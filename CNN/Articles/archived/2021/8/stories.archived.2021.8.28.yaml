      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff46a18-3205-4adb-b31f-9fb590e4cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:35:30.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sirhan Sirhan, the man convicted of
        assassinating Sen. Robert F. Kennedy in 1968, was recommended for parole on
        Friday. After 53 years in prison, the 77-year-old inmate''s fate is now in
        the hands of California''s governor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064fd30-9cba-47ab-8945-d0b4b0ca2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Kennedy''s surviving sons, Robert F. Kennedy, Jr. and Douglas
        Kennedy, supported the release during Sirhan''s 16th appearance before the
        parole board, yet several of Kennedy''s other children have strongly opposed
        the move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbae5c2-e4d2-4ef7-8362-103abd319dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan arrived at the California Department of Corrections and Rehabilitation
        in May 1969 after being convicted of first-degree murder and assault with
        intent to murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68006b2a-cd9c-4366-a3d0-2d5c00d3b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m overwhelmed just by being able to view Mr. Sirhan face to
        face," Douglas Kennedy, who was a toddler when his father was gunned down
        in 1968, said during the virtual hearing. "I think I''ve lived my life both
        in fear of him and his name in one way or another. And I am grateful today
        to see him as a human being worthy of compassion and love."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0a0a6-feb4-4184-934c-6d58f8d02972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan, wearing a blue uniform with a paper towel folded like a
        handkerchief into his pocket, smiled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fea18-dd00-40b4-b385-5c8d2de12bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do have some love for you," Douglas Kennedy told the inmate,
        who nodded and lowered his head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa241fa-a91c-49d9-8a5a-b73dc7ae16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert F. Kennedy Jr., who has favored Sirhan''s release in the
        past, wrote in support of parole. He said he was moved when he first met Sirhan
        -- "who wept, clinching my hands and asked for forgiveness" -- and offered
        to be "a guiding friend for him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef105f-7de8-4221-921d-3b6f55947a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-person panel recommended parole, but said the decision is
        not yet final. Despite the recommendation for release, the board''s decision
        could be reversed by Gov. Gavin Newsom, who will determine if the grant is
        consistent with public safety, a process that could take a few months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68389bce-e54b-42f7-9843-ad40e7d723ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom is in the midst of a campaign battle, facing a recall election
        on September 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c244c9-85e3-4b26-8a7d-8409b69c84c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sirhan has ''no intention whatsoever'' of being a repeat offender</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f925e-98ba-4c35-b35f-50218f8e7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it was Sirhan''s 16th parole hearing, it was the first time
        state prosecutors did not oppose his release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b27186-de4f-4074-be43-f1a1d6ea4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County District Attorney George Gascón did not make
        his prosecutors available to speak during Sirhan''s parole hearing, affirming
        his stance that the role of a prosecutor ends at sentencing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fc4f1-f2cd-4633-8e3e-ff558f8485fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles law enforcement submitted a letter in opposition to
        Sirhan''s release, according to Parole Board Commissioner Robert Barton, who
        said there were also letters from the public and members of the Kennedy family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda68253-9ce5-49ec-aedd-fae135b2f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton said the panel considers all submissions but also attempts
        to determine whether Sirhan poses a danger to society.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a091caa-8713-4cb2-9cd1-c74c79ff23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no such intention whatsoever," Sirhan said at one point
        about being a repeat offender.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c4dda-e62f-4f3f-80f6-6248f062f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton said Sirhan qualified as a youth offender and was youth parole-eligible,
        and the board is required to give that "great weight" under law. He also qualified
        for elderly parole at age 77 after serving more than 20 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df876e-5481-4f09-8302-8fd0d34a597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascón adviser Alex Bastian, in a statement this week, noted that
        the parole board has all the pertinent facts and evaluations, along with behavior
        during incarceration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73620f-35d9-403d-a4b8-df4d0329871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone is the same person that committed an atrocious crime,
        that person will correctly not be found suitable for release. However, if
        someone is no longer a threat to public safety after having served more than
        50 years in prison, then the parole board may recommend release based on an
        objective determination," Bastian said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4075d-5a5e-4495-b9df-d4ee58a1a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our office policies take these principles into account and as such,
        our prosecutors stay out of the parole board hearing process," Bastian added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158e59e-8355-4d89-b321-ef06a61ba860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascón''s office said the previous practice, typical of many district
        attorneys across the country, involved almost always objecting to inmate releases,
        based solely on the circumstances of the crime and not on the actions of the
        inmate in the years following. The new directive aims to leave the decision
        up to the parole board.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90c2eb-a450-44b2-ac6c-7f2ec91cfb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton said the DA''s absence made no difference in the decision
        because prosecutors had opposed parole in the past.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e07146-1398-4e7e-baf7-209e61580b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascón was elected DA late last year on a promise of sweeping criminal
        justice reforms, including ending cash bail for certain minor offenses, the
        death penalty and the practice of charging juveniles as adults.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d0a4e-e062-4d1e-aeb5-69461bc839ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Sirhan''s parole recommendation, six of Kennedy''s
        children issued a statement excoriating the decision.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fc372-d157-4d11-a9a9-e393543c60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As children of Robert F. Kennedy, we are devastated that the man
        who murdered our father has been recommended for parole. Our father''s death
        is a very difficult matter for us to discuss publicly and for the past many
        decades we have declined to engage directly in the parole process," said the
        statement from Kennedy''s children Joseph P., Courtney, Kerry, Christopher,
        Maxwell and Rory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e95a65-38a0-4c56-9a14-aef203166d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given today''s unexpected recommendation by the California parole
        board after 15 previous decisions to deny release, we feel compelled to make
        our position clear. We adamantly oppose the parole and release of Sirhan Sirhan
        and are shocked by a ruling that we believe ignores the standards for parole
        of a confessed, first-degree murderer in the state of California," the statement
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9a3ad-020f-47e0-9510-a89a2c8b339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in disbelief that this man would be recommended for release.
        We urge the Parole Board staff, the full Board, and ultimately, Governor Newsom,
        to reverse this initial recommendation. It is a recommendation we intend to
        challenge every step of the way, and we hope that those who also hold the
        memory of our father in their hearts will stand with us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9325f5-ed06-42c5-8942-3d48199d12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sirhan shot Kennedy in kitchen of Los Angeles hotel</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b47653-ed6b-44b5-ad8e-d091052dc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan shot Kennedy to death in the kitchen of the Ambassador Hotel
        in Los Angeles following a campaign event in which Kennedy celebrated primary
        victories in his run for the Democratic nomination for president in 1968.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a05eb4-0a94-473b-a866-260a294b15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially sentenced to death for the murder, Sirhan''s punishment
        was commuted to life in prison in 1972 after the California State Supreme
        Court declared the death penalty unconstitutional.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33419b0-339c-4c10-9640-f1302818f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Berry, Sirhan''s attorney, provided sentencing memorandums
        focusing on her client''s youth at the time of the murder -- he was 24 --
        and his childhood. Describing Sirhan as a Palestinian who became a refugee
        at age four, he "witnessed atrocities most of us only see in movies or in
        our worst nightmares" before emigrating to the US as a teenager.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cfc86-2d30-446e-a92c-b94c70aa3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry praised the panel for "keeping the politics out and following
        the law." She said she and Sirhan congratulated one another and that she was
        concerned about other inmates trying to "jeopardize" his eventual release
        date.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc06687-3b11-4581-8006-bf6b029c8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton asked Sirhan what his life intention was at 24.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb8339-f330-45ff-ade2-87fc585069ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmate said he wanted a career, to marry and settle down as
        a "good solid member of the community" and that''s what he hoped to do now
        if released.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea17376-eb06-4ace-a5e8-35d8868b2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton asked Sirhan if he follows the Middle East conflict and his
        feelings about it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c890323-d486-4f9c-be55-c39871dae5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan said he did not follow the situation but thinks about refugees
        and their suffering. He broke down.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ea4ad-5d25-4519-a178-905580f06934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a few deep breaths," Barton said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae5e3a-cfe0-4226-8184-f6b4463bd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton reminded him the conflict has not gone away.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52b508-c843-433a-834b-28081b105c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan said he felt "the misery that those people are experiencing.
        It''s painful." He called them "kindred," and said he wouldn''t be human if
        their plight didn''t move him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983c827-2fce-4f1d-8543-27c82bf3768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although whatever I would want to do in the future, it would be
        towards resolving that peacefully," Sirhan added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433f545-140d-4704-937b-29c2b15cbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think peaceful means are the best way to resolve that conflict
        in the Middle East."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8c93a-f908-4433-a5d0-33dd5729b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton said the panel had no control over whether Sirhan is deported
        to Jordan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed3960-6779-4a8a-8779-f40c29a5c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the concern would be that you would become some type of,
        you know, symbol or lightning rod to foment more violence," Barton said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a563d22-8891-45be-9888-7571d20505e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If released on parole, Sirhan plans to live with his only surviving
        brother in Los Angeles, according to the filing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e72c0-19bc-4043-b9fd-be7ef9f4cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton said, if released, Sirhan would likely be placed in a transitional
        home at first and transferred to his brother''s home six months later.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5459afa-910e-4c84-91a6-955972d062b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be there for him," Sirhan said of his brother during
        the hearing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4b8a7-a56d-419a-a56d-5c379a4c574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan said he was not a heavy drinker and that he had hard liquor
        the night of the shooting. He vowed to remain "alcohol-free" and said he was
        learning to manage his anger. "It''s a process," Sirhan said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa04e20-c8c3-4a92-9cbe-514c6cd3ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is Christian and meditates regularly. Sirhan said he
        took responsibility for taking the gun into the hotel and firing the shots.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4a9fd-fc89-41e9-88a8-5f45823c12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton pressed Sirhan about the Middle East conflict, and his bouts
        of impulsivity and poor judgment clouded by alcohol at the time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be9fd6-e632-49c3-8cee-a7499809c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been trying to establish by asking you questions if you''re
        still that person," Barton said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee2ea6-d9dc-4fee-854a-6fc1ed1a828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No I''m not." Sirhan said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4a3b5-3c88-4b08-b20d-8283970bac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for the Kennedy family did not immediately respond to
        a CNN request for comment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc3968-1be7-4e7c-9de9-f7a380abf6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirhan was convicted of killing Kennedy and wounding five other
        people during the June 5, 1968, shooting inside the kitchen service pantry
        of the former Ambassador Hotel in Los Angeles.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283523e7-2088-4c28-a527-20fe61790d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bullets struck Kennedy''s body while a fourth bullet passed
        harmlessly through the shoulder of his suit coat. Kennedy, the most seriously
        wounded of the six victims, died the next day. The other five people survived
        their wounds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaccf40-4c5b-441f-83bb-8b8893e5f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1968, the 42-year-old Kennedy, younger brother of the assassinated
        President John F. Kennedy, was a leading contender for the Democratic presidential
        nomination against US Vice President Hubert Humphrey and Sen. Eugene McCarthy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535b46e-f830-40b2-aa4c-62ece928a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of his assassination, Kennedy had just appeared on
        live television in an Ambassador Hotel ballroom, where he had claimed victory
        over McCarthy in the California primary election. Moments later, he was fatally
        wounded in the hotel service pantry while on his way to a news conference
        set for a small banquet room just beyond the pantry. The shooting in the pantry
        was not captured by any cameras.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95d260-40c5-4e2c-9998-2ed8f69d4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Friday''s hearing, Sirhan was asked what he would say about people
        who believe he''s angry after decades behind bars.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa277ba3-1b35-40d2-94f9-6cb80004e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with them outright," he said. "I''m grateful for having
        my life spared from the gas chamber. I value my life so much ... I would never
        put myself in jeopardy again."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67b6c7-b3b3-4e71-8af7-dbeb10e68a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:11:57.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "You have my pledge. I will always look to safety and
        peace and nonviolence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67b805-f865-430f-a6c0-784fb0aaa215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T06:35:30.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/08/27/us/sirhan-sirhan-parole-rfk-assassination/index.html"
        style="font-style: italic;" target="_blank">RFK assassin Sirhan Sirhan gets
        parole on 16th attempt; governor can review</a></p>'
