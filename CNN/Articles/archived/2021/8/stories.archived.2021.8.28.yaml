      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edc82d-c83a-44d6-8808-deb34100aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s unwillingness to cooperate hampered the intelligence community''s
        ability to get answers on the origins of the virus. "China''s cooperation
        most likely would be needed to reach a conclusive assessment of the origins
        of Covid-19," the intelligence community said. "Beijing, however, continues
        to hinder the global investigation, resist sharing information and blame(s)
        other countries, including the United States."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eccbf2-4c38-40da-bee8-feee7660a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02277fc-835b-4349-adfb-0e590af332a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report does lay blame on China, it says Chinese officials
        "did not have foreknowledge of the virus before the initial outbreak."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77678920-ca64-430a-8ff4-c40655d86f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e332a-d3bc-4756-810d-b1da305427ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Window for understanding origins is closing</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f8448-0c3a-4438-bcc7-bff3bfb1c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, CNN reported intelligence agencies were poring
        through a trove of genetic data drawn from virus samples at the lab in Wuhan
        that some officials believe could have been the source of the outbreak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ed072-b0f8-406e-a8d7-cf72b7006ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f2a1b-1554-47fc-b326-95f17168a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN this week that the intelligence agencies were
        switching sides on which theory was more likely as recently as last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e4b54-8387-4a98-b73a-a45c3a513aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae85f6-1441-4f06-8961-bff2d298a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden launched the review into the origins of Covid-19 earlier this
        year amid growing calls for a deep dive after a US intelligence report found
        several researchers at China''s Wuhan Institute of Virology fell ill in November
        2019 and had to be hospitalized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993bf80-60d2-4d76-9a91-879c9685ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdffd6-15c8-49fc-a386-c403d6c71d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a bipartisan group of lawmakers said they want Biden
        to continue investigating the virus'' origins even after the 90-day review
        is completed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96e1ac-6d5f-41aa-880d-4f69ca5f197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570016fb-fc9b-48ba-ad78-0f81f8b5ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window to find an answer to the pandemic''s origins could be
        fading, however. A team of experts commissioned by the World Health Organization
        said Wednesday that the opportunity to find out where the pandemic began is
        disappearing as people''s immune responses fade away and any evidence in the
        bodies of animals vanishes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569e99a-d5f4-4c87-b14c-dd62d0497fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:39:41.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/27/politics/us-intelligence-covid-origins-report/index.html">US
        intelligence community review does not determine origin of Covid-19</a>."</em></p>'
  'US-Surgeon-General-protect-children-vs-COVID-19':
