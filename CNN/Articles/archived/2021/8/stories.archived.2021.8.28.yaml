      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Red carpet research</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f0b1f-c0ba-44d3-ae6c-d3cb7b1f2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new research published in Current Biology, Milinkovitch''s lab
        explained how elephants can move their trunks with almost infinite degrees
        of freedom, combining about 20 basic movements to carry out more complicated
        manoeuvres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c4446-4715-49dd-b271-e75025605b85'
