    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban', 'Afghanistan']
    'template': '1'
    'title': '''No one has money.'' Under Taliban rule, Afghanistan''s banking system
      is imploding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352e67a-051f-456b-9ff5-bd6a79c4e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Taliban''s rule of Afghanistan
        faces an imminent threat: The war-torn nation''s banking system is on the
        verge of collapse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3554cff-8c1c-4eca-9de0-5040544b6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks after the Taliban seized power, Afghanistan''s
        banks remain shuttered. That has left many people in the country without access
        to cash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f043fa6-ff2e-4863-8f36-14f8de6fd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has money," one current employee of Afghanistan''s central
        bank told CNN. The employee, speaking anonymously due to fears for their safety,
        said many families don''t have enough money for their daily spending and some
        paychecks have been halted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b108ee-6d02-4725-8ed1-34970dab815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this raises the specter of a severe economic and humanitarian
        crisis in Afghanistan, just weeks after the takeover by the Taliban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314adb3-3cda-4801-8e79-1e292d54026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central challenge is that Afghanistan''s economy is heavily
        reliant on access to foreign currency and international aid — most of which
        has been blocked since Kabul fell. Grants finance a staggering 75% of Afghanistan''s
        public spending, according to the World Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb09e13-34e7-4001-b4a5-da82126b4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s banks are still closed, days after the Taliban ordered
        them and other services to reopen, because they''ve virtually run out of cash,
        the central bank source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31505db-5856-4ba1-aa4c-3caf2b7a56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a stack of cards that is about to come down," a person
        familiar with the situation of the Afghan economy told CNN. "As soon as you
        open the banks, it will expose how fragile the system is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1ffc0-c98e-4f23-81ba-0a43b926e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Existential flash point''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35671507-8c76-4fce-94a8-6a4c2924bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan banking industry is similarly warning of a complete meltdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87d4d6-8623-47c7-9b8a-d1ef8f37704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan and its banking sector are at an ''existential flash
        point'' where the collapse of the banking sector is at hand," reads an August
        23 memo sent by the Afghan-American Chamber of Commerce. The memo was written
        by a banking and finance working group composed of major Afghan commercial
        banks, customers and investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68545c0e-ffdf-4202-9e93-494e39026d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s central bank, the bedrock of its financial system,
        appears to be in disarray.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df0590-910a-4e05-b4eb-293f885ea4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many current employees of the Afghan central bank have not been
        allowed back in the office since the Taliban took power, the Afghan central
        bank source told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667c42e-c50d-4cf8-a1d6-32cd9a8ac07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My coworkers are worried for their unclear destiny," the source
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf71aad-414d-4ae5-a631-6bfbfd99eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan-American Chamber of Commerce memo indicated that, at
        least as of August 23, central bank leadership "refused to answer any communications"
        from the banking industry. Requests for cash from the central bank were not
        honored, the memo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aee468-59fb-46f7-a439-3655e0658ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan banking group said it decided to close all banks across
        the nation on August 15 and has not reopened due to a fear of a "run" by customers
        for deposits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29785b96-e889-41c6-92cc-3b3c596d6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor cited in that August 23 memo was the fact that the
        Taliban had not appointed a new central bank governor. Later that day, the
        Taliban appointed Haiji Mohammad Idris, as acting governor of the central
        bank, according to media reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049facc9-39ad-40bd-bc37-f9e59f2277d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the new central bank chief. He appears to
        be a loyalist without the kind of resume or training that would inspire confidence
        in the Afghan banking system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222c103-9916-4ea4-a557-b56bd4688866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifelines cut</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a642d-3095-4e7e-a3c6-3c24bc792d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that Taliban-ruled Afghanistan has turned
        into a pariah almost overnight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c2503-196e-42b7-9c27-d9aa8fe15222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration swiftly blocked the Taliban from accessing
        the billions of dollars held by the central bank in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bafb1-15ad-407d-a307-7bb351b5c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund halted $450 million in funds that
        were scheduled to arrive in Afghanistan early this week. And then the World
        Bank froze financial support for Afghanistan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e037d-ea18-42cc-aec3-63c64de55287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash shortage is a nightmare for a country that runs a very
        large trade deficit like Afghanistan does.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99513d-7b48-4c14-ba99-70748fd3dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a "rapid depletion of cash," the Afghan banking group called
        for the US government to immediately grant access to the central bank assets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f6358-1c72-41a9-b71e-0ba4b99dd4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without access soon, we fear the entire Afghan economy and banking
        sector will fail and liquidation of assets will be ordered," the memo said,
        "and public frustration and possible violence will soon result as the public
        [will] not be able to buy food and major services."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e6e9a-5742-4042-a846-5bcabf6a2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing risk of a humanitarian disaster</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222cb3a-980f-45e3-9d7c-21938d3c973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this will pose an immediate governance test for the Taliban
        —&nbsp;and could create an opening for ISIS and other groups seeking to further
        destabilize the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1678f-3223-4fe5-889e-25921b15d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban came in not understanding what they would be inheriting
        here," the economic source familiar with Afghanistan told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd4271-e96b-4546-87a5-71411421f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, fears are rising that the situation in Afghanistan will soon
        devolve into a humanitarian disaster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f67b6b-cee3-4fa9-8439-fc2ce6a9a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with CNN, Ajmal Ahmady, who led the Afghan
        central bank before fleeing the country, warned of economic hardship, cash
        shortages, inflation and a surge of refugees leaving the country. Ahmady pleaded
        with the international community, and the United States in particular, not
        to back away from Afghanistan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333d05d-7c9e-4b26-b570-90b4e9b587d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanitarian assistance not only needs to remain, but needs to
        increase over the next few days and months," he said. "Let''s not wait until
        another crisis hits."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaab334-90fb-435d-930a-ff763a59e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider that nearly half —&nbsp;47% — of households in Afghanistan
        lived in poverty, according to the World Bank.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e51f66-c90b-4e8f-99cb-5e2030cd05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very quickly, this is going to get very bad," the economic source
        familiar with Afghanistan told CNN, adding that a humanitarian crisis is "inevitable"
        in the current path.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4cebf-fc92-413d-8087-50e9751a084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan central bank employee voiced concern about what lies
        ahead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23cc8a-c4ba-472d-b40e-8810c136ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have many wishes —&nbsp;all of them are going to die," the employee
        said. "We are moving towards a hopeless future."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd39c2-29b2-47bb-ba91-4e68284d22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:34:07.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vanessa Yurkevich contributed to this report</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb49c23-af73-4ec8-857c-a2f82fbfe0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:33:43.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:07.583+08:00
