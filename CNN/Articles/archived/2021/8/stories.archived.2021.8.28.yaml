      'mgnl:lastActivated': 2023-01-25T10:50:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f0c98-28b3-44a5-859e-2dd7aff47371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space technology and satellites will help ensure concerned
        groups to comply with environmental protection measures by looking at the
        data from the mining sites obtained by our satellites," he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79780412-1147-4e17-81f7-b55a9a3b81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:20:10.065+08:00
      'mgnl:createdBy': 'david'
