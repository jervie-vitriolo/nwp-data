    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:59.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt studying possible shift to granular lockdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cf60d-3907-4a8a-972e-1a9f910314ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)—</strong>&nbsp;The
        Inter-Agency Task Force (IATF) is studying a proposal to restrategize the
        implementation of COVID-19 lockdowns —&nbsp;from wider community quarantine
        restrictions to a more localized approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7d05f-6a39-419d-9686-3c443d409313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government''s Laging Handa briefing on Saturday, Health Undersecretary
        Maria Rosario Vergeire said officials are eyeing a shift to granular lockdowns,
        where local government units can strengthen their case detection measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46757f50-8b55-4f8b-a82d-36d35fa5d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw<em> na itong</em> wider community quarantine restrictions,
        <em>mukhang hindi na masyadong</em> effective<em> para sa atin kaya</em> we
        would like to shift into these granular lockdowns where our local governments
        will be doing active case finding," Vergeire said. "<em>Ito po ang nakikita
        natin</em> that can stop transmission."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cbcc5-a47a-4f0e-925a-86e9e9f4390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that these wider community quarantine restrictions
        do not seem to be very effective anymore, that''s why we would like to shift
        into these granular lockdowns where our local governments will be doing active
        case finding. We see this is a way to stop transmission.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c03469-a500-4c2a-88d3-fc1ba23252cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, stressed that the policy is still under study
        by the IATF and its panel of experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc31d67-932d-4e3a-b1c9-1b1a5a4cba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-aaralan po nating mabuti ''yan, para kapag tayo ay nag-</em>restrategize,
        <em>wala naman pong masyadong maging epekto doon po sa ating ginagawang</em>
        response," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390f2ee-dd11-4b7a-b9b3-5a169699e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re studying this very carefully, so that when
        we restrategize, there won''t be a lot of changes in our current response.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f5e49-5745-441d-a7b1-149379276981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the IATF announced Metro Manila will remain
        under modified enhanced community quarantine (MECQ) until Sept. 7. Spokesperson
        Harry Roque said the <a href="https://cnnphilippines.com/news/2021/8/28/Quarantine-classification-Metro-Manila-September-2021.html?_=1630117187270">National
        Capital Region —&nbsp;along with Bataan and Laguna</a>&nbsp;—&nbsp;will have
        additional restrictions on dining, personal care services, and religious activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace981db-f17b-4cd9-bb65-85cac58a99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/28/Mon-Lopez-vaccinated-people-MECQ.html?_=1630133508165">Trade
        chief backs relaxed rules for vaccinated people in MECQ areas</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e297c7f-3a43-4597-9682-713726676b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police chief PGen Guillermo Eleazar
        said he has ordered officers to coordinate with the respective LGUs to prepare
        for the possible imposition of granular lockdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f44b9a-88d1-4f40-bdc1-ec350ec8e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay isang</em> proposal <em>pa lamang, subalit mas maigi
        nang paghandaan ito nang maaga upang hindi na magdulot ng kalituhan na maaaring
        mauwi sa hindi pagkakaunawaan kung sakaling maaprubahan ito</em>," Eleazar
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de2ec5-5f46-4909-95de-ea16af12ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T16:04:46.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just a proposal, but it''s better to prepare
        early in order to avoid confusion in case this is approved.]</p>'
  'COVID-19-new-all-time-high-19000':
    'caption': 'The country again broke its record for the highest number of new COVID-19
      cases tallied in a day after the Department of Health reported 19,441 infections
      on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
