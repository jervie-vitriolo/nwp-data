      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-made cube satellites also have two deployable UHF and
        VHF antennas, solar array panels, global positioning system (GPS) patch antenna,
        lever switch, and five-megapixel visual cameras for capturing images of the
        country from space, and visual assessment of landmass and bodies of water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d9c8c-2c0d-4fd7-83b9-12006311ae57'
