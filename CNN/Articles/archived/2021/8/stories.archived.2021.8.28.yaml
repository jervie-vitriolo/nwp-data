      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using technology borrowed from the movie industry, the University
        of Geneva researchers were able to conduct a high-resolution motion capture
        analysis of elephants'' trunks as they picked up objects of various shapes
        and sizes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb097b-5472-48e4-8d8a-1b7845207135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ed7c0-33ad-43eb-84b0-911b8a7c86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team placed reflective markers along the trunks of two African
        elephants, and then they set up infrared cameras around the elephants to capture
        their movements and measure the trajectories of their trunks in three dimensions.
        The process is similar to how actors wearing motion-capture markers were used
        to create the movements of the characters of Gollum in "Lord of The Rings"
        and Na''vis in "Avatar."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a88015-9226-46db-ab80-4ce7a9872d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62339f-f370-4438-ac4c-33a614f07c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elephants have sort of a toolkit of simple movements, and they
        can combine these simple movements to complex trajectories," Milinkovitch
        told CNN. "They can adapt to the object you give them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60175734-72b0-4321-bfed-97a5cbb8eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167ece0-846c-417c-a716-b3387a24b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephants use suction to pick up lightweight objects. But to pick
        up heavier things, they use suction to secure the position of the objects,
        and trunk wrapping to actually grip and lift things, he said. The study also
        found that elephants can form "pseudo-joints" with their trunks, similar to
        the structure of a human elbow and wrist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43bfef-5ae3-4b48-ac32-b4a1d2c3acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52568358-7ab9-4a3d-ac52-937a5541cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very fine control over what part of the trunk is contracting,"
        Milinkovitch said. "It''s not the whole trunk that is elongating and shortening
        -- it''s portions, depending on what the elephant is doing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d9d3f-6994-4324-82b0-c86fbb9e2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8649e2b-7392-45f9-9191-04aa7edbcb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also performed CT scans and MRIs on the trunk of a deceased
        elephant and used high resolution cameras to create a 3D model of a trunk,
        allowing them to better understand the anatomy of an elephant''s ​​muscle
        groups, skin and connective tissues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9d46e-caf4-4d0c-9d7f-cf9b103b2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fb2fd-94c7-42b7-9c2b-56c462aba21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From trunks to tech</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c16a44-f9a3-4834-a0ed-79d57445fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study data will be used to help design an innovative "soft"
        robotic arm, which is being developed alongside researchers from Italy''s
        Istituto Italiano di Tecnologia in Pontedera and Scuola Superiore Sant''Anna
        in Pisa, as well as the Hebrew University of Jerusalem and 3D printing company
        Photocentric.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d90b1-46e8-4c25-9479-fd2412b7aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb4fa8-d2c6-483e-846a-462edb279943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a new paradigm in robotics," Milinkovitch said. "Instead
        of using metallic segments connected by articulations, the idea is to have
        objects that are moving but they are made of flexible materials."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5539226-c3b7-4085-9e1f-1816cd112b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb3ec1-2792-4216-aff9-831c5f7c2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say copying the natural anatomy would be impossible,
        but they plan to use the data on elephant trunk movements to create similarly
        versatile movements in a robot. Lucia Beccai, the scientific coordinator of
        the EU-backed "Proboscis Project," told CNN that they plan to have a working
        prototype in about a year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dba79b-5473-4517-8bc7-85ec2a316611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20bf20-f293-486a-8683-7e9d1cdda9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is exceptional, but now the effort is really to translate
        this biological data into some engineering specifications, which don''t need
        to copy the natural organ," said Beccai, who is a senior researcher at the
        Istituto Italiano di Tecnologia. "(We) need to extract some simplifying principles
        that can make the behavior simple enough to be effective, adaptable to changes,
        and efficient."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9e186-c7fb-4be5-93af-167b640b1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4ec07-4c98-416d-816b-026782418264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is also spurring advancements in material science, as
        researchers have developed a new material that mimics the useful properties
        of elephant skin and can be 3D printed for robotic prototypes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04708d-7dfd-49bf-89b5-152b10b16b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba533a8-5ff9-44e8-94dc-4fd2d1bfb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will have something that can deal with high payloads and small
        payloads. From an industrial point of view, it could have a great impact,"
        Beccai said, adding that the new materials and technologies will be commercialized
        for a wide range of uses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa3670-a5fd-490c-b15f-dc7e5d5034a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9d01f-1c50-49b6-a0db-b763f810693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team envisions the soft robotic arms they are creating will
        be able to work on factory production lines, be utilized for search and rescue
        operations, or even be used in the healthcare field to lift and assist elderly
        patients.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4ca85-6f9f-4101-92e7-c26ff93ddb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae2ee6-370f-4814-9ab3-743846ca9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Raising awareness about elephant conservation</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06221b-6301-498b-b2de-62ebd87f300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milinkovitch added that aside from the industrial applications of
        the research, it''s also important to understand the animals better.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113473b9-bb0f-4a38-a1bb-24e07a7ff8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0602b4d-94f7-4dd5-9c85-92704807c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also a feeling of wonder just looking at these amazing creatures,"
        Milinkovitch said, noting that African forest elephants and African savanna
        elephants are endangered species.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f026c-850e-4c54-ac1a-bf2cd356f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003b3ec-e636-42d3-9478-28b8cc9161e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephants face threats from habitat loss, as well as poaching due
        to the illegal ivory trade. An estimated 20,000 African elephants are killed
        each year for their tusks, according to the World Wildlife Fund.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5056313-24d9-415b-b85a-aecb2b5e39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab9803-cbe7-4ea7-887a-3063d3630fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three decades, the population of African forest elephants
        fell by more than 86%, according to the International Union for Conservation
        of Nature.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a94a4-16cb-47f0-ae6e-e3d1ad8d3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0e032-34aa-4f5c-96e2-1ec8f08079f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hope to increase awareness of the conservation of this
        very unique animal," Beccai said. "There are a plethora of principles that
        we can learn from nature, it''s not just there for our well-being and happiness
        -- it is really an incredible source of engineering principles."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ee667-7a98-443e-89d1-de389cc42d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.570+08:00
