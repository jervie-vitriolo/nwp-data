      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gap deserves credit for the way it runs Old Navy and has kept the
        brand fresh and interesting for shoppers," said Neil Saunders, managing director
        or GlobalData, in a report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56277b-008a-4eae-903e-98b47be608d1'
