      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0e6ee-b2ba-4d8b-8ea7-fa2abed17984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T19:11:00.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano&nbsp;said the satellites'' data sensor collection will
        also contribute in strengthening government policies on food security, disaster
        risk management, maritime domain awareness, and environmental monitoring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c130b-6287-40ac-8331-04d437902f09'
