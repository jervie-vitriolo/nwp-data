      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a27bb6-38fb-49d5-9f9e-797fc72eb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Department of State Health Services will deploy 2,500
        additional medical staff to support health care facilities in the state, Texas
        Gov. Greg Abbott announced. Medical equipment such as ventilators, oxygen
        concentrators, heart monitors, IV pumps, feeding pumps, and hospital beds
        will also be provided.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb51ca-dd5f-434f-b365-363c624a9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09aef0-967e-450c-a63f-337aec95a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nebraska, the shortage of nurses and spike in hospitalizations
        has prompted Gov. Pete Ricketts to declare a hospital staffing emergency.
        Ricketts announced two new measures to help address the personal strain: making
        it easier for health care professionals to defer continuing education or licensing
        requirements and limiting elective surgeries.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b36c1-cefb-4d0a-bb00-139f5c2deba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006a4d3-e20c-46ec-9c48-8168253c9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By limiting elective surgeries across the state, Ricketts hopes
        "to help free up hospital capacity, to take on some of the other patients
        that are coming into the hospital, both non-Covid and Covid patients," he
        added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706e27a-9832-4427-9bcf-29a50d6cd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/27/health/us-coronavirus-friday/index.html">US
        Surgeon General urges parents and officials take these steps to protect children
        from Covid-19.</a>"</em></p>'
  'Toyota-suspends-use-of-self-driving-vehicle':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Kiyoshi Ota/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-28T05:21:24.352+08:00
    'imagesource': 'jcr:5e9e7351-2dcc-4caa-a1fb-6d8374914df8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f80cab-a8aa-4fec-9569-4a67f073b235'
    'lead': 'A self-driving Toyota vehicle was barely moving, but it still managed
      to collide with a visually-impaired athlete at the Paralympic Games, raising
      potential concerns about the limitations of autonomous driving technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T05:30:07.460+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:51:29.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:55.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toyota', 'self-driving-vehicle', 'Olympic', 'village', 'Tokyo',
      'Paralympic', 'athlete']
    'template': '1'
    'title': 'Toyota suspends use of self-driving vehicle in Olympic Village after
      collision with Paralympic athlete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8b0cb-a307-458f-8416-173071a14554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A self-driving Toyota vehicle was barely
        moving, but it still managed to collide with a visually-impaired athlete at
        the Paralympic Games, raising potential concerns about the limitations of
        autonomous driving technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fd151-dab6-41c3-b52a-fbaa4e944761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073ffb4-18f4-4337-a942-96349fde4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota''s CEO on Friday apologized in a video posted to YouTube
        after one of the company''s self-driving vehicles hit the athlete while driving
        at 1 to 2 kilometers per hour around the Olympic Village in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76065e3-41b2-41ba-86d0-8cdecf474d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab5764-1509-41b9-970a-9340cdd76dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that autonomous vehicles are not yet realistic for normal
        roads," CEO Akio Toyoda said in Japanese in the video, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f10c52-a5d1-401c-a1eb-9b7efd364e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac6afd-acf2-48f1-a099-1fa056d7198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of the vehicles at the Paralympics has been halted amid
        an investigation of the incident by the police and the company, Toyota confirmed
        to CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b424fa7-fd9d-49a3-a034-954e1d4339b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e5952-2ca7-4008-9fd2-84aa25c72bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota has been providing a specially-designed version of its battery-powered,
        automated "e-Palette" vehicles to transport athletes and staff during the
        Tokyo Olympic and Paralympic Games, which began earlier this week. Toyota
        worked with Paralympic athletes to develop the vehicles, which include "handrails
        and seats that are easy to use regardless of height" and electric ramps for
        riders in wheelchairs, the company said in a press release about the cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459170ce-8ea9-4290-b614-d392ae1742eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39151152-aa12-46f4-9c0a-fdaf1fb2f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the automated vehicles were designed to move at low
        speeds to increase safety, but that didn''t help Japanese Paralympic judo
        athlete Arimitsu Kitazono.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d637d-5c9e-4f31-ba92-a6399a8a1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907ba76-6709-4ac1-bf8a-0994b28fd76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitazono was crossing a crosswalk in the athlete''s village when
        an e-Palette made a right turn and struck him at a very slow speed, according
        to a report from Japanese news organization Asahi Shimbun. At the time, the
        vehicle was under manual control of an operator, who told police they "were
        aware that a person was there but thought (the person) would (realize that
        a bus was coming) and stop crossing the (street)," the Asahi reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9aa3ae-b9c7-47ad-994a-ed0509eece7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca4b4b-3b46-4024-b2f7-58de0d3883aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vehicle is stronger than a person, so I was obviously worried
        about how they were," Toyoda said in the video, according to Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96667867-dd50-43f1-a917-a0861300f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c161256-b792-4632-94bc-0eb9b47b22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete hurt his head and legs and was treated inside the athlete''s
        village. Nikkei Asia reported that Kitazono''s coach said he will miss the
        men''s judo match, which he was scheduled to compete in Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27e6af-9c43-4186-bcc4-4b81041c9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d857e83-896e-4bf1-a6ea-04710ae9d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to express our sincerest apologies to the individual
        that was injured due to this unfortunate collision and we wish them a speedy
        recovery," Toyota said in a statement. "We would also like to apologize for
        any inconvenience caused to those who use our mobility vehicles in the Athletes''
        Village."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166a1de-7701-47d8-acba-e59fc7c8863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T05:30:07.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/27/cars/toyota-self-driving-vehicle-paralympics-accident/index.html">Toyota
        suspends use of self-driving vehicle in Olympic Village after collision with
        Paralympic athlete</a>."</em></p>'
