    'template': '1'
    'title': 'US Surgeon General urges parents and officials take these steps to protect
      children from COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa58e6-f591-43dd-8bf3-3e3a096d03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A return to in-person learning has led
        to thousands of students having to quarantine across the US, with COVID-19
        cases among children surging to levels not seen since winter. With the increased
        threat, the US surgeon general is urging parents and officials to take measures
        that reduce the risk of a child''s environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abc725-94fe-47fa-afdc-01aeeba793b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988eab2-ce8d-41ea-98b7-37d7393abc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are around people who are vaccinated, everyone in the household
        gets vaccinated, that significantly reduces the risk to our children," Dr.
        Vivek Murthy said in a conversation hosted by the US Chamber of Commerce Foundation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d2dce-12b6-44e7-b5a1-5bfef22fb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12071f8-f21a-41aa-bc16-ebd4c58daa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the classroom, there are layers of protection that the Centers
        for Disease Control and Prevention has laid out to keep children safe -- including
        wearing properly fitting masks, properly ventilating buildings and regular
        testing, Murthy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685953e-c3a3-4971-98eb-033fca4cab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0029b-79fc-481e-88d2-1d19a21dce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though our kids do better, that doesn''t mean that Covid is
        benign, it doesn''t mean that it''s harmless in our children," Murthy said.
        "In fact, we''ve lost hundreds of children to Covid-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348deb93-b315-4ab2-aa0e-415815d4a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5445eb-c7d9-49b2-bf9f-764537ef6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misperception that young people don''t have to worry about Covid-19
        may also be hindering their motivation to get vaccinated, Murthy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed119e17-5595-481e-bd17-8dc1d6e4272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b36d0-85c3-4af0-9822-f52987c94e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, teens ages 16 and 17 had the highest rate of infection
        among all age groups, according to a CNN analysis of data from the CDC. Cases
        overall have surged across the US, with the daily average of newly reported
        infections surpassing 155,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e545d70-240d-4ade-8bc2-9517f1ab77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b698adf-5bb6-4977-beb8-1e8e602c9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is key to protecting against Covid-19 and the serious
        illness that could come with it. But for many children, vaccination still
        isn''t an option.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec9758-3035-432d-9d5e-9c587d6e42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8984fb7-1004-483f-b7be-f667c8b6789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s vaccine has been fully approved by the US Food
        and Drug Administration, but only for those 16 and older, and emergency use
        authorizations only extend to children as young as 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa944c-bf6d-44da-9811-6202cf47a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56e186-fe43-40b7-8425-f3a7b9de45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children ages 5 to 11 are the next group in line to become eligible
        to receive the Covid-19 vaccine, and an updated emergency use authorization
        from the FDA would make at least 28 million additional children, but the process
        of authorizing a vaccine may not come until the end of the year, Murthy told
        CNN''s Briana Keilar earlier this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016173d-f371-468f-826a-82233b780f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4fd77-77fc-4ad5-9975-f2e80b1d9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Murthy stressed that "there are steps we can take
        to keep our kids safer. It''s all the more important with Delta."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4758a-3fea-4073-8a30-75bf935e2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe6922-a86e-4057-984c-22555ea71d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Students sent back into quarantine</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dcb359-f600-49bc-80f8-d6a509f2f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stress over safety precautions in schools is growing, as many
        students have already faced exposure to Covid-19 in the early days of their
        new school year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76095782-fb2b-4fd4-8469-36def5df1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e59c4-3e69-44d7-9784-c42a93c39df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14,746 students and 2,984 employees have tested positive
        for Covid-19 throughout the 15 largest school districts in Florida since the
        start of school, according to a CNN analysis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2c23f-08d5-4cff-ad81-f0d280882222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faafc0f-5eb8-459e-b9b0-a13118ef3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several districts in the state have been at odds with Florida Gov.
        Ron DeSantis over mask mandates in the classroom after the governor banned
        such measures and some districts chose to implement them anyway. A judge on
        Friday ruled against DeSantis, saying he did not have the authority to prevent
        local measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13154a7a-7204-4090-b3a2-712f3654e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a883e9a-89a5-463a-bcab-7501bf30faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, six schools in Henry County are temporarily conducting
        remote learning through August 27 due to "a consistent increase in the number
        of the individuals required to quarantine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc2e82-312c-4b83-acd4-2c491da7f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18e6a7-d62b-4d70-944a-a18bbf36e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the start of school fast approaching for New York City, officials
        there announced a change to last year''s quarantine policy based on vaccinations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff217153-e9dc-4926-a5c9-21db623d986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0451e-7e64-4c80-abe6-a421868e9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Department of Education Chancellor Meisha Ross Porter and Mayor
        Bill de Blasio said Thursday that only unvaccinated students will be subject
        to quarantine if exposed to positive cases</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef27ea-7d00-4c0c-9328-f699a0ac9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907302f6-594b-4880-a378-2b6553d5444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is crucial to remember -- anyone vaccinated who is not symptomatic,
        adult or child, even if there''s been contact, they''re going to stay in school,"
        de Blasio said Thursday. "I don''t want people thinking of last year''s model
        and assuming everything''s the same now. It''s not the same. Why? Because
        of vaccination."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d85b5-2255-42a0-95e1-bfaedecb0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44187f9-c054-4266-8bbd-d9c3bc1764c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals stretched thin as ICU beds run out</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ba69b-2b7f-4b12-9ba8-4deba5bf7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases has overwhelmed many health care workers trying
        to keep up with the more than 100,000 Americans hospitalized with Covid-19.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c891c6-172b-4b20-8b6e-cfb40bbaab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ed13a-99e9-4df4-af90-2394949f4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, many hospitals have requested ambulance transports be
        sent to other facilities because they''re stretched thin. The Georgia Department
        of Public Health on Thursday asked residents to help reduce the strain on
        EMS and emergency departments by getting vaccinated, wearing a mask and getting
        tested for Covid-19 somewhere other than the state''s hospitals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee4438-5484-4d33-b762-c865c56e3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03b772-98fe-447d-92d0-8fe9d6c41d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Illinois, ICU beds are running out, particularly in southern
        Illinois and parts of central Illinois, Illinois Department of Public Health
        Dr. Ngozi Ezike said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84b07c-81a0-4107-a2fb-c59a42755554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaacbf8-f3f5-4fc2-8a47-61491e0373cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of the people hospitalized with Covid-19 are unvaccinated,
        Gov. J. B. Pritzker said Thursday, and those hospitalizations have "multiplied"
        the state''s ICU usage "by a factor of seven this summer."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5daf75-ec8e-45bf-86ff-6179f7c1ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8cb69-36c2-4c23-ad40-3bac725d88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky has also seen a steep increase in hospitalizations. On
        July 14, 239 people were hospitalized with Covid-19 -- on Wednesday that number
        had grown to 2,074, marking 42 straight days of increases, Gov. Andy Beshear
        said Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2159bac-d51a-4402-864f-8dc6d8854c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7359cd-77dd-4873-80ac-275f0bea6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are calling for reinforcements to support staffing at
        overwhelmed hospitals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9208dd-863c-40c3-83db-a2c3b568f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T04:46:16.831+08:00
