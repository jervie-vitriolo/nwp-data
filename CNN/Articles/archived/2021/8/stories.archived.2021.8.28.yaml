      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and US Vice
        President Kamala Harris were warned by their national security team on Friday
        "another terror attack in Kabul is likely," according to White House press
        secretary Jen Psaki.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98911a25-6b09-4276-acbc-6f9fcb2d1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373c1cf-61e3-4182-9e71-a010d4a5b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few days of this mission will be the most dangerous period
        to date," Psaki said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7ba3f-6c7e-4b3b-aae2-51d6440968c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd34566-4705-4ef0-89d4-78880b95ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "taking maximum force protection measures" at Kabul''s
        airport, Psaki said. The US military is airlifting out thousands of people
        every few hours and is continuing to prioritize evacuating the remaining American
        citizens, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47370260-0aaa-410f-8e09-cb1d6e7592c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0bae6-94fc-4c0e-99b4-133e3ad72247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden directed Secretary of State Antony Blinken to continue diplomatic
        efforts with international partners "to secure means for third-country nationals
        and Afghans with visas to leave the country even after the US military presence
        ends," Psaki added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb2b10-8e2f-474d-9c53-462db93b4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
