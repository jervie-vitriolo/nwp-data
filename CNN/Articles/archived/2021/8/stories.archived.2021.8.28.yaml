      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I am wrong but I think the R in NCR is about to increase
        again," he added, referring to the reproduction number.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c6ee5-8e7a-4fa9-a54f-ee9faac17697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
