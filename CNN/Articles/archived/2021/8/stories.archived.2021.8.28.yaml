  'Duterte-Boracay-casino':
    'caption': 'President Rodrigo Duterte has allowed a casino on Boracay Island to
      operate amid the COVID-19 pandemic, Malacañang announced on Saturday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
