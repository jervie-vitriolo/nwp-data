      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9abe4f-e111-45cb-9cca-6194d0177c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:50:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of our fellow Filipinos are unvaccinated not
        because they don''t like to be vaccinated but because supplies are not there
        yet.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fee33d-2c86-4478-be3c-1296cbd65893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:51:19.274+08:00
