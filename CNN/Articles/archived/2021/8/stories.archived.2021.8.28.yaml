    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:01.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US carries out Afghanistan drone strike as Kabul evacuation effort enters
      final stretch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f5cc7-3878-4339-8d4c-40b592bee00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US military carried out a drone strike
        against what it said was an ISIS-K planner in Afghanistan''s eastern Nangarhar
        province, amid warnings of possible further terror attacks targeting the last-ditch
        US evacuation effort from Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db064d-3140-4ef5-9ec6-b14dde5fb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512385ab-57e5-47ee-a585-4bfcebac02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desperate mission to airlift US citizens and Afghans who assisted
        US forces from the country by the end of the month is now in its final phase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b202c83-76c3-4d5c-8624-667d858dce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99854a36-ee47-4983-8c66-51f1c93c630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone strike in Nangarhar came a day after US President Joe
        Biden vowed to retaliate for a terrorist attack Thursday that killed 13 US
        service members and at least 170 others outside Kabul''s international airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a260d2-78c9-4899-8a00-55146aec938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09772feb-1afe-49c7-b349-27e3950a76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed that an ISIS militant
        carried out Thursday''s suicide attack at an airport gate, but provided no
        evidence to support the claim. US officials have said the group was likely
        behind the bombing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5ae58-7d95-4bb0-882a-860043ce99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c2fe4-ce20-4bfa-bdf0-9611b5b1592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden approved the strike on the ISIS-K planner, according to an
        official familiar with the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cc687-d10a-41b4-bda3-92ab4bae37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5728624-ae5a-4da3-8842-13cbb5e8e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. military forces conducted an over-the-horizon counterterrorism
        operation today against an ISIS-K planner. The unmanned airstrike occurred
        in the Nangarhar Province of Afghanistan," spokesman Capt. Bill Urban said
        Friday. "Initial indications are that we killed the target. We know of no
        civilian casualties."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4bba6-280f-4344-a57d-5edb4aca84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a57bd4-2d9d-4a16-981a-8f0b94925c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the person targeted in the US airstrike has not
        yet been confirmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca763b33-e56c-494d-b80c-6c0d4e5247bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1644a4-9e3d-4255-94de-c96dd34088a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official told CNN that the target of the drone strike
        who was killed was believed to be "associated with potential future attacks
        at the airport." The US had located him and "we had sufficient eyes on and
        sufficient knowledge" to strike, the official said. "He was a known entity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c76c7-86b1-4570-93de-55f6072d99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ccbdfa-98a4-4190-857d-e982d51766d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the US was not calling the person a "senior" ISIS-K
        operative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880a766-de41-4bd0-b78f-e83b5cc25a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6c243-4f57-4483-9765-c7fe78872b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defense official told CNN that the target of the drone strike
        was in a compound in the Jalalabad area of Nangarhar. The source said surveillance
        continued on the compound until the target''s wife and children left and then
        the US carried out the strike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a67809-f1f0-46f5-9a6b-77e58482c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510eab7-d65b-4336-972c-8ec7d02ac7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul on Friday again warned US citizens at a
        number of gates at Hamid Karzai International Airport to "leave immediately,"
        citing security threats. The alert advised US citizens "to avoid traveling
        to the airport and to avoid airport gates."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8b68f-a3e7-42d8-8661-417d18a4a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ceefa-ba9a-47c6-b4a2-d3bbfb3e3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Nothing they can do''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee4a58-ba87-431d-8596-9d332fdd85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights could be seen taking off Saturday but it was unclear how
        many people were being allowed into the airport.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46d18d-68e2-4808-88bb-23350e6c8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9232a52-7d79-492e-8efd-214569cfc81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness told CNN he saw Taliban members fire shots in the
        air outside the main Kabul airport entrance gate on Saturday morning to disperse
        crowds that had gathered again in attempts to flee Afghanistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f787abb-678e-4ce1-a3da-abe4570366a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b98505-3819-4871-89f5-c6af682e9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source directly familiar with the situation at the airport told
        CNN that only a skeletal US diplomatic crew of staff to process evacuees would
        remain after the bulk expected to be departed in the next 24 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b468e17-541f-4ac9-9406-7598b0fdf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed7419-81de-437c-9153-90edaa64970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that some individuals or small families were still
        "being pulled through the gates somehow" as of Saturday. The gates have been
        closed for days. The numbers getting on were thought to be "a very tiny subset,
        consisting of single people or families." The US has said they had alternate
        routes to the airport.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95689a3-029d-4946-9e86-4295272c6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad047055-5d84-474c-8d6b-13a14cd1aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that US airport staff were "still getting hit up
        by tons of people trying to get in. All Afghans, either SIV or no credentials.
        They feel bad but there is literally nothing they can do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80905219-6637-4906-8604-cc9165481766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a627b98-dd36-4b15-88a0-878712729759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIV refers to the Special Immigrant Visa program established more
        than a decade ago to provide a pathway to the United States for Afghans who
        were employed by or worked on behalf of the US government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709900ff-67c9-4cd7-ae5d-d5e0841b84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701eda4d-e3e2-4c08-bbd1-5825b9000a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added it was unclear if the evacuation of local embassy
        employees had finished, but that hundreds more had been reported as having
        got to the airport and that "hundreds more have departed for interim locations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab4662-fc3c-4ebc-b37a-42954c64164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e31445-9aae-431b-9bd0-f76eb7fcce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and other Western countries have been racing to evacuate their
        citizens and Afghan allies ahead of an August 31 deadline, after the Taliban
        retook control of the country -- prompting fears of deadly reprisals against
        anyone linked to international forces.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a1269-4d4c-4430-94c3-689a3b373323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3da3c6-d389-40ca-ba04-0787cc6da9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said the US was "still planning on ending this mission
        at the end of the month," representing a final exit from a 20-year war in
        Afghanistan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f8cdb-5624-42e2-b2d7-cd863c563a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef009e3-4357-41d8-91bf-9c79ec6680dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evacuee numbers slowing</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac38484-f0b7-4b89-b04d-90ab908865f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has evacuated and facilitated the evacuation of about 111,900
        people from Afghanistan since August 14, according to the White House.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e709e76-1bc7-4ca5-b4e6-b7b916bba5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085cb53-6e90-4183-9b0e-65b9b428e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 6,800 people were evacuated from 3 a.m. ET Friday
        to 3 a.m. ET Saturday, a White House official said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def12e2-beec-4911-82f5-2f9d9873a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fcf41-0b7b-4a49-bb9d-7481da09a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those evacuations were carried out by both US military and coalition
        flights, with 32 US military flights taking approximately 4,000 people and
        34 coalition flights carrying 2,800 people, the White House said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314df804-c4c6-425f-9631-8b04084a9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4216d-f94b-4e60-970c-08128757de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest numbers are noticeably smaller than those from recent
        days, something White House press secretary Jen Psaki said should be expected
        in the final days of the mission.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024962cf-1e8c-4cba-9eeb-46977cb47486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de6201-f7bb-40b3-a2a5-d6f49a68a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a result of the retrograde process that needs to take place,
        but also, I will note that, of course, force protection is front and center
        and is vital to the mission," Psaki said at Friday''s White House press briefing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf218a-de97-4cb2-8c54-58d6c9b813d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e15baf-ded3-47ed-bae2-9937188bd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 12,500 people were evacuated from Afghanistan during
        the same time period on the previous day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6104747-a14e-453f-86ea-d3e2285d17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c2d0f-4efc-469c-8077-304dd087d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Thursday''s attack, Biden''s national security team told
        him that "another terror attack in Kabul is likely, but that they are taking
        maximum force protection measures at the Kabul Airport," Psaki said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247da0c-8619-4588-b2a3-68a0c197fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ef3eb-2556-41b8-b901-1e0dab58a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said Friday that "there
        are approximately 500 American citizens we are currently working with who
        want to leave and with whom we are communicating directly to facilitate their
        evacuations."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca80e1b-51bf-4002-b32a-27285346a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5946e-1da3-4836-acf0-f700bc93cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US allies conclude evacuations</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4d540-4356-4f66-a994-434dac898a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the United Kingdom''s armed forces, Gen. Nick Carter,
        said the UK''s effort to evacuate Afghan civilians from the country would
        end Saturday, to be followed by the withdrawal of the remaining UK troops.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aac261-df68-4ec7-9029-d6239abe21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b91b9-6695-452a-8f88-89faec7f8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gone as well as it could do in the circumstances... but we
        haven''t been able to bring everybody out and that has been heartbreaking
        and there have been some very challenging judgements that have had to be made
        on the ground," he told BBC Radio 4.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574193c3-2956-4d5c-8c86-6487b9b08f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04801364-3fd9-4d59-b70d-cf675fee09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number left behind who were eligible to be brought to the UK
        was in the "high hundreds" he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab2e76-df47-4b52-b91a-1aca3beb783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c5135-acd9-4a21-8d15-096640b2bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense spokesman for the opposition Labour Party, John Healey,
        told Sky News that despite the UK getting more than 14,000 people out of the
        country, "there are probably 1,000 Afghans who have worked with us over two
        decades in Afghanistan, helped our troops, our aid workers, our diplomats,
        that we promised to protect, but we''re leaving behind."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb70ab-f418-4a72-9077-1fa04cc7c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41e9a3-5cdc-4cfa-a6b8-7059651b1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healey urged UK Prime Minister Boris Johnson to intervene to offer
        hope of rescue to those Afghans left behind.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a1ce8-7456-4a99-916f-f1d366eab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc119ba-4e84-458e-be2f-c787a01c4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France announced the end of its evacuation effort Friday but vowed
        to "stand by the Afghan people" after August 31, in a statement released by
        Foreign Minister Jean-Yves Le Drian and Armed Forces Minister Florence Parly.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc96a1-fc8a-4d02-a4d4-bcdb2d66f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e366f-72c4-46c5-b342-8476d4cc47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had evacuated nearly 3,000 people since August 15, the
        statement said. An extra 1,500 Afghans who had worked for France were evacuated
        before August 15 in anticipation of the current crisis, it added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0f775-c803-4762-85c9-c4374a7dc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f08640-4e6c-408d-b905-424afe7e2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Defense Ministry also said Friday that it had concluded
        its military evacuations of Afghan nationals out of Kabul.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27301082-6a43-45bd-bd8f-a7f99af48c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfac8df-fb3a-4c95-9cd2-da6b976e6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last flight took off Friday evening carrying 58 Afghan citizens,
        with the remainder of those on board Italian service members involved in the
        evacuation process, the ministry said. Since June, 5,011 people have been
        evacuated in total, of whom 4,980 are Afghan citizens, it said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b5727-b07b-48d5-95f7-75468397337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed90834-bf9c-4b29-9873-2d5e7d798426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, New Zealand, Sweden, Belgium, the Netherlands, Poland,
        Turkey and Spain have all said their evacuation missions ended or were scheduled
        to end on Friday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b0a61-e9c2-4a98-8783-a49f638dfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:59:58.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/28/asia/afghanistan-us-airstrike-evacuation-mission-intl/index.html"
        target="_blank">"US carries out Afghanistan drone strike as Kabul evacuation
        effort enters final stretch"</a></em></p>'
  'green-hydrogen-fuel-future':
    'author': 'Angela Dewan, CNN'
    'caption': 'Photo courtesy: Ian Berry/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T22:30:53.114+08:00
    'imagesource': 'jcr:7d46f425-baa2-44c3-98cf-a2725cb2c399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a533c7-43d8-4f12-bc24-ef2327f63827'
    'lead': 'As the climate crisis escalates, the world is banking on carbon-free
      energy to achieve a future with zero greenhouse gas emissions, or a net-zero
      future, where we remove just as much greenhouse gas from the atmosphere as we
      emit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T22:19:50.943+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:50:28.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:02.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Green hydrogen could be the fuel of the future. Here''s why it''s not
      yet a silver bullet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195edcdf-166c-4daf-bb93-0366de3a69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the climate crisis escalates, the world
        is banking on carbon-free energy to achieve a future with zero greenhouse
        gas emissions, or a net-zero future, where we remove just as much greenhouse
        gas from the atmosphere as we emit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a02ab4-a74d-4918-8c51-f78482df6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d07e0e-e15c-4e8f-bb74-8d871821bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential form of clean energy is green hydrogen, which is derived
        from renewable sources like water, rather than fossil fuels, and can be used
        to power heavy industry and fuel large vehicles, like planes and ships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544db9eb-8660-48fd-bede-4ee9e2cf1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757118b-1a1f-44a5-8473-5adeb93ceca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facilities to produce this cleaner form of the gas have popped up
        across the globe -- in the United States, western Europe, China, Australia,
        Chile and South Africa, among other countries. The burgeoning global green
        hydrogen market is projected to be worth $11 trillion by 2050, by Goldman
        Sachs'' estimates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d2e0a-32bf-404c-b50f-0ae979322ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5616b2-607d-4b9d-bce4-c9d4301d2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of green hydrogen say using solar or wind energy to
        produce another fuel right now is a waste of precious renewables, as the world
        struggles to transition away from fossil fuels. At the same time, plans to
        use blue hydrogen -- which is produced using fossil fuels -- are coming under
        increasing scrutiny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55a3a9-e4e4-441c-8763-0e93a3e3a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8a54d-4d00-417e-a311-a579c48cecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why do we need green hydrogen?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0012a4-4943-4bdf-a096-25c09253bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of the shift away from fossil fuel involves electrifying
        some of the everyday machines we use that are powered by oil and gas -- cars
        and local transport, and heating for homes in some countries, for example.
        For those already electrified, like computers and home appliances, electricity
        from nuclear and renewables like wind and solar are replacing coal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a1333-341f-40b5-af27-1fe1fd59874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4156a6-8585-462e-9b1f-45dff336d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some industries that require so much energy that traditional
        renewables can''t meet their demand. That''s a problem, because those industries
        are among the top emitters of greenhouse gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c41646-a25c-46ba-9204-1e4c487d497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c1db3-e712-4bec-a6fe-eb30b75d3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where experts say green hydrogen has huge potential.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc512ac-e230-4113-a250-f5ee6a8c1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf1dff-974e-41f0-a6b0-1386796802de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electricity from sources such as wind, solar and nuclear is essential
        for decarbonising our energy system -- but it cannot do it alone, and long-distance
        transport and heavy industries are home to the hardest emissions to reduce,"
        said Uwe Remme, an energy analyst at the International Energy Agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7499d93-f9cd-4ce2-a8d1-d31ca3d42110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba5bd4-aa7d-4aa4-822a-3c73fd9c57b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hydrogen is versatile enough to fill some of these critical gaps
        -- in providing vital feedstocks for the chemicals and steel industries or
        crucial ingredients for low-carbon fuels for planes and ships," Remme told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a149d2-f7c8-4833-86b0-78660d95dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a1258-8f7b-4cd3-9acc-ab7687cd9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating a plane or a large ship, for instance, requires so much
        energy that any battery used to store electricity from solar or wind would
        likely be too large and heavy for the vessel. Green hydrogen, on the other
        hand, can come in liquid form and is lighter. According to Airbus, which is
        developing a zero-emissions commercial aircraft, the energy density of green
        hydrogen is three times higher than jet fuels we use today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227efe9-e4c4-4a47-872c-9154e471632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4d7d1-08b7-4f21-8d89-08294bf0a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While liquid green hydrogen would emit zero carbon, it has some
        limitations. When burned in the open atmosphere it releases a small amount
        of nitrous oxide, which is a potent greenhouse gas. If the hydrogen is stored
        in a fuel cell, however, it will only emit water and warm air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e06a12-ad9b-4588-9cfc-bacfabf37b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a8b97-0389-45ab-94bb-fb09980869ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some small planes have managed to fly with hydrogen fuel cells,
        though the technology hasn''t yet been scaled up commercially.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82c819-5751-4a21-83c3-586f6381ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90b9e0-ef4a-4d82-ae06-bfeb86b6f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Green, blue or gray?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3b644-1484-4ff7-b4b5-8217ee2db9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrogen is Earth''s most abundant element. It''s found in many
        things, including fossil fuels, water, plants, animals and even humans, but
        it never appears naturally in pure form. That means to get pure hydrogen,
        it needs to be separated from other molecules through processes that also
        require energy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ac098-0a99-4caa-bc65-173d6319e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1754c9d-8559-49cf-ad5e-48f73bbd0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Green hydrogen</strong> is produced when renewable energy
        is used to derive the hydrogen from a clean source. This most commonly involves
        the electrolysis of water -- sending an electric current through the water
        to separate molecules.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861376c-7001-48ff-8e39-84c4ac40ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ae4b3-1fde-4dd6-95b3-2f1a958029a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gray hydrogen</strong> is the most commonly used form of
        hydrogen today. It is relatively inexpensive, but is derived from natural
        gas and typically uses fossil fuels as the energy source. It''s used mostly
        in the chemical industry to make things like fertilizer, and for oil refining.
        In the process of extracting the hydrogen from natural gas, the remaining
        carbon dioxide is allowed to escape into the atmosphere, which further contributes
        to climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a70817-be69-4adf-8cf7-257ee2e056b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0aff8-3ab4-4a10-9767-e65f2111b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blue hydrogen</strong> is generated with the same process
        as gray hydrogen, but most of the carbon emitted during its production is
        "captured" and not released into the atmosphere, which is why it''s described
        as a low-emissions gas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b6ee7-3f6d-420a-bbfb-a26c80b9d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac3b855-b3f5-4778-b981-d5026d194e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>So, which one is the best climate solution?</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32447d26-d0a4-4133-8b93-579f5bdd64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ultimately depends on the energy used to produce it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f2044-c615-48f3-a9c2-788272f7f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29d877-2f87-4281-a4c4-23117ae39484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray hydrogen has long been seen as a cleaner "bridging" alternative
        as the world weans off coal and oil, but it''s still a major contributor to
        climate change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f0f33-a172-4955-9c64-5809d9394c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29579503-e5fe-4bce-bdca-81a42cbd2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies have also shown that gray hydrogen emits more greenhouse
        gas than energy experts initially thought. Methane, a powerful greenhouse
        gas and the main component of natural gas, often leaks from pipelines into
        the atmosphere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3759caf-cf95-4b51-985c-22dfe9121c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782e633-66c5-416c-a53e-d19fd999d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If green hydrogen generated from water and the electrolysis process
        to extract the hydrogen molecules is powered fully with energy from renewable
        sources like solar and wind, then green hydrogen could be a zero-emissions
        option.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51779fee-33c8-48c2-ab4a-15796eb140d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cc672-e4c1-4067-8449-32a2bf800139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not there yet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63e964-6af5-45ad-bd2e-a0764ce2988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24b2c7-6513-42e3-be75-a9327cf92fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines used to carry out this electrolysis are costly and
        the process isn''t particularly efficient.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f15682-f376-46f5-9d47-6c021a6f3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e766f-6df8-44e1-8f35-8042c5b6f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, of all the low-carbon hydrogen produced, 95% of it was
        blue, according to a recent report from the IEA. But by 2050, as the green-hydrogen
        industry develops, it should be more readily available, easier to produce
        and cost competitive with blue hydrogen by 2030, the IEA reports. By 2050,
        the share is projected to be 35% blue hydrogen and 62% green, providing governments
        and businesses are successful in developing the industry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fac12-1e14-4681-8e9d-9ea02639598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88fdb9-dc99-4d8a-94bd-9b36923300d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jess Cowell, a campaigner with Friends of the Earth Scotland, is
        opposed to any use of blue hydrogen, saying that it simply allows fossil fuel
        companies to stay in business and keep emitting. There may be a future for
        green hydrogen, Cowell said, but now is not the time to invest in it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921f1f5-a8db-4d29-8465-b34c4e33cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292373d-67b7-430d-b7f9-8d2cff656f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You run the risk of diverting existing renewable capacity to green
        hydrogen generation, and right now, that''s an incredibly inefficient process,"
        Cowell told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd4568-b29b-43d6-838e-337dfae2d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8cb58-a409-42cf-8f11-cebc6f6c7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t make sense right now, Cowell explained, to use hydrogen
        for purposes like heating homes, which is being discussed in the United Kingdom
        as an option. If renewable electricity sources are being used to create hydrogen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e16892-5068-4672-8445-35e4f354a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c07dd0-75ef-4bc0-a691-7f8082de788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what we want to see is using that renewable electricity for
        direct electrification," Cowell said, explaining that the gas-fired boilers
        typically used to heat homes in Scotland and the UK more widely should be
        electrified and run on wind and solar energy, rather than hydrogen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f80951-814c-4b41-a8bf-07b35a4203ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852c85f-8925-4f9a-8311-1e6fda0d49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is blue hydrogen controversial?</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcd6bf-d989-4429-8bba-37a1e39ae1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue hydrogen has been controversial in many countries, including
        the UK, where the government recently released its "twin-track" hydrogen strategy,
        which showed heavy use of the blue kind alongside development of green hydrogen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6e39c-dd8f-4e5d-9ba1-4680de91d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb52d18-98cf-4c0c-9148-87a87a82cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s chair of the Hydrogen and Fuel Cell Association, Chris
        Jackson, resigned in mid-August after the plan was published, saying in a
        statement to CNN the strategy was not consistent with his "personal views
        on the role of hydrogen in the transition to a net zero world." Jackson is
        also the CEO and founder of Protium Green Solutions, which has a focus on
        renewables and green hydrogen.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe1d4d-34ff-4078-bcbd-d78dd4b13bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f31f8-9977-4ab7-8b97-9e9c6f4b4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said in the statement that he appreciated that green hydrogen
        was not a silver bullet.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8b336-a4c5-4221-aee4-192c82cf7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ccadc-1ac8-4a60-b49d-f2d93c1cc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equally, I cannot ignore or make arguments for blue hydrogen being
        a viable and ''green'' energy solution (a fact also validated by external
        studies)," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a2cae-aed4-4a46-b033-f53f4eba54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194f0ef-112f-43eb-8cac-99349606840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such study -- which was published in Energy Science and Engineering
        in early August and has been peer reviewed -- found that while blue hydrogen
        emitted 9-12% less carbon dioxide than gray hydrogen, it actually emitted
        more methane than natural gas itself.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce0934-7736-4ed5-826e-9a71fa284f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5887c-01a8-40ff-a79e-d30fc45c2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, blue hydrogen''s greenhouse gas footprint was 20% larger
        than burning natural gas or coal for heat, and 60% greater than burning diesel
        oil for heat, the study found.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e191a28-4629-48d4-9684-7bcacb4bbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9becf-db7f-4640-b0f2-1e19a23e37b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some questions around whether storing carbon after
        it''s captured, which usually involves injecting it into the ground, is sustainable.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa54c3-e8d8-4c22-b93f-786535df21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d6e71-1740-4096-8436-0dcc10107aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis assumes that captured carbon dioxide can be stored
        indefinitely, an optimistic and unproven assumption. Even if true though,
        the use of blue hydrogen appears difficult to justify on climate grounds,"
        the study concludes.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1ae6f-a922-4580-9768-f3dc8a036965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bb02f-9490-49f5-8e3b-f744ff70dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remme, from the IEA, however, said that study made some assumptions
        that underestimated how much greenhouse gas could be captured, and that even
        if blue hydrogen were not as clean as the green type, it had a place in the
        world''s transition away from fossil fuels.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56088b00-3f42-4683-8d32-b38ac52d6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7430a-27bf-4b7d-a50e-5f6db0b79c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T22:19:50.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:28.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a role for both blue and green hydrogen, but we have to
        ensure that blue hydrogen is produced with the highest environmental standards,"
        he said. "The technologies are already available today to avoid these emissions,
        and they are often also cost-effective and save money."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a265d-5234-4df6-8a19-9f7ea485b5ef'
