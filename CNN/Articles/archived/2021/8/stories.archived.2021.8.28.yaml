      'mgnl:lastActivated': 2023-01-25T10:50:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong>&nbsp;OCTA
        research fellow Guido David said the COVID-19 numbers may not meet the group''s
        projections if the positivity rate - or the percentage of tested people with
        positive results - in Metro Manila continues to spike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082913c-51f5-458f-8d78-dc145e93a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I am starting to get really concerned," David said in
        a tweet. "The positivity rate has suddenly spiked after being stable for sometime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c4803-9a09-4df3-a71e-fb90715f25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed a photo of the positivity rates in the National Capital
        Region across August with the most recent record - and also the highest -
        on August 26 at over 25%.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Honestly,
        I am starting to get really concerned. The positivity rate has suddenly spiked
        after being stable for sometime. I hope I am wrong but I think the R in NCR
        is about to increase again. <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a>
