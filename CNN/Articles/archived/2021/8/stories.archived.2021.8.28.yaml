      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mamma Mia, here they go again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2b654-580e-42da-a712-cf045dabfaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABBA has something coming, but we''re not sure what.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516c59d-837e-40f5-82d6-7b4ed3cb4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish group has launched an ABBA Voyage <a href="https://abbavoyage.com/"
        target="_blank">site</a> and is encouraging people to sign up to receive information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5d676-3b01-48f1-8d23-60ef3e7e9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site looks to be going live September 2, according to a <a href="https://twitter.com/ABBAVoyage/status/1430788877736988672?s=20"
        target="_blank">tweet</a> sent from its verified account, which was retweeted
        by ABBA''s official account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4b703-8132-494f-a48d-3ed19126e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2018, the four members of ABBA announced they had new music
        coming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936bc90-2012-4a3c-a3ad-55ebd0835958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those songs from Benny Andersson, Agnetha Faltskog, Anna-Frid Lyngstad
        and Bjorn Ulvaeus have been long delayed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27946324-230b-4073-a41f-6e8ec55e5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been a plan for a tour featuring their avatars, dubbed
        the "Abbatars."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d183cf-e41a-458e-915c-203e82a62bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T14:46:24.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:51:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is known for hits like "Mamma Mia," "Dancing Queen" and
        "Take A Chance On Me." ABBA''s last studio album was released in 1982.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
