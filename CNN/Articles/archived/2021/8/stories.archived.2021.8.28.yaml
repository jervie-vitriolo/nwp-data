    'title': 'OCTA expresses concern over spike in NCR''s COVID-19 positivity rate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671bce4-444c-4b99-a57c-700db691cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T20:28:20.023+08:00
