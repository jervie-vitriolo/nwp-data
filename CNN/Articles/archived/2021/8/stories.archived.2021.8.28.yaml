  'Gap-Yeezy-Kanye-West':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Courtesy: Gap'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-28T00:18:12.286+08:00
    'imagesource': 'jcr:dd9e4ea6-7b60-4c87-b043-505def18a196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ebd466-a09a-4c9f-bfd3-c8ebfbe4f5fe'
    'lead': 'The Gap''s remarkable turnaround under CEO Sonia Syngal is continuing,
      thanks in part to Kanye West, TikTok and Simone Biles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T00:28:45.302+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:51:53.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:51.537+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gap', 'Yeezy', 'Kanye-West', 'huge-hit']
    'template': '1'
    'title': 'Kanye West''s Yeezy jacket is a huge hit for Gap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d1abc-7afb-435f-90aa-60bf75d07148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Gap''s remarkable turnaround under
        CEO Sonia Syngal is continuing, thanks in part to Kanye West, TikTok and Simone
        Biles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6eb395-8e65-4f62-b56f-52a856a36063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77634cc4-0d38-4be2-9a94-1e5e515d3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap shares were up about 3% Friday morning after the retailer reported
        earnings and sales for its most recent quarter that topped forecasts and issued
        an upbeat outlook for the rest of this fiscal year. The stock has now soared
        nearly 35% in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce0e9a-6256-4360-927c-bdfbd6db7ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f36ea-53d3-45bf-b617-4e6ffdaee8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syngal, the former head of the Gap''s Old Navy unit, took over the
        whole company in March 2020. At the time, the Gap was in lousy shape. It had
        just decided to abandon plans to spin off Old Navy. Its Banana Republic was
        still struggling. And the core Gap brand needed a youthful fashion refresh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb17a1-3e84-45dd-b831-278ec2b571e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f7830-24f2-42ef-9d4d-03076686ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pandemic hit, and the Gap faced a cash crunch due to store
        closures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7244df-b9b2-4d04-9580-6ccb05518bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce60571-4e6a-46d3-95e7-84c164720f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Kanye. The rapper announced a 10-year partnership with the
        Gap on a line of new Yeezy-branded clothes in June 2020....although he briefly
        threatened to abandon it one month later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050462b-8f65-4ba4-aa8d-192bc60d99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb62e43-0882-4d04-bc4e-10a04d4158d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first piece from that collection, a $200 jacket, will begin
        shipping to customers this fall. Preorders have started in North America,
        Tokyo and Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3243c-1fce-4742-a25c-2bbba98f83ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778196c-6f3e-4e56-9918-9ffcc99e3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is apparently off the charts. During a conference call with
        analysts Thursday evening, Syngal said that "it''s had a great response. We''ve
        had a much younger customer. We''ve had 75% of those customers being new to
        the Gap brand. And so we''re excited to be out the gate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2a98d-1ef9-442a-b0bd-4e09b0c00d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab565e88-88d7-44e1-acfa-7465217e4e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Kanye, Syngal said that the Gap has benefited from solid
        demand for all of its clothing as consumers "embraced summer with optimism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c9649-9e6c-4b90-b4eb-1b22210f1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec2c0d-02bf-46a1-bb7e-d8fc4c534436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a celebration of American style, of ''90s nostalgia and
        the resurgence of denim. All of this sits in a sweet spot," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef57880-3161-4ae7-9e2c-da2f58d04b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6106da-d381-4257-aa40-644086a089b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The hoodie makes a huge comeback</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875686c2-5050-404a-bfdf-ae2da4cd938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been a resurgence of the Gap hoodie, which Syngal
        said was partly driven by viral TikTok videos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d91c6-54ff-4289-91db-6d935aab231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04765977-a0cc-48d8-9bbb-7d04a2e8e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our classic Gap hoodie is having a moment, so much so that we reissued
        it in a vintage brown for preorder delivering this fall," she said during
        the call, adding there are "elevated search levels" for it on Google and that
        sales for the teen version of the hoodie is widely outpacing adult sizes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb901ec2-40aa-4492-b1a3-c79e44f628c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b15656-d667-47d8-9d75-1663449548dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a brand that is resonating. This is a brand that people
        care about and want to wear proudly across their chests," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21235bdf-e582-4938-b1d4-37208e495dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98344092-2aef-4ba7-bcff-2d9ac3dfa108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:28:45.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gap''s sporty Athleta brand is a big hit too. Sales rose 27%
        from the same quarter in 2019...before the pandemic. Athleta signed Olympic
        gymnastics legend Biles to a deal earlier this year, snagging her away from
        Nike.</p>'
    '26':
