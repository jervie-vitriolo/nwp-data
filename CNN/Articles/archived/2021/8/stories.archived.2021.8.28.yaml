      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elephants are the largest land mammals
        on Earth, and understanding them better could lead to some incredibly large
        breakthroughs in science.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e426fb50-164e-4483-8ca7-612113276584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13a649-49bf-49db-a74b-038b7fae4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers backed by the European Union''s Horizon 2020 innovation
        program are doing a deep-dive study on elephant trunks, with the aim of improving
        the future of robotics, materials science and biology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd7f96-2a57-40af-891e-51604aca8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27888d3-57bc-4efb-b74f-0c5885b17eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephants'' trunks are both delicate and sturdy -- they are capable
        of grasping a single blade of grass but can also carry nearly 600 pounds.
        And scientists argue that these versatile trunks -- called proboscis -- are
        incredible inspiration for the next generation of bio-inspired robots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028c596-eabb-4018-9373-9d4c4d308d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b63073-efdd-4165-936d-d69d7791adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Classical robots are extremely good for performing a specific task
        for which they''ve been designed...If you want that robot to do something
        a little different, it will fail miserably," said Michel Milinkovitch, professor
        of the physics of biology at the University of Geneva, Switzerland. "But when
        you look at living organisms, they''ve been optimized also for versatility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8058d21-550c-4526-ac04-a4d84552df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T21:24:15.567+08:00
      'mgnl:createdBy': 'david'
