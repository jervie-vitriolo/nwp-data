      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b607c64-dab3-4609-8cb3-b932fb9894d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was not at the meeting in person but joined via a secure
        video teleconference, Psaki said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f483d-7f68-4d7a-bffe-2df00f84577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee66448-6950-4c7d-a834-82d028ea0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials say they are receiving reports of credible threats
        to the evacuation effort in Afghanistan and are monitoring those threats "virtually,
        in real time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821041e-a82f-4c7b-8abe-1e80dbe3e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4456f1-8f61-4328-b3ac-b963f4a1358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still believe there are credible threats. In fact, I''d say
        specific, credible threats, and we want to make sure we''re prepared for those,"
        Pentagon spokesman John Kirby said Friday. He discussed efforts to bolster
        force protection, including expanding the perimeter around Kabul airport and
        closing roads in the final days before the US military completes its withdrawal
        on August 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176778a9-62b2-4e5d-a488-29a2ab5c3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13758fa8-f216-44f0-8613-bff4e9f943dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have additional information," Kirby told reporters at a Pentagon
        briefing. "What you''re seeing us act on, to the degree we can talk about,
        it is based on information that we have."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debdd0a-ca62-4109-9357-bac5b0bf4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf99ea4-b375-4211-a83e-a29fa053933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by CNN''s Barbara Starr on whether another attack in potentially
        imminent, Kirby said, "we certainly are prepared and would expect future attempts,
        absolutely, but I won''t get into the specifics of what those are and why
        we''re doing what we''re doing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898a012-fefa-46da-abff-226e86791ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361936e7-aa84-417f-879e-50e21882e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Friday said the operation to evacuate American citizens
        and vulnerable Afghans from Afghanistan following the Taliban takeover was
        "dangerous" but "a worthy mission."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936230d2-c5d3-4ad8-9bcb-8e1488b68aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846345fe-bed7-4e21-b08c-85ebb199bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the loss of 13 US service members to a suicide bombing
        outside of Kabul''s airport on Thursday was "tragic" during a meeting with
        Israeli Prime Minister Naftali Bennett at the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bc9a3-5a8f-4475-a394-6229821bf23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafa900-a0d1-4c1a-8f4c-cfdf584b2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing a son or daughter, a husband, a wife, is like being sucked
        into a big black hole in the middle of your chest and you don''t think there''s
        any way out," Biden said, adding: "Our heart goes out to all those who we''ve
        lost."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d6faf-019a-4083-8dc3-b024edcbfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da5d06-4ff9-4202-80e1-f360b861715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued: "The mission there, they performed is dangerous.
        And now it''s come with a significant loss of American personnel. And, but
        it''s a worthy mission because they continue to evacuate folks out of that
        region."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703055f2-119d-4fc9-98ce-2f2ccda54222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2376134-ca9b-4a5e-ade3-9fa16ce20865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army confirmed that one soldier was among the 13 US service
        members killed in the attack in Kabul on Thursday. The US Marine Corps announced
        Thursday that 10 Marines were among the dead and the Navy confirmed Friday
        that one sailor also died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4d923-4f79-48e7-9ae9-f132a1e28c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94f3e4-8d8b-4ee2-aa8b-a61e4e9a8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to contact the families of the 13 US service members
        who were killed in the suicide attack in Kabul, according to a senior White
        House official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd11f6-1244-401b-88cf-3bf8be21a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841cd2d-8d54-4130-9c2e-eef4d1ab3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning is underway for the President to make those calls, but
        the White House is first working to ensure all of the next of kin notifications
        have taken place. The official said the next of kin notifications are "still
        ongoing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e25241-47b8-4f9b-854e-ac20a40b0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50bbaf-98c1-40b1-abd7-4ac7b4d3a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called the troops "heroes" in remarks at the White House on
        Thursday and said he was "outraged as well as heartbroken."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1701f6-da1e-41a8-8a82-bc01d96e8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e549e0-f97e-4d02-94c0-df66dcc91cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not forgive. We will not forget. We will hunt you down
        and make you pay," the President warned those who carried out the attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bcc10-e2af-45fd-88c4-708447ab6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275985ea-e541-4098-95d8-e950be2be812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed that an ISIS militant
        carried out the suicide attack, but provided no evidence to support the claim.
        US officials have said the group was likely behind the bombing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e23630-71d6-4c5a-9e08-f430c323c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e62a6-27a9-445e-a481-6289841e997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came as the US and other countries race to complete a
        massive evacuation of their citizens and Afghan allies by August 31 following
        the Taliban takeover of the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d396f8e-ac93-4125-bb0c-0c4a4c49d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18426368-3d1a-45eb-bcec-4af77bd28617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden addressed the families of the fallen US service members on
        Thursday, saying "my heart aches for you."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee99bc9-034c-484c-89e8-bc8988b2298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b9eca-c30c-48de-a600-aa39814d50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have some sense, like many of you do, what the families of these
        brave heroes are feeling today. You get this feeling like you''re being sucked
        into a black hole in the middle of your chest. There''s no way out," Biden
        said in remarks at the White House.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c284b-7e1e-46ab-94e3-ccec05db2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b93ee7-674a-4e7f-9964-781510ed87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "My heart aches for you and I know this, we have a
        continuing obligation, a sacred obligation to all of you, to the families
        of those heroes. That obligation is not temporary, it lasts forever."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649db39-ce3c-407a-b185-2d3e67d7e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f237c3a-a37f-45ff-82c6-af61c246d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s son, Beau, an Iraq War veteran who served as the attorney
        general of Delaware, died at the age of 46 after battling brain cancer. Biden
        often speaks about his son and his service.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053815db-25f9-4833-b488-9fc796ac6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f999b11-8225-4e61-b546-b9edcae0c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 13 US service members who were killed, 18 were
        injured in the bombing, according to the head of the US Central Command. More
        than 90 Afghans were killed and at least 150 were wounded, according to Afghanistan''s
        Ministry of Public Health.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ebffd-c2df-4436-9efb-8815ae3c564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf15b7a-75ab-45b2-93c1-8ac3024a61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US service members wounded in Thursday''s attack have landed at
        Ramstein Air Base in Germany and have been transferred to Landstuhl Regional
        Medical Center for treatment, Maj. Gen. Hank Taylor, the deputy director of
        joint staff regional operations, told reporters at a Pentagon briefing on
        Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9e963-5314-4678-accd-5a6d11cafe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b701fb3-c7e4-4116-9a2b-ba1c6c79fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 American citizens were evacuated from Afghanistan
        in the past 24 hours, Taylor said. He said the updated total of the number
        of American citizens evacuated from the country was approximately 5,100. US
        and coalition forces have evacuated approximately 111,000 evacuees, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fff5a8-36e7-4ff0-a2f7-62d7b53afa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8cc1f-d1ba-4746-abf0-ac77a04df58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military flights carried approximately 8,500 people and coalition
        flights carried approximately 4,000 people out of Kabul, a White House official
        told CNN Friday morning. These flights occurred between Thursday 3 a.m. EDT
        to Friday 3 a.m. ET, the official said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b0064-cef8-4146-8027-723263cded7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb3427-e358-465b-9c37-71abda937a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the attack, the Department of Defense has authorized
        three more US bases to help support evacuation operations from Afghanistan,
        Pentagon spokesman John Kirby told reporters at the briefing. The bases are
        Marine Corps Base Quantico, Virginia; Fort Pickett, Virginia and Holloman
        Air Force Base, New Mexico.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2496c-e38f-488b-8e7e-ad8e23ecb0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8d7e4-4490-4789-8299-2aa844223b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon also said Friday there was only one explosion at the
        Abbey gate at Hamid Karzai International Airport on Thursday. The Pentagon
        originally said there was a second explosion outside the Baron Hotel in their
        initial statements.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f533cd-b996-47be-865a-c7958e26681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5d12c-0cf0-4575-8de8-737c3dd6bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the bombing, Biden had spoken about the
        risk of a terror attacks as one of the reasons for sticking with the August
        31 deadline for withdrawing troops. The President had also promised a swift
        and forceful response to any disruption to the operation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45dd10-2731-4d26-bfb5-ccae32889bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349f82e-e904-417a-8ce2-a73efbf1ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team are now bracing for the possibility of another
        terrorist attack in the final days of the evacuation operation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45715dcb-403f-4f13-9778-288ec240f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e557f-119d-4922-8aad-c687b3c386a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat is still out there," a senior White House official said.
        "It''s still heightened."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e24fef-277c-4958-bb12-54dfb6524786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5c5e3-f773-4f09-acb1-cf77b98f2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to receive regular updates throughout the day on Friday
        on the state of the evacuation mission and the ongoing terrorist threat in
        Kabul, beginning with his daily intelligence briefing in the morning.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905a6ba-07a1-42a2-b21e-29977f4af427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e88322-94b1-4c1b-85a3-2dec7e975105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will then meet with his national security team in
        the Situation Room at the White House to discuss Afghanistan, as he has every
        day this week.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6852b2a-afcb-403c-ab91-45e0d2c1e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f967d38-04a2-4df2-abfa-6a08d06a0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Biden was "solemn and serious" on Thursday as
