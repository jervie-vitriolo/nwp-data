      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tapering were imminent, "then surely Powell would have dropped
        a heavier hint today rather than just repeating what was in the July minutes,"
        said Paul Ashworth, chief US economist at Capital Economics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089a453-9408-423a-b4f6-22c4ba24c559'
