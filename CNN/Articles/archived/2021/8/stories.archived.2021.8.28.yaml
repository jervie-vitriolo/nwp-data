  'British-Airways-to-launch-low-cost-airline':
    'author': 'Lauren Gunn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-28T10:21:34.725+08:00
    'imagesource': 'jcr:d4049e4e-baa6-4780-bcca-4f4bbf20f4bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e449ff6-331d-457f-adc7-ca4c9c420c64'
    'lead': 'British Airways is planning to launch a new, low-cost short-haul carrier
      as it seeks to compete with Ryanair and EasyJet in the one area of aviation
      that appears to be recovering well from the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T10:23:31.034+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:51:13.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:57.022+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Airways could launch a new low-cost airline for Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c9b98-0b55-4f4a-80ec-62ac79d785b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British Airways is planning to launch
        a new, low-cost short-haul carrier as it seeks to compete with Ryanair and
        EasyJet in the one area of aviation that appears to be recovering well from
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a178b5-ce22-4a14-86ff-940e0c2d3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to staff first reported by travel website Headforpoints.com,
        CEO Sean Doyle said that British Airways was planning a "new operating subsidiary"
        to run alongside its existing long-haul operation at London''s Gatwick airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996c8d1-310d-4b1f-94cd-20111bdf2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doyle added that the new airline would seek to serve "highly competitive"
        short-haul routes from London''s second-biggest airport by the summer of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccff87-a163-4387-8980-fde10820e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the carrier, which is owned by International
        Airlines Group, told CNN Business that it was working with labor unions "on
        proposals for a short-haul operation at Gatwick" but declined to comment further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1160dff-fd14-4b64-aa8b-fa7af64f2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the global airline''s first shot at launching an airline
        focused solely on short-haul flights to Europe. Go Fly was a low-cost carrier
        founded by British Airways in 1998 that operated out of London''s Stansted
        airport to various destinations across the continent. It was purchased four
        years later by EasyJet, now the biggest airline operating out of Gatwick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783001f-2257-4b40-ad96-f43b131df00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could be crucial for IAG after the company incurred huge
        losses over the last 18 months as traffic collapsed during the pandemic. With
        passenger demand remaining low, the group reported a pre-tax loss of €2.3
        billion ($2.7 billion) for the first half of this year. British Airways, based
        near its main hub at London''s Heathrow airport, accounted for the largest
        share of the losses, slammed by restrictions on what used to be its most lucrative
        transatlantic routes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948f21d-eaf3-4971-85da-5fc2cfe5a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryanair and EasyJet expect to have recovered between 60% and 80%
        of their pre-pandemic passenger traffic between July and September, significantly
        higher than the 45% projected by IAG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce01f2-04a1-45d4-b89f-167f9958a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Airline Pilots Association (BALPA) confirmed it is in
        the final stages of negotiations with British Airways over revised pay and
        conditions for pilots for the new operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7bec17-267c-452b-8296-aaa972d01c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BALPA General Secretary Martin Chalk said the union "cautiously
        welcomes this decision" to restart British Airways'' short-haul operations.
        He said the move would "create a number of much needed new pilot jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed5739-d8ae-4de6-9ee4-87f3e017ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions come as the UK Government''s furlough scheme is
        set to end on September 30. This imposes imminent cost increases for IAG as
        wage costs will increase sharply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e6129-05f3-424b-9a5a-0058d107a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:23:31.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/27/business/british-airways-low-cost-carrier/index.html">British
        Airways could launch a new low-cost airline for Europe</a>".</em></p>'
  'New-Zealand-delta-cases-zero-covid-strategy':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T10:23:38.111+08:00
    'imagesource': 'jcr:47915251-66f2-4fd5-8b80-3b0de2a763bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f72bc1-a3ac-42b0-bd3e-1fa6d1452ad1'
    'lead': 'When New Zealand went into lockdown last week over a single Delta case,
      critics were quick to mock the country''s risk-averse approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T10:26:59.229+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:51:12.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:57.404+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta outbreak tests New Zealand''s zero Covid strategy -- but lockdown
      has broad support at home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c08fe-d5f4-4fab-b8b2-41423bdc9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When New Zealand went into lockdown last
        week over a single Delta case, critics were quick to mock the country''s risk-averse
        approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f964f0-38fd-4446-83f4-18aba4d4b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British newspapers didn''t hold back. The Times called New Zealand
        a "mysterious socialist hermit nation" where the public "languish in a Covid
        prison," while The Telegraph slammed a once-welcoming country that had turned
        into an "isolated dystopia."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0abeab-4f0b-4817-beaa-3aa37304402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to New Zealand''s approach speaks to a divide on how
        countries across the world are handling Covid. More than 18 months into the
        pandemic, some countries, including the United Kingdom, have accepted they
        may never eliminate the virus -- so instead, they''re learning to live with
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71b379-f6c9-409f-9cb0-066de8f6e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, by contrast, is one of the few countries still committed
        to stamping Covid out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f4d83-ca59-40fa-9d97-2133a61b422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after confirming the country''s first Delta case in the community,
        Prime Minister Jacinda Ardern ordered the entire nation into lockdown, with
        the backing of a broad consensus across the political spectrum. Ten days later,
        the outbreak had spread to 347 cases, with one person in intensive care, as
        of Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c04f51-2e37-46c6-83b4-250984fced37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortress New Zealand" -- with some of the strictest border rules
        in the world -- has been breached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619bd75-ce39-4d12-a4af-1e5f111ac937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s prompted questions over whether attempting to eradicate
        community transmission -- known as the zero Covid strategy -- still makes
        sense in a world swamped with the highly contagious Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d858863-bc4a-4855-a93e-f5e7b31d117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Ardern is doubling down on the strategy, even as neighboring
        Australia edges away from the approach. And for now, it seems the public remain
        on board -- even if it means being a "hermit nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929a8ad-0176-4242-b254-e5028e934642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New Zealand''s own Covid-19 response minister has indicated
        the approach might not last forever. The big question for New Zealand will
        be what its new strategy might look like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa7991-dae7-48be-ad9c-eb7771583d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No urgency to reconnect</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c17e4e-a00d-49bf-add6-13eb5c529da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Delta arrived, New Zealand''s tough border rules had protected
        it from the turmoil seen in most other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45470392-f79c-4f3b-9221-e3b46e9a851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the pandemic, the country has essentially operated as
        normal -- sports games, music festivals, public gatherings and dining have
        all gone ahead in much the same way they would have before the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffc851-3435-4c14-a8fd-139899736480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, New Zealand has recorded just over 3,000 cases and 26 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6e2cc-bd69-4cbf-9184-0d2aabca6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comparatively low death toll has come at a cost. An estimated
        1 million New Zealanders live overseas, with nearly 600,000 in Australia,
        and many of New Zealand''s 5 million residents likely have at least one friend
        or relative living overseas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959221a-4a74-40a3-b632-8f902e6e76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some haven''t seen their loved ones in over a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1017db7-798a-40ee-8d64-ca404cae720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, New Zealand closed its borders to almost all foreigners,
        and later required almost all returning visitors to spend two weeks in a managed
        isolation facility -- at their own cost. Spaces are limited to around 4,000
        rooms a fortnight, and just over 167,000 people have passed through managed
        isolation facilities since March 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b90c1c-03fb-457f-96eb-813ac9b24ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortified borders have also contributed to another major casualty:
        tourism. Once the country''s largest export industry, overseas visitor arrivals
        slipped by more than 98% in January 2021 compared with a year before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa2d72-8151-4b7a-91cf-caf0e9c85ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, New Zealand doesn''t seem to be in any rush to reconnect
        with the world. There''s even an us-versus-them mentality among some social
        media users who criticize overseas New Zealanders desperate to get home for
        not returning sooner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7f245-5731-4806-8baf-e886aa404f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because many still believe the upsides are worth it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa808328-60b8-411a-9e0a-649f18cc8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll by public polling company Stickybeak found 84% of
        people surveyed supported the decision to move into lockdown last week. A
        separate Stickybeak poll showed only one in four wanted the travel bubble
        with Australia -- which had allowed for quarantine free travel -- to be reopened
        this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05638d75-1077-437c-8ebd-5aa927d815d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte Guigou, 28, a teacher in the capital Wellington, said
        going into lockdown was annoying, and it had taken a toll not being able to
        see her family in France. But she still thought the zero Covid approach was
        the right one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a50b2-d8b9-4b71-a183-d920ffe85829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lockdown was really tough, but before that we were just living
        life like normal, and it was all good, it was really chill," she said. "It
        does seem like the pain of not having the borders open, for what we get in
        return, for the lifestyle we get in return, is still worth it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa75d8a-0d3b-4a02-b5a2-d786ae580ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Robinson, 32, spent much of the pandemic in Europe before moving
        back to New Zealand in April. Like Guigou, the strict border rules come at
        the cost of missing out on loved ones'' important moments, such as births
        and weddings. But she thinks New Zealand''s rules mean that vulnerable people
        or people with underlying health conditions are not being cast aside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91216fb-c44a-4069-8847-d1f948fb67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdown feels like a very small price to pay for the amount of
        freedom and safety for the community that will come after," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f2f81-c390-4109-b876-b1dd2e3076e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different approach from Australia</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a64a2-f2b0-45c3-8276-e48851178298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand doesn''t need to look far to know what can happen if
        Delta takes hold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4d4fd-6e2a-452b-b4d9-409d46f9ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Australia -- once a proponent of the zero Covid strategy
        -- continues to battle a major Delta outbreak, recording another 882 locally
        transmitted cases in the state of New South Wales alone on Friday. One of
        Australia''s biggest cities Melbourne has now spent nearly seven of the past
        20 months in lockdown, according to Australia Broadcasting Corporation''s
        calculations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a38239-58aa-4035-8557-0558b2d6e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, New South Wales'' Premier Gladys Berejiklian
        has conceded the state will need to learn to live with the virus. Last weekend,
        Australian Prime Minister Scott Morrison said the country needed to change
        its focus from cases to hospitalizations -- mirroring Singapore''s tone in
        June when the city state said it would need to learn to live with the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20cb03-de29-457e-8679-3bf4550ad185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our national plan, when we start hitting the 70% and 80%
        vaccination targets, we can start claiming back what Covid has been taking
        away from us. And when we do so, we must not be intimidated by the case numbers
        that will inevitably increase," Morrison wrote in an op-ed distributed to
        local media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3abbfd-bf87-4321-a35d-b7144395689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New Zealand is in a different situation from its neighbor. While
        New Zealand went into a nationwide lockdown within hours of its first Delta
        case, New South Wales took 10 days to impose a lockdown across greater Sydney
        -- and even then, the rules were lax.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42475b-79ba-432c-9164-8662b111e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, the contagious variant had taken hold, leaving Australia
        with little choice but to recalibrate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d73f12-9c61-48ab-abb5-540a7789b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they''re struggling to keep it under control," University of
        New South Wales epidemiologist Professor Mary-Louise McLaws, an expert in
        infection prevention, said this week. "I can''t see them getting back to zero
        ... I think it''s too late."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba114f5b-c240-4a26-9bae-01985b72eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case in New Zealand -- yet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e6272-d3ef-4700-a248-12f2d86db533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Hendy, a Covid-19 modeler at Auckland University, said the
        country''s swift response would likely allow a return to zero Covid cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf1410-9b45-4110-8014-66a9db293bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly with Delta, the idea that you can ratchet up your response
        to Delta as the outbreak grows, that just simply hasn''t been the case in
        New South Wales," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f0947-02f9-4c47-ab4b-3e932af7baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re able to pull it off, (elimination) was definitely the
        right approach," said Hendy. "I don''t think it''s inevitable that we''ll
        have a Delta outbreak that gets out of control."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6c650-d396-40c5-98a1-22913e6c358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Michael Baker, who advises the government on its
        Covid strategy, told national broadcaster Radio New Zealand this week that
        elimination had been the "optimal strategy up to now by every indicator we
        can use."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddb0e6-e539-47e3-9099-84167579f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Elimination is) technically possible, it''s being achieved across
        the region. I''m confident it will be achieved again in New Zealand," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f72d3a-f270-464d-98ff-88c5db7ea8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When to drop zero Covid?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63409a7-8594-4146-af1a-418fe50942f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Morrison has criticized the idea of pursuing
        an elimination strategy forever, calling it "absurd."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a141ad-0dec-4f62-97df-6b8a8a28ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is a new, different world. We need to get out there and live
        in it. We can''t stay in the cave, and we can get out of it safely," he said
        this week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764f54d-45f2-4092-aeba-8ebbbcbb28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While New Zealand hasn''t gone that far yet, New Zealand''s Covid-19
        Response Minister Chris Hipkins said the Delta variant raised questions about
        the long-term viability of the elimination strategy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b594a-f6b1-4670-92f7-16b3d56ef04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does mean that all of our existing protections start to look
        less adequate and less robust," he said. "As a result of that, we are looking
        very closely at what more we can do there. But it does raise some very big
        questions about the long-term future of our plans."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30705d27-430d-4e67-ad04-b2028d33e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither country is opening up right now -- doing so could be deadly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cbc3b3-91d5-46ba-a608-0d4fac6eba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After struggling to get supply, New Zealand has one of the lowest
        Covid-19 vaccination rates in the OECD, with just over 20% of the population
        fully immunized.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd37749-9ff9-4249-9988-06381db31883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia -- which has had a vaccine rollout beset with problems
        -- isn''t much further ahead, with 25% of the entire population immunized.
        Government figures put the number of fully vaccinated adults at 33% -- and
        its opening up is contingent on that figure reaching 70% to 80%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f286f-b655-4332-8941-a8a207be7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re saying to everybody get vaccinated, get fully vaccinated,
        you still have time to make sure that when we start opening up, you have those
        options to live a more freer life," Berejiklian said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22de96-8513-46cf-a320-1f7f4e9d45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Australia has signaled how it could move away from zero
        Covid in the next few months, there''s little clarity about when or if New
        Zealand will do the same.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06903905-efe7-41b5-a498-4899ad5c657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the world, experts have said Covid may be like the flu in
        future -- something that can kill, but something we live with. Hendy has another
        comparison: once New Zealand has high rates of vaccination -- perhaps between
        70% and 80% -- Covid could be treated like the measles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c85b0-5536-487c-b874-22c381ef983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t lock down for measles. But we also don''t tolerate it
        in the community -- we mount a public health response to eliminate measles
        when we have an outbreak."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46236fa-2caf-49f8-bfc5-e5a70d9bafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a Strategic Covid-19 Public Health Advisory
        Group said the elimination strategy could still continue, even after New Zealand
        reopened its borders.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520fd19-97fe-41f1-85de-4d976f980753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the Ministry of Health explains that it will use
        a combination of border rules, vaccinations and public health measures to
        keep people safe from Covid. The country will still try to stamp out the virus
        -- but it may mean it relies less on lockdowns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5203d7b-1193-4aa3-a59c-ecc4c5e91826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Elimination Strategy has proved its worth and remains an achievable
        goal even when current border restrictions are eased," the Ministry of Health
        says on its website.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9d454-1182-417a-8774-777094bf9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, New Zealand is not planning to live with Covid in the
        same way as other countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd00989-0144-4064-82bf-0afb41c139ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may offer the potential for life to go on largely as it did
        before the pandemic -- but it means an immediate future mostly closed to the
        world.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed267f74-13c0-460c-ab77-a1638c098968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:26:59.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/27/asia/new-zealand-zero-covid-delta-intl-hnk-dst/index.html">Delta
        outbreak tests New Zealand''s zero Covid strategy -- but lockdown has broad
        support at home</a>".</em></p>'
  'US-military-airstrike-ISIS-K-Planner':
    'author': 'Jamie Crawford and Oren Liebermann, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-28T10:52:36.117+08:00
    'imagesource': 'jcr:fd5ab0d6-b905-478f-b4d7-18313da6b793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4099179-edd5-4a2e-969d-55fe2bd95bad'
    'lead': 'The US has conducted an airstrike against an ISIS-K planner, a spokesman
      for US Central Command said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-28T10:55:27.329+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:51:08.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:49:57.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US military conducts airstrike against ISIS-K planner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2eafd6-a154-4f4d-b627-d8c185399867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The US has conducted an airstrike against
        an ISIS-K planner, a spokesman for US Central Command said in a statement
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fdb06-482c-4b63-9c73-1a2c1d43bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. military forces conducted an over-the-horizon counterterrorism
        operation today against an ISIS-K planner. The unmanned airstrike occurred
        in the Nangahar Province of Afghanistan. Initial indications are that we killed
        the target. We know of no civilian casualties," spokesman Capt. Bill Urban
        said in the statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f80a5-e5f1-46e5-8254-58101a1bf6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the strike came a day after President Joe Biden
        vowed to retaliate for a terrorist attack that killed 13 US service members
        and at least 170 others outside Kabul''s international airport even as he
        said the frantic mission to airlift Americans from Afghanistan would continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d192bf-39e8-40f8-91c5-528ec14c0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden approved the strike on the ISIS-K planner, according to an
        official familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170dcbd-5a16-416f-8a60-df9bf75483c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said in a statement earlier
        Friday that Biden and Vice President Kamala Harris had been warned by their
        national security team that "another terror attack in Kabul is likely."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e929852-5b4b-4c48-896d-b084d174f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul again advised US citizens at a number of
        gates at the airport to "leave immediately," citing security threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d74313-c255-490a-a6e9-989aea1c957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of security threats at the Kabul airport, we continue to
        advise U.S. citizens to avoid traveling to the airport and to avoid airport
        gates," the alert said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c8e8e-d71d-4a1b-810d-2a705959360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2cdf69-6427-46d5-8c23-309db9d89d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T10:55:27.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
