    'template': '1'
    'title': 'The Fed is about to wind down its emergency economic stimulus, Jerome
      Powell hints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22274cd-fce8-45d9-b2d7-213538ab4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal Reserve Chairman Jerome Powell
        said Friday that the economic recovery is continuing apace, high inflation
        is just temporary, and the Fed will soon wind down the emergency economic
        stimulus program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c444eb0-e11c-46d1-b939-32198a190adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814aae89-eace-45fb-8e17-41292ca01736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in his highly anticipated speech at the virtual Jackson Hole
        Symposium, Powell tempered his optimism with some words of caution: The Delta
        variant remains a looming threat to the US economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01141375-503d-4472-af31-934af9194971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d806950-870d-4ccb-9e55-446541fa23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech didn''t provide an exact timeframe for the Fed''s stimulus
        rollback of its monthly asset purchases, known to Wall Street investors as
        "tapering."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849a3de-b7ff-4e87-95ba-e446fee88a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82889223-1250-4853-bcc1-188be84ff4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing the threat of Covid with the ongoing economic recovery,
        Powell suggested the Fed, which has been buying $120 billion worth of Treasury
        and mortgage-backed securities every month since the height of the pandemic
        to support the economy, will start pumping the brakes on those buys before
        the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada7ea9-55a4-423d-920a-7d481e758521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c3327-994c-44fe-a59c-f1308d36f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in line with last week''s July meeting minutes, which had
        caused a brief stir in the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75843d9d-f62b-4a59-b26b-69ba53870a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90906413-96b5-4056-8926-8e79724ebec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The right conditions to taper</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b663619-d82d-4c00-8f56-667026632404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Jackson Hole, Powell pointed at the progress the economy has
        made since last year''s recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a72e9f-593b-4d7f-bb79-3fe66a8a03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddee31-7da4-4f5f-a51d-ad2fe47758ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed, which is tasked with holding prices stable and achieving
        maximum employment, was looking for more progress on both those fronts in
        the past months before changing its policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690d93a-8b79-428a-8bfa-d6c354ebaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b2770-af61-41c5-ae4c-26cd1ac4a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, Powell said that the test for inflation has now been
        met and that "has also been clear progress toward maximum employment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590bb7e-b23d-4b96-9e14-239c1a8b4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f2f85-f23e-49f3-a04d-2afbfacae544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of total hiring is faster than at any time in the recorded
        data before the pandemic," Powell said. "These favorable conditions for job
        seekers should help the economy cover the considerable remaining ground to
        reach maximum employment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea794c5f-d27f-484c-9d22-2b770d9e6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2c248-76d3-4950-a402-3fb5f40a1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June and July, the US economy added nearly 1.9 million jobs.
        And next week''s August jobs report is also expected to be strong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc411b20-5d36-43cb-8990-e86598d6fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11206bb3-d666-417b-a716-9db0a8591c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, the Fed''s preferred measure of inflation -- the
        PCE price index -- hit a 30-year high, well above the bank''s target around
        2%. Powell has long said that the inflation spike will only be temporary and
        dissipate as pandemic conditions ease. He reiterated this in his speech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccec06-7afd-400b-a6dc-59a1b5de0f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27692b1-3f2d-4102-98ce-ba9f5191f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so this doesn''t mean the money taps will be turned off
        right away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1996a-9db8-49f4-8792-e60577bb532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76583918-c704-4220-94c3-7c2850950465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, I believe that policy is well positioned," Powell said.
        He also stressed that a reduction to the monthly shopping spree wouldn''t
        be a direct signal to raise interest rates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa25a02-7cf1-48d9-8ac0-898a970d0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.373+08:00
