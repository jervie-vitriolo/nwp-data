      'mgnl:created': 2021-08-28T00:36:28.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors remain somewhat on edge about the eventual tapering announcement:
        The last time the Fed rolled back its monthly purchases in 2013, the market
        fell into a so-called "taper tantrum", characterized by a steep rise in bond
        yields in just a matter of months.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25905a1-7b56-460e-a25a-bf87d69befa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:36:28.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:51:50.100+08:00
