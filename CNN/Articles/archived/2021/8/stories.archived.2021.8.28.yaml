    'title': 'Biden warned ''another terror attack in Kabul is likely'' as mission
      enters ''most dangerous period'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321fbc8-84f4-4d61-b487-8c40d0b50a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T02:25:30.083+08:00
