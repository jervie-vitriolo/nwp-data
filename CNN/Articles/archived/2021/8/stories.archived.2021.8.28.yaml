      'mgnl:lastActivated': 2023-01-25T10:50:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said while Lopez’s proposal will be studied,
        other issues should be considered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa276c-0e3e-49a6-bce2-069daeee51f3'
      'mgnl:activationStatus': true
