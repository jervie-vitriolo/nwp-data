      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the recovery has its own problems: "The intervening month
        has brought more progress in the form of a strong employment report for July,
        but also the further spread of the Delta variant," Powell said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2224c87-e966-4bf3-b59c-1d2337f27a8f'
