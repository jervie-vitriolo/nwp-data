      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/27/world/understanding-elephant-trunks-scn/index.html"
        target="_blank">"Understanding elephant trunks could be a breakthrough for
