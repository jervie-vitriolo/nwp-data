    'template': '1'
    'title': 'PH, China reiterate commitment to boost trade, investment, infra development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca8bd6-4061-495b-a6b5-a6a6169c51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong>&nbsp;The
        Philippines and China reaffirmed their commitment to further strengthen bilateral
        ties in various sectors to help accelerate recovery post-COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421466c-3062-44b9-9ab4-743a9e8771f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513201a2-203e-418f-addb-cfdbd255907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of both countries held a telesummit on Friday, where they
        underscored "the imperative for enhanced economic cooperation" as they work
        on their recovery after the global health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea05f0c-7e90-43e1-a958-681e5233b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b78e4-f542-4151-9656-7fa2f4c5cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia''s dynamic future depends on how hard we all work together,
        how we respect each other and how we ensure that we as nations are mindful
        not just of our rights but of our responsibility," President Rodrigo Duterte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758e940-2fb9-4b78-898d-e5e713b73ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934650ce-4f69-4210-a308-72eaf6930b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed his gratitude to Chinese President Xi Jinping
        for his assistance to the Philippines'' COVID-19 response and support for
        the Build Build Build infrastructure program. He said he looks forward to
        the early completion of other China-funded projects, like flood control projects,
        railways, and connector roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0f031-e035-4708-814a-668fa437f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3d837-b153-4e3f-91a9-bf4353eb4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also encouraged increased investments from the Asian superpower
        in key sectors like agriculture, fisheries, information and communications
        technology, and science and technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc990d2-1d1b-44ed-8a25-270fffe6f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926ee62-8fec-44f5-b595-8c6e8791c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Xi thanked his "good friend and colleague" Duterte
        for his remarks at the World Political Parties Summit, and for his vital role
        in maintaining the good relationship of Beijing and Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a168f-57cd-4526-9102-0ab17a04fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547dc66-6519-4525-9c7c-f70305e5662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China will continue to foster a "principled relationship
        with the Philippines" and strengthen their comprehensive partnership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac754311-716c-4b25-b30f-ec2945893836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ee3bb-f471-4df9-a140-a8946da71b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:29:35.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:51.233+08:00
