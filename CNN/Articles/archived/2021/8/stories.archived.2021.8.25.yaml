      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368e9fe-c013-4e15-9dd3-5959615784dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I knew was that this was already adopted by the
        national government, that it’s connected with COVID Kaya, the DOH’s repository
        system. But it was last updated in March. We’ll echo the concerns to the DICT
        in the next IATF meeting.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90db7e-4c8f-4c80-b5c0-bb6f3428c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.096+08:00
