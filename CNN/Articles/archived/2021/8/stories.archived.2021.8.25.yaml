      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte and Senator Bong Go will give way to Davao City Mayor Sara
        Duterte if she decides to run for the country''s highest post in the 2022
        elections, Malacañang confirmed on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81042a6-9b00-4dbd-b9da-f0c0a283e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab86fe4-4cb9-430f-a97c-611083b7289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Duterte, Presidential Spokesperson Harry Roque told an interview
        on state-run PTV that the President will step aside out of "delicadeza" since
        he does not want a Duterte-Duterte tandem himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e871c6-d7e3-4856-9129-a10a671106fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.584+08:00
