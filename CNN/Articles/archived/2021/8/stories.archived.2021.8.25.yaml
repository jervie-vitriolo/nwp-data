      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One volunteer carried the Afghanistan flag, in honor of Afghan athletes
        unable to compete in the Games after flights out of the country were canceled
        after the Taliban seized power.</p>'
