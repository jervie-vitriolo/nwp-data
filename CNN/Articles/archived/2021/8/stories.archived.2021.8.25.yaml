    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:41.268+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'New-York', 'governor', 'Kathy-Hochul', 'Andrew-Cuomo']
    'template': '1'
    'title': 'Kathy Hochul promises ''new era of transparency'' in first speech as
      New York governor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc9294-5bad-42fe-9eac-903cf11e5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Gov. Kathy Hochul promised on
        Tuesday to forge a "new era of transparency" in the halls of a state government
        that has for decades been wrought by corruption, ethics scandals and a culture
        of sexual harassment that came front-and-center as allegations mounted against
        Andrew Cuomo, her disgraced predecessor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec3df3-db97-46c3-a908-4a8d53d21458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35264f-5149-47cc-9f74-2fddcef901cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first speech to New Yorkers since being sworn in as the state''s
        57th governor -- and the first woman to hold its highest office -- Hochul
        said she would lead a "dramatic change in culture, with accountability and
        no tolerance for individuals who cross the line."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fd6ea-c5dc-41a2-89d8-3ab830c668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983e020-612b-4bef-8bac-46e84f7d779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she made no mention of her predecessor -- who resigned following
        the release of a damning report from state Attorney General Letitia James
        -- the list of priorities Hochul ticked off in her remarks read as a clear
        rebuke of his administration''s recent management of the pandemic and caustic
        relationship with legislators. The new governor also pledged to address a
        series of issues that seemed to take a backseat to Cuomo''s ultimately losing
        battle for his political life. Hochul said she was "not at all satisfied"
        at the sluggish rate the state has been dispersing its federal Covid-19 relief
        funds, including aid for renters, and indicated she planned to hire more staff
        to break the bureaucratic gridlock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a110365-b8c9-4cc8-81a8-cad013a10341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3286520c-2ce8-4cb3-9dff-ce835277e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who applies for and qualifies for the aid, Hochul pledged,
        "will be protected from eviction for a solid year." She also said the release
        of funds set aside in the state budget for "excluded workers," or those who
        were not made eligible for federal relief by Congress, would be expedited
        -- a pleasing note for progressive lawmakers who fought to include the provision
        during negotiations earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4e23f-7f2b-42c6-94b0-3c345d157f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b5645-eb53-45aa-8fb5-b627c9ec35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, after Cuomo announced he would resign,
        Hochul has begun to build out a governing team. On Monday, hours before her
        official ascent, she announced that Karen Persichilli Keogh, a former aide
        to Hillary Clinton, would be named the new secretary to the governor -- one
        the state''s most powerful appointed positions -- and that Elizabeth Fine,
        the top legal officer of New York''s top economic development agency, would
        become her chief counsel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11493589-2d57-4b45-bd07-569872b70544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea2120-529d-434d-b7f5-c71518670ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hochul''s most pressing political decision remains in front
        of her. In the coming days, an adviser told CNN, she will tap her replacement
        as lieutenant governor. That partner, Hochul has indicated, will come from
        New York City, where she is working overtime to build out a base of support
        and introduce herself to voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241efaa-3234-42ce-aa93-18f2611b02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb4c27-865a-4036-a549-e7e80d6af791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul said her most immediate policy goal was to return children
        safely to school and that she would, this week, release a "series of school-related
        policies" that will be "concise and consistent." Hochul also indicated that
        a statewide Covid-19 vaccine mandate for educators might come under consideration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5d88a-abf4-41eb-b04f-daf12c583ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dbad2-9486-47a0-bccb-22f6c2bbea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to require vaccinations for all school personnel, with
        an option to test out weekly -- at least for now," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990459f1-150e-48de-94f4-1a22dba6103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7957666-7efb-4057-85b3-fb14842f25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Hochul announced plans to direct her health department
        to issue a mandate for universal masking in schools across the state and,
        citing a recent conversation with Dr. Anthony Fauci, said her administration
        would also act quickly to ramp up its efforts to provide Covid-19 vaccine
        boosters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1827203-fc6e-4251-9ea5-98b52956a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020fee5-0d96-405d-b8f0-d1a7714b285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed the urgent need to ensure vaccinated individuals receive
        a booster dose at eight months," Hochul said. "I''m prepared to do whatever
        is necessary, including reopening mass vax sites so a booster is available
        to all new Yorkers who meet that timetable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f31bb-d1e7-4cae-aab3-f65e1c71e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f53f6-5a57-4966-8799-729c14ae750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old, who spent seven years as Cuomo''s deputy, also
        said that she would pursue more comprehensive standards of behavior for state
        workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10897805-cb18-472c-a6bc-f91c04ce4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8631193-ad0d-4402-bbbc-2480c62537a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I''m directing an overhaul of state government policies
        on sexual harassment and ethics, starting with requiring that all training
        be done live, instead of allowing people to click their way through a class,"
        Hochul said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9880543-2c9c-4f9e-97c0-e60ef9379c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96c82b-1115-4923-bb32-bdac19480e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Cuomo''s accusers, former aide Charlotte Bennett, alleged
        in March that the former governor, in 2019, had another senior aide complete
        his online training for him. Cuomo denied any suggestion that he did not personally
        fulfill the process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7dd384-1cd1-4458-b5d6-6f8c723dbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c4cee-4d9b-4f13-b834-42b7d1f7f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul, who will be up for election and likely face a primary challenge
        next year, also offered a more personal message to voters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb452a49-d90d-44e1-86e4-18efde248126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e40e3-a4b9-4082-bbf8-ecf12da2da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those new Yorkers who have yet to meet me, I say this: You may
        not know me, but I know you," said Hochul, who has traveled the state regularly
        but is still a mostly unknown quantity in New York City, where she will likely
        need to outperform her 2018 showing in the lieutenant governor''s primary
        in order to win a first full term as chief executive in 2022.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5cb1f-8f8c-414e-bf68-bd9811472641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e912a64-9566-499d-ae04-1e13f70db48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also invoked the words of Theodore Roosevelt, who served as
        governor of New York before becoming vice president and then president of
        the United States, and his tribute to the "man in the arena" -- though, as
        Hochul noted, "Today, for the first time in New York history, a woman will
        enter that arena as governor."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4404f-8c52-4165-ac70-29aacd809419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f466c65-1930-4b3f-9089-1cf2f4817b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll find me to be direct, straight-talking and decisive," she
        said. "I will not be deterred, and I am willing to be bloodied and marred
        in the pursuit of doing what''s right for the people of this great state."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b15ae2-36eb-47e1-bc07-d0f83f0f43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:48:11.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/politics/kathy-hochul-new-york-governor-speech/index.html">Kathy
        Hochul promises ''new era of transparency'' in first speech as New York governor</a>."</em></p>'
