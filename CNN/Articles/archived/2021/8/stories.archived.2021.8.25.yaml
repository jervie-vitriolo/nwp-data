      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb078ff-8807-485b-bc72-fbb99a755efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 6.7% or 125,378 are active cases or currently ill
        patients. At least 95.9% of active cases have mild symptoms, 1.3% are asymptomatic,
        1.2% have severe symptoms, 0.94% are in moderate condition and 0.6% are in
        critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac43303-a264-4e62-9ad7-d7bafb28eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79707c9-58e9-4909-8098-61ead92d3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 32,492 - which is 1.73% of the case tally
        - after 228 more people lost their lives to the coronavirus. It''s the eighth
        day in a row that the country logged at least 150 fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d888e6-e60f-46cb-9988-93d2038de3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897907e6-e3d7-4dc5-8a5a-cdc9f82ae57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15,820 patients got better, raising the recovery number
        to 1,725,218 or 91.6% of the COVID-19 total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ba63b-82b6-402c-b4f9-53d6e897b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
