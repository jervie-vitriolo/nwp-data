    'template': '1'
    'title': 'Serena Williams to miss US Open due to hamstring injury'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673200a-98cf-4705-8092-428b67f8ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:56:18.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Twenty-three-time grand slam champion
        Serena Williams will miss the final tennis major of the year, the US Open,
        so she can recover from a torn hamstring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfeaeb1-9b2f-42c1-a217-f2a077e5228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:56:18.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams announced the news on social media Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f130d50-570b-4fa0-8c01-2bf38ac3dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:56:18.308+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful consideration and following the advice of my doctors
        and medical team, I have decided to withdraw from the US Open to allow my
        body to heal completely from a torn hamstring," she wrote on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d123a36-4be7-4f6f-922d-5ab37b9b75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:56:18.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York is one of the most exciting cities in the world and one
        of my favorite places to play - I''ll miss seeing the fans but will be cheering
        everyone on from afar. Thank you for your continued support and love. I''ll
        see you soon."</p>'
