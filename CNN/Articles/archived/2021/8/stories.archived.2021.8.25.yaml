      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may not have the power to give the direction or guidance. But
        I can always express my views in public. For whatever it may be worth in the
        coming days, <em>nasa Pilipino na yan</em> (it''s now up to Filipinos)," the
        President added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2cbdd-bc13-4e5f-b8c5-b83f824d12a0'
