    'stories': ['0aa5695a-5840-4184-b9ae-486b3063840a']
    'template': '1'
    'title': 'Comelec’s 2022 budget request trimmed by ₱15B, higher voter turnout
      eyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369cf86-67b0-4e3d-b4d1-404e29c445d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Commission on Elections’ budget request for 2022, the year of the presidential
        and local polls, has been slashed by ₱15.5 billion, budget documents showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81063269-6eb5-4d77-8df0-1f2f262369b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2022 national expenditure plan submitted to Congress
        on Monday, the Department of Budget and Management has recommended ₱26.498
        billion for Comelec’s new appropriations, a third lower than the poll body’s
        ₱41.993-billion proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31d6ca-08f6-4af3-85e7-e915a1db53aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the amount is still higher than the ₱14.815 billion earmarked
        for the Comelec this year. Budget for operations nearly doubled to ₱25.16
        billion from ₱13.27 billion in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38032eec-5284-483d-95e2-6b12dcbbb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the funds will be used for the conduct of the May 9
        general elections. These include ₱450.5 million for the development of a software
        system and procedures for electronic voting, and ₱112 million for overseas
        voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9a3cf-e0d1-4117-b3e8-b66c2fe151de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱58 million will also be allotted for honoraria, which will
        be given to teachers serving as election officers on voting day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4dd76-6f06-48f3-ae8f-1601c99e022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas said Monday that the approval of requests
        for hazard pay to teachers and policemen maintaining security in election
        precincts will depend on the allotment to the poll body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a434335-a914-4c6d-9c6d-9b40f969e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/23/house-bill-income-tax-exemption-poll-workers.html">House
        approves bill exempting poll workers'' honoraria, allowances from income tax</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac460f1-bae4-473a-aef7-ce973102cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez noted that various electoral
        boards will be among the “most affected” units by the budget reduction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14302b-a0de-4ff4-9ad4-ee34cd3aa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DBM''s deep cut into the Comelec’s proposed budget will significantly
        impact how the Comelec will conduct the 2022 national and local elections.
        The Commission is currently reviewing its budget to see where adjustments
        need to be made,” Jimenez told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f11658-55bc-463e-b2fa-7a0223d539f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec assures the public, however, that it will continue
        to advocate for its budget in order to ensure that the 2022 national elections
        will be honest, credible, orderly, peaceful, and safe,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c9ed8-9b81-40d1-b565-fdd6e81641d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High voter turnout</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256692e-cf50-44b9-bd54-57e89e08a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reduced allotment, a tall order has been set for the
        poll body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf9877-ec1b-4a25-ae21-2912d36cabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter turnout of between 78-82% is being targeted next year, which
        translates to about 50 million Filipinos casting their ballots on election
        day out of over 61 million registered voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d7f5c-8df8-44f0-a000-691e34e0a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, this would be higher than the 75.9% turnout in the
        2019 midterm elections where 46.9 million people cast their ballots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13869b9-16d7-41a8-ae24-ad9503a16ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon earlier said some voters may
        not head out to vote given COVID-19 concerns, but she does not expect a “significant”
        decline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd8ea8-06a2-4859-85cf-b50e325cf8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:12.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:31:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration is ongoing until Sept. 30.</p>'
  'AstraZeneca-PH-full-marketing-authorization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T18:35:47.041+08:00
    'imagesource': 'jcr:8295a62a-d0d4-4bf3-99e8-e4cdd411a740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0106d671-abeb-407d-95ea-50061fa2d280'
    'lead': 'British Swedish firm AstraZeneca plans to “eventually apply” for full
      marketing authorization for its COVID-19 vaccine in the country, Presidential
      Adviser for Entrepreneurship Joey Concepcion says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T18:38:54.497+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:31:25.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:27:01.277+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion: AstraZeneca plans to apply for full authorization in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbf494-2801-4a4a-9f90-1df79c87fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — British
        Swedish firm AstraZeneca plans to “eventually apply” for full marketing authorization
        for its COVID-19 vaccine in the country, Presidential Adviser for Entrepreneurship
        Joey Concepcion said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03615b1e-027e-47bd-956c-af37f578900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I asked them. They are also going to eventually apply for full
        FDA (Food and Drug Administration) approval,” he said in an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad956f74-35e4-429b-bc80-e250cd354b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion did not say when, but he noted AstraZeneca is “still
        in the mode of no profit” on COVID-19 vaccines at this time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27cd68-65b1-439a-bab9-875b17be9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full marketing authorization or a Certificate of Product Registration
        is needed to commercialize and sell the product to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34738dbb-0359-43ac-bcdc-254adb81629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also said prices of COVID-19 vaccines may go up once
        they are issued a product registration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49f35d-2606-4b27-86d5-3525af6e6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we are able to vaccinate all our people before that
        happens," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9c2e4-9342-4f15-9371-c90c0fdb5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 vaccines are currently being offered for free to eligible
        Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64147c31-9ae9-49f5-b7dc-75acb7ff5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:38:54.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:31:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III earlier disclosed the cost
        range of COVID-19 shots procured by the national government. The price per
        dose is from $6.75 (around P338) to $27.59 (about P1,383).</p>'
  'Senate-bill-first-BARMM-polls-second-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T18:44:41.707+08:00
    'imagesource': 'jcr:fc9f7a9b-6fe3-4d04-b1c8-8cea27265bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90cf7323-8494-40b2-babb-380e05848939'
    'lead': 'Senators have approved on second reading the bill which seeks to delay
      by three years the first regular elections in the Bangsamoro Autonomous Region
      in Muslim Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T18:47:17.853+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:31:15.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:27:01.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bill postponing first BARMM polls approved on 2nd reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed98a5b-ea7b-4cb4-a204-da415ccc670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> —&nbsp;Senators
        on Wednesday approved on second reading the bill which seeks to delay by three
        years the first regular elections in the Bangsamoro Autonomous Region in Muslim
        Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41263267-8b8d-4128-ada2-484fbcd8df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 2214 proposes that the polls in the region be held
        in 2025 instead of the supposed 2022 schedule, thus amending the Bangsamoro
        Organic Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6faebe-475c-4eac-bf04-8b08169174af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.853+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said he rejected the measure, while Senate President
        Pro Tempore Ralph Recto and Senator Imee Marcos abstained from voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6774cd-7c8c-407b-a00d-e4369f7fe4ad'
