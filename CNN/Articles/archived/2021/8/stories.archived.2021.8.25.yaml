    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccination', 'NCR', 'National-Capital-Region',
      'MMDA', 'Metro-Manila-Development-Authority', 'Benhur-Abalos', 'Laging-Handa']
    'template': '1'
    'title': 'NCR LGUs can vaccinate people from other areas — MMDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e464d2-b4dd-45d6-9234-3ab0475e7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — Local
        government units in the National Capital Region that have nearly completed
        the vaccination of their residents can now inoculate people from other areas,
        Metro Manila Development Authority chairman Benhur Abalos said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee13110-aefb-4f3f-b6e5-474104f2effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, ''yung mga nakatapos na halos...</em>let''s say
        90% or 85%...<em>kasi sayang naman yung mga doktor, mga</em> nurse...<em>kung
        kaya dito magtutulungan po lahat,"</em> he said during a media briefing on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c263a-b362-41a4-8ce7-6252724c7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, it is for those that have nearly completed...let''s
        say 90% or 85%...because it would be a waste of resources like doctors and
        nurses, so we all have to help each other.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ca7f5-7ef4-40cb-bb9f-6651ac46d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief cited the municipality of Pateros and Mandaluyong
        City for inoculating people from other LGUs. He said he would be meeting with
        officials of Marikina City and San Juan City to see if they could also accommodate
        residents from other LGUs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06e2c7-d02e-4b28-8120-6a8bb4994130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagma-mapping out lang sila at yun po ang pag-uusapan namin,"</em>
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129adde-6f23-4188-bdbb-7fc285100195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are just mapping out now and we will talk about
        this.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbfeec-fc02-4837-bd99-c19f53d5fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos added the program would soon be implemented in areas outside
        NCR. Those who want to be inoculated in another LGU only have to register
        in the LGU of their choice to get a schedule. They should present a government-issued
        ID upon arrival at&nbsp;the vaccination site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe9135-d335-4085-af8b-843e82146ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief, however, warned against "vaccine hopping,"&nbsp;saying
        those who would get more than two doses could face jail time</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f26654-ceda-475d-b7e1-383a540e334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga nagpaplano, huwag niyo nang gagawin. Huwag na huwag
        ninyong gagawin at makukulong kayo,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9e50f-abc7-4232-b9a5-844341d1660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am warning those who are planning to do it. Don''t
        even try it or you will go to jail.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac86eff-a451-49ee-a0fc-2ea58d8c26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said the Department of Information and Communications
        Technology is uploading the data of vaccinated individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a6b74-0508-453e-b96d-49893c6d67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita sa</em> record <em>na ito, mahahanap kung kayo ay
        nakatatlo o ilang</em> shots. <em>Mahuhuli''t mahuhuli kayo,"</em> he stressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a57b4-f996-41d2-9797-8cce70b7d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The records will show whether you have received three
        or more shots. You will be found.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c0c7e-5a0e-407b-ada7-bec102d28c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.851+08:00
