  'WHO-Philippines-COVID-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T15:17:38.717+08:00
    'imagesource': 'jcr:6eed5a53-6ca3-4c5f-ad8c-32be05b66338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b7c293a-081b-4de2-aee2-cd0d3da57e71'
    'lead': 'Dr. Takeshi Kasai, WHO Regional Director for the Western Pacific, says
      he was pleased to hear that at least 95% of healthcare workers in the country
      and close to 50% of elderly have been fully vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T15:20:34.016+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:34:21.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:54.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO lauds PH''s COVID-19 vaccination drive, suggests ways to improve'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1bcfd-bcd8-45ca-87bb-179f954bd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Two
        officials from the World Health Organization on Wednesday highlighted that
        the Philippines has vaccinated a significant number of vulnerable individuals,
        but they said there is room for improvement especially at a time when the
        more contagious Delta variant is spreading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f26b7-0951-4660-8337-f5b0b8856af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Takeshi Kasai, WHO Regional Director for the Western Pacific,
        said he was pleased to hear that at least 95% of healthcare workers in the
        country and close to 50% of elderly have been fully vaccinated against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2868a48-b189-45e0-a482-4d250e8a08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is putting significant effort in vaccinations,"
        he said in a virtual media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaafed-f0d4-4f5d-8ccb-d5fd9f54c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Essential Medicines and Health Technologies coordinator Dr.
        Socorro Escalante agreed, saying the Philippines has maximized its capacity
        to rapidly roll out the limited vaccine supply across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc9bc1-010a-4846-ba5b-1975144c3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination rollout in the Philippines is going quite well,"
        she said. "We have seen that they have a good plan of ensuring that when it
        is made available, they are distributed to the local government units as soon
        as possible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a4036-ad68-44c8-874c-bda5465c3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has fully vaccinated 13.19 million — or 17% of the
        target population to reach herd immunity — while 17.49 million have received
        their first dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1cf254-a3f5-4022-837b-c2a008b43d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalante noted that while several local governments are successfully
        carrying out their vaccination program, there are some that can still improve
        in vaccinating the priority sectors.  She added local officials should continue
        to reach out to the remaining healthcare workers, senior citizens, and people
        with comorbidities who haven''t received their shots yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0da435-6704-41b8-9164-dbcb28eb4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO data showed as of August 24, the Philippines had the highest
        number of COVID-19 cases in the Western Pacific Region. It was also the country
        with the most number of infections recorded on that day, followed by Japan,
        Malaysia, and Vietnam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6b97e-2514-482c-80b9-4146601d0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the highly transmissible Delta variant, insufficient
        adherence to minimum public health standards, and difficulty in detecting
        asymptomatic or mild cases are among the reasons behind this, WHO officials
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8e320-dfd0-417f-a26e-8768fab7869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai said the Delta variant, which is testing the public health
        capacity of all nations, is invading households.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd490127-5f25-4b4f-a8e7-7270bfa0767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:20:34.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta''s higher transmissibility means clusters of cases are quickly
        leading to bigger outbreaks especially in the high-risk settings... We are
        also seeing more clusters in families. Once the virus enters the household,
        more family members are quickly becoming infected," he said.</p>'
