      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch of repatriates landed at the Clark International
        Airport on Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80551d9-1f10-49df-a4c2-b244cd89f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T10:14:11.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:36:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you know how they did it: they looked for their way out even
        we helped them find a way out. OFWs are a proactive and low or no maintenance
        constituency it is a pleasure and privilege to serve," Foreign Affairs Secretary
        Teodoro Locsin Jr. said in a tweet on Wednesday.</p>'
    '15':
