      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the BTA have also appealed for more time to
        fulfill their mandate, saying the three-year transition period under the law
        was not enough to put in place the normalization and peace-keeping process.</p>'
  'Comelec-F2-Logistics-award-contract-2022-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T18:44:00.358+08:00
    'imagesource': 'jcr:9043e97f-a931-4d00-b0cc-706b70682532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '908d20c1-a195-4791-8717-8b284940f75d'
    'lead': 'F2 Logistics, a firm linked to Davao businessman Dennis Uy, will soon
      bag a multi-million peso deal to transport election paraphernalia nationwide
      for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T18:47:32.271+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:31:08.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:27:01.924+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec OKs F2 Logistics as courier for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81d7a0-dba8-4868-b8ab-4b7daa72dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)—&nbsp;</strong>F2
        Logistics, a firm linked to Davao businessman Dennis Uy, will soon bag a multi-million
        peso deal to transport election paraphernalia nationwide for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbf4a2-3d2b-4409-b7ce-5fa9e8255e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) en banc on Wednesday approved
        the award of contract to F2 for the warehousing and transport of forms, machines,
        and other equipment that will be used in next year''s polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131d522-1e30-4c4e-a97b-1ebc8869fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Comelec spokesman James Jimenez in a message
        to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60f0d9-478e-4681-8dde-dd71073d8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 bested LBC Express, 2Go Express, and Airspeed International in
        bagging the logistics deal —&nbsp;with the lowest offer of ₱535.99 million,
        against a maximum contract price of ₱1.61 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e474be-cb7c-4523-9ee9-78b6d4f3ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official notice of award will be issued to the company to formalize
        the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9e715-ea1c-47e4-93d6-1ee5c1455f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Comelec chairman Sheriff Abas ordered the Special
        Bids and Awards Committee to look into allegations of conflict of interest,
        as Uy is one of President Rodrigo Duterte''s biggest campaign funders in the
        2016 presidential race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27376916-44a9-4f7e-9fb9-af51380397db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is chairman of F2 Logistics while his wife, Cherylyn, serves
        as corporate treasurer. F2 is also among the subsidiaries of Uy''s Udenna
        Corporation, based on corporate disclosures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcbdac-4751-48dc-a968-4d05f5336d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, who<a href="https://www.cnnphilippines.com/news/2021/8/22/de-lima-comelec-dennis-uy-F2-Logistics-Philippines-Inc.html">
        sought a probe</a> into the logistics contract, had urged the government to
        avoid awarding deals to suppliers that have "participated in partisan political
        activities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a418603-5e06-45fb-b370-61bb6959d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/23/Comelec-bids-committee-F2-Dennis-Uy.html">Comelec
        chief asks bids panel to look into logistics deal with Dennis Uy''s F2</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff71af-ae92-4c53-823a-66e64454c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 is a cargo forwarder founded in 2006, with Executive Secretary
        Salvador Medialdea as one of its original incorporators, according to documents
        from the Securities and Exchange Commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3072dcc-aa49-4cd9-9965-55d85da3ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:32.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:31:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also served as Comelec''s nationwide courier for the
        2018 barangay and Sangguniang Kabataan elections, and secured two of four
        delivery contracts for the May 2019 polls.</p>'
  'Lacson-mafia-DOH-wasted-medicines-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T18:56:22.602+08:00
