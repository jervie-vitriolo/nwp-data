      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, IPC spokesman Craig Spence said two Paralympians
        from Afghanistan had managed to flee the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2bded-1be6-4992-8284-3fa8741e948d'
