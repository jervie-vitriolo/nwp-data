      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget resolution sets a target date of September 15 for committees
        to submit their reconciliation legislation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815265b-527d-40d7-9e53-a01e952dbc35'
      'mgnl:activationStatus': true
