    'template': '1'
    'title': 'Gov’t contact tracing app has ‘almost no impact’ — Duque  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc19df-5bb5-4f61-8537-5af3e4d60a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Health
        Secretary Francisco Duque III on Wednesday admitted that the contact tracing
        application StaySafe has limitations, after its effectiveness was questioned
        amid the spike in COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05e444-b341-491b-8565-f5c4689a54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af969f5-75d4-412f-a8ac-ac2b6d0742d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing, Senator Pia Cayetano lamented the fact that
        the contact tracing application only acts like a “digital logbook” in establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4caee3-abdd-40d6-90ed-f84c4d699565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30c926-e2e6-4604-bc18-72a92bd33be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In truth and in fact, the StaySafe app is merely a digital log
        or parang ‘<em>yung nakasulat sa</em> logbook <em>na papel</em> [or like the
        one written in a paper logbook]. That’s all it does. It’s in our imagination
        that it is interconnected with the national government’s tracking system,
        or the local government’s tracking system, because it is not,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cee720-d15e-4f5c-b4c6-1bcdc7644202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c40388-d454-4953-a146-f4f2b4fbc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a matter of being techie or not techie but accepting the
        reality that this contact tracing app that you are relying on has limitations
        on what it can do,” Cayetano added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dc0c7-67eb-43bf-a82b-89cd133c460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99e3e2-d71e-4aa6-8548-bb5ec7ff4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StaySafe, launched in September 2020, is the government’s official
        contact tracing application. The COVID-19 Inter-Agency Task Force has required
        its use in all establishments and in public transportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeca33-f982-4b06-9a0e-958c1b383d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ef51d-e636-49ed-9a24-41519cd8ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duque said the Department of Information and Communications
        Technology should address these concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e5c07-f972-409c-a4e8-2f6187987bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a39b64-d1c0-4cf6-96f6-1e7df334485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s very limited, almost no impact. But I think the DICT
        should really make sure to make the effort to explain,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce35652-b78a-4aa6-ad78-47a0671ca22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28437c95-28cc-4639-aff4-0095b6222eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because <em>ang alam ko po dito nung in</em>-adopt<em> na ‘yan
        ng</em> national government. <em>Naka</em>-connect <em>sa ating</em> COVID
        Kaya, ‘<em>yung</em> data repository system <em>ng</em> DOH,” Duque added.
        “But it was since March pa since we had an update. We’ll echo the concerns
        to the DICT in the next IATF [meeting.]”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed9060-58d1-47b7-8819-f23e6656c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:46.897+08:00
