    'template': '1'
    'title': '''Stop talking about me'': Sara Duterte tells dad, Go on their decision
      to run as tandem in 2022

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27189d0-2360-4633-b8bd-1c2e7b86a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Davao
        City Mayor Sara Duterte has urged President Rodrigo Duterte and Sen. Bong
        Go to "own up" publicly their decision to run as a tandem after her father
        "personally confirmed" to her his plan in next year''s polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f56874-a2c4-4632-8507-a1c858b75e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f5cdf-391b-4a7c-9125-c810dc6755c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the presidential daughter did not mince
        words after her father reportedly said that he and Go are willing to set aside
        their political plan should she seek the country''s highest post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f84f6-d98b-4ffd-848c-8c1cebc91877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fbe36-d42b-4238-886c-e9441ad0e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/25/Duterte-to-give-way-VP-bid-Sara-presidency-PDP-Laban.html">Malacañang
        confirms: Duterte, Go out if Sara seeks presidency&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1259a-cf13-4d74-b709-c9a8c2d94c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afb4d4-c52c-42bd-8a61-0c1b7eff29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, very recently, personally confirmed to me that he
        will run for Vice President and Senator Go as President. It was not a pleasant
        event," Mayor Duterte bared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0650a2-26b7-4724-9bac-f33b62868e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:32.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e429d-cb6d-4f47-a009-959c2f280615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte said that she personally heard from the President
        "very recently" about him running alongside Go. She added that she herself
        received two letters from her father asking her to consider either endorsing
        the Go-Duterte tandem or taking in Go as her vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df822f22-793f-4249-86c4-8475eec9334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7847b7b-270c-46ad-aeac-a13c64940b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly suggest to the President and Senator Go own up publicly
        their decision to run as a tandem," she also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1f7e2-1151-4f84-8086-e4a4a46aad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12906c9c-21a5-453a-858a-252ff1e27920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can confirm it privately, then I do not see the reason
        why they cannot be candid about it to the public..." the mayor added. "I respectfully
        advise them to stop talking about me and make me the reason for them running
        or not running."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d769dc-0099-45ef-8921-0d533eb0cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00891bff-e5e0-49d5-9814-af8124cdfca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called out the PDP-Laban faction of Sen. Koko Pimentel
        and Ron Munsayac to "stop blaming me for the sad state of their political
        party."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1bdd3-1040-4198-8237-1e0161105c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179a1bd-8a1f-477f-9e29-e2aee2997207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not my fault that no one among you is a leader worthy of
        the respect of the majority," she firmly said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddef51-043f-4613-9129-81447a6ef96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c52f2d-c531-4bd7-a1e7-365255c5cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:56:19.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not blame me for the sitcom that your party has been reduced
        to," she added.</p>'
    '23':
