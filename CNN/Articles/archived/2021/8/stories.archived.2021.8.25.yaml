      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed in his public address on Tuesday that he will
        run for vice president to "continue his crusade" on insurgency, criminality,
        and illegal drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
