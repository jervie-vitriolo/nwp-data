      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a2802-a602-4f2e-b71c-75a5b6f13c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said Duterte first accepted PDP-Laban''s endorsement for
        his vice presidential run in a Monday meeting with the faction of Energy Secretary
        Alfonso Cusi. He added the party continues to hope that like Duterte, Go will
        also accept the endorsement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a055d6-70ae-43e9-b42f-71cf4a52f4e9'
