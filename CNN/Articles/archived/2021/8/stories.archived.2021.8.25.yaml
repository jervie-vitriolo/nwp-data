    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH orders 10 million more Sinovac vaccine doses'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce58da-aa74-4617-9dfc-af5ca5e51c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        government has placed an additional order for 10 million more doses of Sinovac
        vaccines manufactured in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a6445-3df1-476a-b311-a40304c0ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said Tuesday that the 10 million
        shots will be purchased under a better deal than earlier procurements. The
        Philippines has administered all of the 26 million CoronaVac shots procured
        by the government, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6c9d8-fca7-431d-af9a-d366eb4d3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda po ito, ito po ay mababa po ang presyo kaysa sa original
        price niya," he said during officials'' televised meeting with President Rodrigo
        Duterte. "Maganda po ang supply niya, steady."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7523085-3b11-4ece-9f76-dfebf8734527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a good deal because we are getting it for
        a cheaper price compared to the original. Sinovac''s supply is steady.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93253e1a-8d93-49db-88e5-54a071439193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government is hoping to purchase two million shots
        of Sputnik Light, the single-dose vaccine from Russia that was recently granted
        emergency use authorization in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa85863-5b10-4f73-822a-bbe102c866e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Galvez said the government is considering buying more
        COVID-19 vaccines from US manufacturers Pfizer and Moderna over Sinovac. He
        said there will be continued orders for Sinovac — which accounts for the bulk
        of the country''s vaccine supply — but procurement efforts could shift to
        getting more Western brands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a1984-76cf-4a74-b760-3512a340fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:11:10.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received 48 million vaccine doses through procurement
        and donations. Over 13.19 million people have been fully vaccinated — or 17%
        of the target population to reach herd immunity — while 17.49 million have
        received their first dose.</p>'
  'PhilHealth-hospitals-fund-protection':
