    'template': '1'
    'title': 'PhilHealth circular on hospital claims ''not a good strategy'' to protect
      funds, says lawmaker'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514d5f5-4892-4817-a803-3b7c3f620e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) -</strong> The
        circular of the Philippine Health Insurance Corporation (PhilHealth) suspending
        the payment of hospital claims that are under investigation "does not seem
        to be a good strategy" to protect the state insurer''s fund from fraud, a
        lawmaker said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f062a-7605-46ab-8b22-03c64682c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841b8bc-fce0-4762-8a8a-f3e87e6bb976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Health chair Helen Tan told CNN Philippines''
        <em>The Source</em> her initial assessment of the recent issuance of Circular
        2021-0013, <a href="https://www.cnnphilippines.com/news/2021/8/24/house-committee-on-health-philhealth-circular-motion-review.html">which
        her panel moved to review and possibly suspend</a> during Tuesday''s hearing.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0689359-26fe-4c31-a707-c3b342407e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069244a-5361-4413-9fae-c12020f861bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I believe hindi siya makakatulong in the hospitals or healthcare
        providers</em> (this will not help our hospitals or healthcare providers),
        but for PhilHealth, they are saying this is their fraud protection tool protecting
        the fund of PhilHealth," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7d636-679f-4a02-aa22-49c66bc7302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e637159-0e6a-435d-b54a-783fee751057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko hindi siya</em> (I don''t think this is a) good strategy
        to say that this is their way of protecting their fund," Tan added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fc487-5d53-465c-953e-bcf50a4f6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617018fa-651e-4805-a89b-29b01cb318b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circular 2021-0013 seeks to impose a Temporary Suspension of Payment
        of Claims (TSPC) on cases suspected of fraud, unethical practices, and/or
        abuse of authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257d2b0-fb4d-4100-92e4-927896aa9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172181c-c49a-440a-add1-b95ae5215990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSPC period is observed for 120 days, but it can extend for
        another 90 days if further investigation is warranted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a20f80-6997-4341-8b50-a5a83fc69ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097cabb-2ef4-4e92-b992-e700569685ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, however, said the imposed period looks "worse than a penalty"
        for hospitals already struggling with the impacts of the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345419b6-b5f8-4491-9a66-bf47c3bd0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46708e-e575-4f24-bfd7-c10f7e19816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s committee has asked PhilHealth to review existing laws that
        would back up its policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91601fae-5988-4432-8991-6ab171b83698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bfb81-be68-47cd-a9ff-92278c0c777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, PhilHealth officials agreed to revisit the circular
        and amend or modify it as needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad881a4-e1ab-4d2f-809e-188b493d6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d272134-7fe6-468d-b3eb-2eff89c05457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque also said the issue would be taken
        up by the PhilHealth board, which he chairs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72603937-ae82-408c-9b86-d104084dac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fc8db-973f-4cd6-bcca-ea5723d91384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital groups, on the other hand, offered to have a representation
        of healthcare providers to the PhilHealth board, and recommended financial
        risk protection for their sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fbb64e-c1e5-4269-91d5-af01f00dd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cbb2e-6523-4e8a-a56c-6b5be10865ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel will also review existing PhilHealth circulars and
        look into the matter further, according to Tan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d32b0e-2686-46ca-99ff-b48e077b30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f0e4d-8b94-45b9-ac18-7386116b2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth previously said it already processed about ₱12.9 billion
        worth of hospital claims at different stages as of June 30.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f91791-2749-474a-9210-4e4e019e0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:16:04.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
