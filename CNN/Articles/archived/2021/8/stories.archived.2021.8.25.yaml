    'template': '1'
    'title': 'Magnitude 5.2 quake jolts Zamboanga Sibugay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74906b-bf94-4638-a289-7e3c0b46bfa9'
      'mgnl:activationStatus': true
