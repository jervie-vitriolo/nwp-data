      'mgnl:lastActivated': 2023-01-25T10:32:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/8/20/DICT-to-implement-digital-COVID-19-vaccination-certificate-by-September-.html"
        target="_blank"><strong>READ: PH''s digital COVID-19 vaccination certificate
        portal ready for September launch DICT</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bbc91-52d4-4302-96b3-113cb202033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health said vaccine hopping is a moral
        issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de8ae3-c3c3-414f-9ec5-77d1d76e265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:21:50.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kayo ay nagpabakuna ng sobra sa dapat na meron kayo, ninanakawan
        po natin o tinatanggal natin ''yung karapatan ng ating kababayan,"</em> DOH
        Undersecretary Maria Rosario Vergeire told CNN Philippines on Monday.</p>'
    '32':
