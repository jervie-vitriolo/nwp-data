      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting that our main volumes, particularly from Pfizer,
        Sinovac, Gamaleya, COVAX, including Moderna, will have the bulk of 100 [million]
        plus doses by the fourth quarter," Galvez added.</p>'
