      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Department of Budget and Management has released over ₱300 million in funds
        for the special risk allowance of some health workers, latest agency documents
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fa9a4-be54-45fa-80d3-d659a51b563f'
      'mgnl:activationStatus': true
