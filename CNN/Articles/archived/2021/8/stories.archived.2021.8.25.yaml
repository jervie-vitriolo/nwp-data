    'mgnl:tags': ['World-Bank', 'Afghanistan', 'financial-support', 'women', 'Taliban']
    'template': '1'
    'title': 'World Bank halts financial support to Afghanistan, says it''s ''deeply
      concerned'' for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c112cd-d5b7-419f-af21-24cdca58424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Bank announced Tuesday it is
        halting financial support to Afghanistan amid worries about the fate of women
        under Taliban rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b9d67-2d13-4ada-a849-8ae8f56f07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93872a77-eb9f-4fbc-9ba0-ee4f2493544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news deals another blow to an Afghan economy that relies heavily
        on foreign aid and is facing the specter of rising food prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a4b8c-562d-403d-a490-66270addcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49503a91-f7dc-4e73-9f83-afe884c228ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned about the situation in Afghanistan and
        the impact on the country''s development prospects, especially for women,"
        World Bank spokesperson Marcela Sanchez-Bender said in a statement to CNN
        Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeeaf4a-301d-4b7d-b8e3-f1b537b5698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a72a40-a9e2-42d3-b909-9efa94f5fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has committed more than $5.3 billion for development
        projects in Afghanistan, according to the organization''s website. The Afghanistan
        Reconstruction Trust Fund, administered by the World Bank, has raised more
        than $12.9 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b48fc-299b-4070-ad36-1321e5f730bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a485aa8-b1b1-46f8-998c-1218610680d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have paused disbursements in our operations in Afghanistan and
        we are closely monitoring and assessing the situation in line with our internal
        policies and procedures," Sanchez-Bender said.</p>'
