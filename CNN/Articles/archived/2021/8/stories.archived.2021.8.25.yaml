      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)—&nbsp;</strong>Vice
        President Leni Robredo said Wednesday she is undergoing quarantine after exposure
        to a staff member who tested positive for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59e595-2640-4d74-9471-c8b56258c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:44:25.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:35:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Robredo announced she was a “very close contact”
        and that she started her isolation on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f817a-725c-4339-9a99-7e65bf69c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:44:25.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:35:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we have been religiously following health protocols, I was
        a very close contact. I started my quarantine yesterday after she developed
        symptoms,” Robredo said, adding she will undergo an RT-PCR test next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acfc56-d6d0-4ebc-b49c-3927b0c9e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:44:25.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:35:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said she will continue to work from home during
        her quarantine period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21107f68-fb6c-49a8-8d3f-f1f8a0aa8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:44:25.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:35:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, I need to have myself excused in the activities
        I have committed myself to. Apologies to everyone who may be affected by this,”
        Robredo said.</p>'
