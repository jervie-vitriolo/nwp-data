      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c7fe4-b8f0-4485-8796-1c5ee81b2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the PDP-Laban faction led by Energy Secretary
        Alfonso Cusi formally endorsed Duterte as its vice presidential bet, with
        Senator Bong Go eyed as the standard bearer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
