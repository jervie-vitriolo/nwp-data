      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the August 19 piece titled "You can''t make me eat these foods,"
        Weingarten ticked through a number of foods at which he turned his nose up
        such as Old Bay seasoning, hazelnuts and anchovies, among others. Regarding
        Indian food, he wrote that "If you like Indian curries, yay, you like Indian
        food!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133fdd0-9e07-45d0-b278-a5d9e8aa9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b51c9-00ec-4ec7-9e11-499c8779b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illustration at the top of the column depicts a mustached man
        in a bib literally turning his nose up at spoonful of food being offered to
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21625bef-bcfd-4122-86f9-2515e5bdd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afc692-5f07-40b5-a13a-261151cf86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t get it, as a culinary principle," he added. "It is as
        though the French passed a law requiring every dish to be slathered in smashed,
        pureed snails."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4016f-2078-4006-aeec-4f5885940f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec09348-e84c-43a0-9845-8d58bfd0d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those statements sparked backlash with critics saying it''s inaccurate
        and dismissive. Indian American author and model Padma Lakshmi, who hosts
        Bravo''s "Top Chef" and Hulu''s "Taste the Nation," tweeted, "What in the
        white nonsense™️ is this?" Indian American actress and screenwriter Mindy
        Kaling tweeted, "You don''t like a cuisine? Fine. But it''s so weird to feel
        defiantly proud of not liking a cuisine. You can quietly not like something
        too."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fff7d-b117-41f2-8f00-aba182bad5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6e755-6a98-4f8e-bfce-ea28167c3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weingarten tweeted an apology on Monday and acknowledged that his
        column was "insulting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cddc9e-11d5-4a1a-9efa-a1b7ccde25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61777ba-f11d-4531-81e0-bfd2327fd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From start to finish plus the illo, the column was about what a
        whining infantile ignorant d---head I am," Weingarten tweeted. "I should have
        named a single Indian dish, not the whole cuisine, &amp; I do see how that
        broad-brush was insulting. Apologies.(Also, yes, curries are spice blends,
        not spices.)"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f73174-7fa5-46ea-9a97-ba6e54769516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970b182-9bf4-4814-88f4-6da1770f0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this story was published, Weingarten told CNN Business that
        he thought "people would not take this column seriously because I was not
        taking myself seriously."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78649aa3-5290-4486-940c-3a3dfc1144cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968049c4-fe87-48c7-8c7e-ed7f00ca8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:27.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a miscalculation, and what I do realize that I did not
        realize before — I should have — was that the item on Indian food was different
        from all the others," he added. "All the others were specific foods. Even
        tongue in cheek, I was not condemning an entire ethnic cuisine, and I think
        that made it stand out. I do understand why people are upset by it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f9bee-3be4-4015-a76d-bb1a1f5c6ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c837cc-9179-4f84-b98e-97dbf91dbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post also amended the column with a correction to the top and
        removed the inaccuracies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9d1cf-fd51-4fd7-9e5a-1970cd131e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c794665-a9de-472d-b86a-6de19a45b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A previous version of this article incorrectly stated that Indian
        cuisine is based on one spice, curry, and that Indian food is made up only
        of curries, types of stew," the correction reads. "In fact, India''s vastly
        diverse cuisines use many spice blends and include many other types of dishes.
        The article has been corrected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8addf39-cacc-4c61-b963-8ef667385cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359456f9-6900-47cb-8771-8f703b750617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Post spokesperson declined to comment beyond sharing the correction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ac885-d0a1-443d-a8a8-17efdd298c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:44:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/24/media/gene-weingarten-indian-food-apology/index.html">Washington
        Post columnist apologizes for insulting Indian cuisine in a piece about food
        he won''t eat</a>"</em></p>'
  'fight-covid-misinformation-solante':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T16:57:25.158+08:00
    'imagesource': 'jcr:07165d56-acd2-4457-bbda-3162c1e0f024'
