    'jcr:uuid': '0f4f07aa-4c63-4372-82b7-fd4c20175908'
    'lead': 'Local government units in the National Capital Region that have nearly
      completed the vaccination of their residents can now inoculate people from other
      areas, Metro Manila Development Authority chairman Benhur Abalos said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T16:21:50.849+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:32:51.666+08:00
