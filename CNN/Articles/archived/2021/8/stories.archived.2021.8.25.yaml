    'lead': 'Twenty-three-time grand slam champion Serena Williams will miss the final
      tennis major of the year, the US Open, so she can recover from a torn hamstring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T21:56:18.308+08:00
