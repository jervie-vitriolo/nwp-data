      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —&nbsp;</strong>The
        country logged 13,573 new COVID-19 infections on Wednesday, pushing the case
        total to 1,883,088, the Department of Health reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6592302-7c31-4c87-8320-77733c8e4ddc'
      'mgnl:activationStatus': true
