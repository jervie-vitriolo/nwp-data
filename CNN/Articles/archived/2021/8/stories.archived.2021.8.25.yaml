    'title': 'McDonald''s has run out of milkshakes in the UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b3275-82de-44c6-bfa2-e449bbd8aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
