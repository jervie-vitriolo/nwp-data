      'mgnl:lastActivated': 2023-01-25T10:42:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b27e0-a93c-4b6e-81dd-d83ac0a62850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts is survived by three of his longtime Stones bandmates: Jagger,
        Richards and Wood.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069ee90-8e2d-4c09-946e-68b8e6c4ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65531d20-6e49-480d-83cc-3519863b315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians Paul McCartney, Ringo Starr, Elton John and more shared
        their memories of Watts on social media and expressed condolences to his family
        and bandmates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c521780-6abb-4a48-a6f4-98e2ef1f2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb493bf-a3ac-4bd3-a8a6-92ca5494aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie was a rock and a fantastic drummer. Steady as a rock."
        McCartney said in a video.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eef794-9758-46ec-8320-6b53a50bfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ee241-7650-4bb7-a0d7-13c943e968e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very sad day. Charlie Watts was the ultimate drummer," John wrote
        in a tweet. "The most stylish of men, and such brilliant company. My deepest
        condolences to Shirley, Seraphina and Charlotte. And of course, The Rolling
        Stones."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e0e42-5745-4934-9f19-04658fb330f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc8ae1-da99-41f3-8025-b1690cdd5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummer Steve Jordan, a former member of the house bands for "Saturday
        Night Live" and "Late Night with David Letterman," is scheduled to take Watts''
        place for the Stones'' upcoming tour, which is scheduled to start on September
        26 in St. Louis.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3b145-73ec-432a-a0e0-699e8c8d9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/entertainment/charlie-watts-dead/index.html">Charlie
        Watts, longtime drummer for the Rolling Stones, dies at 80</a>."</em></p>'
  'Moderna-PH-emergency-use-for-adolescents-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T05:59:49.742+08:00
    'imagesource': 'jcr:3939dbd9-3f30-4199-8952-525294bd59d8'
