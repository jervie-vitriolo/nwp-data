      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859de489-f304-49bd-b85b-c2462dbe221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Prime Minister''s office, just over 40% of Japan''s
        population has been fully vaccinated as of August 22.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49262915-4575-4bb9-9225-3ad82215ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9b11b-1e3c-420e-bacf-afef76904bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:17.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government is set to decide Wednesday on expanding
        a state of emergency for Tokyo and 12 other regions to eight more prefectures,
        according to public broadcaster NHK.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54c244-63b1-4f80-85e6-672242963025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485ae17-4311-46ad-ba59-cadbae6e8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Olympics, the Paralympics are being held almost entirely
        without spectators to curb the spread of the virus. Plans to allow some schoolchildren
        to attend events were canceled in some parts of the country due to the spread
        of the virus, Tokyo 2020 spokesman Takaya Masa said Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77532993-98a7-4db8-97c1-a34ac65b492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
