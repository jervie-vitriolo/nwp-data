      'mgnl:type': 'text'
      'text': '<p>The Health chief has frequently called on undersecretaries and directors
        to answer questions directed at him in recent probes held both by the Senate
        and the House on the agency. State auditors recently flagged “deficiencies”
        in how the DOH handled its budget, adding that they undermined its efficient
        response to the pandemic.</p>'
