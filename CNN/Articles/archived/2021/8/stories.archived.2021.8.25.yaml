      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions III and IV-A will get 3.06 million and 3.81 million doses,
        respectively, in September. Regions I, V, VI, VII, VIII, X, XI, XII, and the
        Bangsamoro Autonomous Region in Muslim Mindanao will receive over a million
        doses each, Galvez said.</p>'
