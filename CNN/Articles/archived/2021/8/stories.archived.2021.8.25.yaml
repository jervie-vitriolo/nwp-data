    'title': 'Lacson sees ''mafia'' behind DOH''s wasted medicines

      '
    'updated': 2021-08-25T20:43:00.000+08:00
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae3c9a-95b7-4a0a-a4d5-56d2af997b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong>&nbsp;Senator
        Panfilo Lacson on Wednesday said a "mafia" appears to be still operating inside
        the Department of Health, as he questioned the amount of funds wasted due
        to overstocked, expired, and expiring medicines from 2013 to 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607732b-291b-4858-9b95-11803f36d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac143ae7-6c86-428e-a481-620eccaf85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Commission on Audit report, Lacson told a Senate Blue Ribbon
        Committee hearing that the wasted funds totaled more than ₱2.7 billion - including
        ₱2.2 billion in 2019 alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a733c8-8f6c-4ab7-9e96-74f60c9232e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d787b52-2b46-4fce-b7a5-39de196bbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does this tell us? Sa akin, ang ini-indicate sa akin nito,
        probably, merong mafia na well-entrenched, na hindi nabubuwag, na hindi naa-uproot,
        na hindi nae-extract. Nandiyan at nanatili sa DOH," Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01c8dc-968a-4067-b502-74cc06b51792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ef1c4-56a9-4585-8320-5a2c979b92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:00:29.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:30:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What does this tell us? For me, this indicates that,
        probably, a mafia that is well-entrenched, not yet abolished, not yet uprooted
        or extracted, exists. It remains in the DOH.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
