      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec303c6d-ca24-448d-8f6c-48229be2b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, who serves as PDP-Laban executive
        vice president, also confirmed to CNN Philippines'' <em>The Source</em> that
        Duterte is willing to consider "not running for vice president" in case his
        daughter seeks the presidency in the upcoming polls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dbd2d-6b5f-4d50-9318-0181d6013c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.585+08:00
