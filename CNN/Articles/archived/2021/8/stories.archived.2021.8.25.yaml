      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f631da1-85ac-42fc-b52e-d021a7e41fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mayor Duterte has not yet publicly declared her plan
        for the 2022 polls. A Hugpong ng Pagbabago official previously told The Source
        that members of the regional party<a href="https://cnnphilippines.com/news/2021/7/13/Sara-Duterte-tandem-Rodrigo-Duterte-presidency.html">
        are "almost 100% sure" the mayor will just seek reelection to avoid a tandem
        with her father</a>.</p>'
