    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28a5198-e4d3-4158-8caf-e604063ef7a8'
    'lead': 'If approved, this will be the second COVID-19 vaccine to be given authorization
      for use on younger Filipinos after Pfizer.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T06:02:53.532+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:41:35.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:42.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna', 'coronavirus', 'COVID-19', 'vaccine', 'EUA', 'emergency-use',
      'adolescents', 'Philippines', 'FDA']
    'template': '1'
    'title': 'Moderna applies for emergency use for adolescents in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdcf4d-eadd-4698-b1f7-ac4cd1720312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Food and Drug Administration announced on Tuesday that Moderna’s COVID-19
        vaccine has applied for the amendment of its emergency use authorization in
        the Philippines to cover inoculation of adolescents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572335c-6cac-4c68-9c22-b733098fff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1438ad-ad8f-4835-a1a8-7ce379800ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with Cabinet members, FDA Director General Eric
        Domingo said the American manufacturer submitted the application on August
        19 to include those aged 12 years old and above.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00613718-3c79-45ae-9ba4-5a43b8257678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56288a7-d4d4-4546-a928-7f32a79eaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that clinical data were already submitted, and the experts
        are expected to come up with their final decision until next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8e7d5-7c00-455b-ac3d-fa6c086e7988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c3111-d538-480c-9ae5-450ae90694d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo said they have not approved the application of
        China’s Sinovac to be used on individuals who are 3 to 17 years old due to
        lack of data. The vaccine manufacturer has been requested to submit more data
        on the vaccine''s use for that age bracket so that the FDA can revisit the
        request, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd34e7-6789-4926-9859-07fb4cb3603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668431bd-921f-46b3-9d81-c376899f5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only <a href="https://www.cnnphilippines.com/news/2021/6/8/Pfizer-teens-12-to-15-Philippines-FDA.html">Pfizer''s
        COVID-19 shots</a> have been approved by the regulator for use on minors that
        are 12 to 15 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13624d3-a0c5-436c-af28-85290d131f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a0224-4605-41eb-b77a-f797c2062f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbc130-b585-4b93-901c-09145a83dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:02:53.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts earlier rejected the call to immunize children and
        teenagers against COVID-19 due to unstable supply and lack of efficacy and
        safety data for the said age group. The government is also prioritizing the
        inoculation of the most vulnerable, which include medical workers, senior
        citizens, and people with comorbidities.</p>'
