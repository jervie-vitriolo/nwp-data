      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d1e40-4b6e-4bbb-a9c8-2090172f729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that if Mayor Sara runs, then he is considering not running
        for vice president, sinabi niya (that''s what he said)," Nograles said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecfce1-792d-48dc-9a20-d6a43b478d73'
      'mgnl:activationStatus': true
