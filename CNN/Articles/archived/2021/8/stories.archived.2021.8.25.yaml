      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — &nbsp;A
        magnitude 5.2 earthquake struck Zamboanga Sibugay Wednesday evening, according
        to the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66931778-38b0-474d-9619-616e8703beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T20:39:53.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:30:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor was recorded in Mabuhay town at 8:03 p.m., and aftershocks
        are likely, the agency said in its bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548a81c-48f7-4b5d-b3ca-990841e4a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T20:39:53.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:30:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, damage to structures is not expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faba5fd-cc08-4c15-a5ed-d1705971a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T20:39:53.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:30:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III, characterized by "weak vibrations," was felt in Zamboanga
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc1e7a-bf3e-4910-8e9b-1ff05c3cca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T20:39:53.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:30:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake is tectonic in origin, which means there
        was a movement in the Earth''s crust, and that it had a depth of 24 kilometers.</p>'
  'World-Bank-Afghanistan':
