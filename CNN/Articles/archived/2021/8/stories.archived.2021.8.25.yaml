  'Astrazeneca-Pfizer-mix-and-match-vaccine-WHO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T15:46:14.210+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06667c29-cc4c-4dfa-937c-c9e1956b9820'
    'lead': 'A WHO official says those who received Oxford/AstraZeneca may receive
      Pfizer as their second shot only if supply is unavailable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T15:47:57.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:33:57.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:55.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: AstraZeneca-Pfizer vaccine mix acceptable only under specific condition'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b02b2a-2731-4b24-a822-4dbc9e13c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:47:57.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> A World
        Health Organization official on Tuesday laid down the only circumstance when
        countries can administer two different brands of COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698e202-3962-4ac2-9203-4c6a24618177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:47:57.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Essential Medicines and Health Technologies coordinator Dr.
        Socorro Escalante said those who received Oxford/AstraZeneca may receive Pfizer
        as their second shot only if supply is unavailable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108644e-1dbe-49d5-b0b3-1b8e7a13ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:47:57.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these two vaccine brands are the only combination that
        has been tested, adding it is safe and effective based on limited data from
        a study from United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020c7c1-db79-404e-91b4-181e93387eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:47:57.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:33:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mix and match of vaccines such as Astrazeneca and Pfizer will
        only be recommended when the second dose for AstraZeneca is unavailable. While
        we have vaccines for the second dose, we continue to advise countries to use
        the same vaccines," Escalante said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14171846-f0a3-4576-bdf0-3cc66718d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:47:57.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:34:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines still hasn''t allowed the mixing and matching of
        COVID-19 vaccines, but there is a plan to launch a clinical trial.</p>'
  'Senate-DepEd-face-to-face-classes-pilot-testing':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T15:46:27.508+08:00
    'imagesource': 'jcr:054a4158-85c5-4afd-a2af-6366a295aaac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a074951f-a88a-4668-9363-d1c5c40a2ad7'
    'lead': 'Some senators on Wednesday questioned Department of Education officials
      on their supposed lack of a sense of urgency in gradually getting students back
      to the classrooms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T15:48:34.365+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:33:48.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:55.980+08:00
