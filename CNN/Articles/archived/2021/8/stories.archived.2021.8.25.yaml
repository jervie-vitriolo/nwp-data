      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOA shall contain “specific arrangements, stipulations, and
        covenants, in accordance with government budgeting, accounting and auditing
        rules.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bae51a-0f7d-43a7-a4ab-c87466b7d8a6'
