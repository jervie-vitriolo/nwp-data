      'mgnl:lastActivated': 2023-01-25T10:35:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dd75a-6859-4719-96f5-c1a5f98dd235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:59:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱311.79 million covered by DBM’s Special Allotment Release Order
        will now be downloaded to hospitals, Health Secretary Franscisco Duque III
        said Wednesday during the Senate Blue Ribbon Committee hearing into state
        auditors’ findings of deficiencies in the DOH’s budget utilization.</p>'
