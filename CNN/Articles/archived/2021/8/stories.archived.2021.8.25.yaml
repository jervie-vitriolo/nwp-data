      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aba46a-215b-49e7-bebb-fc8c95406220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that "everything else (is) purely hypothetical and
        speculative" about the decision of the party with regards to other political
        parties'' possible contenders. For the meantime, PDP-Laban will nominate the
        Go-Duterte tandem in the upcoming national convention on September  8, he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac9c1e-d894-4541-8c06-bdcd6a1008b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5489d-c2d2-4bf3-9cb0-234a08506f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles told <em>The Source</em>, however, that President Duterte
        is willing to give way to his daughter in the upcoming polls since he is not
        in favor of a Duterte-Duterte tandem himself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4fa44-4f0d-4353-bd4b-0370bc0ac8a3'
      'mgnl:activationStatus': true
