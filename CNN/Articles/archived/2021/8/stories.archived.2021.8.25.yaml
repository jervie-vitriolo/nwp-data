      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:30:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to man up and answer the question yourself, because that
        shows weakness. <em>Kaya ka napagdududahan dahil di ka sumasagot</em> [You
        are being doubted because you don’t answer] forthrightly and I don’t think
        that’s your intention,” the lawmaker further said.</p>'
