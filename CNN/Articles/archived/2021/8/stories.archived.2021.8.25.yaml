      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) –</strong> President
        Rodrigo Duterte has confirmed he will run for vice president in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebf73a-7657-4ce0-ad51-425d576d37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.182+08:00
