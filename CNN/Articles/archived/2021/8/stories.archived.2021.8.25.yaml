    'title': 'The Tokyo Paralympics may see a record-high number of LGBTQ athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432698a-4faa-4337-9dfb-5d87dee70ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 30 athletes competing in
        the Tokyo Paralympics identify as LGBTQ —&nbsp;a new high for LGBTQ representation
        at the Paralympic Games, by one count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850ca86-23d0-459f-b3fb-bcbb6a41db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfb61d-062a-4bb7-8b3f-01f7caf4b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than double the amount of athletes who publicly identified
        as LGBTQ in the 2016 Rio Paralympics, according to the SB Nation blog Outsports,
        which conducted a similar count of LGBTQ participants for the Summer Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94631b26-6dad-4fef-b074-4d5bcbf740d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11efcc7-c650-40a3-83ce-e6b1085b942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Paralympians helped the blog compile the list of LGBTQ athletes
        competing this month in Tokyo. The competitors this year include Asya Miller,
        a US gold medalist in goalball, a sport for athletes with visual impairments;
        engaged wheelchair basketball players Laurie Williams and Robyn Love from
        Team Great Britain; and Edênia Garcia, a Brazilian swimmer with four gold
        medals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d5cb5-9aa5-41de-aae2-6e06ce9dde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c8350-ab57-4564-8469-367bca6afbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paralympics began this week in Tokyo, with more than 4,400 athletes
        competing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7329a4-f323-4145-a462-9b8b19678c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fb13d-873b-45ab-9369-8635d842e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Paralympics and Olympics saw an improvement in the number
        of LGBTQ athletes this year, according to Outsports. The Summer Olympics in
        Tokyo saw at least 168 LGBTQ athletes, by the blog''s count. A number of those
        athletes —&nbsp;such as British diver Tom Daley, Canadian soccer star Quinn
        and Brittney Griner of the US women''s basketball team —&nbsp;earned gold
        medals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8f517-7205-46f4-b033-435ca1b31b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d1596-da75-4bd5-9313-e4d86307524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers who study LGBTQ representation in sports previously
        told CNN the number of LGBTQ Olympians should have been higher. Less than
        2% of all 11,000 Olympians who competed this year identified as LGBTQ, per
        Outsports'' count. That lapse in representation may be due to a sports culture
        that still doesn''t welcome queer and trans athletes, said Katie Schweighofer,
        an adjunct faculty member at Dicksinson College who studies inclusion in sports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2f178-6c70-4d6e-aa56-9ce66c444fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b249f52-cd9d-4312-ae75-723cd217bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Athletes contend with stigma from disability and sexuality in sport</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297dcea-5be7-4d60-b21d-888c0fdbd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralympians who identify as LGBTQ still have to contend with negative
        attitudes toward queer and trans people. In a blog post for the International
        Paralympic Committee, Brazilian swimmer Garcia said she "had to shield myself
        from a repertoire of jokes" while training.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c979117-dc37-4969-b2bf-92a9e44fefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b86fa-4cd9-4408-915e-5f688d2baac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a lesbian and a person with a disability is a double challenge,
        as you carry the stigma of being invisible," Garcia said in the blog post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b699ea7-9648-439a-805d-74726182e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b26ae-aec5-40bf-9822-89af998d1283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But competing before an international audience can inspire change,
        too. Lee Pearson, champion of dressage and Team Great Britain''s first gay
        Paralympic gold medalist, was voted his team''s flagbearer in Rio in 2016.
        The honor moved him, he told the BBC in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1774e8b-59b0-4ee6-b0f1-5b4106daf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b33e9c-b65f-4693-b7a4-e665b41c4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t about me, it was the message we sent out to other countries,"
        he said. "I hope it sent a message out to other nations where diverse sexuality
        is oppressed and still not accepted and where sometimes you can even be put
        to death."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759e7ec-cfa4-47b2-b261-5f644d7b273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999acff-44b1-447e-a23c-059e8b0e62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Love from Team Great Britain have been teammates since
        2015 and got engaged in 2020. Competing in the Paralympics together "has made
        [their] relationship strong," Love wrote in an Instagram post in July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c6ae1-ef9a-4d9d-a10c-d0e3ccf9b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c5a11-5210-4ad5-8afe-340391549d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Love will compete in women''s wheelchair basketball
        beginning Wednesday. In an interview last year, Love said she hoped to inspire
        young people to come out not by doing "extreme things" but by being herself
        —&nbsp;though winning a gold medal probably wouldn''t hurt, either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca05eaf-5a49-4f93-b46d-e2d569f76d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:59:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:33:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/24/sport/paralympics-lgbtq-athletes-spt-trnd/index.html"
        href="https://edition.cnn.com/2021/08/24/sport/paralympics-lgbtq-athletes-spt-trnd/index.html">The
        Tokyo Paralympics may see a record-high number of LGBTQ athletes</a>"</em></p>'
  'pending-tripartite-COVID-19-vaccine-deals':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T15:58:28.739+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8b9460-eefb-4a05-8281-a5bb16c15dee'
    'lead': 'A member of the House of Representatives has filed a resolution seeking
      an inquiry into the pending requests of local governments and the private sector
      to enter into a multi-party agreement to procure COVID-19 vaccines'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T16:02:58.359+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:33:27.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:56.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker wants inquiry into pending tripartite vaccine deals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18780402-0c4e-4cf5-a8eb-59773ff2fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines August 25) —</strong> A member
        of the House of Representatives has filed a resolution seeking an inquiry
        into the pending requests of local governments and the private sector to enter
        into a multi-party agreement to procure COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bc598-3e05-49a8-9c81-32046b65a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAMBIS-OWA Party-list Rep. Sharon Garin said she filed the resolution
        on Monday asking the national government to explain why portions of the law
        on COVID-19 vaccine procurement procedures are not implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e8081-b848-4d1d-9c59-149e1c063192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many pending applications for this [tripartite deals],
        or many agreements that are pending for signature of the national government,”
        Garin said on Wednesday during an online forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d0823-32a9-4058-9375-a10e1a205f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted the agreements left unsigned are for the procurement
        of some 10 million vaccine doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9bd31-d243-4cd1-ad36-3f3f82809ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ano lang dito (The issue here) is why are we not following
        the law,” she emphasized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cd3be-7290-4ad0-8e41-a1f72fcdd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. has denied that the government is
        delaying the approval of multi-party agreements (MPA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df3bb8-8f47-4105-9212-dbb9ce1bfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited several reasons for not signing the agreements. Among them
        is that some suppliers namely AstraZeneca and Moderna have stopped accepting
        orders through MPAs for the time being.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19477dd6-e35e-4b4f-b69c-22ae682adb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:31.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/downloads/2021/02feb/20210226-RA-11525-RRD.pdf"
        target="_blank">COVID-19 Vaccination Program Act of 2021</a>, local governments
        and the private sector can only procure coronavirus vaccines through a multi-party
        deal with the manufacturer and the national government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f91f3-b10c-4f44-b987-4d9af355fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers only engage with national governments for the supply
        of products still under development or those that have been granted emergency
        use authorization, Science and Technology Executive Director Jaime Montoya
        earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28005422-7efc-45ea-84be-4aa644bc20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:02:58.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccines being rolled out in the country are only approved
        for emergency use.</p>'
  'Sinovac-Philippines-order':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T16:08:19.633+08:00
    'imagesource': 'jcr:ad90736e-4c7b-4a5c-b16e-d263875315db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
