    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806893b-2198-41e6-9ca0-fcc01db1686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:59:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DBM website, this will be for the SRA of public
        and private health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e4247-0d19-4a87-8c91-b83081fe4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:34:18.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Undersecretary and officer-in-charge Tina Rose Marie Canda also
        said the agency was able to fund the SRA for 20,000 health workers who weren''t
        able to receive their claims under the Bayanihan to Recover as One Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06018d-0e6a-4704-9b80-1b2cf1f7b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:59:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702c3cc-0df1-450f-a6ab-bd3bd7e24ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:59:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said medical frontliners directly handling COVID-19
        patients are entitled to special risk allowance, but numerous health workers
        have lamented not receiving a single peso despite attending to infected individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79a95d-88a4-41bb-9cba-92e488bc3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:59:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676afcf-10ac-49d2-98e5-aabcd778c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T13:59:42.352+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:35:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier called for a “<a href="https://www.cnn.ph/news/2021/8/18/senators-DOH-health-workers-special-risk-allowance.html">liberal</a>”
        interpretation of the SRA provision to cover all health workers in hospitals
        given the wrath of the COVID-19 pandemic, but Duque said in Wednesday’s hearing
        that the DOH executive committee believes it would be best if there’s a law
        that would allow this.&nbsp;</p>'
  'new-zealand-covid-worst-day':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T14:08:54.116+08:00
    'imagesource': 'jcr:19010347-efeb-49c7-bfd4-7dd79a19a8bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2106f7-c7a7-4869-b027-3a5280684660'
    'lead': 'New Zealand authorities reported 62 new locally transmitted Covid-19
      cases -- the highest number in a single day since last year as the country wrestles
      with a growing outbreak driven by the more contagious Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T14:11:28.366+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:35:00.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:53.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand battles worst outbreak since last year as Delta cases rise'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36910e94-15c8-4edc-8f1d-ad7bcef42879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- New Zealand authorities reported 62 new
        locally transmitted Covid-19 cases Wednesday -- the highest number in a single
        day since last year as the country wrestles with a growing outbreak driven
        by the more contagious Delta variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c910a-abd6-42e8-912e-dc33002a04a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week New Zealand confirmed its first community Covid-19 cases
        since February, prompting Prime Minister Jacinda Ardern to announce the whole
        country would enter into a strict lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048be0a-8628-45e8-a6b5-625c27847222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just over a week, that single case has grown to a cluster of
        210, with 198 cases in the country''s most populous city, Auckland, Director-General
        of Health Dr. Ashley Bloomfield said Wednesday. Bloomfield said 11 people
        from the current outbreak were in hospital with Covid-19, although none are
        in intensive care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f988c9f-718f-4d0e-96e7-d806528d82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s tally is the highest number of infections reported
        in a single day this year -- at the peak of New Zealand''s outbreak last year,
        the country reported a record daily high of 89 new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7a06b-2724-4750-926d-bb31b9bda712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is trying to avoid the kind of outbreak occurring in
        neighboring Australia, where cases have spiraled out of control in recent
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234dc85-375f-40a3-9bfb-1dec3ecda35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian state of New South Wales -- which is currently reporting
        the majority of the country''s cases -- recorded its worst day of the pandemic
        Wednesday with 919 new cases and two deaths overnight, according to the state''s
        Health Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba012fd-3c0c-4e8c-a2ea-20018867124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Australia, New Zealand has been slow to vaccinate. In New Zealand,
        less than 20% of the population is fully vaccinated according to data collated
        by CNN -- in Australia, about 24% of the population are now fully immunized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc4ecc-ceff-486c-8bef-1eb0ace9b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although New Zealand''s cases are increasing, Bloomfield said the
        lockdown meant infections were growing steadily, not exponentially. New Zealand
        is under level 4 lockdown -- its strictest measure -- meaning people can only
        leave the house to shop for groceries, access necessary healthcare, get a
        Covid-19 vaccination or test, exercise in their local area, or go to work
        if they are an essential worker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1807a3-d2ea-4204-88a1-014058fd8284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unexpected to see a rise in daily case numbers at this
        stage," the Ministry of Health said in a media release Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282071f-7c32-4d8e-a4c3-3aad56bd77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also combining its tough lockdown with contact tracing
        and testing. More than 20,000 individual contacts of Covid-19 cases have been
        identified and 62% of them have been tested, according to the Health Ministry.
        There are now 480 locations of interests -- or places that are connected with
        Covid-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4788a7f-0a38-4c1c-a3ed-c0c9809be3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, New Zealand has kept the virus at bay with tough entry
        rules, allowing life to continue almost as normal within its borders. Almost
        all foreigners are banned from the country, and almost all incoming travelers
        must spend two weeks in a managed isolation facility at their own cost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84dda1-322e-439e-a755-10127320f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has confirmed more than 3,100 Covid-19 cases and 26
        deaths since the start of the pandemic, according to Johns Hopkins University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba72add-efd7-4dc7-a0bb-a1f0706b8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:11:28.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:35:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/25/asia/new-zealand-covid-worst-day-intl-hnk/index.html">"New
        Zealand battles worst outbreak since last year as Delta cases rise"</a></em></p>'
  'who-covid-cases-plateau':
    'author': 'Lauren Mascarenhas and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T14:11:34.869+08:00
    'imagesource': 'jcr:f254ef2e-62f2-428f-bd1d-795ad8d47215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b62788c-c1fa-4059-bbce-c555a961c7c3'
    'lead': 'The number of new Covid-19 cases reported globally "seems to be plateauing"
      after increasing for nearly two months, the World Health Organization says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T14:16:55.854+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:34:50.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:53.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global Covid-19 cases plateau after nearly two months of increase, WHO
      reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f53fd6-ecc0-42cf-8a61-bf223ee43c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The number of new Covid-19 cases reported
        globally "seems to be plateauing" after increasing for nearly two months,
        the World Health Organization (WHO) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659d3b2-a911-45fe-82dd-6a774cd57f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO reported more than 4.5 million new cases and 68,000 new deaths
        worldwide last week -- only a slight increase from the more than 4.4 million
        cases and 66,000 deaths reported the prior week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b376106-0705-4334-bf1c-15debecd9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cumulative global caseload now stands at more than 211 million,
        with the total death toll surpassing 4.4 million, according to WHO''s weekly
        epidemiological update.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99562a2-caf2-47dd-bbc4-a344ac3b427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new global cases now appears to be stable, after increasing
        since mid-June, WHO noted in the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ac5dd-8423-4fd0-b249-dcc4491a17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world had earlier seen a plateauing in global cases in May,
        according to WHO, but outbreaks partly driven by the highly transmissible
        Delta variant have sent cases surging in many countries in the past two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79670b0d-b52c-48eb-9ce3-79a78b60625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States reported the highest number of new cases last
        week -- at 1.02 million, a 15% increase from the previous week -- followed
        by Iran, India, the United Kingdom and Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98596dc-3316-4a9a-803c-e5fb6d9d8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Pacific and the Americas saw the largest increase in
        cases last week -- at 20% and 8% respectively. Southeast Asia and Eastern
        Mediterranean reported a decline in infections, while the other regions saw
        stagnant cases, according to WHO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc7e10-7582-4a20-9435-f67a680ddaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in cases in the Western Pacific region was partially
        driven by the widening Delta outbreak in Australia. Over the past week, the
        country''s single-day caseload has repeatedly reached new highs, surpassing
        its previous record from August last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871338b-f541-4b50-bd0e-d7d90a401c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections are also climbing in New Zealand, despite the country
        imposing a nationwide lockdown after confirming just one locally transmitted
        coronavirus case last week. On Wednesday, it reported 62 new cases, bringing
        the total caseload of the ongoing outbreak to 210.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c53cc8-aa3c-4602-a0fc-a30577d261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, officials in both Australia and New Zealand have
        suggested a shift of approach in dealing with Covid-19, from attempting to
        eradicate the virus to eventually learning to live with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda65c2-55a9-4dd9-85a0-1cc2309ce77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published in Australian media Sunday, Prime
        Minister Scott Morrison hinted at an end to the country''s zero Covid-19 restrictions,
        saying the lockdowns "are sadly necessary for now" but "won''t be necessary
        for too much longer." He said the Australian government intended to shift
        its focus from reducing case numbers to examining how many people were getting
        seriously ill from Covid-19 and requiring hospitalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bf34b-6357-4d55-bc38-5ea991893740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, New Zealand''s Covid-19 response minister Chris Hipkins
        told public broadcaster TVNZ the Delta variant has raised questions about
        the long-term viability of the country''s coronavirus elimination strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a352b37-3f95-4de7-91a7-2ce01993e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does mean that all of our existing protections start to look
        less adequate and less robust. As a result of that, we are looking very closely
        at what more we can do there. But it does raise some very big questions about
        the long-term future of our plans," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592aaf12-39f6-422b-9c03-17e78bc55b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly report, WHO noted that the emergence of Covid-19 variants
        of concern, including the highly transmittable Delta variant, has highlighted
        the need to increase vaccination, as well as the importance of maintaining
        public health and social measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2c364-2f98-4729-953e-db9b38cd1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited a modeling study in England that shows a delay in lifting
        these safety measures reduced the peak in daily hospitalizations by nearly
        three-fold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34aea88-3d3a-4203-89f6-07e0ea3a4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relaxation of public health and social measures should therefore
        be carefully and cautiously balanced against levels of vaccination coverage,
        and the circulation of Variants of Concern," WHO wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91511dea-4f32-4484-af14-dee1545824c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:16:55.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:34:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/25/world/who-covid-cases-plateau-intl-hnk/index.html">"Global
        Covid-19 cases plateau after nearly two months of increase, WHO reports"</a></em></p>'
  'Tokyo-Paralympics-underway':
    'author': 'Ben Westcott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-25T14:27:46.750+08:00
    'imagesource': 'jcr:3e4b52a4-548e-4295-ac94-3484708df7f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '667bf177-f0a5-4d29-acad-8c670e91b18f'
    'lead': 'Athletes will compete for dozens of gold medals in Tokyo on Wednesday
      as the 2020 Paralympics, delayed by a year due to the pandemic, finally gets
      underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T14:31:41.673+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:34:42.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:54.036+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First golds up for grabs at Tokyo 2020 Paralympics as Japan battles
      COVID increase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd2131-340f-493d-bfef-8b916e6cc803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Athletes will compete for dozens of
        gold medals in Tokyo on Wednesday as the 2020 Paralympics, delayed by a year
        due to the pandemic, finally gets underway as new coronavirus cases surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c8bd-3969-4aa1-a6c7-dd5caf02b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be 16 medal events in the swimming alone on Wednesday,
        while four gold medals each are up for grabs on the cycling track and in wheelchair
        fencing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3d150-862c-4ccd-b2b0-e711762c435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after qualifying for the men''s 400 meters freestyle final
        on Wednesday afternoon in Japan, Australian swimmer Alexander Tuckfield said
        getting into the water after the long postponement felt like having a "weight
        lifted from my shoulders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d2276-1761-4e35-bcab-11eed4fb1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years of just training, training and training for this competition,"
        Tuckfield said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e00cf-7ebe-43f9-8f58-4166ec171b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wheelchair basketball and goalball competitions also began on
        Wednesday, with China''s women''s basketball team beating Algeria 74-25 and
        the Netherlands defeating Team USA 68-58.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefb692-ea07-4800-a302-cf6a2d89ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Paralympics kicked off with a colorful and celebratory
        opening ceremony Tuesday night, including a parade of the participating nations
        led by the six-member Paralympic Refugee Team. One volunteer carried the Afghanistan
        flag, in honor of Afghan athletes unable to compete in the Games after flights
        out of the country were canceled after the Taliban seized power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb73393-e647-469f-9094-3e8d69d57325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world has ever labeled you, now is your time to be relabeled:
        champion, hero, friend, colleague, role model or just human," said President
        of the International Paralympic Committee (IPC) Andrew Parsons on Tuesday
        night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b2e10-37f9-4e45-98bb-6b2dd20cc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the best of humanity and the only ones who can decide who
        and what you are."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f76ce-4fe2-4933-95cc-a23c18b26629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every country attended the opening ceremony: New Zealand''s
        Paralympic team did not take part due to concerns over the spread of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0a218-cd95-43a2-8246-c6d9f015a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has seen record coronavirus cases in recent months, with more
        than 21,000 infections and 42 deaths nationwide reported Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f3b33-b678-4155-834f-34a2bd488a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo confirmed 4,220 new cases on Tuesday, taking the total number
        of infections in August to over 100,000 -- the first time a monthly tally
        has crested 100,000 cases. Last week, Tokyo Governor Yuriko Koike said the
        situation was a "disaster-level" emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bcc98-8441-4448-a328-effbe84f196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Prime Minister''s office, just over 40% of Japan''s
        population has been fully vaccinated as of August 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4587787-bbdc-48ae-9740-c415c00b5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government is set to decide Wednesday on expanding
        a state of emergency for Tokyo and 12 other regions to eight more prefectures,
        according to public broadcaster NHK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cba961-4a37-496d-971a-5fefb11e8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Olympics, the Paralympics are being held almost entirely
        without spectators to curb the spread of the virus. At least eight Paralympic
        athletes have tested positive for COVID-19 since August 12, according to the
        IPC, as well as 33 Games-related personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254df9d3-d750-4bf3-8d1a-fd7d28249281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T14:31:41.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/25/sport/paralympics-tokyo-2020-day-1-intl-hnk-spt/index.html">"First
        golds up for grabs at Tokyo 2020 Paralympics as Japan battles Covid increase."</a></em></p>'
  'Sara-Duterte-PDP-Laban-Duterte-Go-own-up-tandem':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T14:54:11.806+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81febec0-fc8f-4125-b43a-7930176fa878'
    'lead': '"I refuse to be a political punching bag for a party in complete disarray,"
      Davao City Mayor Sara Duterte says, after her father President Rodrigo Duterte
      of PDP-Laban told her that he would run for vice president in tandem with Sen.
      Bong Go.'
    'mgnl:activationStatus': true
