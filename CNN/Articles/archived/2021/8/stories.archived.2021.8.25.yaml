      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec265594-17e8-49c8-8ff5-81a427518845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo confirmed 4,220 new cases on Tuesday, taking the total number
        of infections in August to over 100,000 —&nbsp;the first time a monthly tally
        has crested 100,000 cases. Last week, Tokyo Governor Yuriko Koike said the
        situation was a "disaster-level" emergency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f221cb-44af-4b1c-ba36-e0fce1261346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
