    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators press DepEd on pilot testing of face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd229f26-b80f-4304-9056-0953cf12567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — Some
        senators on Wednesday questioned Department of Education officials on their
        supposed lack of a sense of urgency in gradually getting students back to
        the classrooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da52b23-7f96-43e1-b72f-5af56056a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing, Senator Pia Cayetano pointed out that the Philippines
        is now one of only a few countries that have yet to return to the classroom
        setup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7bed9-23ef-4b3c-b791-170db7a8c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That rollout is so slow and pathetic if you ask me. Sorry, pero
        huling-huli na talaga tayo [Sorry, but we are really left behind],” Cayetano
        said during the Senate Committee on Basic Education, Arts, and Culture hearing
        on the upcoming opening of classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2e727-b7e6-4f38-9344-e029a255429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Nepomuceno Malaluan said the COVID-19 Inter-Agency
        Task Force has already approved the joint DepEd-Department of Health guidelines
        for the conduct of limited face-to-face classes in areas classified as low-risk
        for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383fbb2-a8c9-4110-bbd7-b4f049af6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that President Rodrigo Duterte still has the final
        say if it will be allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db1fce-7f1f-4e67-b41a-bca8694f16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the planned pilot testing in 129 schools will be conducted
        for a period of two months beginning September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b7a98-e209-40d0-822f-52f60de5468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd, the program will be voluntary, requiring a written
        consent from the parents or guardians of participating students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbd883-10c9-489e-8a7f-2f5ce054c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes will have a maximum of 12 students for kindergarten, 16
        for grade levels 1-3, and 20 for senior high school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5585a92-af4c-417d-87c9-88c904212dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746b939-2578-4114-b15d-f2420eefe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay asked the officials why the plans haven’t been
        presented to the President yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e948c2c-39df-4de4-88a3-d415902955a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why wait for the next IATF, Cabinet meeting? The secretary can
        just probably call or set an appointment with the President, di ba? And do
        a one-on-one presentation with him, kasi for me there’s a sense of urgency,”
        Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a291de9-4cf2-4bb5-bfcc-eb871b7db0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Pulse Asia Survey, committee chairman Senator Sherwin Gatchalian
        said 62% of public school students want to physically go back to school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c58e69-99af-4e56-9c9b-94355a5b59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the distance learning setup, most public school students mainly
        rely on printed modules due to limited access to gadgets and internet connection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2b986-78c0-4d57-a0fc-14e896acb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of private schools, meanwhile, wants the government to decide
        on them separately, as they may be more capable in carrying out limited face-to-face
        classes in the new normal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98c30a-0b4e-45ed-a596-ef5e967f32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang comment naman ng mga ibang private schools, kung hihintayin
        natin na mapunta sa very low quarantine classification before we pilot, then
        we may never see a limited face-to-face for NCR, for example,” Coordinating
        Council of Private Education Association legal counsel Noel Estrada told the
        committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a13c2-807e-478f-953d-234ca2a33dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other private schools said that if we wait for the
        imposition of a very low quarantine classification before we pilot, then we
        may never see limited face-to-face classes for NCR, for example.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b03b2-2dab-4a7f-ba36-37b15f32e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:48:34.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:33:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd data show around 8.5 million basic education students have
        enrolled in public and private schools for the coming school year.</p>'
  'Tokyo-Paralympics-2020-LGBTQIA':
