  'DBM-funds-PGC-expanded-sequencing-capacity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T11:11:46.765+08:00
    'imagesource': 'jcr:0e5b45b6-c388-48a8-82e4-bd4a4906a227'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07bacae-b838-4054-97bb-09cc904bb44e'
    'lead': 'President Rodrigo Duterte has directed the Department of Budget and Management
      to provide funds to increase the country''s capacity to do genome sequencing,
      Science and Technology Secretary Fortunato dela Peña says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T11:21:19.672+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:35:54.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:51.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM ordered to release funds for expanded genome sequencing capacity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f37d304-609b-45a4-9447-7d575fd333f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte has directed the Department of Budget and Management to provide
        funds to increase the country''s capacity to do genome sequencing, Science
        and Technology Secretary Fortunato dela Peña <a href="http://https://www.facebook.com/dostSecFTP/photos/a.848839558600943/1981627628655458/"
        target="_blank">said</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a44ef-0d80-4975-a4aa-b40e714be3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña did not specify an amount, but the Philippine Genome Center
        earlier <a href="https://cnnphilippines.com/news/2021/7/27/Genome-center-seeks-funding.html"
        target="_blank">sought P100-million funding support</a> - P50 million each
        for its satellite offices in the Visayas and Mindanao. With the budget, each
        facility will be able to sequence 50 samples per week for the rest of the
        year, PGC noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030cb41-af32-4783-bc32-490eff987e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very welcome news that the President has supported the University
        of the Philippines'' decision to expand the capabilities of the PGC branches
        in Visayas and Mindanao to enable them to do the advanced sequencing protocols
        which are urgently needed particularly with the coming out of COVID-19 variants
        and for ordering the DBM to release funds for the purpose,” dela Peña said
        Tuesday in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19797f3-ff2d-42d9-89c0-bfa7340cc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only the PGC main office in Quezon City is conducting
        genome sequencing, which identifies the type of variant a coronavirus-positive
        person has.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb663128-b0f2-4e47-bef1-0f197f10ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGC and UP National Institutes of Health have detected <a href="https://cnnphilippines.com/news/2021/8/23/Delta-variant-cases-community-transmission-Metro-Manila-Calabarzon.html"
        target="_blank">cases of all four variants of concern</a> in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64547dcd-3cc5-4209-9c3b-5d1189becfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has declared community transmission of
        Delta, the most contagious among all variants of concern, in Metro Manila
        and Calabarzon, but it said more evidence is needed to say the situation is
        the same nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b05eb-dd6b-4c5e-b4be-ad9e93d7ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:09:45.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community transmission means the source of infection can no longer
        be traced.</p>'
