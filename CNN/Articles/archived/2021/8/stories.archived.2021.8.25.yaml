    'template': '1'
    'title': 'OCTA: NCR COVID-19 growth rate drops, Cagayan De Oro surge slows'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950d397-f349-460f-bd15-7bed75af021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong>&nbsp;OCTA
        researchers are reporting lower growth rates and reproduction numbers in Metro
        Manila and Cagayan De Oro compared to the previous week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9d02e-6256-4a48-aa1c-9b04a8e622b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2630be8-1322-4b30-9bab-25dac4368fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA on Wednesday said the National Capital Region recorded an average
        of 4,019 new cases per day from August 18 to 24, a growth of about 13%. The
        rate is much lower compared to previous weeks when infections rose by 54%,
        46% and 67%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f306c2a-6d97-4717-9125-75b25f635f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d521ce1-44fc-4191-9a11-57227f1ae92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s reproduction number - or the number of people infected
        by a single case - also decreased to 1.53 but is still at critical level.
        The same goes for Metro Manila''s cities and municipality, with their growth
        and reproduction rates also dropping but remaining critical - except for Navotas,
        where the reproduction number fell to 1.4, now only at the "high" range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10086457-9304-4ba8-9319-e512befef15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038db21f-d184-47f6-9d99-2da364004dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://covidactnow.org/covid-risk-levels-metrics#infection-rate">US
        nonprofit Covid Act Now</a> - which OCTA uses as reference - a reproduction
        rate of over 1.4 means cases are increasing exponentially, while a figure
        below 0.9 means infections are decreasing.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358de9f-6bed-43e0-9bd6-bac044951862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a5cac-69e1-4ed9-a5ae-e950fd474929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also noted that five of NCR''s local government units had intensive
        care unit or ICU occupancy rates at critical levels, or above 85%. These are
        San Juan (100%), Muntinlupa (95%), Parañaque (85%), Las Piñas (90%) and Marikina
        (95%). On COVID-19 bed occupancy, the municipality of Pateros was the sole
        LGU with a critical rate, at 100%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8b1cc-e5f5-4926-ac22-4c615641fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4070c5e-d964-465f-a580-d846d27e3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, OCTA said Cagayan De Oro''s surge has slowed down as
        its reproduction number fell from 1.38 seven days ago to 1.15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eafc3f-73db-42a7-9bf0-55177f97d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bddcf-db06-4fb1-994a-b3ee47be5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA added that if this trend continues, the city may see a drop
        in cases in one to two weeks. However, its hospital bed and ICU occupancy
        remained at critical levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4080e-5366-4998-8ecb-f83add64da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148da10-6c92-4a8f-895a-628e562a5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro is tagged as an area of concern, along with Malaybalay
        and Valencia in Bukidnon, and Iligan City, due to significant rises in coronavirus
        cases. Valencia and Malaybalay also have critical levels of average daily
        attack rates - or the number of infected people per a population of 100,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930867ff-b356-495f-bf23-54585b3174e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93825fa1-a772-4135-9bd0-4c91002b0e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:12:55.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:31:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Davao City, OCTA said there is no cause for alarm due to
        the area''s low reproduction number of 1.16, although its ICU occupancy was
        still high at 73%.</p>'
