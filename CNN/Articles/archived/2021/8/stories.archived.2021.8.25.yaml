    'mgnl:tags': ['Duterte', 'Duque', 'resignation', 'DOH', 'COA', 'deficiencies']
    'template': '1'
    'title': 'Duterte ‘will never fire’ Duque, but will accept his voluntary resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde2465-4c86-450e-a8c3-3fcbf0dfe257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte reiterated on Tuesday that he will continue to support embattled
        Department of Health Secretary Francisco Duque III but will accept the latter''s
        voluntary resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca7a36-277e-4a9d-9c3f-a321171caf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon, kung si</em> Duque will offer to resign voluntarily,
        <em>tatanggapin ko. Pero kung sabihin mo ako ang magsabi sa kanya</em> ‘Magresign
        ka,’ that will never happen,” the President said during his weekly address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1ba84-7112-4444-9347-77d7f558e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, if Duque will offer to resign voluntarily, I
        will accept it. But if you tell me I should tell him ''You resign,'' that
        will never happen.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79177d3-4d43-4d08-8ffc-292c5317e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid controversies surrounding the Health chief following
        an audit report that found ₱67 billion worth of “deficiencies” in the DOH’s
        COVID-19 pandemic response funds in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461071bd-3359-4771-9c2f-7673c0ff5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest statement is contrary to what Duterte said last
        week. The president had said he has turned down Duque''s offer to quit twice
        and will <a href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-Francisco-Duque-resignation.html">reject
        outright any offer of resignation from the Health chief.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f6861-b8b0-4c33-814f-321aeb18db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: D<a href="https://cnnphilippines.com/news/2021/8/21/Duterte-firm-stance-Duque-.html">uterte:
        I will stand by Duque even if it will bring me down</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea026d7-18d2-4d55-8531-38e09d169f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President also said that he will not remove Duque
        from office just “because it is the clamor of the public.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f2e92-7bc2-419c-abcb-da96c35b30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maski kaming dalawa na lang ni</em> (Even if it''s just me
        and) Duque and the rest of the Philippines, I will stand by him. <em>‘Pag
        nasira ako eh di nasira</em> (If this destroys me, then so be it), but I will
        never abandon a person just like that,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f693ea-e9ee-419f-a8ef-e6e3ff5ec969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Clarify your audit reports’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f012-99a1-4f9b-a930-e47bf67e18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told the Commission on Audit to put a preamble in its
        audit reports to immediately inform its readers of their findings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdec8d1-0024-49e7-9bef-656a8889c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang akin lang</em> (For me it) is the presentation. <em>Dapat
        diyan</em>, in your findings there is sort of a preamble <em>na</em> (that)
        this is an audit report <em>tapos wala kaming nakita</em> (we did not find
        anything),there is no corruption, there is no loss of funds<em> tapos tsaka
        nyo i</em>summarize <em>lahat</em> (then that''s when you summarize everything),”
        Duterte explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d2a61-815d-4bbc-8653-a7120ef21468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taped address aired on Saturday, Duterte already <a href="https://cnnphilippines.com/news/2021/8/21/Duterte-COA-reconfigure-audit-report.html">advised
        COA to “reconfigure” its reports</a> on government agencies in a way that
        will immediately say there are no irregularities found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5a4b0-e05f-460d-9e2d-cacaeb70d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the President blasted the state auditors after they
        uncovered "deficiencies" in the DOH’s management of pandemic budget, emphasizing
        that it is impossible to steal billions of government funds. He later on clarified
        that he was not criticizing the agency as he recognizes its constitutional
        mandate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9192448-e399-4c8a-943e-8537265650b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T04:38:58.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told COA to refrain from publishing findings since this
        would taint the agencies with “corruption by perception.”</p>'
  'Duterte-De-Lima-Roxas-COA-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T05:28:49.023+08:00
    'imagesource': 'jcr:0b976506-39d0-4a97-9283-2ff785979caa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb9e569-0b9e-459c-a6d8-ccf627c5cab0'
    'lead': '''Ito perang kinuha talaga. Eh itong kay Duque magbili eh, ito nag-cash
      advance, nag-bale,'' President Rodrigo Duterte says as he defends Health Secretary
      Francisco Duque III from corruption allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T05:31:39.390+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:42:45.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:40.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'De-Lima', 'Roxas', 'DOJ', 'DILG', 'COA', 'report', 'audit']
    'template': '1'
    'title': '‘Ito kinuha talaga,’ Duterte accuses De Lima, Roxas, Aquino admin departments
      of corruption'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eec46b-cb42-4f91-bc90-e37640392e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte on Tuesday accused former Justice Secretary Leila de Lima
        and former Interior Secretary Mar Roxas of stealing public funds, citing previous
        audit reports that flagged millions to billions of unliquidated funds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b576d4-2eef-4bdb-be32-b04db20227a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While defending Health Secretary Francisco Duque III in his weekly
        address, Duterte mentioned that the Commission on Audit during the Aquino
        administration discovered P617.44 million worth of unliquidated cash advances
        under the Department of Justice in 2013 when it was headed by De Lima.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bbb67-8db4-4f09-829c-78cb2b8aef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited P7 billion worth of unliquidated fund transfers made
        in 2014 by the Interior Department, which was then headed by Roxas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0097f5-936a-4c99-a080-1a11806d050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte compared this to the P67 billion “deficiencies” uncovered
        by COA on the Duque-led Health Department’s management of COVID-19 funds in
        2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a88a0-b30a-4bf2-b101-5af5d966f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito unliquidated cash advances. Ito perang kinuha talaga. Eh itong
        kay Duque magbili eh, ito nag-cash advance, nag-bale,” the President explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1bd75-3c90-4235-8d9b-f50e2f8e24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are unliquidated cash advances. This is really
        stolen money. Duque made cash advances for purchases.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4638851-cbc7-428a-9ee4-2a2ceed3d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ex-Aquino admin officials respond</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b7611-1a2b-4a38-a060-ec8d97d3b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the COA reports released years ago have been resolved,
        which is why no cases have been filed against her and Roxas related to these
        audit reports. She challenged Duterte to file cases with the Ombudsman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd26b9-69d7-4c05-8a38-d5310adfe672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the DOJ already denied that it has accumulated such an
        amount of unliquidated cash advances, noting that this only amounted to P890,000.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e693c4b-9747-4916-96ea-0340451e70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained senator also criticized Duterte for being hypocritical
        by digging up old audit reports when he urged his agency heads to ignore this
        and he himself has refused to disclose his own statement of assets, liabilities,
        and net worth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e78db6-bd1b-4a02-b59b-341141d9f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s accusation against me and Sec. Mar Roxas regarding COA''s
        past reports on our agencies is just plain rich in irony and hypocrisy. Duterte
        raising issue with COA reports on the DILG and the DOJ under the PNoy Administration
        is a clear case of misdirection," she said in a statement on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc40c5-7293-4202-82eb-396a5da7b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas responded in a social media post on Wednesday, saying "Why
        are you so obsessed with me? 5 years na. Magtrabaho na lang kasi [Just work]."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f23977-14a1-4efe-b468-2daaea939180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, he said Duterte is once again using his
        name to divert the public''s attention away from the agencies under his watch
        that have been flagged by COA. He said he has no pending liabilities that''s
        why he was cleared by the Duterte administration to retire.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d0422-6782-429b-b658-3bc666d5eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-26T10:01:48.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:42:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party also explained that the amount flagged by COA
        is the responsibility of local governments and not the department.</p>'
  'Kathy-Hochul-first-speech-as-New-York-governor':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T05:46:15.784+08:00
    'imagesource': 'jcr:42fd1063-186c-4ec8-8af6-70c930fbd3a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85de2fbf-82f1-4a3f-bab4-3373b8fcfe2e'
    'lead': 'New York Gov. Kathy Hochul promised on Tuesday to forge a "new era of
      transparency" in the halls of a state government that has for decades been wrought
      by corruption, ethics scandals and a culture of sexual harassment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T05:48:11.118+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:42:14.574+08:00
