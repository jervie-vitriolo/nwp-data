      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">And you
        know how they did it: they looked for their way out even we helped them find
        a way out. OFWs are a proactive and low or no maintenance constituency it
        is a pleasure and privilege to serve. <a href="https://t.co/7rUPFbBHzE">https://t.co/7rUPFbBHzE</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1430307821774532609?ref_src=twsrc%5Etfw">August
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed31bfd-8552-426e-8fbe-96cd02c15ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T10:14:11.845+08:00
