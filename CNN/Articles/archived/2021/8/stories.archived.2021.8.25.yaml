      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68139878-b2a7-497b-8f3f-029e16a7bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:41:36.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:27:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to StaySafe’s privacy statement, it does not collect a
        user''s name, age, gender and other personal information. Should a user come
        in close contact with persons who have reported themselves as COVID-19 positive,
        the user will receive an exposure notification, the app maker said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400909d6-1dae-44d0-ad48-8aca226e7d89'
