      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More OFWs from Afghanistan who have flights from the United Kingdom,
        Doha, and Singapore are set to arrive in the country on Wednesday, the DFA
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fecd03-bc09-4b50-8e0c-db357fbaa2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T10:14:11.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:36:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 183 Filipinos have fled Afghanistan after Taliban forces
        seized power last week. The first batch of repatriates arrived in the Philippines
        on August 17 after they were evacuated by their employers to Doha, Qatar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ec2e6-4e7c-44dc-97d3-573984ce69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T10:14:11.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:36:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen other Filipinos are requesting for repatriation, while 10
        have chosen to stay even after the Philippine government ordered mandatory
        evacuation as tension continues to escalate, the DFA added.</p>'
