    'mgnl:tags': ['Simularity']
    'template': '1'
    'title': '88 foreign vessels now out of PH waters after sewage dumping report
      — Simularity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f89d1-2014-407d-b78e-dc71e353586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)—</strong> Dozens
        of foreign vessels have moved out of Philippine waters since July, according
        to a US-based geospatial imagery firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefadee7-2b3c-47cd-9d59-b721bc43399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest data made public this week, Simularity said it monitored
        fewer ships in parts of the country’s exclusive economic zone (EEZ) since
        releasing the July 12 report on the alleged waste dumping in the Spratly Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e2d07-a82c-4f37-83d4-289d3ed4d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are 71 fewer ships in Union Banks, 35 fewer ships in Thitu
        Reefs, and 88 fewer ships in the Philippine EEZ overall since our report,”
        Simularity said in a <a href="https://simularity.com/august-2021-good-news-for-spratly-reef-health-ships-no-longer-anchored-in-large-group-as-70-move-out-of-union-banks/">report
        dated Aug. 23.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddd8a3-e86a-4f21-8678-11ad2ea418b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the ships “are no longer anchored together in large numbers,”
        therefore reducing the amount of waste dumped in the area.</p>'
    '11':
      'image': 'jcr:45a4c110-1f4c-4ac9-93c5-ad6b5a8ede8c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccade79-4b19-4122-a148-2768350c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108a62b-ebdd-4be1-b3f4-18724fa17557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simularity’s <a href="https://cnnphilippines.com/news/2021/7/13/Spratly-Reef-China-ship-damage-Simularity.html?fbclid=IwAR1O4bw27pthcMxVwl9AMcVjW6YOYCSPzmRzipVX9mslpLgjYjk-xxt9EQI">previous
        report</a> argued that Chinese vessels have been causing long-term marine
        life damage by dumping waste and sewage in the Spratly reefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2dc95-c2b3-4cc5-b0aa-f5d6dd86664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that the reef damage directly affects the fish stocks
        of the entire South China Sea, where the Philippines, Brunei, Malaysia, Taiwan,
        and Vietnam have claims, but much of which area is contested by China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdd296-29a8-4036-8bed-a4e82b8e080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Philippine and Chinese officials raised doubts over the accuracy
        of Simularity''s report— particularly on the use of an image they claimed
        was an old one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8da098-fb88-4fd2-adf4-58af66908c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T22:14:40.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2021/7/14/Simularity-report-photo-ship-dumping-waste-South-China-Sea.html">
        Simularity explains as PH, Chinese officials cast doubt on sewage dumping
        report</a></strong></p>'
