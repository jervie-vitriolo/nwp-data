  'OCTA-NCR-Cagayan-De-Oro-':
    'caption': 'OCTA researchers are reporting lower growth rates and reproduction
      numbers in Metro Manila and Cagayan De Oro compared to the previous week. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T18:03:03.887+08:00
    'imagesource': 'jcr:e0df8996-6e2c-4f62-8a27-826596f9afab'
