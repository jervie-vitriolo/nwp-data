      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last three years, Williams has been chasing the all-time
        grand slam singles record of 24 championships held by Margaret Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d899d0d-2b92-4a42-b758-6f43ef4b1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:56:18.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is the latest high-profile name to miss the tournament
        after defending men''s champion Dominic Thiem, Roger Federer and Rafael Nadal
        all announced they would not be competing due to injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210437c6-63c9-4003-aae0-22487084cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:56:18.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:28:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 US Open will be the first Grand Slam without Williams,
        Federer, or Nadal in the main singles draw since the 1997 US Open.</p>'
