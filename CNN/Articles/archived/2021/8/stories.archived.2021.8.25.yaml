      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bac1cc-ea1d-4d3c-a5ce-52e9526317e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He married Shirley Ann Shepherd in 1964, and the couple had one
        daughter, Seraphina. They remained married until Watts'' death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e06e9-b06f-41a4-a9de-3e276e9e5197'
