    'jcr:uuid': '26937438-5695-42a3-a330-2ac79e3ebbc0'
    'lead': 'Vaccine czar Carlito Galvez Jr. says the 10 million Sinovac shots will
      be purchased under a better deal than earlier procurements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T16:11:10.462+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:33:17.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
