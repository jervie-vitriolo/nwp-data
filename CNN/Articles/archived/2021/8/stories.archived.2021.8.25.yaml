      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban earlier released a statement saying Duterte has accepted
        the ruling party''s endorsement for him to run for vice president next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace8882-e396-4986-b4c1-6fe6e904984a'
