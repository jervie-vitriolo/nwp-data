      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Senators
        on Wednesday criticized Health Secretary Francisco Duque III for letting other
        agency officials answer questions directly addressed at him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fe510-68c5-4fd7-934d-322a6adecae1'
      'mgnl:activationStatus': true
