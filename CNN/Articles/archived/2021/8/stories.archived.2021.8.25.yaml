    'template': '1'
    'title': 'Biden decides to keep August 31 deadline to withdraw from Afghanistan
      as evacuations accelerate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479b817-7d2a-49a5-8883-7174b1a19d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will stick,
        for now, with an August 31 deadline to withdraw US troops from Afghanistan,
        according to a senior administration official, after determining the risks
        of Taliban reprisal or terror attacks were too high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb756c59-10ee-46d8-802a-e6cf3ab61bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3a40c-5853-4507-a866-078b383d39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:05.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden relayed his decision in crisis talks of the Group of 7 on
        Tuesday morning, making clear the decision to stick to the withdrawal timeline
        was in large part driven by those security risks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32304700-6b3f-4227-ba7a-47a86825c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b47ee9-60ce-47e5-8122-921a3af76864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and western officials familiar with the discussion said Biden
        noted that each day the risks are getting higher in a country now controlled
        by the Taliban. The President made a particular point of warning of the potential
        for terror attacks, which has become an acute concern inside his administration,
        the officials said.</p>'
