    'lead': 'Senator Panfilo Lacson says a "mafia" appears to be still operating inside
      the Department of Health, as he questioned the amount of funds wasted due to
      overstocked, expired, and expiring medicines from 2013 to 2020.'
    'mgnl:activationStatus': true
