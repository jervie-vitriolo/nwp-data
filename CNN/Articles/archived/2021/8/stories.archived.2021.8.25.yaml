    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee5c59e9-2536-4aeb-9dfc-376910499a9f'
    'lead': 'The asteroid, called 2021 PH27, completes an orbit around the sun every
      113 days and comes within 12.4 million miles (20 million kilometers) of our
      star'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T09:29:13.202+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:37:00.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:49.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fastest orbiting asteroid found in our solar system'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8d1d0-71d3-482e-9b4e-5fab150243ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A newly discovered asteroid is sticking
        close to our sun -- much closer than our own planet Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad04af-daea-4d75-b309-17528cd5489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid, called 2021 PH27, completes an orbit around the sun
        every 113 days and comes within 12.4 million miles (20 million kilometers)
        of our star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfab53-e03b-42ee-bc69-f6fc1b039154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gives this space rock the distinction of having the shortest
        known orbital period for an asteroid -- and only the second shortest orbit
        around the sun after Mercury, which takes 88 days to complete its orbital
        journey around our star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d72a70-07c9-43f9-952b-78ba868bbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Sheppard, an astronomer at the Carnegie Institution for Science,
        discovered the asteroid in twilight observations made by Brown University
        astronomers Ian Dell''Antonio and Shenming Fu on August 13. Dell''Antonio,
        a professor of physics, and Fu, a doctoral student, took the images using
        the Dark Energy Camera mounted on the Víctor M. Blanco 4-meter Telescope at
        Cerro Tololo Inter-American Observatory in Chile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a2fda-de1e-4713-8b62-11143656a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aspects of the asteroid surprised Sheppard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee572fd-f8d8-4584-8872-2acb507e7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is 0.6 miles (1 kilometer) in size and "very few asteroids
        this size in the inner solar system likely exist that are unknown," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c640e-dddb-4b26-8d7f-84d88c83b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2021 PH27 gets so close to the Sun that its surface can reach temperatures
        of 900 degrees Fahrenheit (482 degrees Celsius), hot enough to melt lead,"
        said Sheppard via email. "Because of these extreme temperatures, it is unlikely
        2021 PH27 is composed of any volatile material, and it is most likely made
        up of rock with maybe some metal like iron."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b12b4-dd99-444c-9aee-15b7e3bbaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has an unstable orbit that crosses the orbits of Mercury and
        Venus as they make their way around the sun. Within a few million years, the
        asteroid''s orbit will likely cause its doom. The rocky fragment could collide
        with Mercury or Venus, or the sun itself, or be knocked out of its current
        position in the solar system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12264ae-420a-4940-a0d3-b45e38432767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is so near the sun''s massive gravitational field of
        the sun that it experiences effects on its orbit, Sheppard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dcc89-50de-4f78-b6e9-368eba42c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newfound asteroid is only one of about 20 Atira asteroids, which
        are those asteroids that are completely interior to Earth''s orbit of the
        sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac7fbf-02d3-4aa8-b2f5-ca88f358f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:05.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are a few known asteroids that come nearly as close
        to the sun as 2021 PH27, they have much longer orbits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241ae07-62e6-47d6-8ec0-0a6b732f24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these asteroids have been seen to have dust in their orbits,
        suggesting the asteroids are slowly fragmenting or cracking apart from the
        extreme thermal stresses on these objects," Sheppard said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d3052-788a-4e81-8662-95257a45b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable example of this is Phaethon, the cometlike asteroid
        that creates the Geminid meteor showers that occur in our skies every December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f69c5-9789-42f9-9784-b163920cd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracking down an asteroid</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e232c-5264-46d2-b9c6-6fd5f2f23e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where did this space rock come from? That''s one of the questions
        Sheppard wants to investigate next, but he has some ideas based on the preliminary
        observations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe6578-7f46-40c5-b743-2a69cfde4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that the asteroid became dislodged from the main asteroid
        belt located between Mars and Jupiter, but Sheppard hasn''t ruled out the
        possibility that 2021 PH27 is actually an extinct comet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76ccce-0b80-42ea-abf9-3a66219b0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be an extinct comet as comets are known to come from the
        outer Solar System on elongated, long period orbits and gravitationally interact
        with the inner planets to get more circular shorter period orbits that keep
        them in the inner solar system for long periods of time," Sheppard explained.
        The inner planets include Mercury, Venus, Earth and Mars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad706b65-d5d5-4832-9f7c-196df963824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happens, some of the comet''s elements will evaporate
        until it no longer looks like a comet. Instead, it''s just the leftover remnants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f22ed-1de6-4b2c-b1ee-d84e739f18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppard typically searches for incredibly distant objects in the
        solar system and beyond. However, it''s also crucial to understand the population
        of asteroids close to Earth''s orbit. Near-Earth asteroids have a chance of
        impacting Earth in the future, but some of them are incredibly difficult to
        observe because they approach our planet during the daytime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b5dcd-d8aa-4f8e-a351-b3a499a3ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The space interior to Earth''s orbit has been relatively unexplored
        to date," Sheppard said. "It is hard to observe the region towards the Sun
        because of the Sun''s extreme glare."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679bb56-d415-4c90-86a0-73bfeedd9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dark Energy Camera has a large field of view, making it
        a powerful tool to search for otherwise elusive objects like 2021 PH27 --
        especially during the twilight hours as the sun sets and just before it rises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beab447-089a-4b1a-a133-76b7c3e03771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sheppard''s discovery, astronomer David Tholen at the University
        of Hawai''i measured the asteroid''s position and predicted where it could
        be observed the next night. This enabled multiple telescopes to observe the
        asteroid from Chile and South Africa on August 14 and 15. These astronomers
        postponed observations for their own research to assist with learning more
        about the asteroid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf503328-2141-4bce-93bf-72a2ddec3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although telescope time is very precious, the international nature
        and love of the unknown makes astronomers very willing to override their own
        science and observations to follow up new interesting discoveries like this,"
        Sheppard said. "We are so grateful for all of our collaborators who enabled
        us to act quickly on this discovery."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ea2d6-d754-4fc2-b01f-cbcdb56af620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, the asteroid will pass behind the sun and won''t be observable
        until early 2022. Sheppard is eager to learn more about the asteroid''s composition
        and its origin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c09667-4b88-4dff-92f1-68479062eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:29:13.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are these inner asteroids coming from? Some are recently
        dislodged Main Belt Asteroids, other might be extinct comets, but there could
        be another source population, such as the Vulcanoids, which are a hypothetical
        population of asteroids," Sheppard said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095fccb-f0ad-4120-953f-1a4293298273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:32:19.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/24/world/asteroid-shortest-orbit-sun-scn/index.html"
        target="_blank">Fastest orbiting asteroid found in our solar system</a></em></p>'
