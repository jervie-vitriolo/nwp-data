      'mgnl:lastActivated': 2023-01-25T10:35:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f0a63-9b57-4765-b9bc-862e00782d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ''For my part, out of delicadeza, we can''t both be
        there, if she runs, I''m also out of the picture,'' that''s what the President
        said.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66ec50-7dfb-4d1a-b83a-111c14c5c538'
      'mgnl:activationStatus': true
