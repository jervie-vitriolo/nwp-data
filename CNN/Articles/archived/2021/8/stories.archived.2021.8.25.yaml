    'lead': 'The US Supreme Court on Tuesday declined the Biden administration''s
      request that it put on hold a lower court order requiring the revival of the
      Trump-era "Remain in Mexico" immigration policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T09:13:30.550+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:38:14.017+08:00
