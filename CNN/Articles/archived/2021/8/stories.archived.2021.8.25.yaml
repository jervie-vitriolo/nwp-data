      'mgnl:lastActivated': 2023-01-25T10:36:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b224836-f5b6-4c0a-a3db-0f9820f75ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T10:14:11.844+08:00
