  'ncr-lgu-vaccination-abalos':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T16:15:08.692+08:00
    'imagesource': 'jcr:5264d0fe-f861-4309-978a-0bbca40383b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
