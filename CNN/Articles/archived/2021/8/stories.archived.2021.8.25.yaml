      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b49c8f-4822-49bb-82d5-10aa96d5ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts, a heavy smoker, was diagnosed with throat cancer in 2004
        but fully recovered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcaebb-58bb-4deb-be96-35a8875ee317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
