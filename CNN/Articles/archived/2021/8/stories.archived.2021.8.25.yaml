      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said it will continue to consult with the international
        community and development partners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21d8a2-ddc9-4607-a3d7-0966f577d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe26777-dc79-4a50-afb6-4966395342a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with our partners we are exploring ways we can remain
        engaged to preserve hard-won development gains and continue to support the
        people of Afghanistan," Sanchez-Bender said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e5338-4f3c-4f1e-8f94-027968823143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e7f14-c32d-4706-88c5-a70d6e8dfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Afghanistan face the threat of inflation after the
        country''s currency tumbled to record lows following the fall of the US-backed
        government in Kabul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e51a4-db70-449e-ba5d-74c1a2ba324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f23bc-0694-429a-aea3-feb7d8e3a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, former Afghan central bank chief Ajmal
        Ahmady warned on Friday of "economic hardship" ahead for his country and pleaded
        with the international community to keep providing support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9725f15-d881-4b48-9b2f-a924f0cad7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22230b10-fb7d-4947-b4e1-620977f49377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanitarian assistance not only needs to remain, but needs to
        increase over the next few days and months," he said. "Let''s not wait until
        another crisis hits."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f9f22-ba86-41af-8b2c-03f44dd4af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:12:51.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:30:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/business/world-bank-afghanistan/index.html">World
        Bank halts financial support to Afghanistan, says it''s ''deeply concerned''
        for women</a>."</em></p>'
  'how-to-get-finances-ready-when-expecting-a-baby':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-25T21:12:58.922+08:00
    'imagesource': 'jcr:31802e3c-d712-4ba6-bf35-18c3d6d2a4f2'
