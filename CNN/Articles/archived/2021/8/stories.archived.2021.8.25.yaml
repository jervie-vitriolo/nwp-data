  'House-Democrats-budget-resolution':
    'author': 'Clare Foran, Kristin Wilson, Daniella Diaz and Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T09:13:36.174+08:00
    'imagesource': 'jcr:98233bb6-0a7e-4352-b5f6-8ba48babcfd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12180904-1665-41fc-a4c0-82dce35e9984'
    'lead': 'The US House of Representatives on Tuesday approved a budget framework
      that will pave the way for Democrats to spend up to $3.5 trillion on a sweeping
      economic package to expand the social safety net that President Joe Biden has
      made a signature agenda item.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T09:18:00.633+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:37:42.946+08:00
