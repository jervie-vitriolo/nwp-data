      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Panfilo Lacson noted the PS-DBM which Lao used to
        head did not have authority to procure face shields as these weren’t included
        in the list of items the DOH sought to be tagged as common use.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Sen. Lacson: I wonder what authority did PS-DBM have in
        procuring face shields? As you can see, di sila kasama sa listahan. With or
        without MOA or GPPB resolution, PS-DBM was not authorized at the time to procure
        them.<br><br>Related: <a href="https://t.co/HvDekVFz4H">https://t.co/HvDekVFz4H</a><a
