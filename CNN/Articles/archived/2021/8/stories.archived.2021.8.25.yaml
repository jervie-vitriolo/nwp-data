  'NPC-takedown-order-online-lending-apps':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'Online lending apps JuanHand, Lemon Loan, CashJeep, and Pesopop have
      been ordered banned by the National Privacy Commission for allegedly engaging
      in unauthorized and “excessive” use of borrowers’ personal data.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T17:19:03.578+08:00
    'imagesource': 'jcr:3111bc99-7821-4c3c-9f34-6c89ef580a6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cccf5aa-4966-497d-97af-b667b35c8a4d'
    'lead': 'Online lending apps JuanHand, Lemon Loan, CashJeep, and Pesopop have
      been ordered banned by the National Privacy Commission for allegedly engaging
      in unauthorized and “excessive” use of borrowers’ personal data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T17:19:31.470+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:32:03.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:59.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC probes, orders takedown of four online lending apps due to data
      privacy issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37505d-d1ae-469b-97ed-f25541f6974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> —&nbsp;The
        National Privacy Commission has ordered the immediate takedown of four online
        lending apps which are now being probed for their alleged unauthorized and
        “excessive” use of borrowers’ personal data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3c354-8051-42b0-a4fa-c661817cd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC on Wednesday reported that it received numerous complaints
        against JuanHand, Lemon Loan, CashJeep, and Pesopop, which it said have harvested
        personal and sensitive information without their users’ free and informed
        consent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de46704-f081-47dc-ab16-a3c9637276a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four are currently being investigated for violations of the
        Data Privacy Act and other issuances by the NPC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25efc5e-95a3-4cb3-8844-eb43d2dc0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the privacy watchdog, the apps have gained access to
        “practically all the data” in their users’ mobile devices, which “may be weaponized
        to harass and shame delinquent borrowers” in order to collect debts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc750364-07a5-4e49-900c-fa6fa7348057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these platforms can obtain sensitive personal data, location,
        photos, media files, emails, contact lists, and information from social media
        sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3466538-86ff-4c96-9cd5-1e7aacb59063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lenders can also collect details from third parties, such as
        employers, utilities, government agencies, remittance companies, and insurance
        and financial services providers, the NPC added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b7f67-5d77-4cae-a4e8-9633705d0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In particular, JuanHand, for example, has an invasive manner of
        using personal data,” it said. “It can read a borrower’s calendar of events
        and confidential information, add, and modify calendar events, and send emails
        to contacts without the borrower’s knowledge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64f3a0-6e82-4c90-8f10-e899146838ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apps'' operators — Wefund Lending Corporation, Joywin Lending
        Investor Inc., Cash8 Lending Corporation, and Populus Lending Corporation
        —&nbsp;have already been directed to halt the processing of their users’ personal
        data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edac98-83b0-4b47-925d-38a4a8fde264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC added these companies were given the opportunity to reply
        to its findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8abe7-e1c2-47de-9aa2-bcb89b933372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without specifying, it said two did not file position papers, while
        the other two failed to convince the commission on why it should not impose
        the ban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315effda-28e2-489e-80d9-5625c774889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also furnished copies of the takedown orders to both the
        National Telecommunications Commission and the Google LLC for the removal
        of the apps from the internet and the Google Play Store.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15694176-2f27-4d37-8fcd-7a54dc7472af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy Commissioner Raymund Liboro said these steps are necessary
        to prevent serious privacy risks and protect the rights of data subjects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fa173-0bc7-49d7-b48c-a503731e980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These online lending apps raised many red flags and the companies
        operating these apps demonstrate problematic data actions that expose borrowers
        to serious privacy risks and harms,” Liboro said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb80c5a-820f-4240-ac5d-16f330b6fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Google’s statistics, JuanHand has been downloaded more
        than a million times. Lemon Loan and Pesopop, on the other hand, have each
        been downloaded more than 500,000 times, while CashJeep, over 100,000 times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a254739-9195-4ea7-ac96-123b84c92f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC said it is also looking into more than 200 other online
        lending apps available for download and will issue orders and other actions
        based on investigation results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9e93e-7e60-40fe-9241-3508946bf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:19:31.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach the companies operating the four
        apps for comment.</p>'
  'Drilon-Lao-MOA-DOH-P42B-transfer-PS-DBM':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T17:57:28.004+08:00
    'imagesource': 'jcr:78e1cb7f-e244-442d-958b-2f918a06c741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b6335d-8a51-40e1-b03d-6ff7585e3446'
    'lead': 'While ex-Budget Usec. Lloyd Christopher Lao says the DOH and PS-DBM didn''t
      need to sign a memorandum of agreement on the agency''s fund transfer for the
      purchase of PPEs, Senate Minority Leader Franklin Drilon says this is "contrary"
      to the implementing rules and regulations of the government’s procurement law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T18:01:58.320+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:31:52.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:27:00.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Franklin-Drilon', 'Lloyd-Christopher-Lao', 'MOA', 'memorandum-of-agreement',
      'DOH', 'PS-DBM']
    'template': '1'
    'title': 'Senator, former PS-DBM chief disagree on MOA requirement for DOH''s
      ₱42-B transfer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536d867-bd88-4ed2-81af-e1067379d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> A lawmaker
        questioned the lack of a memorandum of agreement between the Department of
        Health and the Department of Budget and Management’s procurement service during
        the DOH’s fund transfer of over ₱40 billion for the purchase of PPEs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568239de-7c92-4e59-81fd-d285d50bf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03bf0e-69e4-4e91-979d-fa65aaa327ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sorry but what you are saying is contrary to the implementing
        rules and regulations of the Procurement Act,” Senate Minority Leader Franklin
        Drilon told resigned DBM Usec. Lloyd Christopher Lao during a Senate hearing
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445002f4-01b6-4f25-bf9b-5b13ca3d65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ba62f-2403-46d5-bea4-bae9628e9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was referring to Lao’s remarks at the hearing that there
        was no need to sign an MOA for the fund transfer. According to Lao, the DBM
        procurement arm was already authorized by the Government Procurement Policy
        Board (GPPB) to purchase medical items tagged as common-use supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f79b3d-5478-4991-a744-519922e7394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7e3e6-d18a-4732-8c9f-7bf4b63c353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing there which dispenses with the execution of the
        MOA which is necessary so that there can be a documentary tracing of this
        disbursement,” said Drilon, who also cited the Government Procurement Reform
        Act’s Section 7.3.3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30d1ba-491c-49db-97d0-68fefe34588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e01f41-a0d1-439f-9e7f-ec7abd2f18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:01:58.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:31:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section says purchasing entities without the ability to perform
        a certain procurement as determined by their respective heads may outsource
        such tasks to other agencies through the execution of a MOA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8af563-573d-494f-8db5-13253a782cbd'
