      'United-States', 'US', 'immigration-policy']
    'template': '1'
    'title': 'US Supreme Court won''t halt court order forcing Biden to revive ''Remain
      in Mexico'' policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365638e-6571-46e5-a726-e8d2006334b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Supreme Court on Tuesday declined
        the Biden administration''s request that it put on hold a lower court order
        requiring the revival of the Trump-era "Remain in Mexico" immigration policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e147-7c74-4599-a93d-a7c4605616b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddba03d-04d3-4ca7-97a8-34f08c617c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s three liberal justices publicly noted that they would
        have granted the request to halt the lower court''s order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2418de-484c-4bd0-bbc7-1aaab21e4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932b863-ba80-4acf-bc0b-3f1b27e2ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial policy forces migrants to stay in Mexico as they
        await their US immigration court dates. It was suspended at the beginning
        of President Joe Biden''s term and formally terminated months later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891b961-4487-4251-9f93-ad2873e44169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485ff6c-b8c0-4857-b628-ecbc5614dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas and Missouri sued to challenge the Biden administration''s
        termination of the program. Earlier this month, US District Judge Matthew
        Kacsmaryk, a Trump appointee, said that the Biden administration violated
        the Administrative Procedure Act -- which requires that agencies take certain
        procedural steps when implementing policy -- in how it went about unwinding
        the program, formally known as Migrant Protection Protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a382e-0f8b-4c04-b117-7fb46c687af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fb44f-f418-4ccb-88b0-b04a266dba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s brief and unsigned order on Tuesday said the
        Biden administration had failed to show that it was likely to defeat the claim
        that the termination of the program was arbitrary and capricious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b9b2e-58e2-41e1-a7ec-4cd47bd64d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa34189-a9c2-41f1-ba71-5219e3646c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition it filed with the Supreme Court last week, the Biden
        administration argued the order reviving the program "would result in irreparable
        harm."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d1cae-7085-4a25-bbe4-337d776f31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce655d24-2d33-4ec1-9bad-cfadf6d2675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MPP has been rescinded for 2.5 months, suspended for 8 months,
        and largely dormant for nearly 16 months," the administration said. "The district
        court''s mandate to abruptly re-impose and maintain that program under judicial
        supervision would prejudice the United States'' relations with vital regional
        partners, severely disrupt its operations at the southern border, and threaten
        to create a diplomatic and humanitarian crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0e96c-8eba-4b12-8ac1-f0b92f32ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701b331-63a4-4ef3-92f2-f7e4f60c1ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s rejection of the request sets the tone for
        how skeptically it will view emergency requests from the Biden administration,
        after, on several occasions during the Trump administration, the conservative
        court intervened to pause lower court orders interfering with that administration''s
        policies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f684795-ee18-4331-b2f8-b1aab30f6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6549828-3e22-4d00-9df7-052ba4080b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight''s decision not only leaves in place a district court ruling
        that requires the Biden administration to reinstate a program that has been
        defunct for months, but it also makes clear how much of a difference the change
        in administration makes when it comes to the justices and immigration policy,"
        said Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1666db1-9982-4734-ad5f-32fa1553c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736be06-fe01-4a78-86a6-8c2699866c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 28 requests for stays from the Justice Department that the
        court granted during Trump''s tenure, 11 were to freeze lower-court injunctions
        of controversial immigration rules," Vladeck added. "Here, the first time
        the Biden administration asks for the same relief, the court refuses to freeze
        an injunction -- one that requires reinstatement of one of those controversial
        rules."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1512fb-37ea-4780-9cc3-c38806c26c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:13:30.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
