      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/8/25/Duterte-to-give-way-VP-bid-Sara-presidency-PDP-Laban.html">
        Duterte may not run for VP if Sara seeks presidency, says PDP-Laban exec&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0500ca-97da-41b6-b36f-6bf8a7a05875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
