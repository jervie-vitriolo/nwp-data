    'lead': 'The circular of the Philippine Health Insurance Corporation  suspending
      the payment of hospital claims that are under investigation "does not seem to
      be a good strategy" to protect the state insurer''s fund from fraud, a lawmaker
      says.'
    'mgnl:activationStatus': true
