    'lead': 'An infectious disease expert said everyone should work together to make
      sure the correct facts on COVID-19, especially regarding vaccines, are available
      to the public amid the spread of misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T17:02:04.582+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:32:12.558+08:00
