        lang="en" dir="ltr">LOOK: Total of ₱311.79 million released to cover the COVID-19
        Special Risk Allowance of some public and private health workers who did not
        get this promised benefit earlier, according to the DBM website | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
