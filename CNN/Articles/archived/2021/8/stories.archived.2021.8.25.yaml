    'lead': 'US President Joe Biden will stick, for now, with an August 31 deadline
      to withdraw US troops from Afghanistan, according to a senior administration
      official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T02:25:43.685+08:00
