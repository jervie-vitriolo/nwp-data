      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of businesses over the past several weeks have said customers
        are closing their purses. Consumer confidence fell through the floor, and
        retail sales sank.</p>'
