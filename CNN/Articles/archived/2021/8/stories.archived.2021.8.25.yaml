    'title': 'How does the Paralympic classification system work?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4157b3-d891-4130-8587-b3fc02fa3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.059+08:00
      'mgnl:createdBy': 'glee'
