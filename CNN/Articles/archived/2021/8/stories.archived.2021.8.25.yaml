      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, there are still talks that have to be completed,
        such as enacting priority bills including the Bangsamoro Electoral Code and
        the Revenue Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c63ef0-9fdc-4538-86d1-ba06bff17cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.854+08:00
      'mgnl:createdBy': 'kristel'
