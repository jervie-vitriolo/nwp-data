      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184a24d-ce2e-4784-b5ea-5503908b0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has seen record coronavirus cases in recent months, with more
        than 21,000 infections and 42 deaths nationwide reported Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d5fb9-7d6e-41a4-ab09-01b5d2f796b2'
