      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: CNN Travel series often carry sponsorship
        originating from the countries and regions we profile. However, CNN retains
        full editorial control over all of its reports. Read the <a href="https://edition.cnn.com/2012/08/09/world/sponsorships-policy/index.html"
        target="_blank">policy</a>.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73e8c3-43d8-496a-8a52-bf90f7a7233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For more than 12,500 years, one of
        the world''s largest collections of prehistoric rock paintings lay undiscovered
        in Colombia''s Amazonian rainforest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ce97f-686f-4370-9297-0bb54c6e2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depicting now-extinct ice age animals, such as the elephant-like
        carnivorous mastodon, stocky ice age horses and giant sloths, the drawings
        were painted by some of the first humans to ever reach the Amazon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a3912-8140-48b5-b8ff-1911679ae11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As groups of hunter-gatherers traversed the globe in search of food,
        shelter and land, they were confronted by the enormity -- and diversity --
        of the Amazon Rainforest. Researchers have long been perplexed by the decision
        of early humans to settle in the Amazon basin, due to its harsh environmental
        conditions and seemingly inhospitable landscape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e58f1a-9566-4c04-9ee4-6bf69708df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning rock art discovery was made in 2017 as part of an expedition
        named "Last Journey." Engineered by a British-Colombian archaeological team
        funded by the European Research Council, the art will take years to study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0c6ff-c7c8-4858-8eea-4d22b27bf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning nearly eight miles of cliff face, the paintings were kept
        a secret until they were unveiled by a documentary late last year for the
        UK''s Channel 4. They are so remote that to get to the rocks, archaeologists
        had to complete a challenging four-day trek that led to three rock shelters:
        Cerro Azul, Limoncillos and Cerro Montoya</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed968a1b-0251-4bda-a58d-7a7ba7951952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José Iriarte, professor of archaeology at Exeter University in the
        UK, led the expedition to the remote site, alongside Colombian and British
        researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3c8be-9658-43a2-83a2-7ddecb1df116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started seeing animals that are now extinct," Iriarte said in
        a statement at the time. "The pictures are so natural and so well made that
        we have few doubts that you''re looking at a horse, for example. The ice-age
        horse had a wild, heavy face. It''s so detailed, we can even see the horse
        hair. It''s fascinating."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af474c6-a706-4189-9a7e-89bcbc17e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings, located in the Serranía La Lindosa, won''t necessarily
        provide the answer to why humans decided to settle there, but can certainly
        give glimpses into an ancient civilization that scientists know little about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8d082-7bc0-4576-a865-6fb480eb8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently undertaking analysis of the images we have been
        able to document," said Mark Robinson, a UK-based member of the expedition
        team. "We''re just finishing up a discussion of the potential megafauna identifications
        and another manuscript assessing perspectivism and the start of Amazonian
        artistic traditions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b92a61-a170-4983-9ebf-b6c66468a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sistine Chapel of the ancients''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb40a2f-279e-417c-b4cf-fb69fb771984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serranía La Lindosa is located on the riverbank of the Guayabero
        River, between the departments of Meta and Guaviare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aecb5fd-0df3-4e18-9478-f9d884c60c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish, lizards, birds, dancing people and one figure wearing a bird
        mask were among the images the team found, which at the time were described
        as "the Sistine Chapel of the ancients."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f2f7f5-9704-41a1-b18a-014957c3d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings were identified during landscape surveys in 2017,
        and experts named the shelters following the discovery. The art depicts geometric
        shapes, handprints and people interacting with plants, trees and savannah
        animals, leading the team to believe that the Amazon may not have always been
        a rainforest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a104d8-b830-4c94-940c-d1cf25bd47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, there are drawings of deer, tapirs, alligators, bats,
        monkeys, turtles, serpents and porcupines, as well as what appears to be Ice
        Age megafauna. These now-extinct animals are depicted in rock art in Central
        Brazil, but experts believe these drawings are more realistic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13292d7b-1016-4435-a207-957387a5dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings have been so well preserved, at least for the past
        half century, due to the region being under the control of FARC, Colombia''s
        largest rebel group. For years, the country was embroiled in a civil war,
        with many areas completely off limits as they were controlled by guerrillas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86b1b0-d60e-46d4-9070-576d6789542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many areas in the country opened up following the peace agreement
        made between FARC, which stands for Fuerzas Armadas Revolucionarias de Colombia
        (the Revolutionary Armed Forces of Colombia), and the Colombian government
        in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ed4e7-8782-4b49-91dc-a662a7810e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the 2016 peace process, the team had to negotiate with
        rebel leaders in order to enter safely during their 2017 expedition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38978d0d-743a-41d6-a7bf-87064747d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The placement of some of the drawings, which are reddish-ochre in
        color, baffled the expedition; some were so high on the cliff walls they could
        only be viewed with drones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b572dd-42b9-49b8-9766-0b52fc82e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site, which has yet to be named, isn''t the first in the country
        to have wowed archaeologists with prehistoric paintings. Chiribiquete National
        Park, the largest protected area in Colombia, is home to 75,000 paintings
        of hunting scenes, battles, dances and ceremonies, across 60 rock shelters
        -- and dating back to 20,000 BCE.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fecb4-16ed-454b-a709-9dba11df615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to see ancient rock art now</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e9caf-2592-4708-84ba-053a25216403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock art is notoriously difficult to date, but adjacent materials,
        such as the tools that were used to create the images were tested to date
        the site. Researchers have also identified animals that are now extinct, which
        helps with the dating process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ee8e1-5b6e-49c4-971c-50313bb88971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serranía La Lindosa excavations, in the deep soil around the
        shelters, have revealed one of the earliest dates for the occupation of the
        Colombian Amazon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e14f9f-214c-4420-8589-d9b0c696ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Amazonian people, non-humans like animals and plants have souls,
        and they communicate and engage with people through rituals and shamanic practices,"
        Iriate said, speaking of the recent discovery. "These earliest Amazonian artists''
        expressions likely represent the origins of this distinct relationship."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc384b-72cf-4dbf-947e-e880aa45d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the area is a "distant reality" at the moment due to
        the ongoing coronavirus pandemic, explained Robinson, a professor at the University
        of Exeter. However, the team remains hopeful it can return in 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b8e58-99be-4fb0-82aa-d167f3633482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson hopes that an in-person symposium about rock art sites,
        similar to one the university hosted online this year, will be held in Colombia
        next year, but the event is Covid-dependent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa765f-3eb3-4e30-aec4-2bd42ab16f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the public cannot yet visit the Serranía La Lindosa sites,
        there are other ways to explore Colombian rock art.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0a8d9-0986-452c-a16c-875bd3aeed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiribiquete National Park is essentially the gateway to the Serranía
        La Lindosa, and ancient rock art was found here in 2014.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b7c04-8813-4643-8ec8-dd446b939f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even this park is difficult to visit, however; the Colombian photographer
        who made the discovery filmed these paintings from a helicopter. The park
        is so protected -- because it houses these culturally and historically important
        paintings, as well as a wealth of wildlife -- that most of the areas are off
        limits to tourists. However, if you can afford it, there are companies offering
        hour-long helicopter rides over the park, departing from the nearest city
        of San José del Guaviare.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0b431-6a4f-4e4d-93dd-cf2e259720d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much easier, and more environmentally friendly, way of learning
        about pre-Colombian culture is to visit Bogotá''s Museo de Oro -- the Gold
        Museum -- which covers two floors and contains more than 55,000 pieces of
        gold, many of them made by the country''s indigenous communities, many with
        ties to the legend of El Dorado.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f1a9f-cd1e-4056-8b19-0e7d18b5639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option, also in Bogotá, is Museo Nacional -- the National
        Museum -- which is one of the first museum in the Americas, and has artifacts
        from 10,000 BC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9981b-13e6-454d-95d3-12ef2b748f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:36:52.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/travel/article/rock-art-serrania-la-lindosa-colombia-last-journey-scn/index.html"
        href="https://edition.cnn.com/travel/article/rock-art-serrania-la-lindosa-colombia-last-journey-scn/index.html"
        target="_blank">''Last Journey'' offers clues to an ancient civilization</a></em></p>'
  'healthy-morning-routine-':
    'author': 'Dana Santas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-25T09:39:11.489+08:00
    'imagesource': 'jcr:7ccaf510-49d1-4a72-866e-389d259e1906'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c876b23e-d252-46a8-8e96-f0181f797f8d'
    'lead': 'How you start each morning has a huge impact — positively or negatively
      — on the rest of your day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T09:45:33.450+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:36:20.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:50.404+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to start a healthy morning routine — and stick with it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99f54d-450a-4e93-838b-28c8da6028c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Dana Santas, known as the "Mobility Maker,"
        is a certified strength and conditioning specialist and mind-body coach in
        professional sports, and is the author of the book "Practical Solutions for
        Back Pain Relief."</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7d5b8-ec38-4db5-826d-b0a6db588f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;How you start each morning has a huge
        impact — positively or negatively — on the rest of your day. By practicing
        a healthy morning routine, you can increase your productivity, decrease stress,
        boost happiness and more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f9293-a0a4-419f-9b20-3c81724c7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many people wake up each day to a barrage of responsibilities
        that end up dictating the flow of their mornings. If you have kids or pets,
        you need to care for them. Most people have morning chores, need to make breakfast,
        get ready for work, and so on. I am not suggesting you shirk your responsibilities.
        But the truth is, you will be better prepared to handle everything on your
        plate each morning, if you start with a healthy self-care routine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7a6c3-7c21-420d-8d01-f6edc3aba546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, I share some of my own healthy morning habits, as well as
        tips and tricks for creating a routine that sticks — and what to do when you
        falter. Some of the habits in my routine will resonate with you, while others
        may not. As you read on, keep in mind your own lifestyle and health goals,
        so you can create a morning routine that will work best for you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d4030-02a7-4cb7-ad40-97aebe6f4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Set your alarm to work for you — not against you</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48006a-9b5c-448e-bad4-85409e4b3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step to kicking your day off right is adjusting your sleep
        schedule to ensure you have enough time in the morning for yourself and your
        responsibilities. If your kids get up at 6:30 a.m., this means getting up
        before them. Or, even if you don''t have kids or pets to care for, if you
        usually get up at 7 a.m. to scramble out the door by 7:30, it''s time for
        you to start your days earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e2945-eeee-47df-a963-eae20aae4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, sleep is important. When you adjust your alarm to wake
        up sooner, you also need to adjust your bedtime to turn in earlier. There
        is nothing healthy about being sleep deprived, so aim to get at least seven
        hours of sleep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdfddd-897d-46bf-aedd-b1c2367be3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Breathe in the new day</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e4b9a-a728-4386-96d1-c603e2aa1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the first thing you do when you wake up in the morning?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22a923-0109-4c26-b6a4-45c0773ced2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, for many people, the answer is "reaching for my phone."
        If that''s you, how many minutes do you spend each morning scrolling and potentially
        letting stress build due to what you find on the news, social media or checking
        messages?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134f982-05e1-4685-aba6-fb955f5931d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you made a rule that — before reaching for you phone — you
        took six long, deep breaths to focus your attention on the power and blessing
        of your own life force?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d7397-c37e-4bf9-820b-0e15dcc4bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the diaphragm acts as both a respiratory and core postural
        muscle, diaphragmatic breathing not only helps you positively focus your mind,
        it primes your body to support movement and good posture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52982b05-24e5-4ad8-9f99-770d74b9f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Drink water before coffee</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d95fdd-4b15-425c-b5e1-10317db197b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we lose water through our breath and sweat while we sleep,
        we usually wake up thirsty. Considering that the adult human body is comprised
        of up to 60% water, hydration is essential for good health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bb1d2-1e4e-4bd0-95ae-3f69a96fb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking water first thing in the morning will not only help rehydrate
        you but can also jump-start your metabolism, boosting it by up to 30%, according
        to research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae36b9c-c515-48ff-87c6-66ba8d0f1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Move your body in all directions</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76506d47-a197-433f-9839-7a4d5e3d4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a reason we instinctively stretch when we first wake up.
        Our bodies crave movement after being sedentary. Why not direct that instinct
        to be as productive as possible?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15dfa2-f15f-44fe-89d5-63ebb5bb380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than only doing a quick stretch in bed and then going about
        your day, favoring your dominant side, set your body right and prepare it
        for daily activity by taking it through all planes of motion, evenly using
        both sides of our bodies. You can accomplish this with a quick yoga flow or
        this 10-minute body-weight workout:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a115d-a7d7-4785-9dfd-2c35b5fe9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Make time to exercise</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec693ef6-2ab6-462d-98fc-74ddb787ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you can''t fit in a full workout in the morning. That''s OK.
        You can sneak in exercise by stacking it onto some of your existing morning
        habits. For years now, I''ve been doing push-ups before I get into the shower
        and squats while I brush my teeth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44f113-9df9-4b06-b8a0-6f2a92fdb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called habit stacking, a concept James Clear references in
        his book, "Atomic Habits." By stacking a new exercise habit onto a morning
        habit that is already ingrained, it makes it easier to sustain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b8939-d8ca-4ec0-8d26-2e285dacd36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Set your mind right</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcbce6-b24f-4d87-bb15-c754c81cf0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give yourself a clean slate to start the day with just a few minutes
        of mindfulness meditation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e684276-1dd6-4388-a381-a142ca1e2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous apps that offer free guided meditations under
        10 minutes. Or you can set a timer on your phone to whatever length and sit
        quietly focused on the sensations of your breath or quietly repeating a positive
        affirmation, mantra or intention you want to set for your day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242709d-a893-4cd9-a95f-553f542b5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Cultivate an attitude of gratitude</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ad84d-a602-4613-84d6-c7747be7a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that practicing gratitude can decrease pain, enhance
        empathy and reduce aggression — which is a great way to start your day, especially
        if you have a morning commute in traffic. You can practice gratitude in the
        morning by waking each day to watch the sunrise, writing things you are grateful
        for in a journal, or incorporating a gratitude focus into your meditation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e3070-ebd0-464c-8692-730efd3d9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I share a gratitude white board with my husband, and
        we each write three things on it nightly. It''s technically a nighttime habit,
        but because of its location in our master bathroom, it''s one of the first
        things we see every morning. We''ve done it for many years now, and I still
        love waking up to see what he wrote and being reminded of what I was grateful
        for from the day before.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32f0b2-5893-41c7-9db9-22ee9a293575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Make your bed</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8847c-1d06-47a1-b38e-ae303e69f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By making your bed every morning, you demonstrate to yourself that
        you take personal responsibility for your tasks and commit to keeping your
        personal space comfortable and tidy. It sets a precedent that reinforces the
        foundation of your ability to follow through.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee727db-2d16-4be5-b1fd-d0ca3a66f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:35.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more on this, check out Adm. William H. McRaven''s book "Make
        Your Bed: Little Things That Can Change Your Life ... and Maybe the World."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5f248-9b26-4fab-9543-246c45733b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Repeat your routine</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20be55-e2ab-426f-b867-3b9d1ea665b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the hardest part. Establishing a routine is not easy. It''s
        understandable, if you start out strong but then falter. If you sleep in one
        morning or forget some new habits, don''t be too hard on yourself ... but
        also don''t give up. Start again the next morning and try some of the suggestions
        below to help keep you on track.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46256cd-dec2-4502-b4af-2e5a5624b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Set yourself up for success</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305243f0-9346-4818-aa6f-e6c6c088793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it easier for you to accomplish your healthy morning self-care
        routine, take steps the night before to lessen your load and make the things
        you need to do more convenient. For instance, set your clothes out for the
        next morning. If you have children, put their out clothes, too (or have them
        do it). Another option is preparing breakfast in advance. I make a big pot
        of oatmeal that I can just warm up in the morning. If you take lunch to work
        or need to pack lunch for kids, do that ahead as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd71a40-9609-4a28-8fef-35eaa51c96a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting up earlier can be one of the biggest challenges to overcome.
        Leverage technology to help. Maybe you need a more gradual alarm tone to wake
        you. Or you might require a louder, more startling sound. Test out the different
        options on your phone. Because I struggled with always hitting snooze, I invested
        $30 in a clock with a warm light that gradually brightens the room before
        the alarm goes off — and it worked for me. Figure out what works for you.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e63705-8bb4-43de-baf0-9f4266a1e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you ready to start a new healthier morning routine?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530c6b7-eab2-42e2-a706-576b137034b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow morning is your opportunity!</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e2499-21b3-4965-a445-461d2c73e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life is hectic for all of us, but we can always make time for things
        that we deem worthy. Trust me — your overall health and daily perspective
        are worth it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98ece0-f9da-4629-8e15-c98619b22787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:45:33.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="http://How
        to start a healthy morning routine — and stick with it" href="http://How to
        start a healthy morning routine — and stick with it" target="_blank">How to
        start a healthy morning routine — and stick with it</a></em></p>'
  'Duterte-to-give-way-VP-bid-Sara-presidency-PDP-Laban':
