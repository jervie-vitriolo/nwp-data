      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Paralympics kicked off with a colorful and celebratory
        opening ceremony Tuesday night, including a parade of the participating nations
        led by the six-member Paralympic Refugee Team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
