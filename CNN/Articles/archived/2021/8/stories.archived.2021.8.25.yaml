      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pushing for the bill, Senator Francis Tolentino earlier said
        the COVID-19 pandemic has greatly contributed to the delays in the programs
        of the Bangsamoro Transition Authority. The BTA is the Moro Islamic Liberation
        Front-led interim government leading the transition period in the BARMM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2465ffd-dbf5-4dd5-aab4-c285147e6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.853+08:00
      'mgnl:createdBy': 'kristel'
