  'Joey-Concepcion-booster-shots-stance':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T16:24:17.078+08:00
    'imagesource': 'jcr:6b86bf2e-d901-49b3-ba5b-fda969ebbad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a594f0a-4e91-40d0-b41b-3dab9f0263a4'
    'lead': 'Presidential Adviser for Entrepreneurship Joey Concepcion on Wednesday
      urged the national government to prepare for the possibility of giving COVID-19
      booster shots at some point in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T16:26:30.181+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:32:44.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:58.294+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion calls on govt to plan ahead for booster shots'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e5662-d4f9-48f2-a887-fa1a7d3a3f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:26:30.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Presidential
        Adviser for Entrepreneurship Joey Concepcion on Wednesday urged the national
        government to prepare for the possibility of giving COVID-19 booster shots
        at some point in the future.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce78a5f-8f2f-4707-aff0-f6100317b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion''s call stemmed from a manufacturer''s remark that those
        who have received its COVID-19 vaccine will likely need a booster shot next
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01da2f-ff63-4b2c-abf7-daf654f93524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, AstraZeneca is not taking any orders. But they are now
        asking us to plan out the booster shots," Concepcion said in an online forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa04f44-afdf-450a-9b84-e1a211a116de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca has a life span of about one year. So, we will need
        those booster shots middle of next year. So, we have to plan now," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b3949-022c-41c1-8735-15e194388a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion acknowledged that additional vaccine doses are not yet
        recommended in the country, but he underscored the need to "think forward
        and study how many booster shots we will need, so we are not left behind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff7ebb-9253-457d-8125-c2418bcf8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we really bring in the boosters, we should really vaccinate
        all the people who are willing to be vaccinated, but we have to also start
        discussing these boosters because we cannot be late," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833d6f4-f7aa-49a1-b86a-decc2506a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the incumbent administration <a href="https://cnnphilippines.com/news/2021/8/19/Govt-try-to-purchase-COVID-19-vaccines-earlier-Palace-.html"
        target="_blank">earmarked</a> P45 billion for the purchase of booster shots&nbsp;
        under unprogrammed appropriations in the proposed budget for 2022.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441454a6-9c95-426a-a539-641bbaed8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:40:02.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprogrammed appropriations refer to items that will be funded if
        revenue collections exceed targets or when additional grants or foreign funds
        are generated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbf2e5-8396-4025-a95d-049f977fffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:40:02.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Budget and Management officer-in-charge Tina Canda
        said in a separate briefing that the item is under unprogrammed appropriations
        since the government has yet to approve the use of booster shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d62791-795c-4af2-90be-4ffcb3f17b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:40:02.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Department of Health has repeatedly said it is still not
        recommending the use of booster shots, citing insufficient evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f71dc-fb2a-4b41-813d-a53b1f7151a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:49:49.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the United States, officials <a href="https://edition.cnn.com/2021/08/18/health/white-house-covid-boosters/index.html"
        target="_blank">announced</a> their plan to offer booster shots beginning
        next month, but this is subject to authorization from the US Food and Drug
        Administration and recommendation from the US Centers for Disease Control
        and Prevention. If approved, the shots will be given eight months after a
        person received the second dose of either the Moderna or Pfizer vaccine.</p>'
