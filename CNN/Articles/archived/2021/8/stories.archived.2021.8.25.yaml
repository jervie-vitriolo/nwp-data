      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9df2ea-8aa6-49d3-805b-a5ca9f830578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Presidential Spokesperson Harry Roque also
        cited President Duterte as saying he and Go will back out of the picture if
        the Davao City mayor runs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366bb911-6b06-4bb2-88e0-b344949e0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16b213-6e5e-433c-bc39-3acd08e82de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should Sara decide to run, Bong Go is out. For my part, <em>dahil
        delicadeza, hindi po puwede dalawa kami diyan, if she runs, out na rin ako,''
        so yun po ang sinabi niya</em>," Roque said, quoting Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e3fb0-3e3a-4ef4-9729-94d696f0b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.020+08:00
