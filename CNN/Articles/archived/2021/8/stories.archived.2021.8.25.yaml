      'mgnl:lastActivated': 2023-01-25T10:32:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c5c27-14a2-4626-a93c-48c9bc3976b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from seven laboratories which failed to
        submit their reports on time, the agency added. These laboratories contributed
        an average of 0.9% of tested samples and 1% of positive individuals in the
        last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e68bf-c1e1-46d2-b9ce-a071a7d2f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of all tested people who came
        out positive - rose from 24.9% based on tests from August 22 to 25.5% based
        on 46,193 tests reported on August 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73c4b6-46ff-41b1-b04a-771e0778be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc0b8a-4328-4d10-bccf-37704477dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positivity rate above 20% is at critical level which indicates
        the need to test more people, according to US nonprofit Covid Act Now, which
        is used by OCTA researchers for reference in its projections. An area should
        aim for a positivity rate of below 3% which means there is adequate testing,
        Covid Act Now says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ffa21-8455-4b5a-82d9-9d41b5cae138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3abb28-607f-48c5-8ee5-79db57bbbbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the World Health Organization regards a rate below
        5% as indicating that the infection is under control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522a945-3edb-47d4-b3ea-fb8ed7b0604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47005d5f-8aea-400d-a015-f0758a5a5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also <a href="https://cnnphilippines.com/news/2021/8/25/OCTA-NCR-Cagayan-De-Oro-.html">released
        a report</a> saying COVID-19 growth rates have decreased in Metro Manila and
        Cagayan de Oro City. However, Metro Manila''s reproduction rate - or the number
        of people infected by a single case - is still at critical level or over 1.4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb2d37-d404-4b42-805d-0c72aa962970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc4c3b-2081-4a5d-b58e-2b4f54869c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T19:28:19.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro is also tagged as an area of concern, but due to
        its lower reproduction rate -&nbsp;from 1.38 seven days ago to 1.15 now -&nbsp;the
        number of cases there may decrease in one or two weeks, if the current trend
        continues, OCTA added.</p>'
