    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67deab5-7967-4161-b8a3-d211450d1499'
    'lead': 'OCTA researchers are reporting lower growth rates and reproduction numbers
      in Metro Manila and Cagayan De Oro compared to the previous week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T18:12:55.404+08:00
