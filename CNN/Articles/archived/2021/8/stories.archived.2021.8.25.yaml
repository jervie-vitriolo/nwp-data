      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian cyclist Paige Greco won
        the first gold of the Tokyo 2020 Paralympics on Wednesday with the Games,
        delayed by a year due to the pandemic, finally underway as new coronavirus
        cases surge in Japan''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff391b71-2397-4e35-a4d5-957a681ecd18'
