      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Sixteen
        more overseas Filipino workers evacuated from Afghanistan have returned home,
        Department of Foreign Affairs officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040525d5-8bee-4c7c-bb25-989b3c50d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T10:14:11.844+08:00
