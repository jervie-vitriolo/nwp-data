      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dbf5c-d904-414d-a4e2-16611eb5d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the confirmation before ending his late night address
        to the nation on Tuesday after he was asked by Chief Presidential Legal Counsel
        Salvador Panelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae3e2f-9997-4bd0-a2ab-aad70e38afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3782eb6-1fde-40e5-9bf8-77100d38bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatakbo ako ng bise presidente</em> (I will run for vice president).
        Then, I will continue the crusade...Number one is insurgency. Then criminality,
        drugs," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf54d1-bbc6-46d3-8034-100123e905ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:43:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787754a-a3de-4194-a365-a2ac314aef5a'
      'mgnl:activationStatus': true
