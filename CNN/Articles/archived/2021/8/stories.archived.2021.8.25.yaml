      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yikes, right? Well, maybe not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecaa1d-6a94-4fe7-a8da-991ffc3b33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea2339-3926-4544-9872-7eb8dcdae2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.482+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job growth remains electric. Inflation has come off its highs, and
        the broadest measure of the economic activity showed considerable strength
        in the spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17392521-e6d4-4bb1-9654-8f41dc2e4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e700a-6234-4f8a-b5c4-a34adc4afe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy is putting out a lot of mixed signals: While the
        Delta variant is weighing on economic data and consumer sentiment, the recovery
        is still chugging along and plenty of businesses remain optimistic about the
        future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c55d86-d9d0-4f47-9874-7fbc74bcec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd6a92-d171-4cbe-986f-5ab607a98925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what gives?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b1cfb-9863-4d6d-ae15-fd60113e511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ae47c-2312-4920-bba9-fc69fd12a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic data are a weird beast. On the one hand, it''s the best
        shot we have at learning about what''s going on. But month-to-month, these
        stats can be noisy, distorted by temporary factors. That makes it harder to
        see trends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c1f40-2af7-44f3-918d-883de204d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7352be-4aee-4bb5-9ee4-65aef469c4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell if the Delta variant is slowing the pace
        of the economic recovery enough to be concerned. Infection rates are reported
        nearly in real time, but economic data are always looking backward. Meanwhile,
        companies are looking forward, trying to judge how their customers might react
        to outside factors in the future. It''s a cloudy crystal ball at best.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62861510-fbca-4f64-a04c-f023bac0a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84877754-8f37-4af9-9ea0-a9c766b57b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the bottom line is this: The pandemic isn''t yet over.
        That means economic conditions keep evolving, maintaining businesses, consumers
        and the recovery in a chokehold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb884c6-d6a5-4168-88b8-51c055760d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc2179-1dda-465e-8ab5-eb939a8abf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the data says</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62569ef-88ba-4104-b2ce-76be636223eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, let''s tackle the bad news: Some recent economic data are
        painting a lousy picture. Early consumer sentiment data for August showed
        a crash below pre-pandemic levels, falling to its lowest mark since December
        2011. People are judging that Delta will hurt the recovery, as well as their
        daily lives. After hot vax summer was cut short by the variant, people are
        digesting the realization that the pandemic is not in fact about to be over.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f72ee-a6ec-4f93-ab4f-5d191ba6926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d17be-5ff5-4754-9a9f-a8644478f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales fell more than expected in July, both including and
        excluding auto sales.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf8045-ac32-42ed-9e28-5d37d7f7abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:53.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098ca14-38f0-4f86-b4d7-d723ce68e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, data from IHS Markit showed US private sector growth
        slowed sharply in August, as supply chain and capacity constraints continued
        and the variant added a new negative into the mix. The composite purchasing
        managers'' index, which measures business activity in the services sector
        and manufacturing output, fell to its lowest level in eight months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e338d5-96ea-4306-81c6-a6097d8fb9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e4856-ea6b-4985-973d-18d22095814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s the good news: Economists are confident that the higher
        case numbers won''t lead to lockdowns like last year, particularly now that
        vaccines are widely available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb6ea4-a9b9-4025-8355-88660f2322ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e428cb1-cf54-485c-8086-a47d36099e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Back-to-Normal Index created by CNN Business and Moody''s Analytics
        has been holding steady at 92% in recent weeks, but some states'' economies
        are better now than they were before the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0ee8d-6586-4ad4-afed-f4a994b2603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3997a4-569d-4a75-bc7e-9606eaa61bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And inflation is finally starting to show up in the rearview mirror.
        Higher prices have been a hallmark of the recovery, but in July, consumer
        price inflation began to moderate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667a68d-848b-4d77-8b32-d97ac0ff280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8272c1-b3f3-4a89-9ee2-ae6c2f435951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job growth has been booming, with more than 900,000 jobs added in
        both June and July. For August, economists predict another 725,000 jobs added,
        according to Refinitiv. The August jobs report will come out next week Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ecfc8-33d5-4d9d-bb00-0a9d7a614d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883f3d2-2490-4c94-83d8-3e2e811db8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant is a relatively new wrinkle to a jobs recovery
        that has been uneven to date," Nela Richardson, chief economist at ADP, told
        CNN Business. With companies keen to hire and take advantage of the reopened
        economy and many workers still hesitant to put themselves at risk, the mismatch
        between labor demand and supply will likely continue in the face of the variant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0ea5e-58d8-4369-b7cb-dc9b330c46dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa324c0-ac67-4a70-8cfd-e076f4bdab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, each resurgence in the virus has resulted in less and
        less economic damage, said Jack Janasiewicz, portfolio strategist at Natixis
        Investment Managers -- not least because state and local governments have
        become hesitant to lock down their economies again, instead pushing vaccines
        and masking indoors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c08cf-1bcc-4cd5-a64e-b26a0d06fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1127e-7cdf-4c12-aff2-8a07d0479d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be another two months until we get some bigger picture data
        with the third quarter gross domestic product numbers, the single broadest
        measure of economic activity. Until then, the jury is still out on how much
        of a mark Delta will leave on the pandemic recovery.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef635b8-2947-4ab3-b3d8-7ed041736e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af4e28-f1ac-429e-a7ec-81d8b6b6a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What businesses say</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ed359-ab95-4c81-b63e-b346fe9c1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to Delta among American businesses isn''t unanimous,
        either.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99855212-1ab1-4a92-8046-85ed4e9e8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818064d-1c88-4223-b313-d342851d846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel and leisure companies such as Southwest Airlines, Airbnb
        and Disney said last week that rising Covid infections are hurting business.
        TJX, the owner of TJ Maxx, Marshalls and HomeGoods, said during last week''s
        earnings that sales had begun to slow down in the last week of July and into
        the first two weeks of August, which it attributed to the variant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e65f39-4e1d-4317-91eb-6410fdd0fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f1bbb-59ef-4010-8d80-373e4cdc39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are concerned about Delta, the first thing you do is stop
        getting on planes or going to restaurants," Michael Baker, a retail analyst
        at D.A. Davidson, said in an email.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae429c-9aaa-4d7e-8e5d-476ce3b2b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66a366-1ec6-4973-85dc-ca127aa18ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why hospitality and leisure, once again, will be worse affected
        by the resurgence in Covid cases than other areas of the economy, including
        shops.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa5195-a804-487b-a6b1-0893581c47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1071cb-e10a-45f4-8844-38ae3a58b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other major retailers that reported earnings last week remained
        cautiously optimistic regarding sales for the rest of the year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0a045-0de9-45d2-bdca-b3b8417a9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018e7b0b-8996-46fe-8d02-2d88eb9ae374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big box giants Walmart and Target said shoppers have been returning
        to stores in recent months and stocking up on back-to-school supplies, clothing,
        beauty, food and other essential items. Customers "have emerged from a year
        in which digital was the primary growth driver and they''re now returning
        to our stores in droves," Target CEO Brian Cornell said on a call with analysts
        last week.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687bb98b-dfad-4d6d-94b0-0a7adb1a4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc6430-a22e-40a1-abb2-f3324d61d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing tremendous resilience in the consumer today. And
        our traffic patterns, I think, represent that, as we see this consistent flow
        of traffic into our stores," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3323f2a-9b61-4a13-b21d-f9fbdb942ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e5d0f-8ace-47e5-8402-25c78e5c9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Delta variant hasn''t yet altered customer behaviors,
        but the company is carefully monitoring the impact, executives said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954ca25-6207-4972-9079-1dc8be6db7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e83f0-c158-4d57-a93a-385809a561ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s and Kohl''s also reported benefiting from customers refreshing
        their wardrobes after months of working from home, but Kohl''s executives
        said Delta''s effect on consumers was unpredictable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc038d9d-a9bd-4042-920d-43b2cc11336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e7828-3a0d-41cd-b36b-4e0116d0a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a heightened level of uncertainty as we look to the back
        half of the year with the Delta variant," said the company''s CFO Jill Timm.
        "What is that going to do for consumer confidence?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea614073-c256-4c50-b315-6fd5f62b45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:59:45.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/economy/delta-economy-mixed-signals/index.html">The
        truth about how much Delta is hurting the US economy</a>."</em></p>'
  'McDonalds-milkshake-shortage-UK':
