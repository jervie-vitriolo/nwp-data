      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa222d60-a91b-4175-8f0b-c304353f041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"He said na yung Duterte-Duterte to him — and he''s always been
        consistent diyan — sabi niya pag Duterte-Duterte parang, to him, he is not
        convinced that it should happen, at least itong 2022 national elections."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
