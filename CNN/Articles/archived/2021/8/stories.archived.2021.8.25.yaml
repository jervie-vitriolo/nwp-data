      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greco crossed the line first in the women''s C1-3 3,000 meters individual
        pursuit at the Izu Velodrome ahead of silver medalist Xiaomei Wang from China.
        Germany''s Denise Schindler clinched bronze.</p>'
    '3':
