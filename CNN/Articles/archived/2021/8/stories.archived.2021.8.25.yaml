    'lead': 'At least 30 athletes competing in the Tokyo Paralympics identify as LGBTQ
      — a new high for LGBTQ representation at the Paralympic Games, by one count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T15:59:57.574+08:00
