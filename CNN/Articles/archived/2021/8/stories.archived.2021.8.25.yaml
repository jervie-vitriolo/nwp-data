      'mgnl:lastActivated': 2023-01-25T10:39:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;McDonald''s has been forced to stop
        selling milkshakes and bottled drinks at nearly 1,300 restaurants in the United
        Kingdom as Brexit-related staff shortages and supply chain delays caused by
        the pandemic continue to slam companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d153f0-7b19-4a62-9dc1-2c6b6ef7ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fe69c-19ae-4487-b1e8-4c19d0037961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like most retailers, we are currently experiencing some supply
        chain issues, impacting the availability of a small number of products. Bottled
        drinks and milkshakes are temporarily unavailable in restaurants across England,
        Scotland and Wales," a spokesperson for the fast food giant said in a statement
        on Tuesday, confirming news first reported by the Independent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb2fa0-8338-4069-b88d-91bc6bf8cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9055413-c989-448c-bafd-1a0030a94df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for any inconvenience, and thank our customers for
        their continued patience. We are working hard to return these items to the
        menu as soon as possible," the spokesperson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d7ed5-86db-4ebb-8574-892683e56646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de8f92-8b3c-48d7-9bec-5ac6043da764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is the latest in a series of UK companies to see its
        supply chain strained because of the pandemic and Brexit, which has contributed
        to a shortage of workers and introduced new trade barriers with the European
        Union. Last week, Nando''s closed 45 of its UK restaurants due to a shortage
        of the chain''s signature peri peri chicken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66477b-9f20-4fdf-b99d-28508dab10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61aa950-4b92-4830-9b44-f9bb097225ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has heaped pressure on food producers and
        restaurants who have struggled to find enough workers. In recent months, staff
        shortages were exacerbated by UK rules that require people to isolate if they
        come into contact with someone who has been infected with the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887de3f-4c87-43b6-9fdc-dab373fa11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba5bde-a369-4482-b6a7-310611463a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules came into effect last week, meaning that fully vaccinated
        people in England are no longer legally required to isolate if they come into
        close contact with a positive COVID-19 case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c421a-a4db-406b-aa52-c5ad7ade1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11f3c5-9dd9-411e-906d-f8b0175c4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other factors mean the problem hasn''t gone away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb760593-7b6d-47e2-adbb-c11e3f7cd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1458de-7376-4a57-ab19-6299217ff50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of truck drivers has contributed to supply disruption
        in Britain. The Road Haulage Association says the United Kingdom is short
        around 100,000 truck drivers, 20,000 of whom are EU nationals that left the
        country after Brexit. There''s also a shortage of workers in other parts of
        the food supply chain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e844e06-49c6-42ea-b5da-993378bee23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1485c0-4556-4574-b126-66b77becba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Hook, who runs farms that supply one third of the chickens
        sold in the United Kingdom, told CNN Business in June that his company had
        double the usual number of vacancies. Last week, the British Poultry Council
        blamed Brexit for staff shortages that could mean a shortage of Christmas
        turkeys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06134f6-5d74-4d88-9251-0271f5ff0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050d0f3-9c72-4399-acb4-d23d646fb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranjit Singh Boparan, founder of 2 Sisters Food Group, said last
        month that his company has experienced a 15% labor shortage across its workforce
        of 16,000 due to a "perfect storm" of Brexit, the pandemic and government
        inaction in the face of a crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a408d4-e728-45e4-9d0f-92de631e0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c351c-4f89-4376-99ef-dce54e686d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operating environment has deteriorated so profoundly I can
        see no other outcome than major food shortages in the UK. Supply of chicken
        and turkey is under threat," Boparan said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31c002-82f1-4ca3-80a7-1736b8cfacbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40127119-a03a-48f9-a668-319176fc5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairy producers have also been under pressure. Arla, which supplies
        milk to UK supermarkets, told the BBC in July that the company has been experiencing
        driver shortages since early April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ea1b2-fa3a-463d-bd99-eb9a7766bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c0ed9-1df0-4a9e-8a89-c490ca23184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessment is that we''re in a driver shortage crisis and therefore
        we''re asking for the industry and government to work together to recognize
        we''re in a crisis and actually address the issue," managing director Ash
        Amirahmadi told the BBC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e18f28-bf99-4111-9cff-e8d74ed3c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c16afc-c169-45e6-880c-a84b5c7b5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain blockages are harming the broader UK economy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6c770-1fe5-4478-b862-39bbc4da297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5fc64-944c-43ff-bd4f-aae864b54f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK companies experienced a sharp slowdown in output growth in August,
        according to data published Monday by IHS Markit. Companies reported widespread
        constraints on business activity due to staff shortages and supply chain issues,
        with damage being done in both the manufacturing and services sectors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f34bbc-d94c-4549-8d88-88d8ffbc1653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1250693-febf-4cef-8e9c-b5f8aa53a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analysis of comments provided by survey respondents suggested that
        incidences of reduced output due to shortages of staff or materials were fourteen
        times higher than usual and the largest since the survey began in January
        1998," IHS Markit said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a3b3a-9d29-486e-9c23-e10e698811fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:02:07.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:39:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/08/24/business/mcdonalds-milkshake-shortage-uk/index.html"
        href="https://edition.cnn.com/2021/08/24/business/mcdonalds-milkshake-shortage-uk/index.html">McDonald''s
        has run out of milkshakes in the UK</a>."</em></p>'
  'How-does-the-Paralympic-classification-system-work-':
