      'mgnl:lastActivated': 2023-01-25T10:32:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e3230-6f97-4094-aaf0-af57a337de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:32:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 152 survivors into deaths after validation
        and deleted 176 duplicates, including 174 recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ec447-bfda-44a8-b78f-54167274a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T16:39:02.397+08:00
