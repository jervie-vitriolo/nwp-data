      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden has asked for contingency plans in case he determines
        at a later date the US needs to remain in the country for longer. And on the
        G7 video conference, he left open the possibility of extending past the end-of-month
        deadline should the dynamic with the Taliban change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a388cc7-ab72-4632-9362-ecad373a2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de8f39-9776-4d2c-b508-588487f5cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European allies of the United States stressed during the talks that
        they wanted to ensure any possibility of a deadline extension was considered
        by the US, according to a person familiar with the call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c10e1-5823-4e85-86b0-7ef3f1107fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f55391-3234-43c0-916e-89eed993b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While advocating for leaving at the end of the month, Biden said
        the risk of an attack is "very high," an administration official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68700d-2283-4e26-80a0-6e00720aa0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df3443-ec6e-4789-8a6d-bbb8d52140c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the United States flies tens of thousands of people out
        of the country, the situation in Afghanistan remains desperate and many Afghans
        who assisted the war effort are still awaiting their turn to leave. US officials
        have described in stark terms the real threat of terror attacks at the Kabul
        airport as crowds gather outside the gates</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f20455-bfe5-44c5-949a-2ca9e7a1ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d0ee5-3d08-4b85-8fd3-8e685678a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke for seven minutes on the G7, which includes the heads
        of the world''s leading democracies. He is set to deliver remarks on Afghanistan
        at 2 p.m. ET.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92b0d4-69c7-450c-8273-927d1793ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e8562-0a70-4f50-9a01-4929c4e68f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis talks of the G7 come as the Afghanistan evacuation effort
        has picked up steam in the past days, now far exceeding the administration''s
        initial daily goals. The White House said on Tuesday that 12,700 people were
        evacuated by 37 US military flights and 8,900 were evacuated by coalition
        flights over the past 24 hours. The Pentagon added that the military has increased
        the pace of flights out of Kabul to one aircraft every 45 minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f36e9f-8e74-4273-9b84-46e988769584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9040f-8c95-4eb1-88cf-7303ff7cab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the White House says US efforts have facilitated the evacuation
        of approximately 58,700 people since August 14, and 63,900 since the end of
        July. Approximately 1,000 Afghans have arrived at Dulles International Airport
        outside Washington, DC, in the last 24 hours, according to the Pentagon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5b680-baef-4194-86ce-211c24a96500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfcbf6-d524-432e-9f87-6f935ec84b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive logistical undertaking by the American military -- which
        took control of part of Kabul''s international airport, including its air
        traffic control, in the aftermath of the Taliban takeover -- has allowed other
        countries to evacuate their citizens. If the US withdraws, its unclear whether
        civilians from any country would still be able to leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97743c37-6856-47aa-9996-73698f14fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2c3a2-3fa5-4811-874d-154069131086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the massively scaled-up flights, some of Biden''s advisers
        were worried about US troops'' safety and the potential for ISIS or Taliban
        reprisals should they stay any longer than August 31. Representatives for
        the Taliban have called the deadline firm, and said American troops remaining
        past the date would amount to a "clear violation" of their agreement with
        the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38564564-d1ba-476c-8b64-dff02720b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540e995-917a-424a-936c-77b794d61199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has remained in daily discussion with the Taliban
        on security matters, including the end-of-month deadline. The CIA director,
        Bill Burns, traveled to Afghanistan this week to meet with Taliban leader
        Abdul Ghani Baradar, according to senior administration officials, who said
        the US is seeking a clearer understanding of where the Taliban stands on several
        issues as the clock ticks towards the deadline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e3220-8db3-4965-978c-c1bd1d066aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ed8c0-fe3f-4e66-835f-036c86c6940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns, a seasoned career diplomat, is the highest-ranking US official
        to meet in person with Taliban leadership since Afghanistan''s civilian government
        collapsed on August 15.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e112d6-e87f-4c9a-9e88-7f9c83a91dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09be55-2314-494b-bba9-c2a676598f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some on the President''s national security team warned against an
        extension. Instead, they pointed to the rapidly sped-up flights out of the
        country and said they still believe there is time to compete the effort before
        September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffbc94-7d03-44b8-b569-e52935e232ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077d97d-f379-4c6a-a8fe-51e67e59ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we have time between now and the 31st to get out
        any American who wants to get out," national security adviser Jake Sullivan
        told reporters Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc8096-ffef-4e33-886f-013ce5837712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384f295-cf6e-4f4a-826e-742572092068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any extension would have been likely be very brief and focused only
        on evacuating Americans, according to one official familiar with the matter,
        who said all contingencies were under discussion. The Taliban has made clear
        that "our leadership will take proper and necessary decision(s)" should the
        US stay past August 31, spokesman Sohail Shaheen said Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea40ef-4c0f-4e3a-aca7-1329fe8140ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a43c29-3438-4ac0-b286-b7f5f1a2e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August 31 is deadline announced by them," the Taliban spokesman
        said. "US must adhere to removing troops from Afghanistan by this date. Otherwise,
        it will be a clear violation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0fb7f-ed9a-44a5-921c-3973456ef06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1ae90-eac5-4224-a8ef-8ecee2469d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency meeting of the G7 was called this week to respond
        to the chaotic events in Kabul, where tens of thousands of foreign nationals
        and Afghan citizens who assisted in the war effort are desperately trying
        to leave.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c6047-69ee-47f4-9ed9-eb5d2bf705f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5d0f1-b850-4bf4-8137-d9be98abab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain and France in particular were pressing Biden to leave troops
        in country for an extra few days, arguing it would still allow him to meet
        his original 9/11 withdrawal date for US forces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881687cc-3895-4085-832b-3a88e2efb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0421dd-3dba-421c-ae98-f29b6a4fa96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some US Democrats agree; House Intelligence Chairman Adam Schiff
        emerged from a classified briefing with intelligence officials on Monday pessimistic
        the Biden administration will be able to meet its goal of evacuating all Americans
        and its allies from Afghanistan by August 31, saying that was "very unlikely."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd17b3-cbae-41bb-9171-71d44d830575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace9680-ed00-4ddc-9c6a-4f93fc847428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for me to imagine all of that can be accomplished between
        now and the end of the month," Schiff said, adding he was worried about the
        terror threat to the airport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7217e-02d3-4715-9379-fd22a8b46271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92158090-4206-4a08-8da9-30e3a5c95e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another all-member House briefing on Afghanistan scheduled
        for Tuesday morning. Top members of Biden''s national security team, including
        the secretaries of State and Defense, all briefed lawmakers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618c938-1aac-409f-aa10-51cd98cdf995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e2445-fac5-4575-8be1-f02d58195e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging afterward, lawmakers from both parties said they pressed
        the officials to extend the August 31 deadline.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b1001-1d3b-46e1-a6ed-08cff925be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e878e-7c22-4dd9-ab95-3960d5e954e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was strong, bipartisan support to extend the August 31 deadline,"
        said Rep. Elissa Slotkin, a Michigan Democrat. "That was a major theme, a
        major comment a major point we all tried to make, urging them to do more to
        advocate with the President to extend the deadline."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89b826-1b99-4988-a845-6ac4ebe7855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4fbb4-4e97-47ea-9864-d90e7c463323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7 members also planned on Tuesday to discuss whether or when they
        should jointly recognize the Taliban as Afghanistan''s government, western
        officials familiar with the planning told CNN. Any decision on whether to
        recognize the Taliban would come with enormous consequence that could be used
        as leverage to compel the group to respect human rights, the officials said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028965d-a45e-49e3-bef0-cf3a52c1e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d06fd-77c2-4a21-a5cd-912da705096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson, who is hosting the meeting
        as the current G7 president, is advocating for a unified approach to the Taliban,
        according to western officials. He wants the world''s leading democracies
        to come up with a plan on how to recognize the government or potentially apply
        economic sanctions or withhold aid.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3e86e-b2bf-45e1-831c-3bc55ff7db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ac5e3-d4a5-4164-b2f0-b9135018dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far no governments have recognized the Taliban as the official
        government of Afghanistan. Doing so could allow the country access to previously
        committed foreign aid. Non-G7 powers like China and Russia have also been
        in contact with the Taliban.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e8d8f-149c-48a5-ad1e-41d3ef762287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0796b-23f4-4d03-9f2c-c1169d7c7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he wants to see "harsh conditions" applied to the
        Taliban, particularly in how they treat women and girls, before lending their
        government legitimacy. He said Sunday he was open to applying sanctions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edb010-68de-4d49-8615-e30e58b572c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b49d1-0886-47e6-86dd-2deb79d78ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s G7 call is also expected to include the Secretaries General
        of NATO and the United Nations. Both organizations are expected to play a
        role going forward in Afghanistan.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b6d62-68a2-4170-9237-415f18f1e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2499c-f14d-4415-a457-9c6b59c2b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has advised Biden he must decide by Tuesday in order
        to leave enough time for troops and equipment to leave the country by the
        end of the month, according to officials familiar with the matter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fb169-1c46-4273-8375-a477d5203c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T02:25:43.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/politics/joe-biden-g7-afghanistan/index.html?utm_content=2021-08-24T15%3A40%3A54&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk">Biden
        decides to keep August 31 deadline to withdraw from Afghanistan as evacuations
        accelerate</a>."</em></p>'
  'Duterte-will-never-fire-Duque-but-will-accept-voluntary-resignation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T04:34:06.820+08:00
