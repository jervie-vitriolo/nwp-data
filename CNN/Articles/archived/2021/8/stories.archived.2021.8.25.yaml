      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b0617-6700-4897-87a8-4de8bc5aaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T15:46:28.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight Paralympic athletes have tested positive for COVID-19
        since August 12, according to the IPC, as well as 33 Games-related personnel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d875c2-59a8-4121-a02d-eea2cbec34ea'
      'mgnl:activationStatus': true
