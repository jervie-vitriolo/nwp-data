  'Duque-StaySafe-contact-tracing-app-almost-no-impact':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-25T22:37:50.428+08:00
    'imagesource': 'jcr:0eb01e78-22af-4086-8afb-ddf43110f187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e84555-dd39-4d72-b4fe-a32a409fa66f'
    'lead': '“I think it’s very limited, almost no impact. But I think the DICT should
      really make sure to make the effort to explain,” Health Secretary Francisco
      Duque III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T22:41:36.094+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:27:38.866+08:00
