    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-misinformation', 'Rontgene-Solante', 'Laging-Handa']
    'template': '1'
    'title': 'Expert: We have to work to counteract misinformation on COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30901771-cc3b-41e3-83a9-05c1fe6088da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — An
        infectious disease expert said everyone should work together to make sure
        the correct facts on COVID-19, especially regarding vaccines, are available
        to the public amid the spread of misinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed120b5f-a167-4c76-9ecd-2633da97d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to counteract all these allegations, misinformation. At
        this point in time, <em>kinakailangan natin ang bakuna</em> [we need the vaccines],"
        Dr. Rontgene Solante said at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828176b9-2f10-49ad-89b4-52cdf69ea372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said anti-vaxxers, or those opposed to vaccination, work
        to lower people''s confidence in vaccines and that they are present all over
        the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f23b5-8441-4427-af1a-50a1753d583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakaimportante ng bakuna</em> at this point in time, especially
        <em>sa mga pagtataas ng mga kaso ngayon. Unang-una ''yung mga na-admit ngayon
        sa</em> hospital 80% <em>ay walang bakuna. Pangalawa, ‘yung mga nasa</em>
        ICU <em>ngayon na nag-</em>severe or critical, <em>mas</em> higher <em>ang</em>
        percentage <em>ng walang bakuna kaysa doon sa may bakuna."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783473c-23e8-4cc1-9323-524cd77304aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vaccines are critical at this point in time, especially
        with the rise in cases. First, 80% of those admitted in hospitals have not
        been vaccinated. Second, a higher percentage of those in the ICU who are severe
        or critical are unvaccinated.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8ac81-e923-4367-8535-a788bdde97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, who is also a member of the government''s vaccine experts
        panel, explained there is also no truth to reports that there’s genetic material
        in the vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61dbf0-d90e-4129-a796-b243c025e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T17:02:04.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In totality,<em> ang bakuna a</em>y safe <em>at kailangan natin
        tanggapin,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e96f7f-c636-4910-812a-162055e33de1'
      'mgnl:activationStatus': true
