      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our next distribution will be equitable based on the number of
        unvaccinated for the first dose and second dose," he said during a Senate
        hearing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08cf5bf-9d54-4c87-986d-ac6dbd13cbba'
