    'mgnl:tags': ['baby', 'finances', 'financial-planning', 'having-a-baby', 'pregnancy']
    'template': '1'
    'title': 'Expecting a baby? Here''s how to get your finances ready'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab4e13-2b37-4356-9364-e5591b7d52a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Preparing for a baby doesn''t just stop
        at picking the name or setting up the nursery. It also requires a lot of financial
        planning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcf10e-9657-4f5d-968c-5344a364c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cddab-eb3b-4a14-a716-a84a7bcff911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost for raising a child from birth to age 17 is an
        average of $233,610, or $12,189 a year, for a middle-income family (with two
        children) in the US, according to data published in a 2017 US Department of
        Agriculture report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f97b36f-8f9e-4ec4-8461-2c96213cbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9bc27-ae59-4b54-bec3-efd0ba86237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easy to get swept up in the emotions of the pregnancy and
        ignore practical matters," said Deborah Meyer, a certified financial planner
        and CEO of WorthyNest. "It''s never too soon to begin financially planning
        for a new baby."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec24c97-a50e-4e20-b442-54b7344e8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b858c9e-557b-421b-b8ca-2d7615ff149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four money moves you can make to prepare for your little
        bundle of joy:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7523709-6967-4c39-bc4f-5c7fbf470301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d966a3-864a-405a-b3f0-db993d80a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Create a baby budget</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1cccd-faa3-4781-a12f-188f6b06eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:17.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no getting past the "B" word when expecting a child. In
        fact, having a budget is one of the most important money steps you can take.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde9112-6439-44da-af91-b3b0de13b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e779f6d-0916-4c4c-a72a-0b6769735c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When creating a budget, be realistic about your expenses and keep
        it flexible. Researching ahead of time what certain things will cost can go
        a long way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d7834-df9b-4ee3-a262-64e7319c4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5336bfd-27f6-4449-aac6-9a363c2c3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare is a good starting point, since it''s often the largest
        expense on many family budgets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0571053-14e2-401b-b9b9-c57ffecb28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c229c-ed6b-451e-afe2-3737edff59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 report by Center for American Progress, a progressive
        think tank, the cost of childcare averages 14% of the incomes of middle-class
        working American families with two children who are earning $50,000 to $100,000
        a year. It''s more than double that percentage for a lower-income family,
        taking up an average of 35%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6068167-1642-42e5-9876-5d133cfabb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab00e9-67f2-479f-90c4-b4b4a2ea08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, make sure to factor in both pre-baby and post-baby expenses.
        That could include out-of-pocket medical costs, prenatal classes, as well
        as baby-related items like diapers and car seats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2d9a2-4981-469e-982d-904a2d0bdeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09062375-320d-44d0-b58d-ad233d5c222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, family members or friends may help supply basic items,
        such as clothes, or other big-ticket baby items, like a stroller. Asking for
        hand-me-downs is another way to save on clothing, as well as items like toys
        and furniture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7bfc3-bad9-4eb5-8381-485401c26d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcb07e-a8c4-4895-bc0e-a1aaccff2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even if those purchases are covered, Meyer suggests allocating
        for at least $150 a month in additional baby costs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefd8d4-ca15-413b-9dc5-279935feb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4d920-5769-4fa8-be3d-a2fb8090b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doing so, you can provide your family a healthy financial cushion
        to cover other recurring or unexpected expenses associated with a baby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64772a81-1d96-4ee8-8456-06959c9549de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23ea9c-b81a-4e0f-b3c0-acd4a7970f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Talk money and make a plan with your partner</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2f9f0-6864-4a67-98a4-6881ce87fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies offer a form of maternity or paternity leave. You
        should check with your employer on the type of family leave plans they offer
        and the details of your healthcare coverage. Then, talk to your partner about
        next steps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a482c7b-373d-4202-9ea4-07f68f7fac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7ca11-3779-4f0a-8077-67057e9bd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Start to wrap your mind around what those early months would potentially
        look like," said Danna Jacobs, a certified financial planner and founding
        partner of Legacy Care Wealth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771f41a-9129-485e-8ad0-e043e3dbac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e0481-1ed1-4375-a6d7-6701b30d87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decide if one or both parents will be staying at home or working.
        From there, you can get a better sense of available income and household cash
        flow during the first couple months of your baby''s life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48271f-23f9-403b-b37a-adae2590463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c7261-e6dc-47e0-9d5b-82bb546d7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also consider your household''s retirement contributions
        and whether you''ll need to cut back or increase that amount based on your
        budget. Prioritizing paying off high-interest debt, such as a credit card,
        and finalizing any plans to fund a 529 savings plan for your newborn are other
        essential steps you should consider.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8a048-9cf0-4848-aacd-c51d55b1ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cf0c2-e4a9-4cb6-af50-d06310ef31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases where discussing finances with your partner proves to be
        uncomfortable or difficult, try working with a financial professional, like
        a financial adviser or coach, to keep you on track with financial goals and
        your budget.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c4e4e-86a4-4afc-b2f6-91bc589a8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f095e-5824-4ddd-b17e-c467b8843710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navigating money conversations with your significant other may
        be awkward, even when you''re not expecting a baby," said Meyer. "A good financial
        coach or planner can be helpful to ease the tension if every money conversation
        ends with an argument."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9659fa69-9337-4ca4-bbe6-3b39829796a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033470f4-cab2-4c3d-84db-baf247bb7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with a financial professional can also help you navigate
        major lifestyle changes, such as getting a safer car or moving into a bigger
        space to make room for a newborn.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dda233-0ce3-4849-a2ab-8d164f7d7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b0166-0179-4fb2-9ab3-7f6a841f6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Secure more savings</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4debf2-48a1-457f-a1b3-e7e94fcc9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having adequate savings can set your new family up for financial
        success.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7693f-a2f4-4985-a9df-146ff419814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b400314-29e9-46eb-8eb8-d146c70c0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually this takes the form of an emergency fund, which financial
        experts suggest should consist of anywhere between three to six months'' of
        living expenses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1026e8-5993-4c14-a81f-19314ce0e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352de4c-ef62-41bb-81ad-c1f50b14ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add a baby into the equation and that can be more than you needed
        before. Since your expenses will be shifting, you''ll want to account for
        that by increasing the amount of your emergency savings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845bbaf-797a-4f76-86da-f1f871637d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b89596-9355-4b16-a91f-724f848e2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To come up with a suitable target number, account for monthly expenses
        such as daycare, baby food, mortgage and car payments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b98842-bbe5-4aaa-9fc7-5d722c923102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb78a8-be8d-4dfa-b5ed-fc12021150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always good to get an idea of what that number looks like
        and start saving for it in advance before you have the additional cash flow
        hit from baby expenses," said Jacobs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8fa42-d988-4c21-814c-29935e18aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4dac5-be62-4215-9a32-d7f5fb5ff310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Maintain a thrifty mindset</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7cc1c-b961-4d20-88c7-60a10e9627ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to asking for hand-me-downs, other ways to save can
        include nursing (if possible), opting in for multifunctional baby gear, buying
        secondhand items or clothes, making your own baby food, and having relatives
        babysit rather than paying for outside childcare.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80eb54-001d-4bfe-aaa8-d8de04289af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de428365-109b-4013-b9cd-c47d41a52b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to save is to seek out other parents for advice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ad783-3089-4ca9-98fb-e760ce253c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38818a80-c201-4a90-a76e-96cae9fcdad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest mistake is not speaking with other parents of toddlers,"
        she said. "They are slightly past the sleep-deprived newborn stage of parenthood
        but close enough to it to remember the extra financial expenses associated
        with a baby."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2666bad-76cf-4368-8632-ed26c3f341e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:15:35.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:29:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/25/success/having-a-baby-budget-finances-feseries/index.html">Expecting
        a baby? Here''s how to get your finances ready</a>."</i></p>'
  'how-to-quit-your-job':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-25T21:15:44.788+08:00
    'imagesource': 'jcr:5698486e-1f42-41ce-b2a6-1a919cea5053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ac3947-ea24-49e4-a887-b3b1d9f30296'
    'lead': 'The strong jobs recovery has prompted a lot of workers to part ways with
      their employers — in many cases, to pursue jobs offering more flexibility or
      better pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T21:18:38.906+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:28:22.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:27:06.310+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jobs', 'resignation', 'work']
    'template': '1'
    'title': 'Lots of people are quitting their jobs. Here''s how to do it right'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6503c2f-fd38-4f46-b4ca-b7dbe5d4dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The strong jobs recovery has prompted a
        lot of workers to part ways with their employers -- in many cases, to pursue
        jobs offering more flexibility or better pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa227c2-bd89-417a-a19f-e3005bca2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0b7ff-31f9-41ff-878d-f1e8c70e6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, nearly 4 million workers quit their jobs, according to
        the latest Job Openings and Labor Turnover survey from the Bureau of Labor
        Statistics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d024489-af09-4edb-a183-7486aefe7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a91690-cdf3-4f8e-b6f3-3134b2081a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to leaving your job, there should be more to it
        than walking into your boss'' office and yelling: ''I quit!'' (No matter how
        tempting that might be.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeac723-f041-4b3c-9aa6-35e006d2ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61a3ac-330a-470f-839b-3f00273aad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How you leave your current job can affect your career down the road
        and you don''t want to burn any bridges. Here''s how to do it right:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac98213-fbc3-4a78-8b50-e610fc36df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b034461-ba46-423a-92fe-d4aa7914e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tell your boss first</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c01636-6af5-48b2-a8ac-49d008c19cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be excited to share the news of your new role with your
        work friends, but your boss should be the first person to hear about your
        exit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048f7f8-d7d1-42c2-b819-7ecafb3444e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0897f05-6582-49dc-8ac5-9ac148adae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a courtesy," said Marianne Ruggiero, founder and president
        of Optima Careers. "They are the people who likely made the decision to hire
        you and you want them to have a chance to understand and get information and
        make a plan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218838a-439d-49c8-b0e2-b89164eb2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f9c98-9677-4a7a-97fa-09970bd186cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If possible, have this conversation in person or, if you''re working
        remotely, on a video meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efe9c4-7340-4193-8b7a-f4803b72f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15745c0-72f7-4253-b94e-dd4bb6d815da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When having the conversation, Ruggiero recommends getting straight
        to the point by saying something like: "I want to let you know that I''ve
        decided to take a new position and am resigning from my position effective
        [provide date]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ca781-c3c1-419d-9cdf-2f5fafb1db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4e48d-83e3-4f64-9956-9cd958409673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the boss seems surprised by the news, Ruggiero suggested following
        up by saying something along the lines of: "I''m very grateful for all that
        you''ve done for me and I hope you understand that I''m doing this to advance
        my career. It will be an opportunity to further my skills or leverage my skills
        or learn more about..."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025656a9-c741-4500-a456-84ec1af5586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534bbd8-16b6-4d5b-a169-ef35afdc4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alison Sullivan, career trends expert at Glassdoor, suggested discussing
        with your boss about how best to inform your colleagues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4d978-de68-4387-a72d-ada36071e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b7352-960f-4505-bc98-8c2c720365a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about how you are going to communicate with your team and
        boss and what you are going to say about the reasons you''re leaving," she
        said. "Make sure to be clear and be supportive in helping the transition process."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3391e-e599-4907-a3ab-e3cde5ad4ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41d6b8-cc75-4a88-9c6a-498fc5c2bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give some notice (if you can)</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06669121-07d5-4341-877e-42d4e44b05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving at least two weeks'' notice of your departure has become
        a generally accepted norm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d000af-eb77-4728-9b1a-430f16298afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c8666-9969-4e0d-ae17-4e96db49982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads up helps managers figure out things like how to shift
        your workload, get up-to-date on the status of assignments and inform clients</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fea09-2380-42f3-bdc7-6c8560aedd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbfedb5-fc44-45bc-aa6c-5a4a106cdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not necessarily a requirement to give that much notice,
        departing abruptly could have negative consequences, including leaving a poor
        impression and having co-workers wondering what happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9e484-ba05-4868-8e73-4abdda3a5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbef2e-c108-43ba-8d52-76147be5e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have some sort of agreement that has a different notice
        period then you should follow that because you could lose out on other benefits
        that you might be entitled to,"said Davida Perry, managing partner of Schwartz
        Perry &amp; Heller in New York City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9afdb-2047-40ac-bf52-470f2dfbe01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb02d6-986b-4013-80db-6fe98e48f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also be prepared to be asked to leave the day you give
        notice -- especially if you are going to a competitor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24197f-1388-4623-9327-79b77f4cf330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355034a9-db92-406a-b809-08c1ac22b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people know before they''ve resigned what the general convention
        is in that particular environment," said Ruggiero.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3d8786-53df-4dc4-9fce-9dcf3a1796da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fbddb-5537-4236-8792-ffa755507463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The resignation letter</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8e69c-6a5f-4ca0-80cf-f240616a8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re asked for a resignation letter, Perry advised keeping
        it short: thank your employer for the opportunity and state when your last
        day of work will be.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bf9df-0341-449e-9e09-12b43930b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c43c50-5e5e-4227-80f9-388a5b9368f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you''re leaving over a possible legal claim, such as
        an allegation of workplace safety violations, Perry advised speaking to an
        attorney before submitting a resignation letter. Anything in writing could
        be used against you later.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b9140-daa2-4e72-bf88-d99b9a3a3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ddac2-982f-4736-9bc3-2c4604e5a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is some illegal activity going on... you''re definitely
        going to want to push back or write a letter identifying the fact that you
        are not voluntarily resigning."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d7b9b-fa0b-4e34-a56d-fdeba13657f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8e173-69c5-4a16-98b1-b066db151bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help with the transition</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855ad97-5733-4d95-935f-4a25a4f28545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When delivering the news of your departure, have a plan to help
        your boss with the transition after you leave.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb05fd-fd66-403b-81cc-9e15ae3ebb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df143d3c-9e42-4c00-8f03-07f5681a62f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career coach Hallie Crawford suggested being ready with a status
        update on all your projects and assignments, and offering up suggestions about
        which colleagues might take them over.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df9fc9-3225-4b3f-a629-d0d7500a0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f1909-2c91-43c1-bc5b-fa9f7d39f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be proactive and have a transition plan. It will help smooth things
        over and make it easier on everybody. But make sure what you are promising
        you can do is realistic," said Crawford.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3521296-88b9-4c0d-b2c1-bd97562b9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8dc06b-ef97-40b1-8110-90897e2ac43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay positive</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ec909-1e34-4b81-9c49-0bba4606e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to remain cordial and productive with your colleagues during
        your remaining time. You never know when your paths might cross again.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf385d-9fdd-4fc6-af2a-9fd87f137805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6601c76-20de-4810-9611-ad91e41c3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the people who are going to be your next reference,"
        said Ruggiero, adding that you should also identify who you''d like to try
        to keep in your network as you move forward in your career.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfdbac-9185-4b54-b482-fb6fefd59a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f05c8-1f03-449e-8c47-17878619c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach out to any sponsors and colleagues you wish to carry on relationships
        with and ask them to have coffee or lunch with you before your departure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1259f8a-59c4-471a-8e87-f4acedcbb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a1584-1309-48d4-872a-861188caee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pick a handful of people you''d like to stay connected with and
        let them know that," said Crawford. "You want to close your professional relationship
        out with people properly, just as if you are onboarding, you want to offboard
        correctly as well."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71c2d5-70cb-40e9-8b04-ca0518fc629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffc675-61b6-4fce-bd03-0f2e58410718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t waver</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860c45c-6a43-4a64-9387-ac0275fce9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though you might have spent hours deliberating about moving,
        your boss might still try to make an offer to keep you on board.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d676bc4-edc3-45c3-aef0-94a80e1f1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T21:18:38.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:28:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
