  'hypertension-cases':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T09:19:59.969+08:00
    'imagesource': 'jcr:d10eae02-3205-4791-b060-69e5af5b362b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f01e3967-faad-40f8-b901-6748b4305b41'
    'lead': 'A giant global study finds the number of people over 30 with high blood
      pressure has doubled over the past 30 years, and more than half of them are
      not being treated for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T09:21:16.377+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:37:36.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:48.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Number of people with high blood pressure has doubled globally, large
      study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79082e9-1d32-4dd7-82d0-0e784a4708fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A giant global study finds the number of
        people over 30 with high blood pressure has doubled over the past 30 years,
        and more than half of them are not being treated for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d65b8-fd33-4e70-99eb-8d3d4597acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s even though many cheap and easy treatments exist — from
        healthier diet and exercise to pills that safely lower blood pressure using
        a variety of mechanisms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a49585-4cd3-468b-a5d9-eba9202b5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also easy to measure, but many people are evidently not getting
        even this basic level of care in rich and poor countries alike, the study
        published in the Lancet medical journal finds. The result: 8.5 million deaths
        every year, according to the World Health Organization. High blood pressure
        causes stroke, heart failure and failure of other organs such as the kidneys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a38f2c-cd0f-419c-abe7-ed8c4d51a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used data from 1990 to 2019 on people aged 30-79 years from
        population-representative studies with measurement of blood pressure and data
        on blood pressure treatment," the global team, led by Majid Ezzati, a global
        health specialist at Imperial College London, wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967f51b-47d3-489a-9339-9786165e52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We defined hypertension as having systolic blood pressure (the
        top number of a blood pressure reading) 140 mm Hg or greater, diastolic blood
        pressure (the bottom number of a reading) 90 mm Hg or greater, or taking medication
        for hypertension."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15bbab-f027-4fba-bbcb-7e174cef6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at data covering 184 countries. The number
        of people with high blood pressure doubled from 648 million in 1990 to nearly
        1.3 billion by 2019, they found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45ce7a-1215-4b67-8607-62f822ca6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policies that enable people in the poorest countries to access
        healthier foods—particularly reducing salt intake and making fruit and vegetables
        more affordable and accessible—alongside improving detection by expanding
        universal health coverage and primary care, and ensuring uninterrupted access
        to effective drugs, must be financed and implemented to slow the growing epidemic
        of high blood pressure in low- and middle-income countries," Ezzati said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8db32f-2c7a-49fe-8881-5c26f32233c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many high-income countries, including Canada, Switzerland, the UK
        and Spain reported their numbers of people with hypertension at all-time lows,
        but low- and middle-income countries such as Paraguay and central European
        countries including Hungary, Poland, and Croatia had high rates. Canada and
        Peru had the lowest rates of high blood pressure. "Hypertension prevalence
        was highest throughout central and eastern Europe, central Asia, Oceania,
        southern Africa, and some countries in Latin America and the Caribbean," the
        team wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc5751-5b84-4fea-9851-b90e6fc368e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, just under a third of men and women globally ages 30 to
        79 had high blood pressure, the study found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca99cd-8cc4-4118-9aaf-d7229e488427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:21:16.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:37:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic of cardiovascular disease has received less attention
        in the last 18 months but reflects concerning worldwide trends in unhealthy
        lifestyle choices such as high fat, sugar, salt and alcohol intake, sedentary
        lifestyles with avoidance of exercise, and smoking, all of which lead to higher
        blood pressure and bad cholesterol levels that cause damage to the blood vessels
        that supply the heart and brain," said Robert Storey, a professor of cardiology
        at the University of Sheffield who was not involved in the study.</p>'
  'Communication-silent-tween-teen-':
    'author': 'Michelle Icard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-25T09:19:15.279+08:00
    'imagesource': 'jcr:d22405c3-c40c-4f4f-a889-90bba989fd55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb32c534-62e7-4459-9eab-afcf34636e2f'
    'lead': 'What works when it comes to improving communication with our tweens and
      teens? Here are five effective things to try:'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T09:26:05.723+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:37:15.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:48.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Better ways to talk with your tween or teen when they go silent'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa6206c-4556-48dd-883f-3220343b4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Michelle Icard is the author of "Fourteen
        Talks by Age Fourteen," a guide for having essential conversations with young
        adolescents. She is an author, speaker and parent educator.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caca260-a419-4b98-9fc1-7461db7fdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Your tweens used to think you were
        funny. And interesting. And helpful. They even sought you out for advice or
        help solving problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf3b47-6caa-4aed-a4c2-b50db0443b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they think TikTokers who cover themselves in shaving cream are
        interesting and hilarious ("you wouldn''t get it") and turn to YouTubers for
        all the answers to life''s hardest questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b978c32-e5de-49c6-9499-1bc0da641569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is normal, and it''s happening to other parents. But what happens
        in early adolescence to make parents suddenly seem so unrelatable? And what
        can be done to bridge that gap and stay connected?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02918ccb-62e8-4de5-8152-cf1525824ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication breakdown</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043f689-48c8-486d-9d81-7fe3415b88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early phase of adolescence is marked by tweens'' new desires
        to individuate, or figure out what they think and who they are apart from
        their parents, according to Erik Erikson''s psychosocial stages of development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8e69c-7916-4ce0-b2d8-af48f3e7757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since adolescence lasts from ages 10 to 19, according to the World
        Health Organization, you may notice your child beginning to draw away as early
        as 10. (That''s also about how long you can expect this pulling away to last).
        Communication between the two of you is one of the first things to deteriorate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fe1ab-8505-4c5e-9b59-d5f0c1501b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language is, after all, a tool used to tie groups of people together.
        It makes sense that as adolescents begin the process of breaking ties, they
        no longer talk to their parents in the same way, with the same intimacy or
        at the same frequency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c587ca-5ab9-43db-bbdd-0994f0d8806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasant chats are replaced by grunts, eye rolls and new slang meant
        to put distance between you.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e7804-0817-4d3c-baa3-39ed9ac56282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean we should clam up and wait for our kids to come back
        around and talk once they''re ready? No.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a80c2-142d-4950-b7cb-15d79d818353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means adults need to change the way we talk to adolescents to
        better meet our kids where they are in their new phase of development. By
        learning how to better communicate with adolescents, we improve our chances
        to stay connected, keep them safe and enjoy each others'' company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ea43f-c91b-42e9-a839-c0b93174e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What works when it comes to improving communication with our tweens
        and teens? Here are five effective things to try:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150bedce-e71d-45bc-8cc3-26f2755ab101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Normalize your child''s feelings</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff05528-d7d3-426f-8e72-2942d742ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In times of conflict or misunderstanding, begin by normalizing your
        child''s feelings, no matter how foreign -- or even wrong -- they seem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b1448-3ef6-4d3c-942b-c19c538504e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might sound like, "It seems like you''re really upset about
        me asking you to clean your room. I get it. I probably caught you off guard.
        It''s normal to feel aggravated when you don''t want to work. I''ll give you
        30 minutes to relax and then come see me so we can make a plan to move forward
        with room stuff."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df6070-af6f-447f-a3a3-c0c1fd073e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does normalizing matter? Are you at risk for raising an entitled
        brat if you do this? Nope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa20c76-8922-4732-bcea-6ef7b0898eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider that your child is undergoing what I call "the middle school
        construction project," in which they are building a new body, brain and identity
        all at the same time. The tweens I''ve worked with for the past 15 years tell
        me that they just want to feel normal; that''s understandable given all the
        changes they''re undergoing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a55635-a9aa-4a57-bd96-c32adf3ad176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you normalize a child''s feelings as a parent, teacher, coach
        or mentor, it''s a great way to diffuse their defensiveness and open the door
        to more productive communication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856819ba-0700-4c04-bef9-52d4e6f78cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Keep emotions out of your face</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ce2d9-ddc2-4b0c-8988-f9b9d3d63ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk without any expression on your face. Yes, that sounds crazy,
        maybe even impossible. But it can be achieved with practice, and it offers
        a big payoff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e05ac4-6935-4bdd-a790-09ff3dc32b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a neutral expression is key to better conversations,
        because adolescents and adults use different parts of the brain to read facial
        expressions. Tweens and teens tend to call on the amygdala, the emotional
        center of the brain, more than adults when figuring out how another person
        feels. They may misread your expression as anger when you don''t feel angry
        at all. Imagine asking your child,</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06132ad-4734-451c-bee5-d4ec55ebf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey how did your math test go?" and they storm off with, "Ugh,
        why are you so upset? We haven''t even gotten our grades yet!" Sound familiar?
        Kids misinterpreting your feelings can be a quick end to a conversation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6bda7-02a2-4f90-ad2d-9cc9e8b9c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, adopt what I call a Botox brow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edda8d6-481f-4f2d-995c-d702ea3b6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, pretend you''re a celebrity on a late-night talk show
        who has been so overly Botoxed you can''t possibly move your forehead. You''ll
        be surprised how appearing neutral -- regardless of how you really feel --
        opens the door to more frequent and deeper conversations with your tween or
        teen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1324e-ea10-4bdb-8618-7c4399f90f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Skip direct talking</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6f848-4989-498d-9c58-a076ac4728fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem counterintuitive, but sometimes the best way to stay
        close is to experiment with new ways of communicating together: texting, Snapchats,
        a shared journal, voice recordings and even hiding doodles around the house
        can be an invitation to stay connected that your child may accept.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b6400-161f-44c0-baae-7d6657cc179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember there are lots of ways to "talk" these days -- so take
        advantage of technology or other mediums and get creative.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5f719-704a-4c6d-a6e1-3464f58924d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Become your child''s ''assistant manager''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87212467-a856-4db0-bcd7-cf7cba5fa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your adolescent needs to develop the skills to make sound judgments
        and solve problems independently. They can''t do this without the opportunity
        for lots of practice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f9f09-a474-479c-9709-e357c560e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you micromanage your tween or teen, they will pull away so they
        can create opportunities to practice without you watching or weighing in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45521cd-bf37-4d74-87f8-a829c8cf2bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being a micromanager, enforcing how and when homework
        is done, overseeing playdates or running interference with teachers, it''s
        time to make the shift to assistant manager.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7166c02-e545-4efd-aa8c-bd940d342e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, think back to the worst manager you''ve ever had. What
        made them so awful? Were they overly emotional, too controlling, never around
        or passive-aggressive?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af498e2-4deb-44ab-9b96-f93dd5d02ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make a list of the worst qualities you could encounter in a manager
        and reverse that list -- now you''ve got a good job description for your assistant
        manager position.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a7aac-edd0-4fb1-8196-5a70b17e3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Don''t forget to have fun!</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db07e8-2c52-4277-a31e-9012ea4e4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep it light. When your child starts to pull away, it can be tempting
        to resort to making demands or entering into emotional debates to try to move
        things back to where they used to be. Remind yourself, from time to time,
        to pull back from being the taskmaster and enjoy each other.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22afa33-c1fb-475f-a41b-138082c4fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can mean leaning into the stuff they love. Yes, even messy
        blue hair dye. The mind-numbing anime plots. The economy of Roblox. The learning
        of elaborate new TikTok dances.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe61f6-05ef-4b16-bf71-2f04b362f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You won''t actually die of boredom (just maybe feel like it sometimes).
        But when you play with your kid again with what they enjoy now and not the
        way you remember or expect them to play, you''ll re-establish their trust.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049af3c-b287-48cd-9de8-59ed89f4b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:26:05.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is always a gateway to better conversations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987def6-a9f8-4046-84da-c5d6a609ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:27:55.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:37:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/24/health/better-ways-talking-to-tweens-teens-wellness/index.html"
        target="_blank">Better ways to talk with your tween or teen when they go silent</a></em></p>'
