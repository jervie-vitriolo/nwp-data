      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01ba25-da0b-4776-8a1b-860eba56f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent most of his time on his estate in Devon in southwest England.
        His wife bred horses and owned a well-known stud farm.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b37f45-4291-4b28-a512-6b650c6b00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95def8-9107-4d8e-baf5-b89233cb36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, Watts formed an old school blues band called
        the ABC&amp;D of Boogie Woogie, preferring to play in intimate clubs. He nevertheless
        continued to play with the Stones, most recently on the European leg of the
        band''s "No Filter" tour in 2018.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8cc27-0829-4da3-8d13-cb611eb640f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
