      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats will ultimately be subject to constraints on what they
        can include under the budget reconciliation process. Provisions have to directly
        impact the budget, and the Senate parliamentarian may rule that certain priorities
        cannot be included as a result. The parliamentarian is responsible for advising
        the chamber on how its rules, protocols and precedents operate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
