      'mgnl:created': 2021-08-25T15:46:28.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:34:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every country attended the opening ceremony: New Zealand''s
        Paralympic team did not take part due to concerns over the spread of COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881f859-6100-405d-b9b7-8fea0b575744'
