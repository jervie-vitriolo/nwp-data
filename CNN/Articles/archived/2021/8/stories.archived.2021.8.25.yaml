      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III reiterated that the department
        tapped the PS-DBM for procurement of COVID-19-related items for medical workers,
        citing a “whole of government” approach while recounting how the agency’s
        own bids and awards committee struggled to come up with bidders during the
        pandemic’s onset.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939dc0b-fa44-4cbe-bc3c-d168c3e0cd51'
