      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcf1bf-392e-4b29-88d6-725aa1c3f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T01:01:07.183+08:00
