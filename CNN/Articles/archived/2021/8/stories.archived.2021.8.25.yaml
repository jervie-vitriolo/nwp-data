    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:48.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'House-of-Representatives', 'Democrats',
      'social-safety-net', 'Joe-Biden']
    'template': '1'
    'title': 'US House approves $3.5 trillion budget plan in key step for Democrats
      to pass legislation expanding social safety net

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca4390-6691-47d7-85fb-db21d945fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The House of Representatives on Tuesday
        approved a budget framework that will pave the way for Democrats to spend
        up to $3.5 trillion on a sweeping economic package to expand the social safety
        net that President Joe Biden has made a signature agenda item.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc8213-1a75-4667-b244-21487144e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dc433-4cc9-481f-af6d-97d4d4a71c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House vote came after painstaking negotiations between Democratic
        leaders and a group of moderates yielded a compromise that paved the way for
        passage. But deadlock over the issue led to a standoff that derailed efforts
        to move forward Monday evening. The issue underscored the challenge leadership
        faces in attempting to unite the party''s moderate and progressive wings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66035022-2d12-422b-be1d-93b3269eda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b40d5-b955-4caa-80ef-017b71692b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the House voted on a rule to advance both the budget
        deal and a separate $1 trillion bipartisan infrastructure bill. Due to a procedural
        maneuver, passage of the rule also approved the budget resolution, bypassing
        a separate vote. In a concession to moderates, the rule also directs the House
        to take up the bipartisan bill by September 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aca2b7-5b10-4f0d-a084-e86365539c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed9d6b-c04c-46e1-a814-c75597a8a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved the budget resolution earlier this month. Budget
        resolutions do not become law and are not signed by the President, but the
        framework will act as an important policy blueprint. Both chambers must adopt
        the resolution for Democrats to use a process known as budget reconciliation
        to later pass legislation addressing the climate crisis, aid for families,
        health care and more that cannot be defeated by a GOP filibuster in the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3cea9-7d7c-4447-ad43-8c86ebcb1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879c42f-ed70-43f6-a6fe-1324420382ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget resolution includes a set of instructions for House and
        Senate committees that will allow them to write reconciliation legislation
        with a total price tag of as much as $3.5 trillion. The final reconciliation
        package, once it is drafted, is expected to be considered in the fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03637e3f-0ec8-4480-8a49-d874c461cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0748903-5d29-4f6a-97ab-441598857ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the $3.5 trillion topline number for this package,
        the President has been clear: this is the number that will honor his vision
        to Build Back Better," Speaker Nancy Pelosi wrote in a letter to House Democrats
        over the weekend. "This is the number that has been agreed to in the Senate
        and is now before us in the House. Accordingly, we will write a reconciliation
        bill with the Senate that is consistent with that topline."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a416cab-8a63-42c9-8fd8-5cf6eb0ad080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5579844-3048-41b9-b831-73052995ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:49.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions among Democrats have been prominent as the party has pushed
        ahead with the effort. In the House, moderates pushed to first vote on a separate
        $1 trillion bipartisan infrastructure bill prior to voting on the budget resolution,
        while progressives took a stand counter to that by saying they would not support
        the bipartisan plan on its own without the larger reconciliation package.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b2274-50a9-41a5-a3d9-68e48a0f6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e11a19-ba53-4d2b-884a-c813f41cda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlock forced House leadership into negotiations late into
        the evening on Monday attempting to reach a deal with moderates that would
        allow them to move ahead with a vote to pass the resolution, but shortly after
        midnight members were notified that no further votes were expected in the
        House for the night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d8a15-4684-46a4-9b97-c8070df6a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f7623-54d6-4dd1-9885-d6ca16d3f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both moderates and Pelosi sounded optimistic by late morning that
        such a deal was within reach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6b5ff-20fd-4f16-abdc-799486da589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc54e1-ace9-4d1b-85c3-43a1c2d77b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry that we couldn''t land the plane last night, and that
        you all had to wait," Pelosi told her caucus on Tuesday morning, according
        to a Democratic aide in the room. "But that''s just part of the legislative
        progress ... I think we''re close to landing the plane."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187efce6-3c9c-42c0-a12f-f3a035d0c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cba218-ed16-4d6f-a6ff-db07ca713e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Henry Cuellar, a moderate Democrat from Texas, told CNN on
        Tuesday that "good progress" has been made when asked if moderates have reached
        a deal with leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a553f-b304-4bdf-93df-22d30f4cb3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05fbef-fb49-457a-bf5c-fd5ad7b31b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clear signal of the high stakes moment, Biden himself joined
        members of his senior team in making calls to some of the holdout moderates,
        according to a White House official. Biden''s senior aides and top legislative
        affairs officials have been in regular touch with the moderate group for several
        weeks and publicly backed Pelosi''s approach. But several House Democrats
        have quietly voiced desire for Biden himself to weigh in -- something Biden
        did with some members Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254d0b2-6956-43db-b6bc-257ab453066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705344a4-d419-4bac-9443-adcc58d554f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimistic tone Tuesday morning stood in stark contrast to the
        heated division on display Monday evening, when tension in the Democratic
        caucus came to a boiling point in a heated, expletive-laden meeting. Multiple
        sources confirmed that lawmakers grew visibly angry when Pelosi emphasized
        lawmakers shouldn''t "squander" the opportunity to pass these bills with their
        majority in the House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b449c8d-05d3-4413-a8d5-21bb2ff07006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5733bab-603e-466a-ba37-88d004c4c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You all have to vote for the goddamn rule," House Rules Chair Jim
        McGovern, a Massachusetts Democrat, also said, to cheers in the room, according
        to a source familiar. Moderates, who are refusing to vote on the rule, were
        not present in the room when McGovern made his comments, which Politico first
        reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c0bbe-3334-4cfe-90ba-5f91ecc33c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf7d06-e579-4826-b880-c59ab29e3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand from moderates comes as Pelosi has made clear for months
        that the House won''t take up the bipartisan bill until the Senate passes
        the larger and more sweeping package through budget reconciliation. Progressives
        have said they won''t support the infrastructure bill on its own without the
        larger economic package that would expand the social safety net.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6ebf0-9bed-4c5e-a4d6-7d468a9a7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375645ae-ee6c-4c8b-a203-fc2b6ab3e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to find common ground, Democratic leadership attempted to
        put forward a vote that would pass the budget resolution using a special procedural
        move instead of requiring it to have its own vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418b215-314c-4124-86aa-31309d487d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6be850-94aa-415f-ad14-f325f466df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:37:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 50-50 partisan split Senate, Democrats have no room for error
        and cannot afford to lose a single member of their caucus -- and some moderates
        in the Senate have already taken issue with the price tag. Sen. Kyrsten Sinema
        of Arizona has said that she does not support a bill that costs $3.5 trillion,
        though she has signaled she is willing to negotiate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1152ff-9baa-4d7f-85af-97d2434cd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffebe3-d488-41a9-8ea0-99d36c6d9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have ambitious goals for the legislative package, which
        opens the door for them to implement key priorities across a wide range of
        policy issues. Republicans are steadfastly opposed to the effort and have
        denounced it as a reckless partisan tax and spending spree.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0107f6-c0fc-4b12-8991-f162c6ad84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d56b21-3db3-4279-bf32-3924250b53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:38:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summary of the budget resolution released after Democrats formally
        unveiled the measure outlines a plan to invest in four major categories: families,
        climate, health care, and infrastructure and jobs. According to the summary,
        the measure seeks to establish universal pre-K for 3- and 4-year-olds and
        make community college tuition-free for two years. Among other provisions,
        it calls for the establishment of a Civilian Climate Corps, adds new dental,
        vision and hearing benefits to Medicare coverage and would make a "historic
        level" of investment in affordable housing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a8f80-a648-4ee0-9c59-6c64f1245d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T09:18:00.636+08:00
