      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party<a href="https://www.cnnphilippines.com/news/2021/8/5/Cusi-faction-endorses-Go-Duterte-2022.html">
        officially endorsed the Go-Duterte tandem</a> earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf59a4-dee0-412c-80d2-bd956d3ce454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.020+08:00
