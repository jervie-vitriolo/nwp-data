      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to tell you where they are, because this isn''t
        about sports, this is about human life and keeping people safe," he said.
        "They are now in a safe place. They have been through a very traumatic process,
        and they are undergoing counseling and psychological health tests."</p>'
