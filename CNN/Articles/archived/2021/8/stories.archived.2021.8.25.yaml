      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> PDP-Laban
        will nominate Sen. Bong Go as its standard bearer in the upcoming elections,
        unless an alliance is formed with the party of Davao City Mayor Sara Duterte,
        in which case the plan could change, an official of the ruling party said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f35331-6198-49ff-b256-7fa6a5a39164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d890b-2310-4370-9791-a1b4bf8fa9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, also PDP-Laban executive vice
        president, told CNN Philippines'' <em>The Source</em> that the party will
        nominate for now Go in tandem with President Rodrigo Duterte, who is seeking
        the vice presidency, since the presidential daughter belongs to a different
        political party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47127e78-206f-447f-bde7-373ae79ec053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46540aa-5013-44e7-8668-a83942c57ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that PDP-Laban could form an alliance with any
        political party "in the realm of possibilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03e2cd-b81f-4d33-b932-c6979a3d9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79285f-09c6-445f-a372-9dc01ea2a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Sara belongs to a different political party. So that being
        the case, there has to be some sort of agreement or alliance perhaps between
        PDP-Laban and the party of Mayor Sara in that eventuality," Nograles said
        when asked about the possibility of endorsing Mayor Duterte, who leads the
        regional party Hugpong ng Pagbabago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ac795-cf8c-419d-af14-14842455c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d40a86-93fb-4dc2-97fe-56ade59eefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Again, ayoko namang pangunahan ang magiging decision ng aming
        partido tungkol diyan</em> (I don''t want to preempt the decision of the party
        regarding that) but in the realm of possibilities, obviously there is always
        that possibility of coming up with an alliance...between PDP and another political
        party or a number of political parties," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029190b9-c77a-4622-b1cb-cc730c31f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:29:42.019+08:00
      'mgnl:createdBy': 'glee'
