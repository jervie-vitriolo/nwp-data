      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s possible vice presidential bid was floated as early as
        May, when PDP-Laban members adopted a resolution pushing him to run for the
        post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d3110-e4b8-42dd-a725-65075d66157d'
      'mgnl:activationStatus': true
