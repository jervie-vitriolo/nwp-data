      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sixteen days after the closing ceremony
        of the Olympics, Japan is hosting its next global sporting event as the Tokyo
        2020 Paralympic Games get underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530e582-931d-4c5f-bbda-10a75d7f5afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c06c24-7eb1-45fd-824d-32be0fdca9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Olympics, the Paralympics are taking place a year after
        originally planned because of the delay caused by the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11803c0-8250-400e-abeb-7c0d472599cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a081168-0ea7-4676-86fd-56f7c90e6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Paralympic Committee (IPC), there
        are 2550 male and 1853 female athletes taking part in Games, which run from
        August 24 to September 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85244784-d2ac-4e2e-8032-70528ad9725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae4b44-d4d9-4491-8594-39ed5fbcf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Classification is the cornerstone of the Paralympic Movement, it
        determines which athletes are eligible to compete in a sport and how athletes
        are grouped together for competition,'' says the IPC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c370f42-23f0-44a5-9398-b93ef5a881c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43bf90-3805-4fc6-a3cc-9015c8c681e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes a Paralympian?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e4b9f-2ad7-4bb5-820e-19177af35d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralympians are grouped together by the "degree of activity limitation
        resulting from the impairment," according to the IPC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db563eb-0f8d-4e36-92b6-0351d29cf1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c149da-e158-48aa-8148-c4fb50469f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As different sports require different physical demands, the IPC
        says the classification process "aims to minimize the impact of the impairment
        on athletes'' performance" so that their athletic prowess is showcased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e01cd-8c7d-4330-9fde-1e960f92989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4d6a7-d359-4014-907e-58d36d4dc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC''s process of "Athlete Evaluation" seeks to answer three
        questions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e27aa0-dd98-46bb-84a3-eb1ebe0f8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87c8c8-45fa-45c9-ac5c-5e880526077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does the athlete have a permanent ''Eligible Impairment''?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6688888-6f87-4aa0-8c40-1cb9c544dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, it has to be deemed whether the athlete has an "underlying
        health condition," which has led to a "permanent Eligible Impairment." The
        assessment is carried out by the International Sport Federation governing
        body which oversees each individual sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d54425-b76e-4bb4-8df7-2aa0e42847a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.060+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b0ce8-d628-44e2-ae53-e597a0d41242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10 different impairment types. They are often divided
        into three groups of impairment: physical (impaired muscle power, impaired
        range of movement, limb deficiency, leg length difference, hypertonia, ataxia,
        athetosis and short stature), vision and intellectual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456b24e-ca35-4103-ae3c-856fb24cf430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fb277-a1bd-428c-87e3-46973edf5b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it has been assessed whether or not an athlete has an eligible
        impairment, it then has to be determined whether the athlete meets the "Minimum
        Impairment Criteria." Each sport''s classification has rules to "describe
        how severe an Eligible Impairment must be for an athlete to be considered
        eligible to compete."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faca884-fc7e-4f0c-a3a9-ddbe2af38c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf9586-08a2-42ce-80d2-ed9c8be2b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of the minimum impairment criteria include maximum height
        defined for athletes with short stature or a level of amputation defined for
        athletes with limb deficiency. The criteria is based on scientific research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d451f-cb63-43bc-a78c-360f39edfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310069b5-dc35-4620-91c4-f1b5ff6c0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do the classes in each sport mean?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96401a2c-a79a-45e5-abbd-2a6675bc5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final step is deciding an athlete''s sports class.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fdb02-8c49-4301-9592-baeefdd4b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a58dd-dc54-4cbd-8360-ee69ebf96944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sports such as para ice hockey and para weightlifting have
        just one class, others have many different classes to include all 10 eligible
        impairments and with many different disciplines. In running and jumping events
        there are 20 classes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800939bf-4651-46ba-96dd-36db992e1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8260407-f2fb-4165-87ab-e6ad5a23e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class groups athletes with similar athletic limitations so that
        they can compete to similar levels, but does not necessarily have to solely
        group athletes with the same eligible impairment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f0608-2b5a-46e3-af97-21117bbfb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69cf8c-9383-4ca6-b9a7-9ca2980056cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If different impairments cause similar activity limitation, athletes
        with these impairments are allowed to compete together," the IPC said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a7281-6d28-4b04-b2f1-2f4e830b595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49294d-a5eb-4da7-87b7-d75a651b64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because some impairments progress over time, athletes can change
        classification over time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04597374-f9dc-477c-b1b3-978067e4cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba6126-60ef-42a1-ad29-329aedc01dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC''s Chief Brand and Communications Officer Craig Spence said
        determining athlete classification ahead of the Games has been a "real challenge"
        because of the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d017ed6-af98-458d-a41f-16e02f6da7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0b5f1-bee7-4492-8132-3a3d39719463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international federations have done lots of great work in the
        last six months in order to classify the athletes in advance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0cbb6-55bf-405a-8fd5-a315b84e50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ca054-48f7-40a8-9b5a-5f1e8c8461f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spence says they are working to classify all athletes scheduled
        to compete at this year''s Games, but the lack of competition since the start
        of the pandemic has made the job harder for the IPC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4ebdf-e875-4c50-a29d-f3d86c887e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b653b-9984-4015-8aa3-de5df02cccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been unable to attend a competition in the last 20 months
        where classification has been offered," he explained.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e921702-483f-4e79-b485-21f72314e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started classification yesterday in athletics and we will continue
        in athletics and wheelchair rugby," Spence added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded063f5-cc8f-419a-a6c3-a9df4f953237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c077fe0-120c-4868-888c-75f96a2eb989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Classification is under way and we hope to have all the athletes
        classified ahead of their competition dates.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc08f70-56be-443a-999f-9250d26f3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b7e83-ee06-41d3-aaf1-bf2c1c2f6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The classification process is done by the rule book despite the
        pandemic. You''re put in a class and then you''re observed in competition
        to ensure you''re in the correct class."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55310653-b695-44e8-b7cb-d671f32306da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:08:22.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:39:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/08/24/sport/paralympics-classification-explainer-spt-intl/index.html"
        href="https://www.cnn.com/2021/08/24/sport/paralympics-classification-explainer-spt-intl/index.html">How
        does the Paralympic classification system work?</a>''</em></p>'
  'Arthur-kids-show-Sikh-character':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-25T07:08:33.041+08:00
    'imagesource': 'jcr:7f01638b-76c0-4312-9395-0a7c05fbeb6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32cbe870-3213-4e22-bb18-2bb22d468539'
    'lead': 'Arthur, the bespectacled aardvark beloved by generations of viewers,
      is finally about to start the fourth grade. And in the new school year, he and
      his pals will befriend some new classmates — including a Sikh boy named Samir.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T07:13:23.650+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:38:42.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:46.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Arthur'', the iconic kids'' show, is getting a Sikh character'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e11bda-4f49-481e-b9d5-431d27abd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Arthur, the bespectacled aardvark
        beloved by generations of viewers, is finally about to start the fourth grade.
        And in the new school year, he and his pals will befriend some new classmates
        —&nbsp;including a Sikh boy named Samir.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99986345-3add-4bdc-8c9c-66eee8b16b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43622267-7b1a-46bf-b7f9-c78594ad0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character of Samir will make his debut in "Arthur''s First Day,"
        an upcoming special scheduled to premiere on PBS on September 6. The hour-long
        episode was created as part of season 25 before it was announced that the
        series would be ending, according to executive producer Carol Greenwald.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebf997-0690-4993-8ca1-644f4d85e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4ad38-c8d2-4fe1-8d94-768cab5ed910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Arthur''s First Day," BFFs Arthur and Buster get assigned to
        different classes on their first day of fourth grade and find themselves having
        to make new friends. Arthur gets to know Alex, a boy he went to third grade
        with, better. Buster, meanwhile, becomes buds with Samir as the two work together
        to solve a mystery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682fe2f8-4b46-4b13-b275-d54c85accb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45047656-fefa-4c9f-93e1-36dacb58120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samir''s identity is evident in the details -- he wears a patka,
        a head covering worn by Sikh boys, and a kara, a steel bangle and Sikh article
        of faith. But besides those markers, "Arthur''s First Day" doesn''t make Samir''s
        faith background central to the story, said Greenwald.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f9965-44ac-4266-85b2-afb697646a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a7d5c-a39c-489c-b224-f7a876abdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, Samir exists in the "Arthur" universe much like any other
        character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deed8cb-c9c7-40ee-a8ba-9b03e12b9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf1c64-290a-4192-8dfb-ac60441143ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this special, which deals with the uncertainties of the first
        day of school, we wanted to raise awareness about the challenges a kid might
        [face] when meeting new classmates, but we don''t make the specifics of the
        clothing, in this case the patka, the focus," Greenwald wrote in an email
        to CNN. "We did what we typically do -- create a multidimensional character
        who Buster -- and other kids -- would be interested in hanging out with."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f679bd0-c00a-47da-b6af-c2ebcce638a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1d230-fc0a-4ab2-b624-5a55f3e6adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of Samir is a part of the series'' longstanding mission
        to ensure that the children watching see their worlds reflected on screen,
        Greenwald said. The "Arthur" universe has long been diverse -- Arthur has
        a nuclear family while Buster is raised by a single parent, Muffy comes from
        wealth while Francine lives in a lower-income household. Mr. Ratburn, their
        third-grade teacher, came out as gay and got married.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4879f-fc82-40bb-b112-46152901ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b173b-3ae1-428a-80d3-2076196270a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hope that kids who do wear a patka or other cultural dress
        feel seen and represented on our show," Greenwald said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b8f6b-bd86-4a31-821b-930137639f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a695986-5b9c-40cf-8710-897b00176076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the iconic children''s series is coming to an end, Greenwald
        said it''s possible that Samir could have a future in the "Arthur" digital
        content that will continue being created. He also appears in a digital game
        that accompanies the episode, she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15b1f4-fc7b-4f4c-a40e-a4bae9be921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf14690-358f-4ace-b8c5-c0297335a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arthur''s First Day" is the latest children''s media slated to
        feature a Sikh character.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c0bf6-cd6a-4705-8b4b-1c4d88b74b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec88ea-b9e0-4776-828f-2c0beab9c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T07:13:23.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:38:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming Pixar film "Turning Red," from Oscar-winning director
        Domee Shi, includes a Sikh character who is a school security guard. He appears
        in the trailer wearing a uniform and a navy turban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656af454-f9f2-4197-ae70-5acd04b2be7e'
      'mgnl:activationStatus': true
