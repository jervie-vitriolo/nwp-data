      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4b403-1ff6-4041-b80b-69bdf1730c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Should Sara decide to run, Bong Go is out. <em>For my part, dahil
        delicadeza, hindi po puwede dalawa kami diyan, if she runs, out na rin ako,''
        so ''yun po ang sinabi niya</em>," Roque said, quoting Duterte in a meeting
        with public officials on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f82983-af74-405a-a0b0-54abb344fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.585+08:00
