    'mgnl:tags': ['Rolling-Stones', 'drummer', 'Charlie-Watts']
    'template': '1'
    'title': 'Charlie Watts, longtime drummer for the Rolling Stones, dies at 80'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39a4c2-b04c-40f1-bf0d-d8cc50ef6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Charlie Watts, the unassuming son of a truck driver who
        gained global fame as the drummer for the Rolling Stones, has died. He was
        80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae76a8-25a2-4b36-9d14-3552a73a8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcbdc5-9398-41f3-b7c6-fe602a94c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It is with immense sadness that we announce the death of our
        beloved Charlie Watts. He passed away peacefully in a London hospital earlier
        today surrounded by his family," his spokesperson said Tuesday in an emailed
        statement to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf797c2b-2b3f-478a-904c-d2d743c6f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981a263-b7f1-47a9-a0f3-1bd84bf1a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charlie was a cherished husband, father and grandfather and also
        as a member of The Rolling Stones one of the greatest drummers of his generation.
        We kindly request that the privacy of his family, band members and close friends
        is respected at this difficult time.''''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10b45d-7191-4951-86b5-53b4b68d3683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b6f2e-61a1-4a09-8087-0a94cb70e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band had announced earlier this month that Watts would miss
        the band''s upcoming North American leg of its "No Filter" tour after undergoing
        a medical procedure for an unknown condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76989d5-ddc4-41c6-95c9-688e0e3823be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fccc3-7f42-4c7f-91da-45ce42c1a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts became part of the Stones'' longtime foursome alongside singer
        Mick Jagger, guitarist Keith Richards and bassist Ronnie Wood, anchoring the
        band''s blues-rock sound from his drum kit for more than 50 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f651e6d-a81b-43f8-9d09-c3065a54bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae91ae2-1c25-4a51-b704-3b8565473d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His first love was jazz</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00b920-55a2-4f46-8c56-44c222d7918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always a reluctant rock and roll star -- his true love was jazz
        -- Watts was born in 1941, when Hitler''s bombs were still falling over London.
        He grew up in the west London suburb of Wembley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74307e24-4464-4fca-af0e-82ad01689c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e3f5e-4831-4a4d-a452-078be0eb7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a young age, Watts was passionate about drumming. He would
        "rap out tunes on the table with pieces of wood or a knife and fork" before
        his parents bought him a drum kit when he was 14, his mother said. He went
        on to study graphic design at the Harrow School of Art.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a02116-135b-4ad1-aa42-71602936fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e5d5a-1157-4612-9c3b-f7fd9d25b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first job was in advertising and, in his spare time, Watts wrote
        and published a children''s book about jazz legend Charlie Parker called "Ode
        to a High Flying Bird." The preface read: "This story was compiled by one
        Charlie to a late and great Charlie."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b0858-dd3c-4d97-be74-21b8285af010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85a370-9590-476a-8d9b-f493c11fe8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Watts played in a band with Alexis Korner, the
        founding father of the British blues scene, in Ealing, west London, where
        the late Stones member Brian Jones, Mick Jagger and Eric Clapton were also
        guest musicians.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7afdc29-2ea8-4142-ba3e-601934f8a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0951b-ba3a-4c3c-a3ec-238e1cac6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1962, Jones formed the Rolling Stones with singer Jagger, pianist
        Ian Stewart and guitarists Keith Richards and Dick Taylor. Watts turned down
        the group''s first offer for him to join, finally conceding and playing his
        first gig with them in January 1963.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2431a-65ba-4a61-bbda-fc293e58b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee8021-8101-4921-8862-b1be42904c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1964, the Stones reached No. 1 on the British pop charts with
        their cover of Bobby Womack''s "It''s All Over Now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff1a4f-db51-40da-89f5-74b3862449ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9e55be-48ad-4dbf-ad29-13f3656fe338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jagger-Richards songwriting team created its first bona fide
        classic, "(I Can''t Get No) Satisfaction," in 1965. The band enjoyed a string
        of hit singles well into 1966, including "Paint It Black," "19th Nervous Breakdown,"
        "Get off My Cloud," "Have You Seen Your Mother, Baby," and "Lady Jane."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a5abc-56f6-4f6f-b646-e7c2cac34d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cc2db-3d36-479a-91c3-f52a8996e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group maintained enormous popularity for decades with classic
        albums like "Aftermath" (1966), "Sticky Fingers" (1971), "Some Girls" (1978)
        and "Tattoo You" (1981), and with massive stadium tours that took them all
        over the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e18c3-ae34-4e07-8be8-538994651ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:41:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3574cf0-9b8e-4c57-b0b5-07e7fe966882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He and his wife lived in rural southwest England</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03563d32-9e9a-4352-8c7e-694e16e2a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s Watts finally found time to pursue his passion for
        jazz and formed a 32-piece band called the Charlie Watts Orchestra. Their
        first gig was in the legendary London jazz club Ronnie Scott''s, where Watts
        was a frequent, if undercover, visitor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59aaa0-0ea9-4eac-ad7b-9a4c180dfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b1c7e-2f97-4444-95f8-79cc287e4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T05:50:47.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s, Watts released several albums with another group,
        the Charlie Watts Quintet, including a tribute to Charlie Parker.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84786f-f36e-4cf0-8cb2-8bbb1b2adf0f'
      'mgnl:activationStatus': true
