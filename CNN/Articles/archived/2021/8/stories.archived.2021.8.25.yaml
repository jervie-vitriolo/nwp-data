      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong>&nbsp;The
        country is expected to receive 25 million coronavirus shots next month and
        over 114 million more in the fourth quarter, according to Vaccine czar Carlito
        Galvez, Jr.&nbsp;</p>'
