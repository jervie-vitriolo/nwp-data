      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d78f49-c691-43ff-a966-a519d41ba730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T20:10:57.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:30:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Duque I respect you but please, you don’t pass it on,”
        said Senate Blue Ribbon Committee chairman Richard Gordon after the official
        intended to turn over a question to one of his undersecretaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267048e-d1d6-4e94-b7d1-ebb719ca0a5a'
