    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731c5ba-dca4-4a81-88b4-34cadb5e668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T12:59:07.584+08:00
      'mgnl:createdBy': 'glee'
