  'Afghanistan-Taliban-evacuation':
    'author': 'Nick Paton Walsh, Brad Lendon, Sheena McKenzie and Ivana Kottasová,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T06:09:54.455+08:00
    'imagesource': 'jcr:af705203-b74d-4138-88a5-b1a3e1ab15fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29526530-e419-4b2d-a906-ca663d339e8f'
    'lead': 'The Taliban says that while foreign nationals could continue traveling
      to the airport, the huge crowds of Afghans that have gathered there in recent
      days should return home and would not face reprisals from the country''s new
      rulers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T06:11:51.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:41:03.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:43.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban say they won''t allow Afghans to leave country, reject evacuation
      extension'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99659a6e-1adb-48e4-b3df-cf25fc5750f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Taliban said Tuesday that they were
        "not allowing the evacuation of Afghans anymore" and warned that the US must
        stick to next week''s deadline to pull out, as a frantic Western evacuation
        operation at Kabul airport picked up pace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65540e3-c537-4c1e-bd35-c800cf0fd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as US President Joe Biden made clear he aims
        to stick with his August 31 deadline to withdraw troops from Afghanistan —
        as long as the Taliban does not disrupt ongoing evacuation operations or airport
        access. Top American allies have already called for an extension in order
        to fly more people out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efeaff-adfb-44f8-8c65-cd495de17f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabiullah Mujahid told a press conference Tuesday
        that while foreign nationals could continue traveling to the airport, the
        huge crowds of Afghans that have gathered there in recent days should return
        home and would not face reprisals from the country''s new rulers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf324ec-b725-4f92-a741-ffa80ab4019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road, which goes to the airport, is blocked. Afghans cannot
        take that road to go to the airport, but foreign nationals are allowed to
        take that road to the airport," Mujahid said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da301f21-ad7e-4ce1-b441-bd4f77e926f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not allowing the evacuation of Afghans anymore and we are
        not happy with it either," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c500b2-0826-451e-a182-c946f57678ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors and academics of Afghanistan "should not leave this
        country, they should work in their own specialist areas," Mujahid added. "They
        should not go to other countries, to those Western countries."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8c9f3-7cc9-44cb-b69e-cf7a93e0125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the statement from the Taliban, White House press secretary
        Jen Psaki said that should not impact Afghans who were prioritized by the
        US to leave the country. "No. That is not how you should read it," Psaki said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ef0ea-706a-4327-bcd0-f3b6f2849cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectation, which we have also conveyed to the Taliban, is
        that they should be able to get to the airport," she later added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c33a4-8daf-43a7-a7ae-31adb2f547ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those fleeing the country since the Taliban took over have
        been educated people, especially women. The last time the Taliban ruled, women
        were banned from working and forbidden to attend schools and universities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416206d-ab3d-41d3-b626-f3373ee0691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujahid also gave reassurances that foreign embassies and aid agencies
        would remain open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf55ea9-4769-4c79-881c-cb0e17f53e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts remain dubious of such pledges amid reports of human
        rights abuses and concerns that the situation will deteriorate further once
        most of the international community leaves the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d0df4-9c50-478d-9e83-70eaa2c25ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G7 leaders were meeting Tuesday in the first such international
        forum since the Taliban toppled the internationally-backed Afghan government
        more than a week ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9b9cf-1016-4465-8134-03162a1cef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have called on the Taliban to guarantee safe passage for all
        those wishing to leave Afghanistan after August 31, UK Prime Minister Boris
        Johnson said Tuesday, describing this as the G7''s "number one condition"
        for the Taliban.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6cb1b-acba-4c76-a545-24179d4abe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one condition we are setting as G7 is that they''ve
        got to guarantee right the way through -- through August 31 and beyond --
        safe passage for those who want to come out," Johnson said after the virtual
        meeting of G7 leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606333d6-7501-4b8c-99b5-b62485c09683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden sticks to his self-imposed deadline</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b6e02-7b2c-4b9a-b460-13cf781bf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has already requested contingency plans in case the US withdrawal
        deadline slips -- though operations are running on schedule for now. Staying
        on schedule will require the Taliban''s cooperation, he said at a press briefing
        Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b0e69-6220-43b1-a0aa-b96985a24fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sooner we can finish the better. Each day of the operations
        brings added risk to our troops, but the completion by August 31 depends upon
        the Taliban continuing to cooperate and allow access to the airport for those
        we''re transporting out, and no disruptions to our operations," the US President
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756f2bf-cd5d-4638-95fa-774d3aa5e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, I''ve asked the Pentagon and the State Department
        for contingency plans to adjust the timetable should that become necessary,"
        he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068c265-f22b-45bd-9244-12982d868254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had faced growing pressure from top US allies, including the
        UK and France, to extend the deadline.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fc18b-5b57-44bc-864e-e54631dfbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Foreign Minister Jean-Yves Le Drian said on Monday that additional
        time beyond the August 31 deadline is necessary for evacuations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85540b-d118-4876-b81e-0f6f45bf282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:13.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Elysee spokesperson added on Tuesday that the length of France''s
        military evacuation operation depends entirely on when the United States decides
        to pull its soldiers out of Kabul''s airport.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd03af-743c-4346-8f9d-70090b671388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the hands of the United States," the spokesperson said
        during a press briefing. "What we are telling the Americans is naturally to
        give us the maximum time to pursue the operations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a569c-ed39-46d2-9740-0c7d722156fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House briefing on Tuesday, Psaki said that if August
        31 holds as the date of US withdrawal from Afghanistan, evacuations will need
        to end even earlier to leave time to withdraw troops and machinery.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d77b31-ecdc-4cf4-9f9b-d298045a0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will be met with dismay by allies who fear there won''t
        be enough time to get their citizens, along with Afghans who assisted in the
        war effort, out of the country by the end of the month.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607725d-3715-4e1b-9258-db716d093b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pressure on Biden, NATO will also pull its footprint
        from Afghanistan when the US withdraws, according to a diplomat familiar with
        the matter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05780d66-af67-4b82-9cf6-526bffe410b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat said people on the ground in Kabul were not pleased
        by Biden''s decision to stick to the deadline, saying there is "an evident
        disconnect between the reality and the politics." They estimated that tens
        of thousands of people would be left behind because of the August 31 deadline.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e3d32-fa3f-4f33-b276-69a5118fde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to NATO for comment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7c215-0d06-44f9-b7e6-7936bb706ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military advisers had told the White House that the decision on
        the deadline had to be made by Tuesday in order to have enough time to withdraw
        the 5,800 troops currently on the ground, as well as their equipment and weapons.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d08373-042e-452a-9dc3-ca0091ebbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US evacuated a record 12,700 people from Kabul airport between
        Monday and Tuesday morning, according to a White House official, and another
        8,900 people were evacuated by 57 coalition flights. The US has now evacuated
        some 58,700 people from Afghanistan since August 14.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a2c7e-ff23-4316-9a97-46decd551a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile it emerged that CIA Director William J. Burns had met
        face-to-face with a top Taliban leader in Kabul on Monday, in what one US
        official described as "an exchange of views on what needs to happen to be
        done" by August 31.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ba03b-91cf-4117-8573-995a1abd7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been in regular contact with Taliban
        officials throughout the course of the evacuation process, both on the ground
        in Afghanistan and in Doha, Qatar.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef697bf4-6d91-4749-9d9d-e594bef70ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the covert meeting, first reported Tuesday by The Washington
        Post, between Burns and Taliban co-founder and deputy leader Abdul Ghani Baradar
        amounts to the highest-level direct exchange of views since the militant group
        took control of the capital, a US official briefed on the matter told CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150268ff-044a-4d63-9263-d65e33bb3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, European Union officials said Tuesday that the bloc''s
        relations with the new Afghan authorities will be subject to "strict conditions"
        regarding the "deeds and attitudes" of the new regime.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a062d-096e-493c-9e84-15a5ad6b3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to decide what kind of relations will develop with
        the new Afghan authorities," European Council President Charles Michel said
        after the meeting with G7 leaders.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e1e0a-0a4b-4514-8905-0ec417c06aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US evacuates record number from airport</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024afe5-cc53-4682-82f5-b34fe6505b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of evacuees in and around Kabul airport swelled to around
        20,000 over the weekend. But the pace of airlifts has sharply picked up in
        recent days, and as of Tuesday afternoon there were 4,671 people awaiting
        flights, Lieutenant Colonel Brett Lea told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210d3f4-c8eb-436c-8fd3-607ae7742f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of those still trying to get out of Kabul were
        Afghans, the source said, adding that applicants for the Special Immigrant
        Visa (SIV) program -- an avenue for Afghans who worked for United States forces
        and agencies to get out of the country -- were once again permitted into the
        airport.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78b4b2-165a-4207-bead-b9829b9eab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIV applicants had been told not to come to the airport on Monday
        as the US tried to clear backlogs of evacuees and ensure US passport and green
        card holders got on aircraft out of Kabul before August 31.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2147ed8-73f7-4aae-a7ec-002904ed85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said early Tuesday that 17 US military and partner
        nation aircraft evacuated approximately 16,000 people from Harmid Karzai International
        Airport within the previous 24 hours, with the US Air Force transporting just
        under 11,000 of them.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48954a8e-3b27-4d60-8335-f407c6cdbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gave an opening to expand the evacuation, the source said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e31a17-151b-4ef5-9d61-c8f00564abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:23.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aperture has widened," they said. SIV holders plus immediate
        family and anyone who can "clearly and credibly articulate a clear and credible
        connection" with the US government could now get out, the source said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26c899-1d0c-4f0c-9cf8-bfce140010b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that relaxation of restrictions, the gates to the airport
        remained closed, the source said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5defc7-5979-4b29-abca-27fa99a3c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the people who are already there or being pulled in individually,
        they''re flexing a bit," they said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8e872-686a-4818-b178-36706ab9532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 300 US citizens had been brought in overnight, and moves were
        coordinated with the Taliban, the source said. The closure of the airport''s
        gates, however, significantly reduces the number of SIV applicants who can
        reach the base.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9ae89-7d6d-474b-8919-2b2532f3e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan security forces continued to use unofficial means to get
        their colleagues and friends onto the base, the source said. "Not sure who
        the Afghans are still pulling in, but it seems to be a steady trickle," they
        said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce6c47-d6ab-421c-ab56-9c39647f0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also said there had been no progress in the evacuation
        of locally employed embassy staff, although planning was underway.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c1299-d63f-4045-8761-72c948839dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the backlog of evacuees was being whittled down in Kabul,
        strain was showing up elsewhere in the route that would eventually lead evacuees
        to resettlement outside Afghanistan.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22da0c-ed2a-424e-b576-ff92381787c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main waypoints for evacuees, the massive US Ramstein
        Air Base in Germany, had reached its capacity of 7,800 evacuees on Monday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaf07d-cdc1-4368-a9f3-fc2d2505a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrowing reports of executions</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaaea5c-6bab-4db0-83db-951e13955d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frantic evacuation race comes against the backdrop of "harrowing
        and credible reports" of civilian executions and restrictions on women''s
        rights under the Taliban in Afghanistan, UN High Commissioner for Human Rights
        Michelle Bachelet said Tuesday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08dde1-f9cb-4403-a40d-ddb6a90d74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports included executions of civilians and members of the
        Afghan security forces, restrictions on girls'' right to attend schools, recruitment
        of child soldiers, and repression of peaceful protest, Bachalet told the UN''s
        Human Rights Council in Geneva.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081fbcda-2bd4-434c-a647-aab456702dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people now fear reprisals by the Taliban against those working
        with the government or the international community; people who have worked
        to advance human rights and justice; or those whose lifestyles and opinions
        are simply perceived to be opposed to the Taliban ideology," Bachalet said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec2175-1b1d-476f-95b2-1898b42c7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:11:51.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:41:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports of violence lie in stark contrast to Taliban assurances
        to international media since seizing the capital over a week ago.</p>'
  'COVID-vaccine-protection-Delta-variant':
    'author': 'Michael Nedelman, Eric Levenson and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-25T06:12:32.404+08:00
    'imagesource': 'jcr:b95c4e61-70e8-46e2-9da8-1e09990e73e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7520d8d-84a1-4d77-8757-eb8616e4c972'
    'lead': 'The study is in line with others from the US and around the world showing
      Delta''s increased tendency to cause largely minor infections among fully vaccinated
      people. Still, the effectiveness of vaccines against severe disease — including
      hospitalization and death — has remained high against all known variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T06:15:41.629+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:40:43.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:43.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccines are less protective against Delta infection but still reduce
      risk by two-thirds, US CDC study shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ed960-1d46-4cbf-be9d-ec31028de5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine effectiveness against COVID-19
        infection dropped from 91% to 66% once the Delta variant accounted for the
        majority of circulating virus, according to a study published Tuesday by the
        US Centers for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70fe5c-ad8a-4380-b9f5-3bb9ac8a0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:44.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we did see a reduction in the protection of the Covid-19
        vaccine against the Delta variant, it''s still two-thirds reduction of risk,"
        lead author Ashley Fowlkes, an epidemiologist for CDC Covid-19 Emergency Response,
        told CNN on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d10b2-98ed-454e-bbd1-3b4dbe5f73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is in line with others from the US and around the world
        showing Delta''s increased tendency to cause largely minor infections among
        fully vaccinated people. Still, the effectiveness of vaccines against severe
        disease — including hospitalization and death — has remained high against
        all known variants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a72a27-df07-421f-85bc-a2761ce03b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current study does not cover disease severity, however. Instead,
        the new paper is the latest chapter in an ongoing study that has been following
        "health care personnel, first responders, and other essential and frontline
        workers" who receive weekly PCR tests in eight locations across six US states.
        The vast majority are vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147ef5e-4b90-413a-8344-8e74809ea987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s reliance on regular, weekly testing makes it possible
        to capture a more complete picture of Covid-19 infections in a group, since
        people with mild or no symptoms may be less likely to get tested overall.
        In the official vaccine trials, efficacy was calculated against symptomatic
        Covid-19 —  not all infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279b4d3-2599-45fb-adc4-be90ab272cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the authors warn there is some uncertainty in these estimates,
        in part because they found relatively few infections in the first place. During
        the months when Delta was predominant, researchers found 19 infections among
        488 unvaccinated people, and 24 infections among 2,352 fully vaccinated people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333db2b-59ae-4118-b2ff-e17c8c57daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waning immunity may also contribute to some degree of reduced
        protection, the current study was unable to show this to a significant degree.
        Separate research suggests that even if a fully vaccinated person gets infected
        with the virus, they may be less likely to spread it. About 51.5% of the population
        is fully vaccinated, according to data from the CDC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c78568-6650-48d3-ba52-3e5fde01ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors are planning future analyses comparing the
        different Covid-19 vaccines as well as the types of symptoms experienced by
        vaccinated and unvaccinated people who become infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f5c11-6e54-493e-be69-43f0ffa2c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still a very powerful vaccine," Fowlkes added, especially
        when it comes to more severe outcomes. "But we are also looking towards continuing
        to use masks for a little bit longer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4a39a-75ef-4d7e-b792-875604d9fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a new study out of Los Angeles County reaffirms that
        fully vaccinated people are far less likely than unvaccinated people to be
        hospitalized, admitted to an intensive care unit, require mechanical ventilation
        or die from Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b24587-5fc4-4e5b-957a-0cfb17135c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On July 25, infection and hospitalization rates among unvaccinated
        persons were 4.9 and 29.2 times, respectively, those in fully vaccinated persons,"
        researchers from the Los Angeles County Department of Public Health wrote
        in the study, which was published Tuesday by the CDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f1b5b-b5f8-4d2c-a577-7fef0aa0ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci predicts Covid could be ''under control'' by spring</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36de85-ee91-439d-a563-e9d3a08d62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these studies about the benefits of vaccination, tens of
        millions of people have hesitated to get the shots. Because of that, hospitals
        in many states with lower vaccination rates are overwhelmed by a surge in
        patients, students are returning to the classroom only to have to isolate
        due to exposure and cases among children are on the rise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30ba09-7453-4dfa-a72c-4f7020be98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi reported 111 new Covid-19-related deaths on Tuesday,
        a one-day record, state epidemiologist Dr. Paul Byers said Tuesday. 87% of
        new deaths are among the unvaccinated and more than 50% are over the age of
        65, he said. Gov. Tate Reeves said Tuesday more than 1,000 health care workers
        have arrived to help with hospital staffing shortages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ec380-9a2a-419f-a88c-24af55beb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting boots on the ground this quickly is a step in the right
        direction," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ee8ce-14e0-4b2f-a374-4068c4ee9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, too, reported a record high average of about 212 Covid-19
        deaths each day last week, according to data from Johns Hopkins University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07229445-730a-4d00-a89e-3a75f162aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci urged the public to get vaccinated and said if
        the "overwhelming majority" of the population does so the US could have the
        pandemic "under control" by spring of 2022.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681b97f-929c-4c0e-9fef-a82b152f3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope we''ll be there ... but there''s no guarantee because it''s
        up to us," Fauci, director of the National Institute of Allergy and Infectious
        Diseases and the President''s chief medical adviser, told CNN''s Anderson
        Cooper Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d037a93-0f4d-43d1-bb55-6783ce6997e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t yet clear to health experts what proportion of the population
        needs to be vaccinated to reach a level of protection that could sustain a
        return to normalcy, like safely going to restaurants and theaters, Fauci said.
        So the best way forward is to vaccinate as many people as possible, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1d872-d300-4bb2-902b-abdd1d4c9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Fauci''s spring 2022 timeline is daunting politically for
        President Joe Biden, who already declared partial victory over the virus on
        July 4. In addition, CNN chief medical correspondent Dr. Sanjay Gupta questioned
        the definition of what it means to "control" a virus that looks to be here
        for the long haul.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d26c08-152b-4333-afd2-680072f3f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of those situations where I think defining what it
        means to be in control of the pandemic is really important," Gupta said Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605351b3-b6ad-4d7e-8768-a49b9fbfa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have more people vaccinated, it''s likely we will decouple
        hospitalizations from cases, and maybe that will be a definition of control.
        (If) people aren''t getting that sick anymore, ending up in the hospital,
        the virus starts to slowly not have places to circulate, that will be a definition
        of control. I think we''re going to see waves of this for some time," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f399dce-f926-4b52-b124-78c140c9490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA''s approval opens door for mandates</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c5c8a-dbce-47cb-b3a6-f9d9f77bce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Food and Drug Administration granted full approval
        to the Pfizer/BioNTech Covid-19 vaccine for people 16 and older, a move that
        health officials hope will convince hesitant Americans to get vaccinated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727991d-49c7-4af7-829a-0b7214513940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that the approval the FDA announced yesterday for the
        Pfizer vaccine is a milestone in our vaccination efforts and it reaffirms
        what we have been seeing for months," US Surgeon General Dr. Vivek Murthy
        told CNN. "Which is that the vaccines are highly effective, they''ve a very
        strong safety profile and they''re what we need to get through this pandemic."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4a671-8fa5-4f04-ac06-85ce26722abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still nearly 80 million people eligible to be vaccinated
        who have not done so.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754e712-f297-47cf-8be9-a140bc9b6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:56.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there will be a modest increase, but, look, we have
        a long way to go to fill this gap," said Dr. Peter Hotez, vaccinologist and
        dean of the National School of Tropical Medicine at Baylor College of Medicine.
        "I think having the full approval will certainly convince some, but it''s
        just one of a dozen fake talking points put out there by the disinformation
        campaign. And, I think a number of people are just going to revert to one
        of the other ones."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207371d1-1e01-4083-a6f5-ca9ceb496761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s approval also opens the door for businesses and government
        bodies to mandate vaccinations, and some have already begun to do so.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435e8a1-5e7c-40db-8dc7-6395e1c11aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio mandated the vaccine for all
        Department of Education employees, including teachers, on Monday. In addition,
        then-New York Gov. Andrew Cuomo released a statement Monday, before he left
        office, calling for all New York state employers to require Covid-19 vaccination.
        The state already requires all eligible government and health care employees
        to be vaccinated.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8073c7d-1a69-409d-851d-65a0f82d3f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the FDA granted full approval to the Pfizer vaccine, the
        next focus is authorizing a Covid vaccine for children ages 5 to 11. That
        could come by the end of the year under an updated emergency use authorization,
        officials have said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4972d4-a7d2-437c-a2f1-ade2a3f11b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when that authorization comes, at least 28 million additional
        children -- representing about 9% of the US population -- would become eligible
        to receive the vaccine, according to a CNN analysis of federal data.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6b791-9b4c-4a00-ab94-d2b9515da30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccination trends among the 5 to 11 age group are consistent
        with those from the 12 to 15 age group, about 7 million children between the
        ages of 5 and 11 may receive their first vaccine dose within a month and more
        than 9 million within two months. This would bump the overall vaccination
        rate in the US up by about 2 percentage points in one month and 3 percentage
        points in two months.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0402b8-35de-4743-a768-a25dbef36828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:15:41.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:40:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 54% of parents with children under the age of 12 said that
        they "agree" or "strongly agree" that they would vaccinate their children
        against Covid-19 "when a vaccine is authorized and available for their age,"
        according to a survey by The Rockefeller Foundation conducted by the RAND
        Corporation.</p>'
  'data-leak-Microsoft-Upguard':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-25T06:52:38.984+08:00
    'imagesource': 'jcr:e3386c53-7c0a-4287-a016-c2dc78dbcb89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62f48ef7-d909-4fec-bac3-ce5954b52bb9'
    'lead': 'Dozens of major companies, state and federal agencies and other organizations
      that misconfigured a setting in their Microsoft software inadvertently exposed
      millions of people''s personal information to the public internet for months,
      according to security researchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-25T06:56:27.741+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:40:20.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:26:44.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['data-leak', 'corporations', 'government-agencies', 'tens-of-millions',
      'private-records', 'United-States', 'Microsoft']
    'template': '1'
    'title': 'Data leak exposes tens of millions of private records from US corporations
      and government agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5062c-3b26-490b-87e6-15ce70e3b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of major companies, state and
        federal agencies and other organizations that misconfigured a setting in their
        Microsoft software inadvertently exposed millions of people''s personal information
        to the public internet for months, according to security researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11eca6-e75a-4092-956c-8a4fa233e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85326b78-f8f1-44f1-87e2-22823e2c3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data leak, which affected American Airlines, Maryland''s health
        department and New York''s Metropolitan Transportation Authority, among others,
        led to the exposure of at least 38 million records, including employee information
        as well as data related to Covid-19 vaccinations, contact tracing and testing
        appointments, according to UpGuard, the cybersecurity firm that uncovered
        the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db70993-07e8-418f-acac-f368d4ac978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538e599-2776-4bdc-bc94-c99f8037af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After UpGuard privately notified Microsoft and the affected organizations,
        the leaks were plugged and the ability to access the information removed.
        But while the information was unsecured, names, Social Security numbers, phone
        numbers, dates of birth, demographic information, addresses and even dates
        of employer drug tests and union membership data were available to anyone
        with the know-how and inclination to look, said UpGuard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7184e13-60c5-49ae-b18a-ecfe49cabbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61553c-3840-40d2-8e3b-d588818780d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Ford Motor Co., UpGuard said, lists of loaner vehicles
        distributed to dealerships had also been exposed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2773f-e792-4ce2-8d21-a6e338dd51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a01eb-d215-4749-af42-a22a0fa2fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we learned about the issue, we acted quickly to assess the
        risk (low) and close the gap," Ford spokesman T.R. Reid told CNN Business.
        "There was no breach of sensitive personal information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbdcf8-4774-4b66-9228-e56d8a11102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f062d9-79de-4e8e-b7de-d0ed64a4d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:25.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear which federal agencies may have been affected by the
        issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b55dcc-c0d6-4942-8c2a-3833a40d8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db9dca8-63d3-4b5e-b815-5e0891763030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the impacted organizations contacted by CNN Business,
        including American Airlines, the Maryland health agency, the MTA and New York''s
        Department of Education, confirmed that their systems have been secured and
        that there is no indication their data was improperly accessed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d320540-401b-4d5d-af14-e627c616b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466c135-29bf-4261-8919-73bdf13e4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft told CNN that only a small number of its customers had
        configured their systems in a way that allowed data to be accessed by unauthorized
        viewers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04401e14-5458-483f-b7b5-5bb9f543510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe7913-ee22-4017-9464-0088a7b2f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take security and privacy seriously, and we encourage our customers
        to use best practices when configuring products in ways that best meet their
        privacy needs," a Microsoft spokesperson said in a statement. The company
        has since altered the software''s security settings so that it is more restrictive
        by default for some users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55844009-8b51-4eb7-a301-93af0482428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba69d41-b960-48eb-abad-88338831e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 47 organizations had been unknowingly exposing their information
        due to the misconfiguration, UpGuard said in a report published Monday summarizing
        its work. The company told CNN that there may well have been more organizations
        that it did not find out about. Because the issue had not been previously
        identified, it was not something most organizations knew to look for in their
        existing security audits, said Kelly Rethmeyer, a spokesperson for UpGuard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf344c1-88a6-4f6f-b26c-252f4e7a4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3676050-b83d-4db2-80f7-d602fbd46513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what made so many organizations vulnerable to this potential
        problem," Rethmeyer said, adding that "for the most part, our experience was
        people were very amenable to wanting to get on top of this quickly and correct
        it, and nobody was aware this was a potential security concern."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa94c6d-c407-40ea-911c-292972a382f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d928f4-796f-489b-b2f1-3286bba2675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations cited in UpGuard''s report include the freight
        giant J.B. Hunt, the state government of Indiana and Microsoft itself. J.B.
        Hunt didn''t immediately respond to a request for comment. A spokesperson
        for the state of Indiana declined to comment beyond a press release issued
        by state health officials disclosing the leak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe61288-8079-4611-b658-453c08ca6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3821b3d-80b0-4db3-be01-72fac0970d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, American Airlines said its version of the misconfiguration
        affected "business contact information pertaining to corporate travel managers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b1aa5-7170-4468-81cc-185f01520b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b647b-ded2-4d5c-83ab-bde163637690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passenger data was not impacted," said company spokesperson Andrea
        Koos. "We appreciate the work security companies such as UpGuard perform to
        keep our business and customers safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c671ec8-e22a-46ad-90a3-c62e14699ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab7e7d-a27d-4450-8754-ab2615e4d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Gischlar, a spokesperson for Maryland''s health department,
        said the agency investigated the UpGuard report and found that "there was
        nothing to suggest any kind of disclosure of personal identifiable information
        or personal health information at any point."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8f111-00df-4a87-8af0-8a7f602eba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3788c-892c-45d8-81e7-238d6f3fe84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for New York City schools said the department is
        committed to protecting the privacy of its school communities, and that steps
        were immediately taken to secure the data and to prevent another leak. An
        MTA official told CNN no data was stolen and the issue was fixed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b625485-6778-493e-bec6-af061384a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfb054-8082-438d-9b25-817bc0f59af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue traces back to a privacy setting in Microsoft Power Apps,
        a product widely used by public and private entities to share data. Some organizations,
        such as public health agencies, have used Power Apps to allow members of the
        public to access details of their own Covid-19 test results or vaccination
        records. Other organizations used the software for internal record-keeping
        purposes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecded5fc-7188-4de6-8086-e9973f4cc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f628d61-2015-49f4-86dd-14d63d02d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By default, an access setting designed to limit what data a user
        can see and that could have prevented the leaks had been set to off, according
        to UpGuard''s report. UpGuard said it first discovered the issue in one organization
        on May 24. After scanning the web for similarly unsecured databases and finding
        numerous other examples, UpGuard reported the issue to Microsoft on June 24
        as a potential software vulnerability. According to the report, Microsoft
        responded saying the settings were working as designed; Microsoft did not
        dispute that account to CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b9c92-da6c-446c-8bb3-d26c654e969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df07e4f-67b0-40fd-bbdd-0c78d0aa2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UpGuard said it began notifying affected organizations in early
        July, with many plugging the leak within days. By the end of July, data hosted
        on a domain that appeared to support US government agencies'' use of Power
        Apps was no longer public, UpGuard said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bf70c-926d-4520-97dc-2c314dcb9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72c416-4b5b-42c4-9a58-30f2a2934d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft told CNN Monday that it has changed the default settings
        so that organizations using Power Apps'' basic templates and design tools
        will have the privacy setting enabled automatically. Microsoft told CNN that
        other organizations doing more complex or custom development on Power Apps
        will still need to enable the setting themselves. Microsoft has also released
        a tool to help organizations verify their settings, UpGuard said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d633bb-71d5-4532-b511-35003b55b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf884a5c-c671-4e21-975d-b30568989777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft declined to answer CNN''s questions about whether there
        was a specific reason for the initial default setting. But the company said
        it has provided guidance to developers and made documentation readily available
        that advises organizations on how to properly configure the software according
        to their needs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6c27c-cc84-4486-ab78-77e367556a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T06:56:27.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:40:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/24/tech/data-leak-microsoft-upguard/index.html">Data
        leak exposes tens of millions of private records from corporations and government
        agencies</a>."</em></p>'
