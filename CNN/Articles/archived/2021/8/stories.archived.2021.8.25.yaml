      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson said proponents of the measure should refrain from
        citing the pandemic as a reason in order to avoid the same logic from being
        used to push for a "no-election" scenario in the entire country in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707076e-be9c-49f8-b247-d4e139aa42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.ph/news/2021/6/1/lacson-tolentino-covid-barmm-polls.html">Don''t
        blame COVID-19 for push to postpone Bangsamoro polls – Lacson</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54abc1c-1c24-4e22-a209-30b76466a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-25T18:47:17.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:19.207+08:00
