  'PH-coronavirus-vaccination-immunocompromised-person':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T16:38:57.322+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47d4e5a-39d1-4d20-8f9c-29e090009128'
    'lead': 'The government plans to also allow immunocompromised individuals to have
      a "plus one" who can be vaccinated with them, Health Undersecretary Maria Vergeire
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T16:40:52.282+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:40:52.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:56.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to vaccinate immunocompromised persons'' ''plus one'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86eca7-fb62-40bb-a55a-16f08e451958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        government plans to also allow immunocompromised individuals to have a "plus
        one" who can be vaccinated with them, Health Undersecretary Maria Vergeire
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3163925-f9e9-4201-bfc2-132c81ddb83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the companion should be living in the same house as
        the immunocompromised person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1783f-4edf-4cc8-a594-0d092f6f232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang papayagan lang na magdala na A3 ng plus one ay would be those
        na A3 na immunocompromised po," Vergeire said in a town hall meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85998aa0-8b0a-45b4-8c95-01a25989a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only ones allowed from the A3 [group] to bring
        a plus one [to vaccination sites] are the immunocompromised individuals].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e552ac8-8c20-4ec5-bed3-ed4f7d48c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the A3 group are adults aged 18 to 59 with comorbidities
        as well as pregnant women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa3d92-54e0-4bd5-972a-b6c7838f05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier <a href="https://cnnphilippines.com/news/2021/8/16/Senior-housemate-A2-vaccination.html"
        target="_blank">announced</a> the same vaccination incentive for housemates
        of senior citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71361f5e-6e2a-46bf-ad7f-5532c26316a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the policy, which aims to help address low vaccination
        rates among the vulnerable elderly people and individuals with comorbidities,
        will be out within the week, and the guidelines "immediately after" its release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7005337-6fe3-488a-b9be-cf449ad07715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:00.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:40:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said as of Aug. 15, there are 12.5 million fully vaccinated
        people in the country, still far from the government''s target of at least
        70 million.</p>'
  'DBCC-slashes-2021-growth-forecast-anew':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-18T17:17:15.121+08:00
    'imagesource': 'jcr:c3a52012-c328-415d-bf75-3581ed4f0187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f3bacb-1781-4063-a794-83842a1103fe'
    'lead': 'The Bangko Sentral ng Pilipinas said the recent revision means the path
      to a full rebound “remains bumpy,” adding that it will keep doing what is needed
      “until there is hard evidence of full recovery.”  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T17:22:08.106+08:00
