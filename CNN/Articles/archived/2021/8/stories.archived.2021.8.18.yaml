      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement <a href="https://cnnphilippines.com/news/2021/8/16/DOH-laptop-700-000-pesos-bidding.html">was
        earlier put on hold</a> "pending the result of further market study and prevailing
        market price for these laptops," according to Health Undersecretary Leopoldo
        Vega.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96927b0c-d471-4501-a27a-7cf830d99aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcdfc9b-2b06-4263-ad58-80fa2af63275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said his office requested the laptops for their developers
        as they need to upgrade the ones they have.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791caa4-2417-41e8-abc7-6ae6fced2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
