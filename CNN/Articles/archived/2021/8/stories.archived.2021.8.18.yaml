    'lead': 'In contrast to Vietnam, Afghanistan was not a debate that raged on the
      streets of America. As a result, the odds that this weekend''s events will make
      or break President Joe Biden''s administration seem small.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T10:50:48.901+08:00
