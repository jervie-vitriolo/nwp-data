      'mgnl:lastActivated': 2023-01-25T09:41:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548fb6c-5155-4d79-baf2-d2a870734d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong recovery in the labor market was highlighted in data
        published Tuesday by the Office for National Statistics and it could further
        fuel inflationary pressures in the UK economy. That could prompt the central
        bank to hike interest rates as early as May 2022, according to some economists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daf958-972e-4f88-ab86-8f3caeed785f'
      'mgnl:activationStatus': true
