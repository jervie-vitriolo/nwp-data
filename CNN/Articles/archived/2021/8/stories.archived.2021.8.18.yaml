    'title': 'Biden''s national security adviser defends chaotic Afghanistan withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06a905-0dfd-419c-af91-5dfdb5bcfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House national security adviser Jake
        Sullivan on Tuesday defended the US'' chaotic withdrawal from Afghanistan,
        telling reporters that US President Joe Biden "is taking responsibility for
        every decision the United States government took with respect to Afghanistan."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69610827-8c2c-4edb-9615-2d6b5dc167db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8a8f2-71e7-44f3-90ce-5cbef760e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s White House press briefing, Sullivan argued that
        "when you conclude 20 years of military action in a civil war in another country,
        with the impacts of 20 years of decisions that have piled up, you have to
        make a lot of hard calls -- not all with clean outcomes. What you can do is
        plan for all contingencies. We did that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9599b8-0594-49c2-9972-f3c4d090c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a034e326-77d1-4131-a40a-ecb04c6415f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is ultimately ready to take responsibility for those choices,
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1549a-cc28-47de-82eb-7bcb2f577b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f56b7d-5137-40e1-968f-15f23827be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he said, the buck stops with him," Sullivan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d2cc6-8c02-404a-a6c7-9f1c81f85b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631308d7-d94c-4af6-9ab9-1468411421ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan also said he takes responsibility -- along with other top
        national security officials -- for the current state of affairs in Afghanistan,
        where the Taliban has assumed control in many areas, including the capital
        city of Kabul, amid the US'' draw down in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba38b15-7434-4c58-8d03-c24f485caed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003a85a-500b-4381-a739-ef7e2a0d6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as a national security team, collectively take responsibility
        for every decision -- good decision, every decision that doesn''t produce
        perfect outcomes," Sullivan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d2035-aee4-4934-ae6d-41be19acd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.299+08:00
      'mgnl:createdBy': 'bamba'
