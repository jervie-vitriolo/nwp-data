  'DICT-COA-report-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T14:08:50.775+08:00
    'imagesource': 'jcr:1084fb7d-9015-41e1-a957-35af2de85495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d86e0b3-3d71-40d9-913a-9d59cd3450ec'
    'lead': 'A Commission on Audit report questioned the legal basis of the Department
      of Information and Communications Technology''s purchase of ₱170M worth of laptops
      and other devices, including the eligibility of its supplier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T14:13:42.310+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:08.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:53.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA questions DICT''s purchase of ₱170M worth of devices from construction
      firm'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a939b3d-aaa0-4405-a0b9-bf3273d271c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A Commission
        on Audit report questioned the legal basis of the Department of Information
        and Communications Technology''s purchase of ₱170M worth of laptops and other
        devices, including the eligibility of its supplier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fd959-a403-4925-9c20-623d16d7ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the business permits of Lex-Mar General Merchandise and
        Contractor, DICT''s gadget supplier for this project, showed it "is not engaged
        in the business of supply and delivery of ICT (information and communications
        technology) devices such as laptops, tablets, and pocket WIFI," COA noted
        in its 2020 report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28990d69-6f07-4e0e-a9c7-7b57c206816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s financial statements also stated its "primary purpose"
        is to provide construction services, the independent auditing agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d5b4d-6ece-430b-bfd0-b857f695ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, it is doubtful whether the herein supplier has the legal
        capacity to engage in this kind of business," according to COA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1593ffa-e786-4941-ad35-10db719522b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned whether the construction firm has enough resources
        to finance the ₱170 million project, when its company''s assets as of Dec.
        2019 stood at ₱44,578,450.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf5354-3546-4588-8315-2eecb95d8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it doubts if Lex-Mar is "technically capable"
        of complying with the requirements of the project because the company''s financial
        statements do not suggest that it has employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f383214-9a8f-42f1-be5f-91467241e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Examination of Lex-Mar’s Audited FSs (financial statements) likewise
        showed that the Operating Expenses of the company do not consist of Salaries
        Expense, which is an account used to record the employees’ compensation,"
        COA disclosed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49366c9f-f5f7-4d11-a844-78aba3c1b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, it was not shown that Lex-Mar has available employees which
        may prove that it is technically capable to comply with the requirements of
        the projects," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53b973-814e-482a-9928-a4f4f69f5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue raised by COA is that DICT lacks the authority to
        donate ICT devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d84ea-3abb-4a0f-a3da-59fe518c416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, while we sympathize with the plight of learners and teachers
        in this time of distance learning or online classes, a donation of government
        property, such as in this case, may be considered as illegal expenditure,"
        COA argued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8216cae-68eb-4efe-8b1a-6d42d1261e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report showed that DICT bought laptops, tablets, and pocket
        wifi for students and teachers in the cities of San Juan and Makati in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144b13d-72e1-4032-b7f7-1b252617142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lex-Mar ''capable''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32549f3b-6b8c-4828-ad56-a56a6044c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DICT stood by its project and maintained
        that Lex-Mar is a "technically, legally, and financially capable supplier."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3973a1-5e9b-442f-9d5c-f169236ffcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lex-Mar is a wholesaler of office supplies and office equipment,
        including the supply of computer units and tablets," DICT said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65481258-5c48-497e-9568-b03254bfe1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:13:42.311+08:00
