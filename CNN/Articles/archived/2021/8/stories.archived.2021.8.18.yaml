      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Namnama en Lolang” (Grandmother''s Hope) (dir. Jonnie Lynn
        Pasalla)</strong></p>'
    '37':
      'image': 'jcr:7bf530e3-b2e7-464c-9f0f-64848ec4442d'
