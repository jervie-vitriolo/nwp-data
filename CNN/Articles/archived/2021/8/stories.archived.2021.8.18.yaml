    'template': '1'
    'title': 'Former UP president Jose Abueva dies at 93'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ab005-938d-4008-ae99-0bebc35625fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> - Jose
        Abueva, former president of the University of the Philippines, died on Wednesday.
        He was 93 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b09ab5-a1a0-45e4-a807-985dff3746d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Rossana confirmed this in a Facebook post, saying Abueva
        "passed away peacefully" in his home in Beverly Hills in Antipolo, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8495e43-8e70-4b25-87bd-3d1d1ae5275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva served as the 16th UP president from 1987 to 1993.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9303c9-1aa7-46f1-8aea-4bcde5db93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed the 1989 agreement with the Department of National Defense
        barring state forces from entering UP campuses without prior notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81db0e-1eba-4749-a4d8-dff8d99a2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which he described as a reflection of the "deep understanding"
        of the UP community''s "inalienable rights to freedom, democracy, justice
        and peace," was unilaterally abrogated by the DND in January this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5979f-c192-45b6-b1bf-88a1f8c1f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was also UP chancellor from 1990 to 1991, and was Professor
        Emeritus of political science and public administration at the university.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116cbd6-d51c-456b-9fc1-ed9b70beda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UP National College of Public Administration
        and Governance said it "mourns the passing of [Abueva] and honors his legacy
        of service to the nation and the University."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea52cb-da33-4153-a789-e102440d4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva also forged a career outside academia, serving as secretary
        of the 1971 Constitutional Convention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4c484-3f90-4ba1-8450-501598d9ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the term of former President Corazon Aquino, he was chairman
        of the Legislative-Executive Military Bases Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48778b5f-f0a9-4557-8503-4c909264ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also appointed as chairperson of the Consultative Constitutional
        Commission during the administration of former President Gloria Macapagal
        Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e8b72-8565-452c-a96a-2ab554702a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:06:33.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, along with other UP professors, Abueva founded Kalayaan
        College, which was originally located in Marikina and is now in Quezon City.</p>'
