      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edb2a8-6542-42df-a956-b45012a06ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the few nations in the region to have acceded
        to the 1951 Refugee Convention and the 1967 protocol the UNHCR said, adding
        the country has likewise enacted a national asylum procedure to determine
        the refugee status of asylum seekers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b2fa2-7f0c-4e94-9c2b-5abf8edf6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612eb31-592c-43a9-9206-642d1f8d71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international organization also supports the DOJ in the determination
        of refugee claims, and partners with civil society in advocating, assisting,
        and attaining solutions for refugees and asylum seekers, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43eee3b-7e0b-47f3-860d-54ec5caf74f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1980 to 1994, the Philippines took in some 400,000 Indo-Chinese
        refugees who escaped in boats from Laos, Cambodia and Vietnam, the UNHCR said.
        The refugees were processed for relocation to other countries willing to admit
        them, like the US, Canada, France and Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591e0b8-b7c5-4b00-9350-7ce2f97a917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.713+08:00
