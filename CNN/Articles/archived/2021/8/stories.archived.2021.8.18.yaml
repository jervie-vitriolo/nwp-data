    'lead': 'Since the Taliban took over the Afghan capital on Sunday, women have
      largely stayed indoors'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T07:11:16.089+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:38.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:49.437+08:00
