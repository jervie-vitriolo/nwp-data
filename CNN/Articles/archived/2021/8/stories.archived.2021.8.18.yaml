    'template': '1'
    'title': 'COVID-19 vaccine booster shots to be offered to Americans beginning
      September 20, US health officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0980041-4ee0-4cef-b95e-6bcd31cc28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— US health officials and medical experts announced in
        a joint statement on Wednesday that booster doses of Covid-19 vaccine will
        be offered this fall, subject to authorization from the US Food and Drug Administration
        and sign off from the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb68ce4-c77c-4bd3-af80-aed4ad410e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818a29c-08cb-4689-acdc-f2e1c20efd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to offer booster shots for all Americans beginning
        the week of September 20 and starting 8 months after an individual''s second
        dose," US health officials, including CDC Director Dr. Rochelle Walensky and
        FDA Acting Commissioner Dr. Janet Woodcock, said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9c2c5-5695-4a38-b83b-5b94e6ecec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bd171-647a-4f84-ba66-7e8ee7125f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, the individuals who were fully vaccinated earliest
        in the vaccination rollout, including many health care providers, nursing
        home residents, and other seniors, will likely be eligible for a booster.
        We would also begin efforts to deliver booster shots directly to residents
        of long-term care facilities at that time, given the distribution of vaccines
        to this population early in the vaccine rollout and the continued increased
        risk that COVID-19 poses to them," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf85de-f994-461d-96da-3379d7c60698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de42577-c236-45ab-9abb-b0839cf66a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials write that the authorized Covid-19 vaccines are "remarkably
        effective in reducing risk of severe disease, hospitalization, and death,
        even against the widely circulating Delta variant," but it''s clear that protection
        against the coronavirus begins to decrease over time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c02b6-28d9-4d2a-a0dd-accd39ffb3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abba10-4cfc-4691-b2d8-7d1c1a03f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said "current protection against severe disease, hospitalization,
        and death could diminish in the months ahead, especially among those who are
        at higher risk or were vaccinated during the earlier phases of the vaccination
        rollout. For that reason, we conclude that a booster shot will be needed to
        maximize vaccine-induced protection and prolong its durability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da50ad-e7c7-49be-968e-c437b028da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405e7ad-524e-490f-b0a9-35188443632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are expected to discuss the plan during at 11 a.m. ET
        White House Covid-19 briefing. The statement was signed by Walensky, Woodcock,
        Surgeon General Dr. Vivek Murthy, National Institutes of Health Director Dr.
        Francis Collins, National Institute of Allergy and Infectious Diseases Director
        Dr. Anthony Fauci, Assistant Secretary for Health Dr. Rachel Levine, Chief
        Science Officer for the COVID Response Dr. David Kessler and Chair of the
        COVID Health Equity Task Force Dr. Marcella Nunez-Smith.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a03e3-5459-4164-93f0-a9181afd4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326ad03-f8da-4405-803e-826969e8bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those initial booster doses will be for the Pfizer/BioNTech
        and Moderna vaccines, the officials noted in the statement that they anticipate
        booster shots will likely be needed for people who initially received the
        Johnson &amp; Johnson vaccine. "Administration of the J&amp;J vaccine did
        not begin in the U.S. until March 2021, and we expect more data on J&amp;J
        in the next few weeks," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c58bd-f618-4c44-9158-ec3e73a39565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c2dfa-2162-4890-8b58-50546c45f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials ended the statement by noting that they continue to
        expand efforts to increase the supply of vaccines globally for other countries,
        "building further on the more than 600 million doses we have already committed
        to donate globally."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a60e3e-4282-483d-b967-3cb64b3e9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef8fe3-ad8d-4523-97d6-21b977045094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Push for more data</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea06ae7-70c0-4c82-9d6f-c839d93fd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, federal health officials and agencies had maintained
        that boosters for the general public were not needed, but said they were watching
        the data closely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80824983-e7c4-4d62-8fc8-ee27e4002321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6565851-e837-4cd5-8d46-5fde32d7f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA authorized third doses for some people who are
        immunocompromised and the US Centers for Disease Control and Prevention almost
        immediately recommended giving those doses. But the agency also said bosoters
        were not yet necessary for the rest of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15188c37-81ec-472b-acd3-829fe65d69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59190d91-5dca-48a5-a856-6118ff647230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House Covid-19 briefing, officials are expected to
        present three sets of data that suggest waning vaccine protection against
        Covid-19 infection in the United States, a senior federal health official
        told CNN Chief Medical Correspondent Dr. Sanjay Gupta.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c6b53-b97d-4232-a0d3-9a778433bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc43897-06fa-43b9-bd12-4070acbc0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three data sets were said to include 10 million vaccinated New
        Yorkers, data from long-term care facilities, and data from a group of 21
        hospitals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16052d2-29c0-402f-bc85-004ae67ef5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b4051-ff30-4080-8dc0-25eb6e2ebdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official cautioned that while the data suggests decreased protection
        against infection, it''s still believed there has not been a decline in protection
        against hospitalization and death from Covid-19 for now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce16e17-5bd4-43e6-ad13-fc6b9d7b35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248ccac-f7fb-40fc-8b72-2aa3ae0dbc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also cautioned that the FDA would still need to carefully
        review safety data to ensure there was no danger from "hyperimmune response"
        from a third dose. So far, only Pfizer has submitted such data for review.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72db15-1b3b-4798-8735-e9614579adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f53d1e-0ae9-4b1a-ab93-12f759b1d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a vaccine expert and adviser to the FDA, told CNN''s
        Erin Burnett on Tuesday that the US needs clear data from the CDC to support
        the need for Covid-19 vaccine boosters for the general public.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219846f9-3f02-4ec4-970d-6fcbd489072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbc2cf-24b1-445d-8b15-6a0fb433057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is frustrating," Offit said. "You would like to think that the
        data would come first and then the recommendation would come second, because
        right now, we''re all guessing what''s going on."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7db84-5468-4698-b3d6-1eda69ab22cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a98f37-bae8-46b2-92a0-e9a6c5f5d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit noted that just days ago, the CDC presented data showing that
        Covid-19 vaccines still protect against severe disease. In a call with clinicians
        on Tuesday afternoon, CDC officials said the timing of a booster dose of coronavirus
        vaccine has not yet been determined.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90396574-6acb-467a-b555-864b141a0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92e27c-bf30-4c2c-87ab-de85d046d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I hope doesn''t happen is that we are seeing the sort of fading
        in immunity against asymptomatic infection or mildly symptomatic infection,
        because that has to happen at some level," Offit said. "The goal is to protect
        against severe, critical disease. To date, it appears the vaccines were doing
        it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3c818-2498-403b-bb4a-8b3441710d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a1355-acf6-47c4-9f03-965d88cc25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts have also cast doubt on whether booster shots are
        needed, saying it''s far more important for more people to be fully vaccinated
        in the first place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029c827-eb42-422d-a947-82eab217f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.073+08:00
