      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is not just about having the resources to procure the
        vaccines but its limited supply in the world market," he pointed out.</p>'
