  'Voter-registration-period-Comelec':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T12:01:44.697+08:00
    'imagesource': 'jcr:7d04fdf1-db07-4627-ac9c-35d3a949de53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa5695a-5840-4184-b9ae-486b3063840a'
    'lead': 'The Commission on Elections rejects calls to extend the voter registration
      beyond Sept. 30, but it will make other modifications to accommodate those who
      want to cast their vote in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T12:05:59.655+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:41:15.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:51.775+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec rejects extended voter registration period'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5228079-89a5-4e3e-9b1b-f64d2ef7338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T13:05:25.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Commission on Elections on Wednesday rejected calls to extend the voter registration
        beyond Sept. 30, but said it will make other modifications to accommodate
        those who want to cast their vote in the 2022 elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056ac36-fca9-4989-b6d1-5d4a34498c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T13:05:25.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said the poll body en banc voted
        to reject appeals to extend the registration period because the extension
        may result in more delays in the preparations for the upcoming national elections
        on May 9.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74ce78-623b-4451-bd7d-1043643052aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T13:05:25.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission is concerned that if we delay the end of voter registration,
        it will also cause corresponding delays in all other preparatory activities
        especially those that depend on the finalization of the list of voters. That
        will have the potential to adversely affect the timelines in the preparations
        for the presidential elections," the official said in a virtual media briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cf4fb-4614-449c-b1ec-ec58d2dc38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T13:05:25.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the commissioners unanimously agreed to extend voting hours
        and open the registration even on Saturdays and holidays. The final voting
        hours will be released in a formal resolution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54b76b-e7e8-4b8c-a07c-b0c4991c8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T13:05:25.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, seven senators filed a resolution urging the poll body
        to extend the deadline for voter registration to Oct. 30 to "prevent voter
        disenfranchisement brought about by the COVID-19 pandemic." Registration is
        on hold for areas under enhanced community quarantine and modified ECQ.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999e48b-c716-435a-b1fd-ece4976c73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T13:05:25.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez reiterated that voter registration can only be conducted
        in areas under general community quarantine and modified GCQ.</p>'
