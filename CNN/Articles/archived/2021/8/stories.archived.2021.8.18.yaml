    'lead': 'Around 1.2 million people, including 540,000 children, have been impacted
      by the 7.2-magnitude earthquake which struck southwestern Haiti on Saturday
      morning, according to UNICEF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T01:26:59.525+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:41:56.176+08:00
