    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705223c4-22b1-40d3-a1ac-510a5231ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
