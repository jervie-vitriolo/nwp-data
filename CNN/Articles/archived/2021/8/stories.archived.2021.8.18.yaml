    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85e214-2100-45ad-bbd2-3915e33f2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) -</strong> Senators
        on Wednesday called out Health Secretary Francisco Duque for his rant against
        the Commission on Audit, saying state auditors are just doing their mandate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d128c4-2cc7-48fe-a98a-0fa210c39467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09f2b6-aa08-45a9-8e8f-f9ada0629a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate inquiry, Blue Ribbon Committee chairman Richard Gordon
        defended COA, noting that the commission gave the Department of Health enough
        time to respond to its findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e69e99-6550-4efe-a5ac-33139e9b00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec3db45-3940-46b5-a386-18f7804e4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin dapat sunugin yung messenger ng COA. Alam ko merong
        30 to 60 days para magawan ng paraan yung mga discrepancies o kakulangan ng
        Department of Health," Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20de31-82c9-4cb2-94fa-32e0f3106216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9df1c-230e-490f-8945-46e1942c4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not shoot the messenger of COA. I know the Department
        of Health was given 30 to 60 days to address the discrepancies.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560d67b-ed80-434d-a2d8-e0f4b54812ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12f7e0-6ac7-4301-8a37-97de3592f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya hindi tayo dapat nagwawala na winarak sila. Sorry Sec. Duque,
        I do not agree with your statement na winarak kayo. Ginawa ng COA ang tungkulin
        nila at kayo may pagkakataon na sumagot," Gordon added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1984f3d-83d4-4482-bf4d-bdb9369aa454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c434d54-393e-404f-a3d8-6e171bdbb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we should not throw a fit and say we were
        destroyed. Sorry, Sec. Duque, I do not agree with your statement that you
        were destroyed. COA just did its job and you have a chance to respond.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633ff7c-cda3-4df4-bb41-2d885aaccc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d8565-fa06-447e-8314-46211b7c7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled secretary on Tuesday claimed state auditors have <a
        href="https://cnnphilippines.com/news/2021/8/17/Duque-DOH-COA-report.html">"destroyed"
        the image of the DOH</a> over what he described as a premature release of
        a report stating "deficiencies" in the department''s handling of pandemic
        funds worth ₱67.3 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea619f6-378c-47f3-81ad-aab51c8fa23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35029b-f971-4e46-ae28-d0ac19408711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he and other Health officials have lost sleep over the
        matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a5001-3cc4-4554-9878-53c8b0fb3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c9040-6452-4d3d-bfd3-31e31d16d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senator Risa Hontiveros, it''s all about accountability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e3ae9-5023-4dcf-a888-b762086abe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54537564-52b1-4900-a374-c30be8c38769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may nawarak man ngayong panahon ng pandemya, ang nawarak ay
        kabuhayan at kinabukasan ng milyon-milyong ordinaryong mamayan," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e9525-1b51-4c0a-9d5b-07618cdd27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73082f29-dab8-48d5-9376-5a43cc791797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If something was destroyed during this pandemic, it''s
        the livelihood and future of millions of ordinary people.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ff845-86ac-495b-8ce7-44e6d983117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c8fa4-6198-4e8b-a37b-2adedbac2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Leader Juan Miguel Zubiri said COA is
        important "for good governance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef12c2-8f86-4c7c-b0d7-c7fb08d8cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffde16-7502-473e-8fe9-0594c88440eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not here to tear the DOH down. We are here to help the DOH.
        We are here to guide them, particularly this coming budget season, on how
        we can spend the money efficiently, effectively...Itong mga COA reports (These
        COA reports), allow them to use as a tool or a guide on how we can improve
        our agency," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0895966-4b88-4f8c-89d1-44eabc40c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e992e-3a83-456d-ad14-bab480639282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:48:52.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspension?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
