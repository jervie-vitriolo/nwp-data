      'mgnl:lastActivated': 2023-01-25T09:40:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798dd52d-0004-43a1-b99a-4db79df62812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:31:35.074+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think a third dose of the vaccine is going to end the pandemic,
        then you are kidding yourself," Scott Hensley, an immunologist at the University
        of Pennsylvania, told CNN. "The way to end this pandemic is to get the vaccine
        distributed across the globe."<i><br><br><br><br><br>ThCNN''s Dr. Sanjay Gupta
        and Jeremy Diamond contributed to this report.is story was first published
        on CNN.com "Covid-19 vaccine booster shots to be offered to Americans beginning
        September 20, health officials say"</i></p>'
