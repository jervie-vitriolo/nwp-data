      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18)&nbsp;— Two decades after
        being ousted by the US-led military coalition in Afghanistan, Taliban militants
        are back and have seized control of the Southern Asian country, causing grave
        concern to the international community. An international studies expert recommends,
        however, to give them "the benefit of the doubt."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
