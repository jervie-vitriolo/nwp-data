      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ccfd0-0ab9-4cac-b4e1-8596c4d9e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shang-Chi" is based on the martial-arts hero that Marvel Comics
        introduced in the 1970s, and in addition to Liu co-stars Awkwafina, Michelle
        Yeoh and Tony Leung.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7214d-c37c-43db-8b89-650ba45d0f57'
