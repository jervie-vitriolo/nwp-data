    'jcr:uuid': '0f91cb3c-e25f-405a-8b5c-6f70732998b2'
    'lead': 'The national poll revealed that 50% of adult Filipinos consider the national
      vaccination rollout slow, which is prevalent among those who have difficulty
      accessing inoculation sites.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T05:22:08.776+08:00
