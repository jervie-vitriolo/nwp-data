      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Beauty Queen” (dir. Myra Aquino)</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7e3cc-6861-4406-a181-4a6302e76b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not too didactic due to its short runtime, “Beauty Queen” glimpses
        a possibility of a feature-length film on Remedios Gomez-Paraiso with a fully-fleshed
        out series of plots and cast of characters. “Beauty Queen” is competently
        done. But right now it feels like a single scene ripped from a whole movie.</p>'
    '35':
      'image': 'jcr:ff9aab75-c275-4cc4-9e21-dd56e0c868ff'
