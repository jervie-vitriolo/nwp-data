    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc919c-89b8-4af3-8a76-42dd10283095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Namnama en Lolang” is the first of two documentaries in the whole
        main competition program. Both of which directly tackle the effects of the
        pandemic. This film follows a grandmother longing for her grandchild''s parents
        after both have been casualties to the pandemic. It is a pretty straightforward
        film that invites your sympathy. But that''s all it''s got going for itself.</p>'
    '41':
      'image': 'jcr:6d9b4667-4707-4176-8f4c-32cd505de9d9'
