      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rise in cases, the DOH recommended the use of surgical
        masks instead of cloth masks for those who have access to them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68717bfd-b5be-4300-9e04-1da61575f706'
