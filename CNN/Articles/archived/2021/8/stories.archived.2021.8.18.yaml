      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Taliban took hold of the entire country of
        Afghanistan after the United States withdrew its troops, marking the end of
        a two-decade war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716273b-258b-4631-841f-2d6a916cd1d6'
