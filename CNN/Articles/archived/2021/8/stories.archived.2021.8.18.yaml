      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are the ones working on a registry. For example,
        the vaccine registry. We need to input and visualize the data for the policy
        makers and we need them because we also do analytics.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
