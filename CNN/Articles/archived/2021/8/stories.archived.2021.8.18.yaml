      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez urged the local government units (LGUs) to "face the reality
        that vaccine makers are still not able to produce at a level that would meet
        the requirements of all nations."</p>'
