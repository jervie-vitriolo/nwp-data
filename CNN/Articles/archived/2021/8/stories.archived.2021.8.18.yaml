    'title': 'How social media is dealing with the Taliban takeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c865be-0fb0-4ff2-aa04-39cebd59a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.303+08:00
      'mgnl:createdBy': 'bamba'
