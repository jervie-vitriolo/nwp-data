      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document from the <a href="https://doh.gov.ph/HighEnd2in1Laptop">DOH''s
        Bids and Awards Committee</a> dated Aug. 4 indicated the request for the "overpriced"
        laptops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cb30c-9f1a-4d41-a7d6-43f3d38c442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b2b69-01d5-4266-be65-7ffbc4504bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
