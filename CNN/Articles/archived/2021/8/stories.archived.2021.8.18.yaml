    'lead': 'Health Secretary Francisco Duque III is not the only one losing sleep
      — health workers responding to the pandemic are also stressed out, Senate Majority
      Leader Juan Miguel Zubiri says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T14:12:18.844+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:41:09.557+08:00
