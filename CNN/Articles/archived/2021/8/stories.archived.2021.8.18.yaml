      'mgnl:lastActivated': 2023-01-25T09:40:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c5cf3-4dbf-4ba6-b8dc-cade03daf7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975 to 1992, several thousand Vietnamese "boat people" also
        sought refuge in the Philippines.</p>'
  'medical-oxygen-supply-COVID-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T18:24:31.278+08:00
    'imagesource': 'jcr:9dd9dada-b284-40a4-ae2c-b2ab4782141d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c50fb9-edb2-44b7-abbf-ed4c1e7de949'
    'lead': 'The Department of Trade and Industry is urging the public not to stock
      up on medical oxygen, especially if not needed, as it assures that the country’s
      supply is enough to meet the demand amid the ongoing COVID-19 surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T18:25:53.005+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:40:43.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:57.197+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: Medical oxygen supply enough for current COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac19cd-cbe5-4702-b26d-ab8f877aef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> —&nbsp;The
        Department of Trade and Industry is urging the public not to stock up on medical
        oxygen, especially if not needed, as it assures that the country’s supply
        is enough to meet the demand amid the ongoing COVID-19 surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c140b1-f834-4dc8-9200-c57809b00631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to assure the public that we have sufficient supply… Ang
        production natin kayang-kaya po natin tapatan itong surge na ‘to [Our production
        is enough to address the needs this surge],” DTI Undersecretary Ruth Castelo
        told CNN Philippines’ Newsroom Ngayon on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846449f-7976-4454-9e11-b415f8b11e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said major manufacturers in the country are able to produce
        around 700 metric tons a day, which she noted is more than the current consumption
        nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e259f-a37c-46ab-96b9-f9e3445ce8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while there is no issue with the production of the medical
        oxygen itself, she said it may be a different story for the cylinder tanks
        or the containers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f75787-15ca-43f8-86b9-3bbfd15fb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help ensure there’ll be no problems with the tank supply, Castelo
        urged hospitals to immediately bring to refilling stations those that had
        already been emptied. She said it is ideal if facilities are able to return
        the containers four or five days after the contents are used up, so more patients
        would be able to benefit from them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba1918-b85b-4b85-bdfb-eb571bc8c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castelo reminded the public that the Department of Health
        said buying medical oxygen should be prescribed by doctors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7c65f-e5d4-4d84-af19-9322d92792e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[If] we do not need it, hindi rin po natin alam unless medical
        professional tayo kung papaano siya i-administer, at kung wala rin pong prescription,
        ilagay nalang natin sa merkado,” she said. “Paikutin natin, mag-circulate
        siya, para po nakakabalik agad, especially nagagamit ng talagang may kailangan.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad988d8-7b0c-4ad3-863b-5be442690f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do not need them, if we do not know how to use
        them unless we’re medical professionals, and if we don’t have a prescription,
        let’s just not buy the oxygen. Let them circulate in the market so the tanks
        get recycled immediately and used by those really in need.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db0efd-9db5-4b24-899a-8bed399ec59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned that under the law, individuals making excessive
        profits out of medical oxygen or hoarding them to resell at a higher price
        may be slapped with a fine of up to ₱2 million or may be imprisoned for of
        up to 15 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51c2e3-dcdb-47c0-b2d5-b99f3b253b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the DOH’s suggested retail price for a 5-lbs oxygen
        tank is from ₱2,465 to ₱3,400. For a 15-lbs tank, she said the price range
        is from ₱4,030 to ₱5,500.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141b407-3612-4dc5-84b0-7c22ea9ad72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:25:53.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI continues to monitor the market to avoid overpricing, Castelo
        said.</p>'
  'DTI-rejects-proposal-vaccinated-people-malls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T18:39:31.424+08:00
    'imagesource': 'jcr:bbab282e-7bb6-4414-90dd-4fb6a70b4d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e462e0b-7c53-41ae-b90c-3b3df34f4437'
    'lead': 'The Department of Trade and Industry does not agree with the proposal
      to prohibit non-vaccinated people from entering shopping malls and other establishments,
      an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T18:41:09.295+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:40:43.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:57.309+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI rejects proposal to allow only vaccinated people in malls, other
      establishments — official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c10b3-74e2-4d40-958f-04d5b53e06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> —&nbsp;The
        Department of Trade and Industry does not agree with the proposal to prohibit
        non-vaccinated people from entering shopping malls and other establishments,
        an official said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817f0b4-aa77-44a2-9d98-9ffb3c1c993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Ruth Castelo said such a move would be discriminatory,
        adding many Filipinos have not yet received an anti-coronavirus shot, not
        of their own accord but because of the availability of vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775e7cf-1808-4ffa-b1bd-14900bdc3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary (Ramon) Lopez does not subscribe to it, that’s the latest
        I recall, <em>kasi magkakaroon siya ng</em> discrimination [because that would
        result in discrimination],” Castelo told CNN Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bfd1f-14da-447e-944f-ebd15b1ba248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw naman natin na mag-</em>discriminate [We don''t want to
        discriminate] against those vaccinated and against those that are not,” she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a8840-4ed9-4d38-b655-6840b74f45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the government should perhaps wait first for the majority
        of the Filipino population to be immunized against the coronavirus before
        considering implementing such a policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b07f2-6459-4760-804e-73c65e97b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion on Tuesday
        <a href="https://www.cnnphilippines.com/news/2021/8/17/fully-vaccinated-in-NCR-malls.html">suggested</a>
        establishments in Metro Manila, such as malls and restaurants, should allow
        entry only to fully vaccinated people to create "safer bubbles" that could
        control the spread of the highly contagious Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3035fb-b43e-48f2-a3d8-47b808f98289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:41:09.295+08:00
      'mgnl:createdBy': 'kristel'
