      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c744a2-8030-46c0-aa31-5091a3f39612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti is prone to mudslides due to the topography of the island
        -- the country is home to mountains more than 10,000 feet tall -- and years
        of deforestation that has created an ecological disaster, said CNN meteorologist
        Michael Guy. Some 42 of the country''s 50 highest mountain peaks are completely
        devoid of vegetation, and only 1% of Haiti''s primary forest remains, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d44a5-2982-48e3-83e7-73a1d505c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719c518-1d66-4912-a22e-e0806ec9c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soil has also been destabilized by the recent earthquake and
        the aftershocks that followed. Add heavy rain over a very short period of
        time and you have the recipe for dangerous, even life-threatening mudslides,
        Guy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5245fd-d056-4fb8-9a37-4a44370524a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e1b68-4001-4c2e-89c5-4bb1ea7cae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks and mudslides have obstructed the roads between the
        cities of Les Cayes and Jeremie, with repairs underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19458b8-938a-417b-91f1-d3a7d1e5c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe0227-75c9-484b-aa6c-ba3bfb622caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake destroyed and damaged tens of thousands of homes,
        according to the civil protection agency. It also blocked roads and wrecked
        infrastructure, making it difficult for vital supplies to reach the affected
        areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdfa71-afe2-48bb-b103-cb36027f566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7230c44-afdc-49dd-9bd7-21a24be3ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local hospitals have told CNN that they are inundated with victims,
        and desperately in need of medical supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bd211-64dc-41df-8d39-cff56dd055c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d450b8-107c-44a5-91bd-81408189eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby said on Tuesday that US relief
        efforts were focused on "getting a clear picture of what the situation looks
        like on the ground... so that we can best coordinate and integrate USAID and
        other agency assistance to the people of Haiti."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3b87e-dff1-4a0d-9ebf-bd41e7479c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa8872-ec99-4c85-a25a-d339e11e583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby added that four field hospitals from US Southern Command would
        be set up in southern Haiti later this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36326a89-60e2-47dd-89f0-cab2b110f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f4a75-586c-45bc-a0cb-1a4a57a2b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck at 8:30 a.m. local time on Saturday, at a
        depth of about 10 kilometers (6.2 miles); its epicenter was about 12 kilometers
        (7.5 miles) northeast of Saint-Louis-du-Sud in the southwest part of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6d6eb-67e2-4e87-a1e1-3e9b6eba0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd3a80-699f-4990-b97d-bb2d337c2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That location is about 96 kilometers (60 miles) west of the epicenter
        of the disastrous 7.0-magnitude quake that killed an estimated 220,000 to
        300,000 people in 2010.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc15f7d-0872-4c2d-b276-e6ace2abd0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.200+08:00
