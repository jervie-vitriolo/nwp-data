      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Pagdadalaga ni Lola Mayumi” (dir. Shiri De Leon)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5bb87-4836-46c9-8d1c-f4479cc58123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed as if it was a digital one-act theatrical play, “Ang Pagdadalaga
        ni Lola Mayumi” follows the titular character who hires a callboy to lose
        her virginity at her old age. What happens instead is that Lola Mayumi backtracks
        on the sex, and with the help of her consort, unpacks the childhood trauma
        impeding her sexuality. The film is well-intentioned and works for the most
        part. However, the final exchange of looks undermine what the film has built
        for its characters. Ambiguity in the ending has sidetracked the film again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0463eae-4484-4496-806b-fc0b2e7fdfa1'
      'mgnl:activationStatus': true
