      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) -</strong> The
        Department of Health has cancelled its purchase of four "high-end 2-in-1 laptops"
        worth ₱700,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54778dd-57db-4041-b437-f0c00a6e2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeaf873-4261-484b-a86b-e054012c7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Tayag, director of the DOH''s Knowledge Management and
        Information Technology Service, said the department canceled the purchase
        as one Baguio hospital needed funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e43fc7-eee3-4ffb-bc1f-d997165a2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48e929-0b08-4086-aea1-2f8e34732b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang latest update po diyan, una po kinancel na po namin ''yan sapagkat
        naghahanap kami ng funds para sa kailangan po ng aming CHD (Centers for Health
        Development), particularly diyan po sa Baguio General Hospital Medical Center
        dahil kailangan po nila ng IT support," he told senators during an inquiry
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948a50d-a839-4877-bc63-d8cf4423a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08ed0c-9bd5-46d0-998b-491bbc46cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The latest update is we already canceled the procurement,
        because we are looking for funds for our CHD, particularly in Baguio General
        Hospital Medical Center. They need IT support.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228a9b6-6fe3-4ca5-bb3a-133413ab7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
