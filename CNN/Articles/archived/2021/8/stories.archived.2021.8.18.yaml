    'template': '1'
    'title': 'Veteran journalist Jun del Rosario dies at 62'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9ff4b-dc72-4170-b57a-0cb566c6cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Award-winning
        veteran journalist Cesario “Jun” del Rosario has passed away due to pancreatic
        cancer, his family said on Tuesday. He was 62 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579802b1-34e0-4260-8353-2a45a25d746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his career, he was one of the pillars of Solar News, which
        eventually became CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fef600-f99b-4b1b-89bd-e615886023d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario served as newsgathering director of Solar News and Nine
        News and also as public service director of CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c1d0d-ba9f-40f8-8344-1afae3540aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent a great deal of his career as an investigative journalist
        for ABS- CBN, where he won accolades for some of his works. He also served
        as the network’s chief of investigative report group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436c858-55f3-4e6b-ab8f-5408006e8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, Del Rosario co-anchored the radio news program “Balita
        na, Serbisyo pa” on DWIZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540d24a-5fc9-46c7-91d1-dd91d6f0584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a public servant as a former councilor of Bacoor and
        Provincial Board Member of Cavite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd979acf-1054-406b-b2e8-0fb63e891993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains will be at St. Peter Chapel in Santuario Divino Memorial
        Resort in Molino, Cavite until Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f12b73-fe20-4d01-9bfe-1fd9c6ed3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be laid to rest on Saturday (Aug. 21) at Loyola Memorial
        Park in Paranaque City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d6472-228d-4f08-b7c2-3e396d4a2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:24:34.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is survived by his wife and five children.</p>'
