      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully si Secretary Galvez, he moves very quickly, he’s an
        action man," Zubiri said.</p>'
