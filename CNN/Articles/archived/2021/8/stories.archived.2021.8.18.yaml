    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5261e12c-024c-4b9b-96c1-a659e1140cb3'
    'lead': 'Big companies like Apple and Google are continuing to add to their massive
      piles of cash, a sign that corporations are increasingly nervous about the impact
      the highly contagious Delta variant of COVID-19 will have on the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T17:46:51.205+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:40:47.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:56.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Google', 'hoarding', 'cash', 'Delta-variant']
    'template': '1'
    'title': 'Companies are hoarding cash as the Delta variant takes over the globe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db28617-d5b3-4d15-b533-775bcc44df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple, Google and other big companies around
        the world are continuing to add to their massive piles of cash, a sign that
        corporations are increasingly nervous about how the highly contagious Delta
        variant of Covid-19 could damage the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7973cc-1363-4000-8da7-f8d0e6d4bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efccfd6-e677-4c54-8a02-8002b2192a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest nonfinancial companies had a record $6.85 trillion
        in cash on their balance sheets as of the end of the second quarter, according
        to data from S&amp;P Global Ratings. (Banks and other financial firms are
        usually excluded from corporate cash lists because they are required to hold
        a lot of money in cash due to the nature of their daily business operations.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6c9f0-6aff-4fa8-9a4a-c25f05e594ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ade7a0-cee3-472c-a64d-876c35342447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-quarter totals are up slightly from the end of 2020.
        Gareth Williams, global head of corporate research for S&amp;P Global Ratings,
        estimates that the cash level could hit $7.1 trillion by year''s end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdb308-1f1b-4218-a3d4-48ad1e1223c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56c18e-9503-47d5-a614-2076b869954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech giants in particular are hoarding cash. Apple, Microsoft and
        Google owner Alphabet have a combined $460 billion in cash on their balance
        sheets. Amazon has nearly $90 billion. Facebook has more than $64 billion,
        too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0ff9b-5729-4d90-8b53-c5a19228ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f40c1-358a-40c0-8c54-91f936822ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the tech titans who are stockpiling cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd3f4e-f24c-496b-917e-c48bbbd96f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d016dd-ca05-4c9c-83ae-223665c67cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Buffett''s Berkshire Hathaway has a giant mountain of cash
        that is growing even bigger as the company struggles to find more investing
        opportunities. Berkshire Hathaway had $144.1 billion on its balance sheet
        as of the end of June, up from $138.3 billion in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870d308-cf46-4d62-8123-86ccd4137169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad4539-af42-428b-8886-1f768d4d511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have also been taking advantage of low interest rates
        to borrow more money, which has helped boost both cash — and debt levels —
        for blue chip firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8127927-2e44-4521-915f-22c18a284ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f11320-02af-4be0-a29f-a04c275499db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that many of these companies are building their cash reserves
        is partly because of jitters about the state of the markets and economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f874e-cbfa-499a-abd9-e57f7261def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d7c24-172f-4c9c-afaf-d9d4b79461ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time for businesses to start spending again?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99754102-977b-4616-9717-05a8f00590a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many firms are also looking to use their cash to invest for
        the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d63b3e-c342-45db-87b4-76b62f3990b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f30db-d554-4cad-a6f5-841dc4d60663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d thought earlier this year that by this time, companies would
        be starting to draw down cash," said Christopher Harvey, head of equity strategy
        at Wells Fargo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38d17b-fa3e-43be-a4b3-a81da86cd5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c739-917b-49dd-b96a-b0436493b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But companies are spending on buybacks, dividends and mergers.
        The capital markets are wide open," Harvey added. "The cost of funding is
        incredibly cheap so companies are issuing debt and cash is still accumulating."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01237efe-edb6-4214-b545-fd6d815659be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d8081-c07f-4ad3-89e0-f471b3e5c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to another report by S&amp;P, companies outside of the
        struggling energy and materials sectors will spend $2.8 trillion on capital
        expenditures this year. That would be an increase of 15% to an all-time high,
        with tech firms and utilities leading the way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941cee3-5417-4d89-9608-8a8cd91435ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fe461-fdf6-4119-a788-d6f64ee7576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that the Federal Reserve is widely expected to begin cutting
        back its bond purchase program later this year and potentially raise short-term
        interest rates in 2022, there is a sense that companies may stop using cash
        to borrow even more money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87837508-66fd-4689-b7c2-79f8aeaac478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4062c-0a42-4ec3-9688-dc2f06938758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt would become more expensive in a higher rate environment. That
        means companies may start putting their cash to work in other ways, such as
        increased investments and potentially more pay raises for employees. That''s
        despite growing concerns about the Delta variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba73c66-44ce-43c7-be11-904f0be11dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f2d2e-4781-46d8-9d17-323e22310e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies had built up an "unusual buttress" of cash, said Richard
        Lane, senior vice president at Moody''s. That was due to concerns about liquidity
        during the worst of the Covid crisis. But it might finally be time to unwind
        some of the cash instead of just parking it on the balance sheet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d4cdf-8537-4407-8865-d3273f872c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:46:51.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
