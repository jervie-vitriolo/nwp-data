    'template': '1'
    'title': 'OPINION: This is not Saigon 1975'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672252d-b069-478a-bc5d-a6ae08e91610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: Julian Zelizer, a CNN political analyst,
        is a professor of history and public affairs at Princeton University and author
        of the book, "<a href="https://www.penguinrandomhouse.com/books/318517/burning-down-the-house-by-julian-e-zelizer/"
        target="_blank">Burning Down the House: Newt Gingrich, the Fall of a Speaker,
        and the Rise of the New Republican Party</a>." Follow him on Twitter <a href="http://twitter.com/julianzelizer"
        target="_blank">@julianzelizer</a>. The views expressed in this commentary
        are his own. View more opinion on CNN.</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499df96d-5621-4ab2-af5f-06f03b7e8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Although US involvement in the Vietnam
        War had <a href="https://treaties.un.org/doc/Publication/UNTS/Volume%20935/volume-935-I-13295-English.pdf"
        target="_blank">officially ended</a>&nbsp;two years earlier with the Paris
        Peace Accords, the final scenes in Saigon were one more reminder of how utterly
        disastrous the entire operation had been. The lives lost, the families ruined,
        the money spent, the shattered standing of America overseas had all been for
        nothing. As Americans were evacuated from the Saigon on helicopters, this
        moment was the final humiliation for a nation that had stood proud after defeating
        the global threat of fascism during World War II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd5495-bf9c-468c-b046-17ff6670f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saigon fell with President Gerald Ford in the White House. Ford
        <a href="https://timesmachine.nytimes.com/timesmachine/1975/04/13/issue.html"
        target="_blank">tried</a>&nbsp;to avoid blame by pointing his finger at congressional
        Democrats for having cut funding for any remaining operations. Voters also
        <a href="https://nymag.com/intelligencer/2021/08/saigons-fall-didnt-end-gerald-fords-presidency.html"
        target="_blank">knew</a>&nbsp;that the heart of the conflict had taken place
        under Presidents Lyndon Johnson and Richard Nixon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668382d-2430-4be6-a224-bb2c26f5feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, some commentators are wondering whether the fall of Afghanistan
        will be as damaging to President Joe Biden. The sense of defeat and the failure
        to anticipate the strength of the Taliban has left the administration <a href="https://www.cnn.com/2021/08/16/politics/white-house-afghanistan-biden-crises/index.html"
        target="_blank">defending</a>&nbsp;its decision. Conditions in Afghanistan
        can easily deteriorate even further. Republicans are all over this issue,
        using it to <a href="https://www.washingtonpost.com/politics/2021/08/16/republicans-criticize-biden/"
        target="_blank">question</a>&nbsp;Biden''s capability as commander in chief.
        Former President Donald Trump, whose administration negotiated the deal to
        withdraw troops by May 1, <a href="https://www.newsweek.com/trump-calls-biden-resign-disgrace-after-tragic-mess-afghanistan-1619538"
        target="_blank">called</a>&nbsp;on Biden to "resign in disgrace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f308134-80e7-485f-b0b9-8da45457b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the collapse of Afghanistan is unlikely to be a decisive political
        issue. Most importantly, the fall of Saigon was not the issue that led Ford
        to be defeated by Jimmy Carter in the 1976 election. Ford, whose approval
        ratings increased after April 1975, was brought down by many other issues
        that <a href="https://nymag.com/intelligencer/2021/08/saigons-fall-didnt-end-gerald-fords-presidency.html"
        target="_blank">weighed</a>&nbsp;heavily on the public. The dire state of
        the economy in the mid-1970s and the aftermath of Nixon''s resignation following
        Watergate for the GOP were far more important.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93b872-c7c8-4347-8fba-9360bc04971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Afghanistan the same kind of political issue as Vietnam in
        the 1970s. Vietnam was one of the most important issues the nation had <a
        href="https://www.pbs.org/kenburns/the-vietnam-war/" target="_blank">confronted</a>&nbsp;by
        the time Saigon fell to the North Vietnamese. The conflict over the war had
        literally consumed American life. There had been a massive <a href="https://www.nytimes.com/2017/10/24/opinion/vietnam-antiwar-movement.html"
        target="_blank">anti-war movement</a>&nbsp;that made the war an unavoidable
        topic in college campuses, churches, schools, civic institutions, newspapers
        and television, political campaigns, and more. Given that there had been a
        <a href="https://www.nytimes.com/2017/10/24/opinion/vietnam-antiwar-movement.html"
        target="_blank">draft</a>&nbsp;in place until 1973, every American family
        had been forced to wrestle with the possibility that their child would end
        up being sent into this deadly conflict — and many were. Vietnam was <a href="https://www.abc.net.au/news/2016-08-18/vietnam-war-in-pop-culture-how-history-has-been-shaped/7752134?nw=0"
        target="_blank">woven</a>&nbsp;into popular music, film, and fiction. In other
        words, the Vietnam War had been everywhere in American life for over a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cff9e0-193f-4040-87d4-e50741155c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this respect, Afghanistan is no Vietnam. Afghanistan is not an
        <a href="https://www.cbsnews.com/video/afghanistan-a-forgotten-war-in-a-graveyard-of-empires/#x"
        target="_blank">issue</a>&nbsp;that most Americans have been <a href="https://www.csis.org/podcasts/csis-podcast/afghanistan-forgotten-war"
        target="_blank">following</a>&nbsp;very closely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a2905-4d2c-423c-b74e-914b9b4f54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the presidency of George W. Bush when the Afghan war
        was launched, Iraq was a much more prominent topic. The debate in recent years
        over whether we should have troops in Afghanistan had been one primarily reserved
        for foreign policy experts and talking heads in the media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c911c1-1375-4b04-a38f-375dc86f4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive expansion of our counterterrorism infrastructure within
        the United States has made us safer from terrorist attacks than in 9/11 even
        if the Taliban should decide to help threatening forces once again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314029c9-7b3f-4540-ba1f-185fdfc05765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Vietnam, Afghanistan was not a debate that raged
        on the streets of America. As a result, the odds that this weekend''s events
        will make or break Biden''s administration seem small.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108c959-fdd3-4b28-98ca-f386333fbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also live in a short-attention-span culture. As Afghanistan fell
        to the Taliban, it felt like the other big political story of the week — Gov.
        Andrew Cuomo''s <a href="https://www.cnn.com/2021/08/10/politics/andrew-cuomo-resigns/index.html"
        target="_blank">resignation</a> — faded into media obscurity. This is the
        culture in which we live, where issues come and go within days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3b03e-64ab-47cb-9f35-04d7c25f3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that we are in the middle of August 2021, with the next presidential
        election taking place in November 2024, it is difficult to see how Afghanistan
        will hold as a primary political force so many months into the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d0b6-143f-4280-aec9-392b17f4bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue that does have legs, the one which is most important right
        now to most average Americans, is the pandemic. Afghanistan will not compete
        for attention with all the problems and challenges that are still posed by
        Covid-19. The pandemic impacts our health, our livelihood, our education,
        and our communities in a way that is far greater and more immediate than the
        position of the Taliban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4e04a-d40d-4666-b643-d952322eade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, Afghanistan will remain part of the Republican political
        lexicon. The fall of Kabul will be like the question of "Who Lost China?"
        when Republicans in the early 1950s continued to blame Democrats for the fall
        of China to communism in 1949. It served as a symbol to conservatives that
        Democrats could not be trusted to be strong on defense.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbb3bf-e49f-49d6-9985-7c4ae69b0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As challenging as this might be for Biden to contend with — and
        as disheartening it has been to see a twenty-year war end with this outcome
        — Afghanistan won''t likely determine Biden''s fate if he decides to run for
        reelection. Nor is it clear it will have any significant impact on the 2022
        midterm elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ce245-e68a-4c78-a13a-fe06425e1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Biden can''t do is to allow the challenges with Afghanistan
        to take his energy and attention away from real wartime test that he continues
        to face -- the need to rapidly expand the nation''s rate of vaccination, develop
        better treatments for Covid-19, and guide the nation back to the normal we
        all tasted earlier this summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131bbf3-7957-4f95-8018-c352907e4dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:50:48.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stiry was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/opinions/saigon-afghanistan-biden-withdrawal-zelizer/index.html"
        target="_blank">This is not Saigon 1975</a>."</em></p>'
