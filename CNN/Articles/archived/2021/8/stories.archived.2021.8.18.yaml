      'text': '<p>In his weekly address on Monday, President Rodrigo Duterte <a href="https://www.cnn.ph/news/2021/8/17/health-worker-special-risk-allowance-benefits-COVID-Duterte.html">ordered</a>
        the agency to prioritize payment of the frontliners’ benefits and allowances.&nbsp;</p>'
