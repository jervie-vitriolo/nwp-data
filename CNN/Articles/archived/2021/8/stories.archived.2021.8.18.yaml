    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80515be1-09d7-43fa-9498-758bad16c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Maski Papano” (dir. Glenn Barit and Che Tagyamon)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ee8de-5d1b-4c8a-8fbc-de855e9807ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stop-motion animation following used face masks that somehow gain
        sentience and existential crises (and a wooden body frame) is a novelty everyone
        can get behind with a laugh. But the trap that “Maski Papano” fell into is
        it became a didactic rundown monologue of metaphors of what the pandemic felt
        like to the face masks themselves, quickly diffusing its playful absurdity
        with a necessity to relate and remind us of the morbid real world.</p>'
    '44':
      'image': 'jcr:360720ef-dec7-437f-8ec4-f78bddea4861'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4e7ff-b36d-433c-8876-ece57822799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:10:03.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46780f01-7712-4266-9590-a129f6a6e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Crossing” (dir. Marc Misa)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267b246-8589-48ea-b6de-672594843fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its five-minute runtime, it is hard to glean what “Crossing”
        can offer more after one has already read its logline (or even taken a look
        at its poster). The film is done the minute its plot starts to take shape
        with this anticipated development, which some can easily misinterpret as a
        "twist."</p>'
    '45':
      'image': 'jcr:29cab291-23f7-4b8e-9500-df3e9fafa05b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29641851-6972-4433-9476-c1d002364960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:10:03.543+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fafba-da35-4f77-9952-c0b01defae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kawatan sa Salog” (A Toy in the River) (dir. Alphie Velasco)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab28fca-93b3-41e5-bf9e-f9290c31e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kawatan sa Salog​”​​​​​​ is one of the few films that has an interesting
        premise. Drowned people go in isolation on an island fashioned by the afterlife
        to reminisce over their lives lost. It''s a shame that the film never took
        time to flesh out its concepts. We never really felt for the main character.
        His drive to go back to his life is overshadowed by ambiguity. Is he really
        off the island? But why should we care? This year is plagued by unsure endings,
        and this is another one of such.</p>'
    '46':
      'image': 'jcr:d230f467-42c3-4410-8a83-8959b37ab559'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0be8d-6624-4a7e-bf86-137bb195b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:10:03.543+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1177a6-ee22-4f38-89df-2976ad33ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“An Sadit na Planeta” (The Little Planet) (dir. Arjanmar
        Rebeta)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddb963-bc37-4b51-b703-c08bc7ae296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An Sadit na Planeta” sees a man stranded on his own little planet
        with only him to fend for himself. And that''s pretty much the film as a whole.
        It operates mostly on a gimmickry of visuals that gets old quick, and its
        voice-over work delivers a non-story. “An Sadit na Planeta” is best described
        as a technical exercise of a very particular cinematic technique: 360-degree
        camerawork. It is not for everybody. And if you find yourself running low
        on patience, then you might easily slip off its grip altogether.</p>'
    '39':
      'image': 'jcr:b1c95d6c-77ee-4ba5-9519-532ac6461a43'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a86f2b-706b-4f4d-afa5-3838fc1a87a5'
      'mgnl:activationStatus': true
