  'PNP-probe-beach-party-Camotes-Island':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T14:55:19.564+08:00
    'imagesource': 'jcr:b56d15a6-ce30-4a34-ab6d-30696b4e96a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b801f72-3e7a-4231-b595-e4dadb2c39f8'
    'lead': 'The Philippine National Police has ordered an investigation into an alleged
      beach party held in Camotes Island which was attended by some politicians last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T14:57:27.967+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:41:07.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:53.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP orders probe into alleged beach party of politicians in Camotes
      Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df68c1-f40a-415d-a420-9a8b6a0a8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> —&nbsp;The
        Philippine National Police has ordered an investigation into an alleged beach
        party held in Camotes Island which was attended by some politicians last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a872a-9af9-4f28-a15d-76de7e5d2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, PNP chief Guillermo Eleazar said that
        upon the directive of Interior Secretary Eduardo Año, he has tasked the Cebu
        police to look into the affair that supposedly took place on July 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a39ac-03ee-4404-9c2c-c56fb5d66abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the mass gathering, held amid the COVID-19 pandemic, “could
        have been a superspreader event.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56bd1c-55fe-4c06-90bc-c4e71f819d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP did not name the alleged politicians involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ad7eb-7d6a-48d8-ba9e-0b9ead8882b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Department of the Interior and Local Government was
        first notified of the event through an anonymous complaint. The statement
        added that videos of the party were uploaded online showing “guests seemingly
        completely disregarding minimum public health safety standards and quarantine
        protocols."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8787956-958e-46aa-addd-54155a676aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar stressed that mass gatherings and other potential superspreader
        events are prohibited. He also urged the public to continue reporting such
        violations of protocols to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e1a39-c474-4474-bc57-c137a4af27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief assured that politicians will not be exempted from
        complying with COVID-19 rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19711c-ec20-4908-b4cc-335d77727cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.967+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of politicians and other public officials, however, have
        made headlines since the pandemic started for breaching health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189712b-ac95-4b29-b758-f6e4d57c6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:57:27.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:41:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Eleazar’s predecessor, former PNP chief Debold Sinas,
        who held a birthday party last year despite the strictest quarantine restrictions
        in place. Sinas was promoted as the country''s top cop months after the incident.
        President Rodrigo Duterte himself said he was <a href="https://cnnphilippines.com/news/2020/11/14/duterte-pnp-chief-sinas-ma-anita.html?fbclid=IwAR10K_oB3-p-rCskPu8Qx3DilHQ4crjWDlcohUIYcVSgMpJa16XH_4gwiHs">as
        good as pardoned</a>, saying his protocol violations were insignificant compared
        to corruption.</p>'
  'DOH-surgical-mask-amid-COVID-19-surge':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T15:11:43.016+08:00
    'imagesource': 'jcr:7048f57d-6a54-49b3-ace8-ba0b2ef5a276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
