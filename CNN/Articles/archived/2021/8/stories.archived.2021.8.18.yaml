      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'DBM-additional-ayuda-agency-savings-extended-ECQ':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T17:15:13.139+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd8dabc-b312-4f46-b3c8-0c1633d5002b'
    'lead': 'The Department of Budget and Management eyes using ''forced savings''
      from unused funds of agencies for infrastructure, travel, supplies and training
      expenses to provide additional cash aid in areas that will be placed under a
      longer enhanced community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T17:23:07.762+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:40:50.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:56.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBM', 'ayuda', 'cash-aid', 'savings', 'ECQ', 'lockdown']
    'template': '1'
    'title': 'DBM looks for funds for additional ''ayuda'' in case gov''t extends
      ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77ec80-3268-4012-87eb-e9d679435c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) –</strong>&nbsp;The
        Department of Budget and Management is looking for more funds for additional
        cash aid in case Metro Manila and select provinces are placed under a longer
        lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab37ac-ea74-4e57-ad6e-1f9663e7a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary and Officer-in-Charge Tina Canda admitted
        that extending the enhanced community quarantine, or ECQ, in regions would
        require additional ayuda. The government has been distributing ₱1,000 to the
        poorest residents forced to stay at home for two weeks this August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f21bb-fbcd-4214-8f41-2632ead868bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ganoon, talagang ang</em> national government will have
        to generate forced savings on the part of the agencies -- meaning, <em>''yung
        mga non-essential… ide-defer na ''yan para ma-cover ''yung</em> requirement,"
        Canda told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d23f5a-6e83-403d-8dcc-7695d97ff66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it happens, the national government will have to
        generate forced savings on the part of the agencies -- meaning, the non-essential
        projects and purchases… will have to be deferred to cover the funding requirement]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2554f5-18e2-495e-93c4-ff9149f27712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a DBM bureau has been tasked to identify possible
        sources of funding under existing agency budgets and to compute how much they
        can generate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a509d2f-e0a2-46fb-91db-80bc8e95ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda also said savings may be drawn from agencies with less than
        50% of their budget unused as of August or eight months into the fiscal year,
        calling it a "red flag" which gives a hint about an agency''s performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3847122-2433-460b-a0cc-d5948ba54d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lalo na kung capital outlays ''yan, puwede mo na silang tanungin
        na</em>: ''are you capable of still constructing or even starting ''yung preliminary
        works?'' <em>Halimbawa ganon</em>, these are the items that we can use," she
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8762f-27ba-4c67-b1f3-a42aa49fbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially if that covers capital outlays, you can
        ask the agency: ''are you capable of still constructing or even starting the
        preliminary works?'' If, for example, they say no, these are the items that
        we can use.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e992a31-c8b3-48cd-9442-dd84f2a35a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unused allotments for official travel, trainings and seminars, and
        office supplies are also being considered for declaration as savings. These
        are barely used due to the implementation of ECQ and work-from-home setup
        for most of the year, Canda said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47084b9b-b6e5-4f10-8479-3de02dc48a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/12/Duterte-government-agencies-identify-savings-additional-COVID-19-funds-.html">Gov''t
        agencies ordered to identify savings for additional COVID-19 response funds</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144c41e-739e-4e43-8e65-a8b0cc95c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:23:07.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:40:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State agencies earlier identified ₱13.1 billion in savings used
        for the distribution of financial aid to Metro Manila residents. Just this
        month, DBM released over ₱11 billion for Metro Manila residents, ₱2.715 billion
        for displaced residents in Laguna and ₱700 million for Bataan.</p>'
