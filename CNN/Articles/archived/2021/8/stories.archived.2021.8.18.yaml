  'Sudoku-godfather-Maki-Kaji-dies-':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Courtesy: YASUYOSHI CHIBA/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T04:02:37.006+08:00
    'imagesource': 'jcr:d130aa8d-925c-447d-abf7-655093700edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '341e3b88-f9a0-4155-ba50-f78f75e7e650'
    'lead': 'Maki Kaji knew better than most that the simple joys are sometimes the
      most fulfilling, even if they come in the form of numbers and squares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T04:05:23.558+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:41:52.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:47.596+08:00
