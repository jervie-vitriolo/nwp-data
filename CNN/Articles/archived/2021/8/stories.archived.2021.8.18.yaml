      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Tuesday <a href="https://www.cnnphilippines.com/news/2021/8/17/PH-admit-Afghan-refugees--asylum-seekers-Palace-.html">said</a>
        the country is ready to accept those fleeing from Afghanistan after the Taliban
        took over it.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d96eca-fe22-47a8-9512-af680c15444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
