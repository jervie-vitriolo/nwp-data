      evacuate. (Photo credit: KCRA)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T21:38:59.409+08:00
    'imagesource': 'jcr:23fbb229-f857-4c30-8924-0f412d4b2204'
