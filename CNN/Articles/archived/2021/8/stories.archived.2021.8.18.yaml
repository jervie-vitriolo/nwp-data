      'mgnl:type': 'text'
      'text': '<p>On Monday, vaccine czar Secretary Carlito Galvez Jr. reported to
        President Rodrigo Duterte that over 27 million vaccines doses have been administered,
        with over 12.5 million Filipinos fully inoculated against COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
