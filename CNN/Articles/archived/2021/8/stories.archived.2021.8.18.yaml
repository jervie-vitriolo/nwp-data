  'New-Zealand-COVID-Delta-variant':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T12:22:34.909+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fce5781-869f-41c9-b160-cfc389a38627'
    'lead': 'New Zealand''s first community COVID-19 case in six months is the Delta
      variant — and genome sequencing shows that it''s linked to the growing outbreak
      in neighboring Australia, Prime Minister Jacinda Ardern says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T12:24:12.221+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:41:10.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:52.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand becomes latest country to confirm Delta outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603387b-74de-44d5-98e1-604bc38cdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand''s first community COVID-19
        case in six months is the Delta variant — and genome sequencing shows that
        it''s linked to the growing outbreak in neighboring Australia, Prime Minister
        Jacinda Ardern said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4085ef8-daa6-4455-be88-e4629c0a0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of five million people went into a nationwide lockdown
        late Tuesday night, hours after confirming a Covid-19 case, and on Wednesday,
        New Zealand authorities announced they had confirmed another six positive
        cases all linked to the first case. One of the new cases worked at a hospital
        in Auckland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecedfd5-0240-44c8-a58b-3296d40c9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak marks the first time New Zealand has confirmed the
        presence of the contagious Delta variant in the community. Earlier this month,
        the World Health Organization said more than 142 countries had reported cases
        of the Delta variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4278071-5578-4b5d-bf56-7407f7fe2bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s Director-General of Health Ashley Bloomfield warned
        Wednesday the country could see between 50 and 120 more cases based on modeling
        that took into account the Delta variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ea6b4-beb2-451c-8062-7c955401e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job now is to find any and every case," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f302030-d0da-4455-ba19-3efe9469022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still determining how Delta got into the community.
        For months, life in New Zealand has been largely back to normal. The country
        shut borders to almost all foreigners last year, and required most incoming
        travelers to go through state-run quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c0402-aa04-49fb-8c3e-9faf27943f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kept the Delta variant at bay for months, even as it took hold
        in neighboring Australia and around the region. In total, New Zealand has
        confirmed less than 3,000 Covid cases and 46 deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbad7c1-b4a1-4627-87da-174d2e08a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our case has originated in Australia," Ardern said. "And now the
        job we have is to work through how and when it got here."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb24fc8-4274-4bcb-a49c-fb908646f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand -- like neighboring Australia -- has been slow to vaccinate.
        Less than 20% of the population are fully vaccinated, according to data collated
        by CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28800091-6620-43dd-ad8c-ddfec9b177d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said New Zealand only needed to look at Australia''s New
        South Wales state -- which is home to the country''s most populous city Sydney
        -- to see what could happen. New South Wales confirmed a record 634 new Covid-19
        cases on Wednesday despite weeks of lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa80805-eb5b-4431-aec3-d0a71b13592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has recorded more than 9,200 local cases since June 16,
        when the Delta outbreak began with one case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fc68d-725d-4c9f-9657-5e82c664c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the data is telling us in the last few days is that we haven''t
        seen the worst of it," New South Wales Premier Gladys Berejiklian warned Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7faa39a-1119-4df3-a0ec-aae40b70efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:24:12.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand will be under the strictest level lockdown for three
        days starting from 11:59 p.m. Tuesday, local time. Under level four lockdown,
        everyone must stay home and businesses are closed aside from essential services
        such as supermarkets and pharmacies. Auckland and the Coromandel region are
        facing a seven-day lockdown.</p>'
  'US-Pfizer-doses-donation':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T14:00:31.376+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8797f641-dbfe-4d74-b220-273026b74a4c'
    'lead': 'The US is shipping the first of the 500 million COVID-19 doses that President
      Joe Biden pledged to share with countries around the world at the Group of Seven
      summit earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T14:04:54.641+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:41:10.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:52.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to ship first of the 500 million Pfizer doses Biden pledged to donate
      globally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3d8e9-7b35-4ed7-9f0e-08d9a4be2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The US&nbsp;is shipping the first of
        the 500 million COVID-19 doses that President Joe Biden pledged to share with
        countries around the world at the Group of Seven summit earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45436d12-fe96-4df4-a0a7-d3f27d1af6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is sending 488,370 doses of Pfizer to Rwanda through the
        global vaccination program called COVID-19 Vaccines Global Access, or COVAX,
        a White House official told CNN. This batch includes the first 188,370 doses
        of the 500 million Pfizer doses purchased by the Biden administration, the
        official said. The remaining 300,000 doses of Pfizer going to Rwanda come
        from existing US supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08832386-7752-47c4-8d88-aeb8526fa891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are shipping over 488,000 doses of Pfizer to Rwanda,
        including the first 100,000 doses from @POTUS'' 500 million shots pledged
        and purchased this summer. This is just the beginning," assistant press secretary
        Kevin Munoz tweeted on Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beca66-94b3-495d-bab9-cbef69c93c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is part of the President''s effort to have America be an
        "arsenal of vaccines" in the fight against COVID-19. Biden has repeatedly
        stressed there are no strings attached with accepting the US-bought vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf91f5f-77f8-4cc0-b591-9f6193f4a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said that 200 million of the 500 million doses will
        be delivered by the end of this year, and the remaining 300 million doses
        will be delivered in the first half of 2022. About 75% of these vaccines will
        be shared with COVAX and about 25% will be shared directly with countries
        in need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffcc32-bb11-4aa4-85ef-b2e1109d89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also already distributed the 80 million doses
        the President initially pledged to donate from US supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56e8bc-faa6-4c50-b074-c379b8220c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to donate hundreds of millions of vaccines around the world
        will also serve to counter efforts by Russia and China to use their own state-funded
        vaccines to expand their global influence. The White House has said it has
        been monitoring and is concerned by efforts by Russia and China to use vaccines
        to make geopolitical gains. Many countries -- including in Latin America,
        which has traditionally been an area of US influence -- have been buying up
        large numbers of Russian and Chinese vaccines to fill the gaps in their own
        vaccine roll outs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1bb39-fb93-4d69-8779-7067a1c36b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributing vaccines globally has been a complex undertaking for
        the Biden administration. White House coronavirus response coordinator Jeff
        Zients and national security adviser Jake Sullivan have worked with multiple
        federal agencies, including the Defense Department and State Department, to
        coordinate the process and maintain that the doses are delivered without strings
        attached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28b3f2-85e2-48bb-af3e-e22f4941d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also said $2 billion in US contributions would
        go toward a global coronavirus vaccine initiative and would provide support
        to COVAX. He also pledged an additional $2 billion in funding contingent on
        contributions from other nations and dose delivery targets being met.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8717f-9c29-48be-99b8-63a4f1489b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come as the US races to get the rest of the US population
        vaccinated, particularly as the Delta variant of Covid-19 rips through areas
        of the country with low vaccination rates. As of Tuesday morning, more than
        168,000 Americans had been fully vaccinated and 72.1% of US adults had received
        at least their first COVID-19 dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb8f00-95e4-488a-9f24-d07e26ba50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:04:54.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/17/politics/first-of-500-million-pfizer-doses/index.html">"US
        to ship first of the 500 million Pfizer doses Biden pledged to donate globally."</a></em></p>'
  'Duque-health-workers-losing-sleep':
