      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 30,623 —&nbsp;which is 1.72% of the case
        tally — after 161 more people lost their lives to the disease. Meanwhile,
        11,628 others recovered, raising the survivor count to 1,640,721 or 92.4%
        of the COVID-19 total.</p>'
