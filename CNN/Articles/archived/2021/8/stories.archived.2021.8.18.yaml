      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Job vacancies in the United Kingdom hit
        a record high last month and wages soared by 7.4% between April and June,
        adding to fears of a prolonged period of rising prices as companies pass on
        higher costs to consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f30387-efdd-466c-bde4-8a6eb8469824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
