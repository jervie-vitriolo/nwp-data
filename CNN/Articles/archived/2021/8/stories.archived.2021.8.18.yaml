      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Najia was at home with her three young
        sons and daughter in a small village in northern Afghanistan when Taliban
        fighters knocked on their door.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527d295-8c2f-4169-9f2b-0827c1b7788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najia''s daughter Manizha, 25, knew they were coming —&nbsp;her
        mother had told her they''d done the same thing the previous three days, demanding
        that she cook food for up to 15 fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f50f62-abf1-4027-af2d-d62ec50551b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother told them, ''I am poor, how can I cook for you?''" said
        Manizha. "(The Taliban) started beating her. My mother collapsed, and they
        hit her with their guns —&nbsp;AK47s."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9032b1c-b9ed-48f5-8082-6662b3e06c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manizha said she yelled at the fighters to stop. They paused for
        a moment before throwing a grenade into the next room and fleeing as the flames
        spread, she said. The mother of four died from the beating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a9ff8-18a8-46a4-951c-e75347796df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly July 12 attack on Najia''s home in Faryab province was
        a chilling preview of the threat now facing women across Afghanistan after
        the Taliban''s takeover of the capital Kabul. CNN is using aliases for Najia
        and Manizha to protect their identity for safety reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49cbb8-75c8-4dd8-b1dd-d94809645690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 10 days, Taliban militants captured dozens of provincial capitals
        left vulnerable by the withdrawal of US and allied troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c13760-493e-46dd-bab1-866dff2ba036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of the militants'' advance caught locals off guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9ffb6-8ed8-41e4-973e-85463884ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women said they had no time to buy a burqa to comply with Taliban
        rules that women should be covered up and accompanied by a male relative when
        they leave the house.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d967aed-75aa-4a12-9db9-f89ebc3f27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Afghanistan''s women, the flowing cloth represents the sudden
        and devastating loss of rights gained over 20 years —&nbsp;the right to work,
        study, move and even live in peace —&nbsp;that they fear will never be regained.</p>'
    '56':
      'image': 'jcr:ec40d5de-0cc5-4410-ba6c-7bacf1bb5a75'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7f0c0-009c-4a26-b837-623f2fc9e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dfdca-bdfe-4b50-a3f3-7e91c4a4fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep mistrust</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da689756-d942-43fd-8072-7ed7a04d5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Taliban last ruled Afghanistan between 1996 and 2001, they
        closed girls'' schools and banned women from working.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11924bd-96f6-48cf-b93c-32348bb997f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US invaded in 2001, restrictions on women eased, and even
        as the war raged, a local commitment to improving women''s rights, supported
        by international groups and donors, led to the creation of new legal protections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d097748-2783-4f62-8513-0400defc27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the Elimination of Violence Against Women law criminalized
        rape, battery and forced marriage and made it illegal to stop women or girls
        from working or studying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add9956-9dd3-40f5-9277-f85965c2dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the Taliban is promising to form an "Afghan inclusive
        Islamic government," although it''s not clear what form that will take and
        if the new leadership will include women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb066668-c630-4085-a5c8-79b28ca0b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farzana Kochai, who was serving as a member of the Afghan Parliament,
        says she doesn''t know what comes next. "There has been no clear announcement
        about the form of the government in the future —&nbsp;do we have a parliament
        in the future government or not?" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30396b-21f8-4a0a-ba46-b60668e9f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also concerned about her future freedoms as a woman. "This
        is something that concerns me more," she said. "Every woman is thinking about
        this. We are just trying to have a clue ... would women be allowed to work
        and to occupy a job or not?"</p>'
    '58':
      'image': 'jcr:01633369-d351-471c-a22f-3ca402b0cacc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883afb0-4238-4e69-934c-b50903a9a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac7a23-0cd2-405a-b027-ae41228a25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Suhail Shaheen said Monday that under the Taliban
        girls would be allowed to study. "Schools will be open and the girls and the
        women, they will be going to schools, as teachers, as students," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c335f22-7e45-400a-b180-1f0249c09775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stories from locals on the ground paint a different picture
        —&nbsp;and there''s a deep mistrust of militants who caused such misery under
        their last rule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2aee65-0503-4b8a-90d8-a24862e6f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Afghanistan Independent Human Rights Commission said
        in areas controlled by the Taliban, women had been ordered not to attend health
        services without a male guardian. TV was banned, and teachers and students
        were instructed to wear turbans and grow beards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e95a51-60b7-41ce-8e9f-bcf57a8b641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious scholars, government officials, journalists, human rights
        defenders and women had become victims of targeted killings, the commission
        said. One of them was Mina Khairi, a 23-year-old killed in a car bombing in
        June. Her father, Mohammad Harif Khairi, who also lost his wife and another
        daughter in the blast, said the young broadcaster had been receiving deaths
        threats for months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d27d1-cef3-457d-9732-31f79506ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Taliban last controlled Afghanistan, women who disobeyed
        orders were beaten.</p>'
    '62':
      'image': 'jcr:19153269-9ce7-4de5-9378-60d8b64eb1a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c36082-63a6-4044-a8ac-e6e6fc0a8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2380079-dcda-46f5-aead-a9b1fad8dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied killing Najia, the mother in Faryab province,
        but their words are contradicted by witnesses and local officials who confirmed
        the death of a 45-year-old woman whose home was set alight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40c2ff-6e24-4033-8ed2-6bfd65b86653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor who yelled at the men to stop said many women in Najia''s
        village are the widows of Afghan soldiers. They earn a living selling milk,
        but the Taliban "won''t allow that," she said. "We don''t have men in our
        house, what shall we do? We want schools, clinics and freedom like other women,
        men —&nbsp;other people."</p>'
    '60':
      'image': 'jcr:99f12fe8-1938-4ec5-9832-8ae39ebc2dd0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754358b-4fd0-4225-afa9-94100945793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d1474-1d85-4818-806c-2cb5bef3b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burqa prices surge</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd21648-ec3a-4d56-9c1c-cb714213a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s takeover of the country was so quick that some women
        found themselves without the requisite female uniform for Taliban rule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f20cc-aeeb-4254-a08b-205e4334ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who is not being named for security reasons, said her
        household had just one to two burqas to share between her, her sister and
        their mother. "If the worse comes to worse and we don''t have burqa, we have
        to get a bedsheet or something to make it a bigger scarf," she said.</p>'
    '64':
      'image': 'jcr:c746379b-cee3-4bb8-951d-77d7157e4066'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b81e5d-c424-4e2c-a095-77aa809239de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80a3e1-18be-4252-b54a-e7c5d3269b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burqa prices surged as much as tenfold in Kabul as women raced to
        beat the militants ahead of their advance, according to another woman in the
        city, who is also not being named for security reasons. Some didn''t make
        it to the markets before they closed on Sunday, as store owners rushed to
        get home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750f819-2bd3-4405-bcd9-c44ec5cbf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''d spent hours at a bank on Sunday trying to withdraw
        as much money as possible to see the family through the coming days of uncertainty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b9a78-23ec-48c5-b387-3123c7475748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so unexpected, no one expected this to happen this soon.
        Even people would be like, ''Oh, Kabul can defend itself for a year or so,''
        but morale is lost. The army is just handing it over to the Taliban," she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff147e-5899-4f69-bca8-aa0f66faf432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fears for her life, but also the collapse of a government people
        fought so hard to build and the end of freedoms for Afghan women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f177033-ed05-4c08-8e8e-8143cab222f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a woman, they just keep us inside. We fought for years to get
        out, do we need to fight again for the same things? To get the permission
        to work, to get the permission to go to hospital alone?" she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fcfb4-6775-4c1a-8316-6e0d68f9ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All for nothing''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fcebb-bbdd-424f-874d-5423c74e8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 10 days, a succession of Taliban victories over dozens
        of provincial capitals took Afghan women closer to a past they desperately
        wanted to leave behind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0390821-c729-44af-b648-8d01936258c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pashtana Durrani, the founder and executive director of Learn, a
        nonprofit focused on education and women''s rights, said she had run out of
        tears for her country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ee0ee-2ebd-465c-aa3d-0e3d1669c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have cried so much there are no more tears left in my eyes to
        mourn. We have been in mourning the fall of Afghanistan for now quite some
        time. So I''m not feeling very well. On the contrary, I''m feeling very hopeless,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255aabfe-2152-44f2-a349-faa2b3f667ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durrani said she''d received text messages from boys as well as
        girls, who despaired that years of study were "all for nothing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac74fd-5e9a-4f88-be34-ff37589f2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Taliban kept talking about girls'' education, but they
        hadn''t defined what that meant. Islamic studies are assumed, but "what about
        gender education? What about professional education?" she asked. "If you think
        about it, it makes you hopeless because there''s no answer for it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b4293-e59c-483c-a4ed-34a54012956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, United Nations Secretary-General Antonio Guterres called
        for an end to all abuses. "International humanitarian law and human rights,
        especially the hard-won gains of women and girls, must be preserved," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7276344-4cb9-4957-8f61-8961c9a8b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In chaotic scenes at Kabul airport Monday, desperate Afghans scaled
        an air bridge in attempt to board planes out of the country. But for many
        millions of people, there is no escape.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e548b-dc6c-4046-98a0-cc85c03f0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman in Kabul who spent hours at the bank Sunday said even
        if she could find a flight, without a visa she has nowhere to go. The only
        other option was to stay inside and hope to avoid attracting attention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d53622-e077-4bb1-aa6f-2d54f5ad543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going out or doing anything else can risk our life," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e2a37-5335-4101-879a-8602beccdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US and allies evacuated staff members, Patricia Gossman,
        associate Asia director at Human Rights Watch, urged international donors
        not to abandon Afghanistan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b403ef-e428-44a7-a687-708294dc1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many, many cannot get out and will be in great need both for urgent
        humanitarian assistance and for other essential services like education,"
        she said. "It''s the wrong time now for donors to be saying, ''Oh, we''re
        done now in Afghanistan.''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4ab4c-7a28-403d-bce0-1e7e73b90dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women across the country live in fear of the same knock at the door
        Najia heard last month. Her daughter, Manizha, said she hasn''t returned to
        the house since her mother''s death. She doesn''t go outside much at all.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c42a7a-0e60-446c-941d-f3465f8c8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taliban don''t let any women out without a male relative. Men are
        the only ones allowed out. They can go to work," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df209bb9-cacb-49ac-a52c-85c9874cde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I need something, how I am I supposed to get it? It''s a punishment.
        It''s not Islam. They call themselves Muslim. It''s not right for them to
        punish women."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511e1b1-d155-4aab-ae3f-5e100b4060d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:10:13.023+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T09:41:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/asia/afghanistan-women-taliban-intl-hnk-dst/index.html">The
        Taliban knocked on her door 3 times. The fourth time, they killed her</a>"</em></p>'
