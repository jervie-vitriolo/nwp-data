    'title': 'The Taliban knocked on her door 3 times. The fourth time, they killed
      her'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8c189-e5e7-40b9-ae40-fc7a9662cebe'
      'mgnl:activationStatus': true
