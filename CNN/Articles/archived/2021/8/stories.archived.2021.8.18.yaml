  'better-listening-brain-health-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-18T08:04:04.120+08:00
    'imagesource': 'jcr:7b218576-8522-4599-afe0-631c8a1dccf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986a364c-9c9d-4ec6-b307-70122b11776f'
    'lead': 'Can you count on anyone to listen to you when you need to talk? If so,
      your brain might be more resilient in the face of any future age- or disease-related
      changes, according to a study '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T08:07:58.631+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:26.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:49.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being a better listener for your loved ones might protect their brain
      health, study finds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cdab1-446b-4e82-8707-9a5c30b2e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Can you count on anyone to listen to you
        when you need to talk? If so, your brain might be more resilient in the face
        of any future age- or disease-related changes, according to a <a href="https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2783042?utm_campaign=articlePDF&amp;utm_medium=articlePDFlink&amp;utm_source=articlePDF&amp;utm_content=jamanetworkopen.2021.21122"
        target="_blank">study</a> published Monday in the journal JAMA Network Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ee9fe-4013-4978-8abd-c072465e199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among senior adults, prior studies have associated greater social
        network size with higher levels of cognitive function before death than would
        be expected, given the number of signs of Alzheimer''s disease and related
        disorders in participants'' brains at autopsies, the current study''s authors
        wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dfed0a-0a0f-482f-9879-518e29195ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive function refers to a person''s mental capacity for learning,
        thinking, reasoning, problem-solving, decision-making, remembering and paying
        attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba408ff-e37e-432a-8ad1-7976c5b1577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have found adults with these signs don''t always develop
        dementia later in life. Experts have named this mysterious ability to remain
        cognitively unscathed despite age- or disease-related changes in the brain
        as "cognitive resilience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca0790-5a2b-4d1d-a2a4-33c81a83e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s many different forms of support, and it''s not consistently
        recorded across different ways of assessing social support. And oftentimes,
        it''s because it''s all put into an aggregate score," said the lead study
        author Dr. Joel Salinas, the Lulu P. and David J. Levidow assistant professor
        of neurology at New York University''s Grossman School of Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebef0a-a323-4acb-a6af-31dfb69dbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at how social support seems to promote better health
        in general, be it physical or mental health, I''ve always kind of wondered
        what is it specifically about social support?" he added. "It''s important
        to know if there''s a specific form of social support that can improve our
        health, because then that helps to inform more targeted interventions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58033554-4a16-4a7b-b17b-f18886a5cd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To answer this question, the authors analyzed data from 2,171 adults
        who were 45 or older, predominantly White and hadn''t had dementia or a stroke.
        Participants reported how available five types of social support were in their
        lives based on five questions: Can you count on anyone to listen to you when
        you need to talk? Is there someone available to give you good advice about
        a problem? Is there someone available to you who shows you love and affection?
        Can you count on anyone to provide you with emotional support? Lastly, do
        you have as much contact as you would like with someone you feel close to,
        someone in whom you can trust and confide?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c0150-db01-4d57-8e84-7405713e15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors measured depressive symptoms and educational attainment,
        too. Around nine months later, participants underwent brain MRIs and neuropsychological
        tests that measured cognitive abilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00414be2-b351-4885-8663-e2d378600958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every unit of decrease in brain volume, participants who were
        in their 40s or 50s and had low listener availability had a cognitive age
        that was four years older than adults with high listener availability, the
        authors found. In contrast, among adults with high listener availability,
        the same amount of brain volume decline was linked with only 0.25 years of
        cognitive aging. The authors didn''t find these associations among adults
        65 and older.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6539a21-37a9-4208-a4ce-46579b2075d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The literature has suggested for decades now that socialization
        is an important protective and improvement factor for memory and cognition,"
        said Dr. Glen R. Finney, a fellow of the American Academy of Neurology, who
        wasn''t involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809ea89-37ae-4cd8-b301-c3db5467adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study "makes it even more important to ensure that people
        have a strong network of support with people they can interact with who will
        listen to them," Finney, a professor of neurology at Geisinger Commonwealth
        School of Medicine in Pennsylvania, added via email. "If they don''t, or there
        is a reduction in options for someone to ''lend an ear,'' that may be a risk
        for their brain health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d953ca-6576-474a-abd7-bad042a99717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a listener available might help strengthen parts of the brain
        that contribute to maintaining cognitive function and minimize any health-
        or age-related damage, Salinas said -- such as stress hormones or vascular
        diseases. "That may be more influenced at an earlier stage," Salinas said.
        "This may suggest that the earlier in our life that we look to improve listener
        availability, the greater the likelihood it will have an impact down the road."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f99b9-ba62-416a-95c9-cf8aa52855b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the link between high listener availability and cognitive
        resilience was found among adults younger than 65, older adults haven''t run
        out of time to bring that form of social support into their lives to aid brain
        health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768587e5-7b8f-46df-a0ab-739383e19206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, it just means that you should probably act now rather
        than later, to try and get as much benefit as you can from it. The benefits
        of having a good listener in your life go way beyond just brain health," he
        said. But the study helps highlight the cognitive benefits, Salinas added,
        which can have a profound impact on adults'' abilities to maintain independence,
        function well, interact with their loved ones and do things they love to do
        in their day-to-day lives for much longer than otherwise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64510f1-929f-44bb-aec7-6128adbb7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why having a good listener could be more powerful than other forms
        of social support is a question that still needs figuring out, Salinas said
        -- as are the nuances regarding whether someone listens over the phone or
        in person, how often and how long the person listens, and whether just knowing
        someone is there for you is the key.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06928a6b-1662-43cd-86cb-9faabca9b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing "this kind of work repeated in a wider, more diverse population
        to make sure that the results hold up and are generalizable to all people"
        is also important, Finney said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81ef39-4abc-41ae-afd1-f98f239f94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:15:30.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/08/16/health/good-listener-benefits-brain-health-wellness/index.html"
        href="https://edition.cnn.com/2021/08/16/health/good-listener-benefits-brain-health-wellness/index.html"
        target="_blank">Being a better listener for your loved ones might protect
        their brain health, study finds</a></em></p>'
  'Metro-Manila-ECQ-lockdown-decision-August-20':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T08:19:42.647+08:00
    'imagesource': 'jcr:1764e640-c9fb-4240-80cd-f779b6615126'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0f4997c-e6ce-45ca-a6be-763b362608a1'
    'lead': 'Metro Manila mayors will not recommend an easing or extension of the
      COVID-19 quarantine status in the region, leaving the decision instead to the
      Inter-Agency Task Force, an official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T08:23:17.404+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:41:25.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:50.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors: Decision on next quarantine status up to IATF'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21de253-0a89-42fd-9e6f-ed58d5b9a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T08:23:17.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)—</strong>&nbsp;Metro
        Manila mayors will not recommend an easing or extension of the COVID-19 quarantine
        status in the region, leaving the decision instead to the Inter-Agency Task
        Force, an official said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e5a48-fbe3-4a33-9173-7198c3332510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Metro Manila council will defer to the decision of the Inter-Agency
        Task Force on the next community quarantine status to be implemented in the
        National Capital Region," Metropolitan Manila Development Authority (MMDA)
        chairman Benhur Abalos said in a media briefing, as he underscored the importance
        of balancing economic and health factors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c272fbf-d36f-41b0-b7fd-2247bacee6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s capital is currently under the strictest enhanced
        community quarantine (ECQ) until August 20 amid the spike in coronavirus cases
        and the threat of the highly contagious Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1266976-b076-4302-ad1a-dc541acf7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora told CNN Philippines earlier
        in the day that local chief executives had a hard time deciding on their final
        recommendation due to these factors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65e20c-dc7e-4f20-a0df-bdcea5424ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time we had an ECQ with the Delta variant. This
        has really further complicated the situation," he said. "It''s very difficult
        at this point because if you allow ECQ to continue, the businesses will really
        suffer. If you open up at this point, more people will die. That''s really
        the situation now. It''s very hard to make a decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccf90f-6eef-4eed-aa8a-22045ce42f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos vowed that whatever quarantine classification is imposed,
        LGUs will be ready to ramp up COVID-19 testing, isolation, and vaccination
        efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546fdf1-536e-488f-adab-3ac06fdd4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ang mako-c</em>ommit <em>ng</em> mayors: One,<em> hindi
        kami titigil sa pagba-bakuna.</em> Number two, we will make sure <em>na ang</em>
        testing <em>namin kumpleto</em>. Number three,<em> ''yung ating</em> isolation
        facilities,<em> binibilang namin araw araw, ilan pa ba</em>," Abalos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476fa45-b8ca-4b09-97ab-15dac2e5b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is something the mayors can commit: One, we will
        not stop with the vaccination. Number two, we will make sure that our testing
        is complete. Number three, we''ll constantly check the status of our isolation
        facilities.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5299b31-10a9-4ee5-878e-e2ddb520b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will still make the final decision as
        to what happens to Metro Manila after the ECQ status lapses on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984ca6c-fccd-4861-aad1-fdb705c01cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will there be new ''ayuda'' if ECQ extended?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e6c3d-df33-4ccb-8301-30a0ec32aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos pointed out that one of the main concerns about a possible
        ECQ extension was if the national government can still afford to provide a
        new round of cash aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b9d16-2489-4fd2-a06e-f7f5f5b60b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tanong, kung mag-</em>ECQ <em>pa</em> for another two weeks,
        I''m not sure about the <em>ayuda. Baka wala nang ibigay ang</em> national
        (government)," the MMDA chief said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb016f9-b3d1-4047-b01c-4eccf86a4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is, if we extend the ECQ for another
        two weeks, I''m not sure about the cash aid. Maybe the national government
        won''t be able to provide anymore.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a281be1-10ca-4717-b8e5-c2748cf466bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:16:06.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier told CNN Philippines
        that it is<a href="https://www.cnnphilippines.com/news/2021/8/18/DBM-additional-ayuda-agency-savings-extended-ECQ.html">
        looking for more funds</a> for additional cash aid in case Metro Manila and
        select provinces are placed under a longer lockdown.</p>'
