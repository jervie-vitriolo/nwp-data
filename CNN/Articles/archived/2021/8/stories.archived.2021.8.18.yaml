      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd89005-65a2-4121-994d-dd82c4dc7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawad sent photographs of his family to CNN. He has two young daughters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cf18a-b002-40fb-985c-6768569f5bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3700dd-ff0e-417d-b2b7-ebb99be63259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of my relatives and colleagues are now trying to escape the
        country by any means," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d644a29-dc41-46b9-b155-4886b4e06f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54e85c-0650-4fc0-a7de-ae95493746f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Fawad''s former employers -- reached by CNN in Dubai -- remembers
        him as a first-class worker and supported his application for a Special Immigrant
        Visa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0563998-d46a-40e3-a64b-e63deab7edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2291f3-e2da-4f96-8135-80180609127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ​Fawad says his most recent emails and messages to the US embassy
        have gone unanswered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdd785-6fa6-4dee-83a0-7a9e8e534b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19bafa-bc55-405a-a5ce-31e191bc31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a4e73-94b7-405f-9da4-2892d5b9dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c1dcc-9353-4403-b34a-037ed66364f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have sent three, four emails reminding them to update me, but
        unfortunately there is not a timeframe for that and we don''t know how long
        it will take," he said in a text message. Adding: "...there is not plenty
        of time to wait for."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849568a3-334b-4984-ba8b-0c8af9470904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b87b9-70a4-4b26-bae1-50f9077a5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being a former employee of US companies, Fawad is also a
        member of the Hazara Shia Muslim community, which was persecuted by the Taliban
        when the group was last in power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b000486-6527-4a53-a379-6703ed5bf4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62738707-5f36-4d01-9273-805978ba5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawad''s former employer, who we are not naming ​out of concern
        for Fawad''s security, told CNN that he was receiving multiple pleas for help
        from Afghans he had worked with.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc47a6-8358-4a0c-8383-9653e58c57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee87ce2-551d-4365-82d7-35bf51c4ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bureaucratic nightmare</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67007d90-ae2e-4976-a49f-d985a8c44226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also spoke with an Afghan ​who asked CNN to refer to him only
        as Shafi, for his protection. ​He had been a site supervisor for the US army
        in Kandahar, Afghanistan''s second-largest city, from 2010 to 2013. He recalled
        that one night in 2013 he returned home to find a letter from the Taliban
        demanding he leave his job or face severe consequences.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff998aa8-4c90-4b59-93c3-3e981c741c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72af9c1-942d-467d-a511-f462a7539b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite letters of support from senior US officers, his visa application
        was rejected by the US embassy in May 2013. It said: "You were not actually
        employed by or on behalf of the US Government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59315c-d3bd-4b90-b1b1-ac8213a4cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269f1d3-f12e-44f2-a4c0-823fa5a3a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shafi recently applied again, with letters of endorsement from two
        retired US army colonels and another senior officer. A fourth US officer wrote
        in support of his application that there had been two attempts on Shafi''s
        life and his father had been killed by the Taliban in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a7273-20ca-44dc-a9bd-ddc0276f2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989ab99-b3e3-4f17-9947-04bc965079c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An email sent by the embassy to Shafi on Monday and seen by CNN
        asked him for his government ID. A former US army officer had already written
        to the embassy that Shafi was not issued one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ed908-cdb4-46b2-a890-12f63bb69240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f98c96-8237-4d9d-a72e-de70db9649f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shafi is in hiding now in Kabul and feels trapped in a bureaucratic
        nightmare. He asked CNN: "What is wrong with my application? What more do
        they need me to provide?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145807c-7c48-4699-adde-a42a43c1407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90046b1f-819d-44d2-a88d-2a00188a64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Afghan, Farhad, who lives in Herat, told CNN he had worked
        for nearly four years for an American company that provided vehicle maintenance
        and other services to the Afghan military.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59a145-b00b-4dc4-a7f8-4d83e4a1e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07461fb3-2fd5-4eb4-908a-97002110ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has now applied for an SIV, attaching an employment certificate
        from his former employer, which CNN has reviewed. He also sent a recommendation
        letter from a US citizen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b8aa0-dcd7-45bc-a5a8-3d4b8144a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d5718-12f3-421d-98c8-9137f84bb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received an automatic reply telling him the process would take
        a long time -- about eight weeks alone for document verification. Based on
        the experience of friends, he expects the whole process will take more than
        a year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680c3fb-2adc-48f8-9cd1-c237d6343e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c0b0c-eb8b-4583-822c-29464947e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of messages, Farhad told CNN: "Everything is on hand
        based on US embassy requirements, but they should take us out because there
        are too many people who recently applied for SIV. The process is too long,
        we are nervous because of the high [level] of threats against us."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd6a18-cdf7-4f77-99e7-d693d1eb22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f0b6f-a87e-49d4-b4fd-22d600e54696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Taliban know that I worked with the Americans, they will
        assassinate me," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452425d1-a10a-4658-89d5-e51765a8d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
