      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54deca01-eac2-4bde-b879-4d7b58acc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wording prompted Liu to take issue with the comment on social
        media, clearly feeling that Chapek''s remarks had disrespected the movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c7786-8d41-4e52-adca-cf5aef49f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c00f018-64e7-4cd5-a953-c541047e46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Hollywood Reporter reported, Feige stated at the premiere
        that there was "no intention" on Chapek''s part to downplay or diminish the
        film, which represents Marvel''s first featuring an Asian superhero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae741f-b6d1-4c60-92e7-dec1e360cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15995d89-e9c8-4daf-bf6e-8bae4063dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proof is in the movie, and we swing for the fences as we always
        do," Feige said. "With the amount of creative energy we put in and the budget,
        there''s no expense spared to bring this origin story to the screen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511a3af-9fa0-4c8e-9f31-53d840d001df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aad84a-c0d1-41fd-bb9b-bafaee412b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.221+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Shang-Chi" dust-up comes on the heels of another problem that
        essentially landed in Marvel''s lap, with "Black Widow" star Scarlett Johansson
        suing Disney over the film''s streaming release, contending that it denied
        her from receiving her fair share of the box-office profits. The situation
        was further exacerbated when the studio publicly fired back at Johansson in
        a statement, accusing her of exhibiting "callous disregard for the horrific
        and prolonged global effects of the COVID-19 pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76290724-5e8d-47e5-8d21-a85088e7a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.221+08:00
