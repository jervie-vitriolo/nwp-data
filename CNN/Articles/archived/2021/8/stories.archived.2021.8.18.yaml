    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1267e7-ef57-451e-b7af-fc4a8eee2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:22:41.210+08:00
