      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21b3f0-ebe6-440a-b88a-d1e963df6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a record 953,000 vacancies in the United Kingdom on average
        over the three months to July — 168,000 more than the first quarter of 2020
        before coronavirus restrictions were introduced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4de4a-50e8-4b65-bcd2-7ad33c7e92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6259b6-0672-4f69-99f0-e0bd13231427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For July alone, vacancies may have exceeded one million for the
        first time based on early survey figures, according to Jonathan Athow, ONS
        deputy national statistician for economic statistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8917ace-def2-4a79-a40c-a7c0d63323f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c55ff-9bff-489d-8f5a-91ef497dc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacancies in all industries increased, with arts, entertainment
        and recreation posting the fastest rate of growth following the lifting of
        all remaining social distancing restrictions in England on July 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc9dfd-b9c9-43e1-8643-c5bcae964304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b7429-389c-446f-a146-6e0f146e152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world of work continues to rebound robustly from the effects
        of the pandemic," Athow said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25a7c2-9ace-4190-a272-e8b8ff692512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50c605-a49d-479a-9a2e-9ff54041ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate fell 0.2 percentage points to 4.7%, according
        to the ONS. Athow said that there were no signs of redundancies starting to
        pick up ahead of the end of the government''s furlough program, which supports
        wages, at the end of next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732ede1-8906-4658-99b5-667359faaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3966c5-daef-4988-aab5-a836fa0237b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit isn''t helping</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032ae3a-0235-40b1-bdaf-fd4c7e672086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worker shortages could place a drag on the recovery, however. Some
        pubs and grocery stores had to close last month because of the number of employees
        required to quarantine after coming into contact with someone who had tested
        positive for Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08012e-14dc-4b42-b162-0853e8f06892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b5611-3c32-4494-9d62-9283b3e240c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has since scrapped this rule for people who are
        fully vaccinated, but the impact of the pandemic and Brexit has meant fewer
        EU citizens to fill jobs in industries such as retail, farming and logistics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff06819-3ae7-40c5-b145-df2a4185a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045dc82-c069-488d-9765-81046e7e46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the changes to self-isolation rules will help, with many
        firms facing a more deep-rooted squeeze on labor supply from the impact of
        Covid and Brexit, staff shortages may persistently weigh on economic activity,"
        head of economics at the British Chambers of Commerce, Suren Thiru said in
        a statement on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f2a49-f4d6-4069-8434-649fd7367bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604316e1-2bdf-4406-b246-76ebda86c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising inflation concerns</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c4a0c-d1f3-4476-ba29-671ee0201644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already signs that a shortage of workers is placing upward
        pressure on wages. According to the ONS, growth in average total pay excluding
        bonuses was 7.4% in the three months to June compared with the same period
        in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d55b28-f0d1-4790-82ef-c7d25a956fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb27b9-7281-44b1-8a89-a75ce3a96e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after stripping out factors such as the fall in the number
        of lower-paid jobs, the ONS data suggest that annual wage inflation was running
        between 3.5% and 4.9% in June, according to Berenberg senior economist Kallum
        Pickering.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c323e-6058-4d66-aa81-a2b2b07e5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e67f1-f735-413e-b749-1a896f2594bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains well above the mere 2% average rate from 2009-2019,"
        Pickering wrote in a research note. "With unemployment falling from an already
        low level and labor demand surging to well past previous record highs, the
        risks to the wage growth outlook look skewed to the upside," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2065f2-86db-40cd-a762-fb21c2d17cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579753d1-74b7-47c2-81d4-7aaadf12e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising wage pressures come as businesses are already contending
        with higher costs in their supply chains from raw materials shortages and
        soaring shipping rates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ac126-8b65-4fd0-a1df-0f12884ac6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55b236-de15-4f15-8359-c9d9ff19baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, these factors point to further inflation pressures ahead
        as firms try to pass on cost rises to consumers," Pickering said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05941fff-3527-4f85-8218-08c47ef4e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4543e22-3df3-4ff0-a5c6-182790102991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England said earlier this month that it expects inflation
        to rise even further above its 2% target in the coming months and that it
        will set interest rates to ensure inflation returns to that level.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb89d8-80fb-47e3-ad8e-647caaba31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347aece-e488-4e22-8fc9-f4bb64518d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to look for the first rate hike in August 2022. But
        the strengthening inflation dynamic and strong recovery in domestic demand
        suggest the risks are tilted towards a hike even sooner that — perhaps as
        early as May 2022," Pickering added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298ac42-65a3-46c1-833f-403cf89f280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:29:53.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/economy/uk-economy-jobs-wages-inflation/index.html">One
        million vacancies and soaring wages fuel UK inflation fears</a>."</em></p>'
