      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)—&nbsp;</strong>The
        country received a new shipment of more than 300,000 doses of Pfizer''s COVID-19
        vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a282e-4d54-4071-a9b5-2fc056b85d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:01:13.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 365,040 government-procured shots arrived Wednesday evening
        —&nbsp;some of which will be delivered to Cebu and Davao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55072e5-12f2-4abf-83f5-0f68b26a1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:01:13.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh batch of the US-developed doses was welcomed by pandemic
        task force officials, including Vaccine czar Carlito Galvez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796f144-b48a-4da8-ba08-b270a28a8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:01:13.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27,806,881 doses have so far been administered in the
        country as of August 15, according to government data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7e51a-34ab-4e81-86fd-6595b01f504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T22:01:13.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the above-mentioned doses, a total of 18,697,647 individuals
        have already been vaccinated. 6,132,630 are partially vaccinated, while 12,565,017
        have already gotten the complete protection of the COVID-19 vaccines," the
        task force said in a statement.</p>'
