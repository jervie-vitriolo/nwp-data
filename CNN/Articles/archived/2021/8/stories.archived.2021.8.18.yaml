      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney''s recent run-ins with talent
        have seemingly complicated life for Marvel, as Marvel Studios chief Kevin
        Feige spent part of the premiere for "Shang-Chi and the Legend of the Ten
        Rings" on Monday cleaning up a "misunderstanding" involving Disney CEO Bob
        Chapek and the movie''s star, Simu Liu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41602409-e6b7-4220-9dec-4a9ad61a5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976e929-0ca3-409b-90f5-5b4f40b7530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an earnings call last week, Chapek referred to the release
        plan for the film — which will premiere exclusively in theaters on Sept. 3
        —&nbsp;as an "interesting experiment," addressing the continuing clouds over
        movie-going from the pandemic and Disney''s simultaneous premium releases
        of the movies "Black Widow," "Jungle Cruise" and "Cruella" on its streaming
        service, Disney+.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c8da7-7e21-49b7-9813-04afbfdf925e'
      'mgnl:activationStatus': true
