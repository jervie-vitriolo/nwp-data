      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kids on Fire (dir. Kyle Nieva)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da4d62-69f7-417b-aadd-080a6ac99833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kids on Fire” has the lineup''s most playfully devilish premise.
        A kid on a Christian field trip experiences supernatural powers that may be
        linked to the devil whenever he plays with himself. Separated into chapters,
        the film progresses at a steady pace that will tuck you in comfortably in
        its antics once you''ve discerned the pattern. But alas, it is also a victim
        of its own finale ending abruptly and being unsure of what it wanted. Like
        some of the other films, the build up is reserved in service of a plot twist
        (or two) that has no payoff.</p>'
    '42':
      'image': 'jcr:60205ebf-b655-4280-98c9-fafc71e37b77'
