      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said state forces are on full alert and that they will intensify
        their intelligence-gathering operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947242ee-0ca5-4eb7-93c2-5dc16c701b31'
