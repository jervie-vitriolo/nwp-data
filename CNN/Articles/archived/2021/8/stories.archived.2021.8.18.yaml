    'jcr:uuid': 'c7a1f25d-4781-4c41-993c-846877839818'
    'lead': 'Metro Manila is experiencing an "epidemic of the unvaccinated" based
      on data of people confined in hospitals, a National Task Force Against COVID-19
      adviser said Wednesday, as he stressed the importance of the vaccination drive. '
    'mgnl:activationStatus': true
