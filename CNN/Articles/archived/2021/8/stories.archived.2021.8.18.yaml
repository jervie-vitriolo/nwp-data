    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33da4ff-2723-4be6-af66-f1b14739467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
