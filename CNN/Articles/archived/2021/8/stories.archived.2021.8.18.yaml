      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US nonprofit Covid Act Now, which OCTA researchers use as basis
        for their projections, says there is adequate testing in an area when the
        positivity rate is below 3%.</p>'
