      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Wednesday, International
        Studies Professor Renato de Castro urged the public to see the whole picture
        and wait for their next steps after taking over Afghanistan.</p>'
