      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Senators
        on Wednesday urged the Health Department to adopt a “liberal” approach when
        it comes to granting health workers their special risk allowance amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435318da-d3b3-4902-a9a8-bf6957571978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:15:21.560+08:00
