    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['taliban', 'kabul']
    'template': '1'
    'title': 'The Taliban have been in charge of Kabul for 48 hours. Women have already
      disappeared from the streets'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b8343-9bca-46dd-bbfe-c98be0a11784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The busy Kabul street looks almost
        as if nothing has changed. People rush by, as shopkeepers arrange their colorful
        merchandise, and police direct traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d136256-6cf2-42ec-8e13-35edd3995ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one big change, though: There are almost no women here.
        Since the Taliban took over the Afghan capital on Sunday, women have largely
        stayed indoors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244aaa21-455a-4530-8db0-1ab932f39227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has repeatedly said that women''s rights will be protected
        under their rule, but it is clear that many Afghan women are terrified by
        the prospect of life under the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146491ec-f1c3-48ea-94fc-0a0ad43a167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far fewer women are venturing out into the streets now, compared
        to just a few days ago. Those who do brave the outside world tend to be dressed
        more conservatively than before, their faces often covered with niqabs, or
        veils.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532f88c-6da1-4266-ac43-1d3b0316c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the educated, fearless women who spent the last decade building
        their careers are desperately looking for a way out, worried they may be targeted
        by the Taliban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50bd72-4c1e-4a02-bdc9-d85fc1475cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking about my future, my daughters, what will happened
        to them if they kill me -- two daughters without a mother," one woman told
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f882e7-4c4d-4acc-81cb-163acfd121db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who CNN is not naming for security reasons, has worked
        for a number of international NGOs. She said she has spent days desperately
        pleading with them for help, but none has responded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bbda4-0c72-48e1-b917-01167d979eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not easy ... having more than 10 years experience of working
        with international [organizations] and not one of them helped me," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ad159-4f00-4cd7-94f2-2ae2cf3c9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fear is all encompassing</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cba20-2233-4b4a-8b8c-bb1ea28f12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one clothing store in central Kabul, the Taliban takeover has
        meant a boost for business.&nbsp;Its owner told CNN he has sold many burqas
        in recent days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1d093-25eb-4a05-bf10-77e3ea72a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garment covers the body from head to toe, with a mesh panel
        over the eyes. It was mandatory attire for women when the Taliban last ruled
        in Afghanistan in the 1990s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f19b19-323d-4dcf-89fe-9b67b848781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burqas became a far less common sight in Kabul over the past two
        decades, but the news that the Taliban is once again in charge has sparked
        an increase in sales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded5561-b4b1-421b-80a4-3f1427ace0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopkeeper said his customers -- largely men -- are frightened
        and are buying them for their wives, daughters and other women in their lives
        because they feel that from now on, wearing a burqa may be the only way for
        them to stay safe on the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa28a5-f3a6-4edb-a2e6-f5f28970bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the tense reality of life in Kabul now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fd04a-626a-4893-a0c4-5dc8699a4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Taliban is insisting that life should go on as normal,
        telling government workers to come back to work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552a31b-111a-428f-b140-7c38b739401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leaders insist that there is no danger to the "property,
        honor and life" of Afghan citizens, and they have told their fighters not
        to enter people''s homes or confiscate their cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49161237-279d-4520-ac19-7a218162db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promises alone are not enough to assuage people''s concerns, however.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20448e8a-1011-4082-a633-281589f80677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily-armed Taliban fighters patrolling Kabul city center
        may not be imposing harsh rules on people''s lives yet, but the fear that
        this could change at any minute is all encompassing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178d9e6-899a-47bb-9bb8-073b6c4f9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:11:16.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/17/asia/afghanistan-kabul-streets-under-taliban-intl/index.html"
        target="_blank">The Taliban have been in charge of Kabul for 48 hours. Women
        have already disappeared from the streets</a></em></p>'
  'Serena-Williams-Nike':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-18T07:11:42.576+08:00
    'imagesource': 'jcr:ef6966d2-611e-48b5-9ba3-857ac664d682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31d619f-4ad0-4b29-a868-bf5b32ab6f7c'
    'lead': 'Serena Williams is pairing up with Nike to try to bring more people of
      color into the world of fashion design'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T07:13:43.027+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:28.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:49.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Serena-Williams', 'Nike']
    'template': '1'
    'title': 'Serena Williams and Nike unveil shoe and apparel collection'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b42dc7-81c0-4c70-85f4-de4a633c4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Serena Williams is pairing up with
        Nike to try to bring more people of color into the world of fashion design.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55af464-bf52-42c4-ac31-179270655cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the 39-year-old tennis legend joined Nike in unveiling
        a collection of women''s athleisure wear and accessories, created by a group
        of 10 up-and-coming designers known as the Serena Williams Design Crew, or
        SWDC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90440f-42f0-4491-9cc5-123f23071129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike selected the group two years ago as part of its "diversity
        in design" apprenticeship program, which seeks to elevate designers of color
        who are underrepresented in the fashion design world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da586cfe-4972-441c-9a34-bebdb6c5f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothes, a mix of SWDC athletic gear and streetwear, will be
        available on Nike''s website and in stores beginning September 1. Prices range
        from $20 for a pair of socks to $230 for a tennis tote bag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243260a0-24a2-475a-917f-8deb615c6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike says its SWDC collection was inspired by Williams and "1990s
        nostalgia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe85ae1-29fb-46b2-b82a-ab7b9b52d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every design decision, down to the smallest details, was made with
        Serena in mind," the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a70385-87e8-41db-9e8c-1a73f004c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a designer herself, says she partnered with Nike on the
        project to promote diversity in the fashion design community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f8ac4-60b2-4f75-8a22-c5c56fb1ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people from all walks of life to have the opportunity to
        be in the room," Williams told CNN Business via email on Tuesday. "There''s
        so much incredible talent out there. I hope the next generation sees this
        program and is inspired to get involved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f019c1a-5796-48c4-b1d3-a0acb3116f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Americans make up just 6.3% of US apparel makers, according
        to a 2021 Zippia industry analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1e047-ef8f-4b5d-bad0-6d25396d9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60% of US fashion designers are White, according to Zippia.
        Researchers for the career services site say Latino and Asian Americans comprise
        about 15% and 13% of US fashion designers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe5084-52a5-42e2-aad2-542df2347f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike VP of Global Diversity &amp; Inclusion Jarvis Sam says the
        Serena Williams Design Crew is a key part of the company''s commitment to
        bringing diverse perspectives into the design community. Nike said it doesn''t
        break down its own workforce demographics for design talent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5e5be-a12c-4516-852e-62b486adb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike''s SWDC tease came two days before rival Adidas and Beyoncé
        are scheduled to drop their latest Ivy Park x Adidas gear online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d48eb-17e8-48c3-ae93-75238c9cb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike has faced stiffer competition in the women''s sports apparel
        and footwear segment recently from competitors like Adidas, Lululemon and
        Brooks Running, which surpassed Nike in women''s running shoes sales earlier
        this year, according to NPD Group, a market research company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd9828-36c0-435a-a458-ff5d6e42e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nike''s women''s sports apparel and footwear division has still
        managed to increase its revenue recently. For the 12 months that ended in
        May, the division reported $8.56 billion in revenue, according to the research
        firm Oppenheimer &amp; Co. That was a 22% increase from the previous fiscal
        year, according to Oppenheimer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94125577-9abb-408e-9268-30916562b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:13:43.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/17/business/nike-serena-williams-swdc/index.html"
        target="_blank">Serena Williams and Nike unveil shoe and apparel collection</a></em></p>'
