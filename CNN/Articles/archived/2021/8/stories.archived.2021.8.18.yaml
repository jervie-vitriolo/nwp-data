      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ate O.G.” (dir. Kevin Mayuga)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a8ee7-89fa-4253-8ff2-896562d8633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s harsh to say that out of all the films featured this year,
        “Ate OG” is the most senseless. But you won''t feel bad thinking that way
        when you realize that it knowingly made its story decisions out of some assumption
        to be a deconstruction of privilege. A household helper keeps being mistreated
        by her two teenage employers. Somehow, after finding out she stole some stash
        of marijuana and lit some for herself, they start to sympathize with her and
        change their actions towards her because of their newfound bond over the good
        stuff. Why? Just because? If it''s meant to be a comedy, then it''s offending
        the intelligence. If it''s meant to be a social commentary, then it''s heavily
        misguided.</p>'
    '0':
      'image': 'jcr:94d052a2-ebaf-4223-8b7d-0cf23675bd4a'
