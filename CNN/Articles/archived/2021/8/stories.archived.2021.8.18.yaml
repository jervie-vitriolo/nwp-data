    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29216640-2d03-43dd-9f7a-ace4e5a8ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:44:55.249+08:00
