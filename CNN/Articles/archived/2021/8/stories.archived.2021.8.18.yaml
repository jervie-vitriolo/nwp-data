    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudoku', 'godfather', 'Maki-Kaji', 'dies']
    'template': '1'
    'title': 'Maki Kaji, the ''godfather of Sudoku,'' dies at 69'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effeb52-0516-4aea-9ebe-7ab521ae771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maki Kaji knew better than most that the
        simple joys are sometimes the most fulfilling, even if they come in the form
        of numbers and squares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689ff48-48a2-4f3d-b07c-b0a2177c2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01c717-a015-488f-ab92-a4a9e870c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaji was a man who loved watching and betting on horse races, spending
        time with his wife and publishing a magazine that featured puzzles for curious
        readers. A good puzzle, he believed, could be solved and enjoyed by enthusiasts
        of all ages and skill levels. They weren''t meant to make you think as much
        as they were meant to take you away from your world for a while.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a828c4d9-6f42-494b-b1dd-d38019f5c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699bb6f-9b1a-47d6-a301-ec1c0054aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The philosophy with which he lived his life -- and made his puzzles
        -- inspired him to rework an American puzzle into what would become Sudoku,
        one of the best-known and most widely played puzzles in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bdffd-22dd-4ac6-aa52-c273b71ba26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f097d23-7fe5-4ec4-82cd-15d1d1d7e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sudoku is very, very special," he told the BBC in 2007. "The problem
        is something like Sudoku only comes along once every 100 years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0581e5-7390-4668-8d58-a99d3ed423c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d790f-30d6-4df8-a8c8-5503cbac8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kaji, who called himself the "Godfather of Sudoku," was a once-in-a-lifetime
        creator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745024d4-28bd-4eb4-aa14-3e0f72600930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3e049-58b1-46dc-893c-73f29f997d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher and puzzleman, whose Sudoku quietly entertained players
        in his native Japan and across the world, died this month from bile duct cancer,
        according to Nikoli, the puzzle magazine company he founded. He was 69.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497da173-f22b-4855-8f5f-36e2426e25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb5056-a3a8-4f62-a1ee-2767df38ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He handcrafted Sudoku puzzles</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a316a1-5541-462b-944e-694970c81d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaji wasn''t always interested in puzzles, but he dreamed of helming
        a successful magazine. So he created the puzzle company Nikoli, which he named
        after a winning race horse, according to a 2007 New York Times article. Kaji
        enjoyed the fast-paced nature of horse betting, but he took care with his
        puzzles -- they were all made individually by his Nikoli staff, rather than
        computerized and created via algorithms, a method he hoped would inject some
        individuality into the puzzles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa9ca1-d325-4960-b3ee-50c6c966b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35138e92-9535-4459-a250-9c831cf7215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He developed a number of puzzles with Nikoli, but his dalliance
        with Sudoku began in 1984. That year, Kaji came across a puzzle in an American
        magazine called "Number Place." Kaji enjoyed solving the puzzle, but he had
        some notes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b470a69-71f5-4605-afad-c442befbd1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1d992-8d38-48f8-841b-212921e6a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, before unveiling his own version of the puzzle to appear in
        an upcoming Nikoli magazine, he revised its design and renamed the puzzle
        Sudoku, which is a shortened version of a Japanese phrase that in English
        means "the number must remain single."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c43ba-cff8-4291-b63c-6a334c25932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe67a4c-08df-4852-840b-83f8e03df206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I WAS already married at that time," he joked in a speech at a
        2008 US Sudoku championship." And please understand that I did NOT come up
        with ''Numbers should be single'' because I wanted to be single again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c56f7-9ed3-49c3-bccc-e3292d898db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc265918-9117-4d28-8e0e-a7b07558bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudoku''s appeal was its simplicity: Only the numbers 1 through
        9 were used, none of the numbers could be repeated in a row of the nine-by-nine
        square and no math was required. All it took was filing them in, completing
        the puzzle and erasing them again so the puzzle could be passed onto a new
        player.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37aa11-3a37-4db2-81de-4557a597c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d44803-69d6-457d-84f1-ec3d5e351e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people take it for granted that you would pay to enjoy yourself
        in this modern society," he said in a 2012 interview with J-Collabo, an organization
        that helps Japanese people connect in New York. "However, back in the day
        there were many things you can enjoy with no cost such as playing with stones
        or chalks and going to mountains. I think you can find real joy from these
        things."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ec626-45e3-4230-b839-2b342ddbe57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8318b3-d751-4d67-bbbb-f17898e12f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sudoku went global, but Kaji resisted international fame</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91629f-88dc-4425-aeae-aa57b85ad0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took many years for Sudoku to become a hit in the rest of the
        world, but in the late-1990s, the puzzle started appearing in Western newspapers.
        By the mid-2000s, magazines in the UK, US and other pockets of the Western
        world were publishing their own Sudoku puzzles. But Kaji had only trademarked
        Sudoku in Japan -- the rest of the Sudoku puzzles were copycats he didn''t
        have a hand in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9095b-cafb-4671-995c-851894a37077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ba418-4020-4785-8017-a871b0d9ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was all right with Kaji. ​​In his 2008 speech, he said
        he thought, "''I would be happier to see everyone in the world enjoy Sudoku
        more easily.''" His hand-drawn style would have slowed down production time,
        after all, and Sudoku''s ravenous international players could hardly wait
        for a new puzzle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4709001-04e6-4ef1-b467-702689bc0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a3909-b48a-4f9d-8379-5951dbaeac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikoli continued to publish magazines seasonally, which were often
        primarily made up of reader-submitted puzzles. Kaji resisted attributing meaning
        to the puzzles he published -- they weren''t meant to instruct or even challenge
        those who attempted to complete them, he said in a 2006 interview with the
        Japan Times.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d283e8c-1e2f-43eb-9c8e-d42cd8e9da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203214b8-c66f-4f2b-bdbf-fc6489f9739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just for fun, for no reason, with no goal in mind," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754ddfb-ab04-47b2-8276-a3f36d1d31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f410d3-08cf-4ff3-b037-9ffb58001b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worldwide Sudoku boom delighted Kaji, but by that point, he''d
        already found contentment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c27f0-ddb1-4910-82b0-a4a3df949f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288e287-8c26-45fe-9e38-eef12ff2262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not become a millionaire, but I''m glad Sudoku is now loved
        by billions of people," he said at the 2008 championship. "I enjoy my staff
        saying they are proud of their job, I enjoy a glass of wine with my wife every
        night, and I enjoy horse racing every weekend. I am very much satisfied with
        the way I am."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70eea2f-525c-40bd-9ae1-02d960e863fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675953b-039b-4c15-b3aa-3e4843d35e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaji retired as Nikoli''s CEO in July, but the company promised
        to "continue to provide fun and engaging puzzles to the world." Thanks to
        Kaji, fun and engagement are baked into the company''s DNA. He believed the
        care he put into each puzzle was evident to its player and more rewarding
        for its creator, and that there was beauty in a symmetrical puzzle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5367da1-ec32-45fe-b40b-aa5c3689d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:05:23.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/world/maki-kaji-sudoku-death-trnd/index.html">Maki
        Kaji, the ''godfather of Sudoku,'' dies at 69</a>."</em></p>'
