  'cinemalaya-2021-competition-review':
    'author': 'John Patrick Manio'
    'caption': 'Still from “Kawatan sa Salog” (A Toy in the River) by Alphie Velasco.
      Photo courtesy of CINEMALAYA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-08-18T15:36:05.691+08:00
    'imagesource': 'jcr:db1c73c7-6315-4518-a500-a97fe6e79395'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17393980-dbb6-4e10-802b-85ae2a11349b'
    'lead': 'A quick rundown of the good (if there are) and the bad in this year’s
      Cinemalaya short film competition. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T16:00:55.052+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T09:40:59.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:55.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: Cinemalaya Main Shorts Competition 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db60966-b1b3-4287-8759-8ba23424f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.052+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 13 films selected for this year''s Cinemalaya Main Shorts
        Competition. And like last year''s batch, an entirely online experience awaits
        everyone wanting to chip in. Brought by the pandemic, this shift in platform
        is an innovation marketed by the festival as a different approach from the
        usual routine of moviegoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73457a-5b35-4729-a914-1a31e17f93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.052+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you are expecting the festival as a fresh breath away from
        the pandemic, you may opt to look elsewhere. This year''s festival is marked
        by a lack of direction and purpose not unlike the general malaise that everyone
        is experiencing at this point. There are two sets of short films, and each
        set operates under no unifying theme as each film appears to be merely thrown
        in with each other. If some films center their narratives around the pandemic,
        others revolve around zany stories that often lead to nowhere. These films
        may not lack creativity, but it is ingenuity and execution in their visions
        that need follow-through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1814b27-e042-42bf-a6b1-a92208dfcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.052+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>(Note: There are spoilers within reviews)</em></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb6dda-bc9e-4ced-abe3-7f3b41b624bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SET A SHORTS</strong></p>'
    '40':
      'image': 'jcr:01d0daf7-0693-43af-bcb2-4e412b0adebf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cae862-e891-4819-b289-f873eaf09cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:10:03.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.220+08:00
