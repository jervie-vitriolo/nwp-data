      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine laboratories that failed to submit their reports on time
        contributed an average of 3.9% of samples tested and 5.6% of positive individuals
        in the last 14 days, the DOH added.</p>'
    '0':
