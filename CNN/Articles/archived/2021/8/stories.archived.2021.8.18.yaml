    'title': 'SMC, Taliptip relocatees team up with govt in coastal cleanup efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81c316-63f8-40e1-b502-7194cf50df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.397+08:00
