      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Looking for Rafflesias and Other Fleeting Things” (dir.
        James Fajardo)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7d18d-3a3c-4ce9-b3fd-46bff1efffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like “Crossing,” “Looking for Rafflesias and Other Fleeting Things”
        pulled its biggest punch until the minute it was about to end, leaving no
        room to further develop its most interesting plot point. The first minutes
        seem inconsequential to the rest of the film —&nbsp;a kind of prelude to what
        the film really is about. There are a lot of distractions that keep the film
        from doing what it set out to do —&nbsp;a same-sex retelling of a famous&nbsp;folklore
        on forbidden love.</p>'
    '38':
      'image': 'jcr:b8725644-23a9-475d-9bcb-4545b8d97ed8'
