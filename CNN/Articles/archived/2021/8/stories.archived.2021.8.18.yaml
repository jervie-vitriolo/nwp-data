      'mgnl:lastActivated': 2023-01-25T09:40:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) –</strong> A more
        resolute and tactically mature Jerrold Mangliwan will be seen in the Tokyo
        Paralympics as he competes in three events in the wheelchair racing T52 division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d9a2a-aa30-4d24-b274-5d2d11959581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a776f2-0839-407e-82c9-f5f57fcab165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami na rin ako natutunan</em> through the years. <em>Marami
        na rin ako napagdaanang</em> races five years ago. <em>Kailangan natin makipag-gulangan
        sa mga kalaban ko</em>," Mangliwan told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a553a49-dccb-4d2b-9d65-b80095ed3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa65845-b5d6-4022-898e-b76fecc53323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve learned so many things through the years. I''ve
        been to many races in the last five years. We need to do better against my
        opponents.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d3c78-8a48-47a4-8686-102079a566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661e8c8-d623-4d30-bdb5-cc01b5368738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kalinga-born wheelchair racer said he targets to advance to
        the finals of the 100-meter, 400-meter, and 1,500-meter events to surpass
        his showing in the 2016 Rio Paralympics, where he qualified for the 400-meter
        final and placed seventh overall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94273e6b-fd4f-4498-9bee-01abf67db8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7caa80c-2325-49ed-8909-d7afb40b1f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko mahigitan yung</em> performance <em>ko sa</em> Rio.
        <em>Gusto ko mag-</em>finals <em>sa lahat ng</em> events <em>ko</em>. <em>Yung
        sa</em> 400 meters, <em>kung nag-</em>seventh place <em>ako, gusto kong maangatan
        yun</em>," said Mangliwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cfd90-9b43-4430-b6a9-a57c16629e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067b66e-99ba-4d7b-a2c9-b3af05aeb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to surpass my performance in Rio. I want to
        make it to the finals in all my events. In the 400 meters, if I finished in
        seventh place, I want to top that.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be158b7e-7e87-48d6-b98b-0816dd9de24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9577e-ba5f-48eb-baf2-c906fc247ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sterling performance in the 2021 World Para Athletics Grand
        Prix in Nottwil, Switzerland - where he beat the Paralympic qualifying standard
        - Mangliwan devoted his time to improve on how he will start his sprint, which
        he considers as his weakness in his game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d6d91-6575-461e-9dcc-d004200b1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf761a9-3145-4761-860e-86683f2c8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> explosive start, <em>kailangan ko talaga yun. Ako
        kasi yung tipo ng</em> athlete <em>sa</em> wheelchair racing <em>na habang
        tumatagal, medyo lumalakas yung</em> speed <em>ko. Gusto ko na</em> from the
        start, explosive start <em>hanggang ma-</em>maintain <em>sa dulo</em>," said
        Mangliwan, who is training with discus thrower Jeanette Aceveda in a bubble
        in Imus, Cavite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d941f-c1e4-42f4-8d6d-19102abf6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481dac39-1300-4f67-8604-e494f84c23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I need to have an "explosive" start. I''m the type
        of wheelchair racing athlete who increases speed as the race goes on. I want
        an "explosive" start, and maintain it until the end of the race.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbe5f3-3822-43ec-af69-f98828c7e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d3fcd-977e-4443-ada1-73b89ee04959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he reflected on his 16-year journey of being with the national
        team, Mangliwan said he hopes his second straight Paralympic stint will inspire
        present and future athletes to pursue their dreams in spite of life''s challenges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bc4d7-05d9-473a-afe7-c90e9a59082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2440746-36ac-474b-940c-472bebae313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tiyagain natin, huwag tayong</em> magexpect <em>ng kung anong
        kapalit. Importante na i-</em>develop<em> mo yung</em> skills <em>mo</em>.
        <em>Dadating yung panahon na magpe-</em>payoff yan," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec6969-df4a-4a45-842b-7eb6e440ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249f90a-7539-4be3-b80a-91f9a78a2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Work hard for it, don''t expect anything in return.
        It is important to develop your skills. Time will come when all your sacrifices
        and hard work will pay off.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecd956-fa54-439d-909f-3b86c9f1bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a89b8-a133-4cf3-8ea6-834876aea0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan also dedicated his upcoming Tokyo Paralympics stint to
        fellow persons with disabilities in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c3fe5-99a7-4862-943a-40a96cd69d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee254281-c9b4-407b-9a02-9d595c3bd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag tayong mahiya. Ine-</em>encourage <em>na maging matapang
        at lumabas sa</em> comfort zone <em>natin para i-</em>try <em>ang mga bagay-bagay
        na pwede nating</em> explore, <em>hindi lang sa</em> sports <em>kung hindi
        sa kabuuan</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e6ef1-e0ba-41ac-b47f-191b8fcb8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4c3a5-4589-41a7-a0bc-25eb027c5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be shy. I encourage them to be brave and to
        step out of their comfort zones to try and explore many things, not just in
        sports but in other aspects of life.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694f09b-5fe0-4bf9-a0e7-e7d64b5c40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbba2db-8961-454f-85e8-a542a32da1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:54:22.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:40:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan will be the country''s flag bearer in the Tokyo Paralympics
        opening ceremony on August 24.</p>'
