    'template': '1'
    'title': 'Zubiri to Duque: Health workers are also losing sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325660e-8773-4d35-852d-6132c21f5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.844+08:00
