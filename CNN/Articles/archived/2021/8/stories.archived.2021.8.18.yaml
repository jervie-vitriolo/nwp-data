    'template': '1'
    'title': 'Expert: Address breakthrough infections first before deciding on need
      for vaccine boosters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e831fca-f618-457c-a467-f2eb9d82b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong>&nbsp;Amid
        calls for a COVID-19 vaccine booster, a health expert said authorities will
        have to address breakthrough infections first before deciding if another coronavirus
        shot is necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9885e1-5c6f-4f47-bd1f-982aa6a6b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b43b07-1bc1-4a44-85e9-7b4a4dfc51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think about breakthrough infections, and so someone is vaccinated.
        They get tested for some reason and that test comes back positive, they are
        surprised," CNN Chief Medical Correspondent Dr. Sanjay Gupta said in an interview
        with CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08b975-9030-4760-8db4-df934ef6d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbaa5d9-ab78-4704-92ea-17d0272a1f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should that be considered a vaccine failure or is that a vaccine
        success because if it was a failure then that means that person got the infection
        despite being vaccinated. On other hand, they may have gotten a lot sicker
        had they not been vaccinated. These are the sorts of issues that need to be
        addressed before determining boosters right now," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002c57c-33d9-46be-83dc-564265fa5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e6818-d575-4622-93f5-8555127d7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T23:59:17.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:40:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said currently available vaccines remain effective - even
        against the highly contagious Delta variant - in preventing severe illness,
        hospitalization, and death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bc890-77a3-4691-ab35-0952af6cb403'
      'mgnl:activationStatus': true
