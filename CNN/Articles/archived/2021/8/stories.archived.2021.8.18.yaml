      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6497a66-158f-42ed-8a0b-ddd1cb250d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is currently in the hot seat in the Senate
        after the COA reported some ₱67.3-billion "deficiencies" in its pandemic response
        funds. The House of Representatives already launched its own inquiry on the
        matteron on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2077072-75a1-4460-a5f8-25c1f240f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e42ba-a400-4447-b175-329275bb4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the COA also reported irregularities in other agencies. For
        one, the Overseas Workers Welfare Administration is being asked to justify
        its<a href="https://cnnphilippines.com/news/2021/8/18/OWWA-sanitary-napkins-hardware-store-COA-report.html">
        overpriced hygiene products and sanitary napkins worth ₱822,420</a> bought
        from a construction and trading company in Pasay City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34443fc4-85d8-4e73-8cd3-280d1459fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c966a6-1c19-495c-95c2-f1579deef4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Ports Authority was also flagged for <a href="https://cnnphilippines.com/news/2021/8/17/coa-philippine-ports-authority-infinity-pool.html?fbclid=IwAR0VlnrVN_YNitjtJ4mhfn7IWifMhe-hiLtx3H4kEg-d3ELdis_wIAotYNc">spending
        ₱10.8 million</a> for the construction of an infinity pool, jacuzzi, guest
        room, pergola and decorative rock wall in its training center in La Union.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83892f27-16ec-484b-9825-6b6e6a013f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
