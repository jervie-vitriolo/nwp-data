    'template': '1'
    'title': 'Northern California wildfire triples in size, forcing thousands to evacuate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a4b6e-5ad0-4099-bcc0-fb9c3118fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thousands of people have been evacuated
        as a wildfire ignited over the weekend in Northern California tripled in size
        within a day and almost leveled a small town, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec3738-15cd-4dbc-be17-56386b9d96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caldor fire "exploded in size Monday night," the California
        Governor''s Office of Emergency Services tweeted Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733ba22-2aea-4a81-a6c5-4f6f4246846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, burning in El Dorado County, California, has charred more
        than 30,000 acres and is 0% contained, Cal Fire officials told CNN on Tuesday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca50456-e336-4025-a8e7-0027bf7a89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire continues to pose a high risk to multiple populated communities,"
        Cal Fire said in a Tuesday update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492935f6-08f0-400a-a0b4-6e38f7c20327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom on Tuesday declared a state of emergency for El
        Dorado County due to the fire, which has devastated the community of Grizzly
        Flats, located about 65 miles east of Sacramento.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c34217-0cdc-45ee-89b7-89d34cdc5c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many structures have been destroyed and many others are threatened,
        officials said. The fire burned at least one elementary school in the Pioneer
        Union School District, one community church, and one post office, Cal Fire
        officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c09d8-344d-47b8-9ab2-03085966399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were airlifted to hospitals after getting seriously injured
        in the area, Cal Fire said. One person approached firefighters, who tried
        conducting first aid before the person was taken to a hospital. Another person
        suffered "severe" injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95bfe8-3daa-4fac-a302-8e06f4a966e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, about 6,850 people are evacuated, according to the office
        of emergency services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c40300-e5ae-424b-917f-526c5278cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional evacuations orders are anticipated. The Fire is predicted
        to impact Sly Park Lake and interstate travel including important evacuation
        routes," CalFire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc36f9-9ac4-4388-84a0-96567e27dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>104 large fires are burning in US</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454200b-e4a8-4c5a-96d4-4c516d816abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, there are 104 large fires burning, mostly in the West,
        where drought conditions and red flag warnings continue to fuel the raging
        wildfires, according to the National Interagency Fire Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a24f58-f494-4d09-8969-922135efe51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the elevated to critical fire weather conditions,
        almost every ongoing large fire was active across North Ops, Northwest, and
        Northern Rockies with many of the fires exhibiting rapid and significant growth.
        New large fires emerged in north-central/eastern Montana and eastern Washington
        as well," the NIFC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a296d1a-05ee-4562-85a7-4614f999a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track the wildfires across the West</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7ffcf-c67f-4762-8781-c36b506bd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fast-moving fire that is alarming officials is the Ford
        Corkscrew Fire burning northwest of Spokane, Washington. The fire has scorched
        13,000 acres, up from 4,500 acres at 5:30 a.m. local time Monday. It started
        around 1:45 p.m. local time on Sunday, according to the fire district''s updates
        posted on their Facebook page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bd38f-8a03-45bd-bb16-095fb74ac994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of the summer, our fires have been dry-fuel driven and
        topography induced spreads. Now that the fuels are so dry, our main concerns
        for the rest of the summer and fall are the windier conditions that come with
        those seasonal changes," the post said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9faff0-bdac-463c-8c79-361daf2c8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah, the Parleys Canyon Fire was 40% contained, officials said
        Tuesday in a tweet, prompting the lifting of evacuations orders for thousands
        of homes near the blaze. The fire scorched 541 acres, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963be5e-fb07-4002-99e0-532547ec3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to rain on the #ParleysCanyonFire, all residents will be
        allowed to return home after 8 PM!" fire officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c07f0-2483-4781-bc87-346bc8358803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, more than 6,000 homes in the communities of Summit
        Park, Pine Brook, Lambs Canyon and Mill Creek were evacuated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ce90f-d7bd-4cdd-a620-e9140b3cb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nation''s largest fire continues to grow</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d005c4-75f2-4384-8325-87f0208f6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Dixie Fire, the nation''s largest, has grown in size
        while containment remains stagnant. The second-largest wildfire in California
        history has ripped through 626,751 acres with only 31% containment. In addition,
        windy, red flag conditions are expected for the next several days, according
        to Cal Fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ca095-20c5-4d6f-9632-9736f4b6fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spotting, single and group tree torching all contributed to fire
        growth. Challenges to the control lines occurred in many divisions, as fuel
        conditions allowed for steady growth." Cal Fire said. "Wind gusts have reached
        30 mph and relative humidity is still expected to drop with the approaching
        cold front."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003a1f4-34be-4d7f-aeb2-3e2b41ad789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is burning across California''s Plumas, Butte, Tehama,
        and Lassen counties and has destroyed 1,208 structures, including 645 single
        residences, Cal Fire said. More than 16,085 structures are still threatened
        by the blaze.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c62d1-6a9d-4b32-9d60-8b514ca7b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three first responders have been injured fighting the fire, according
        to officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f19a01-b7e3-4073-ae24-4348a1e96b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinity County Sheriff''s Department issued mandatory evacuation
        orders Tuesday night for many residences in the town of Mineral in Tehama
        County. Several evacuation orders and warnings were also issued Tuesday in
        Lassen County.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d49c7e-3d87-49ef-9fe3-4d47d1e7f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:41:43.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/18/weather/us-western-wildfires-wednesday/index.html">"Northern
        California wildfire triples in size, forcing thousands to evacuate"</a></em></p>'
  'afghanistan-lithium-rare-earths-mining':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'The Taliban are sitting on $1 trillion worth of minerals that the
      world desperately needs. Copper ore is seen at Aynak in the Logar Province of
      Afghanistan on March 4, 2013. (Photo credit: Matthew C. Rains/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-18T21:41:50.733+08:00
    'imagesource': 'jcr:6ab3cce2-0254-430c-9868-fa29864b0b36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47b01d1-a535-4584-b7d2-49c1e7330954'
    'lead': 'The swift fall of Afghanistan to Taliban fighters two decades after the
      United States invaded the country has also caused security experts to wonder:
      What''s going to happen to the country''s vast untapped mineral wealth? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T21:44:59.778+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:40:30.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:59.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Taliban are sitting on $1 trillion worth of minerals the world desperately
      needs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86ffbc-b818-4174-9dba-b871e2d58ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The swift fall of Afghanistan to Taliban
        fighters two decades after the United States invaded the country has triggered
        a political and humanitarian crisis. It''s also causing security experts to
        wonder: What''s going to happen to the country''s vast untapped mineral wealth?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032a12a-8dc1-4c93-969c-5a95d44dc6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan is one of the poorest countries in the world. But in
        2010, US military officials and geologists revealed that the country, which
        lies at the crossroads of Central and South Asia, was sitting on mineral deposits
        worth nearly $1 trillion that could dramatically transform its economic prospects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60353baa-bc5c-4673-ba44-e1f7384fee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies of minerals such as iron, copper and gold are scattered
        across the country. There are also rare earth minerals and, perhaps most importantly,
        what could be one of the world''s biggest untapped deposits of lithium — an
        essential but scarce component in rechargeable batteries and other technologies
        vital to tackling the climate crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91260420-2f9b-4b81-bbf7-8e8a65a1a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan is certainly one of the regions richest in traditional
        precious metals, but also the metals [needed] for the emerging economy of
        the 21st century," said Rod Schoonover, a scientist and security expert who
        founded the Ecological Futures Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a752948-bff2-4bb9-b44f-405fbe37bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security challenges, a lack of infrastructure and severe droughts
        have prevented the extraction of most valuable minerals in the past. That''s
        unlikely to change soon under Taliban control. Still, there''s interest from
        countries including China, Pakistan and India, which may try to engage despite
        the chaos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf1416-132e-4cb8-bbab-de234fd2fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big question mark," Schoonover said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03c885-55ab-40a6-ac2f-516ec9aa9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge potential</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2e88c-f9e7-41c1-a2ad-fc9d608e2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before President Joe Biden announced that he would withdraw
        US troops from Afghanistan earlier this year, setting the stage for the return
        of Taliban control, the country''s economic prospects were dim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf68912-daff-4568-adcf-dd8e4af8332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, an estimated 90% of Afghans were living below the government-determined
        poverty level of $2 per day, according to a report from the US Congressional
        Research Service published in June. In its latest country profile, the World
        Bank said that the economy remains "shaped by fragility and aid dependence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9240c-8346-4687-b3bf-488ae3db74c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private sector development and diversification is constrained by
        insecurity, political instability, weak institutions, inadequate infrastructure,
        widespread corruption, and a difficult business environment," it said in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf84ce-b2e4-42a5-9a65-2bd286f849db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries with weak governments suffer from what''s known as
        the "resource curse," in which efforts to exploit natural resources fail to
        provide benefits to local people and the domestic economy. Even so, revelations
        about Afghanistan''s mineral wealth, which built on earlier surveys conducted
        by the Soviet Union, have offered huge promise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00149cfd-ce95-4a18-a495-0f27bc9f3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for metals like lithium and cobalt, as well as rare earth
        elements such as neodymium, is soaring as countries try to switch to electric
        cars and other clean technologies to slash carbon emissions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c84969-41ea-465b-9f60-664150c700ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said in May that global supplies
        of lithium, copper, nickel, cobalt and rare earth elements needed to increase
        sharply or the world would fail in its attempt to tackle the climate crisis.
        Three countries — China, the Democratic Republic of Congo and Australia —
        currently account for 75% of the global output of lithium, cobalt and rare
        earths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557602f6-113e-4fac-8a5b-7962daf3e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average electric car requires six times more minerals than a
        conventional car, according to the IEA. Lithium, nickel and cobalt are crucial
        to batteries. Electricity networks also require huge amounts of copper and
        aluminum, while rare earth elements are used in the magnets needed to make
        wind turbines work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bba08-1590-406a-8a19-ff6825c7d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has reportedly estimated that lithium deposits
        in Afghanistan could rival those in Bolivia, home to the world''s largest
        known reserves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4d5fd-d610-4fbe-a740-e74d48eb1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Afghanistan has a few years of calm, allowing the development
        of its mineral resources, it could become one of the richest countries in
        the area within a decade," Said Mirzad of the US Geological Survey told Science
        magazine in 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445285a1-8d97-4d58-891c-5ff764fbb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even more obstacles</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ed5c8-50e9-4974-baf4-c77800c85364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That calm never arrived, and most of Afghanistan''s mineral wealth
        has remained in the ground, said Mosin Khan, a nonresident senior fellow at
        the Atlantic Council and former Middle East and central Asia director at the
        International Monetary Fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b5a42-3523-4a12-96ff-6ae409590b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been some extraction of gold, copper and iron, exploiting
        lithium and rare earth minerals requires much greater investment and technical
        know-how, as well as time. The IEA estimates that it takes 16 years on average
        from the discovery of a deposit for a mine to start production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af560f-c514-4999-95a8-4f79839dc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, minerals generate just $1 billion in Afghanistan per
        year, according to Khan. He estimates that 30% to 40% has been siphoned off
        by corruption, as well as by warlords and the Taliban, which has presided
        over small mining projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3abe8-ffe3-41a0-859f-972c40ffd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s a chance the Taliban uses its new power to develop
        the mining sector, Schoonover said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1863d-249b-4cdf-b61f-249cddc9f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine one trajectory is maybe there''s some consolidation,
        and some of this mining will no longer need to be unregulated," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917e01c-c4a6-40af-834f-fb02df7620ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Schoonover continued, the "odds are against it," given that
        the Taliban will need to devote its immediate attention to a wide range of
        security and humanitarian issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddafc25-31e2-4250-aa31-0290171b98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban has taken power but the transition from insurgent group
        to national government will be far from straightforward," said Joseph Parkes,
        Asia security analyst at risk intelligence firm Verisk Maplecroft. "Functional
        governance of the nascent mineral sector is likely many years away."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb31469-f1a0-4c7d-bbd5-7cefb9d46ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan notes that foreign investment was hard to come by before the
        Taliban ousted Afghanistan''s civilian Western-backed government. Attracting
        private capital will be even more difficult now, particularly as many global
        businesses and investors are being held to ever higher environmental, social
        and governance standards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a63f3b-6223-469e-ac8d-8324f930434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s going to invest in Afghanistan when they weren''t willing
        to invest before?" Khan said. "Private investors are not going to take the
        risk."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f5132-57e7-4925-894b-c0f191ee7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US restrictions could also present a challenge. The Taliban has
        not been officially designated as a Foreign Terrorist Organization by the
        United States. However, the group was placed on a US Treasury Department list
        of Specially Designated Global Terrorists and a Specially Designated Nationals
        list.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1a691-9743-4fa2-9ddb-cbcb227d3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An opportunity for China?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87299a-f469-465c-b05f-56068b1bcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-backed projects motivated in part by geopolitics could be
        a different story. China, the world leader in mining rare earths, said Monday
        that it has "maintained contact and communication with the Afghan Taliban."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a253559-5037-43c1-b1b2-57d60fcb3e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, the next-door neighbor, is embarking on a very significant
        green energy development program," Schoonover said. "Lithium and the rare
        earths are so far irreplaceable because of their density and physical properties.
        Those minerals factor into their long-term plans."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b677a3c-6ee2-4f99-b705-cfd2e6f2ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should China step in, Schoonover said there would be concerns about
        the sustainability of mining projects given China''s track record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5090c-386d-4687-8057-94bf20a433cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When mining isn''t done carefully it can be ecologically devastating,
        which harms certain segments of the population without a lot of voice," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187b5ed-c9e3-4115-9ad8-8922fa06e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing could be skeptical of partnering on ventures with the Taliban
        given ongoing instability, however, and may focus on other regions. Khan pointed
        out that China has been burned before, having previously tried to invest in
        a copper project that later stalled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566782b5-65f2-4fd3-84ae-751ea8aa946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe they will prioritize other emerging/frontier geographies
        well before Taliban-led Afghanistan," said RK Equity partner Howard Klein,
        who advises investors on lithium.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef37c21-8517-478c-90e2-98660db9354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:44:59.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:40:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Matt Egan and Charles Riley contributed reporting. This story
        was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/18/business/afghanistan-lithium-rare-earths-mining/index.html">"The
        Taliban are sitting on $1 trillion worth of minerals the world desperately
        needs"</a></em></p>'
