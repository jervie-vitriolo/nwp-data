      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it that during the COVID pandemic, you won’t
        be able to determine anymore who has COVID and who doesn’t, as if you’re playing
        eenie meenie miney moe? The general statement should be, when you’re in a
        hospital, you’re in a dangerous area.]</p>'
