    'template': '1'
    'title': 'NTF adviser sees ''epidemic of the unvaccinated'' in NCR '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b398e0-9780-48cf-bcfe-8a3c10c6fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — Metro
        Manila is experiencing an "epidemic of the unvaccinated" based on data of
        people confined in hospitals, a National Task Force Against COVID-19 adviser
        said Wednesday, as he stressed the importance of the vaccination drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07582e9-3b18-402f-ad2e-b2ad5063a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing, Dr. Ted Herbosa said data showed that
        about 80% of those confined in hospitals have not been vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08ede5-c79b-43b7-b549-25b8eb8709fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile 10% to 15% have received one dose, and an even smaller
        number have received two doses but were still admitted to the intensive care
        unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9464c-7164-4d40-9ed7-ba0e6a77ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>base sa datos na ganito, talagang may epidemya pa ng</em>
        unvaccinated, that''s why very important<em> matuloy iyong pag-vaccinate,"</em>
        Herbosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed4b6d-2de3-4e02-b3bb-69dffcc120e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on this data, there is a really an epidemic
        of unvaccinated individuals, that''s why it''s important to continue the vaccination
        drive.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188c9a4-d9dc-447b-9d6b-fd353cd87e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa also noted that vaccination efforts have slowed down because
        of lack of manpower, but he said a suggestion has been presented to make up
        for it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66f4ea-3521-4bd9-b493-0546f59dbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda iyong suhestiyon kanina umaga sa aming</em> meeting,
        <em>nag-suggest si</em> former Health Secretary Manuel Dayrit, <em>na gamitin
        na rin iyong</em> medical students <em>na</em> graduating. I think <em>nag-training
        naman pala sa kanila, inihanda sila.</em> So, <em>parang</em> approval <em>na
        lang, parang mag-a-allocate pa yata ng kaunting</em> allowance <em>para sa
        mga</em> medical students <em>na magbo-volunteer at tutulong sa pagbakuna
        sa mga</em> vaccination centers," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818eeeaa-4e7d-459e-b36c-fc47ac078ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.756+08:00
