      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9b976-5302-4739-880d-ac837c54eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:22:41.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, maayos at kontrolado natin ang sitwasyon doon," the
        chief said in a statement. "Hindi namin hahayaan na makapaghasik ng kaguluhan
        sa bansa ang mga lokal na terorista para sabayan ang gulo sa Afghanistan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb27aba-1f14-43b1-86e9-3e9e53badd7d'
