      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Former Health Secretary Manuel Dayrit''s suggestion
        this morning to deploy graduating medical students is good. I think they were
        trained to prepare them. So, all that is needed is an approval, and the allocation
        of a small allowance for the students who will volunteer and help at vaccination
        centers.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccd049-8677-4c9c-8e17-0cf0e4245060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:10.756+08:00
