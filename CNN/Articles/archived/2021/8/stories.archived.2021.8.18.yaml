    'template': '1'
    'title': 'COA flags OWWA for buying sanitary napkins from unlocated hardware store;
      chief answers'
    'updated': 2021-08-18T14:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2faefa7-e0cd-410d-82fd-a8b63111d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> State
        auditors have asked officials from the Overseas Workers Welfare Administration
        to justify why it purchased overpriced hygiene products from a construction
        and trading company that cannot be located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24d3e4-c7c6-4b42-881c-c2484b1f9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit 2020 report said OWWA purchased hygiene
        kits and sanitary napkins worth ₱822,420 from MRCJP Construction and Trading
        in Pasay City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6cc2a-1605-4ed3-a79b-dfd158f73ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hygiene kits, which were not itemized, were priced at ₱160,
        while a piece of sanitary pad had a price tag of up to ₱35.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6846e55-ac91-4a30-9812-88a000887e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The procured sanitary napkins per pad is very costly. The napkins
        can be bought in small sari-sari stores at ₱5-₱8 per pad only," the report
        read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab37856-74f1-4cfe-887d-bc9c6d9d2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors added, "It is unlikely that these items were bought
        from a store which deals with construction supplies or hardware, considering
        that the Mercury Drugstore is just around the vicinity of OWWA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bd2e9-be89-4688-995c-4c1009699219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also bought 50 pieces of thermal scanners from the same
        supplier worth ₱2,950 per unit. But COA flagged that price online only ranged
        from ₱400 to ₱800.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef96d2-08ef-4b5c-a9ee-e849311f2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hygiene products and thermal scanners bought from MRCJP Construction
        and Trading amounted to ₱969,920. The COA report said the establishment "cannot
        be found on the address stated" in the receipt after its audit team checked
        out the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd5d4c-1639-44a8-b328-e1966250824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also visited the area on Wednesday that was indicated
        in the report. Residents said it is a residential area and there has been
        no construction firm there. CNN Philippines is trying to contact the construction
        firm for its comment.</p>'
