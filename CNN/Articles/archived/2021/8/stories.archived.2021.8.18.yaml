    'lead': 'The public should use surgical mask for the time being due to the rising
      COVID-19 cases, the Department of Health says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T15:14:27.921+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:06.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:53.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH recommends use of surgical mask amid spike in COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e436113-e13e-42b2-90ab-6e5515dbae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:14:27.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        public should use surgical mask for the time being due to the rising COVID-19
        cases, the Department of Health said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c6758-6432-411e-9c7d-440d58aed43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:14:27.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pansamantalang inirerekomenda po ang eksklusibong paggamit ng medical-grade
        mask o iyong mga surgical mask po natin," Health Undersecretary Maria Rosario
        Vergeire said in an online town hall meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2628a69-693d-4e07-8c70-01ce529ed357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:14:27.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are temporarily recommending the exclusive use
        of medical-grade mask or surgical mask.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a8794-d91b-4ddf-8fd9-96d2116e56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:14:27.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim, a member of the DOH Technical Advisory Group,
        said another option is to wear two cloth masks if a medical-grade mask is
        unavailable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f94676-4227-47ab-8abc-f6076db52bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:14:27.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said experts also recommend disinfection and reuse of N95
        mask in case of supply shortage as well as the use of high-efficiency particulate
        air filter and protective physical barriers in areas where it is impossible
        to maintain physical distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eb6fe1-d60e-4890-9fe5-995511bc7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:14:27.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also advises the public not to use ionizing air filters,
        foot baths, misting tents, disinfection chambers, and UV lamps, except for
        those used in clinics or hospitals, to prevent the spread of COVID-19, Vergeire
        added.</p>'
  'DOH-rejects-shorter-Sinovac-interval-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T15:20:44.346+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c228286-ff7c-4825-bd38-817c003618e0'
    'lead': 'A shorter interval between doses of Sinovac''s COVID-19 vaccine is not
      recommended for now due to insufficient evidence, the Department of Health said
      Wednesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T15:24:08.382+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:05.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:53.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH rejects shorter interval between Sinovac doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33df07-4b17-4392-becb-5faf7d3bd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A shorter
        interval between doses of Sinovac''s COVID-19 vaccine is not recommended for
        now due to insufficient evidence, the Department of Health said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac434f97-c82b-47bb-8667-3568c100b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Nic Austriaco earlier <a href="https://cnnphilippines.com/news/2021/7/28/OCTA-shorter-interval-Sinovac-AstraZeneca.html"
        target="_blank">proposed</a> to reduce the two-dose interval for Sinovac shots
        to 14 days from 28 days to boost the number of fully vaccinated people amid
        the threat of the feared Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbded628-2558-477d-b1a1-c4c695eaee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po nirerekomenda ng ating eksperto na iksian ang pagitan
        mula sa una at ikalawang dose ng Sinovac," Health Undersecretary Maria Rosario
        Vergeire said in a town hall meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac676c88-340e-4aae-8bb3-d1d8b0828efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our experts are not recommending a shorter period
        between first and second doses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5514808-d43e-4f44-bf48-6d7c2d321ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said the DOH will look into Austriaco''s proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae483f-0b7f-4c32-9df9-4d96ce74a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those in areas that face a threat of community transmission
        due to variants of concern can receive their second AstraZeneca dose eight
        weeks after the first shot, Vergeire added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcffb90-c6bd-444c-b900-bcbfd219624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:24:08.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the AstraZeneca vaccine''s emergency use authorization,
        it could take up to 12 weeks before vaccinees receive their second dose.</p>'
