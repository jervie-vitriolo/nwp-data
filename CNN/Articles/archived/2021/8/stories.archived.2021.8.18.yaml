      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire also suggested high-efficiency
        particulate or HEPA filter, which is an air purifier, and protective physical
        barriers in areas where it is impossible to maintain physical distance, as
        well as disinfection and reuse of N95 mask in case of supply shortage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e443c66-2525-4bc5-b858-36f687415358'
