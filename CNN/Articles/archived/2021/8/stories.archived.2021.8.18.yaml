    'template': '1'
    'title': 'Galvez bares some vaccine brands shun tripartite deals, opt to sign
      with govt only'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03380cae-0174-438c-8d62-1ba0bf64a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:20:26.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Vaccine
        manufacturers no longer want to get into any multi-party agreements (MPAs)
        with other sectors and would rather deal with the national government for
        the procurement of COVID-19 doses, the country''s vaccine czar bared on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb8851-4499-4c9f-ab0d-ce0de02cc4c4'
      'mgnl:activationStatus': true
