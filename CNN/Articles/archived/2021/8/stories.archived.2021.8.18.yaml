      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/americas/haiti-earthquake-news-tuesday-intl/index.html?utm_source=twcnnbrk&amp;utm_content=2021-08-17T17%3A14%3A51&amp;utm_term=link&amp;utm_medium=social">Haiti
        earthquake has affected 1.2 million people, says UNICEF</a>."</em></p>'
  'Biden-national-security-adviser-defends-US-Afghanistan-withdrawal':
