      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said that earlier Tuesday morning, Biden spoke with military
        commanders for an operational briefing on the security at the airport in Kabul,
        the same airport where scenes of chaos have unfolded this week as Afghans
        have attempted to leave the country amid the Taliban''s arrival. Biden was
        briefed on the airport being secured by Defense Department personnel and is
        open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550f799-614a-4eda-9a1c-fd5da06ea4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.299+08:00
