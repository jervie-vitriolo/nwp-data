    'mgnl:tags': ['China', 'Chinese', 'Taiwan', 'US', 'Afghan']
    'template': '1'
    'title': 'Chinese state media sets sights on Taiwan as US'' Afghan retreat stokes
      nationalism'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf68aa-bb67-4d3f-8b0f-b032f9f108c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The chaotic US withdrawal from Afghanistan
        has presented Beijing with a propaganda boost, with Chinese state media capitalizing
        on the crisis to trumpet the supposed decline of America and taunt Taiwan
        with threats of invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42a473-a186-44bb-868e-197d31af2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cbe76-3ec4-4e59-8312-e79d651ce553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jingoistic rhetoric coincided with air and naval drills launched
        Tuesday by the Chinese military, which sent fighter jets and warships near
        Taiwan in response to what it called the "repeated collusion in provocation"
        by Washington and Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7235deb-8659-4755-a995-4538b77dc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba2da1-443a-4d9a-976d-0c5a14965c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China''s ruling Communist Party has sought to present
        the US as a fading global power. And now, the return of the Taliban to the
        streets of the Afghan capital is being touted by state media as the "death
        knell of US hegemony."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fb7d2-3f04-4ce2-8def-477e26bdeef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b0ab3-d84a-465b-8cbc-054f06509613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fall of Kabul marks the collapse of the international image
        and credibility of the US," a commentary from state news agency Xinhua said
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761c083-07c9-49b9-8447-0cbcf69178d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5268c-5441-415d-bc09-a01c7edbefaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the blows of the global financial crisis and the Covid-19
        pandemic, the decay of the American hegemony has become an undisputed reality.
        Its failure in Afghanistan is another turning point in that spiral fall,"
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ea649-4be9-44d6-a0a6-4068f88e3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97070bbe-9f6c-460d-acc5-4aaabc7d4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a state-run nationalist tabloid, meanwhile, has
        repeatedly played up what it described as the "unreliability of US commitment
        to its allies," suggesting the self-governing island of Taiwan could face
        the same fate as Afghanistan in the event of conflict with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d22f00-3b27-4bff-a957-6668071a4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa98ab-fdd5-4323-a096-d1f347a3d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei. But the Chinese Communist Party views Taiwan — a democratic
        island of around 24 million people — as an inseparable part of its territory,
        despite having never controlled it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecaafa-f5e4-4479-90f8-132778b096a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae9e29-fb0e-4014-b64a-572b070101fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a war breaks out in the Taiwan Straits, the island''s defense
        will collapse in hours and the US military won''t come to help." the Global
        Times said in an editorial Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c020a-b0ff-4eb8-b17b-f3ad959cbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda0bc7-c9e9-4737-b2ba-d156f91df820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Ding, an international relations professor at National Chengchi
        University in Taipei, called Beijing''s propaganda messaging on Afghanistan
        "cheap psychological warfare," noting it was intended to convey the US'' alleged
        unreliability, especially to Taiwan''s more receptive opposition supporters
        who favor closer ties with Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728e7c2-0c3c-4b51-a35d-8002320a4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39a35e-b63e-439c-8917-60db76108ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades an uneasy status quo governed cross-strait relations.
        But under President Xi Jinping, China has increased military activity around
        the island, in response to what it considers to be growing calls for formal
        independence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4aee3-9cc0-4406-a69a-570f61a89f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d7203-0ff6-4dad-b627-a219b6ea2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly, discussions have broken out across Taiwanese
        social media in recent days as to how the government in Taipei would respond
        in the event of a Chinese invasion, and whether the US would indeed come to
        the island''s defense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d43ab-f3fc-4c3c-a526-5a532adfc001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a72b86-5eec-4689-bd49-2bea9b2d0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so, that on Tuesday, Taiwan''s premier publicly stressed
        the island would not collapse like Afghanistan if invaded. In a press conference,
        Premier Su Tseng-chang appeared to confront the Chinese threats directly,
        saying Taiwan''s leaders are "not afraid of being killed or imprisoned" by
        "powerful countries that want to swallow up Taiwan using force."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c4cd6-ca3a-48c5-abb9-574b8ec00c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d64e2-b5af-439d-ad16-fc7ce3f87f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians in Taiwan''s ruling Democratic Progressive Party (DDP)
        also dismissed attempts to draw parallels between Taiwan and Afghanistan,
        saying such comparisons are inherently fraught.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303748c1-3ef9-4876-9801-77a8c052359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f949c8-147c-457d-bb67-d1d9ff21e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to make Afghan comparisons, Taiwan survived that
        moment 40+ years ago. US troops left Taiwan in 1979 after recognizing the
        PRC," Wen Lii, a local ruling party official, wrote on Twitter, referring
        to China by abbreviation of its official name the People''s Republic of China.
        "So no, Taiwan is not Afghanistan," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c2fe2-d1c3-4d06-8750-38edb1471b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa04d0-8419-4bf2-9520-5ecebe872ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolas Yotaka, spokesperson for Taiwan''s Presidential Office, said
        the "lazy comparisons...ignore the realities of both countries, and show little
        regard for the immense human suffering facing many in Afghanistan today."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b4fc8-38bc-4e34-9925-93da9adb4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e8323-ab9b-42a0-8dea-81f68bfde916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite formally switching diplomatic recognition from Taipei to
        Beijing, the US has remained a staunch ally of Taiwan, supplying the island
        with defensive weaponry under the terms of the decades-old Taiwan Relations
        Act, including a proposed $750 million arms sale announced earlier this month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8215c-8728-40df-98ef-58b70274459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b4113-08aa-4f04-b58b-d2d8e1d3a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, US President Joe Biden dispatched an unofficial delegation
        to Taiwan in a show of support for the island, according to a senior administration
        official and a State Department spokesperson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b4471-8f52-453c-964d-cbd4602f4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dda9b-d9ae-408b-bee4-2a4aa5982e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also announced in April that the agency had
        "issued new guidelines for US government interaction with Taiwan counterparts
        to encourage US government engagement with Taiwan that reflects our deepening
        unofficial relationship."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9d72d-249a-4e6b-92bc-9fc46af2893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303f35e-3066-4892-af10-5a8984e63af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China''s People''s Liberation Army (PLA) conducted "joint
        fire assault and other drills using actual troops" off the southwest and southeast
        of Taiwan, according to a statement from the PLA''s Eastern Theater Command.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954e075-f9e7-4aa5-8439-ec43da580417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097c826-0f3c-4f38-8926-e33e846939b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, the US and Taiwan have repeatedly colluded in provocation
        and sent serious wrong signals, severely infringing upon China''s sovereignty,
        and severely undermining peace and stability in the Taiwan Strait," the statement
        said. "It is a solemn response to external interference and provocations by
        Taiwan independence forces."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4dd660-965a-4903-bd6b-e1c528a0c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9a54e-ee85-4268-be9e-9aef8deeb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many have speculated the abrupt announcement of the PLA drills
        was likely timed to accompany Beijing''s propaganda messaging on Afghanistan,
        Carl Schuster, a former director of operations at the US Pacific Command''s
        Joint Intelligence Center, said the scale of the drills suggested some degree
        of prior planning, rather than being tied to a specific event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f9cfd-1114-4b43-92a0-f4024ae70436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: A version of this story appeared in CNN''s
        Meanwhile in China newsletter, a three-times-a-week update exploring what
        you need to know about the country''s rise and how it impacts the world. Sign
        up here.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf31c4-3faf-4def-bbaa-1a199b7edb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:47:12.917+08:00
      'mgnl:createdBy': 'janine'
