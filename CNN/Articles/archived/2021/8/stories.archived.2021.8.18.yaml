    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:48.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'survey', 'Philippines', 'COVID-19', 'coronavirus', 'pandemic',
      'vaccination', 'access', 'pace']
    'template': '1'
    'title': 'SWS: Half of adult Filipinos find gov’t COVID-19 vaccination slow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28688b-5491-48dd-8bac-cb083bfd58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A recent
        survey revealed that 50% of adult Filipino find the pace of the government’s
        COVID-19 vaccination program slow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47a903-0bae-4620-8274-73d37e2c4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations poll also noted that 35% of respondents
        said it is somewhat slow and 15% too slow, while 45% said it’s alright.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32838a7c-9cef-48c4-a6c5-af5285bedc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body conducted face-to-face interviews involving 1,200
        Filipino adults nationwide from June 23 to 26. Respondents were asked, “How
        would you describe the current pace of vaccination in the following areas:
        In your Barangay; In your City/Municipality; In the Philippines? Would you
        say that the current pace of vaccination is Alright, Somewhat slow, or Too
        slow?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588fc88-fe8f-4a9c-afdd-665b197cb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their own city/municipality, 44% of the respondents said progress
        is slow, of which 31% said it is somewhat slow, 13% too slow, and 49% said
        it was alright.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377ad89-031b-4ce7-89e6-053935994a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering only their barangay, 51% said it is slow (29% somewhat
        slow, 21% too slow) and 41% alright.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715c59d-7a0f-4031-8d9f-613b6ee5b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SWS also noted that 68% said that they can easily access
        vaccination sites, with 54% saying access is very easy and 14% somewhat easy.
        Moreover, 3% said they have access while difficult, and 29% said they have
        no access at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cda89-7805-479d-8029-659e29dc395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that there are more complaints about slow vaccination
        among those who have difficult access at 64% or no access to vaccination sites
        (50%) than those with easy access (49%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb5a91-815b-4718-b2a1-879b4feccad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Percentage of respondents who describe the country’s vaccination
        as slow is highest in Metro Manila at 57%, followed by Balance Luzon (55%),
        the Visayas (51%), and Mindanao (33%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7026b5-9144-49e4-9ed7-b80c191735cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who said that inoculation is slow in their city/municipality
        is highest in Visayas at 50% followed by Balance Luzon (46%), Mindanao (39%),
        and Metro Manila (35%).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332ff4b-560a-4775-8bc2-6887b818a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of their barangay, complaints on slow vaccination are also
        highest in Visayas at 58%, followed by Balance Luzon (53%), Mindanao (48%),
        and Metro Manila (39%).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d1a56-2595-4e11-9f4c-d17781827be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±3% for national percentages and
        ±6% for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f7337-2d86-42ed-8331-301d18e601e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it started its vaccine rollout in March, the government has
        been establishing more inoculation hubs and procuring more COVID-19 vaccines.
        However, the program remains to be hampered by issues like global supply and
        vaccine hesitancy – not to mention the emergence of variants that raises concerns
        on their efficacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb64969-6ad2-48f5-a435-0008efed3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local chief executives also made calls for more vaccines as local
        infections surge. However, national authorities said there will still be prioritization
        given the limited doses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8f404-bc6b-4837-a3c4-5e2892483555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:22:08.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that more than 12.7 million Filipinos are now fully
        protected from the coronavirus, still far from the government’s target to
        inoculate at least 70 million people to achieve herd immunity by end of the
        year.</p>'
  'COA-audit-report-TESDA-fund-for-anti-communist-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T05:22:21.199+08:00
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e760b97-6b6a-468b-8709-7b03784ef206'
    'lead': 'State auditors question the Technical Education and Skills Development
      Authority for its ‘highly questionable’ transfer of over ₱160 million to its
      regional offices to fund anti-insurgency programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T05:24:53.829+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:41:41.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:49.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'audit', 'report', 'TESDA', 'anti-communist', 'program',
      'NTF-ELCAC']
    'template': '1'
    'title': 'COA questions transfer of ₱160M TESDA funds for anti-communist program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5d36e-a727-4bf8-916e-02878af79783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18) — State auditors are questioning
        the Technical Education and Skills Development Authority (TESDA) for the transfer
        of over ₱160 million to its regional offices for the implementation of anti-insurgency
        programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5c322-2f80-41e9-a2a8-93422a93178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36be20-de6b-4f1e-b03b-453e37ddf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the Commission on Audit said the fund transfers for
        the implementation of programs under the National Task Force to End Local
        Communist Armed Conflict (NTF-ELCAC) worth ₱160,083,401.61 “are highly questionable
        for lack of proper authority/legal basis and the absence of appropriate guidelines
        as to how this fund shall be utilized, likewise exposing these funds to possible
        misuse or misappropriation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ba081-e1bb-49d1-9be1-279a25c8c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090bd5d-19e7-4783-826a-1a3e3fbaf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its regional offices, Davao was given the biggest allocation
        at ₱41 million, followed by Soccsksargen (₱23 million), and Caraga (₱13 million).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67967713-2a5d-4409-8374-5f146721bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988eecf5-e261-461d-8f59-20a0ffaa691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors noted that Section 9 of Executive Order No. 70 states
        that initial funding for the order’s implementation “shall be charged against
        existing member-agencies of the task force,” which includeds TESDA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9ddeb-d089-406b-adc5-ad1d537a2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c9989-46a2-48ab-b899-a915d3f2f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it “is not clear as to how the charges to the appropriation
        of the member-agencies shall be made and what are the requirements as basis
        or authority for the charging,” COA added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86d084-d085-4f6e-a7a6-70aa173c7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190203c5-3bdb-469d-a272-6ca448757099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed out that EO No. 70 creating NTF-ELCAC and its activities
        were not among the identified projects of TESDA’s budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5979bc-5afd-4dd4-a133-7a85e1059dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23590f2-449d-4458-a193-d6af53ba6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA asked TESDA to provide legal basis for such transfers since
        this may be basis “for technical malversation of public funds.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbca7c1-f6d5-47f5-8873-e96d7b666e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f79874-7211-4c20-b58f-9f687adc8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, TESDA justified that the funds used were taken out
        of their scholarship funds that can be used for various programs</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19e531-9051-4ebc-8bef-ad5ea4f8d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0e683-60d0-4f81-8cea-07af07b71fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA said TESDA’s scholarships program already includes
        targeted beneficiaries in support of the EO so there was no need to transfer
        funds solely for this purpose, especially without setting a program of activities
        and guidelines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bef75-31e5-4e0a-807d-3b4fd9226a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095f671-b3b3-4630-af80-ab15ee6e72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:24:53.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
