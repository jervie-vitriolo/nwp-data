      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5011e2-5b8f-4b7b-9f49-87fef6da7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhad said he is currently in hiding with his wife and two young
        children, with no prospect to flee the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0582442-967e-47e4-bf30-ce4117086bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd95202-b56c-49bf-ab9e-a13a388f993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could travel from Herat province but it''s too risky. All flights
        from Kabul are suspended. I should wait until they respond to me, I don''t
        have any alternative right now."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49616c1a-bab7-4447-bff0-6f6eef086956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5b7ee-70d9-4e1b-bb3f-e8973704335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhad has another friend who sent his documents to the embassy
        four months ago, but he had only received a message saying his application
        was being processed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51c7d9-5b61-407c-b501-c8f2307f79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afc3b1-801d-44ab-a8a1-fafde627458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you see the embassy has evacuated and no (one) is responding
        and giving clarification," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511deaca-1ee8-4994-b543-4001f6ae5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bf09a-1b43-4fc5-a06f-7e82ea561129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Farhad''s former employer for comment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7b705-cffc-4181-a4ad-82c96ed8aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b8d61-189b-4e42-881e-8f8323b48f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No safe corridor</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0edb6-a16f-4aef-a7ec-157118ec32db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the evacuation airlift from Kabul has accelerated over the
        past 24 hours, the problem for Afghans desperate to leave is that the Taliban
        control access roads to the airport. There is no safe corridor for Afghans
        to reach it -- even if their paperwork is in order.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dea90-2f05-4cf8-a3bd-0e8755fd8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4e965-2e0a-4d04-bd31-5f8d88ac4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Afghans did reach the airport during the chaos at the weekend
        and were allowed to board at least one US evacuation flight. On Sunday, some
        640 Afghans were flown to Qatar on an overloaded C-17 Globemaster III, according
        to a report by Defense One​, a private news website that reports extensively
        on US military operations. The Pentagon said on Monday night that several
        flights left Kabul with several hundred more SIV applicants.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeefba3-3c11-4786-9632-2be46eb8687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59dc61-2268-401c-a94a-625e336b43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US plans to bring out thousands more.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378be734-d9c9-45cc-925a-abab1fd06849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72714fc-3111-4de0-82cb-fad33a63f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Department spokesman John Kirby said Monday: "Once we
        get more airlift out of Kabul, we''re going to put as many people on those
        planes as we can. There will be a mix, not just American citizens but perhaps
        some Afghan SIV applicants as well."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cf91b-fa57-4454-ad3e-8be9152e6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598fe70-2e4f-4435-8e26-6f08a7799dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon says it can airlift as many as 5,000 to 9,000 people
        a day from Kabul.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109089cc-5c59-4baa-aafa-e7b462f38831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21193330-ed2a-487e-9eb9-1487b7b8827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given that ​tens of thousands of Afghans may seek refuge in
        the US under the SIV program, the resumption of commercial flights will be
        essential.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef32bb-2ca7-4079-840d-d629dd275c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ec5db-de22-46ec-8bd4-7b526224f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesman Ned Price said Monday that the US
        was "seeking to reestablish positive control [at the airport]" so that "commercial
        travel can also resume so that many of these Afghans, whose images we have
        seen whose images have been so searing ​will be able to reach safety."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac181b-de02-444c-9ad7-4bcd954e7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053c77d-9e82-4a37-8b5c-248592077c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was not clear how long the US military and officials
        will remain on the ground at Hamid Karzai International Airport. Price said
        Monday: "We are going to maintain a presence on the ground for as long as
        it is responsible and safe for us to do so."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b8696-aa52-498b-89d8-9454742ed121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5674ce4-cad4-4c1d-8c2d-7b4bc5fb2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kabul residents Fawad and Shafi, the airport is tantalizingly
        close and yet beyond reach.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2699c70-acf7-467e-b62f-9e1b9113b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3f9b6-7846-4eef-b672-32676d7d328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawad is still in a state of shock. "No-one could even think of
        it that Taliban would be able to come back to Kabul one day," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31545a69-d61b-453a-af4f-9cebccaa6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58e6cb-9d6f-43d9-87e1-df81991713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he sees them milling about in the street outside.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ccbae-5362-4c6a-b161-0d0d90a49075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/asia/afghanistan-us-taliban-visas-intl-cmd/index.html">They
        worked for America in Afghanistan. Now they are in hiding</a>."</em></p>'
  'social-media-on-Afghanistan-chaos':
