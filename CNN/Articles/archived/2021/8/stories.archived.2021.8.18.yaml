  'Apple-child-safety-tools-backfire':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-18T10:19:10.832+08:00
    'imagesource': 'jcr:b5bc237e-00be-4d95-ba1b-81053ffea491'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8878fa87-2c9b-4faa-aad7-49cf4fc65207'
    'lead': 'In early August, Apple announced a major new program designed to help
      combat child exploitation and promote safety, issues the tech community has
      increasingly embraced. It was a presentation big on intent but light on the
      details.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T10:24:15.900+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:41:23.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:50.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'child-safety', 'child-abuse', 'backfire']
    'template': '1'
    'title': 'How Apple''s plan to combat child abuse backfired on it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bf225-2ac6-4ef8-b508-1e13f517f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In early August, Apple announced a major
        new program designed to help combat child exploitation and promote safety,
        issues the tech community has increasingly embraced. It was a presentation
        big on intent but light on the details.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b5635-73ea-4ad0-82c3-9cf0a0899d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f52ca9-5062-4afe-85aa-61d1f58b4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed — outraged tweets, critical headlines and an outcry
        for more information — put the tech giant on defense just weeks ahead of the
        next iPhone launch, its biggest event of the year. It was a rare PR miscalculation
        for a company known for its meticulous PR efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a86896-a8c3-4993-9d7e-fd0c57f8a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf6301-2789-4b27-94ad-0ba67aa4db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology at the center of the criticism is a tool that will
        start checking iOS devices and iCloud photos for child abuse imagery, along
        with a new opt-in feature that will warn minors and their parents if incoming
        or sent image attachments in iMessage are sexually explicit and, if so, blur
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f912cb2-55da-4f04-b268-ed93dd9087ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3a0f9-0d7c-4dde-9641-b4ae059a9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns primarily focused on privacy and the possibility the
        technology could be used beyond its stated purpose, complaints that surely
        stung Apple, which has focused much of its marketing efforts in recent years
        on how it protects users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ea385-ce98-4497-b67f-7f73e338fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8acdd-6ac1-4ced-9d3a-05e883794c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week that followed the announcement, Apple went on to host
        a series of follow-up press conferences to clear the air and released a lengthy
        FAQ page on its website to address some of the confusion and misconceptions.
        In an interview published Friday, Craig Federighi — Apple''s senior vice president
        of software engineering — told The Wall Street Journal: "It''s really clear
        a lot of messages got jumbled pretty badly in terms of how things were understood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405739a-58c2-4aa5-8090-8322906cb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95deb6f-2bd2-4815-bf12-57cf51b098d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many child safety and security experts praised the intent, recognizing
        the ethical responsibilities and obligations a company has over the products
        and services it creates. But they also called the efforts "deeply concerning,"
        stemming largely from how part of Apple''s checking process for child abuse
        images is done directly on user devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85974763-e807-4c3a-95ad-bb1eb080092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ef4d1-5b03-4301-a5fd-2f60a7b5a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people hear that Apple is ''searching'' for child sexual abuse
        materials (CSAM) on end user phones they immediately jump to thoughts of Big
        Brother and ''1984,''" said Ryan O''Leary, research manager of privacy and
        legal technology at market research firm IDC. "This is a very nuanced issue
        and one that on its face can seem quite scary or intrusive. It is very easy
        for this to be sensationalized from a layperson''s perspective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391b055-bd4d-4aec-8145-d137d02d923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3803b12-1013-4d41-b843-c0e54127d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple declined to comment for this story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b9fcc-0039-44f1-b7ce-b5e008789cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7e0fb-b0f3-449d-bd4c-d39c3eb493ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Apple''s tool works</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfac630-d9c2-4e2a-be48-8edd52b6d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press calls, the company emphasized how the new tool
        will turn photos on iPhones and iPads into unreadable hashes — or complex
        numbers — stored on user devices. Those numbers will be matched against a
        database of hashes provided by the National Center for Missing and Exploited
        Children (NCMEC) once the pictures are uploaded to Apple''s iCloud storage
        service. (Apple later said it would also use other organizations in multiple
        countries for the hash program and was waiting for those deals to finalize
        before announcing their involvement, Reuters reported.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4530866-a00a-47da-855e-545175e6b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9d5e9-85ce-4916-aab5-a51dfb6cb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhones and iPads will create a doubly-encrypted "safety voucher"
        -— a packet of information sent to iCloud servers — that''ll be encoded on
        photos. Once a certain number of safety vouchers are flagged as a match from
        NCMEC''s photos, Apple''s review team will be alerted so that it can decrypt
        the voucher, disable the user''s account and alert NCMEC, which can inform
        law enforcement about the existence of potentially abusive images. Federighi
        later clarified about 30 matches would be needed before the human review team
        is notified.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b1f3b-4452-477e-a9c5-c5f1f358c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04017caa-e6be-4f53-9f66-7d2dd89ea7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is rightful concern from privacy advocates that this is a
        very slippery slope and basically the only thing stopping Apple [from expanding
        beyond searching for CSAM images] is their word," O''Leary said. "Apple realizes
        this and is trying to put some extra transparency around this new feature
        set to try and control the narrative."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abd7f1-65b5-4a7d-8b9b-e75758b32898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3d4a5-891a-43f1-829c-085245e75ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the PDF published to its website outlining the technology, which
        it calls NeuralHash, Apple attempted to address fears that governments could
        force Apple to add non-child abuse images to the hash list. "Apple will refuse
        any such demands," it stated. "We have faced demands to build and deploy government-mandated
        changes that degrade the privacy of users before, and have steadfastly refused
        those demands. We will continue to refuse them in the future."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c055c5-7585-4542-b7cd-e8f7280c841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba1d58-6441-49ca-a0d8-6606a9960670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging, however, comes at a time of increased distrust and
        scrutiny of tech firms, coupled with hyper sensitivity around surveillance
        or perceived surveillance. "The messaging needs to be airtight," O''Leary
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e0d2b-3676-49d2-bf60-6a4e540aa317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ef0e1-7ccc-4e3e-87c8-b91ba7a93f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of details on how the full operation would work contributed
        to the muddled messaging, too. When asked about the human review team on one
        press call, for example, Apple said it wasn''t sure what that would entail
        because it will need to learn what resources are required based on a testing
        phase.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9928c46-5c52-4e57-b28b-9549ed3e21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4645ccd-da84-4b05-993f-cefe3577fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is far from alone in building child abuse detection tools
        but other major tech companies do not do so on the device itself. For example,
        Google and Microsoft have systems that help detect known images of child exploitation
        and Facebook has tested tools such as a pop-up that appears if a user searches
        for words associated with child sexual abuse or if they try to share harmful
        images.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506435e-9698-437e-a457-5f260c659265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4144af-b74e-439d-8e5b-c5ba44393ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Pulido, executive director of the New York Society for the
        Prevention of Cruelty to Children (NYSPCC), called these technologies important,
        noting they can "help the police bring traffickers to justice, accelerate
        victim identification, and reduce investigation time." She''s also in the
        camp that believes "protecting children from any potential harm trumps privacy
        concerns, hands down."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc5b98-1b7d-46f4-9293-b23f7888599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d251bdd-1a9b-42be-9cb7-f9a1d2ec0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where Apple went wrong</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762d469-5a0a-4e68-8cf6-5b05de2fb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one is disputing Apple''s motivation, Elizabeth Renieris,
        professor at Notre Dame University''s IBM Technology Ethics Lab, said the
        timing was "a bit odd" given all of its privacy-focused announcements at its
        Worldwide Developer Conference in June. Apple declined to share why the new
        tool was not presented at WWDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5eef8-ed4f-4dc1-8698-d0f618b31ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dad7c1-ced0-45c9-b3c7-7df2a26bd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renieris also said Apple erred by announcing other seemingly related
        though fundamentally different updates together.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2300806-f25d-4756-a2c5-08da95a14fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ea942-0589-446a-95f2-54601c978e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iMessage communication feature, which has to be turned on
        in Family Sharing and uses on-device processing, will warn users under age
        18 when they''re about to send or receive a message with an explicit image.
        Parents with children under the age of 13 can additionally turn on a notification
        feature in the event that a child is about to send or receive a nude image.
        Apple said it will not get access to the messages, though people still expressed
        concerns Apple someday might do so.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fe2b4-dcc0-456a-832d-bc93df27276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f82c0-3ff3-41c5-8c44-97ea22f79850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By mixing it in with the parental controls it made the announcements
        seem related. These are different functionalities with different technology,"
        O''Leary said. Federighi agreed, saying "in hindsight, introducing these two
        features at the same time was a recipe for this kind of confusion."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e7be2-461e-4595-9854-9582cc64274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416599a3-7e2f-4666-b0b9-38c2725265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big names in tech added fuel to the fire. Everyone from Edward Snowden
        to Will Cathcart, head of WhatsApp, which is owned by Facebook, publicly criticized
        Apple on Twitter. Cathcart said it was "troubling to see them act without
        engaging experts that have long documented their technical and broader concerns
        with this." (Facebook has clashed with Apple over privacy before, including
        over recent iOS data privacy changes that would make it harder for advertisers
        to track users.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56214b73-d109-4576-89e6-4b8fddf4e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a11d1a-5427-45f1-a7ba-e194499d9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some security experts like former Facebook chief security officer
        Alex Stamos — who also co-bylined an op-ed in the New York Times on Wednesday
        detailing the tools'' security concerns — said Apple could have done more,
        such as engaging with the larger security community during the development
        stages.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660e62d-37b5-4816-880b-82c66370da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1ff5b-580b-48e2-8685-bf2694b86957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threading the needle of protecting user privacy and ensuring the
        safety of children is difficult, to say the least. In trying to bolster protections
        for minors, Apple may have also reminded the public about the potential control
        it can wield over its own products long after they''re sold.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881969fd-2799-453e-8b18-eaefbf73ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39697ef2-6bc8-4e6b-8462-0e27bdafcce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Announcements like this dilute the company''s reputation for privacy
        but also raise a host of broader concerns," Renieris said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e31755-87c7-4be8-8eec-8a610b156d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:24:15.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:41:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/tech/apple-child-safety-tools-backfire/index.html">How
        Apple''s plan to combat child abuse backfired on it</a>."</em></p>'
