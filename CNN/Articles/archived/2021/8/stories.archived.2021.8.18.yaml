      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ff3d3-54fd-44bf-a82e-3ed32762fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Education Department was questioned for its delayed
        production and <a href="https://cnnphilippines.com/news/2021/8/16/coa-deped-learning-modules-late-delivery.html">deliveries
        of printed modules</a> for distance learning, with over ₱8 billion worth of
        deficiencies in its budget.</p>'
