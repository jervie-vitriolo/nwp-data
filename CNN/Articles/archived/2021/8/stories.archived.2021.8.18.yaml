      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        police continues to monitor Mindanao amid concerns that the Taliban takeover
        in Afghanistan could inspire local rebel groups to ramp up their attacks,
        Philippine National Police Chief Gen. Guillermo Eleazar said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db1f2a-a29e-4f2b-b978-1a805c50ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:22:41.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they are also working with the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5bed33-fa01-4972-a77e-8dafcff67c40'
