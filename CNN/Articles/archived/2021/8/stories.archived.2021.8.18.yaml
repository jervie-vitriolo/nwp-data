      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says the percentage should be below
        5% to indicate that the infection is under control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123c0a5-26f6-470c-829d-979e9a48321f'
