    'template': '1'
    'title': 'COA urged to continue mandate; other agencies with deficiencies to be
      queried at budget hearings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c50f01-19a4-4f28-a1a5-8c42785cc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A Senate
        leader urged the Commission on Audit to continue its mandate of calling out
        government agencies that have shown irregularities in their budget, since
        audit reports will be used by Congress in deliberating if these departments
        are worthy of their proposed budgets for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f7749-d5e9-468d-81ba-83f240e76fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a905827-bedb-4d51-a588-a9a937fdb55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ipagpatuloy po nila ang trabaho nila</em> (They should
        continue doing their job)," Senate Majority Leader Juan Miguel Zubiri told
        CNN Philippines'' <em>The Source</em> Wednesday. "It''s a constitutional mandate.
        You know in the Constitution there are only very few offices that were created
        which were independent from all of us. The Ombudsman, the COA, (among others)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c03b2-e8ae-4d90-840b-564d62e41a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1650425-c267-42aa-829b-af7e3924c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator expressed hope that state auditors can do their job
        "without fear or favor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5523bce-7a09-438e-be34-de49c3e9c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d147f-2010-4fb2-9409-bc497dbf6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are offices that are independent from the legislature, independent
        from the executive, and independent from the judiciary so they can do their
        job without fear or favor...<em>Sana ituloy-tuloy lang ang tungkulin nila
        bilang pambansang auditor ika nga ng ating bayan</em> (I hope they continue
        their job as state auditors)," Zubiri added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b026dc1-bbed-4b22-a813-f75aa1a7d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.374+08:00
