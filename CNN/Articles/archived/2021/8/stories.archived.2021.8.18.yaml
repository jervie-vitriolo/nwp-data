      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that "at the same time, that doesn''t change the fact
        that there are other parties here responsible as well, who have taken actions
        and decisions that helped lead us to where we are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b437d-082a-4db6-92a2-2bb36be7f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T02:47:16.299+08:00
