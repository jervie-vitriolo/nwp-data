      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manilla (CNN Philippines, August 18) —</strong>&nbsp;Health
        Secretary Francisco Duque III is not the only one losing sleep —&nbsp;health
        workers responding to the pandemic are also stressed out, Senate Majority
        Leader Juan Miguel Zubiri said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243b301-11bb-4c2a-ba18-7f88e20d77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa58f2-d97c-4224-a5b9-7e090cb808a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Zubiri commented
        on Duque''s reaction while in the hot seat during the hearing of the House
        of Representatives on Tuesday on the reported "deficiencies" in the agency''s
        management of pandemic response funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74651a14-b96d-41d6-a000-451545a6826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4badaec-1d74-4ece-9840-72b9ebd3f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect to the Secretary, I''m sure he is under a lot
        of pressure and <em>alam mo naman maraming humihingi na mag-resign po siya</em>
        (we all know that a lot of people are asking him to resign)," Zubiri said.
        "And of course, being defended by the President, he is very lucky that the
        President loves him very much and is defending him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751a07e-f784-4e27-a18c-b7ea7b46c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96f089-7edc-4646-869b-fb9e2d2c5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:12:18.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is his prerogative to be emotional. I''m sure there’s a lot
        of pressure, as he said, <em>hindi daw siya natutulog.</em> Unfortunately,
        <em>‘yung mga health workers ilang buwan na ring hindi natutulog</em>, Secretary,
        with due respect," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3ae89-ce5c-478d-9f5d-f880cb962c6e'
      'mgnl:activationStatus': true
