    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economic-team', 'economic-managers', 'DBCC', 'Development-Budget-Coordination-Committee',
      '2021', 'forecast', 'growth']
    'template': '1'
    'title': 'Duterte’s economic team cuts 2021 growth forecast anew with return of
      lockdowns '
    'updated': 2021-08-18T20:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5faec-5218-437a-965a-59a52cbb521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> President
        Rodrigo Duterte’s economic team slashed anew its growth forecast for 2021,
        indicating a less rosy&nbsp;picture of the economy’s performance this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021bbed-6031-459d-b1a0-759c3b30e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8aab18-5d34-448c-9de2-6be7a2d3a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee on Wednesday announced
        an economic growth target band of 4-5% for the year, citing the reimposition
        of tighter lockdowns due to the feared Delta variant driving up COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0099d9f-b9ac-4052-b24b-6809b3296e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10868a-8957-4274-8027-83ea97d3d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the inter-agency body dialed down prospects
        for 2021, the first in May where they slashed economic goalposts to <a href="https://cnnphilippines.com/business/2021/5/18/DBCC-economic-targets-May-2021.html">6-7%</a>
        from the initial 6.5-7.5% forecast range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238d017-57fa-4a59-a14d-12cc9f8a6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604c1eb-a8f8-4ed5-a51c-0fcf8de76847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as Metro Manila and select provinces returned to the strictest
        enhanced community quarantine classification due to the surge in COVID-19
        cases said to be driven by the Alpha and Beta variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f761b-d572-4bee-9cf8-2d92efe8ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0d4c2-424b-4b0a-952c-611b9da8eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first half of 2021, our careful balancing of COVID-19 and
        non-COVID-19 risks allowed us to improve GDP growth to 11.8 percent in Q2
        2021. Without the present spike, the original growth target of 6.0 to 7.0
        percent would have been achievable,” said the economic team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3019dfd-96dc-48ae-8ff7-95eea1f46cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ef041-359a-4a16-85df-73745c147423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/8/10/Q2-2021-GDP.html"><strong>READ:
        PH out of recession with 11.8% growth in Q2, meeting expectations</strong></a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0250b-f2ea-4e15-9342-ac8119a2dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d4f8c-2446-4577-856a-1812745f98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While economic output logged a double-digit growth from April to
        June, it shrank by 1.3% on a seasonally adjusted basis compared to the first
        quarter of 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80dc49b-2c2e-4b51-9985-78c84ca73d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988fd29-27d3-48f6-98d6-9dc0efc80786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC&nbsp;retained its target ranges of 7-9% for 2022 and 6-7%
        for 2023 and 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a041ee9-3190-4692-9cfe-3a846276bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:22:08.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Bangko Sentral ng Pilipinas said the
        latest revision means the path to a full rebound “remains bumpy.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00dee5-e349-4cdf-962d-75b39a814148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde00e96-a565-4e6f-aeac-98fa29ba137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP assured it will continue providing the economy support,
        noting that it has injected more than ₱2.2 trillion into the financial system
        since the current health crisis began. It has likewise <a href="https://cnnphilippines.com/business/2021/8/12/BSP-policy-rate-August-12.html">kept</a>
        key interest rates to a record 2% low since November last year, counting on
        lower borrowing costs to help jumpstart economic activity.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ec625-02ee-44d7-96bd-c3171d772272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51caaef0-c5f3-4d4d-9be7-9993c3bcb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to do what is needed for as long as necessary
        — until there is hard evidence of full recovery,” the central bank said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8359ee4-56a0-47e4-a712-bdbe540862cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b374817-dc41-402f-8273-8365b271e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the BSP and economic managers emphasized the importance of
        ramping up the country’s inoculation to help the economy bounce back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb026083-2ded-4c30-b96a-16457c760281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f9eff-0e65-4d2e-b67d-5b63a0732a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:30:42.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect that this will significantly reduce the need for wide-scale
        quarantines, especially in key economic centers where the majority of Filipinos
        work,” said the DBCC, which is composed of the Department of Finance, the
        Department of Budget and Management, and the National Economic and Development
        Authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2345d-1c33-4dc9-9472-27b361478a50'
