    'lead': 'US health officials and medical experts announced in a joint statement
      on Wednesday that booster doses of COVID-19 vaccine will be offered this fall,
      subject to authorization from the US Food and Drug Administration and sign off
      from the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
