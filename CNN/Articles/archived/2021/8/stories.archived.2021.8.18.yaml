      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is previewing the movie for select fans in IMAX theaters
        on Aug. 18, with screenings in 25 cities in the US and Canada.</p>'
    '1':
