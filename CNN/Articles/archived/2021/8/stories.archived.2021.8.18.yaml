      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18820fbd-3a39-4f24-97c7-910f4394ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T18:44:55.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also advising the public against ionizing air filters,
        foot baths, misting tents, disinfection chambers, and UV lamps, except for
        those used in clinics or hospitals, to prevent or control the spread of COVID-19,
        Vergeire added.</p>'
