      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Dust in Your Place” (dir. David Olson)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339128c-2e3c-4112-9638-e4a79e5509d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably more insufferable than “Ate O.G.” is the banter between
        two friends as they reminisce over the future of their eight-year friendship.
        It''s hard to get a grip of the dialogue. Maybe because the dialogue is not
        that compelling, or because at first glance you''d see the actors and remember
        how they are in real life. It''s easy to see only a few people really getting
        into the film.</p>'
    '36':
      'image': 'jcr:38ac4703-48ca-404d-a6aa-e93603c8a004'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68af65-b0d3-4c13-b050-6b5604a8b44a'
