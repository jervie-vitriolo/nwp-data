      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d42e43-815c-45ad-8f7c-d5a54105fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:40:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kami yung gumagawa ng registry po. Halimbawa, yung bakuna
        registry. Kailangan po naming mailagay po at ma-visualize para maiparating
        po sa mga policy makers kung ano na po yung datos at kailangan na po, sapagkat
        may analytics din po," he said.</p>'
