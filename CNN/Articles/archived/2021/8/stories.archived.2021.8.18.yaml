      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e3397-f5a3-4b55-9e09-acc9d074bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Mga Nawalang Pag-asa at Panlasa “(dir. Kevin Ayson)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ae897-4778-4302-9a83-27d747960c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Mga Nawalang Pag-asa at Panlasa” is straightforward in its
        subject. It is a documentary on Ilocano food and food establishments that
        have been affected severely by the pandemic. Satiating at the least, its vibe
        and technical work can often feel like a travel advertisement or a cuisine
        commercial made for television. It being part of a film shorts competition
        is very weird indeed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5cb2c-8e63-4008-ba21-527d7968feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.054+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it''s not all doom and gloom for this year''s Cinemalaya.
        Most of the films have the technical competence to be worth your time, if
        you are the type to prefer it over content. And the films have enough zaniness
        to distract one from the real doom and gloom in the world. That is, if one
        already has the time and money to spare watching.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e32bae-19d3-4bc9-aa48-383d9731444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not perfect, last year''s selection feels tighter and more
        cohesive as a whole. Deeper in the pandemic, this year''s films feel separated
        from each other by their own walls, with each just trying to get by.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a598b-675d-4aca-b862-3b6838b693a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the least, this year''s Cinemalaya is a reminder that films can
        persevere in times like ours. And filmmakers can certainly keep trying to
        make the spirit of the industry alive.</p>'
  'biden-trump-afghanistan-taliban':
    'author': 'Frida Ghitis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T15:52:44.746+08:00
    'imagesource': 'jcr:ebf8559e-f50e-4561-9649-ba03f6926e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c82161f-2fe2-4a39-9240-f1897b5fdb0b'
    'lead': 'The collapse of the Afghan government and the blindingly fast recapture
      of the country by the Taliban is a calamity for the Afghan people. This is what
      needs to remain at the forefront, above any other consideration of what is occurring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T16:03:25.712+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:40:56.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:55.550+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Taliban-', 'Taliban', 'Joe-Biden', 'Donald-Trump',
      'United-States']
    'template': '1'
    'title': 'The buck stops with Biden — but Trump''s role in Afghanistan debacle
      is a doozy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660b19f-364f-4a73-9494-16a33b099aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: <a href="https://fridainsight.substack.com/embed"
        target="_blank">Frida Ghitis</a>&nbsp;(<a href="https://urldefense.com/v3/__https:/twitter.com/fridaghitis__;!!AQdq3sQhfUj4q8uUguY!10onCzzJM7MHgxChkO5doPCMUiGhJpciV_YxYXpPyt-Rvnfd5GX6Q5pRZj2RhUbySRLALw$"
        target="_blank">@fridaghitis</a>) a former CNN producer and correspondent,
        is a world affairs columnist. She is a frequent opinion contributor to CNN,
        a contributing columnist to The Washington Post and a columnist for World
        Politics Review. The views expressed in this commentary are her own. View
        more opinion on CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b7836-5352-44b4-b75d-89739608cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The collapse of the Afghan government and
        the blindingly fast recapture of the country by the Taliban is a calamity
        for the Afghan people. This is what needs to remain at the forefront, above
        any other consideration of what is occurring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ade60d-cdde-4b6c-b263-b12f42eb4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the laying of blame and the squirming away from responsibility
        has quickly begun. It has swelled in tandem with the tide of the Taliban''s
        rout of Kabul and the rush of desperate, anguished Afghans trying to flee
        their <a href="https://twitter.com/FridaGhitis/status/1427210457044209668"
        target="_blank">darkening future</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13027a9-49eb-41d4-a020-8c5ce9846ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question that much of the fault lies with President
        Joe Biden. He made the final decision to withdraw. He chose to abide by a
        disastrous agreement crafted under the previous administration; moved the
        troops out with obviously poor planning for contingencies, and is the president
        <a href="https://www.worldpoliticsreview.com/articles/29880/the-us-is-leaving-the-war-afghanistan-is-paying-the-price"
        target="_blank">under whose watch</a>&nbsp;the two-decade war ended in a humiliating
        rush for exits for the US and NATO, as the previous regime took control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4636069-b473-47b1-a173-58c61f1bb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of those suggesting it is all Biden''s doing would do well
        to keep quiet, unless they want to also speak out to acknowledge their own
        responsibility — their own guilt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4579b0-87be-4d65-a917-f38d77233716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is surprised that former President Donald Trump was quick
        with hyperbole designed to deflect from his role here, as he suggested in
        a statement that Biden should resign. And it was easy to anticipate that Trump''s
        boastful former secretary of state, Mike Pompeo, who had <a href="https://www.nbcnews.com/politics/national-security/taliban-keep-close-ties-al-qaeda-despite-promise-u-s-n1258033"
        target="_blank">delusions</a>&nbsp;about the Taliban turning into an anti-al
        Qaeda force, couldn''t resist gloating, claiming things would be different
        if the former administration were still in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7212605-a17c-4d21-8f3a-906991eda671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Trump and his team helped set the stage for this disaster.
        Again, the events of recent days were Biden''s show. He cannot shift blame
        on Trump. But this failure is in no small part the result of Trump and his
        crew''s actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfe150-2cf4-4ace-9169-f676e93fbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also sharing the blame are the two prior presidents. President George
        W. Bush launched the Afghan war after the Taliban hosted Osama bin Laden and
        refused to turn him over after 9/11. But Bush quickly diverted attention to
        the invasion of Iraq — adding it as another front in the "war on terror."
        Just as the Afghan campaign shifted from seeking to uproot al Qaeda to trying
        to remake the country — a much more ambitious goal — Washington''s attention
        waned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44c97b-633b-4373-beec-6a6355ca360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama, for his part, tried to have it both ways. He wanted
        out, but he didn''t want to be seen to lose, so he sent more troops, while
        simultaneously, counterproductively, <a href="https://www.nytimes.com/2014/05/28/world/asia/us-to-complete-afghan-pullout-by-end-of-2016-obama-to-say.html"
        target="_blank">announcing the deadline</a>&nbsp;(later rescinded) for their
        withdrawal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67595b-e67e-4281-a765-5d5fdf69c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Trump is so vocal about Biden''s failing, we must look
        at his role in this tragedy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a15a4-37d7-448d-87a3-faa798a733d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a doozy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799163cb-42ca-4092-9f1a-f7fbd775a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump came to office promising to end the war. In characteristic
        fashion, he acted so impulsively and with such lack of discipline, that he
        <a href="https://www.npr.org/2021/03/04/973604904/trumps-deal-to-end-war-in-afghanistan-leaves-biden-with-a-terrible-situation"
        target="_blank">single-handedly undercut</a>&nbsp;the <a href="https://www.nbcnews.com/news/world/u-s-envoy-touted-peace-afghanistan-18-months-later-peace-n1276811"
        target="_blank">so-called "peace" negotiations</a>&nbsp;in Doha, Qatar, between
        the Taliban and the United States that concluded last year</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0dc77-95f4-4820-a54b-a872fe4ac20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More on that in a moment. But, first, let''s note that the man leading
        the current Taliban offensive, Mullah Abdul Ghani Baradar — the jihadi cleric
        who may become the next president of Afghanistan or, formally, the Emir of
        the Islamic Emirate of Afghanistan — was <a href="https://www.nytimes.com/2019/01/28/opinion/afghanistan-peace-process.html?searchResultPosition=9"
        target="_blank">being</a>&nbsp;held in Pakistani and <a href="https://www.aljazeera.com/news/2018/10/25/afghan-taliban-founder-mullah-baradar-released-by-pakistan"
        target="_blank">might still be there</a>&nbsp;were it not for Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f96afd-ee50-4917-8a1a-13cf3e904d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Trump team asked Pakistan to <a href="https://www.irishtimes.com/news/world/asia-pacific/taliban-leader-abdul-ghani-baradar-emerges-as-victor-of-20-year-war-1.4648407"
        target="_blank">free Baradar</a>&nbsp;so he could <a href="https://www.theguardian.com/world/2021/aug/15/talibans-abdul-ghani-baradar-is-undisputed-victor-of-a-20-year-war"
        target="_blank">travel to Doha for talks</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c772e0-e250-47e7-8aa0-61080b878f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s eyes, Baradar may have looked a bit like North Korea''s
        Kim Jong Un, the leader he could try to sweet talk and coax, showering him
        with praise while extracting essentially nothing from him, while drawing attention
        to himself and his theatrical "boldness".</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07746da-7908-467a-829a-00a9df2443ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Trump wanted to bring the Taliban to Camp David, and he
        wanted to do it just in time for the anniversary of the 9/11 attacks. His
        advisers persuaded him that bringing the leaders of a group responsible for
        killing thousands — including thousands of Americans — and still engaged in
        regular attacks against Afghan civilians, was not the best of ideas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdbdfe-de86-4733-ab1c-1724aeec9af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump relentlessly, cluelessly <a href="https://apnews.com/article/asia-pacific-donald-trump-ap-top-news-international-news-afghanistan-27d18bf2aaa8438eb88c0d532b942239"
        target="_blank">sabotaged peace talks</a>, proclaiming his determination to
        pull out, and unexpectedly announcing <a href="https://www.npr.org/2018/12/21/679237321/trump-orders-the-withdrawal-of-7-000-u-s-troops-from-afghanistan"
        target="_blank">troop reductions</a>. His tweets became a major obstacle to
        negotiations, as he declared he was withdrawing US forces, the only leverage
        of US negotiators, without obtaining any real concessions from the Taliban.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1724bb-9680-4727-8e05-9780544c518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, Trump unveiled an agreement with the Taliban.
        The deal was an utter embarrassment, one of the worst ever negotiated by an
        American president. Under its terms, the United States not only agreed to
        withdraw by May 2021, it also committed itself to obtaining the release of
        5,000 Taliban prisoners, and another thousand in subsequent months, fortifying
        the Taliban''s fighting force. The US also promised to help lift all international
        sanctions against the Taliban.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ff082-65dc-418f-8673-d7c182463971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Taliban promised not to attack Americans until
        they left, and agreed to start talks with the Afghan government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd531c-1464-4231-b5a7-cd7bab4c2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed negotiations with Afghan representatives went nowhere,
        but the Americans started leaving. Trump kept tweeting he was <a href="https://twitter.com/FridaGhitis/status/1427253383245746181"
        target="_blank">pulling out the troops</a>, removing any incentive for the
        Taliban to compromise.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24a2b7-07b9-4b94-aee6-b03a2c5ff8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan civilians were not fooled by Trump''s so-called peace deal.
        Watching the signing, 28-year-old activist Zahra Husseini told AFP, "Today
        is a dark day...I had this bad feeling that it would result in [the Taliban''s]
        return to power rather than in peace."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3594838-7bcf-4ee0-b585-1e8a8769bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was right. But Trump was excited.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b46df-62bc-46d8-95f0-13fa6b0a46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one embarrassing moment, Trump phoned Mullah Baradar. He had
        a "very good talk," with the Taliban leader, he <a href="https://apnews.com/article/donald-trump-ap-top-news-afghanistan-politics-united-states-e142c8d18406fb270ccb2c0cb0872a0a"
        target="_blank">crowed, "The relationship is very good that I have with the
        mullah."</a>&nbsp;Later, he said, "They want to cease violence." Observers
        sighed in despair. Just the day before, the Taliban had launched dozens of
        attacks. The Taliban was already taking advantage of Trump''s terrible deal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bd0b5-1b70-41a5-a194-60b8a0dbf853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden didn''t have to stick with Trump''s agreement. The Taliban
        certainly hadn''t kept their end.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6395666-5833-4add-b18f-8dd2279fc149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only Trump who shares blame. Biden made the wrong decision,
        but he relied on flawed intelligence analysis. Less than two months ago, a
        US intelligence assessment predicted the Taliban would take over in some <a
        href="https://www.washingtonpost.com/national-security/afghan-government-could-fall-within-six-months-of-us-military-withdrawal-new-intelligence-assessment-says/2021/06/24/42375b14-d52c-11eb-baed-4abcfa380a17_story.html"
        target="_blank">six months</a>&nbsp;after a US withdrawal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68470b61-ed9d-4da3-af18-1ca3f8d16982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And incensed American voters, angry at Biden, should take a look
        in the mirror. Yes, Biden failed here. But he had strong support from the
        American public from both parties, eager to get US troops out of Afghanistan,
        <a href="https://poll.qu.edu/poll-release?releaseid=3810" target="_blank">according
        to polls</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b0379-3647-4d76-ae07-cd071403a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even women''s rights activists, anguished about what the Taliban
        hold has in store for the women of Afghanistan, should look at the role of
        progressives, who demand an end to US military involvement <a href="https://www.tni.org/es/node/24329"
        target="_blank">overseas</a>, even when that is the only thing protecting
        women from the nightmare of oppression — the forced marriages, executions,
        floggings, banned education — that is <a href="https://web.archive.org/web/20080324191116/http:/www.geocities.com/CapitolHill/Parliament/1358/talibans-graphic-stories.html"
        target="_blank">barely comprehensible</a>&nbsp;to those in the West.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e03a5-1c27-45e0-b302-b04167c81d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we will not, should not, deny that the current President failed.
        But the blame goes beyond this administration, beyond the White House, and
        it falls on many of the same people pointing fingers, hoping to escape the
        judgment of history over the immense suffering that the Afghan people now
        face.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf325b1b-0d2b-4c43-89ed-d438a6d57efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moral stain — and its long-term consequences — is on America.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ccafe-955d-4464-bcf9-6592159e8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:25.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:40:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/opinions/buck-stops-with-biden-but-trump-role-in-afghanistan-a-doozy-ghitis/index.html"
        target="_blank">The buck stops with Biden -- but Trump''s role in Afghanistan
        debacle is a doozy</a>."</em></p>'
