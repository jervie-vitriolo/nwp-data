      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829152ca-0671-4a8e-980a-d084c99793ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18) —Most public school teachers
        are not satisfied with the support they receive from the Department of Education,
        a survey conducted by advocacy group Movement for Safe, Equitable, Quality,
        and Relevant Education showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf446e-2568-4a99-ab9f-64f2f38bd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a42be-084f-40b3-ac9b-e0539c5bc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll conducted from June to July this year included 1,278 public
        elementary and high school teachers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fc651-add3-4c3e-96a2-8ac2cd0d16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1c5e6-0521-44a8-a571-3a31788b4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, the group said 70% of the respondents find the
        DepEd''s response to their needs inadequate or completely lacking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49c17e-c19a-42a0-83e7-580903fe091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ed13a-76e9-4570-86f8-33a1f52b2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:40:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the areas of concern are distribution and collection of modules,
        training for remote learning, and communication costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a24399-e643-4782-b618-7fe0c5e8e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:58:24.941+08:00
      'mgnl:createdBy': 'janine'
