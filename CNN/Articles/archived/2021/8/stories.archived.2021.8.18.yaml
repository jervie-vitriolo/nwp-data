      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        country logged 11,085 new COVID-19 infections on Wednesday, bringing the tally
        to 1,776,495, excluding data from nine laboratories, the Department of Health
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a110de-6d55-4fc8-9aff-5a937ea9d970'
