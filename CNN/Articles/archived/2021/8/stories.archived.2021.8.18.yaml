      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, the situation there is in order and under
        control. We will not allow local terrorists to wreak havoc in the country
        to coincide with the conflict in Afghanistan.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a3674-3b96-4283-8043-b80074ceec06'
