      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)—&nbsp;</strong>State
        volcanologists on Wednesday lifted the alert level over Bulusan as the volcano
        has returned to its normal state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baef591-faba-414a-b241-fc979e7fc07d'
      'mgnl:activationStatus': true
