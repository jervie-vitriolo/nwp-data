      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now facing the return to power of the Islamic fundamentalist
        group, which, if it''s anything like it was in the 1990s, would mean a deterioration
        in civil liberties, particularly for women and girls, <a href="https://cnnphilippines.com/world/2021/8/16/Afghanistan-Taliban-.html">CNN
        reported.</a></p>'
    '15':
