      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to offer booster shots for all Americans beginning
        the week of September 20 and starting 8 months after an individual''s second
        dose," the health officials said in a joint statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
