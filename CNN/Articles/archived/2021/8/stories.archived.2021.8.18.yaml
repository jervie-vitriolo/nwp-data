      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been two days since Kabul fell to
        the Taliban and social media giants are scrambling to figure out how to deal
        with the takeover of Afghanistan by the militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacefb18-df4d-4583-b5c2-10c9b934553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1558a-e883-40fe-949b-197e03cdb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Facebook reiterated its ban on accounts praising, supporting,
        or representing the Taliban from its platforms, including WhatsApp and Instagram,
        and said that it would remove "accounts maintained by or on behalf of the
        Taliban."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdb6cd-ec57-4452-b316-8291e447c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2ca54-aa89-4a76-9b3b-63a0dfb54610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban is sanctioned as a terrorist organization under US
        law and we have banned them from our services under our Dangerous Organization
        policies," a company spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72986c-1052-448a-be65-479873152e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1338970-3981-4730-a023-84156287832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook designates "dangerous organizations" into three tiers,
        with the first one being subjected to "the most extensive enforcement." Entities
        in tier 1 include terrorist, hate, and criminal organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d257dbf-7e7b-4681-9042-de73395bcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c6735-95f3-4683-933d-58b741228afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban have been banned from Facebook''s platforms for
        "years," the company did not reveal when exactly the restrictions were placed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248de08-ff08-4027-a894-a42c307384a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1a87b-2ddf-4bc4-bd7f-db7dd2c79acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it employs a "dedicated team of Afghanistan experts,
        who are native Dari and Pashto speakers and have knowledge of local context"
        tasked with identifying "emerging issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236141f-ca86-4b0a-b2b7-a220b2f31a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a455d7-76ce-4ac1-b8e0-2f634a48cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of who holds power, we will take the appropriate action
        against accounts and content that breaks our rules," Facebook stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5959a-cb97-45b9-96f5-a8c65d06e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6bf3bc-d154-43f4-9eca-300f55305c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taliban militants retook Afghanistan''s capital, almost
        two decades after they were driven from Kabul by US troops. Since then, scores
        of civilians have been trying to flee the country, with chaotic scenes unfolding
        at Kabul''s Hamid Karzai international airport on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c03bd-2ee5-4093-9a0b-040fb3170262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4804a-cf30-4c87-ab99-d909f2f0d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have not been officially designated as a Foreign Terrorist
        Organization by the United States. However, the group was placed on a US Treasury
        Department list of Specially Designated Global Terrorists and a Specially
        Designated Nationals list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98dccdd-aae2-4236-9736-2eb46e44b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163eee4-8728-4ee6-865d-7e6ece29199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban also applies to Facebook-owned Instagram and WhatsApp, which
        trawls non-encrypted content — such as names, profile photos, and group descriptions
        — to identify the Taliban and supporters. A WhatsApp spokesperson did not
        comment on what happens to Taliban-related content which, like all messages
        on the platform, is encrypted by default on its messaging app.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cdfc7-db4d-411b-a5a3-405bcb015f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156060c7-505a-448d-a5de-9812751c2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were practically no computers in the country in 2001
        when the Taliban were driven from power, Afghans have slowly become used to
        the digital age over the last 20 years. As the government crumbled over the
        weekend, there were posts on social media — by citizens and politicians —
        documenting the chaos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8fae4-0edf-4998-9378-332d8ee760c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afa95a-89ce-444f-8abe-6b40c73a050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is fear that Afghanistan will be sent back to a "dark
        age" of Taliban domination. Their return to power is a terrifying prospect
        for women. When last they ruled, females were forbidden to attend school.
        They were shrouded in burqas, condemned to life at home and seen as male possessions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bd79c-4440-47ca-a2e8-3c7d6fe2d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14a35c-0f1c-49cc-bf53-c040105ab2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the Taliban are promising to form an "Afghan inclusive
        Islamic government," and allow girls to study. But it''s not yet clear if
        the new leadership will include women and there''s deep mistrust of militants
        who caused such misery last time they ruled Afghanistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705b1cb-c1fb-4660-8c6e-b3755c22fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052bde63-c152-41c2-8513-49c749bbaf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other big social media platforms were less clear about
        their strategy to deal with content supporting the Taliban.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dee34c-64c1-47c7-acca-9496fb4b4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b01a0b-ea41-42de-b820-7ce0575bd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said that people in Afghanistan are using
        the platform to seek help, and the company promised to "remain vigilant" in
        enforcing its policies, including those that ban content that glorifies violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c00ea4-1614-49ac-9474-69b0de103b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa88ca9-8c74-4d59-99a3-45a701b6c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Taliban''s spokesmen, Suhail Shaheen, has an active,
        unverified account on Twitter with 347,000 followers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af494f3-827b-4392-babe-b2b59df8fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54532fd-4773-49a7-adc4-4cc10abd739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said Tuesday it will "terminate" accounts run by the Afghan
        Taliban, clarifying its earlier remarks that suggested the group is not banned
        from the video platform.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5452e-a456-4737-9f23-90669f6c8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82caee-0c3f-4a8c-bc04-6f34340c6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following repeated questions by CNN, YouTube said in a statement
        that the company "complies with all applicable sanctions and trade compliance
        laws, including relevant U.S. sanctions. As such, if we find an account believed
        to be owned and operated by the Afghan Taliban, we terminate it. Further,
        our policies prohibit content that incites violence."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c97c3-c5a5-4536-b385-968d160a0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1136e6c-8068-4f15-a18b-cdc01af2737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube told CNN that because the Afghan Taliban appears on the
        Treasury Department''s sanctions list, the platform will not allow accounts
        controlled by the group. It had previously told CNN that it looks to the State
        Department''s list of foreign terrorist organizations to inform its enforcement
        policy, but the Afghan Taliban is not named on that list.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa316f8c-0001-44a6-b441-70f0c15f7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:51:04.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/tech/facebook-twitter-taliban-hnk-intl/index.html">How
        social media is dealing with the Taliban takeover.</a>"</em></p>'
  'Twitter-reporting-misleading-tweets-misinformation-crack-down-':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-18T05:01:44.045+08:00
    'imagesource': 'jcr:ba235b87-0baa-4fe7-b91a-dc3d48ff46fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2baeb5b-d0ef-4e12-8322-a14ca7c55fb5'
    'lead': 'After years of accusations that it''s helped spread misinformation, Twitter
      is finally giving users an easy way to report misleading tweets. But don''t
      expect anything to happen right away because of it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T05:06:38.449+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:41:44.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:48.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'misleading', 'tweets', 'report', 'misinformation', 'crack-down']
    'template': '1'
    'title': 'Twitter tests option for users to report ''misleading'' tweets to crack
      down on misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180ff5a-f95d-4e8b-a5ab-f413a0a02d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After years of accusations that it''s
        helped spread misinformation, Twitter is finally giving users an easy way
        to report misleading tweets. But don''t expect anything to happen right away
        because of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf04298-1b8b-44cb-ab60-54d197b8c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcd96d-2b58-4cbc-bfeb-d36b83641b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users in some countries, including the United States, will
        now be able to report tweets to the social media platform that contain misinformation,
        the company announced on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a2cdf-e07a-43b6-b044-44fd0ac96504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ff83d-53a5-448c-912e-7031418dd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature became available Tuesday to small groups of users
        in the US, South Korea and Australia, Twitter said. The explanation "it''s
        misleading" will now appear as an option for those users to select when they
        seek to report a problematic tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c82639-b0fc-4fee-abac-d528ef7a9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281ada7-c681-4afc-aed0-dc1be2bc5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the limited test may not lead to any direct action on the tweets
        flagged by users, according to the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750b543-432c-4d06-8b80-0e18c1397600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedff6b-1051-493e-9cb6-d78ecf029e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not take action on and cannot respond to each report in
        the experiment, but your input will help us identify trends so that we can
        improve the speed and scale of our broader misinformation work," Twitter said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf25a5-64e0-4f33-9d9a-b83016eaec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3a659-ef88-45b6-b6cf-ffbc9130f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is the latest attempt by a social media platform
        to stem a wave of digital misinformation. Social media companies have increasingly
        come under criticism for facilitating the spread of political misinformation
        during recent election cycles and, more recently, the proliferation of Covid-19
        and anti-vaccine misinformation. The dustup over social media misinformation
        has even prompted a public feud between Facebook and the Biden administration,
        which has accused the platform of allowing misinformation to spread that ultimately
        harms and kills Americans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d1145-e82f-4899-8357-6d1311580684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def229f-3ed7-4bf3-bbed-b707a7cfcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s new feature follows in the footsteps of platforms such
        as Facebook, which also lets users report false information pertaining to
        health, politics or social issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28feb4-5af9-4c53-9193-a71d0cabd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0340fd-c2cd-43f6-b6de-f6c92bb81b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has increasingly advocated for a user-driven approach to
        content moderation. The company is also developing a system known as Birdwatch
        that allows registered users to add notes and context to tweets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7bc823-a029-4bd6-893b-cc04bd13f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T05:06:38.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/17/tech/twitter-misinformation-reporting/index.html">Twitter
        tests option for users to report ''misleading'' tweets to crack down on misinformation</a>."</em></p>'
  'SWS-survey-PH-COVID-19-vaccination-pace-access':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T05:19:01.345+08:00
    'imagesource': 'jcr:6eed5a53-6ca3-4c5f-ad8c-32be05b66338'
