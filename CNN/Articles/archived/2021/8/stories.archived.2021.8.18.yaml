      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Philippine Institute of Volcanology and Seismology
        said it observed a “general decline” in the monitoring parameters for Bulusan,
        including volcanic earthquake activity, surface activity, ground deformation,
        and gas emission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d6539-3df8-4e84-a954-a48b4150cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:26:08.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano in Sorsogon province was placed under <a href="https://cnnphilippines.com/regional/2021/5/11/Phivolcs-Alert-Level-1-Bulusan-Volcano-Sorsogon.html">Alert
        Level 1 (low-level unrest) in May</a> due to increased seismic activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34ac49-115b-4b60-af62-458e4c2ef91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T19:26:08.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:40:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[O]bservational parameters have returned to baseline levels and
        no magmatic eruption is foreseen in the immediate future,” Phivolcs said.
        “However, in the event of a renewed increase in any one or combination of
        the above monitoring parameters, the alert status may step up once again to
        Alert Level 1.”</p>'
