    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fef867-7a65-4958-8919-f4ceb8ad7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fawad is one of hundreds and probably thousands
        of Afghans whose applications for visas to enter the US are somewhere in limbo.
        Now, unable to reach Kabul airport, he and his family are living in fear --
        too scared to venture outside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293ade6-ef0a-469e-9854-3a90fde31e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40a6cd-54d6-43c4-b8b4-982127081895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past day, CNN has communicated with Fawad and several other
        Afghans whose lives are now in the balance. They all have a long history of
        working with or for the US government or contractors. They all feel trapped
        and abandoned. CNN is not disclosing their identities for their safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404be4c-e47d-4b95-9d40-d7a7cadefe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f2760-62d9-4791-aaa8-2cf985e9ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawad has worked for American companies since 2003 and applied for
        a Special Immigrant Visa (SIV) in April 2020. He''s still waiting for an answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063ce01-b95d-42f0-9064-2cdc0de86dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa293d-f5f6-4013-b3fe-6989d51027c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of text messages from his home in Kabul, he told CNN:
        "Feeling the worst days of my life. All the day sitting home, night-time can''t
        sleep properly because (in) some places Taliban started door to door searching."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad8bea-f51e-4c50-aa7c-feeed20791e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3887f-c185-44ff-867f-ea48865e84c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family have not been out of the house since the Taliban
        entered the capital over the weekend, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ecdb56-4cf7-4a7d-94fd-f37670273752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T04:15:31.679+08:00
      'mgnl:createdBy': 'bamba'
