      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5eb209-e1e7-46aa-8ade-8c827631b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:20:26.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, vaccine czar Carlito Galvez Jr. addressed the concern
        of Sen. Miguel Zubiri about the government''s supposed inaction on tripartite
        agreements to procure the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095dd62-2797-4eb3-99e5-2f8d64b00af6'
