      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T12:01:21.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report also raised questions on why OWWA bought bottled
        waters and local snacks worth ₱300,000 from a catering business in Quezon
        City when there are big supermarkets near the agency''s central office in
        Pasay City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1413e66-3389-4bce-89dc-287a0d7bbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T14:17:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transactions with the hardware store and catering business,
        described by the auditors as "doubtful," totaled ₱1,269,920.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79846e4b-4d63-4675-ba0e-52dff2b93a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:11.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The propriety and regularity of the expenditure charged to the
        CA of a Deputy Administrator is doubtful due to the awarding of the procurement
        transactions not to reputable drugstores and supermarkets," it said. "This
        is an indication what OWWA''s resources were not expended in accordance with
        rules and regulations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d7a57-7191-4053-9e47-9e3da0fc457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:15:43.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department meanwhile ordered an investigation on the agency’s
        supposed purchase of the overpriced hygiene products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd2626-3fa3-416c-b61c-69a210a923f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:15:43.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:41:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said he has required the concerned
        OWWA personnel to answer the audit report immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5a361-0f28-48d8-91d6-b9e9209afddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:11.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OWWA responds</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a94fe-5a94-4611-8498-fe59bd095011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:11.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA chief Hans Cacdac on Wednesday noted that the COA finding is
        "by no means final." This comes a day after President Rodrigo Duterte told
        officials to ignore the annual reports published by the auditors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6dedf-b09d-44c2-9a14-0a0976350ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said Deputy Administrator Faustino Sabarez III, who headed
        ground operations during ECQ in 2020 when the doubtful purchases were made,
        is being given a chance to explain and liquidate his cash advance. He added
        Sabarez will also explain to COA why the company cannot be found in the stated
        address.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2858e-6b32-4aec-b3b0-767f866aa3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:03:11.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cleared the name of OWWA Administrator Mocha Uson even if
        she was not singled out in the COA report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38509d69-0a10-4553-a185-fc8b06b183cc'
