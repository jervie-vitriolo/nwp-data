      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 105,151 active cases or currently
        sick patients, comprising 5.9% of the case total. At least 96% of active cases
        have mild symptoms, 1.3% have severe symptoms, 1% are asymptomatic, 0.91%
        are in moderate condition and 0.7% are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e8b62-137a-4e4a-ac59-2190a15046e9'
