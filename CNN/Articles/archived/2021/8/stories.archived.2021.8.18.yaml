      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Out of Body” (dir. Enrico Po)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeaaef6-a7e7-4520-9c65-71e955d0f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T16:00:55.053+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:40:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest suit of “Out of Body” is its intriguing premise. And
        not unlike it, “Out of Body” suffers from a severe case of not knowing how
        to follow up on this premise. Nothing substantial really comes out of the
        whole thing. If it feels like a commentary of something — it is only that,
        a feeling. It is not for the empowerment of its female lead but for the visual
        fetish of her suffering. A confusing ending only made everything worse. The
        film leaves only a trail of edginess in its wake, which makes the audience
        both wanting and frustrated.</p>'
    '43':
      'image': 'jcr:2b3b5512-edbc-4229-8ac6-65c14d5c7e08'
