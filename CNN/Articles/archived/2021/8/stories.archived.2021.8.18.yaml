    'template': '1'
    'title': 'Poll shows most public school teachers not satisfied with DepEd response
      to their needs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc3f8c-446b-4dd7-9f13-d9067ddcfa05'
      'mgnl:activationStatus': true
