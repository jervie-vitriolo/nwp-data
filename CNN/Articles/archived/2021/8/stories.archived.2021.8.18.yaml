    'mgnl:tags': ['Afghan', 'Afghanistan', 'refugees', 'help', 'assistance']
    'template': '1'
    'title': 'How to help Afghan refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aeb11-c9f9-45c7-baa3-747d181d6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:21:20.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The refugee crisis in Afghanistan is growing
        as the Taliban take over the country. Since the start of this year, 550,000
        Afghans were forced to flee their homes due to internal fighting, according
        to the UN High Commissioner for Refugees. Now, tens of thousands more are
        trying to leave the country as many Afghans, especially women and children,
        fear a resumption of Islamic fundamentalism under the Taliban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5e16f-dd8b-4323-9f46-56ab2f433f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:21:20.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10126437-8786-4769-812f-a88ff7af939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:21:20.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, including interpreters who helped the US Military fight
        the Taliban, fear retribution. Afghan journalists who have been covering the
        war are also at particularly high risk. You can help these refugees through
        non-profits providing protection, shelter, water and health care both in Afghanistan
        and elsewhere. CNN''s Impact Your World has compiled <a href="https://action.publicgood.com/campaign/7514376f-15b9-4336-9e1e-ad6a5f73cf47">a
        list of vetted organizations accepting donations</a>. Click <a href="https://action.publicgood.com/campaign/7514376f-15b9-4336-9e1e-ad6a5f73cf47?title=How%20to%20help%20Afghan%20refugees%20&amp;utm_content=https%3A%2F%2Fedition.cnn.com%2F2021%2F08%2F17%2Fworld%2Fiyw-how-to-help-afghan-refugees%2Findex.html&amp;utm_medium=button&amp;utm_source=cnn">here</a>
        to contribute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48e9e2-d923-48aa-93c0-db838026dec0'
      'mgnl:activationStatus': true
