      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bc232-f222-4657-b1d2-58c11d82a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted that there is no need to hold a special hearing
        on other agencies which were also flagged for their own "budget" deficiencies,
        since congressional budget deliberations are already scheduled next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e325fd-763b-41a5-a1e8-4124653d3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1decf8-da7b-4945-a422-c6c816f62565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na po kailangan gawan ng special hearing yan. Lalabas
        at lalabas rin ''yan during the budget hearings which will start in September,"</em>
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52e0f4-3efe-4347-88a3-0c96c2e14e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6386de9-5e41-4c9b-909f-8dc348904b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no need to hold a special hearing for these
        agencies. The truth will come out in the budget hearings which will start
        in September.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d8ea8-9b59-47d7-8d7c-cd56ad518190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:25:28.490+08:00
