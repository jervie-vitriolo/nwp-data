  'DOJ-Afghans-refugees-asylum-seekers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-18T17:50:25.210+08:00
    'imagesource': 'jcr:273d2fbc-c928-4472-87a5-7a0633777339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b663ef-9e04-457a-94bc-26cabc2a78a5'
    'lead': 'Afghan nationals eyeing permanent refugee status in the country will
      be evaluated by the agency’s Refugees and Stateless Persons Unit (RSPU) as to
      whether they meet global standards for the said status, said the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T17:56:23.711+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:40:45.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:56.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Menardo-Guevara', 'refugees', 'Afghanistan', 'Afghan', 'Taliban',
      'UNHCR']
    'template': '1'
    'title': 'DOJ: No ''specific'' quota for accepting Afghan refugees, status granted
      on case-by-case basis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2e091-b95e-4729-982b-0cb2652adcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> The
        Justice Department on Wednesday clarified how Afghan nationals fleeing their
        country amid political unrest will be handled should they seek refuge in the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecf8bc-17fa-4ce3-93a6-d04b81113ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37640414-9387-4738-970a-8d12a768d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If their status as refugees is recognized by the office of the
        UN High Commissioner for Refugees (UNHCR), and they need temporary shelter
        in the Philippines, we have an emergency transit mechanism in place pursuant
        to a memorandum of agreement with the UNHCR,” Justice Secretary Menardo Guevara
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b64e5c-bd9f-4a95-b713-f9abe6a079c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd35a06-168f-4505-9a7f-d59f560314cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile for Afghans applying for permanent refugee status in the
        country, Guevara said the agency’s refugees and stateless persons unit (RSPU)
        will evaluate whether they meet global standards for such status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7050e3-199b-44a4-bde1-e6ca4bbc7bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa2f04-5de8-4bd4-ab2e-eb2b372dbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation and National Intelligence Coordinating
        Agency may also be called upon to determine whether an applicant poses a national
        security threat, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a3ad0-31de-4a7e-a9f2-010d35e395a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845c39a-9bc3-45cc-8262-5cd71e013f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief also clarified there’s no “specific quota” for the
        number of refugees the Philippines can accommodate. There’s also no well-defined
        order of preference regarding who will be granted refugee status, he said,
        adding “everything is on a case-by-case or person-to-person basis.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655a2fd-012a-4ebc-9c91-425d70366192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c72408-f668-4ad2-ae3d-9adf0f924550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration is in charge of implementing the department’s
        decision to determine and grant the individual refugee status and will issue
        them appropriate documentation, said Guevara.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe76dff-5c61-4eb1-b374-32d40751eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11feda47-03be-4424-822e-2cfa8c09046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T17:56:23.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once granted refugee status, an applicant and his family are essentially
        on their own,” he said. “But the Philippine government may extend such assistance
        as it could afford.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d212c-956d-4329-b71d-c7fead63d737'
