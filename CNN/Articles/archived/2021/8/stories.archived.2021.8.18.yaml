      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18)</strong> — San
        Miguel Corporation has tapped former residents of Barangay Taliptip in Bulakan,
        Bulacan to help in a coastal cleanup drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada9952-1e74-4284-9385-606e2896b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relocatees from Taliptip comprised the first batch of workers hired
        under the Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers (TUPAD)
        program under the joint initiative of SMC, Barangay Taliptip, the Public Employment
        Service Office (PESO) of the Provincial Government of Bulacan, Office of Sen.
        Joel Villanueva, and the Department of Labor and Employment (DOLE)," a statement
        from SMC said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52d523-e88e-4c03-9725-ec7683394489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanup drive would not only help address flooding in the area,
        but also provide extra income for residents as they will be paid the minimum
        wage per day from removing trash and other plastic waste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe444ca-e709-4e37-a56b-a7a44d49d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Taliptip is the <a href="https://cnnphilippines.com/news/2020/10/22/Settlers-in-future-Bulacan-airport-site-relocate-to-new--safer-houses.html"
        target="_blank">future site</a> of San Miguel Corporation''s airport project.
        Residents were relocated in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e79365-87ab-4b56-b7e2-de0c1402fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, SMC president Ramon S. Ang said the initiative
        "shows how government, the local barangay, private sector, and local communities
        can partner and work together to make a big difference."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40e1cb-9f80-4009-a2a5-a056ef3caea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only will it help residents, but also teach them about environmental
        stewardship, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf74fc-4560-4b48-91b7-9e81c21798a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also said that regular coastal cleanups would complement SMC''s
        upcoming river cleanup and channel improvement project for the Marilao-Meycauayan-Obando
        river system, a major component of its flood mitigation initiative for Bulacan,
        and Taliptip. That programs aims to dredge, clean, widen, and deepen the Alipit
        or Taliptip River, Sta. Maria River, and the Meycauayan River, to enable more
        floodwater to naturally flow in them, thereby reducing flooding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06c8e1-d363-46f9-9e87-3dcfb73a9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:26:28.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:41:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has undertaken the ₱1 billion Tullahan River Cleanup
        that helped reduce severe flooding in the cities of Navotas, Malabon, and
        Valenzuela.</p>'
  'Arjo-Atayde-COVID-Baguio-protocol-investigation':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-18T15:01:01.445+08:00
    'imagesource': 'jcr:259dade4-768a-405c-ae52-b500d96dc377'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e7513ff-e24d-4d2b-9d7d-1a09600d2734'
    'lead': 'A production company explains why award-winning actor Arjo Atayde left
      Baguio City even if he tested positive for COVID-19, as officials launch an
      investigation into the alleged breach in protocol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T15:32:22.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:41:03.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:54.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actor Arjo Atayde contracts COVID-19 in Baguio; prod firm in hot water
      for alleged violations'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e537a6-b95f-4f45-b496-c27e5c770f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> A production
        company on Wednesday explained why award-winning actor Arjo Atayde left Baguio
        City even if he tested positive for COVID-19, as officials launch an investigation
        into the alleged breach in protocol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c9a90-49cf-49ce-b991-2d045f0f334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feelmaking Productions Inc. confirmed that Atayde and nine other
        crew members filming in a closed-circuit setup in Baguio City have tested
        positive for COVID-19. It said the actor had to be rushed to a hospital in
        Metro Manila on Tuesday after he started having difficulty breathing and exhibiting
        high fever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ae4c1-d499-4536-89ec-f9f9929deef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the mutual decision of Feelmaking Productions Inc., Arjo''s
        parents, and doctors to rush the actor, who has a preexisting medical condition,
        straight to a hospital in Manila," head of production Ellen Criste said <a
        href="https://www.facebook.com/feelmakingproductions/photos/a.112792964381263/135301025463790/">in
        a statement.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4e46b-3467-416b-9e66-684a7b8c36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City is four to six hours away from Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc825ad1-d58a-4964-b36b-625ffe8c7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the nine crew members who also contracted COVID-19
        are asymptomatic and currently in quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e3eaa-08ef-43b1-8d6f-faef3ba7b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong has ordered an investigation
        into the incident. <a href="https://www.facebook.com/pio.baguio/posts/832863684032422?__cft__[0]=AZWIy4Om8G0Z9ngjEN7P7kB0E35R78PUA2S6Ep7XBDp9POpVYmSdu8rxurj4Dtu4LoHuscqWOvQpnLuJF9tp5Kgfaz8QuyDdzdPiXcEb_UB-PpmktQMqQyTJHqe3h_ecEl-uZWmSqyfhrSwWy_-AuwTa&amp;__tn__=%2CO%2CP-R">In
        a statement</a>, the city''s public information office said the production
        company was allowed to shoot in the city as long as the 100-man crew stayed
        in a "bubble," where no one is allowed to go in and out before the shoot wraps
        up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16178362-1d35-44da-b564-dbe6a41add04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong alleged there were instances when crew members would go
        home and come back to the city without passing the triage and entering Baguio
        without being tested for the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233b427-a495-4cba-bde2-8782f379945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feelmaking Productions said it, together with Atayde''s family,
        has reached out to Magalong to coordinate with the city officials regarding
        the necessary safety protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e947372-f498-4a89-aadb-93bcc11483d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the opportunity to shoot in their beautiful
        city and apologize for whatever inconvenience that this unfortunate incident
        may have caused," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdd5ea-86b0-4e1f-971f-bedb6962ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:32:22.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:41:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atayde won best actor at the 2020 Asian Academy Creative Awards
        for "Bagman."</p>'
  'Mark-Esper-Tump-Afghanistan':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'Former US Defense Secretary Mark Esper said Tuesday that he was concerned
      that then-US President Donald Trump "undermined" the US'' 2020 agreement with
      the Taliban by pushing for US forces to leave Afghanistan without the Taliban
      meeting the conditions of the deal. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T15:34:58.356+08:00
    'imagesource': 'jcr:c4aa4d5e-bfe8-41c0-8700-737728d313c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eecb22d6-502b-48a0-be41-25be96eaf673'
    'lead': 'Former US Defense Secretary Mark Esper said Tuesday that he was concerned
      that then-US President Donald Trump "undermined" the US'' 2020 agreement with
      the Taliban by pushing for US forces to leave Afghanistan without the Taliban
      meeting the conditions of the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T15:37:52.909+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:41:03.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:54.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Afghanistan', 'Taliban', 'Mark-Esper']
    'template': '1'
    'title': 'Ex-US defense secretary: Trump''s push to get US troops out of Afghanistan
      possibly ''undermined'' deal with Taliban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d33786-da85-44af-97e5-9705c1b89f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cabc70-d376-4071-9408-4083760539b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Defense Secretary Mark Esper
        said Tuesday that he was concerned that then-US President Donald Trump "undermined"
        the US'' 2020 agreement with the Taliban by pushing for US forces to leave
        Afghanistan without the Taliban meeting the conditions of the deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb11c5b-9d80-4c54-aa76-35fd8de9bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s "Agreement for Bringing Peace to Afghanistan"
        outlined a series of commitments from the US and the Taliban related to troop
        levels, counterterrorism and intra-Afghan dialogue aimed at bringing about
        "a permanent and comprehensive ceasefire."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb1f8e-1607-4523-a5a4-9f181f65eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3852e-9ef6-4d2e-82ce-71cde19dc53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Esper told CNN''s Christiane Amanpour, "my concern was that
        President Trump, by continuing to want to withdraw American forces out of
        Afghanistan, undermined the agreement, which is why in the fall when he was
        calling for a return of US forces by Christmas, I objected and formally wrote
        a letter to him, a memo based on recommendations from the military chain of
        command and my senior civilian leadership that we not go further -- that we
        not reduce below 4,500 troops unless and until conditions were met by the
        Taliban."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41051cf-8fc0-4cfc-8394-78390e240c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b048cfa-06d8-43e8-b2e1-64a5c07113fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise," Esper continued, "we would see a number of things play
        out, which are unfolding right now in many ways."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2669850-de9e-4bc9-9d4a-c9d7f20cb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae10314-b4b1-4c9a-94a6-c2aaf72292a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fired Esper in November 2020 in the wake of the presidential
        election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a53b4b-95d3-4f89-89b4-53671bb9e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f6d08-ef2c-4ae9-8dd2-bd69472178ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement between the Taliban and the US has come under fresh
        scrutiny in recent days after Afghanistan''s civilian government in Kabul
        fell to Taliban fighters this weekend, almost two decades after they were
        driven from the city by US troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bba51-788f-4a0d-b5e7-d48968664755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd255fb7-d1ae-431f-926a-83ca78e184ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of negotiations, the Taliban and the Trump administration
        finally signed a peace deal in 2020. The US agreed to withdraw troops and
        release some 5,000 Taliban prisoners, while the Taliban agreed to take steps
        to prevent any group or individual, including al Qaeda, from using Afghanistan
        to threaten the security of the US or its allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2dcb4-08f2-4341-b9e1-daa3754e2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4be62-3340-429f-96b7-8388f2db47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal didn''t bring about peace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa68ae2-809c-4ad0-8bd2-732264a71963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d5176-162b-44de-b029-0230ba1e8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the agreement, violence in Afghanistan grew to its highest
        levels in two decades and the Taliban increased their control of wider swaths
        of the country. By June of this year, the Taliban contested or controlled
        an estimated 50% to 70% of Afghan territory outside of urban centers, according
        to a United Nations Security Council report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490013f-de9f-43f1-bfb1-af0d1f0c2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bf520-ef42-4c13-9c97-f5172f554e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Afghan security forces were well funded and well equipped,
        they put up little resistance as Taliban militants seized much of the country
        following the withdrawal of US troops beginning in early July. Now factions
        within the Biden administration are embroiled in a blame game over why the
        US government didn''t act sooner to withdraw American citizens and Afghans
        who helped the US over two decades of war, leading to a rushed and dangerous
        evacuation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d712b7c-1122-49d1-8117-b2f8e75509e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc1954-f0f2-4ae2-97c9-c8481a7bfef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public comments since the Taliban solidified control
        of Kabul, President Joe Biden on Monday laid blame on the Afghan security
        forces'' unwillingness to fight and the decisions of previous administrations
        —&nbsp;including the Trump administration —&nbsp;while failing to directly
        address the chaos unfolding on his watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af4916-7220-4464-b9fd-bdc920b5ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c668ec-827d-42b1-8a7c-8cdf95640cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden conceded that the Taliban takeover happened faster than anticipated,
        though he said he stands "squarely behind" his decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc6d02-fd69-4abb-8ef2-37c361fd9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:37:52.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:41:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/17/politics/mark-esper-donald-trump-taliban-afghanistan-cnntv/index.html">Ex-defense
        secretary: Trump''s push to get US troops out of Afghanistan possibly ''undermined''
        deal with Taliban</a>"</em></p>'
  'Chinese-state-media-Afghan':
    'author': 'Nectar Gan and Steve George, CNN'
    'caption': 'The chaotic US withdrawal from Afghanistan has presented Beijing with
      a propaganda boost, with Chinese state media capitalizing on the crisis to trumpet
      the supposed decline of America and taunt Taiwan with threats of invasion. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T15:41:16.325+08:00
    'imagesource': 'jcr:3765ce2f-ced3-45c0-92ea-9d32acff5568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6655c9-d014-45e6-bbc8-70838aeda6af'
    'lead': 'The chaotic US withdrawal from Afghanistan has presented Beijing with
      a propaganda boost, with Chinese state media capitalizing on the crisis to trumpet
      the supposed decline of America and taunt Taiwan with threats of invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T15:47:12.917+08:00
