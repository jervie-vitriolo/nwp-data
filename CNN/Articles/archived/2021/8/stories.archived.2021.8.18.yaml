      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:40:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ba dapat kapag</em> COVID pandemic <em>talagang ''di
        mo na pwedeng tukuyin kung ito may</em> COVID <em>ba ito, ito wala</em>, <em>mag</em>-eenie
        meenie miney moe? The general statement should be, <em>‘pag nasa ospital ka</em>,
        you’re in a dangerous area,” said Senate Blue Ribbon Committee chairman Richard
        Gordon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ec8b5-86e8-4168-9ff6-71075e33c281'
      'mgnl:activationStatus': true
