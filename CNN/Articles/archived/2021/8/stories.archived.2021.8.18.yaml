    'lead': 'Vaccine czar Carlito Galvez Jr. reveals that vaccine manufacturers like
      Sinovac, Gamaleya and Pfizer are prioritizing the orders of the national government
      while other brands are currently not accepting other multi-party deals. This
      is in the wake of a Senate resolution seeking to probe delays in the signing
      of tripartite deals with local government units and the private sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T12:20:26.207+08:00
