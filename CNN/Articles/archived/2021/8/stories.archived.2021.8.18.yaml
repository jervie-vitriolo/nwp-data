    'mgnl:tags': ['Haiti', 'earthquake', 'effects', 'aftermath', 'UNICEF', 'children']
    'template': '1'
    'title': 'Haiti earthquake has affected 1.2 million people, says UNICEF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fd563-d6bf-4f77-8909-e1400c8c5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 1.2 million people, including 540,000
        children, have been impacted by the 7.2-magnitude earthquake which struck
        southwestern Haiti on Saturday morning, according to UNICEF.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d32496-ce2d-4bc1-9ec9-1c7b71153e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e7845-8063-44f4-9237-322dccd94f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake left at least 1,419 people dead and more than 6,900 injured;
        that toll is expected to rise in the coming days, but search and rescue efforts
        are being hampered by a lack of resources and by heavy rains, which have caused
        mudslides that blocked roads in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f04ac7-9deb-40f4-a97c-6781672a97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173f7f3-f7b0-489e-b805-8f1299d47129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Grace, which hit the same region late Monday "is
        further disrupting access to water, shelter, and other basic services," UNICEF
        said in a statement Tuesday. "Flooding and mudslides are likely to worsen
        the situation of vulnerable families and further complicate the humanitarian
        response."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471b495-3b7c-40f2-8b7a-b3bab033679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb477d-4e3b-4ab9-b620-5f7e2a4ffc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Pentagon announced it had formed a joint task force
        to assist USAID in disaster relief efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b8a1d-807c-4705-bc34-d26abbe46f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b78a3-d5f1-46bd-accb-21f2f09a3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Maes, UNICEF''s representative in Haiti, said he had witnessed
        strong winds and heavy rainfall in the area affected by the earthquake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217af6a-6541-4b75-b264-7fe9a85a526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5c2ba-8cfa-40f5-bd1b-2b53192f9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countless Haitian families who have lost everything due to the
        earthquake are now living literally with their feet in the water due to the
        flooding," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52c199-4cdf-471b-a102-af0a0bd9be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb657ec6-64ac-4be8-b68d-978464e966ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is distributing tarpaulins, latrines, showers, water
        reservoirs and hygiene kits as part of a joint effort with partners, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339932f-eaa6-43c6-a9f6-a2af0c973f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74db3f-d1fa-49b8-b565-928c812cdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no rainfall reports or radar observation data available
        out of Haiti, but CNN meteorologists estimate that roughly 2-4 inches (60-100
        millimeters) of rain has fallen over the period from 11 a.m. EDT Monday to
        11 a.m. EDT Tuesday, based on estimates from a NOAA satellite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc773d68-e6ba-4fb1-969f-e09fd086049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26dbd2-aa76-46c2-b6a9-05417d7a5b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery continues to show thunderstorms impacting western
        parts of Haiti, said CNN senior meteorologist Dave Hennen. Rain will likely
        continue over the quake zone until late afternoon or evening Tuesday, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b3f7f-5ce4-4631-acfb-68e8b6e1fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T01:26:59.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:41:56.190+08:00
