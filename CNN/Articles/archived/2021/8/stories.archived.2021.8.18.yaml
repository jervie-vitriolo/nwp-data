      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754e838-720d-471e-a67c-65f547cbc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T15:49:50.221+08:00
