      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look at it. They fought a 20-year insurgency against
        a superpower, against its supported regime, so it basically won that civil
        war. My point is let''s give the Taliban a chance. Let''s give the benefit
        of the doubt," he said. "Hopefully, of course, this might be too presumptuous—it
        might adopt the same model as some of the Arab countries in the model like
        for example Qatar, Kuwait, Bahrain. Or hopefully not like Saudi Arabia. A
        lot of things have changed since they were overthrown in October 2001."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66eac98-2541-4f96-9c22-a1877d0630eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d785d-2f45-4d72-ad33-283f6e4fa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also said "people are still assuming" that the Taliban
        faction that ruled in Afghanistan during the September 11 attack in 2001,
        or 9/11, is the same group that took over the capital city Kabul a few days
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8798bf-d1a5-47eb-a11f-56f55e81fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ab0ee-de8f-42fd-bc3f-615f56f4915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just hope and assume that after 20 years and the fact that
        the leadership of the Taliban has been exiled abroad, there will be a change,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c4c05-4bd1-4b1e-8a28-cb35f8a353c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea252679-3b88-4a38-98f1-7a176b006c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American troops drove out Taliban forces from Afghanistan in 2001
        after accusing the group of supporting the militant Islamist organization
        Al-Qaeda founded by Osama bin Laden that mounted the 9/11 attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037ae76-37d1-42a5-a1dc-aa7e03ce47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564bbe34-a27c-4903-9ffd-2fb21d0b8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the Taliban got hold of Afghanistan once again, US President
        Joe Biden withdrew American troops, ending the US military''s 20-year combat
        mission in the nation and blaming the Afghan leaders whom he said just "gave
        up and fled the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f5388-9148-44a3-bf3f-95dbdd93a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9c33a-b78f-4950-90bb-586552153dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said Biden made the right decision, noting that the US
        government poured over $83 billion for training Afghanistan''s military forces
        to defend their country in the past 20 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c4d23-2b0d-4320-8557-2c46413e6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9e64d-c095-48b1-968f-2990b20d48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden made the right choice to cut it clean. They did
        not foresee the collapse of the Western-supported government. It''s that weak,"
        De Castro said. "So what''s the point of fighting for a regime that has no
        capability nor the willingness to fight for its very own survival?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b090be-4097-46d4-889e-3e6cceee4efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0ebd5-92c5-4013-9d54-fb76b729c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro urged the public to look at the next steps of Taliban
        in the coming months and how these will be perceived by the international
        community. He said the group''s behavior must be measured by how its members
        will establish policies on three key areas: their openness to have an inclusive
        Islamic regime built by previous administrations, its views on human rights,
        and its respect for women''s rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bbce4-7b41-49a5-b9f0-13f6afcf2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0052bd-d3cd-47eb-84ec-f39c934e7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know my bet here is that, the Taliban, they learned their lesson....That
        depends on the policy they would undertake in the next few months and how
        of course this will be viewed by the United States, NATO (North Atlantic Treaty
        Organization), and the European Union," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa34f0-82f9-4f4f-ac99-e39cf09cb11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c20e73-e5c4-446a-a0a7-dc769e3f417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said the Philippines is willing to accept
        refugees and asylum seekers from Afghanistan. The government is also working
        on the repatriation of Filipinos that are still in Kabul, with over 35 already
        repatriated so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31631f-e522-4a00-a562-a10af3e7ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T10:52:56.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:41:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'OWWA-sanitary-napkins-hardware-store-COA-report':
