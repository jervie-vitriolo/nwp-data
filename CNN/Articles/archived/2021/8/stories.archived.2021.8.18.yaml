      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02c7d3-4d8e-45e8-9f2c-f8c0b9244cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T20:18:24.684+08:00
