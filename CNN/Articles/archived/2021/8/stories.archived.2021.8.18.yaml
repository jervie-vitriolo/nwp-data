      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Vice President Kamala Harris also met with their national
        security team to discuss the situation in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3764660-f2e2-4315-8e80-6add26bc6f19'
      'mgnl:activationStatus': true
