    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd67359-05d9-4e37-b507-ec7a2f7b99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T21:22:41.210+08:00
      'mgnl:createdBy': 'janine'
