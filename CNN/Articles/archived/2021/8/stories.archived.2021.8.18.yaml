      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 74 survivors into fatalities after
        validation and deleted 265 duplicate cases, including 259 recoveries.</p>'
