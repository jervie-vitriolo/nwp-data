    'imagesource': 'jcr:2748697e-7e2b-4359-8d48-bb70fcca1569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dcc4f02-1026-4a5d-974c-f97777372e95'
    'lead': 'Phaethon, the source of the Geminid meteor shower, has intrigued scientists
      for years because it''s an asteroid that behaves like a comet. New research
      may reveal the reason why this oddball gets so bright as it approaches the sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-18T07:06:51.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:41:40.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:39:49.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why asteroid Phaethon acts like a comet as it nears the sun'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a0b59-2f88-4521-b912-2423c2477c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Phaethon, the source of the Geminid
        meteor shower, has intrigued scientists for years because it''s an asteroid
        that behaves like a comet. New research may reveal the reason why this oddball
        gets so bright as it approaches the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a12699-f28e-4a70-90a8-a3ba6cb93d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroids and comets both orbit the sun, but asteroids are made
        of metals and rocky material while comets are made of different kinds of ice,
        rock and dust. When their orbits bring comets closer to the sun, they heat
        up. These frozen objects from the edge of the solar system release dust and
        rock as their ices vaporize, creating signature tails that can stretch for
        millions of miles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb0195-eb6f-41df-ab5f-5930b7895178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comets and their icy debris are usually responsible for the meteor
        showers we see in the night sky, which makes Phaethon unusual. Scientists
        have debated the very nature of what Phaethon is. The closely tracked near-Earth
        asteroid has been likened to comets, so it''s been called a "rock comet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac978a-83c1-414a-8e90-3b12cabdc787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phaethon was discovered in October 1983 and named after the Greek
        myth about the son of Helios, the sun god, because it closely approaches our
        sun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccabab3-cc19-46b6-8474-dfd3e5bc9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phaethon orbits the sun closer than any other asteroid and takes
        1.4 years, or 524 days, to complete its orbit. The asteroid heats to 1,390
        degrees Fahrenheit (754 degrees Celsius) on its closest approach to the sun,
        which causes it to shed dusty debris. These particles cause the Geminid meteor
        shower every December when they plunge into Earth''s atmosphere at 22 miles
        (35.4 kilometers) per second, vaporizing in the streaks we call "shooting
        stars."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78ad1e-96d6-4990-8dd5-4528539cf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why does the 3.6-mile-wide (5.8-kilometer-wide) asteroid Phaethon
        brighten as it nears the sun? New modeling and lab tests have revealed that
        the asteroid could be shedding something else when it heats up: sodium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149ba63-8ad2-4191-b4ca-00a429ef61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in The Planetary Science Journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7cb01-fd6a-447e-ba20-c7d7b14a2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phaethon is a curious object that gets active as it approaches
        the Sun," said lead study author Joseph Masiero, a scientist at the California
        Institute of Technology''s Infrared Processing and Analysis Center, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d69164-f041-4628-a47e-a61c125ab9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it''s an asteroid and the source of the Geminids. But it
        contains little to no ice, so we were intrigued by the possibility that sodium,
        which is relatively plentiful in asteroids, could be the element driving this
        activity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661eb275-e471-4a09-b0bd-d66dda3299da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its closest point to the sun, Phaethon''s surface temperature
        increases so much that sodium inside the asteroid fizzes, vaporizes and escapes
        out into space. This would cause the asteroid to brighten, almost to the level
        of a comet, and also shed rocky debris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22626dd1-9c93-409c-9e88-2b91b73e0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secrets in the meteor shower</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bba56-87f8-4164-a350-8a7e57dd7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before meteoroids, or small pieces of rocky debris from space, burn
        up in our atmosphere, they shed some literal light on their composition. This
        debris heats up to thousands of degrees before disintegrating, creating light.
        And the color of that light can reveal the elements found in a comet, or in
        this case, asteroid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8b473-315a-472c-aead-290a66533516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sodium creates an orange light, not something observed much in the
        Geminids meteor shower. But if sodium is vaporizing out of of the asteroid
        and ejecting meteoroids from the asteroid''s surface, there wouldn''t be much
        sodium left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d31fda-36af-4d61-b6a6-6e3d8c0f1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asteroids like Phaethon have very weak gravity, so it doesn''t
        take a lot of force to kick debris from the surface or dislodge rock from
        a fracture," said study coauthor Björn Davidsson, a scientist at NASA''s Jet
        Propulsion Laboratory in Pasadena, California, in a statement. "Our models
        suggest that very small quantities of sodium are all that''s needed to do
        this -- nothing explosive, like the erupting vapor from an icy comet''s surface;
        it''s more of a steady fizz."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071ca53-11f3-466e-a604-d2dcb44516d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test this idea, the researchers analyzed samples from the Allende
        meteorite that fell in Mexico in 1969. These samples were of interest because
        it''s likely that the meteorites originated from an asteroid like Phaethon.
        Samples from Allende were heated to the same temperatures Phaethon faces when
        it is closest to the sun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394b93e-95e0-4fd8-8f26-e7f434647139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This temperature happens to be around the point that sodium escapes
        from its rocky components," said study coauthor Yang Liu, a scientist at JPL,
        in a statement. "So we simulated this heating effect over the course of a
        ''day'' on Phaethon -- its three-hour rotation period -- and, on comparing
        the samples'' minerals before and after our lab tests, the sodium was lost,
        while the other elements were left behind. This suggests that the same may
        be happening on Phaethon and seems to agree with the results of our models."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93dd958-a998-4a57-af6f-52afdb0a58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to a scientific conversation around the nature
        of asteroids and comets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cacdc-1815-4ad1-b8e1-f9997b3bd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:06:51.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest finding is that if the conditions are right, sodium
        may explain the nature of some active asteroids, making the spectrum between
        asteroids and comets even more complex than we previously realized," Masiero
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85982ef-6e49-43a2-a7ec-ecdb5efe1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-18T07:17:28.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:41:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/08/17/world/phaethon-asteroid-sodium-geminid-scn/index.html"
        target="_blank">Why asteroid Phaethon acts like a comet as it nears the sun</a></em></p>'
  'Women-Kabul-Taliban':
    'author': 'Clarissa Ward, Brent Swails and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-18T07:07:01.215+08:00
    'imagesource': 'jcr:6101097c-6e89-4324-9189-36e1febf8c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
