      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Bloom''s fiancée Katy Perry, she said, "I''m so grateful
        that she''s there because it takes the pressure off me. ... We go on holidays
        together. We celebrate all the important milestones together. I love her.
        I mean, it''d be safe to say that I love her more than Flynn''s dad."</p>'
