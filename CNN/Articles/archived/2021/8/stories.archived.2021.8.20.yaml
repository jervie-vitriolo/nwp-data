      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c4b0e-e2fd-4c80-b330-a6ed6f23c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
