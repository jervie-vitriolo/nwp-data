    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1136fc6-3949-412c-9326-1433644f97a3'
    'lead': 'Health reform advocate Dr. Tony Leachon urged the government to increase
      the country''s herd immunity target to at least 80% and "recalibrate" its vaccine
      choices to protect more Filipinos against the highly transmissible Delta variant
      of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T14:00:03.483+08:00
