    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55b55d7-dff5-4218-9e51-c7a5c3b6a9fe'
    'lead': 'The slightly relaxed lockdown in Metro Manila could still be effective
      in bringing down new COVID-19 infections, but spikes in nearby provinces should
      be addressed immediately, OCTA Research says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T09:34:11.180+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:03:55.469+08:00
