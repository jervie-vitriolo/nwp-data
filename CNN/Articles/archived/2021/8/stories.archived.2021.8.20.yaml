      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f88c5c-46bf-4602-9189-9e5e1cf4ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ECQ should have been extended by another two weeks.
        He said if cash aid is the problem, it would have been easy to adjust the
        budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f5bf0-407b-4ab3-9b02-2429740728b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
