      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government recognition, but with ''half'' incentives</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ae45d-9509-49ed-bbb8-7369790aa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9706510-0bdf-4a5a-9025-78cc2739554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9064 - or the Sports Benefits and Incentives Act of
        2001 - does not explicitly categorize para-athletes as national athletes,
        so they are not qualified to receive benefits and incentives from the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a112144-ecfe-4a2d-9838-0246a04244fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07548eb0-497c-4445-8a85-b93d3f2233e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the law was amended by RA 10699 - or the National Athletes and
        Coaches Benefits and Incentives Act of 2015 - which included para-athletes
        in the list of national athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ca3bf-853f-423d-b214-cd694a605ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5e26a-a7e6-4242-94f6-aeb6908589e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:42.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3(a) of RA 10699 states that "athletes with disabilities
        shall refer to persons with disabilities, as defined under Republic Act No.
        7277, otherwise known as the ''Magna Carta for Disabled Persons,'' as amended,
        who are Filipino citizens, recognized and accredited by the Philippine Sports
        Commission (PSC) and the National Paralympic Committee of the Philippines
        (NPC PHIL), and who have represented the country in international sports competitions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d97258-d7d9-43d6-b745-2c928af942cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a55d83-b834-4506-8aa4-e9862bc63cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine Paralympic Committee (PPC) President Mike Barredo,
        the legal recognition is a big step for Filipino para-athletes to receive
        their well-deserved allowances and benefits from the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755bf8b-413f-408a-baef-1ae0390a9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386b42f-7de8-4252-8de1-d179dc1ddb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testament to this was when PSC chairman William Ramirez recently
        announced the monthly allowances of Filipino para-athletes will be tripled
        from ₱50,000 to ₱150,000.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856ff03-d7d5-4b7c-ba1d-0b2d206aaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:27:47.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/12/More-financial-support-pour-in-for-Filipino-para-athletes.html"
        target="_blank">More financial support pour in for Filipino para-athletes</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74d2dc-0940-42b8-988a-497cec549ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309175e-d33d-4d7f-8aa3-f86821925e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the recognition due to that law, our athletes will not
        be able to get the benefits. Now we are included and it is now inclusive in
        the sense that they''re getting these same benefits," Barredo told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a52fd6-df76-4f8b-b10a-234f61483447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aeb8ad-6028-4b30-961c-ecb77c44ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the law recognized Filipino para-athletes, a distinction
        still exists in the amount of incentives they will receive from the government:
        The cash rewards are only half of the amount given to athletes without disabilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9668d55-334d-4b44-aa74-9d33035752bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c57143-6212-4362-bcf1-d64c81988685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that an Olympic gold medalist will receive ₱10 million
        while a Paralympic gold medalist will only have ₱5 million. The Olympic silver
        medalist will get ₱5 million, but a Paralympic silver medalist will receive
        ₱2.5 million. The Olympic bronze medalist will be rewarded with ₱2 million
        while the Paralympic bronze medalist will only get ₱1 million.</p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FCNNPhilippines%2Fposts%2F3230003477239529&show_text=true&width=500"
        width="500" height="697" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07669d-bfc0-40bb-b1da-d0be93767d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:51:48.570+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4638d-3548-4746-a221-08083d65a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf498f1-37fc-4714-9414-e646e127d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barredo said he lobbied to lawmakers to match their incentives,
        but was unsuccessful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb39516-3cee-4a85-94eb-79434139ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e880ac-44d6-4f89-ad6d-74035c2c042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one or two of our meetings with the House Committee on Youth
        and Sports, I already expressed the fact that it is also our wish that there
        is parity. We matched it, but they doubled theirs," Barredo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cbad4-a820-4b62-b83d-d6c5182907ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db5acd-cf96-4065-8f8f-37738587cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Mickey Ingles, a former student athlete, said Filipino para-athletes
        should receive the same government incentives as athletes without disabilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74111d94-71b1-4a4c-bda6-83742b9d1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2124e-848f-4604-8117-4f3fe636d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingles argued the Olympics and Paralympics have the same worldwide
        scope of competition, and the Magna Carta for Disabilities provide that PWDs
        should have the same rights as other people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380516da-7287-4f32-b31f-a685a71d758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c154376-77b6-42ef-a97c-bdfbdb921b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paralympians endure the same rigorous training, participate in
        the same level of competition, and bring the same honor to the country the
        same manner that Olympians do. Hence, distinguishing between Olympians and
        Paralympians for the purpose of cash incentives doesn''t further the government
        interest," Ingles said in his <a href="https://batassportiva.com/2021/08/14/half-a-medal-different-incentives-for-olympians-and-paralympians/"
        target="_blank">Batas Sportiva blog</a>.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83bdc73-23dd-4494-9a8f-3f7240171caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7808eb-2ed1-461a-bb85-cda3ceee7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Private sector support</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4f54f-792b-4176-aca7-fa173f4f3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:54.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f90fbc-e1fd-4a7e-96b4-2e57ce4e6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this dilemma in the law, Barredo decided to seek the help of
