      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time on record, precipitation
        on Saturday at the summit of Greenland — roughly two miles above sea level
        — fell as rain and not snow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e691b-a8da-4845-beee-fe58c7e178b3'
