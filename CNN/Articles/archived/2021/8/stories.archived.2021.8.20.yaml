      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue workers found the bodies of John Gerrish, Ellen
        Chung, their one-year-old daughter, Miju, and the family dog on Tuesday near
        the Devil''s Gulch area in the Southfork of the Merced River drainage, the
        Mariposa County Sheriff''s Office said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110da98-dea1-4a02-aabe-6dc3bddaacb4'
      'mgnl:activationStatus': true
