      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayong pinaghahandaan natin ang pagbubukas ng panibagong</em>
        school year, <em>nais nating matiyak na handa ang</em> DepEd <em>na makapaghatid
        ng dekalidad na edukasyon habang nagpapatuloy ang pandemya</em>," the senator
        said in a <a href="http://wingatchalian.com/news/coa-flags-deficiencies-in-distance-learning-funds-inquiry-on-school-opening-needed/">statement</a>.&nbsp;</p>'
