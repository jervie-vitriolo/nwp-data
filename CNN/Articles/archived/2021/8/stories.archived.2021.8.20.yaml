    'template': '1'
    'title': 'Health reform advocate warns: More lives may be lost with eased quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0a1f1-0fd3-4a80-99c4-41916a117e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> A health
        reform advocate warned Friday that the government''s decision to ease Metro
        Manila''s community quarantine classification after a two-week lockdown could
        mean lost gains and more risks from the Delta variant that is driving up COVID-19
        cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b2509-4cf2-4575-a0c4-62865faf1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825f3df-e89c-4b06-8ac0-beb0d181d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, also a former government coronavirus task force
        adviser, told CNN Philippines'' <em>The Source</em> that it is "counterintuitive"
        to shift to a more relaxed quarantine status while the country is still hitting
        over 14,000 new COVID-19 cases daily. He was referring to the decision to
        ease restrictions in Metro Manila from the strictest enhanced community quarantine
        to a more relaxed modified enhanced community quarantine from Aug. 21 to 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164eb90c-5ca0-4736-b86b-f65dcc153356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838b1d9-77fc-499f-b895-5ba9ee114474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might be suffering the consequences of that wrong decision,
        because the fundamental principle in slowing down the virus is basically a
        tighter quarantine," Leachon said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9e59e-3bb6-4bbd-ab7e-dccb7d6376ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca34f1-30a7-4048-9b07-0dffe3d3c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakatakot siya na ma-open mo sa MECQ and lose lives and maoverwhelm
        yung healthcare system. Natatakot ako doon kasi highly transmissible yung
        virus eh,"</em> he added</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a177b9-f30a-4d18-b9d0-b9c9986fad07'
      'mgnl:activationStatus': true
