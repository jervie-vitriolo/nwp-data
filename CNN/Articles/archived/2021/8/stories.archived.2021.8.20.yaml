    'template': '1'
    'title': 'DOH logs record high tally of 17,231 new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f653319-aaaa-4e8e-9a6c-d6801f0326e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:44:33.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:59:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—&nbsp;</strong>The
        country reached an all-time high in new COVID-19 cases recorded in a day after
        17,231 more people were reported infected, the Department of Health announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99758a-f6ca-4bd9-80d0-ddc80dae2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:44:33.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:59:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily case count broke the previous record of 15,310 new infections
        logged on April 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384463ce-5527-46b3-8d9c-66b6a8d43899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:44:33.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:59:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 1,807,800 cases in total, with 6.8%
        or 123,251 active or currently sick. At least 94.1% of active cases have mild
        symptoms, 3.2% have no symptoms, 1.2% have severe symptoms, 0.86% are in moderate
        condition and 0.7% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5ab2c-52c5-4b6f-9ffa-eb1d328f8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:44:33.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:59:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 31,198 after 317 more people lost
        their lives to the disease. The fatality count is equivalent to 1.73% of the
        total number of cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9e1fc-201f-4970-9153-aa850eb0c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:44:33.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:59:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 5,595 persons recovered, bringing the survivor tally
        to 1,653,351 or 91.5% of the COVID-19 total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439702ac-d16b-4f20-bf17-9a5cf490f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 222 survivors - 221 into fatalities
        and one into an active case - after validation, and deleted 434 duplicate
        cases, including 424 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc031cef-2ab8-4320-8051-9c420a65031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:44:33.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:59:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from two laboratories due to failure to
        submit their reports on time. These laboratories contributed an average of
        0.03% of tested samples and 0.085 of positive individuals in the last 14 days,
        the DOH added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9403d19-8352-4da4-9b17-6f80925bf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:26.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate or percentage of people who tested positive
        also reached a record high at 26.1% based on 64,934 tests reported on August
        18. The rate is within critical level and well beyond US nonprofit Covid Act
        Now''s positivity rate benchmark of below 3%, which indicates there is adequate
        testing in an area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e42fb-d9f2-47c9-ada5-2c5130d7361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91195e-a4d1-46ac-a03d-d6c97910a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team uses Covid Act Now as basis for projections.
        Meanwhile, the World Health Organization says the positivity rate should be
        below 5% to show the infection is under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3279b5-62b9-44d0-9c58-7f585fcbec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83feaffc-6738-42be-8a12-a92d9d99a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record high numbers come just a day before the National Capital
        Region eases to the more relaxed modified enhanced community quarantine (MECQ).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76179e32-fa1a-41a4-9141-1adc8b984a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286367e6-c85f-4c85-b238-9fbc06ed3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:29.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force placed Metro Manila and Laguna under
        MECQ from Saturday until the end of the month. Bataan will also be under MECQ
        from Aug. 23 to 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62902d9d-c1fc-48b8-b0d3-89475206a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdc1bd-ecd2-492e-861a-dda9d588179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:14:19.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MECQ <a href="https://www.cnnphilippines.com/news/2021/8/19/NCR-Laguna-MECQ-August-21.html">means
        indoor and outdoor dining, in-person religious gatherings, and personal care
        services</a> will remain prohibited.</p>'
  'Comelec-strict-health-protocols-COC-filing':
    'author': 'Melissa Luz Lopez, CNN Philippines'
