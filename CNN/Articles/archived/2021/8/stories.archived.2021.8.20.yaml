      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec marshals are tasked to implement physical distancing at
        the receiving offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4a366-f198-4a5e-bec8-9d2388d67506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.554+08:00
