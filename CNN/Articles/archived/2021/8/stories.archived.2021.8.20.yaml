      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health experts have also pointed out that vaccines remain
        "highly effective" against the coronavirus despite calls for the government
        to purchase booster shots as soon as possible to secure supply for the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50badbf-9b39-4693-965c-b9fcd29dd218'
