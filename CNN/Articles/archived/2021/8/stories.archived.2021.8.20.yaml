      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope Sabanpan-Yu has translated at least three of Espina-Moore’s
        novelas cebuana (a novel published as a serial in local Cebuano magazines,
        often dealing with the universal themes of family, romantic love, life, morals,
        struggle, and the arts) “to counter the hegemonic dominance of American popular
        literature and build on existing Cebuano literature.”</p>'
