      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a tragic, frustrating case for us," said Mitchell.
        "It will probably be a long, tedious investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b289a-71a9-4d9c-be8f-28cd8bc41c25'
