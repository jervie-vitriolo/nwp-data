    'created': 2021-08-20T08:10:28.467+08:00
    'imagesource': 'jcr:eeed202f-530e-49a7-ab65-8f03a9c159d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4c36300-f8bf-4e71-a3f3-c48505a63200'
    'lead': 'A pair of new studies out Thursday find a "very concerning" rise in the
      number of climate-related deaths and paint a picture of world where people struggle
      with regular temperature extremes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T08:12:26.761+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:04:47.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:12.796+08:00
