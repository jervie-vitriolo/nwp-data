  'senators-urge-Biden-to-evacuate-Afghan-allies':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'Courtesy: Evan Vucci/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-20T00:32:10.039+08:00
    'imagesource': 'jcr:1904aed0-0007-4ead-860a-ad38ddb5c61f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b174c45-c64a-42d4-bbd2-88301fd06e2f'
    'lead': 'A bipartisan group of 55 senators is urging US President Joe Biden to
      quickly evacuate Afghan Special Immigrant Visa (SIV) applicants and their families
      and fully implement changes to the program signed into law in late July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T00:39:54.908+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:08:29.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:07.014+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'senators', 'president', 'Joe-Biden', 'urge', 'evacuate',
      'Afghan', 'allies']
    'template': '1'
    'title': 'More than 50 senators urge Biden to quickly evacuate Afghan allies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77386da6-a4f2-4def-91c7-82148d6c1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bipartisan group of 55 senators is urging
        US President Joe Biden to quickly evacuate Afghan Special Immigrant Visa (SIV)
        applicants and their families and fully implement changes to the program signed
        into law in late July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471ce21-4055-4d6e-b530-1d8d5dcb9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d88526-53c1-4d1b-b846-9ceff4c2a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban''s rapid ascendancy across Afghanistan and takeover
        of Kabul should not cause us to break our promise to the Afghans who helped
        us operate over the past twenty years and are counting on us for assistance,"
        the lawmakers, led by Democratic Sen. Jeanne Shaheen and Republican Sen. Joni
        Ernst, wrote in a letter obtained by CNN Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6203f50-492c-4d50-ab26-b163b3ab689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee85cd2-471c-432c-984c-9d0cbe4a05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American inaction would ensure they become refugees or prime targets
        for Taliban retribution," they wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a5c2f-9f10-44f7-96a7-e97d976929c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5599b25-3751-4bef-be2d-fdd3e7993de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration pledged to assist the Afghans who worked
        for, and on behalf of, the US government and military during its two decade
        military campaign in Afghanistan, but has come under sharp scrutiny by lawmakers
        and advocates for not acting more quickly to relocate these Afghans and their
        families. The Taliban''s rapid takeover of the country has made relocation
        efforts fraught and dangerous. US troops and diplomats based at Kabul airport
        are scrambling to get US citizens and Afghans at risk of Taliban reprisal
        on to flights out of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f663626-503e-49d5-86a8-cb0ab7f42e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658319d-1fac-467b-97a7-97b03c18de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter Thursday, the senators noted that the US military
        mission was "at every step of the way" aided "by Afghans who fought alongside
        us for a better future for their country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604375d-46ce-4b40-9276-4a9c4b1613e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad28e7-6b30-4b69-b6d2-f565b9bf54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They risked their safety and the well-being of their families to
        work with the United States. With the departure of U.S. forces and Taliban
        rule in place, the safety and security of our Afghan allies who put their
        lives on the line to help our service members and diplomats must be a top
        priority," the letter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585d6ed-7791-4067-bcdc-615355eed75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840dcdd-7bda-4211-b7d5-b2d6ff97a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also called on the administration to fully implement
        the changes passed by Congress and signed into law in late July that are meant
        to improve and expedite the SIV program. Those changes included lowering the
        eligibility requirement for applicants from two years to one year of service
        and waiving the medical evaluation, removing the requirement that those who
        were employed by the International Security Assistance Force and Resolute
        Support performed "sensitive and trusted" activities and changes to the process
        of appealing denials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588351f-9326-44ae-86fb-007bc0abfae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9014c-34b2-443d-b226-32cd7babeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, scenes of chaos played out around the airport in
        Kabul following the capital''s fall to the Taliban as Afghans made desperate
        attempts to reach evacuation flights out of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ac1d1-8d99-4b48-b91b-7642cf73f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1cb1a-3dc1-4bd7-9a81-01dfb53da2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers urged "continued coordination between the Departments
        of State and Defense to secure and hold Hamid Karzai International Airport,
        including to allow for the continuation of military flights and the resumption
        of commercial and charter flights."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96de8b-127b-4066-9082-8c4d2ca33aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47527eb6-e21e-4489-8b33-742465f7e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also urge your Administration to assist with the passage of
        individuals to the airport to safety -- both those within Kabul and those
        outside of the capital -- as well as to consider cases where Afghans fleeing
        quickly may not have been able to collect or gather appropriate documents,"
        they wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b49e5-21dd-4d43-bb78-fa60b760133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60129577-fc21-4769-a770-7026e453f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We must now concentrate all U.S. efforts on supporting and protecting
        our Afghan allies''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb572a4-5265-4367-9e7d-3ac123de102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul advised on Wednesday that it "cannot ensure
        safe passage" to the airport, despite the Pentagon underscoring alleged Taliban
        assurances that it will ensure safe transit. Deputy Secretary of State Wendy
        Sherman said Wednesday, "We have seen reports that the Taliban, contrary to
        their public statements and their commitments to our government, are blocking
        Afghans who wish to leave the country from reaching the airport."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca1fa6-8c37-411c-80dd-f8dfc7323f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379b8ed-b407-4724-ace0-09bf131d42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team in Doha and our military partners on the ground in Kabul
        are engaging directly with the Taliban to make clear that we expect them to
        allow all American citizens, all third-country nationals, and all Afghans
        who wish to leave to do so safely and without harassment," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3bef7-54de-410b-99af-a5ac7bd9d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac445a2b-1f33-463f-a13e-e985a36a6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, administration officials have said they will accelerate
        efforts to relocate SIV applicants as well as other vulnerable Afghans. The
        State Department said Tuesday that nearly 2,000 Afghan SIV applicants and
        their families have been relocated to the US, and Sherman told reporters,
        "Shortly, we will invite more than 800 Afghan Special Immigrant Visa holders
        to board flights to the United States."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b446e-890c-4d33-8bc6-d8700845be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7f71f-4711-48ed-bd6d-e59c691c0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number represents a mere fraction of the approximately
        20,000 SIV applicants who are in some stage of the application process, and
        the tens of thousands of others who may be vulnerable to retaliation by the
        Taliban.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66213b-4a98-4d9d-8061-fc1215856fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e442e-9be3-4686-904d-6a10e2fc3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said they "were pleased" that Biden swiftly signed
        into law legislation meant to improve the SIV program, "and now ask that you
        move just as quickly to ensure it is properly and fully implemented ensuring
        applicants and their families can get out of harm''s way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c434a-1b27-4c61-bb08-b4935eeca5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bc368-a866-44bc-a3fb-73a7d94b64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, State Department spokesperson Ned Price told reporters
        that the "State Department can now accept results of the so-called fit-to-fly
        medical exam that Afghan special immigrants participating in Operation Allies
        Refuge relocation flights must undergo for purposes of visa issuance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e10e44-d626-4104-b3ab-d9f0cd5bab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d725646-4850-4b35-ac01-ac352873290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the State Department about the implementation
        of all the changes to the program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa9385-00f9-4606-8e6c-47c6243b2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee23e1-7e30-4394-851e-f88bc1d306d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators told Biden, "We appreciate the efforts that you and
        your Administration have made on behalf of Afghans who worked in support of
        the U.S. in Afghanistan. We must now concentrate all U.S. efforts on supporting
        and protecting our Afghan allies."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d37c2b-0313-4253-a6d1-c0219d48f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fabd28-25b3-4274-8cad-9a189013c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything short of full implementation results in grave security
        implications," the lawmakers told Biden. "You have the strong support of both
        chambers of Congress to ensure that no additional Afghan lives are needlessly
        lost."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4991c-cfcf-43ff-bea5-734e9efa8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:39:54.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/19/politics/biden-senators-siv-letter/index.html">First
        on CNN: More than 50 senators urge Biden to quickly evacuate Afghan allies</a>."</em></p>'
  'one-month-after-eased-covid-restrictions-in-England-':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-20T00:42:31.146+08:00
    'imagesource': 'jcr:ab1349de-428b-4953-8547-ac77d1676f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb51141-2957-4946-adee-c95fb8125b4c'
    'lead': 'It''s been a month since England dropped most of its coronavirus restrictions,
      a move that was welcomed by much of the country''s hard-pressed business sector
      but criticized by thousands of scientists as a "dangerous and unethical experiment."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T00:45:57.576+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:07:46.778+08:00
