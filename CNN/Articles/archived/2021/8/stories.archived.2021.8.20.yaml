    'template': '1'
    'title': 'Anti-Red Tape Authority fails to submit documents on time for 2020 audit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df188a8d-080b-460f-b244-a20196f58ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 20) — The Anti-Red Tape Authority
        or ARTA failed to submit financial statements and other needed documents to
        government auditors, who as a result were not able to review transactions
        made by the agency in 2020, the Commission on Audit said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9156257-655a-4ba9-be25-19d86fdd6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added that this happened despite several reminders sent to the
        agency mandated to cut bureaucratic red tape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70ceca-b30d-447f-8f16-4bedbd81fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Numerous follow-ups and and reminders were made by the Audit Team
        for Management to submit the required financial statements and its supporting
        documents on or (before) April 30, 2021 and as of reporting date, but proved
        futile,” COA said in a letter dated June 11 addressed to ARTA director Jeremiah
        Belgica.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff62f7-aeb6-4a44-9c49-6a51ceb35e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission noted that ARTA officials initially agreed to submit
        documents by March 15 but failed to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddc32a-3bee-443c-90f6-7e3c9d474654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ARTA’s non-submission of financial reports and other documents
        prevented timely detection of any deficiency thereof and the corresponding
        corrective actions to be undertaken,” the audit report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63668c-3880-4d37-b3f4-915cb3290e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ARTA Secretary Jeremiah Belgica said the agency
        submitted the necessary documents before the end of July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd939641-5909-463c-8912-0a1face18308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the ongoing pandemic and lack of manpower were
        the reasons for the late submission, saying additional personnel have been
        hired to address the shortage of staff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb57db-e623-43ea-9e91-7f7f477cbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ARTA is fully committed to cooperate and move with transparency
        with the COA team," Belgica said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d277fd-29d8-484c-acce-1b52f075a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA was created in 2018 by virtue of the Ease of Doing Business
        and Efficient Government Delivery Act.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4084326-fa65-4daa-b7c5-923dbc615bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:47:54.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:02:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It operates under the Office of the President and is supposed to
        work to reduce red tape and improve the efficiency of government service.</p>'
