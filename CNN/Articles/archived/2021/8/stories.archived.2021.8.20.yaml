      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188483ef-706d-46b3-8b4b-c013a4d396da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:39:39.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies have been recovered and are being autopsied, but Mitchell
        said they will likely have to wait for toxicology results —&nbsp;which could
        take weeks —&nbsp;to determine the cause of death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0353b8c-8d18-4955-98b1-8c571a076198'
