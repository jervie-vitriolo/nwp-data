      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4a306-d13b-43b8-8b8d-defa6a10094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:57:43.892+08:00
