      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/19/politics/us-capitol-suspected-explosives/index.html">Police
        identify suspect who surrendered after claiming to have a bomb near US Capitol.</a>"</em></p>'
  'Taliban-crush-opposition-across-Afghanistan':
