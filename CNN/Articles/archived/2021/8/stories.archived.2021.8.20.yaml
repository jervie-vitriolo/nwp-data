    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e25ba-d262-43cf-be9f-e966cccccb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:57:43.891+08:00
