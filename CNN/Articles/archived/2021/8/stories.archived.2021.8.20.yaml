      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd1b26-66b8-4b95-955a-b4160c31bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.709+08:00
