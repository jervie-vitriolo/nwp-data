      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ano Ngayon, Ricky?” / “What Now, Ricky?” (translated by
        Soledad S. Reyes, Anvil Publishing, 2013) and other works by Rosario de Guzman-Lingat</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf6cd3-be90-41d6-9a16-b37d11ce47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
