      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Britney Spears has been accused of
        battery by an employee following a dispute in the singer''s California home
        on Monday, a spokesman for the Ventura County Sheriff''s Department told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6995a40-b1f8-4fd6-a555-46f0e4a8cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.010+08:00
