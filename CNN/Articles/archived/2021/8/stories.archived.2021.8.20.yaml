      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/19/tech/china-live-streaming-regulations-intl-hnk/index.html">China
        now wants to tell influencers how to speak and dress when live-streaming</a>".</em></p>'
  'Metro-Manila-MECQ-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T09:30:31.479+08:00
    'imagesource': 'jcr:8f9bbf17-2b7e-4e29-b332-602b0e56a9c2'
