      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MECQ, indoor and al fresco dining and personal care services
        are still prohibited. Religious gatherings shall also remain strictly virtual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2ff65-65b2-4959-a87a-15d653bca4a6'
