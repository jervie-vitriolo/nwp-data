      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has passed sweeping new rules about
        the collection and use of personal data as Beijing toughens its regulation
        of the country''s tech companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec27ad-1b4e-4e92-b15a-abb05da16d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64e6c5-a89d-4e57-8880-5b947a5f3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Personal Information Protection Law — which was approved Friday
        by the Standing Committee of the National People''s Congress, and which will
        take effect November 1 — prohibits "illegally collecting, using, processing,
        transmitting, disclosing and trading people''s personal information," according
        to state-run Xinhua News Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e41824-b226-486a-900c-a37980252040'
