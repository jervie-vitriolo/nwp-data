      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f71b2-745c-4d2b-be33-6f946eabe891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff member alleges they were struck by Spears, according to
        investigators who are still looking into the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54ac9d-9007-4e56-bfdc-553f49da2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65080492-a6ae-4dfd-bbbc-0be996b76602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is overblown sensational tabloid fodder -- nothing more than
        a fabricated ''he said she said'' regarding a cell phone, with no striking
        and obviously no injury whatsoever," Mathew Rosengart, attorney for Spears,
        said in a statement to CNN. "Anyone can make an accusation, but this should
        have been closed immediately. "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f4a24-50d9-4594-aadb-f6232eca6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22866291-cf58-47e8-816b-4d0645ebe7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sherrif''s Department spokesman said the agency expects to conclude
        their investigation this week. They will then hand off their report to the
        Ventura County District Attorney to determine if a potential misdemeanor battery
        charge is warranted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9debbc-306a-4035-95f3-2236133d06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.011+08:00
