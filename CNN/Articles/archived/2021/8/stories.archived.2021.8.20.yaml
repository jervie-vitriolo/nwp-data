  'COVID-19-supply-funds-expired':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T16:54:45.944+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a7d503-929d-4238-be25-9ff1ea89f3b3'
    'lead': 'Around ₱2.07 billion of the ₱41 billion transferred by the Department
      of Health to the Procurement Service-Department of Budget and Management (PS-DBM)
      for the purchase of COVID-19 supplies will be returned to the Treasury Department
      after these agencies failed to spend the money for pandemic response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T19:10:48.488+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:58:11.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:26.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱2B funds for COVID-19 supplies expired, to be reverted to Treasury
      Dept'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb12091-688f-4d3f-90f1-c0d09e816b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;Around
        ₱2.07 billion of the ₱41 billion transferred by the Department of Health to
        the Procurement Service-Department of Budget and Management (PS-DBM) for the
        purchase of COVID-19 supplies will be returned to the Treasury Department
        after these agencies failed to spend the money for pandemic response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b2fa4-5c0a-4bae-894a-c0aa2005da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audit report earlier flagged the DOH''s "deficiencies" in its
        management of over ₱67 billion pandemic response funds for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f51a0-d458-4acc-9f80-f926ce7312ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the transfer of ₱42.4 billion to procuring agencies
        due to the lack of "required memorandum of agreement and other supporting
        documents," according to the Commission on Audit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8220a56-eca6-451e-86f0-321bc66794e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said most of these funds were transferred to the PS-DBM
        and the Philippine International Trading Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee9d1e-d236-42c8-a34c-25a17c99edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there is no need for a MOA for the transactions since the
        items procured have been classified as "common-use supplies" due to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd7ca9-b517-4138-8197-d17589f7ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱2-billion funds are actually for reversion to the Bureau of
        Treasury considering the validity of these funds lapsed," PS-DBM Executive
        Director Jasonmer Uayan told a House hearing on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9992f20-0b3c-4496-80ec-e395a5cde11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate expressed dismay over the unutilized
        budget, saying it could have been spent on other response efforts if only
        members of the DOH management bought the COVID-19 supplies themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a3021-85b8-4747-bef1-ff36a900b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That savings can easily be used by an agency, by the DOH, to augment
        (the funds for) other programs, projects, activities within DOH," Zarate said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7379ca7-54fa-4640-a91a-07c40e416a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Health Secretary Francisco Duque said: "The DOH did
        not stop its effort to procure through our own bids and awards committee while
        processing the procurement with other procuring agencies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c050c6-9294-4648-84e0-883286777ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:10:48.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:58:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the department needed to tap other agencies to ensure there
        are enough COVID-19 items, as its bids and awards committee had a hard time
        looking for suppliers.</p>'
