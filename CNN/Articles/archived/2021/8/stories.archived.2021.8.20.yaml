      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post included prayers for Anwari to be "granted high position
        in heaven and pray to God to grant patience for his family, friends and his
        sports comrades alike."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
