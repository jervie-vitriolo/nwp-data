      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2020, <em>ang dami-dami namang na-oospital.</em> So <em>bakit
        tayo may</em> unutilized <em>na</em> ₱2.2 billion for assistance to indigent
        patients?" Bagong Henerasyon Rep. Bernadette Herrera-Dy asked health officials
        during a House committee hearing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcfc02-2194-4a48-bd0f-1b9728065b2c'
      'mgnl:activationStatus': true
