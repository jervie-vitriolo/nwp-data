    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e4c62-7cec-4b4d-96ca-91e0c4b2fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the heaviest rainfall on the ice sheet since record keeping
        began in 1950, according to the National Snow and Ice Data Center, and the
        amount of ice mass lost on Sunday was seven times higher than the daily average
        for this time of year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea793a57-4b9d-4c49-b2fd-9dd9a9edcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c03c3-737d-4acd-8f07-4d8767d96401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Scambos, a senior research scientist at the National Snow and
        Ice Data Center at the University of Colorado, said this is evidence Greenland
        is warming rapidly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef18204-41bd-4cc8-9b64-7e60368a8b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:32.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91deaa34-6c00-47a1-ba0c-a6cc795e70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is going on is not simply a warm decade or two in a wandering
        climate pattern," Scambos told CNN. "This is unprecedented."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926169b-989f-47d1-85f0-2f7cfc91e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fcbab-f35b-462b-81a1-1a36e657d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Science Foundation''s Summit Station is located at
        the highest point on the Greenland ice sheet, where scientists can observe
        Arctic weather and changes in the ice. The station has been staffed year-round
        to observe extreme changes since 1989. The majority of the weekend''s rain
        fell from the southeast coast of Greenland up to the Summit Station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d02b4d-aca5-4cc4-a755-a3717e5fea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa95e12-5c7a-420f-b762-1d51a1bcdd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Mercer, program officer for the Office of Polar Programs
        at the National Science Foundation, said because of the significant rain event,
        operations at the Summit Station would need to change: "It means that we need
        to consider weather events that we have not had to deal with before in the
        history of our operations there," she told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e699f2d-bb0e-4405-883b-335a807f54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef519424-7d54-406a-aaca-6e2e545893b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing weather events including melting, high winds, and now
        rain, over the last 10 years have occurred outside the range of what is considered
        normal," Mercer said. "And these seem to be occurring more and more."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4c2ff-0b00-447b-a2ba-ba1ae69898fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb1911-a24d-46e3-b005-c5258480470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As human-caused climate change warms the planet, ice loss has rapidly
        increased. A major UN climate report released this month concluded that the
        burning of fossil fuels led to Greenland melting over the past two decades.
        A recent study published in the journal Cryosphere found Earth has lost a
        staggering 28 trillion tonnes of ice since the mid-1990s, a large portion
        of which was from the Arctic, including the Greenland ice sheet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d0617-46ef-4c32-b73c-0ea4c94336bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54145a00-4f86-4921-9dd1-df0f14d3fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Greenland ice sheet experienced one of the most significant
        melting events in the past decade, losing more than 8.5 billion tons of surface
        mass in a single day, which was enough to submerge Florida in two inches of
        water. It was the third instance of extreme melting in the past decade, during
        which time the melting has stretched farther inland than the entire satellite
        era, which began in the 1970s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b98307-ecd0-4d40-b328-0caa7929b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a4e96-9d2d-4dfc-ad9a-b41b748b9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Greenland shed roughly 532 billion tons of ice into the
        sea. During that year, an unexpectedly hot spring and a July heat wave caused
        almost the entire ice sheet''s surface to begin melting. Global sea level
        rose permanently by 1.5 millimeters as a result.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae75b3-3846-4140-8bb1-3e65602c172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7355ed2-a261-4965-b238-1d4768a3adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are crossing thresholds not seen in millennia, and frankly this
        is not going to change until we adjust what we''re doing to the air," said
        Scambos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669b475-4faa-4dfa-91ac-a992ed623211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4d27c-dc2c-492c-bb5c-fc3032234425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unusual events have become more frequent, too, Mercer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2134d5-38fb-480f-9ac1-5cf22e76585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a56777-7d98-4cb1-906e-68518056acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, a polar bear made it to the Summit Station, which
        was unusual since polar bears live in coastal regions where they can easily
        find food. The bear had trekked several hundred miles inland across the ice
        sheet. In the last five years, Mercer said three polar bears have been sighted
        high on Greenland''s ice sheet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c83991-a611-4cc7-94e9-50705377da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf56f5-a281-4a9e-b0fa-3852b1b8ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mercer, the rain will have a lasting effect on the
        properties of the snow, leaving a crust of ice behind that will absorb more
        energy from the sun, until it gets buried by snow. Scambos said this crusty
        layer will also be a barrier that prevents the downward draining of melt water,
        which will then flood the surface of the ice sheet and initiate run off at
        higher elevations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12457045-8fb9-40ce-86fb-ae3de51fed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefa355-5a79-45b9-938f-c243e414b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the layer of ice it created, the weekend''s rainfall
        event "will be visible in ice core records in the future," Mercer said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca267327-c9b9-4294-99a3-79598b1218c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:30.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brandon Miller contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e17136-4671-4212-ac7b-289e452c2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:34:14.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/19/weather/greenland-summit-rain-climate-change/index.html"
        href="https://edition.cnn.com/2021/08/19/weather/greenland-summit-rain-climate-change/index.html">Rain
        fell at the normally snowy summit of Greenland for the first time on record</a>"</em></p>'
