    'template': '1'
    'title': 'Ex-DBM official tagged in ''overpriced'' medical supplies denies link
      to Sen. Bong Go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce89349-d1ca-4b53-ba97-015a5e86db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Lloyd
        Christopher Lao, a former budget undersecretary who is being linked to "overpriced"
        medical supplies, denied that he was an associate of Senator Bong Go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c347eba-9d3a-46f2-b26f-ae5704eeac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his reaction to claims that he was a former Malacañang
        aide to Go, Lao said his stay with the government should not be "politicized".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289d26a-042f-4c0e-99de-968bb04944b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name surfaced after some senators grilled the Department of
        Health over the pricing of the face masks and face shields procured last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d8df0-085c-45ac-8c56-cb9259d716c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/19/Overpriced-face-shield-face-mask-.html">READ:
        Senators question DOH, DBM’s purchase of ‘overpriced’ face masks, shields</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ce9f5-5fb0-4678-9aeb-a42a946d5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/20/former-dbm-official-overpriced-face-masks-face-shields.html">RELATED:
        Ex-DBM official on ''overpriced'' face masks, face shields: ''That was the
        cheapest during that time''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcc6be-c608-4aab-a136-c798134e971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao used to head the DBM Procurement Service (DBM-PS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd3c13-9840-45b8-9c32-4cc6baa0968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To politicize it that I''m connected to this and to that, these
        transactions—politics, maybe, but I am not a politician," he said during a
        virtual briefing on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005407c-29d7-4d18-b289-d78f32f87e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just any other Filipino who wants to try apply, try his luck
        in the community," he also said. "That''s it. To politicize it is very unfair."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b242e6-ca7b-4a69-bbec-eeee2225d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "For the politicians that have been tied up to me,
        that''s unfair to them, more so for me because I''m doing this for my own
        profession."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f0732-4277-40c7-bc47-a6b02cc996d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, meanwhile, denied Lao served as his aide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e99263-4ffa-4554-a54d-3d4cce8a405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:30:22.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To call him such is inaccurate,” the senator said in a statement.
        "He was a volunteer election lawyer of President Duterte in 2016 and was appointed
        to the Presidential Management.”</p>'
