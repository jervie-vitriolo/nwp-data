    'mgnl:tags': ['Palace', 'Roque', 'transportation', 'public', 'bubble', 'coronavirus',
      'COVID-19', 'vaccine', 'vaccinated', 'Metro-Manila']
    'template': '1'
    'title': 'Palace: ‘Transportation bubble’ in NCR possible once 50% of population
      vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c89c6c-2dd1-4cc1-a6de-025a61c848ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Presidential
        Spokesperson Harry Roque said the government may consider limiting public
        transportation to vaccinated people in Metro Manila once half of its population
        has received its COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edf561-55d2-42ff-a1b4-bfd2660af215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pag-usapan natin iyan kapag mayroon na po tayong</em> population
        protection,” he said in a briefing. “<em>Siguro</em> after this week <em>ay
        maaabot na ng</em> Metro Manila <em>ang</em> 50% <em>at mayroon na tayong
        kahit papaanong</em> population protection… But point well taken po,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7fa1e-ae76-4e28-95c5-6b5e258b9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us discuss that once we have population protection.
        Maybe after this week Metro Manila will achieve 50% and we already have population
        protection, but point well taken.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c231174-d41f-4a5c-a96b-1e44744646df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response to the suggestion of Presidential Adviser
        for Entrepreneurship Joey Concepcion to vaccinate public utility bus drivers
        and deploy them for fully vaccinated passengers -- forming a “transportation
        bubble.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684d009-b925-4de6-8db4-a08546947077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at deploying buses for fully-vaccinated passengers
        to protect them from getting infected by the unvaccinated ones,” he said in
        a statement. “With this, our public transportation can actually bridge the
        gap between homes and workplaces, which will in turn help us create ‘micro-herd
        immunity’ through the safety provided by these protective bubbles.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec708cf-329c-4852-bd3c-e8c047019b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they appreciate the proposal, it is important to first achieve
        the 50% target before implementing such a policy, Roque explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2acb8-cece-4bb0-84e4-9b15c1998c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, the COVID-19 task force deputy chief implementer
        Vince Dizon said they are confident that NCR will achieve its goal of immunizing
        50% of its target population by end-August – with latest data now at 41%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356eaa77-d140-4974-b239-b163e58c0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has an estimated population of 13.4 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac1a1f-50cd-4c66-844b-b106b74071c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Transportation Secretary Arthur Tugade expressed his
        gratitude on Concepcion’s efforts to help the sector, adding that the department
        is ready to support his initiatives. He also requested for assistance in accessing
        40,000 COVID-19 shots for drivers who will be deployed if this will push through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d1760-ccf8-4e52-b514-f79e6e86cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Concepcion also pushed for other policies to allow the
        fully vaccinated to move around, while still ensuring their safety in a bid
        to fuel the country’s economic recovery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8acf5e7-b234-4bbd-996b-71b08bc30ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:37:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, around 12.8 million Filipinos are now fully protected from
        the coronavirus, which is still far from the end goal of inoculating 70 million
        individuals to achieve herd immunity.</p>'
  'DICT-to-implement-digital-COVID-19-vaccination-certificate-by-September-':
