  'Sonny-Chiba-martial-arts-Kill-Bill-COVID-dead':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-20T06:27:51.351+08:00
    'imagesource': 'jcr:331f3b0e-d020-4656-8ba9-7b5c35ca8a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cb79d76-f8a7-4372-9357-62173144f9f0'
    'lead': 'Shin''ichi ''Sonny'' Chiba, a star of martial arts cinema in his native
      Japan, made his name by landing heart-stopping punches and stabbing fictional
      foes in the throats with only his fingers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T06:29:22.653+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:05:47.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:11.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sonny Chiba, martial arts star of ''Kill Bill,'' dies of COVID-19 complications'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a724c4-d37e-4dc0-9444-1143cbbc87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shin''ichi "Sonny" Chiba''s fighting style
        was less balletic than it was breathtakingly brutal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1bda2-dcc0-474b-b165-d2a2d98664cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba, a star of martial arts cinema in his native Japan, made his
        name by landing heart-stopping punches and stabbing fictional foes in the
        throats with only his fingers. His relentlessness onscreen inspired action
        auteurs like director Quentin Tarantino and actor Keanu Reeves to emulate
        his style in their own works -- and thrilled viewers when they weren''t covering
        their eyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52cf9d-7e56-458e-a244-1d3b434cc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba, a ferociously talented martial artist whose international
        renown grew with films like "The Street Fighter" and "Kill Bill" series, died
        this week from Covid-19 complications, his representative Timothy Beal confirmed
        to CNN. Chiba was 82.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb0fed-5dbf-487b-a30e-8475ce6a09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fighting style earned him famous admirers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87373cba-f6a9-4a16-8c40-a04c893b5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba, born Sadaho Maeda, got his start in martial arts by training
        with Mas Oyama, considered a master of karate. And master it, Chiba did --
        he earned several black belts during his time under Oyama''s wing, according
        to Variety. He wouldn''t show off his martial arts skills onscreen until 1973,
        in the film "Karate Kiba."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb549e-649c-4001-82e9-c932376ae791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparisons to famed Hong Kong American martial artist Bruce Lee
        were inevitable. But Chiba''s distinct fighting style was unlike anything
        Lee attempted. Chiba went ballistic on his enemies and appeared to use more
        force to land his blows, a method that de-emphasized the choreographed nature
        of his cinematic spars. And his characters almost always killed his opponents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dbdf6-85a0-48b3-b27f-04872c7d32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any similarities to Lee were squashed with the 1974 release of the
        shockingly violent international crossover hit "The Street Fighter," in which
        Chiba, as martial arts mercenary Takuma Tsurugi, socks a man hard enough to
        make him lose several teeth, and crushes another man''s skull. Chiba''s protagonists
        were ruthless antiheroes who were willing to spill blood, a character trait
        that informs many contemporary action films.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d6725-95ce-4cfc-a086-a6244000e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the most enjoyable role to play is the bad guy," he said
        in a 2007 interview with UK TV personality Jonathan Ross. He gushed that one
        particularly brutal scene that cut to an X-ray of a skull after Chiba''s character
        smashed it was his idea, a workaround to show the damage of a blow without
        attempting the blow itself, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec69a40-358d-437d-9bfd-5b54583fa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba''s style earned him famous fans like Tarantino, who first
        referenced the great martial artist in the 1993 film, "True Romance," for
        which he penned the screenplay. Chiba would later appear in both of the director''s
        "Kill Bill" films.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99aae3-af60-42fc-b5f4-3561d929bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "True Romance," Christian Slater''s Clarence Worley calls Chiba
        "bar none, the greatest actor working in martial arts movies today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b555d-d7a7-43ff-930a-9786ac660d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was kinder than his fearsome film roles let on</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f6296-c30e-4d8f-a6b4-72a8ffff777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba had a prolific career in film and TV, with more than 200 credits
        on IMDb. Western audiences may have seen him in 2006''s "The Fast and the
        Furious: Tokyo Drift," in which he played a ruthless Yakuza boss, but most
        of the films and series he made in the latter part of his career were Japan
        releases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1544d0-caea-4e64-a624-25b84eb2ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba had another film in the works before his death, said Beal,
        his representative, in an email to CNN. Despite what his adversarial roles
        would have audiences believe, though, Chiba was a "humble , caring and friendly
        man," Beal said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c8b92-094a-4530-bc07-f954be6f10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was evident in a 2015 interview with Keanu Reeves. The action
        star of "The Matrix" and "John Wick" told a Japanese media outlet that Chiba
        was one of the greatest actors of martial arts cinema. Chiba then surprised
        Reeves during the interview and praised "John Wick," visibly delighting Reeves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff689e3e-c929-4a1d-bfe3-e41d0da1b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Character and action ... you brought together," Reeves told him.
        "There was always heart to [Chiba''s characters.]"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ada04-dbd5-4591-b937-bcd39234c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:29:22.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiba joked that he could learn a thing or two from Reeves, even
        though Chiba arguably created the blueprint artists like Reeves tried to follow
        for decades. Chiba, as Takuma Tsurugi, ripped throats out with his bare hands
        before Reeves, as John Wick, could creatively kill adversaries with a well-placed
        pencil. He never made it look easy -- his characters'' faces betrayed the
        pain he felt as often as he dealt out pain to his enemies -- but the ambivalent
        tone he struck in his performances inspired much of the action fare viewers
        today love.</p>'
  'Nicole-Kidman-Hong-Kong-COVID-restrictions':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-20T06:32:25.101+08:00
    'imagesource': 'jcr:5bfbf8b5-521f-4995-b9da-46477495a6a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b86f5c-b20c-460c-b438-4ac2e515cfd3'
    'lead': 'Hong Kong has some of the toughest COVID-19 quarantine rules on the planet,
      capturing everyone from journalists to Olympic athletes. But not Hollywood actress
      Nicole Kidman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T06:34:22.811+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:05:39.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:11.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong allows Nicole Kidman to skip quarantine, reportedly to film
      for Amazon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17112590-4040-4a73-bd14-c224a25d4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong has some of the toughest COVID-19
        quarantine rules on the planet, capturing everyone from journalists to Olympic
        athletes. Not Hollywood actress Nicole Kidman, however.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef95f7-64b3-4669-9543-6d4897db3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hong Kong confirmed that the Oscar winner was granted
        a special exemption from the quarantine rules. Hong Kong newspapers, including
        the South China Morning Post and The Standard, said Kidman was in the city
        to film a series for Amazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db1e44-efe8-4092-aa78-daf2c8bbac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Hong Kong government said "the case in discussion
        has been granted permission to travel to Hong Kong with a quarantine exemption
        for the purpose of performing designated professional work." It added that
        the move was "conducive to maintaining the necessary operation and development
        of Hong Kong''s economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586083ec-2aeb-460a-b0bd-00d1e68dfe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s press office later told CNN that the person who
        had been exempted was Kidman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb7164-1e33-4e0f-acd1-5cb4390dede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media reports, the star arrived in the city on a private
        jet from Sydney on August 12. Currently, all arrivals from countries deemed
        "medium" or "high" risk need to quarantine in a hotel for 14 or 21 days at
        their own expense. Australia, which is witnessing a rise in Covid-19 infections,
        is now in the "medium risk" category.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce0e55-af69-4b5d-8091-a91f9f681113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain categories of people — including aircraft crew — are sometimes
        exempted from these rules. In May, Hong Kong also gave some top executives
        a pass in an attempt to protect business, although HSBC Chairman Mark Tucker
        reportedly spent three weeks recently in isolation in the city. (HSBC is moving
        four of its most senior executives from London to Hong Kong this year as part
        of a broader pivot to Asia.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38fb9b-1974-4515-83f7-476b2c25ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman''s representatives did not respond to a request for comment.
        But "The Bombshell" star''s production company, Blossom Films, posted an image
        on Instagram in August 2019 which reads "The Expatriates: Coming soon" with
        the caption "#TheExpatriates Based on the @NYTimes best-selling novel from
        author @JaniceYKLee. Coming soon to @AmazonPrimeVideo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bf43c-1d88-4ecc-a304-7c41e837f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 novel— "The Expatriates"— tells the story of three American
        women living in Hong Kong, according to Lee''s official website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78f280-ad57-492b-b920-6f63b871b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been toughening its already rigid Covid-19 restrictions
        this week, causing anxiety among residents and travelers. On Tuesday, the
        government scrapped a program that shortened quarantine for some incoming
        arrivals. Previously, vaccinated travelers from specific countries who had
        qualifying antibody test results could have their hotel quarantine cut to
        7 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab4c1f-0f0a-4ed2-b058-cc5824b410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media on Tuesday, Hong Kong leader Carrie Lam apologized
        for those inconvenienced by the change and said it was being done to protect
        local people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100da302-a094-4cf0-a65f-ede377e5ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this proves that it is not an exact science to deal with Covid-19,
        we have to continuously review the situation with the experts and take into
        account their advice to design our policies," Lam said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb4f83-b617-4c52-835d-2943e7da28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:34:22.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:05:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Jadyn Sham in Hong Kong contributed to this report.</em></p>'
  'Rattlesnakes-change-rattle-frequency-study':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-20T06:28:12.738+08:00
    'imagesource': 'jcr:27aaf9f1-2c37-49f5-8017-9b653a80a833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47baf6aa-e42f-4f83-8c92-226b10e0a55c'
    'lead': 'Have you ever heard a rattlesnake rattling up close? It turns out the
      venomous reptiles change the frequency of their rattle the closer humans get
      to them, according to a new study '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T06:37:16.864+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:05:24.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:11.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rattlesnakes change their rattle frequency based on nearby threats,
      a study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b09a0f-47a4-4226-a61b-eec743c3a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Have you ever heard a rattlesnake
        rattling up close? It turns out the venomous reptiles change the frequency
        of their rattle the closer humans get to them, according to a new <a href="https://www.cell.com/current-biology/fulltext/S0960-9822(21)00973-8"
        target="_blank">study</a> published Thursday in Current Biology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df3c87-848a-4e1c-a8c5-61d7a9bc5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rattlesnakes prey on small animals like rodents and vibrate their
        tails when they feel threatened, said Whit Gibbons, professor emeritus of
        ecology at the University of Georgia in Athens, who was not involved in the
        study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a6dc1-e0f7-4eaa-9a41-da0d588cd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While visiting an animal facility, lead study author Boris Chagnaud
        noticed rattlesnakes changed their rattling to a higher frequency when he
        approached them and lowered it when he walked away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cb4d9-68b8-4945-a6be-fde2aae0e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is similar to a car backing up, said Chagnaud, a professor in
        the department of biology at the University of Graz in Austria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0b41b-05ee-43d5-8d95-5234a6c144cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "acoustical signals warning you how close an object is behind
        you" beeps faster the closer you are to an object, Chagnaud noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36721c-e0d3-4db2-9aca-aa6d4940b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snakes raised the frequency from about 40 Hertz to 60 -100 Hertz
        when people approached, according to the study. (The frequency of sound is
        measured in hertz.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c7c7c-11c9-4999-9b47-d03ca877e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting further testing to confirm this pattern, Chagnaud
        said he worked with other researchers to design a virtual reality environment
        where virtual snakes reacted the same way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308cd0a-912c-4e4f-b3ea-0cd50df830d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists sent subjects into the virtual environment using
        a pair of virtual reality glasses and a chamber with loudspeakers. As people
        walked through a grassland landscape, they were asked to stop walking when
        they believed the snake was one meter (just over 3 feet ) away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26231f78-f706-4c78-97c7-8295ab30d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subjects underestimated the distance to the virtual snake whenever
        it jumped to the higher frequency range," Chagnaud said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01a645-6b1f-4d2d-be70-2a739e1e513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the higher frequency rattling made people believe the
        snake was closer than it was, which could be a survival technique, he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3211782-046a-43f3-b237-efb8e144f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more likely that a large mammal might stop and not step on
        the usually well-camouflaged snakes," Chagnaud said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341ca04-921b-48ed-9552-4c766fb470a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings make sense because rattlesnakes try to avoid conflict
        when they can, Gibbons said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62573e38-51a1-47c9-ade8-d34063f5493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other snakes, rattlesnakes, of which there are numerous species
        in North America, are more interested in being undetected than confronting
        any other animal other than their prey," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401a4f0-cbf4-4d11-9f63-8c3e67271f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although rattlesnakes can protect themselves with venom, Gibbons
        said the snakes try to avoid using it when they can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbd266-02a4-433f-ba02-f246a30bd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reptiles also want to avoid breaking their fangs or getting
        into fights against larger animals like coyotes and badgers, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa28f7d-5410-42f3-a747-0426610ea69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rattling may also be used to lure prey, Gibbons said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce8e9a-624e-475c-a46a-c7beb3b793a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes future studies will focus on how rattlesnakes
        use their rattles to attract prey, "possibly through auditory mimicry of species
        that serve as prey to other species."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35150b75-0afa-4455-9143-b7ac53aa548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chagnaud said one of his doctoral students recommended research
        be done to see what parts of the human brain respond to the jump in rattling
        frequency, and subsequently misinterpret how far away the snake is, to see
        if scientists could better understand why the snake can trick humans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d64d8c-4d29-4f7f-9b42-60f70842f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:37:16.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/19/world/rattlesnake-rattling-frequency-study-scn/index.html"
        target="_blank">Rattlesnakes change their rattle frequency based on nearby
        threats, a study finds</a></em></p>'
  'body-weights-strength-training':
    'author': 'Melanie Radzicki McManus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-20T06:37:24.777+08:00
    'imagesource': 'jcr:7a817afb-4568-4d1c-9fae-9b0992590f99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c70602-2bf0-4f49-b99b-08e969fbfd6c'
    'lead': 'Resistance training, however, can be done using your own body weight,
      free weights, or weight machines. So which way is the best? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T06:58:14.390+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:05:13.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:12.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you should know about using body weight or weights for strength
      training'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf87dd6-e451-4967-a15c-8a14923f4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Strength training, which helps boost
        your muscle power, certainly benefits those who enjoy participating in sports,
        but this activity also helps all of us to more easily perform everyday movements
        —&nbsp;such as getting up out of a chair or mowing the lawn. And that''s far
        from the only benefit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa69e9-3925-47be-977d-2be9744f09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing stronger muscles through strength training —&nbsp;also
        called weight training or resistance training — may increase your lean mass
        and bone density, improve your cognitive abilities, lower your resting blood
        pressure, boost your metabolism, and even improve your self-esteem, studies
        have shown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d206665-7401-4865-9531-4fb251e1d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance training also may help prevent and manage type 2 diabetes,
        enhance cardiovascular health, reduce low back pain and relieve some of the
        discomfort brought on by both arthritis and fibromyalgia, according to a report
        issued by the National Institutes for Health. And the US Department of Health
        and Human Services'' latest physical activity guidelines recommend strength
        training for everyone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d37c63-55dd-42a8-ad7e-d056ed0496be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the guidelines said children and adolescents should
        do strength-building activities three days per week, while adults should perform
        muscle-strengthening activities that involve all major muscle groups at least
        twice a week, at a moderate or greater intensity. Older adults and those with
        chronic health conditions or disabilities are not off the hook, either. The
        agency recommends they should incorporate strength training into their weekly
        activities as they are able. In fact, strength training is more beneficial
        for these groups, as it can help them better function at home and live independently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619df87-e69d-412d-85ec-18eb0cfa46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance training, however, can be done using your own body weight,
        free weights or weight machines. So which way is the best? Experts say it
        all depends on your goals, fitness level and training preferences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac746fa-4113-49cd-9ce4-9a08a3f82287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:16.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you experience pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c482f0-b6f1-4bc0-b206-571bc81240f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use your body weight with calisthenics</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a092a-f9e1-49fa-9fb6-07a49a2e856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strength training via body weight means performing calisthenics
        such as sit-ups, lunges, squats, push-ups, pull-ups planks and step-ups. These
        exercises are a great option for those who travel frequently, prefer to work
        out at home, or do not have a gym membership. Calisthenics typically incorporate
        balance and functional movement, too, which help improve your stability, flexibility
        and coordination. And body-weight exercises are the best for torching calories,
        as they require more whole-body movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e5fa5-1e49-4db1-b98a-f87d0e6c5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With body-weight exercises, you can typically complete a high-quality
        workout in 11 minutes," said Garret Seacat, head coach at Manhattan, Kansas-based
        Absolute Endurance. Most people find body-weight exercises easy to do, Seacat
        said, which is another benefit. And people tend to stick with them compared
        to other forms of exercise. You are also less likely to injure yourself performing
        a series of calisthenics compared to using free weights or machines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81d597-be76-4fe6-a883-14a121948aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bonus to body-weight exercises is that they recruit multiple
        muscle groups at once, said Nandini Collins, a coach manager at digital health
        company Noom. "They are also more functional and allow individuals to mimic
        real-life movements such as unloading groceries from the car and lifting and
        holding children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97bd90-5888-4e5a-b072-a4c2e8b70283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body-weight exercises do have some drawbacks, though. You can dial
        them up to some extent -- for example, moving from a wall push-up to a knee
        push-up to a classic push-up -- but they will only take you so far in increasing
        muscle mass, as you are limited by your own body weight. And if you are trying
        to isolate and work on one muscle, machines will achieve this more effectively
        and easily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4a92d-a6e2-4718-9e56-9cc0c66adfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free weights enable you to gain muscle mass</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa593b2a-9366-4620-8207-5f2b4d5268b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If gaining muscle mass is your goal, you have to start picking up
        the iron, said Seacat, who is also a certified strength and conditioning specialist.
        Muscles enlarge when you progressively overload them with higher levels of
        resistance, or weight. This overloading causes microtears in the muscle fibers,
        which the body repairs by fusing together, increasing their size and mass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2eb61d-0277-4f16-8a54-e73a3d2d47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free weights and weight machines are perfect for building muscle
        mass, as you just need to select progressively heavier weights. Free weights
        have the advantage in that they are more versatile, cheaper and smaller than
        weight machines. This distinction is an important consideration if you have
        a home gym. "Free weights can be used by any person, from beginners to advanced
        individuals," Collins added. "They also help to incorporate stabilizer muscles
        that are not recruited as much when using machines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc3181-a318-4bc4-b583-d553a263ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major shortcoming of free weights is that it''s easier to sustain
        an injury with this equipment than when strength training by using your body
        weight. Seacat said injuries most commonly occur when people try to lift heavier
        weights than their body is ready for, or use improper form while squatting,
        dead-lifting or doing overhead lifts. One solution to this problem is to ask
        an expert to watch your form, or to film yourself on your phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e8f2a-f64c-4fe5-a160-8a98403dd647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weight machines pinpoint muscle groups</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb8c63-a97f-4b39-9e91-30549e478c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight machines have many of the same pros and cons as free weights:
        They help you build muscle mass more easily than using your body weight but
        increase your risk of injury from selecting a weight that is too heavy. That
        being said, machines are better than free weights at isolating muscle groups,
        easier for beginners to master, and carry less risk of injury than free weights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430372f-1bb7-4f4c-ac1d-067a3a9b1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, Seacat and other experts say all three types of strength
        training are beneficial, with most people profiting from a combination of
        all three. "And remember, doing anything is better than doing nothing," Seacat
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b03549-1c0e-48da-86c9-f3389c8bc983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:58:14.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/08/19/health/strength-training-weights-body-weight-wellness/index.html"
        target="_blank">What you should know about using body weight or weights for
        strength training</a></em></p>'
