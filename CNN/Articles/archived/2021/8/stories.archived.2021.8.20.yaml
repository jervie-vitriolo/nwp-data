      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of e-wallet usage, GCash remains to be the popular choice
        at 86%, followed by Pay Maya at 34%, and PayPal at 22%.</p>'
