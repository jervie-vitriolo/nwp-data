      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dekada ‘70” / <a href="https://mall.shopee.ph/The-70''s-(Dekada-''70-English-Edition)-ni-Lualhati-Bautista-(translated-by-Clarisse-B.-de-Jesus)-i.58524717.8975632659"
        target="_blank">“The ‘70s”</a>&nbsp;(translated by Clarisse B. de Jesus, Dekada
        Publishing, 2018) by Lualhati Bautista</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0a6f4-2caa-4537-b5a6-d6180b5fff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
