      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGFI foresees this number to further go up as 18% of respondents
        lost their main sources of income during the course of the coronavirus crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129a174-cfad-4454-b4a3-c459638e939a'
      'mgnl:activationStatus': true
