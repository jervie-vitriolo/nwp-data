      'mgnl:lastActivated': 2023-01-25T09:58:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“<a href="https://cwearc.org/kali/" target="_blank">Kalí:
        Voice of Cordillera Women</a>” by the Cordillera Women’s Education Action
        Research, Inc.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5e6fc-47db-490e-8dec-646f10cbff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A literary journal or anthology of songs, poems, and stories that
        the CWEARC releases every few years in Baguio City. The journal documents
        Cordillera songs in Kankanaey and other indigenous languages as well as their
        translations in English.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6f9d6-d19a-4da6-bf48-07fddfd5c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also mention important works in Filipino that have been translated
        to English such as Lualhati Milan Abreu’s memoir, “Agaw-Dilim/Agaw-Liwanag”
        (UP Press, 2010), translated by Bonifacio P. Ilagan as “Dusking/Dawning” in
        2018; and Luna Sicat-Cleto’s novel “Makinilyang Altar” (UP Press, 2002), translated
        by Marne Kilates as “Typewriter Altar” in 2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836504d0-bd0b-45da-a98b-2decc3c6cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:12:00.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:59:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Works by foreign feminists have likewise been translated to Filipino
        such as Eve Ensler’s play “The Vagina Monologues” (by Glecy Atienza, Joi Barrios,
        and Luna Sicat-Cleto for New Voice Company) and Liv Strömquist’s comic “Fruit
        of Knowledge: The Vulva vs. the Patriarchy” (translated by Beverly Wico Siy
        as <a href="https://cnnphilippines.com/life/culture/literature/2018/7/12/Pukiusap-Bebang-Siy.html"
        target="_blank">“Puki-Usap”</a> for Pride Press, 2018). Southern Voices Printing
        Press is set to publish a translation in Filipino of Louisa May Alcott’s “Little
        Women.” Meanwhile, Nikki Luna and Julienne Dadivas’ picture book, <a href="https://cnnphilippines.com/life/culture/literature/2018/04/11/power-in-her-story-books.html"
        target="_blank">“I Love My Body”</a> (Power in Her Story, 2019) was published
        in French by Bayard Jeunesse for World Children’s Day in 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84090e30-75cb-4fea-8d60-4224fb6a4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:59:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might as well also mention local collections of poetry that appear
        in three languages, where there is always some degree of translation taking
        place: Maningning Miclat’s “Voice from the Underworld” (Anvil Publishing,
        2000; English, Filipino, Chinese) and Marra PL Lanot’s “Witch’s Dance at Iba
        Pang Tula sa Filipino at Español” (Anvil Publishing, 2000). Floraime Oliveros
        Pantaleta’s chapbook entitled “desconocimiento / ilang mga hindi pagkilala,”
        “a collection of figurative forms in different blends” of Chavacano, Filipino,
        English, and Cebuano, is a contemporary piece that follows this tradition
        as it breaks away from it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ceb39-9364-4d7a-8de2-eeaa00e873ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:59:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LitHub, Women in Translation Month began in 2014 on
        the initiative of American book blogger Meytal Radzinski who pointed out that
        “the relative dearth of translated literature by women in English-language
        markets is a problem rooted in the biases of both (predominantly male) translators
        and publishers.” In the Philippines, the translation of women’s works is picking
        up, thanks to the efforts of mainstream publishers to bring local works out
        there and foreign works here. The National Book Development Board has recently
        launched a program supporting the translation of local works. Women-run small
        presses such as&nbsp;<a href="https://www.cnnphilippines.com/life/culture/literature/2020/12/11/translating-feminisms-gantala-press.html"
        target="_blank">Gantala Press</a> also actively contribute to the growing
        body of Filipino&nbsp;women’s writings in translation, publishing books such
        as Aida F. Santos’ collected poems in English and Filipino (2019); “My Mother
        is More Than a Comfort Woman” (2021; English, Filipino, Japanese); and “Let
        the River Flow Free: Women Defenders of the Cordillera” (forthcoming; English,
        Filipino, German).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f936d-d980-4720-ac9d-49a2e3013acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:59:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we have realized working on “Pa-Liwanag,” “There is no lack of
        women translators in the Philippines. Any woman writer can and does translate
        her own works from the vernacular to English or other Philippine languages.”
        What book industry workers should focus on is seeking women’s writings to
        translate and publish.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab2e7f-9037-409a-b2a3-d05df3cacd5e'
      'mgnl:activationStatus': true
