    'template': '1'
    'title': 'Filipino nurse in UAE included in ''Top 100 Healthcare Leaders'' list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcbfaf9-3c01-41de-9d41-914a3a0bbbb1'
