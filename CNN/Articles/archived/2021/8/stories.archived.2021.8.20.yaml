      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in Mariposa County, California,
        are trying to determine why a family of three and their dog died on a remote
        hiking trail in the Sierra National Forest near Yosemite National Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7944d-4a8a-407f-ab6b-5b0fc306ccaa'
      'mgnl:activationStatus': true
