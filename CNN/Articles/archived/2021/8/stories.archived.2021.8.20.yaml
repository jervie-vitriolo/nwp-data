  'former-dbm-official-overpriced-face-masks-face-shields':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T14:44:26.267+08:00
    'imagesource': 'jcr:397cef50-5d76-49a1-ab59-c561c61a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba4ace6-8c4d-4f20-a595-dd21de1d58fe'
    'lead': 'A former official of the Department of Budget and Management insisted
      on Friday that the face masks and face shields procured last year for the Department
      of Health were not overpriced as they were bought when supply remained an issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T14:46:59.776+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:01:40.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:20.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DBM official on ''overpriced'' face masks, face shields: ''That was
      the cheapest during that time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd09f7-9829-4fb8-9864-46a265491530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — A former
        official of the Department of Budget and Management insisted on Friday that
        the face masks and face shields procured last year for the Department of Health
        were not overpriced as they were bought when supply remained an issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb440748-89b5-44e0-ac3a-8afb6f2aad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Christopher Lao, a former DBM undersecretary, said the prices
        of the personal protective equipment being questioned by senators could be
        considered as expensive compared to the current selling prices—but this is
        only because supplies have already increased, supporting the strong demand
        from consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215213c1-6d3d-4cdc-a22c-ee10ee8904fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the start of the coronavirus pandemic, Lao said the Philippines
        faced logistics and supply issues as they could not find local manufacturers,
        forcing them to rely on foreign suppliers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df07bb1-9c71-4c14-9cf2-184969751aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the cheapest during that time... Because of the increase
        in supply, the prices dropped," Lao, who used to head the Procurement Service-DBM,
        said during a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29594c-97cb-4521-850a-2f7536a0b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senators raised their eyebrows on the prices of face
        masks and face shields bought for the DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92be97-f7da-42b2-b3d8-bca24110348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said he suspects an overpricing
        of ₱1.1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7815836-a3e4-462e-b6de-ad8d37244c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/19/Overpriced-face-shield-face-mask-.html">READ:
        Senators question DOH, DBM’s purchase of ‘overpriced’ face masks, shields</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45586947-571c-4111-8251-b242b005e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM''s Procurement Service bought face masks at ₱27.72 per piece
        and face shields at ₱120 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2326c7-781b-4f10-9145-e02998a6ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paunahan ang bili during that time. Kung hindi ka makabili, people
        will bash you and say ano bang ginagawa mo. Kapag nakabili ka, ang sasabihin
        bakit yan ang binili mo," Lao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818b0f9-beed-4448-85df-f4058babe2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:45.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During that time ₱27 (per face mask) was one of the cheapest. During
        the start of the pandemic, it was around ₱30-₱40... Face shield was being
        sold for ₱400 pesos. One company offered ₱120," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98810177-143c-4e6b-9468-6363c854559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Procurement was a race during that time. If you can''t
        buy, people will bash you, and say what are you doing? When you purchase something,
        they will question the thing you bought.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb76241-0dac-4865-a20d-354bb20a06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Richard Gordon, chairman of the Philippine Red
        Cross, earlier said the organization was able to buy face masks at only ₱5
        apiece and face shields at ₱15 each even during the start of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfe356-847a-42e8-bf3c-25b4d4a0155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon stressed during the hearing that the prices were still “very
        suspicious."  He cited a memorandum order released by the DOH containing the
        SRP for these items at ₱2 to ₱4 per piece of face mask and ₱26 to ₱50 per
        piece of the face shield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcb4bc-8bf0-4c3f-a512-57070e259396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:46:59.777+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explain the issue, Lao said he was willing to attend the next
        Senate hearing. "It is my responsibility and I am willing to attend to shed
        light on the matter," he added.</p>'
