      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the inquiry follows the recent report of the Commission
        on Audit, flagging the DepEd over the incomplete and late delivery of learning
        modules, as well as other deficiencies amounting to ₱8.136 billion.</p>'
