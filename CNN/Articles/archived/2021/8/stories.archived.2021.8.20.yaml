      'mgnl:lastActivated': 2023-01-25T10:03:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ecae6-ecaf-43bc-a1ac-1d18171a0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s worrisome to ease to MECQ, lose lives and overwhelm
        the healthcare system. I''m afraid of that because the virus is highly transmissible.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937fb0b-955a-4e61-96d4-dcc09812c04c'
