      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hiligaynon tale or sugilanon. Asenjo provides additional research
        and context in her paper, “Ang Kasarian at Rehiyon sa mga Sugilanon ni Alice
        Tan Gonzales.”</p>'
    '26':
