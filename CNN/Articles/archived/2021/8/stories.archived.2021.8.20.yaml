      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> &nbsp;A
        young Filipino nurse and entrepreneur in United Arab Emirates was named one
        of the top 100 healthcare leaders in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff1e99-184a-4570-9aa8-263823dcb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T10:06:04.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Lester Dabon, 32, is the youngest and the only Filipino recipient
        of the 2020-2021 Top 100 Healthcare Leaders Award by the International Forum
        on Advancements in Healthcare. The forum is one of the world''s top healthcare
        conferences exploring the latest innovations in the industry. The awarding
        ceremony was recently held in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12f91d-1002-4747-8c00-a01a619d1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T10:06:04.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an achievement because I got to represent my advocacy in
        the global platform," Dabon told CNN Philippines'' New Day on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb793fb4-2acf-4d55-a8d2-bf031eb9e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T10:06:04.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dabon is a risk officer in a leading medical facility in Abu Dhabi
        and runs his own healthcare consultancy firm established in 2019 in Davao
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f3193-5660-4f7d-a901-dd30062638c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T10:06:04.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a risk officer, Dabon helps develop proactive plans and programs
        to mitigate, if not eliminate, safety and patient problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc55dd7-43d5-41ea-a611-4d413d877932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T10:06:04.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned his nursing degree from Brokenshire College in Davao City
        in 2010 and his master''s degree in healthcare management from the SBS Swiss
        Business School in UAE in 2018.</p>'
