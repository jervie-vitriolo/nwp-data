      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ad033-ac0c-4cef-9151-450f06b10793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:39:39.664+08:00
