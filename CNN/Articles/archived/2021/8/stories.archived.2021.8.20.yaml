  'Filipino-Paralympians-fight-for-recognition':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-20T16:25:23.447+08:00
    'imagesource': 'jcr:88af976b-9dc5-4246-919d-d2da9c482bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4cafb3-450f-41b3-ad78-7a06793b09aa'
    'lead': 'In their bid to win the country''s first Paralympic gold medal, Filipino
      Paralympians are gradually getting the recognition they deserve from the government
      and the private sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T16:25:36.578+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:59:33.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:23.503+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino Paralympians'' fight for recognition gains steam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45465db8-51f8-4e1e-8edb-ca96e8b321d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) –</strong> Filipinos
        competing in the Paralympic Games have long sought recognition, hoping for
        the same level of support given to athletes without disabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b0c56-07ae-4824-84bc-215a197f636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36b1de-6bdb-427b-8f91-075bbc58d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran para-trackster Jerrold Mangliwan, who has been with the
        national team for 16 years, can attest to that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af832100-2a71-4e66-94b0-b7aa41a51866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdced17-c286-4335-831f-7ae576c1fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang walang-wala yung mga</em> para-athletes. <em>Nakiki-</em>ride
        on <em>lang kami sa mga</em> support <em>na binibigay ng ibang tao sa amin</em>,"
        said Mangliwan, who will be off to his second straight Paralympic stint in
        Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ca08a-2406-4703-8665-a6e54897c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e02365-ff6a-485d-a1dc-1ba9eb3370ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re really neglected as para-athletes. We always
        rode on the support given by other people to us.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810cde3-ba46-45de-998b-124a683f5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4781e-6d7e-4506-96bf-a3265c3546de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has only won two medals in the Paralympics since
        it first joined the competition in 1988: two bronzes courtesy of powerlifter
        Adie Dumapong in the 2000 Sydney Games, and table tennis bet Josephine Medina
        in the 2016 Rio edition.</p>'
