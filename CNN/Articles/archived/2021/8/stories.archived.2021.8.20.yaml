    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More groups push Robredo to run for president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68de3a-60ae-4d3b-b320-06f30b8a0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — More
        groups have expressed support should Vice President Leni Robredo decide to
        run for the highest government post next year, a pro-Robredo volunteer organization
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee595b72-da9f-4249-a0a4-db03cb63c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Leni Robredo, which is backing Robredo''s possible presidential
        bid, said the movement continues to gain traction from groups like Leni Urban
        Poor, Nagkakaisang Tugon, Dapat si Leni, Let Leni Lead, Women for Leni, SAMASA
        UP Alumni Association, Bikers for Leni and Solid Leni Bicol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85435973-c82f-4929-902b-a2e596b698e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers for Leni—composed of educators across the country—will
        formally launch their support on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0bed6-321a-4e54-b857-66bf5b804ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the following weeks, other groups that have expressed intention
        to help Robredo’s candidacy will formalize their coalition with TLR, including
        professionals, bankers, LGBTQ and youth organizations, among others," Team
        Leni Robredo said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525b727-6677-434c-91b5-223aeed2ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Quesada, one of TLR convenors, said the organization is also
        beefing up its discussion with other regional groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f1dbd-d7b5-4781-8ef7-b4a188ec9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quesada, the groups will hold a people’s convention
        on August 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49659f2-93b1-446a-8073-6b4b3cc2b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be ready if the Vice President accepts the challenge
        and throws her hat in the presidential race,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fb7da-8bdd-4fb3-a97e-20f9d80d84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will build a strong coalition to ensure Vice President Robredo’s
        win in 2022,” Quesada added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64380d7e-4ace-4477-ade9-5d7a490d9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:26:59.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has not yet announced her plans for next year''s polls,
        saying she wants to focus for now on responding to the health crisis.</p>'
