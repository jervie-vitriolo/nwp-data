      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan said he and his five fellow Filipino Tokyo Paralympians
        are more motivated to compete at their best to bring more attention to Filipino
        para-athletes and the PWD sector in general.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c47e2-783c-419d-b8a5-9b65ed354e6f'
      'mgnl:activationStatus': true
