      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b335c52-8779-4fb1-85fa-dddd232a14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:33:32.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For 2020, there were so many people being brought
        to hospitals. So why do we have unutilized ₱2.2 billion for assistance to
        indigent patients?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53837528-d3fe-4501-8bef-bf36cb780bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:33:32.891+08:00
