      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA has recently pointed out budget deficiencies in the Health
        Department, the Education Department, the Department of Information and Communications
        Technology, the Philippine Ports Authority, and the Overseas Workers Welfare
        Administration, among others.</p>'
