  'China-now-wants-to-tell-influencers-how-to-speak-and-dress-when-live-streaming-':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-20T09:29:59.932+08:00
    'imagesource': 'jcr:78b14ee0-72d6-41fe-b692-6a0bc282ceb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991b0afc-d14b-4353-bc5e-856b1637d53f'
    'lead': 'China''s crackdown on private business has taken a new, more intrusive
      turn with government plans to dictate how live-stream shopping influencers speak
      and dress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T09:32:25.960+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:04:03.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:14.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China now wants to tell influencers how to speak and dress when live-streaming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c3e4a-6efe-41f0-ad56-172801fad9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s crackdown on private business
        has taken a new, more intrusive turn with government plans to dictate how
        live-stream shopping influencers speak and dress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550689a8-07ec-4e89-a8c9-b49beb05705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Commerce on Wednesday outlined proposals
        for an "industry standard" for live-streamers who market products on online
        shopping platforms. The rules include details about how hosts on such shows
        should dress or speak in front of the camera, as well as guidelines for how
        platforms should allow consumers to provide reviews for hosts or the products
        that they market. Those reviews should also be made public, the ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16b229-3b47-42c9-a398-a35becb208e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the host streams live, his or her clothing and image should
        not violate public order or good morals," the ministry wrote, adding that
        "their appearance should also reflect the characteristics of the products
        or services they are marketing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4daa42-ed8b-4cba-b0ff-e1915c475d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules are intended to "create a good e-commerce environment
        for consumers," the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260543c4-f8a0-4383-a109-fa047c877a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also suggest that hosts "speak Mandarin during the streaming"
        and be "objective and honest" about the products they try to sell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5edc52-3dd1-465f-8dd1-fe1ef6ad60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If hosts display behavior that violates the law, they should be
        warned or punished by the e-commerce platform — a move that could include
        restricting their traffic, suspending them or even blacklisting and removing
        their accounts, the ministry added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f80aef-feee-4d0d-b2e6-4bf0c3c21ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator is seeking public opinion on the rules until September
        2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a3704-dbe4-4f53-a8db-679cf9c33da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Hong Kong dropped Thursday after the rules were revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bda58e-7e86-481a-8c10-ce1420d97d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Alibaba, which operates Taobao Live — China''s largest
        live-streaming shopping platform — fell more 5% in Hong Kong, hitting lowest
        since it listed in November 2019. The tech giant''s shares have almost halved
        since reaching a peak in late October, shortly before an IPO for its financial
        affiliate, Ant Group, was pulled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17fcd2-0a33-4ce3-a095-3f43c59637dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuaishou, China''s second biggest short-video app and live-streaming
        e-commerce platform, sank about 7%, also touching its lowest level since listing
        in February. The stock has plummeted nearly 80% this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a8eb9-cf06-46d2-89c9-a194f03ae7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late last year, Beijing has released an onslaught of regulations
        hitting industries ranging from tech to private tutoring. The government blames
        the private sector for creating a series of socioeconomic problems that could
        destabilize the society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5158d2f-bbc9-4aa4-b582-0a048efc48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:32:25.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:04:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has signaled the get-tough approach to big business will
        continue. Top leaders from the ruling Communist Party recently laid out a
        blueprint for how they plan to increase regulatory oversight on companies
        over the next five years. Authorities pledged to strengthen rules for the
        digital economy, online finance and big data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7e376-ecb9-44dc-8570-f9e13cce583a'
      'mgnl:activationStatus': true
