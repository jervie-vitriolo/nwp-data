      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has been briefed on the bomb threat on Capitol
        Hill, according to a White House official, who said the President "is receiving
        regular updates from law enforcement" on the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada44092-6245-48d1-b034-cae79a6723bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.759+08:00
      'mgnl:createdBy': 'bamba'
