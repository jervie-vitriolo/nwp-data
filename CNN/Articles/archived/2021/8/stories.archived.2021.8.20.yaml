      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed729f-d62d-4c4b-9c07-588d93df05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaisa ako sa pag-encourage sa ating auditors na ipagpatuloy
        ang mabuting trabaho, kasabay ang paalala na may dahilan kung bakit may mga
        proseso tayong sinusunod—at katuwang natin ang COA para maipatupad ‘yung tunay
        na mabuting pamamahala,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492315c7-d398-41b3-bf7e-f5e246c12aa1'
      'mgnl:activationStatus': true
