    'title': '''Hindi dapat minamasama'': Robredo says govt owes it to the people
      to respond to COA audits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3602a38-1579-422c-a375-9a9654b8f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.191+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Public
        officials owe it to the people to respond to the findings of the Commission
        on Audit as part of their mandate, Vice President Leni Robredo reminded on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444db7b6-88ba-4c28-bc43-c5a0174c5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab918a-eab7-45fd-a120-449656e657cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Robredo reminded government agencies not to
        take state audit reports the wrong way especially since they are given the
        opportunity to explain their side to make processes more transparent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731a812-9b8a-4fd1-8ca5-ea1d026887ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7200b-8113-48bd-8bcd-7760271fe31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin dapat minamasama ‘yung mga reports na ‘to. In fact,
        binibigyan pa nga tayo ng opportunity na sumagot, na magpaliwanag, na maging
        mas transparent sa systems and processes natin,"</em> Robredo said, noting
        that COA is only doing its job to ensure that no public funds are misused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5512d-e81c-4468-9105-e897000a54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe8f8f-170f-456a-8d29-d01edb65332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should not take these reports the wrong way. In
        fact, we are being given the opportunity to answer, explain, and to make the
        systems and processes more transparent.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183e0cc-783a-4cf6-93c7-08ab16866775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5ccef-6d45-42e1-996a-880107d8e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when these reports and audits come—we must respond. <em>Kasi
        we owe it hindi lang sa COA, pero mas importante, sa taumbayan</em> (we owe
        it not just to COA, but more importantly, to the people)," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0265a-94a3-4c9f-9cff-8357c10f0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.192+08:00
      'mgnl:createdBy': 'glee'
