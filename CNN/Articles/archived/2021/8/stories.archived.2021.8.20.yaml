      'mgnl:type': 'text'
      'text': '<p>Ex-US FDA Associate Commissioner Peter Pitts told CNN Philippines
        that booster shots for Sinovac doses are "absolutely, positively, without
        any doubt" needed due to the vaccine''s reported 50% efficacy.</p>'
