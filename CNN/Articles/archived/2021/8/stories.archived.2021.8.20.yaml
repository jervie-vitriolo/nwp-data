      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the issues with the Sinovac vaccines is that the Chinese
        government did not really share full data sets...but if you say 50% (efficacy),
        absolutely, positively without any doubt a booster shot is going to be necessary,"
        Pitts said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee169fc-9c20-4ea8-a490-4e88195fcfd4'
      'mgnl:activationStatus': true
