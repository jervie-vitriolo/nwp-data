    'template': '1'
    'title': 'Taliban crush opposition across Afghanistan, as chaos builds at airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef101f33-a2f2-4538-a5cf-642321bd932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Taliban have moved swiftly to crush
        early opposition to their rule across Afghanistan, clashing with protesters
        and forcing an entire city to stay inside, as a frantic rush to escape the
        country intensifies at Kabul''s international airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cad4e-05c4-4917-ae13-6c73217c132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81be2a-1138-43d9-8265-7ab240d87f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A curfew will be imposed "for an indefinite time" over the entire
        southeastern Afghan city of Khost on Thursday, multiple Taliban sources told
        CNN on Wednesday, after videos emerged on social media purporting to show
        hundreds of people there demonstrating against the militant group''s seizure
        of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dd836-0fab-4500-b244-e3ebacb9ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df5486-33d8-4e11-8be4-21d9168823bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All kinds of movement will be banned "while joint forces of the
        Islamic Emirate carry out clearance operations" in the city, one source said.
        Around 650,000 Afghans are estimated to live in the rural and urban areas
        of surrounding Khost province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d754de5-1aa3-412b-95aa-8e61f6304a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1e7b4-adcb-4787-9657-7bb87c0c5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid shutdown of opposition undermines the Taliban''s repeated
        attempts to convince international media and observers that their rule will
        be more restrained and inclusive than it was two decades ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e7b6f-90e2-447b-9474-663351462135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22672bd-6c62-404a-b009-5c70caa4895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it reflects the reality across the country, where similarly
        severe approaches have been taken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ae34c-8b1b-4351-ad4a-bb390f86f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ad3c4-157f-469b-b779-a408c513240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are especially heightened because August 19 is Afghanistan''s
        Independence Day, commemorating the date Britain relinquished control of the
        country in 1919.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1edfb-27b0-4ce9-9dbf-6ca05fb37b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a870bba-b25f-42ee-940c-1bf1ac1e1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghans poured onto Kabul''s streets with the national black, red
        and green flag to mark the date on Thursday, in defiance of the Taliban. In
        some instances they removed the white and black Taliban flag; one witness
        told CNN the Taliban fired into the air to try and break up the procession.
        It is unclear if anyone was injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d7ca4-f5ea-40d5-83ff-cd138af3ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365afa9-5c94-4f1b-acf9-379513377ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large Taliban convoys have also been deployed through the city''s
        streets, a CNN team witnessed. The convoys, consisting of two to three pickup
        trucks with at least six Taliban fighters in each, were seen circling several
        areas of the city with sirens blaring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb236b-6472-439b-be74-ff0440feba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9945d69-de7f-4693-800d-4c8957135d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporadic gunfire was also heard, at a more intense rate than on
        previous days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7af43d-ff4b-4c20-9096-e5c3761c1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9fabf-718d-4303-8908-5d570f8e0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday militants fired into the crowd and beat protesters
        at a rally in Jalalabad, where demonstrators had removed the group''s flag
        from the main square, three witnesses told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8cbd1-43d1-47b1-b405-4f194b5f1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edaeba-8e5c-4f15-9217-36e1bc5766d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the streets of Kabul, women who occupied prominent positions
        in the past two decades continue to fear for their safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf70cb-a584-47ae-8e1c-d241596be145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ee13d-8ccf-4bb4-ac6f-22c09d4e4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the capital''s airport, where for days images of frantic Afghans
        looking for escape have underscored the dramatic unraveling of two decades
        of US involvement in the country, crowds are swelling and locals are struggling
        to get through Taliban checkpoints and into the facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2e924-32ce-4b28-9224-606a4974d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec5ab4-d412-4741-b76d-302cabb44369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy in the city warned people on Wednesday evening that
        it cannot ensure safe passage to the airport. The US has evacuated 7,000 people
        in the past five days, the Pentagon said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87845e05-d4ef-4369-86a3-c7d261b0ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090065f-08bf-49bf-a821-5bbcd7cc52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden, still facing international condemnation for
        his unapologetic stance on the American withdrawal and the ensuing rise of
        the Taliban, has suggested US troops could stay past withdrawal deadline to
        evacuate all Americans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd2ec3-6196-4adc-8e9a-8eb613b9a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccef73b-5b83-4471-898b-0413b29771c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not make the same pledge for Afghan partners, and locals
        face a chaotic rush to get themselves onto a flight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d67cf-81fd-4596-8fb4-ce3aa1208ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f0975-9809-48e1-8af2-1ac823703365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperation at Kabul''s airport</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df5f5d-8c9c-4ec7-a3b4-9798eb668cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final departure of Western forces looms larger, scenes at
        the airport are becoming more disorderly. The Pentagon admitted on Thursday
        that US troops are still not being used to retrieve Americans from elsewhere
        in Kabul, saying it was prioritizing securing the airport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c6f35-065a-4403-9966-387022614671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2c997-0e3c-449a-9f3f-36dece5f417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin said that "we don''t have the capability
        to go out and collect the large numbers of people," adding that he would "draw
        a distinction between extracting someone in an extreme condition or circumstance
        versus going out and collecting up large numbers of American citizens."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618bdabb-6c50-45aa-b59f-b9de8b6b4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918bd8a-24a7-47ca-b259-125ef9cff310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul has instead notified Americans who want
        to leave the country, as well as locally employed staff and a "segment" of
        those with an Afghan Special Immigrant Visa (SIV) "to consider traveling to
        the airport" overnight, State Department spokesperson Ned Price said Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae2b67-4c51-43bd-80be-6479638375b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19bee8-f38c-4dd0-81ad-a94105a8ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said he had seen reports of people not able to access the
        airport, telling reporters that "every report of someone unable for whatever
        reason to reach the airport is something we take very seriously."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c023431-8de9-4cae-adbd-bf05a9ab643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e05164-4d46-4873-9e59-f6301588bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been "no decision to change" the August 31 deadline
        to withdraw all US troops from Afghanistan at this point, Pentagon spokesman
        John Kirby said Thursday, adding that "if and when there is a decision to
        change that" deadline, further conversions with the Taliban would need to
        take place</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764feb3c-902f-406c-9617-bee981373244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be105868-cbc1-4798-a650-a578eaf554de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of mothers handing their babies to British soldiers over
        barbed wire outside the airport have emerged on social media in recent days,
        highlighting the dire outlook for many Afghans trying to leave Kabul.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf7c8d-6d5b-4910-b5db-6de120726c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd25a82-8038-4653-a460-9769a83e9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s defense minister Ben Wallace said Thursday they cannot
        take unaccompanied minors, and that those parents would have had to force
        their way through the crowds to be reunited with their children. He added
        it has been "very difficult" for troops "dealing with some desperate people,
        many of whom are just wanting to leave the country."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf6635-ab96-478e-bde1-712419df1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe0e68-7009-469d-8247-d6a0aa008bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace claimed that the Taliban were "letting our people through"
        to the processing center "which is good news," but people CNN spoke with on
        the ground have reported severe difficulties in accessing the airport, with
        several saying they were turned away despite having the correct paperwork.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e99c01-a147-4ba7-b422-39f8e4f35e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe47834-7c9f-4e4e-8408-b54dc148a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total 12 people have been killed in and around the airport since
        the Taliban took control of the capital on Sunday, Reuters reported Thursday,
        citing NATO sources and Taliban officials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d12bb9-ee7f-493b-b013-dfd10b87a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92944ac-adbe-4ec0-8871-b373edad5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths were caused either by gunshots or stampedes of people
        trying to get into the airport in the hope of boarding an evacuation flight,
        Reuters reported. CNN has been unable to independently verify the reports.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e41b7-495d-4fa3-99f7-6116d2c03af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15d99c-e025-47c1-9f50-4e1d56296e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Dutch evacuation plane was forced to leave with no passengers
        on Wednesday, while the European Union''s top diplomat, Josep Borrell, has
        lamented that the bloc cannot rescue all Afghans seeking a way out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e97d28-a852-4453-8e2d-757219cb911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce02c5-2623-498a-ab26-29fdcdd0a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people have loyally promoted and defended EU interests in
        Afghanistan over many years, it''s our moral duty to protect them and to help
        to save as many people as possible," he said, conceding: "We cannot take all
        Afghan people out of the country."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da625b18-7f77-4696-a69f-ce9224837503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:03:21.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/19/asia/taliban-afghanistan-opposition-thursday-intl/index.html">Taliban
        crush opposition across Afghanistan, as chaos builds at airport</a>."</em></p>'
  'Palace-to-consider-transportation-bubble-in-MM':
