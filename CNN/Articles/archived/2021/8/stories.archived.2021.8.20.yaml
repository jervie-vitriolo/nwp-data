    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study finds ''very concerning'' 74% increase in deaths associated with
      extreme heat brought on by the climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fcf3b-2646-439f-9259-0e52bbfe260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A pair of new studies out Thursday
        find a "very concerning" rise in the number of climate-related deaths and
        paint a picture of world where people struggle with regular temperature extremes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec6eabc-37f4-4eda-8f5b-51b3425ad854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd1750-3cfd-47e2-9bbc-ee2aa9013592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the studies finds the number of deaths caused by high temperatures
        increased by 74% globally between 1980 and 2016. Deaths related to extreme
        cold increased 31% since 1990, a new report, the first of its kind, finds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d7c96-a65c-446a-b44d-be382c272ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467c1d7-d7ef-431f-aa62-0e85c2ea17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused climate change -- generated by carbon, methane and
        other greenhouse gas emissions from industry, transportation, and agriculture
        -- has led to a "new normal" with more days of extreme temperatures than in
        recorded history. The studies published Thursday provide more evidence that
        both hot and cold extremes can be deadly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0b977-db1f-4680-97ab-a2ac87861096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593aec2f-0d2e-4e8c-a046-6148c833982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The papers we publish today provide a strong scientific argument
        that the health dimensions of heat can no longer be overlooked," the Lancet,
        which published the twin studies, said in an editorial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe064429-752b-4805-86e6-304974b3f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca6101-08d5-4bc9-9e8e-d2cb4336bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat-related deaths and illnesses are preventable, according to
        the US Centers for Disease Control and Prevention, and yet more than 600 people
        in the US alone are killed by extreme heat every year. This year has already
        seen hundreds of deaths related to an historic heat wave in the US West. By
        the end of the century, more than half of the global population is projected
        to be exposed to weeks of dangerous heat every year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae4f16-7f08-4014-aa98-463270a660d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ce31e-f775-49d8-a261-bd146ce2d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this new study, the University of Washington researchers examined
        64.9 million death records from nine different countries and determined that
        at least 1.69 million of those deaths could be attributed to extreme temperatures
        in 2019 alone. About 356,000 were linked to extreme heat and 1.3 million were
        related to extreme cold temperatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93dea7-2083-482a-bc7c-92333507548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49624dc3-5ce8-421c-a3ef-0cf480af3c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are conservative estimates, they reported in the Lancet, and
        those numbers will continue to grow as the world experienced more extreme
        temperatures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad01e1-598b-4cdd-90ff-7705a3452304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cc8b6-84eb-42c6-8669-27d07cca38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These extreme temperatures can linked to at least 17 causes of death,
        most related to heart trouble and breathing issues, but these excess temperature
        related deaths also include suicide, drowning and homicides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5eafbe-106a-4cb9-932e-fa359bd6c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f60df-f92d-4928-a616-76df503b0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies have shown that exposure to extreme heat can also
        cause mental health issues, problems for pregnant women and poor birth outcomes.
        The elderly, people with chronic health conditions and children are at the
        highest risk for heat-related illnesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9c86f-78e3-4f86-bd56-c6e692f75b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee2bec-7c7d-49fc-8d4f-f0858e63f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis finds that the harmful effects of extreme heat can
        far exceed those caused by cold in places where it is already hot, such as
        Southern Asia, the Middle East and many parts of Africa," said study co-author
        Dr. Katrin Burkhart, with the Institute of Health Metrics and Evaluation at
        the University of Washington. "This is very concerning, particularly given
        that the risk of exposure to high temperatures appears to have been increasing
        steadily for decades."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460af8a-583b-4764-ba1d-dc22dc254d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2786a-6aff-4b7a-bfa1-eba60cde386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental epidemiologist Tarik Benmarhnia of the University
        of California, San Diego, said the CDC death numbers only reflect when a death
        certificate is explicit about heat being a cause of death. He said the new
        study accounts for the indirect deaths. "What a lot of people don''t get,
        and what explains why the burden is huge is because heat becomes the, as you
        say in English, ''the straw that broke the camel''s back,''" Benmarhnia, who
        was not involved in the research, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd760b-3c2f-4d64-bf11-2f6e96e2bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3288ee-a2d9-404f-822f-3fe1670c5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is most problematic about heat is that this is a sneaky climate
        issue, because it kills many people, but it is not impressive like a hurricane
        or something. It''s just happening all the time, so it is sneaky."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88a5a0-9d7e-4aa0-95cd-091fbaafc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4546b-7d16-420d-892d-0304630fb344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pairing this study with the Intergovernmental Panel on Climate Change
        (IPCC) report from last week, which showed the earth is warming faster than
        previously thought, shows that "we face a pretty scary future" said Natural
        Resources Defense Council climate and health scientist Vijay Limaye. And keep
        in mind, he said, the figures in the study are a conservative estimate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b38c73-63d8-4468-8cf4-37e7fab754c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5a638-4fe8-4393-bb86-4865294cd74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course climate change is going to worsen all sorts of other
        health risks, but even thinking beyond heart and lung disease, this study
        suggests then we can expect to see pretty big jumps in these other external
        causes," Limaye, who was not involved in the research, told CNN. "We need
        to learn from studies like this as we shape our understanding and response
        to the climate crisis."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4bdda6-2ebb-4c6c-af4c-2b277b1213d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed078b5-c4b8-4d6d-8fce-b6c2b80b8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate study, the researchers argue that as people struggle
        to stay cool, turning to air conditioning is expensive and adds to greenhouse
        gas emissions. People need more sustainable and affordable cooling options.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea1fe4-0c75-4177-8a29-8a2086bcd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bc969-3dc8-49b4-b8c0-4d3dac38b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence-based cooling strategies, such as battery-driven fans and
        accessible water to wet clothing to keep people cool, are more widely needed
        to prevent heat-related health problems, they argued. Urban areas need more
        green space, architects could use wall coatings to reflect heat from buildings,
        and governments need to take more proactive approaches to invest in research
        and create strategies that would minimize the impact of high temperatures
        on health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8da0fd-0ea7-4d33-9065-e7157f0e51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:04.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f1e03-3199-494e-b7f7-5b36a1e90625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristie Ebi of the University of Washington said the world needs
        two major strategic approaches to combat the problems that come with extreme
        heat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccbb96-a98e-4861-b289-853c6919c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258bed8-3c28-4a0a-9e3f-a4907fa99abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the world needs to reduce its carbon emissions so that the
        planet does not continue to warm. Earlier research showed that if the world
        continues producing the same amount of carbon emissions, a child born in 2019
        could be living in a world with an average temperature that''s 7.2 degrees
        Fahrenheit (4 degrees Celsius) warmer by their 71st birthday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f362d1-599d-47f0-92c1-53ecb43c5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6d23b-df1c-4e5c-a8ce-64e496c5e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On any given day, a 7.2-degree difference might not sound like much,
        but as an average increase in temperature, it would be devastating for human
        health and in addition to disease, a warmer world means more famine and early
        death from natural disasters such as fire and heat waves.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8b702-9bcb-429e-8bb3-797875d64f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a65bb8-8bcc-4dba-a0f4-4c812f20cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other strategy is to find and implement the appropriate response
        measures, particularly in parts of the world that don''t have a lot of financial
        resources. These might include early warning systems and better systems to
        monitor and predict when these heat waves will happen, as well as science-based
        cooling strategies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8830f1-19b1-4139-a634-315c898259c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4110a-3137-481d-82ff-19814cbac087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to reduce greenhouse gas emissions and to develop and deploy
        evidence-based heat action plans will mean a very different future awaits
        many people and communities around the world," Ebi said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaeff62-9dc1-484a-81f6-9759a0f46dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00c437-da7b-40d6-8aff-ae9f97d1a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebi added that regular summer activities like construction work
        outdoors and exercising will have to change dramatically. People are already
        experiencing these extreme temperatures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1fc46-9b80-4802-b484-023f4c841eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea7d6f-8fbf-4aa0-bc03-9dfc9416a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extremely hot days or heat waves that were experienced approximately
        every 20 years are now being seen more frequently and could even occur every
        year by the end of this century if current greenhouse gas emissions continue
        unabated," Ebi said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414daeea-780f-4bd7-83fe-5c8d26f8bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547f916-ecd5-4176-b012-65774e835ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rising temperatures combined with a larger and older population,
        mean that even more people will be at risk for heat-related health effects."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d52fab-c57f-49dc-a3c6-c8cbc0e5979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:12:26.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:05:12.095+08:00
