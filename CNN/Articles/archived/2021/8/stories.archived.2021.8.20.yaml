      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the extended 15-day period, taxpayers have three options
        to fulfill their tax obligations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb855e1-db3a-493e-b466-6fbb2e2634f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:57:43.892+08:00
