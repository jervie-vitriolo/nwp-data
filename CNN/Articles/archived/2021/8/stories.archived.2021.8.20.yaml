    'caption': 'Courtesy: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-20T05:01:26.305+08:00
    'imagesource': 'jcr:262aaefb-7b8b-4476-a38c-7337282a82e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
