      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da79b1e-3388-488e-b080-b26b50902e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said at AI Day that Tesla wanted to show it''s more than an
        electric car company. Several of his employees gave presentations touting
        Tesla''s expertise in artificial intelligence, which is critical for developing
        self-driving cars or a humanoid robot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37c3ee-834a-4a6a-96d8-2b1768a94f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741321d2-d4c1-4dc3-b110-c7ab0db234b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also joked that the robot would be friendly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c4f02-93bd-47ba-ba8b-866280afd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fbbb6a-3445-4d6c-86c6-cd8acdea0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this does not feature in a dsytopian sci-fi movie," Musk
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6a6c4-9fe0-4f79-8932-6522a62ab359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79608b-179f-4cc6-ba68-68c1b8f84809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also fielded a question from the audience about how the automaker
        could make the robot part of its business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d834184-4acc-478e-afb2-53766d605d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd846f9-0ab4-4fa5-959f-0252aee40e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t see how to reproduce, starting with a supercar and
        breaking into the lower end of the market," the questioner said. "How do you
        do that for a robot humanoid?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba382ccb-ff0b-4a00-b6ce-91a808bf2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ade01-0d76-4439-9b77-2fba25c5d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I guess you''ll just have to see," Musk said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bb59c-1f47-4e59-bac5-a169e1a3f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.584+08:00
      'mgnl:createdBy': 'pilar'
