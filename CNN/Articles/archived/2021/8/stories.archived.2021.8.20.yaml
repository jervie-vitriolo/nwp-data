      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80561b6f-1cc0-48b1-afa6-7e88e28b32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website, which was founded in 2016, says it has 130 million
        users. It pays out more than $5 billion to its creators — who number more
        than 1.5 million — each year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f470b-bbb0-4f96-aa69-9a3d387a3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98aa40e-2eeb-48f9-a54d-72b93198958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans markets itself as a place where photographers, musicians,
        make-up artists, actors and other creators can earn part or even full-time
        incomes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c80ca-b697-4d92-a9c6-14aae24e68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af746883-8d6d-4d0c-9895-cd2f544ee25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is best known as a haven for sex workers and influencers
        wanting to promote and sell access to adult content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5ace4-c7d5-48cc-ae34-25fcf98ffeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c6b44-3b72-42f0-8ea2-68923a313ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Thursday said that it would still allow creators
        to post nudity "as long as it is consistent with our Acceptable Use Policy,"
        even though it was banning what it called "the posting of any content containing
        sexually-explicit conduct."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb56f7-54e6-4005-954a-52fbcc9f290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa1c64-e0a4-43bb-beb4-f2d91fdeacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use policy prohibits violence, rape and lack of consent, among
        other content. It also bans the depiction or promotion of "escort services,
        sex trafficking or prostitution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bcce5-f760-43f2-8b9d-1bf272d1cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183fd74-2edc-455b-974a-1f0de843ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:05.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OnlyFans said it would "be sharing more details in the coming days."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b345959-8666-42a0-8552-b8fb35bcf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c00d9-4106-450d-9552-8f9b19d6b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will actively support and guide our creators through this change
        in content guidelines," the company added in its statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1bb7b-5039-4a16-a2bd-489484842aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88159bb0-68bf-47d4-8c06-ded77dc1cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was met with criticism, with some comparing it to blogging
        platform Tumblr''s move in 2018 to ban images and videos featuring "adult
        content," including pornography. Experts at that time said the sweeping ban
        threatened to alienate communities, including LGBTQ users, sexual assault
        survivors and sex workers who used the service to connect with each other
        and talk about safety issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18959b6a-d5ed-4da7-afc6-daa0b0530c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6829a3-ed8d-4aa4-aed8-89062e7bcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others questioned what the OnlyFans decision would mean for sex
        workers who depended on the platform for income.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21859689-606a-473d-93ee-c52ce4f7a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2f2d8-8029-4e47-b75b-d50e3febe13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OnlyFans would be nothing without the sex workers whose labor built
        it up into a major platform," tweeted Kim Kelly, a journalist who covers labor
        rights. "Now it''s tossing them aside, and removing a vital source of income
        from a population of workers who are disproportionately marginalized and have
        no protections under US labor law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c228f9e-870a-4e07-bedc-8d5f28a06ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:58:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/19/tech/onlyfans-sexually-explicit-content-ban-intl-hnk/index.html">OnlyFans
        says it will ban sexually explicit content</a>."</em></p>'
