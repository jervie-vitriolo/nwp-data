      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f1f42-e0fd-4cd7-bc01-7617d65349cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, China had no law in place specifically dealing with
        the collection and use of such data. Law enforcement had relied on legal provisions
        scattered across existing laws to handle cases related to data privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8a877-2b6c-46bd-aafa-66d6d37dc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee573df5-897a-4ee2-9f87-d953a8094132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full text of the law is not yet public, but Xinhua reported
        that, among other things, it "clarifies" rules governing the "processing"
        and "provision" of personal information across borders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91b9d4-4a88-4dd0-b764-bed14c945ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43f63c-897e-4ef2-a5f8-0c7e63902158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the law comes as some Chinese tech firms, including ride-hailing
        company Didi, have been accused of mishandling user data in recent months.
        Shortly after Didi went public in the United States, Chinese regulators accused
        it of "illegally collecting and using personal information." Beijing has cited
        risks that the misuse of data poses to national security as regulators crack
        down on companies that list overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe877e8-54ba-401d-99cd-2bc16473965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3429315-565e-4e5c-9c31-f79665134a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua also reported that the law will create stronger regulation
        of China''s public surveillance system, requiring the disclosure and labeling
        of hardware used in identifying people in public places. Collected data can
        only be used for maintaining public safety, the news agency said. China operates
        a vast network of cameras, backed by advanced facial recognition and AI-driven
        technology, to control crime but also to check identities in subways, schools
        and office buildings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73919dfe-5867-4de7-b8c6-2e65c3ae25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5be3df-c96b-4ebd-8452-7d22c404fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also stipulates that companies cannot use personal data
        to target individuals for marketing, according to state broadcaster CCTV.
        And firms must provide easy ways for users to opt out of targeted marketing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922beada-ed08-4c2b-ab3e-8147ba017f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052b7ff-cf3f-43cf-959d-73bc74af79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV also reported that sensitive personal information — such as
        biometrics, health care and financial accounts — should only be processed
        with the individual''s consent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7152cb-9a54-4911-9d3f-aa2b1f7c370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1905e-01e0-42cc-af27-9f239d1f10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a company illegally handle personal information, their services
        could be suspended or terminated, according to the law. Those who refuse to
        make corrections will be handed a fine of up to 1 million yuan ($153,000).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb922a-cee4-4f4e-9bad-f3d4ad8791fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac6571-af0d-49f5-9fdc-58405067360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:17.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news rocked Chinese tech stocks on Friday, adding to what has
        already been another disastrous week. JD.com, Xiaomi and Alibaba fell 2% or
        more in Hong Kong. Health information affiliates of JD, Alibaba and Ping An
        Insurance were among the worst performers, all plunging 13% or more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5a289-ea4d-4710-803f-bdcd26fcd749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf5d3a-bb0d-4848-b4cb-e8f474d44a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Hong Kong''s Hang Seng Tech Index — which tracks the
        30 largest tech firms that trade in the city — has fallen more than 10%. That''s
        the index''s worst weekly performance since February.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958d2f2-9d65-4759-8338-edbd5de6e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.929+08:00
      'mgnl:createdBy': 'pilar'
