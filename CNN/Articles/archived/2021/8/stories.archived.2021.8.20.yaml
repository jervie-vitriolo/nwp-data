      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d594d-18ba-4efc-a95c-d281dff452aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:39:39.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate signs of trauma to the family members, no
        suicide notes, or any other clear indications of what caused their deaths,
        Mariposa County Sheriff public information officer Kristie Mitchell told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05288257-e268-4e49-85e5-291b81c04f82'
