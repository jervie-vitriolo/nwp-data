      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Toys "R" Us is getting another lease on life thanks to Macy''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260778ac-cde3-419e-878d-c1c84641ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153a3ec-ab72-4dd6-ae78-cd3e53b7d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies are partnering to sell toys on Macy''s website.
        The brands are also opening Toys "R" Us shop-in-shops at 400 department stores
        next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7794eb2-1c8b-4ed9-b475-ce7fa29ca459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a375b-f604-40fa-84ef-c22da8504697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second attempt to revitalize the Toys "R" Us brand within
        three years. This relaunch is new owner WHP Global''s first significant strategy
        shift for the toy store. The New York-based brand management company bought
        the storied retailer in March with plans to build a "global network and digital
        platform" for Toys "R" Us.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfde8a-8028-46f8-90d1-983930bb497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bdf32-92e6-400a-a61f-e412ee2b4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Macy''s, using the recognizable name could grow its toy business
        to compete against Target and Walmart. The department store said its toys
        sales has grown "exponentially" in the past year as parents try to entertain
        their homebound kids during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceba70d-d03b-4a3e-96ea-d443632157d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883976a-d316-42b4-a2b5-d4c06bbf747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toys "R" Us is a globally recognized leader in children''s toys
        and our partnership allows Macy''s to significantly expand our footprint in
        that category, while creating more occasions for customers to shop with us
        across their lifestyles," said Nata Dvir, Macy''s chief merchandising officer,
        in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e512c7-69ac-449e-bccd-bb3bf851ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e5f3d-80d3-4528-b2c3-0d04205880e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHP Global bought Toys "R" Us from Tru Kids Inc., which bought the
        failed brand in a 2018 liquidation sale. Tru Kids had big plans to open about
        a dozen standalone stores across US malls, but only opened two in New Jersey
        and Texas. Both later closed with the company blaming Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b331cb8-c3de-405c-bbec-484cd2cf6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa07e5-123d-4a69-b6b6-499900b7bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store-within-a-store concept has been growing in popularity,
        with big chains like Target and Nordstrom looking for ways to keep shoppers
        coming back to their stores. Target is opening mini Apple shops and Ulta makeup
        shops at dozens of its locations and Kohl''s has partnered with Sephora to
        open 70 shops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b909ba3-e682-4a40-8e82-45775c4aea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T02:20:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/19/business/toys-r-us-macys-partnership/index.html">Toys
        ''R'' Us is back ... again</a>."</em></p>'
