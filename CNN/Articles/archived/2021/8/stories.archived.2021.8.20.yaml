      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lualhati Bautista’s hugely successful novel has also already been
        adapted into a musical and film. That it is now available in English, mostly
        for the descendants of Filipinos who flew to the United States and abroad
        during the 1970s to escape Martial Law, is a great way to challenge one of
        the most popular quotes to ever come from the book: “It’s a man’s world!”</p>'
