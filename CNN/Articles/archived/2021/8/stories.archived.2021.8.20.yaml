      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the family was well prepared for a day hike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99342a40-845e-406c-84c2-61f926284e41'
