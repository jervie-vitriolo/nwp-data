      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s, like, to me right now, a brother. And most of the time,
        an annoying brother," she said Tuesday on the "Moments with Candace Parker"
        podcast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d552f30-8d4d-4248-81e5-ff664341a217'
