      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk said Thursday night at Tesla''s
        AI Day that the company is building a humanoid robot, and will probably have
        a prototype next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd004c4d-9750-4d0f-8155-52c4da028a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593bba9-3b3a-43c3-a18f-dcc5bfbb5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s basically going to start dealing with work that is boring,
        repetitive and dangerous," Musk said of the Tesla robot. "What is the work
        that people would least like to do?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e17198-e107-4213-843b-f601c194848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196245b-d15b-47f6-ab47-a93f061da003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did not say if it would be sold or for how much. The robot
        will have a screen positioned where a human face would be to display "useful
        information," Musk said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fadd0-3878-42ee-9f4d-b84c977495c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8346b8-1ab3-4bba-bccd-c6c7a55f593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the robot would have a "profound" impact on the economy.
        He said physical work would be a choice in the future, and a universal basic
        income would be needed. Musk is among the Silicon Valley leaders who have
        cautioned that technology may eliminate the jobs of many people, so some humans
        will need another income source.</p>'
