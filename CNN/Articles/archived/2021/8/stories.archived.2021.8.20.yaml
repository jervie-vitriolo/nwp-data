  'elon-musk-jeff-bezos-moon-nasa':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-20T09:33:12.920+08:00
    'imagesource': 'jcr:54c325e3-6253-4850-98b2-6bfafde02887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc5df33a-23e5-4624-9f18-eda9b149e211'
    'lead': 'Jeff Bezos and Elon Musk, the two wealthiest people on this planet, both
      want to be center stage when NASA returns astronauts to the moon. But NASA only
      has enough money for one of them, and it went with Musk''s SpaceX. That means
      Bezos'' Blue Origin is mad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T09:35:33.610+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:03:36.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:15.522+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk and Jeff Bezos are arguing over the moon already. Here''s
      what it all means

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7e533-1e24-40f7-89d1-3a7326c95966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jeff Bezos and Elon Musk, the two wealthiest
        people on this planet, both want to be center stage when NASA returns astronauts
        to the moon. But NASA only has enough money for one of them, and it went with
        Musk''s SpaceX. That means Bezos'' Blue Origin is mad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027f641-51c2-418f-abbf-f8f566b1bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the billionaires'' space companies are working to develop
        lunar landers, vehicles capable of making a gentle touch down on the moon''s
        rocky surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb30f76-3adc-49f9-872d-e940a57e6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the companies gave NASA two wildly different proposals for getting
        boots on the moon. SpaceX plans to use Starship, a gargantuan rocket and spacecraft
        system currently in development that Musk hopes will go on to colonize Mars
        one day. And Blue Origin gave a more straightforward plan to develop a lunar
        lander much like those used for the mid-20th century NASA Apollo missions,
        which remain the only missions that have ever put humans on the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185d9f5-ec83-4014-b199-d7045872ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current drama was kicked off when Congress allotted NASA about
        two billion dollars less than it requested, and the space agency chose to
        go with only one contractor for its Human Landing System (HLS) at least for
        the first moon landing the agency has planned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e005a79-c1a4-4e99-ac79-def819ce11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin has been fighting that decision ever since, creating
        a public and occasionally petty battle between the companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eab2f-c53b-4651-a60a-4ea305089e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what went down, why it matters, and what to expect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d5be9-279f-45c5-8c97-5d8ac613b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The billionaires, Artemis, &amp; HLS</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26e1c6-9a0c-49bc-a042-d420f4d15e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' approach to exploring outer space is at a turning
        point. NASA''s Artemis Program aims to put two people, including the first
        woman and person of color, on the moon by 2024. Then the goal is to establish
        a permanent lunar settlement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ddc0e-284d-4dc5-b2f9-00c951654edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as is the case with the Artemis HLS contracts, Artemis is also
        the stage for a truly spectacular example of the current American zeitgeist
        — pitting the two richest men in the world against each other and finding
        out what, if any, new technologies emerge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36d4c2-99f6-4f16-8b63-890b0b055e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, NASA handed out three contracts to SpaceX, Blue Origin
        and Alabama-based Dynetics, which were intended to kickstart development of
        their lunar landers and were worth about $100 million to $600 million each.
        NASA then planned to select up to two companies to get the final contracts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aec9f-bef4-4d37-848d-9722717796d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite months of the agency''s lobbying, Congress ultimately
        gave NASA less than a billion of the $3.2 billion the agency had requested
        for HLS development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757d07a-63a7-4402-8d09-3f6388d3527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The drama</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4268a4d-3cdb-4de5-a0fb-854ac2636811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came time to bid for the NASA contract, Dynetics put up
        a $9 billion offer and Blue Origin gave a $6 billion bid, both of which were
        cast aside in favor of SpaceX''s $3 billion offer. And, citing budget constraints,
        NASA announced plans to move forward with SpaceX as its sole HLS partner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14b846-11f3-4668-9804-8762bfd31f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blue Origin immediately shot back by filing a protest with the
        Government Accountability Office, Congress'' watchdog and auditing group,
        arguing that NASA should''ve revamped the contracting competition after it
        became clear that it didn''t have enough money to fund multiple contracts.
        And, the protest alleged, NASA gave unfair leeway and, potentially, preferential
        treatment to SpaceX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca1e50-fb99-4382-85b7-2f1ff6dd662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such protests are far from uncommon in the world of government contracting,
        and the GAO swiftly denied Blue Origin''s claim in July. The GAO said that
        NASA did not do anything inappropriate during its evaluation of the proposals,
        and public records from those proceedings reaffirm that NASA considered SpaceX''s
        proposal not only cheaper than the other two, but also the most advanced in
        terms of the company''s technology and program management plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902ae3d-d4c3-4da8-9e2d-636e03f99c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos also personally intervened at one point by sending an open
        letter to NASA Administrator Bill Nelson in which he pledged to waive $2 billion
        of development cost if it would get Blue Origin''s hat back in the ring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c45df1-f498-47e8-9faa-fe47b37149d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without competition, a short time into the contract, NASA will
        find itself with limited options as it attempts to negotiate missed deadlines,
        design changes, and cost overruns," Bezos'' lettter reads. "Without competition,
        NASA''s short-term and long-term lunar ambitions will be delayed, will ultimately
        cost more, and won''t serve the national interest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d83f75-eed6-44ef-824c-291329dd2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pleas went unanswered. Then Blue Origin escalated the standoff
        again this week by filing a lawsuit in federal claims court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed0ca2-7723-47e8-974e-b405b0a8dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PR offensives began. Blue Origin put out an infographic
        that attempts to paint SpaceX''s plans — which involve using multiple launches
        to get Starship vehicles and tankers full of fuel into orbit — as an outlandish,
        straying too far from technology that has already been proven. "Immensely
        complex and high risk," the infographic''s headline blared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d58cc-32b7-421c-bfbc-06de8f18ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk personally shot back on Twitter, posting that if "lobbying
        &amp; lawyers could get u to orbit, Bezos would be on Pluto [right now.]"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3e5a4-2bc9-4955-b326-4029d6b110ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea14e51-7802-4cd6-ad2f-e8f6bcd11f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge has an October 12 deadline to give Blue Origin an
        answer on its last-ditch effort to get back in the HLS program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7e74f-329f-40dc-b903-cf05de70967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, NASA has said only that it''s "reviewing details of the
        case" and will provide an update on the Artemis Program "soon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4271a-bef1-4ee2-8950-63db8b439a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many space enthusiasts have meanwhile been dragging Bezos and Blue
        Origin through the mud. Industry onlookers and insiders have warned a baseless
        lawsuit could slow SpaceX down and ultimately delay the moon landing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d5c23-77be-4719-8064-5e01da020225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as others noted, Blue Origin''s protests over this contract
        run counter to comments Bezos himself made in 2019 about how contract protests
        can hamstring the space industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7deca85-1d6b-44e9-8fee-ae4a39e9cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Apollo era, Bezos claimed, NASA would hand out contracts
        without issue. "Today, there would be three protests and the losers would
        sue the federal government because they didn''t win."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946e5d8-7b95-46b7-855c-8beaf0ce151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become the bigger bottleneck than the technology," Bezos
        said of NASA''s procurement processes. "Which I know for a fact, for all the
        well-meaning people at NASA, is frustrating."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6b65b-9439-48fe-859b-4f6952826c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts already doubt that NASA can put boots on the moon by
        its 2024 deadline whether or not Blue Origin''s protest bid is successful.
        And there may be larger market forces at work that make a single-source contractor
        for HLS sensible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f12ea6-2e55-4748-99e1-5dc8b8a884fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori Garver, a former deputy NASA administrator and a key figure
        in the push for commercial contracting methods at NASA, told CNN Business
        that she doesn''t agree with Blue Origin''s argument that handing a sole-source
        contract to SpaceX makes the HLS program anti-competitive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f4b59-ce53-4796-80bf-f55dc52ff313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure there will be a market for a lunar lander anytime
        soon," Garver said, adding that NASA is the only obvious customer for such
        missions at the moment. So, the companies don''t even have the lure of a potential
        commercial market to bolster their competition, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a1259-e91c-4056-9cae-34c8835d1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(SpaceX does already have at least one customer who has promised
        to fork over the money to take Starship on a joy ride around the moon.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67767b00-5ac4-421e-854d-3a692528f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garver is also confident SpaceX''s Starship can succeed, adding
        "a lot of people bet against Elon and SpaceX — but they usually don''t win."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ee52b-3b38-4207-933c-d0886531da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the big picture, Garver added, the whole Blue Origin
        vs. SpaceX standoff is a sign of the unusual and exciting times that the space
        industry is entering.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c079b-a128-4390-b7de-404d3b131624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:35:33.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:03:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have a customer beyond NASA for this service, but we
