      'mgnl:lastActivated': 2023-01-25T10:06:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120aca9e-6b95-4873-a7bf-09137844ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portal developed by the DICT will issue certificates digitally
        signed by the Department of Health to fully inoculated Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1527f7-9b6d-41f0-99ac-129094497620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d78dc7-4576-4758-830c-82f76067d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay <em>na ang</em> system, <em>handa na siya at naka</em>-integrate
        <em>na ito sa</em> World Health Organization countries," DICT Undersecretary
        Emmanuel Caintic said during a media briefing on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9dd6e8-a409-49fb-ac06-36180a399962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374c7c7-c08e-47ac-a7bb-224a301e38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The system is okay, ready and integrated with the
        member states of the World Health Organization.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375c080-ee7b-42ee-98eb-2ac5539ae805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ad357-9056-4533-8965-494ffa5e0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Presidential Spokesperson Harry Roque said the system
        is expected to go live "no later than September."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39beeb70-2ccd-4d80-bfb8-0eafb700f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7af575-fac2-4d04-b412-ac00730abb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:09:37.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Foreign Affairs Secretary Teodoro Locsin Jr. said
        that the Hong Kong government is refusing to recognize the vaccination cards
        issued by local government units because these did not come from a single
        source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808bde6-b199-4030-b53d-75e01ed0b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e350d3-0d6c-4ac3-b213-b0ba7fb7641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once VaxCertPH is operational, Filipinos who will get digital vaccination
        certificates only have to provide the brand of the vaccine administered to
        them and the place where they received it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e0f3d-5a3b-48aa-b50d-4105b4daf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:14.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaff784-6b77-41ff-8aa4-4a5d879ee1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T06:13:38.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caintic noted that the issuance of certificates is privately encrypted
        to ensure that it cannot be faked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd7c2e-61ba-4c42-934a-aa4eeae180cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d37845-81ec-45a0-ac51-c3b7949d1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:06:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DICT is also making sure that the personnel of
        local government units are trained to ensure the smooth rollout of VaxCertPH
        in a few weeks. Currently, LGUs are completing the submission of data to the
        Vaccine Information Management System. Personnel ensure that data is properly
        entered into the system to prevent errors and to rectify data in case the
        information provided by a vaccinee will not match any record.</p>'
