      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pateros Mayor Miguel Ponce III on Thursday said the municipality
        is also opening its services after 80% of its target population have received
        their first dose. They are set to release the booking guidelines within the
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee50df-6e8d-4ac0-8059-8e533644cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:59:56.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:01:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are working with the Department of Information and
        Communications Technology, which will validate the registration, to prevent
        incidents of vaccine jumpers or those who illegally get their third or booster
        shot in a different locality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013add9-3011-4450-ae4e-07d3697457d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:59:56.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:01:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong issue na ang iba ay naka-full dose na sa ibang bayan
        pero lilipat ng kabilang bayan para magpa-third dose na bawal po," he said
        in a Facebook Live.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949e5fb-743a-43ff-bf6b-8b04f809f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:59:56.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:01:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was an issue where those who received their
        full dose go to a different city to get their third dose, which is not allowed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98481f-4e01-432a-8e09-810696c6c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:59:56.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:01:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 41% of Metro Manila’s target population has already been fully
        vaccinated, NTF Against COVID-19 deputy chief implementer Vince Dizon said
        on Thursday.</p>'
  'transportation-bubble':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-08-20T15:05:29.618+08:00
    'imagesource': 'jcr:138c4110-8ba1-4ab8-bda5-9ffce3680736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308d5e4d-60f4-4efc-9841-6252f1aa43fc'
    'lead': 'The proposed "bubble" for vaccinated people will boost the country''s
      economic activity while lessening the tendency to revert to stricter lockdowns,
      Presidential Adviser for Entrepreneurship Joey Concepcion said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T15:09:08.549+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:01:22.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:21.440+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bubbles'' for fully vaccinated to create more econ activity, lessen
      lockdowns - Palace adviser'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef4b49-0fed-41aa-8e7f-b1b09e84c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        proposed "bubble" for vaccinated people will boost the country''s economic
        activity while lessening the tendency to revert to stricter lockdowns, Presidential
        Adviser for Entrepreneurship Joey Concepcion said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc94d57-16bc-4d4b-8a29-461c8bf2c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819242c-a3eb-42b4-aa18-32cabf4037af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion told CNN Philippines'' <em>The Source</em> that his proposed
        transportation bubble exclusively for vaccinated individuals in Metro Manila
        will primarily protect those who are not inoculated against the coronavirus.
        He stressed that such system may also pave the way for greater mobility among
        the fully inoculated ones that could boost consumer spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7128f9c-60b5-49b5-a6ea-b9e8fb5ae4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d88618-e8b0-41fb-84b2-168f81eba84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, 50% (of the population) was our target. Most of the
        LGUs in NCR — let me be clear, the proposal is only for NCR — are approaching
        close to 50%," Concepcion said. "And once that happens, the fully vaccinated
        people only will be allowed to enter malls, restaurants, spas etc. And why
        is that so? It’s very clear that what we have to protect are the unvaccinated
        people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f31c0-6228-4b85-aed2-cf42ef28b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2087b-90d7-47fb-b29c-5dc7df3079fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such system "will allow the economy to open up safely
        without lockdowns."  He said certain buses for example may be designated for
        the vaccinated and unvaccinated so there would be less risks of transmission
        when moving from their places of residence to their workplaces or other areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b7a9f-edc3-41a2-99c6-c78d723198e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9d0b4-7cad-4374-8a89-19826ed10315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said this system can be implemented until 90% of Metro
        Manila residents have completed their doses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0425c-9bf0-4880-a52c-58206cc5a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478892d-25fa-4fec-bdcf-33f3c100a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this is the way forward to avoiding already lockdowns
        in the future. We are not the first country to implement (a system) such as
        this. Singapore, Indonesia and many other countries have started to move in
        this direction to allow greater mobility for the vaccinated," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf25afd-3d7c-4b4d-998f-21b5b6648c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50e137-8029-49b3-98db-e92bc819766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang recently said it is open to such proposal once Metro
        Manila achieves a population protection of 50%. Vince Dizon, COVID-19 task
        force''s deputy chief implementer, said officials are confident that NCR will
        achieve its goal of immunizing 50% of its target population by end-August
        – with latest data now at 41%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae81f36-215f-452a-ba9d-a59155ed3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9c678-ed74-4fb7-93cd-1631b608e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/8/20/Palace-to-consider-transportation-bubble-in-MM.html">
        Palace: ‘Transportation bubble’ in NCR possible once 50% of population vaccinated&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006814c5-f466-466f-8292-55190540e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d50fe-8271-4b9b-b642-079a8b1775bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added that Transportation Secretary Arthur Tugade has
        so far expressed optimism about his proposal, but the latter is still appealing
        for additional vaccines for public utility vehicle drivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc0b75-d5d2-4517-aa09-69405a51b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e46d0-d93f-4f09-9959-e196401acb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Undersecretary Rosario Vergerie acknowledged such
        recommendation, but noted that policies must be "non-discriminatory" until
        majority of Filipinos have received their COVID-19 shots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ceec1-e451-4410-802c-a1ac2eaec4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08891f-4d25-4697-92c3-ef498942bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We value the recommendations from the private sector and always
        consider their proposals. However, policies should be non-discriminatory at
        this point since we still have to vaccinate a large portion of our population,"
        Vergeire said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cccf6-d2c2-4bd5-b1ba-b3fd03a5c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e5a8b-3d05-4474-800f-43ab5bf4a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, we are vaccinating as many Filipinos as possible and
        continuously implementing the minimum public health standards in order to
        save lives and also protect those who are not yet vaccinated," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f383f0-83d7-4be7-ab80-19fab4688820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679b47d-b20f-4f76-ba3c-a7828dc2e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T15:09:08.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 18, more than 12 million Filipinos have been fully
        vaccinated against COVID-19.</p>'
