    'title': 'PH''s digital COVID-19 vaccination certificate portal ready for September
      launch — DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00397f85-f776-4ade-a9ce-6b41cffbdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.528+08:00
