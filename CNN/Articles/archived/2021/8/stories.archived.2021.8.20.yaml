      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Herrera-Dy said the ₱2.2 billion should have been transferred
        to private hospitals to help indigent patients pay for high hospitalization
        costs in these facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa56bb-c196-43fb-8f06-b4045bd7ea1a'
