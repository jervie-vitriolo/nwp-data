      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our sector, we are underrepresented and our issues
        are seldom tackled. The attention that we''re getting now boosts our morale
        because they are seeing our sacrifices. But it is still a long fight to achieve
        equality.]</p>'
    '67':
