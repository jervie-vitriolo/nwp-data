      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a44cde-92a8-4ad4-90f4-f162098a37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the recommendation of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases to place Metro
        Manila under MECQ until the end of the month, while Bataan will be under MECQ
        starting Aug. 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964140e-1f8f-484f-92f6-9643a63a611e'
