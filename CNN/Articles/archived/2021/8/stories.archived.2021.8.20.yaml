      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fedition.cnn.com%2F2021%2F08%2F19%2Fsport%2Fmaria-andrejczyk-auction-medal-tokyo-2020-spt-intl%2Findex.html%3Fcid%3Dsportsticker%26fbclid%3DIwAR16-MU_VZ6lsvqc5nRsrHiJD5LB471LQVBFAuEx9z45kI_qyAlCuJYsA4I&amp;h=AT2y5gHEHFATq_S3xqkMrC70pHXVr-BSZB4thfpwOEhFE3PMvxx8EPn2YbnFE945WHKx6CrYPOwfDnGm9S_xBwKPTO-zxQMThKRxHS3QuwXkiQhIoiHAtbJVHWVoNKQVVqR88w">"Polish
        javelin thrower Maria Andrejczyk auctions Tokyo 2020 silver medal to help
