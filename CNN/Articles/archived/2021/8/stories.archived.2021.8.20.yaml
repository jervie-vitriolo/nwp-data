      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to purchasing behavior, there has been a notable increase
        in the use of online banking and e-wallets as preferred payment modes at 75%
        and 71%, respectively, indicating a strong overlap in the two types of payment.</p>'
    '7':
