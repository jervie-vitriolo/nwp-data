      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/20/tech/tesla-ai-day-robot/index.html">Elon
        Musk says Tesla is building a humanoid robot for ''boring, repetitive and
        dangerous'' work</a>."</em></p>'
