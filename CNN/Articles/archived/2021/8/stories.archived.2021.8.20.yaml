      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The impact of
        the COVID-19 pandemic, particularly on businesses, has been an incredible
        and sustained learning experience. It has compelled people to become more
        resourceful and creative with new ways of generating income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e1fb2-b3f5-41e2-80af-6859ab47ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:23:59.015+08:00
