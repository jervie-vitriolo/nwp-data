      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By providing them with this extension, taxpayers affected by quarantine
        restrictions need not worry much of complying with their tax obligations while
        helping the country take precautions to prevent the further spread of the
        deadly variant," BIR Commissioner Caesar Dulay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854279fb-046c-4683-bbc8-2d3619e7b480'
