  'Afghanistan-youth-football-Zaki-Anwari-plane':
    'author': 'Jaide Timm-Garcia, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-20T09:17:07.456+08:00
    'imagesource': 'jcr:b6383c53-8df2-45fa-a72a-4139e3755b9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
