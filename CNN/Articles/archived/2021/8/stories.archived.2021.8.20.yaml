      'jcr:uuid': '225b8e67-da14-4e25-82f1-32c3961d23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.007+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a massive shift for a service that has become a major space
        for adult content as the creator economy has exploded. Like other social platforms,
        OnlyFans allows its creators to either offer content for free, or else wall
        their live-streams, videos and messages behind paid subscriptions. Creators
        can also earn revenue through tips or paid messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286145d-1a2c-4756-9f4c-fc3fd953eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:40:33.007+08:00
      'mgnl:createdBy': 'pilar'
