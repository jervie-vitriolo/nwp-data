      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures at the Greenland summit over the weekend rose above
        freezing for the third time in less than a decade. The warm air fueled an
        extreme rain event that dumped 7 billion tons of water on the ice sheet, enough
        to fill the Reflecting Pool at the National Mall in Washington, DC, nearly
        250,000 times.</p>'
