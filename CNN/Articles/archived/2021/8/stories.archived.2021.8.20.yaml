    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e05e770-e8f4-47fb-aec5-7ae1c4c1ebf7'
    'lead': 'Candidates for president, vice president, and senators must present negative
      antigen or RT-PCR tests before appearing before Comelec personnel during the
      October 1-8 filing of certificates of candidacy for the May 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T17:22:02.553+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:59:14.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:24.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'health', 'protocol', 'candidacy', 'filing', 'COC']
    'template': '1'
    'title': 'Comelec sets strict health protocols for October filing of COCs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec0938-e970-4f66-90f3-edfabe7d9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Commission on Elections laid out strict health protocols for the filing of
        candidacies in October for the 2022 general election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135da32f-6a7d-46ed-8b48-ae4d97d15a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite limited movement arising from the COVID-19 pandemic, Comelec
        said it will still require the physical filing of certificates of candidacies
        or COCs on October 1-8 for those seeking elective posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead9509-83fb-44a9-adbd-802041fe93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec offices will be open from 8 a.m. to 5 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd479d5-d0cc-464d-ab63-e3bbebc485a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under&nbsp;<a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10717.pdf">Comelec
        Resolution 10717</a> issued Wednesday, those filing their COCs at the Comelec
        main office in Manila — namely for president, vice president, senator, party-list,
        and their representatives — must present a negative antigen or RT-PCR test
        taken 24 hours before the day of filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cb423-2aa6-4de5-933f-bd9a28b8966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec personnel facing the applicants, political or sectoral party
        officials, as well as media representatives covering the event, are also required
        to present negative tests. Testing services will be offered onsite for free
        to aspirants “who do not intend to spend for or cannot afford antigen testing,”
        Comelec employees, and military and police deployed to secure the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfff8a9-cc25-4b97-a5d1-9f17a81ec469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 9 election is the first to be held in the middle of a pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0b6fc-c43c-4616-8154-fcd9d8982525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/13/comelec-2022-elections-coronavirus-pandemic.html?fbclid=IwAR1R6mbKP0eSGeSkoj_cZIwzqMQ7E0ACGvS2SdJEDrovxlCJYALYdI22Vuk">Comelec
        releases calendar for 2022 elections</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86a3bd-5027-42bb-85ce-c996ccf9cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of supporters are not expected to form outside the Comelec
        had office at the Palacio del Gobernador in Intramuros, Manila or in any other
        Comelec offices. Based on the rules published online on Friday, a national
        candidate can only bring three people with them for the event. A party-list
        group can only send one official plus one escort, while all other elective
        officials may bring two people with them at the receiving office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377bdeb-bc72-4674-ae27-ff2eaea31ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onsite, candidates must wear surgical or medical-grade masks. Those
        only wearing cloth or valved masks will not be allowed entry, as well as people
        exhibiting flu-like symptoms or with a high body temperature. An authorized
        representative may file the COC on their behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a6c63-cd09-4d7f-aea7-0360dff2c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/18/DOH-surgical-mask-amid-COVID-19-surge.html">DOH
        recommends use of surgical mask amid spike in COVID-19 cases</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8250374-0a18-4655-8bf8-785e0d76ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:59:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The in-person filing of COCs will be considered an “essential activity,”
        which will allow aspiring political candidates to head out of their homes
        as authorized persons outside residence or APOR if their area is under enhanced
        community quarantine or modified ECQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce605bc-684e-45e6-be5e-b52bf15a1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:22:02.554+08:00
