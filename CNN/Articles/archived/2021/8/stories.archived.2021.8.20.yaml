  'More-groups-push-Robredo-to-run-for-president-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T13:25:07.361+08:00
    'imagesource': 'jcr:1b359ed4-23fd-4a62-8c8d-e7a4293cadf0'
