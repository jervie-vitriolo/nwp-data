  'javelin-thrower-Maria-Andrejczyk-Tokyo-Olympics-medal-auction-baby-surgery':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-20T09:20:50.343+08:00
    'imagesource': 'jcr:bf250e6f-fce4-4b91-8fe6-5b22c2bdb140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2279a191-bcf3-431d-9218-f5594972b72c'
    'lead': 'Polish javelin thrower Maria Andrejczyk has auctioned off her Tokyo 2020
      Olympic silver medal to fund urgent heart surgery for an eight-month-old baby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T09:25:08.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:04:11.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:14.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Polish javelin thrower Maria Andrejczyk auctions Tokyo 2020 silver medal
      to help eight-month-old get heart surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d3e90-d739-4ee3-9bfa-5f9ec183ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Polish javelin thrower Maria Andrejczyk
        has auctioned off her Tokyo 2020 Olympic silver medal to fund urgent heart
        surgery for an eight-month-old baby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe98b77-48bc-4423-b885-57529a542057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old finished first in qualifying for the final at the
        Summer Games but was outthrown by just under two meters by China''s Liu Shiying
        to earn the silver -- her first Olympic medal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebe2bf-c9f6-4154-b552-a4eebc04fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a Facebook post last Wednesday, Andrejczyk explained
        that she was auctioning off her Olympic medal to raise funds for eight-month-old
        Miłoszek Małysa to have life-saving heart surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e04e5e-fdbf-431d-b491-a75a511a7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t spend long thinking about this, it was the first fundraiser
        I came across and I knew it was the right one," she wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec942cb-d465-4e24-9c7d-e0e56e90aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Małysa''s mother, Monika, there are no longer any viable
        options to help the infant in their home country, Poland, with their last
        hope being an operation in Stanford, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f9462-70d6-436d-99ae-0fab9ae0c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrejczyk explained that Małysa needed 1.5 million zloty ($383,000)
        for the urgent surgery. With half the money already raised, she said she wanted
        to fundraise the other half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28109d6d-0806-45af-bd15-4a86faf413e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting the auction off at 200,000 zloty ($51,000), she announced
        on Monday via Facebook that Żabka, a Polish supermarket chain, won the auction
        with a bid of $125,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73332e-fa0f-4563-872d-8306504afcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with the greatest pleasure that I give to you, Żabka, my
        medal which for me is a symbol of struggle, faith and the pursuit of dreams
        despite the many challenges," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03698321-9959-4ad6-b926-3ca3afdacc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope for you it will be a symbol of the life of which we fought
        for together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208c849-ab77-4636-b263-3f6db91e85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money raised will allow Małysa to get the necessary surgery
        at Stanford University Medical Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85626e09-3f7b-44c4-b9a5-0fddce4cf0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features, and videos</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f3ad9-30ab-4b1d-b0df-1fba3e997a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the auction, Żabka announced that they will be returning
        the medal to Andrejczyk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1fc62-9f10-43e9-8c68-cbedf4cbe9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were moved by the beautiful and extremely noble gesture of our
        Olympian," it wrote on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e935fca-62c6-47c6-a395-3331193fed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, we decided to support the collection of funds for the
        sick Miłoszek. We also decided that the silver medal from Tokyo will remain
        with Mrs. Maria, who showed how great she is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618e755-b43d-463c-9c20-0d05d984a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrejczyk had previous missed out on an Olympic medal at the 2016
        Rio Games by just two centimeters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49d3e3-1c99-4def-9325-02759c14666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:25:08.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aleks Klosok contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e067e7e-285e-44e2-b13c-86387befbf62'
      'mgnl:activationStatus': true
