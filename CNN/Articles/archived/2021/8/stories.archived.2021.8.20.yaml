      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, US health officials announced that <a href="https://cnnphilippines.com/world/2021/8/18/booster-vaccines-US.html?_=1629300767072">booster
        shots will be offered to Americans</a> beginning September 20. This will serve
        as an added protection against the feared Delta variant, which now accounts
        for almost 99% of cases in the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c4191-fd43-478a-9c29-7c10518c44c6'
