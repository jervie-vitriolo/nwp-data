      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent survey conducted by The Global Filipino Investors
        (TGFI), 64% of respondents have tried launching a new business while keeping
        their day jobs, with 45% getting into online selling and 14% into freelancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e253d-0837-44a5-8893-41ca41ec6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:23:59.015+08:00
