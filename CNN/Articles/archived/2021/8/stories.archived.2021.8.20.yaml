      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe90d4-c18f-48bd-82ac-06bd89c42275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:23:59.016+08:00
      'mgnl:createdBy': 'nikko'
