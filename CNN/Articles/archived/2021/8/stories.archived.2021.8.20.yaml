      'mgnl:created': 2021-08-20T16:25:36.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:00:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating sa</em> sector <em>namin</em>, underrepresented <em>kami
        sa mga</em> issues <em>namin. Yung</em> morale <em>mo is nabu-</em>boost <em>din
        kasi nakikita yung pinaghihirapan mo</em>," Mangliwan said. "Pero mahaba pa
        ang laban para dun sa sinasabi nating pare-parehas."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ae72e-3c5b-4228-bb36-56a249753a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T16:25:36.582+08:00
