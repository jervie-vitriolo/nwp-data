      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49165504-69a6-4214-acef-7c5699afbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:50:31.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Skating Union (PHSU) announced on Friday that figure
        skaters Edrian Celestino and Sofia Frank will compete in the 2021 Nebelhorn
        Trophy on Sept. 22-25 at Oberstdorf, Germany. Only the top seven figure skaters
        for each gender will advance to the Winter Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095dcb5-830b-4835-86c4-97b731c385f3'
      'mgnl:activationStatus': true
