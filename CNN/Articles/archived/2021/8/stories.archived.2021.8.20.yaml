      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said in case the ECQ and/or MECQ will be extended within
        or after the 15-day period, the deadline will also be expanded from the lifting
        of such quarantine status.</p>'
  'mishandling-covid-funds-frontliners-liable':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T22:20:03.896+08:00
    'imagesource': 'jcr:d6a89739-9fcb-4146-8dd0-1d8603873d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb3671b-161c-4ea2-92da-9b7da258bc8f'
    'lead': 'Heads of government hospitals found to have mismanaged the pandemic response
      funds intended for healthcare workers'' benefits can be held liable, Health
      Secretary Francisco Duque said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T22:19:59.885+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:55:40.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:31.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Hospital chiefs mishandling COVID-19 funds for frontliners may
      be held liable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fec5b7-f9a5-4f53-a84e-bb73c34000bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) –</strong> Heads
        of government hospitals found to have mismanaged the pandemic response funds
        intended for healthcare workers'' benefits can be held liable, Health Secretary
        Francisco Duque said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e690a4-2180-47cb-b4a3-09b24d000599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f5953-410f-401b-ac3a-b529ead46830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that each government hospital has a state auditor
        who could check whether there is mishandling of public funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec5572-22e1-4a27-bb36-0e173c33ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc5ca8-ff2d-48e6-acfa-113d466fddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>''Yung pong mga</em> hospital chiefs, <em>mayroon pong</em>
        accountability <em>yang mga yan...''Yang</em> accountability <em>na yan, kapag
        nakita na nagkamali sila</em>, they''re liable. They can be issued notice
        of disallowance," Duque told a House hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebf890-f870-4080-8490-5e2d99b71c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f2c8c-84ad-42d3-a628-59e83a60805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hospital chiefs, they have accountability. If
        proven they have committed a mistake, they are liable.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1edd78-3f7a-4f03-8d18-bf9d200e77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db1813e-837b-4f25-9d0c-0b3be24783f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit defines disallowance as the "disapproval
        in audit of a transaction, either in whole or in part."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c4f7f-64e2-4cf2-bfd9-07e3f922efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d57d8-443b-4016-a765-ea4bff4263f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA usually "disallows allowances without legal basis or proper
        documentation, as provided by policy," a state auditor who asked not to be
        named told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855239a9-1452-40bc-a41b-76fb1d5c7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903897f2-0bd0-47f4-964b-dd2b42c48d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public hospitals, mishandled funds may reflect on their heads''
        semi-annual performance evaluation, guidelines of which were set by the Civil
        Service Commission, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ddf4d-5cde-442d-b7c1-cbb7bcdc6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa3ac4-9f03-4100-850b-99d36c2b586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor" performance is a ground for termination, the source added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78ac04-d612-44bf-addd-255f14d5a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa0da6-6736-478d-af18-fecdb866252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fund mismanagement in private hospitals, it''s the government
        agency which released money from government coffers that can be held accountable,
        the state auditor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d87714-c687-40d6-b0ad-3c06b33734ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b97948-e774-42ab-a522-f2f40e93dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s remarks came after Ang Probinsyano Party-list Rep. Alfred
        Delos Santos said a number of healthcare workers told him they have yet to
        receive their special risk allowances (SRAs) while others admitted they have
        gotten this benefit even if they are unqualified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08973b17-663a-4e34-9e74-6b3187cc3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16b38c-bb51-43d1-bfc6-c1f36bad18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management and DOH Joint Circular No.
        2 issued in Nov. 2020 provides the guidelines and conditions on the grant
        of SRAs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea47da6-9fef-4250-bfe5-b88160c25416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc8c9c-bbd9-4835-beb3-5192476d15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH already completed disbursements of health benefits earmarked
        under Bayanihan 2 law, which expired on June 30, DOH Assistant Secretary Maylene
        Beltran told the same hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42190e9-fbd3-426d-872b-aa92b027a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f5b77-7d65-48ba-bb6b-42874fc275b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds released to hospitals were based on the "master lists
        given to us by our chief of hospitals or heads of facilities," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd91c8-19d4-44f5-89d8-ff00c8656637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c19f8a-01b9-4c6a-be97-3f1615b6af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:19:59.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disbursed <em>po ang lahat ng ating</em> (We have disbursed all
        the) benefits up to June 30 po - both the hazard pay and SRA," Beltran said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed46d9-bda3-4731-bfc8-4d225e12a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Low funding for unpaid health workers hit</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc31eb4-2835-4b9d-846b-c3a66043c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30245c2-7e1e-4bfc-a3c6-157b8b3cec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker slammed the DOH for proposing a small amount for
        unpaid health workers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abdf4d-50c2-4c0f-981c-af45045bed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183981a6-05ff-4ff6-962c-5a760d229275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran said the DOH will only request a total of ₱311 million to
        pay health workers who have yet to&nbsp;receive their SRAs, which irked Marikina
        Rep. Stella Quimbo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287016b-f59c-4fc7-ab00-121140ef23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f6cd9-6ed1-4eea-814a-fee8896c9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo, an economist, said the DOH can allocate at least ₱5 billion
        to pay thousands of health workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a77144-2699-447a-8985-b6202e57a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9acfc-2891-48dd-9aa5-e6106364a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina representative also said based on the latest Labor
        Force Survey from the Philippine Statistics Authority, there are over 695,000
        health workers in the country, but the figures given by the DOH were just
        526,627.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ab713-848b-49f4-964d-29003aa32180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e9952-07a7-418a-8059-bb78dfc2edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Beltran said the reason for their small funding pitch
        is not all private healthcare facilities in the country are eligible to receive
        such compensation from the government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c91ac2-7e62-44ca-8b0b-7af45362a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f72b5-fd90-48a1-81c1-38db976023a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 66,000 private health workers on our data. Out of that,
        ang eligible sa aming (only those eligible according to our) new estimate
        is just around 17,000 because we have made an assumption...they would be mobilized
        for COVID response," Beltran explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526a7a7-8a2c-448c-8030-fcb471d3439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32304e-1ae8-426a-a0ff-d0d2d4af3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo reacted sharply to Beltran''s statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8ec72-1f66-48f7-a0f1-b7bfd0e6dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a5f46-9577-4e63-bab1-356d3c271993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One-third lang sa buong private health sector ang sa tingin nyo
        dapat bigyan (ng SRA). Hindi yan ang intent nung pinasa natin ang Bayanihan
        2 (You think only one-third of the whole private sector should be compensated.
        But that is not the intent when we passed Bayanihan 2). The intent really
        is to make sure to properly compensate and protect our frontliners so that
        they don''t leave the frontline," Quimbo said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f836d-7004-4d56-8b66-4b2110b63e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd755b7-9d18-44fa-91ca-78688c463dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi tayo nakakapagbayad, may banta na umalis sila ng frontline.
        When that happens, hindi lang tayo magkakasakit, hindi tayo makaka-advance
        in terms of economic recovery," she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df4d5c-b179-4463-8550-14fb0fde9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a3ba7-e475-428f-8561-00d26c7051a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can''t compensate them, there''s a threat they''ll
        leave the frontline. When that happens, we will not only get sick, we will
        also not advance in terms of economic recovery.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25807108-6f27-4627-90d0-35f25d81883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b263c-446d-4361-9502-39bbc88d5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers in the public and private sectors earlier warned
        they are planning to stage a mass protest over the DOH''s supposed failure
        to listen to their grievances.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723c3dd-98ff-459e-9fce-0502910bcc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8760e-0c9b-4f20-8b34-361b39e59f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:54:19.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/16/health-workers-mass-protest-DOH-.html"
        target="_blank">Health workers to stage mass protest on DOH neglect of their
        plight</a></strong>&nbsp;</p>'
