      'jcr:uuid': 'eb61684f-3fa0-472e-be37-86ef80995098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suspect who claimed to have an explosive
        device in a truck near the US Capitol has surrendered to authorities and is
        in custody, US Capitol Police said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614eac2c-2ca2-49b2-8452-ed6feb6c6c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef51a19-cfda-40d5-8f14-14b58c673989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified the suspect as 49-year-old Floyd Ray Roseberry.
        The incident prompted multiple buildings in the area to be evacuated Thursday
        as authorities responded to an "active bomb threat investigation," the USCP
        wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4e5d3-031c-43ed-bffd-8fe61ca63964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2e95c-ff3a-4b87-87a0-0b7ecb63ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseberry had been live-streaming from the scene, USCP Chief Tom
        Manger said. A roughly half-hour Facebook video showed him inside a truck,
        holding a cannister that he said was a bomb and speaking about a "revolution."
        The video and Roseberry''s Facebook profile have since been removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6900a6-de27-47a4-bf7e-2f297a54345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c744c64-d2db-4664-b212-47d3b70ab0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manger told reporters later Thursday that authorities couldn''t
        yet identify a motive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0411900-9f48-424e-a452-1bc422f9bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4001e-0926-4602-aeee-292fe5458768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manger, who said that so far there is "no indication" Roseberry
        was acting with others, added that the area remains an active crime scene,
        as officials still have to search the truck to make sure it''s safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35f023-30da-4d1e-a09e-0ae50124861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931d048-3dd5-412e-b6bc-7e9e85bed5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Roseberry''s now-removed Facebook page, he frequently made pro-Trump
        posts and posted videos from former President Donald Trump''s "Million MAGA
        March" on November 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b3adf-aa6b-415a-a813-1af24c504a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382c82c-33af-451d-abfa-02b6d1c16c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video posted Thursday, Roseberry called himself a "patriot."
        He said he doesn''t care if Trump ever becomes president again but also that
        he thinks "all Democrats need to step down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3256162-205c-47e3-8824-189061c9d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb1725-fc40-49aa-b0af-284f25f1df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple buildings evacuated</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55e0ef-2264-4735-83a3-f986f361c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseberry drove a black pickup truck onto the sidewalk in front
        of the Library of Congress at 9:15 a.m. ET, claiming he had a bomb and displayed
        what looked like a detonator to the officer on the scene, according to the
        chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0354b-0f24-4930-8d76-37133c071820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be76836-410a-4a8e-9c03-a8b538920799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators were in communication with Roseberry and were trying
        to come to a "resolution," Manger told reporters at a press conference earlier
        Thursday near the Capitol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aeaf4a-3d2a-4cce-b830-ae3d6bda195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8323777-f40f-4ade-a095-d1fe6781e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pickup truck Roseberry drove to the scene does not have license
        plates, sources told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae23d5-5e89-44b0-9c7d-3347e49b136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec6a35-6137-4720-b135-279aea1379ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Library of Congress buildings -- the Jefferson and the Madison
        -- and the Cannon House Office Building were evacuated earlier Thursday due
        to a suspicious vehicle in the vicinity, according to alerts sent to staffers
        viewed by CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f792b5-0079-42ab-adf6-096c0f69e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cf78b-8f2f-40db-b283-c71b63642896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers in the Madison and Jefferson buildings on Thursday were
        alerted by email to remain calm and relocate -- and not to exit toward First
        Street. Those in Cannon were advised to relocate to the Longworth House Office
        Building using the Capitol''s underground tunnels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a927219-9086-4f50-8b8b-3c0d2fbd0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055d424-f003-462f-9085-7b0cb8af0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House are not in session, and most lawmakers are
        not currently in their offices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497a329-286b-4c20-86b4-4c1a5623a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884cacb-92b2-48d4-bd54-4c1f91ad9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court was also evacuated on the recommendation of US
        Capitol Police, according to a spokesperson for the court, which is closed
        to the public because of Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74045ad5-0d6c-4085-950e-6aea08a26b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc95ba-f748-4ae6-ad78-6169865163ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said in a statement that its Washington field office''s
        National Capital Response Squad was responding to the incident. The Bureau
        of Alcohol, Tobacco, Firearms and Explosives was also responding, the agency
        said on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ea987-f7ed-4777-9262-7e770a10002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed235d1-0ba1-429e-9f51-86d50fed2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi thanked the officials who responded to
        the incident in a statement later Thursday, writing: "The immense gratitude
        of the Congress is with all law enforcement officers who today and all days
        sacrifice to keep the Capitol Complex and those within it safe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3e816-1b81-4bbc-8607-d4f6b441ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136a650-97b7-4d74-a61d-7ea25db17ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T04:59:15.759+08:00
