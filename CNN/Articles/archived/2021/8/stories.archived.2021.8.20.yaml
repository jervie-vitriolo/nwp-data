    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f22794-105b-4c84-b524-b3b0dfc03e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.582+08:00
