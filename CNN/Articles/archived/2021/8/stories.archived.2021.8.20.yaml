    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MECQ in Metro Manila could work, but tame spikes in nearby provinces
      – OCTA'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553eaad-c82e-4741-8fec-ddffd22ea881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        slightly relaxed lockdown in Metro Manila could still be effective in bringing
        down new COVID-19 infections, but spikes in nearby provinces should be addressed
        immediately, OCTA Research said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d1f4a-b902-4633-997a-3baddf5b2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will ease from a <a href="https://cnnphilippines.com/news/2021/8/19/NCR-Laguna-MECQ-August-21.html">hard
        lockdown to modified enhanced community quarantine</a> from Aug. 21 to 31
        despite the surge in coronavirus cases and the threat of the highly contagious
        Delta variant. Under MECQ, indoor and al fresco dining and personal care services
        are still prohibited. Religious gatherings shall also remain strictly virtual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd86010-77e9-42c9-966b-1589d0ed7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Dr. Guido David said the fruits of the two-week ECQ
        could still be continued despite the slightly relaxed community quarantine
        restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9c0f6-64b0-4c47-b1ad-80e2bf2ce060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theory is one thing, but actual numbers would be a different thing,
        so let''s hope that we''ll be able to hold it at the current pace," he told
        CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dfb03-633b-4c71-9317-1ea5458bb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to effectively bring down cases in Metro Manila, the
        ongoing spikes in Laguna, Rizal, Bulacan, and parts of Batangas should be
        stopped. David also specifically raised the alarm on the significant increase
        in cases in Cavite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0e6a7-c6f7-47f8-a73c-bcf0b1507d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that we can control this soon because this will affect
        how the trend in Metro Manila will be in the future even if we control the
        cases in Metro Manila, but if cases are still rising in neighboring regions,
        it will be a challenge for us," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d386bd-ed3b-4006-96c4-ba7367fef886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:34:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said testing should be increased by two-fold or up to
        100,000 COVID-19 tests daily to improve the country''s positivity rate, which
        is currently over 20% when the ideal is 10%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f988a74-fd17-48c9-a377-a0cf966e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T23:04:41.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:03:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for infectious diseases expert Dr. Benjamin Co, the ECQ should
        have been extended at least until the end of August, since the number of infections
        will surely continue to rise because of the Delta variant.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
