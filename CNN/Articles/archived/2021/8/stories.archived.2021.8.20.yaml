    'jcr:uuid': '0e6c5830-3a12-4f7d-bf1a-5b7d61bca4a7'
    'lead': 'More groups have expressed support should Vice President Leni Robredo
      decide to run for the highest government post next year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T13:26:59.960+08:00
