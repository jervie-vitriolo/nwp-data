  'Astrazeneca-Sinopharm-arrival-August':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T10:49:10.842+08:00
    'imagesource': 'jcr:5b928572-92d7-46a9-b74e-c761d435a116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86134864-0ab8-4afc-8faf-9e46170280cb'
    'lead': 'President Rodrigo Duterte thanks China for the donated Sinopharm doses
      and for its continued assistance amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T10:51:44.986+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:03:16.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:16.818+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New AstraZeneca shipment, donated Sinopharm doses arrive in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a3ab4-5525-420d-aa1b-4eb95498d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T10:51:44.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:03:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—</strong>&nbsp;The
        country added over a million COVID-19 vaccine doses to its supply with new
        shipments from AstraZeneca and Sinopharm on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f5f77-ba8c-464d-847a-ea7d2b201989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane with 739,200 Sinopharm vials is the first shipment of
        the <a href="https://cnnphilippines.com/news/2021/8/19/China-Sinopharm-COVID-19-vaccine-donation-Philippines.html">one
        million-dose donation by the Chinese government.</a> The rest will be delivered
        on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3b560-83c7-472d-94cd-b5a405324b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte welcomed the arrival of the donated vaccines
        via teleconference —&nbsp;where he thanked China and its president Xi Jinping
        for the continued assistance amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d2a0b-d75b-45c0-a469-ed2fc2d2753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest gratitude goes to China for the various COVID-19 assistance
        extended in the past including the donation of vital medical supplies and
        equipment and the provision to technical support of COVID-19 response," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694fbe1-9e8a-4095-a2df-dbaf3aec5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of his speech, Duterte —&nbsp;addressing the East
        Asian giant —&nbsp;said the Philippines will "stay neutral and remain true
        to what we have guaranteed China" during his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe97ea-40c8-4975-86d8-076305fb4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese Ambassador Huang Xilian said nearly 10 million
        doses of China''s vaccines are scheduled to arrive in the country this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619d062-da1c-4ed0-b0ad-0ffa7c6ad0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca for LGUs, private sector</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d32e2-a040-43f8-91f3-0cf155da1ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a shipment of 582,500 AstraZeneca doses procured
        by local government units and the private sector also arrived.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9e633-a223-46e6-9a3c-9d7947be5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        said 80% of the doses will be distributed to 39 LGUs while 20% will go to
        businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a2256-9417-4afc-9c50-ffbd96acfe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:17:06.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:03:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 41% of Metro Manila''s target population has already been fully
        vaccinated, National Task Force Against COVID-19 deputy chief implementer
        Vince Dizon said on Thursday.</p>'
