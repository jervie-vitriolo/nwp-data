      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Exes Miranda Kerr and Orlando Bloom get
        along swimmingly, according to the supermodel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fadecd-26e8-4446-9da8-e1273c60949f'
