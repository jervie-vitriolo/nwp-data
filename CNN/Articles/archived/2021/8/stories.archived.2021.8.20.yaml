      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c3a97-2bb3-4781-8fde-69a5561a0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:26:46.193+08:00
      'mgnl:createdBy': 'glee'
