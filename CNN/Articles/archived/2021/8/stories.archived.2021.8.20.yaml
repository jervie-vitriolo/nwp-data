      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is never the outcome we want or the news we want to deliver,
        my heart breaks for their family. Our Sheriff''s Chaplains and staff are working
        with their family and will continue to support them during this heartbreaking
        time," said Sheriff Jeremy Briese in a statement.</p>'
    '23':
