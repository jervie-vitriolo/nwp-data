      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820d57a-221f-4d0a-a86b-2cd4b43ce8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:55:09.930+08:00
      'mgnl:createdBy': 'pilar'
