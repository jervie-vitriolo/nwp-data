    'jcr:uuid': 'ae7f3341-dd28-40b3-9faa-019063d57246'
    'lead': 'COVID-19 task force deputy chief implementer Vince Dizon says NCR is
      nearing its goal of immunizing 50% of its target population by end-August –
      with latest data now at 41%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T05:37:08.286+08:00
