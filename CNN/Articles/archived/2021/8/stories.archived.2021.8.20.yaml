      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;The
        Senate will launch a "thorough assessment" of the Department of Education''s
        preparedness for school year 2021-2022, which will open in less than a month,
        Basic Education Committee chairman Sherwin Gatchalian said on Friday.</p>'
