      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ff047-65be-4f34-972d-2e43c66a657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T08:16:20.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:04:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears is currently engaged in a lengthy legal battle to end the
        court-ordered conservatorship she has been living under for 13 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
