      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) –</strong> Three
        Filipinos will vie for a chance to play in the 2022 Winter Olympics in Beijing,
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ce9bf-5cb4-4284-ad4e-a64bdb906f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:50:31.286+08:00
