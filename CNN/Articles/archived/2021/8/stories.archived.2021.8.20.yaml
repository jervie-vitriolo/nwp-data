      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—</strong> Thirteen
        more Filipinos were able to leave Afghanistan and are now awaiting repatriation
        from the United Kingdom, the Department of Foreign Affairs (DFA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de4ad5-fe71-4220-91ee-d08c3a692d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:59:44.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department confirms that an additional 13 Filipinos were able
        to exit Afghanistan for the UK, bringing the number up to 18 that are in the
        UK. The Philippine Embassy in London is facilitating their return to the Philippines
        at the soonest possible time," the DFA said in its latest advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637d538-513d-4325-84e6-47e02a33ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:59:44.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also thanked&nbsp;Indonesia for helping five Filipinos
        who sought shelter in its embassy in Kabul, and who were also accommodated
        on an Indonesian military flight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c6142-cba1-47fb-90f4-47ab0460260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:59:44.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:56:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA advised the remaining Filipinos in Afghanistan
        to "be prepared to depart" at a moment''s notice.</p>'
