      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Forest Service warned that toxic algae had been
        discovered in the Merced River and urged people not to swim, wade or allow
        their pets to drink the water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
