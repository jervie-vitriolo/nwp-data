      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d36a1e-dd51-4bb3-8f98-2e6dce4577d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:33:32.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:55:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Roger Tong-An explained the funds were allocated
        to support elective surgeries of hospitals, but most of these medical operations
        were canceled to augment their COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672204d-2824-4b42-b54f-cf9044f8c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T22:33:32.891+08:00
