      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the COC filing period, Comelec said it is allowing political
        parties to hold conventions to choose their official candidates for next year’s
        elections between September 1-28. By Sept. 30, parties must submit a list
        of authorized signatories with specimen signatures to the poll body.</p>'
  'coa-tesda-scholarship-funds':
    'author': 'AC Nicholls, CNN Philippines  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T17:39:28.599+08:00
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b5b00f1-6fd6-4003-93a5-477b711cc973'
    'lead': 'State auditors questioned the Technical Education and Skills Development
      Authority over ₱5.18 billion in scholarship and training funds that remained
      unused as of the end of last year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T17:40:47.362+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:59:05.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:24.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA scores TESDA over ₱5.18 billion scholarship funds ''parked'' in
      district offices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65938b3a-f634-43f5-b5d8-393ea1e6c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — State
        auditors questioned the Technical Education and Skills Development Authority
        over ₱5.18 billion in scholarship and training funds that remained unused
        as of the end of last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ab811-e2e7-49b7-b2be-f2e34a065d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the Commission on Audit said the funds were
        already transferred to TESDA''s district offices and provincial units</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bd4bc-6999-40e4-8e61-968fdaed7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The audit already noticed the huge amounts of Cash in Bank balance
        of the DOs/POs of TESDA, which appears to be questionable since the officers
        concerned cannot even provide a valid list of payable accounts to support
        the retention of these funds,” the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567610f-bd6c-48ba-b409-f3ede4d04bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, TESDA’s Davao del Sur provincial office in
        Davao City got the biggest chunk at almost ₱430 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c9cd6-4276-4152-93d6-2d794157d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte province also received a huge amount at ₱163.5 million, while
        Cebu obtained ₱123.4 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc836a3-7afc-40ea-a6b9-d9596bba0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors noted that the agency had transferred funds to district
        offices based only on Qualification Maps instead of their actual requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28987a4c-7d99-4501-a5b3-febc17165bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that quarantine restrictions carried out at the beginning
        of the year obviously prevented the training programs from pushing through.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce797f-402f-417f-95bf-985c299cc831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it seemed TESDA still transferred the funds to merely avoid
        the year-end lapsing of the allocation even if no training has been conducted
        yet, according to auditors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03b830-4eca-4be6-9c9b-59dd4ae07485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This long time practice had exposed public funds to risk of possible
        misappropriation,” auditors noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e406fb-6fc2-4ad1-bf7c-8d8461e82908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply to COA, TESDA said it simply wants to “invest in our
        people through the provision of various training programs.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df224638-20bf-442d-8f6a-61d2fa2b1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors, however, reminded TESDA that unused cash subsidies should
        be returned to the national treasury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fecfd-4f93-4dbb-ab69-7e8ad38f4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T17:40:47.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:59:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the agency’s commitment to providing training and
        development programs should go hand in hand with the proper management of
        public funds.</p>'
  'filipino-women-in-translation':
    'author': 'Gantala Press'
    'caption': 'Here’s a short list of translated works by Filipino women that pave
      the way for more Filipino women’s works, hopefully from the indigenous communities
      and Mindanao, to be translated and published.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-08-20T18:21:37.138+08:00
    'imagesource': 'jcr:a7c5119f-24f3-4185-8527-9cb769fa49aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a80f1e-8871-42ee-9bcc-d291461e1653'
    'lead': 'Here’s a short list of translated works by Filipino women that pave the
      way for more Filipino women’s works, hopefully from the indigenous communities
      and Mindanao, to be translated and published.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T18:26:28.283+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T09:58:45.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:25.245+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: A sampling of translated works written by Filipino women'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fff05d-0033-4a00-bd87-bb23386c76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buwan ng Wika started from President Manuel Quezon’s vision in 1935
        to have a common language that would unite all Filipinos. Thus, the Tagalog-based
        “Filipino” language was born. Ironically, it instead launched a language war
        whose effects can still be felt today (while selling our books in Iloilo a
        few years ago, we were asked by an irate buyer, in Hiligaynon: “Why are you
        talking in Tagalog?”). When President Corazon Aquino mandated the use of Filipino
        as the official medium of communication, the Provincial Board of Cebu urged
        an ordinance banning “Tagalog” in schools throughout the province. It also
        threatened to sue the Department of Education for this imposition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff9105-01e5-433f-b76c-89a49cec2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme for Buwan ng Wika 2021 is “Filipino at mga Katutubong
        Wika sa Dekolonisasyon ng Pag-iisip ng mga Pilipino.” The theme seems to emphasize
        — appropriately so, on the 500th anniversary of Spanish colonization of the
        islands — the importance of translating works in Filipino and the other vernacular
        languages to one another, and not necessarily to English or other foreign
        languages. We find this theme progressive, and exciting, and feel that it
        captures the potential and power of translating women’s works in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230c8ee-ef98-47f6-8bc5-b64d91d05d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a short list of Filipino&nbsp;women’s works translated by
        women, that pave the way for more Filipino&nbsp;women’s works, hopefully from
        the indigenous communities and Mindanao, to be translated and published:</p>'
    '0':
      'image': 'jcr:f2c93757-734e-4ffa-b97b-f18998824e61'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4541d4-a2e7-4bc5-ab39-0714ac9728ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:37:06.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66cf6c-8f45-4c31-8896-3481a8ba9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://press.up.edu.ph/store/books/view_item/393"
        target="_blank">“In the Name of the Mother: 100 Years of Philippine Feminist
        Poetry, 1889-1989”</a> / “Sa Ngalan ng Ina: Sandaang Taon ng Tulang Feminista
        sa Pilipinas, 1889-1989” (University of the Philippines Press, 1997) by Lilia
        Quindoza Santiago</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af917d85-50af-4c84-9ca4-54569fa93cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These massive collections are at the top of the canon of Philippine
        literature, in our book; Quindoza-Santiago presents a historical study and
        a comprehensive array of Filipino&nbsp;women’s poetry in two volumes and three
        languages (Tagalog, Iloko, and English). It includes four poems by the 19th-century
        Iloko poet Leona Florentino, whose works were initially translated to Spanish
        by her son, Isabelo de los Reyes.</p>'
    '1':
      'image': 'jcr:94929a92-f5cc-4f8c-87de-3336e0102c70'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48340399-7180-4c78-afd1-4922f005483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:37:06.711+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901759f3-c24e-4c84-90cc-e7c46606de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“<a href="https://shopee.ph/Juanita-Cruz-Nobela-nga-Nasulat-sa-Panugiron-Kag-sa-Binisaya-nga-Hiligaynon-i.276147505.6146066246"
        target="_blank">Juanita Cruz: A Novel</a>” (translated by Ofelia Ledesma Jalandoni,
        University of the Philippines, 2006) and other works of Magdalena Jalandoni</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e92265-9a91-4167-9a87-2447dc1c91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalena Jalandoni was one of the most prolific writers in the
        Philippines, having written (according to Dolores Feria) 70 volumes of corridos,
        poems, translations, and novels. Her 24 completed novels, written in Hiligaynon,
        were originally serialized in publications like Iwag, Kabuhi sa Banwa, or
        Ilang-Ilang. Rosario Cruz Lucero provides a lengthy discussion of the importance
        of Jalandoni’s writings vis-a-vis translation work in the Philippines in her
        book, “Ang Bayan sa Labas ng Maynila” (The Nation Beyond Manila) (Ateneo de
        Manila University Press, 2007).</p>'
    '3':
      'image': 'jcr:e6426fc8-0b76-496e-b764-ef98a3081b6a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07484f9a-ff79-4b67-b84b-c1e3fa0c8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:37:06.712+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4f5a-17de-48e7-8abd-fdf9944b77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ang Inahan ni Mila” / “Mila’s Mother” (translated by Hope
        Sabanpan-Yu, National Commission on Culture and the Arts, 2008) and other
        works by Lina Espina-Moore</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fa316-a698-40f9-b9ca-bd76246a6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.285+08:00
      'mgnl:createdBy': 'don'
