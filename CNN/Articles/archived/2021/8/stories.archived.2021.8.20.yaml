      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cell service in the area, so search and rescue crews
        had to rely on satellite phones for communication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5c75b-048e-4d22-afcc-4e11f0099ddf'
