    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'COVID-19', 'coronavirus', 'pandemic', 'restrictions',
      'ease', 'progress']
    'template': '1'
    'title': 'England dropped most of its COVID restrictions in July. One month on,
      here''s how it''s going'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674291a4-c3bb-4ade-a351-29f6556d8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been a month since England dropped
        most of its coronavirus restrictions, a move that was welcomed by much of
        the country''s hard-pressed business sector but criticized by thousands of
        scientists as a "dangerous and unethical experiment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503573cd-7a64-47bc-b2fd-5108062d9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4ac04-c365-4021-a353-d9db0906ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published in the Lancet medical journal, they
        argued that a rising number of COVID-19 cases, the new Delta variant and the
        fact that a large part of the UK population was not yet fully vaccinated made
        the move too risky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6c9e6-177d-4d69-8e1b-c7f25c52de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5d0ac-b145-420b-8133-68121a3b111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government was determined to push ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32e192-f95f-41f8-a388-6a2c4253b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeda8c5-add1-42c6-994a-8af4be5843a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It removed all limits on mixing and allowed venues like nightclubs
        and sports stadiums to open at full capacity starting on July 19. Face masks
        are no longer required apart from in a few specific locations, such as airports
        and hospitals. And as of Monday, fully vaccinated people are no longer required
        to quarantine after coming into contact with someone who has tested positive
        for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31749193-299e-4f2c-b96d-f8e7b3039fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4329f-eff6-49ef-8f61-e3a527428f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month on, it''s becoming clear that while vaccination works, the
        reopening has come at a cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b8992-71db-4ab4-9ba8-30f3eded80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59bdb5-e2e7-4a66-bd0f-952f803de71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is averaging around 90 deaths a day from COVID. Our reopening
        has been far from an unqualified success," said Kit Yates, co-director of
        the Centre for Mathematical Biology at the University of Bath.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70840835-46de-4baa-8da1-da43954f30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b375047-a4dc-43d1-b40e-bbd6ebd0d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death toll is much lower than it was at the peak of the
        pandemic, when as many as 1,300 people were dying every day, experts like
        Yates say it''s still unnecessarily high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75233d6f-7f59-43ad-b151-84caf3e5b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8be1e4-8056-4413-ab5e-809595d0efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with roughly 800 Covid-19 patients ending up in hospital each
        day, the UK''s public health system is once again under pressure and unable
        to provide non-emergency care at the level that is needed, Yates said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d67146-5b3f-4141-9cf6-9bd8b47fefc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9755bcf-31b4-4c61-b2d5-a74ce83fd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t capacity to carry out all the routine treatment that''s
        necessary. As a result people are missing out on lifesaving treatment," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8550cb4-3774-4c56-b02d-58bf9afad67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7eaf5d-d27f-4a6d-9ad8-038318cb5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people waiting for routine hospital treatment has
        risen to 5.5 million in July from 4.4 million in February 2020, according
        to NHS Providers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179079b-ce7b-4a3e-95b3-bc1efd54a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b124a7-c037-4691-9776-d5d9bfdf0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was one lesson I wish other countries would take from
        watching the UK''s attempt to reopen is that vaccines are not the whole solution
        to the problem," Yates told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf888ad-82b2-4d06-9a89-e40b7ea83e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73fd6d-7a4b-421c-82df-8a2cf0147edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, they make a huge difference, but if you want to keep on top
        of this disease then you need to back vaccines up with other tried and tested
        public health measures: Mask mandates in indoor public spaces, ventilation
        in schools and work places, a functioning, locally-driven test, trace and
        isolate system in combination with support for isolation," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24673fa-e267-4d23-b799-12ca89b24a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49d8ac-edfa-4fe9-be17-f89c719750ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases dropped, then rose again</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d7a65-1b95-4a71-b8cd-6de0d283d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:07:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists expected the reopening would lead to an increase
        in the number of people becoming infected with the coronavirus -- but this
        didn''t happen, at least not immediately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a555f79-5d02-429b-9999-114982a45930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5207a7-4b1f-4079-926a-52aa02b29724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of new cases increased just before the restrictions
        were lifted, it went down in the first few weeks after the reopening. This
        unexpected drop was likely down to the fact that contacts between people didn''t
        increase as rapidly as some predicted, and because the Euro 2020 football
        tournament, which led to a spike in cases, ended on July 11.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031159e6-8784-4d07-9902-fd05f0448ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccdb7bb-aac2-4640-a0bf-edb66d77dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, although technically we''ve lifted restrictions, the
        UK looks a very different place than it did before the pandemic. My workplace
        is still practically deserted. It''s quite clear that people are not behaving
        as they were before the pandemic," said Mark Woolhouse, a professor of infectious
        disease epidemiology at the University of Edinburgh.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46598b2-d4e9-4e20-92af-c979d752175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9ab67-9d91-4975-9e1a-04a805cb6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an awful lot of scope for people to change their behavior
        more to allow more transmission of the virus in the future. Whether they will,
        we don''t know -- predicting people''s behavior in the face of an unprecedented
        pandemic is a fool''s game, really," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0ebca-a771-4706-a27a-3872aac89e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e90590-21c8-4f9a-afa5-dc2cb65beca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases before the reopening meant a large number of
        people were in quarantine after coming into contact with someone who tested
        positive. More than 2 million people were "pinged" by the track and trace
        app in July alone, according to the NHS.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a509f71-e7e8-4d34-9606-8f1444803da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ae5bb-1ce2-40f2-bcca-489486560496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the school summer vacation got underway in England
        on July 16.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae3601-e056-4610-a2de-47ba84a22da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e8e52-6ab1-46d2-958a-1e6b31f82708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Pagel, director of the Clinical Operational Research Unit
        at University College London, said it has now become clear that schools played
        an important part in the overall picture, adding that cases in children have
        been halving every week since the beginning of the holidays.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407b988-79d8-4a74-9a16-cf67eaf13a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dda4ab-a70a-4ee4-8f54-91c1e549b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the overall infection levels dropped in the first few
        weeks after the reopening, they have started creeping up again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc2ada-74cc-4e92-aba3-4a4b4374c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c58c48-5677-4768-b2be-ee3d74862233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last two weeks, cases in adults have started going up again,
        and more than you would know just from looking at the numbers, because they''re
        kind of masked by the big drops in cases in children," Pagel said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ca4c8-1eb0-460b-8c2f-6bda6cabbf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c021e2f-b663-4059-9bc2-f7a574614be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the increase in cases is worrying, because July and August
        are precisely the months when it should be easier to keep infection levels
        down.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e756f4-3a62-45a1-9a4f-073c600a4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa062d0-18e5-407a-b5be-e247f6598f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in a situation where we have a lot of cases and a
        lot of poor health from Covid, so I think there is kind of a bit of trepidation
        about what happens when we go back to school in September," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b583024-83ba-4493-967e-0cfbad7dd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7f9d1-84b8-471e-ad94-67c052c2a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hospitalizations in the UK are on the rise, the proportion
        of people who end up in hospital now is much lower than it used to be, thanks
        to vaccination.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dff2b1-4d6d-4266-a0ce-fd465c5dc44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5daab9-2bd0-430d-bd57-5ca65ec46907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In January, before the vaccination program really got into full
        swing we were maybe seeing upwards of 10% of cases going on to be hospitalized.
        Now that figure is down to between 2% and 3%, so vaccines are making a huge
        difference," Yates said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d64fbf-acfe-4f97-9130-53042cde7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931190b5-932a-426e-95ae-f3fbfe851619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also shows that while overall vaccination rates matter,
        the key is in the detail.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953356c-5e22-4005-82a1-1e6660108d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d3117-ab5a-4db4-9f8b-17b79ed29f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has fully vaccinated 60% of its total population, according
        to Our World in Data, while in the US, that figure stands at 51%, according
        to the US Centers for Disease Control and Prevention. While the overall rate
        is similar, the US has more unvaccinated elderly people who are more vulnerable
        to the disease.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84fed2a-a591-45db-84c5-a51bba5b5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b72a9-254c-4dd9-bdc7-faf459e0d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the over-50s, in our vulnerable populations, we have 90% to
        95% fully vaccinated. And that''s making a really big difference. So we do
        have a lot of hospitalizations, but it''s nowhere near as high as it could
        be," Pagel said, referring to the UK population.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956b433-fe92-42f8-809c-42539c66569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1d118-1744-4910-8e0f-2403e5152da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:15.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you look at places like Florida, which is seeing unsustainable
        hospitalizations, this is because they have a higher number of people who
        are still vulnerable, so even though they have high vaccination rates overall,
        it''s not helping them as much because of how its distributed in their population,"
        she added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0b861-416d-4538-b3b1-4a20e2191ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84b6f3-bc74-4b8b-9ffa-853375ff1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Florida Department of Health, 79% of people aged
        between 60 and 64 and 86% of people above the age of 65 have been vaccinated.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184571a-02e9-4716-ad98-52f3f8e592b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54cc2a-2e33-4a17-91a1-34ba3f0fefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kids on the front line</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30af28-2fa5-4245-9f5a-926a719fc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:18.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, next month''s return to school is a major risk, because
        most kids won''t be vaccinated against the disease.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d4225-f6a1-486d-83c3-ce66d9a4acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884af22d-6bb6-4dc1-a839-9e3cc70646ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK medicines watchdog, the MHRA, has approved the Pfizer and
        Moderna shots for children and teenagers aged 12 and above, but only clinically
        vulnerable teenagers have been able to get the shots so far.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc09a8f-ce4d-4848-830b-37e85688e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098833fb-eeeb-4cb5-842b-2e2a799ff83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:20.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Sunday that 16- and 17-year-olds will be offered
        the vaccine by next week, but there has been no announcement on inoculation
        for younger children.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2804543-7d71-4fd1-bc97-dbcceb5bd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541ae41-c306-4c3a-9bef-fee7bd2b7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see lots of students meeting up indoors in schools at which
        few or no mitigations have been put in place ... we should expect to see further
        rises in transmission when this happens, which will inevitably lead to more
        cases, more hospitalizations and tragically more deaths," Yates said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d46e2c-9847-4980-a58f-320b8aacd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c419b-6e29-4966-878e-569281aff89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepti Gurdasani, a clinical epidemiologist and senior lecturer
        in machine learning at Queen Mary University of London, has long been critical
        of the government''s approach to the reopening, arguing that the plan put
        children at unnecessary risk.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea384912-6461-4096-9dcc-9c471662e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0d227-287b-465a-a1ee-3620c513cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may not individually get hospitalized or die at the same rate,
        but if enough of them get infected, then a large number will still get hospitalized
        and sadly, some will die. And they do get long Covid," she said, pointing
        to data released by the Office for National Statistics earlier this month,
        which showed that 34,000 kids aged 17 and under are suffering from long Covid,
        with 22,000 of them saying their illness is having an impact on their day-to-day
        activities.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3113d-5b58-4235-8cbf-e36f88c5b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e14a9-8653-4fdd-b39d-f772bbb32abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not mild cases ... 7,000 have had persistent symptoms
        for more than one year. That''s not mild," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f314ab6-1b73-4f5e-8866-0f68692609d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a553299-0544-411f-9874-526dde8c2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagel said that while schools don''t appear to be major drivers
        of new infections when overall community transmission levels remain low, they
        become a problem when Covid levels are higher -- as they are right now in
        the UK.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6faaf21-5eb2-4a51-8d56-7a46531e264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a4e5a-1a64-4e90-9839-c8affcab752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every other high income country is doing at least one of three
        things ... they are either vaccinating adolescents, or they''re keeping in
        mitigation (measures) in schools such as masks and social distancing, isolation
        and (investing in) ventilation, or they''re keeping community transmission
        low ... most of them are doing two of those things. We''re not doing any of
        them," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cf27c-1054-4271-abb4-90e90f49cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T00:45:57.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:08:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/19/health/uk-coronavirus-month-since-freedom-day-intl-gbr-cmd/index.html">England
        dropped most of its Covid restrictions in July. One month on, here''s how
        it''s going.</a>"</em></p>'
