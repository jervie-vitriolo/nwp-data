    'lead': 'A health reform advocate warns that the government''s decision to ease
      Metro Manila''s community quarantine classification after a two-week lockdown
      could mean lost gains and more risks from the Delta variant that is driving
      up COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T11:35:55.506+08:00
