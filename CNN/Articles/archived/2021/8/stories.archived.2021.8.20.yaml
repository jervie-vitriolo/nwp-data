      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Frank, born in Los Angeles, California, was recently
        introduced by PHSU as the newest part of the national team.</p>'
