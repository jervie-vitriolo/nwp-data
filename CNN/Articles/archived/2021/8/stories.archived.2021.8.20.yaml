      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is necessary for mRNA vaccines that are 95% effective and
        the J&amp;J (Johnson &amp; Johnson) vaccine that is 65-70% effective, any
        vaccine that is below that - like the Sinovac vaccine - is absolutely going
        to need a booster shot," he added.</p>'
