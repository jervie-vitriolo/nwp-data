    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:20.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt urged to increase herd immunity to 80%, recalibrate vaccine choices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cf947-6a6a-48ab-9efa-55f4aa2d3cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;Health
        reform advocate Dr. Tony Leachon urged the government to increase the country''s
        herd immunity target to at least 80% and "recalibrate" its vaccine choices
        to protect more Filipinos against the highly transmissible Delta variant of
        the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43a540-ace4-43b9-a621-aa9489d34956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558622d-8589-43ca-832e-11044f1111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, a former government task force adviser, told CNN Philippines''
        <em>The Source</em> on Friday that the threat of Delta variant should now
        prompt the government to raise its current target of 70% herd immunity and
        50% population protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eaf91b-fad3-47ac-9b0d-e2bd7fd1f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a26a67-3d9e-4320-af16-bdf1fa2cf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magbabago ngayon ang dynamics natin dito sa Pilipinas kasi
        ang projection na population protection na 50%, ''yan ay pineg na iba ''yung
        variant bago dumating ang Delta. Baka dapat 60% ang people protection mo,
        tapos ang herd immunity natin ay dapat 80%,"</em> he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35653024-cf8c-4af1-a74b-a019af7b1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3f01f-fd7b-4c01-96e6-fd64fd2ae1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dynamics will now change here in the Philippines
        because the projected population protection of 50% was pegged based on other
        variants before Delta came in. Maybe we should raise this to 60% and the herd
        immunity must now be 80%.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b815951-f256-47bd-9cfe-cd8a4bc829d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf276ea-4c6b-4258-bff9-3bb93a39b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population protection refers to a substantial proportion of a population
        that''s immune to a specific disease. In the fight against COVID-19, the government
        prioritizes nine highly dense areas: Metro Manila, Bulacan, Pampanga, Cavite,
        Laguna, Batangas, Rizal, Metro Cebu, and Metro Davao —&nbsp;collectively known
        as NCR+8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd3815-b2a0-4fbe-9a85-26c910574960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfba4ee-a666-4bc4-9ed0-30f0f17dc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to achieve <a href="https://www.cnnphilippines.com/news/2021/5/28/vaccinating-70--PH-population-covid-overall-goal.html">herd
        immunity by yearend.</a> This means a significant portion of the country''s
        109 million population should be fully vaccinated to stop the spread of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8ef77-c379-4f74-896d-7fccb7a03588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff868b8-df41-4ee0-a1c3-11f3e1ab92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also said the government should stock up on other vaccine
        brands since more than 50% of the country''s inventory comprises Sinovac doses
        from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901dda85-e1a1-477b-bfb5-26d120475c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3519e8-8feb-4e73-a7be-b8760ed2a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:01:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat forward-looking tayo because na-delay na tayo doon sa
        pag-order before eh,"</em> he added. <em>"Dapat the vaccine expert panel,
        the Department of Health, and the Food and Drug Administration should be thinking
        of two things: Plan for the booster dose just in case...your stocks are not
        available for the Delta variant-sensitive vaccines...and then ''yung mix and
        match kailangan pag-isipan na nila ito para sa ganoon kung mabitin tayo sa
        supply, they will be able to find a substitute."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b01630-be37-43b4-aba4-99b272fb153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T14:00:03.485+08:00
