      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her interview, Kerr also said, "When Orlando started dating
        Katy, I remember he invited me over one time and she was there, and we just
        immediately got along. I saw how she was with Flynn. She was very playful
        with Flynn. She was not trying to be his mum. She was just being friendly
        and fun, and that''s all you can ask for."</p>'
