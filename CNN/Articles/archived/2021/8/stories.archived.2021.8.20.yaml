      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/19/NCR-Laguna-MECQ-August-21.html">NCR,
        Laguna shift to MECQ from Aug. 21 to 31&nbsp;</a></strong></p>'
