    'jcr:uuid': '28e42872-681c-4a75-967a-4acf4f677806'
    'lead': 'A teenager on Afghanistan''s youth national football team was one of
      the victims that fell from the US military C-17 aircraft on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T09:20:41.723+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:04:21.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:13.977+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghan youth national footballer was one of the victims that fell from
      US military aircraft, says Afghan Sports Directorate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5698f8-6a90-42fb-a9d6-7dc25febdfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A teenager on Afghanistan''s youth national
        football team was one of the victims that fell from the US military C-17 aircraft
        on Monday, Afghanistan''s General Directorate of Physical Education and Sports
        confirmed in a statement on social media Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ffbf2-9f1f-48f9-9bfd-368a4eb608cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With great regret and sadness, we obtained information that Zaki
        Anwari, one of the youth footballers of the national team, has lost his life
        in a horrible incident," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4528b7-1327-47c3-9b7a-bda8bca38098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post continued that young Anwari was "endeavoring to leave the
        country like hundreds other youth from his country. He has fallen down from
        the US military plane and lost his life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ac528-d8d8-48f3-b4b6-8250cddf5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day after the Taliban took control of Afghanistan''s capital
        city Kabul on Sunday, hundreds of people fled to the tarmac at Hamid Karzai
        International Airport in Kabul on Monday, desperate to find a way to evacuate
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009d01a-ade0-4ded-9a3c-74f3146f3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the C-17 aircraft taxied to the runway several people clung to
        the landing gear as the aircraft gained speed. Video emerged shortly after
        showing a C-17 ascending over Kabul and at least two bodies falling from the
        aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a8b32-3bea-4ede-b10a-5f2fa905e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s General Directorate of Body and Sports statement
        said Anwari was among "several other compatriots who fell to the ground while
        flying" in search of a "better future in America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d7ab6-9980-4f73-868f-b745d5668efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T09:20:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:04:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They died and were martyred," the post said, "may his soul rest
        in peace and his memory be remembered."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b36fc-8eec-4b91-89c1-a255a01b41a7'
      'mgnl:activationStatus': true
