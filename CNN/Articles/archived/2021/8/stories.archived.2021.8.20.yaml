      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active in the 1960s to the 1970s, Rosario de Guzman-Lingat wrote
        novels and short stories for popular magazines, scripts for television dramas,
        essays, and poetry. Reyes, herself a prodigious scholar and critic, has translated
        at least two other novels by Liwayway magazine’s “star writer.”</p>'
