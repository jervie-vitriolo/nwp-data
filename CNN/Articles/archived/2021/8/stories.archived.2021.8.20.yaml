      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288f936-08be-4901-91d6-7d615fbffaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But not right now because this robot doesn''t work," Musk added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc48c98-b81a-4c2f-bb3d-543418ed6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f357d7d8-8f82-4766-b9c3-901e1fd0ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-like robots have long been a fascination in pop culture. But
        creating a human-like robot that can perform human tasks has proven incredibly
        difficult. Artificial intelligence has improved rapidly, but remains far behind
        the general abilities of even a human toddler. Robotics applications have
        been restricted to basic tasks in simple environments, such as carrying goods
        in a factory, or autonomously vacuuming a home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d99be-2fed-4f41-9a20-f6c05db2278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0bf81-4906-40de-97d1-82c3f5b4b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s innovative work at Tesla and SpaceX have disrupted the auto
        and space industries. But he''s also earned a reputation for missing deadlines
        and overpromising. Musk hasn''t met many aggressive claims for when Tesla
        self-driving vehicles would be ready for mass commercial use. The National
        Highway Traffic Safety Administration is investigating the safety of Tesla''s
        autonomous driving software, and two US Senators have asked the Federal Trade
        Commission to investigate whether Tesla''s marketing of its autonomous drive
        software is deceptive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc71a2-2ada-48b0-8aa1-0c78c0c7aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b21b9-0d64-451d-868c-18d280d47c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk described the robot as an extension of Tesla''s work to build
        self-driving vehicles. The robot will use the same computer chip, and navigate
        with eight cameras, no different than Tesla''s vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845481a-c8c2-4adf-b9c8-85d16c3ef0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503b735-53a8-43fa-bb09-f1e849aa90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the robot will stand 5 feet 8 inches high, weigh 125 pounds,
        be able to carry 45 pounds and move as fast as 5 miles per hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e5a73-4a2d-4cb2-a64b-006a7d2e695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98866cc7-2990-45fb-ac80-6af23da641b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you talk to it and say, ''please pick up that bolt and attach
        it to a car with that wrench,'' and it should be able to do that," Musk said.
        "''Please go to the store and get me the following groceries.'' That kind
        of thing. I think we can do that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362933c9-bf40-4d1b-852f-0ec7355d4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9f340-e44e-45ef-9fe2-fff8ae2daa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said Tesla would start by giving the robot five fingers on
        each hand, but that might change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3614dd7-4f6f-46d0-b555-6b46d68425ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T19:51:43.583+08:00
