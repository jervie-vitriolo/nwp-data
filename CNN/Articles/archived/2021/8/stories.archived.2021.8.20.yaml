      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 42% percent still choosing cash, liquid currency remains to
        be a strong payment option, which corroborates less-than-dynamic growth in
        the credit card and banked bases. Only 2% of respondents have been using credit
        cards to pay for their transactions.</p>'
