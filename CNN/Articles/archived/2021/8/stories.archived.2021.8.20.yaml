      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong-An added that people refused to go to hospitals over fears
        of contracting COVID-19, another reason the funding remained idle.</p>'
