      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab50a3e-bbbf-4db3-aeb0-dd851a333f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T11:35:55.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:03:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group said the fruits of the two-week ECQ could still
        be continued, but the ongoing spikes in Laguna, Rizal, Bulacan, Cavite, and
        parts of Batangas must be immediately addressed. Testing must also be increased
        to up to 100,000 COVID-19 tests per day.</p>'
