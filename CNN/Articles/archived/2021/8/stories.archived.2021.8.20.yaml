      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese astronauts working on the
        country''s planned space station carried out their second spacewalk on Friday,
        according to the China Manned Space Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f646883-5821-4d39-9f6f-828c19c3eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913849c-44c0-4197-8371-6b3ade9b0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they were sent into space in June, the three-man crew has
        been working and living on the Tianhe core module of the space station, the
        largest spacecraft developed by China to date. They plan to have the space
        station, called Tiangong or Heavenly Palace, fully crewed and operational
        by December 2022 —&nbsp;an ambitious target for China''s rapidly expanding
        space program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc12d9-e960-48ac-904d-0615e2afa253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e2e08-1738-4d8b-8d80-2994cb42c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the astronauts, Nie Haisheng and Liu Boming, conducted the
        spacewalk on Friday morning local Beijing time, leaving the core module to
        carry out tasks such as installing equipment outside the space station and
        working on the attached robotic arm, said the space agency on the Chinese
        platform WeChat. The third astronaut, Tang Hongbo, provided support from inside
        the cabin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6f716-8a16-49b5-89bf-d1b1c9794d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e787c-ac6e-4560-a14f-6b85187a5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The astronauts are in good condition," said state-run news outlet
        Xinhua before the spacewalk, adding that the core module, spacecraft and cargo
        craft are all "operating stably."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8803a-47e5-44d3-9eb6-2355c3ff0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a6cc4-ac2d-4ab7-9bc0-acebc20ebae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts carried out their first spacewalk in early July,
        during which they tested new-generation spacesuits, installed equipment, elevated
        a panoramic camera and tested the station''s robotic arm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f585fe-fd7d-4cbd-a047-10e1ec8cb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e2d99-6f06-408b-be96-cf4ba32b7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also only China''s second spacewalk at the time, since its
        first was carried out in 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0e1ba-4fda-41c9-8dc1-c1cd49078f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb7998-a0e2-43aa-ae88-8ba960e58fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other spacewalks are planned for the remainder of their three-month
        orbital flight —&nbsp;China''s longest-ever crewed mission. Their flight is
        just the first of many to come before the station is complete —&nbsp;after
        this mission, another three crewed spacecrafts and two laboratory modules
        will be sent to the space station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e13bb5-e305-441b-bb2b-dc8d0d8c9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec258f73-ca14-4830-ba6b-f03fedde47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once complete, the space station is expected to operate for 10 years
        —&nbsp;which could be extended to 15. Though won''t be as large as the international
        space station, it''s designed to be permanently occupied by astronauts on
        long-term stays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2afdbd-e2a7-4d4e-9836-f638b848001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7391f-74bb-440e-86e2-507b59f47b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese astronauts have long been excluded from the ISS due to US
        political objections and legislative restrictions. The country''s space program
        has expanded rapidly in the past decade, and has accelerated in the past year
        alone —&nbsp;scientists successfully landed exploratory rovers on the moon
        in December and on Mars in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19680f0-8f19-447d-9a31-6d59f28fd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68814e40-d6bd-4d58-bee2-e6717053cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:26.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, a longtime contributor on the ISS, has also left the project
        and is now considering launching its own space station by 2030.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793ae33-3c39-4690-bf96-309da55350f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T13:36:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:02:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/08/20/china/china-tiangong-second-spacewalk-intl-hnk-scli-scn/index.html"
