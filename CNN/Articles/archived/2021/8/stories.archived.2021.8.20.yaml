    'template': '1'
    'title': 'BIR extends deadline for filing of returns, payment of taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3590a-512e-41e9-9e4d-3800ba26c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:57:43.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:09.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) –</strong> The
        Bureau of Internal Revenue has extended the deadline for the filing of returns
        and payment of taxes that fall within the period from Aug. 6 to 20 in areas
        under enhanced community quarantine (ECQ) and modified ECQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd181e48-e83b-44ed-8747-73b006d23d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:57:43.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d82e81-d78e-4998-9b71-5f2c07bb07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T21:57:43.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:56:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said the deadline - which also covers the submission of
        reports and attachments - was extended for 15 days starting Friday as the
        country deals with rising COVID-19 cases and the threat of the highly contagious
        Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487d24a-d77e-4358-9bf8-a432b81c61e6'
