      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can pay through the nearest authorized agent banks within their
        Revenue District Office (RDO) jurisdiction, concerned revenue collection officers
        of the nearest RDO, or online tax payment facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8541ed5-9500-4087-957b-0affd60548c0'
