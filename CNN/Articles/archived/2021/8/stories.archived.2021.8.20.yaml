      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s bodies were found on the Savage-Lundy Trail, which
        is popular in the spring because of its colorful wildflower blooms. Mitchell
        said it is very hot at this time of year and there is little shade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8e442-b031-4fd5-98a8-b38d4f39d75d'
