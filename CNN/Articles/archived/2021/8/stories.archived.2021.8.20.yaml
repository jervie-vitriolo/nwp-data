      'mgnl:lastActivated': 2023-01-25T10:06:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)&nbsp;—&nbsp;</strong>The
        Department of Information and Communications Technology assures that it is
        ready to roll out VaxCertPH, the country''s portal for issuing COVID-19 vaccination
        certificates, by September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076eaab-99c3-4c14-ae00-100644775621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T05:49:20.529+08:00
