  'PS-DBM-DOH-vaccine-procurement-request':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-20T19:56:11.597+08:00
    'imagesource': 'jcr:f06cd39a-2df1-4262-a0ca-deadf1d43766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '190fb773-3501-4148-b613-ad7760a1074e'
    'lead': 'The Procurement Service of the Department of Budget and Management says
      it''s not capable of handling the nationwide rollout of COVID-19 vaccines, citing
      its "limitations in terms of manpower, storage requirement plus the technical
      know-how."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-20T20:00:49.866+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:56:59.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:54:29.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PS-DBM', 'DOH', 'vaccine-procurement', 'COVID-19', 'request']
    'template': '1'
    'title': 'DBM procurement arm confirms denying DOH request for vaccine purchases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873abfe-3899-4c29-a6fa-c951a310e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Department of Health had tapped the Procurement Service of the Department
        of Budget and Management (PS-DBM) to purchase COVID-19 vaccines. But the PS-DBM
        rejected the DOH''s request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa455110-b22f-4599-a08b-0cdfd92a4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081f211-42be-4fd3-bd36-d5773d6fffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually declined, Mr. Chair, considering that we do not have
        the capability to handle the nationwide rollout of the vaccines," PS-DBM officer-in-charge
        Jason Uayan told lawmakers during a House panel hearing. "We have limitations
        in terms of manpower, storage requirement plus the technical know-how."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b448e-e0ab-48fc-bdc4-d252c62c7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e76cf5-ffd8-418c-881e-1e17e61d95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uayan''s remarks came after Health Undersecretary Carol Taiño confirmed
        the DOH wrote to the Government Procurement Policy Board in late January to
        consider COVID-19 vaccines among common-use supplies and equipment for emergency
        purchase. The list included items like alcohol, personal protective equipment,
        testing kits, and common medicines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2335be-d11b-4a56-bb11-3709f71ce674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f08ee8-887e-4a9f-9436-b74b5c951d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the agency''s finance management and procurement directors
        clarified during the hearing that no department funds were transferred to
        the PS-DBM despite the DOH''s request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fada15d-25a2-4889-917c-5a12f3425339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92fde6-2fab-4e8d-af81-238a80d9b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:57:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and PS-DBM were grilled by senators in a separate hearing
        this week regarding the purchase of "overpriced" face masks and face shields.
        The DOH transferred over ₱40 billion in COVID-19 funds to the DBM attached
        agency — a move the senators found questionable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e037c7-c8fc-47eb-b9dc-8c2d050cdf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T20:00:49.867+08:00
