      'mgnl:type': 'text'
      'text': '<p><strong>“Latay sa Laman” by Melinda L. Babaran</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06ee12-05a4-4d4b-b8b7-d9d7e24bdb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-20T18:26:28.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:58:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former migrant worker’s award-winning essay on her perilous
        relationship with her father has been translated as “Scourge on the Flesh”
        by Faye Cura in <a href="https://www.cnnphilippines.com/life/culture/literature/2020/12/11/translating-feminisms-gantala-press.html"
        target="_blank">“Pa-Liwanag”</a> (2020) and as “Welts” by Jhoanna Lynn B.
        Cruz in <a href="https://cnnphilippines.com/life/culture/literature/2021/6/4/tingle-anthology-pinoy-lesbian-writing.html"
        target="_blank">“Tingle: Anthology of Pinay Lesbian Writing” (2021)</a>.</p>'
    '28':
      'image': 'jcr:324b543c-5ce5-433d-b684-7bdf6916b377'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611c5e4-22d2-4aec-876b-38be070dfab3'
