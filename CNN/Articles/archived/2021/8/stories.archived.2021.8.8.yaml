      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> medal <em>na ito, galing sa ni-</em>recycle <em>na
        gamit ng mga</em> gadget <em>na sira. Parang buhay ko rin po, nawasak man
