  'leni-robredo-lacson-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-08T13:32:11.360+08:00
    'imagesource': 'jcr:58e83c31-9812-4e27-8331-ca0cad38a4ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc78c79-18bd-453c-8356-81617886fae7'
    'lead': 'Vice President Leni Robredo said she rejected the "unification formula"
      versus the Duterte administration that Senator Panfilo Lacson proposed for the
      2022 elections as this would demand candidates to eventually withdraw from the
      race in support of one common bet.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T13:34:25.042+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:28:26.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:46.955+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo defends decision rejecting Lacson''s 2022 ''unification'' plan

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae450e-9510-4338-807e-7d4efc27321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> â€” Vice
        President Leni Robredo said she rejected the "unification formula" versus
        the Duterte administration that Senator Panfilo Lacson proposed for the 2022
        elections as this would demand candidates to eventually withdraw from the
        race in support of one common bet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1a272-8f82-435d-b22b-5068885e0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo explained that he did not like
        the proposal of Lacson, which asks all potential contenders to file their
        Certificates of Candidacy but also calls them to withdraw their candidacies
        to support a common bet who performs best in pre-election surveys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac5a82-4252-47b3-b7e8-730fb79a0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.042+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako kasi ang paniniwala ko, kapag nag-file ang kandidato ng COC,
        prini-prisenta na namin ang mga sarili namin. ''Yung mga naniniwala sa amin,
        tataya na sa amin," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a744f-f740-4d7f-a2b4-9019430ef941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simple ang dahilan ko sa pagtutol: kapag nag-file ako, kailangan
        kong ituloy ang laban, hindi ako pwedeng umatras kahit gaano kahirap," Robredo
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8159b-f533-4183-b9f2-49fe22a7bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ec7af-5116-46a1-b25f-56bf5e916f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that when a candidate files a COC, we will
        present ourselves. Those who believe in us will bet on us. My reason for objecting
        is simple. When I file for candidacy, I have to continue the fight, I canâ€™t
        back down no matter how hard the situation is.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b7351-74f8-47b1-8f60-11c2e2a0e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who earlier bared his desire to secure the presidency, made
        Robredo''s decision known during a television interview last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d3bc5-96d6-4a0d-a764-6b19be5960bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/29/Lacson-Robredo-Gordon-meeting-2022.html">RELATED:
        ''Possible unity'' ahead of 2022? Robredo meets with Lacson, Gordon</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fe14b-ddcc-4f5f-ae44-6a9cad83b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement issued Sunday, Lacson said he respects the
        decision of Robredo, but insisted the proposal was "a selfless move" on his
        part.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb957510-dc70-4272-9206-f17c00782219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit that while there could be some complications attendant
        to my suggestion, nevertheless, it was a sincere and selfless offer in support
        of her equally sincere efforts to have one common candidate against whoever
        will be the administrationâ€™s bet," Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999f51e-de2d-419b-8860-0e9603b4273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she will continue her exploratory talks with other
        potential candidates once the COVID surge eases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce8fb2-853f-49f0-b637-d7d6e9f394cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/7/20/Robredo-exploratory-talks-2022-election-candidates.html">READ:
        Robredo in talks with other potential candidates in 2022 elections</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcd9bd-bbb4-48e2-9a0a-90fa2c5be0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspend muna ang pag-uusap dahil ECQ ngayon. May mga bagay na mas
        urgent. Pagpaalala ito na may bigger concern tayo," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282634d7-3e59-466c-8d01-b0eeb7f88455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana in two weeks, maging okay na ang number natin para makapaglaan
        na ng oras para sa 2022 preparations," Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f8dda-9236-4488-a8d3-f34e8ade147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T13:34:25.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re suspending the conversation first because of
        ECQ. There are things that are more urgent. This is a reminder that we have
        a bigger concern. Hopefully in two weeks, the number of cases will be okay
        so that we can make time for 2022 preparations.]</p>'
  'eleazar-abalos-investigation-false-info-vaccination':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-08T14:04:53.878+08:00
    'imagesource': 'jcr:99f46b89-dadd-48ef-9fc9-7c5bc02ae10b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1131acd2-6154-41e9-9f43-418d2e6b1199'
    'lead': 'The country''s top cop has ordered a probe into misleading information
      which led some Metro Manila residents to believe that unvaccinated individuals
      would not be able to get cash aid or allowed to go outside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T14:11:19.691+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:28:18.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:47.309+08:00
