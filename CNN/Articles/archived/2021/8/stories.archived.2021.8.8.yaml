      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500b201-fdc4-4ecf-986e-e5737dfed15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 626 athletes competed for the USA at the Tokyo 2020 games,
        clinching 39 gold, 41 silver and 33 bronze medals for a grand total of 113
        medals in 28 different sports. Overall, 257 members of Team USA won a medal,
        including 164 women and 93 men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f81451-5307-4143-b9df-ea6840dcb94b'
