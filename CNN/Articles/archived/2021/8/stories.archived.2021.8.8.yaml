      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Ikea is famous for the Swedish meatballs
        served at its stores'' cafeterias. Now, it''s turning those meatballs customers
        love into ... scented candles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262687c-6b2c-4219-bc94-8f5bdbdc1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:19:35.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea is offering meatball-scented candles as a <a href="https://www.ikea.com/us/en/ikea-family/anniversary-pubabff5fc0"
        target="_blank">prize</a>&nbsp;in a sweepstakes event for "Ikea Family" loyalty
        club members to celebrate the 10-year anniversary of the free loyalty program.
        Ikea hopes that dangling the candles may entice additional customers to sign
        up for a loyalty card, which gives members rewards and other perks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886b0dc-9e9b-478a-806f-b34142a3798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:19:35.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea says 1,925 lucky winners will get to claim one of the Huvudroll
        meatball candles and let the sweet smell of meatballs waft through their homes.
        The event will run through August 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c381d6-8840-4a66-b5a5-c88f07a3e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:19:35.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, when stores were closed, the Swedish-based
        company <a href="https://www.cnn.com/2020/04/20/us/ikea-meatball-recipe-trnd/index.html"
        target="_blank">shared its meatball recipe</a>&nbsp;for customers to make
        at home (hint: it''s all about the cream sauce).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a31607-9fbe-4252-952c-45ba5eb55a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:19:35.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
