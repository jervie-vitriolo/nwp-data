      'jcr:uuid': '059902cf-19b2-47a8-b210-42c2ab1bc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang saya namin, bigla akong napawisan, (I am so happy, I became
        sweaty suddenly,)" Marcial said with a laugh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59317d5-f310-42ba-829b-9aa6bc55c5b0'
