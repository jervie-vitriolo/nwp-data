      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos notched the next three points, including the match point,
        for the Cool Smashers despite the Angels continuing to tie the score from
        service errors and a net violation. Galanza again ended the match with a spike
        from a one-ball possession by Petro Gazz, off a Carlos service.</p>'
