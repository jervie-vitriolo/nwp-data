      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf571f-c85c-4174-9639-02e69d74daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the total medal count, China finished in second with 88 medals,
        followed by the Russian Olympic Committee with 71 medals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5cf48-130d-4422-ab6f-b7525c4aa7d1'
      'mgnl:activationStatus': true
