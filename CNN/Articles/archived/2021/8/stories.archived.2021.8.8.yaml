      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier shipment of <a href="https://cnnphilippines.com/news/2021/8/3/Moderna-3-million-doses-arrival.html"
        target="_blank">three million Moderna vaccines</a> from the United States
        was welcomed by President Rodrigo Duterte on Aug. 3 in Pasay City.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec5c91-e41b-4f64-a119-18d32dc5172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T17:15:12.132+08:00
