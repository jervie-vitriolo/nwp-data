      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€“</strong> The
        Creamline Cool Smashers fought tooth and nail to post a come-from-behind,
        five-set win over the Petro Gazz Angels in Game 1 of the 2021 PVL Open Conference
        semifinals on Sunday at the PCV Socio-Civic and Cultural Center in Bacarra,
        Ilocos Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698480ad-a657-42b6-9ae9-518aca4ea53c'
