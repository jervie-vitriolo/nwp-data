    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:52.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catriona Gray halts accepting applicants for Nas Academy course'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da109b34-a55b-4dcc-ac57-845ff0d2b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> â€”&nbsp;Miss
        Universe 2018 Catriona Gray will stop accepting new applicants for her course
        on Nas Academy amid the controversy involving the learning platform and renowned
        Filipino tattoo artist Apo Whang-Od.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac80d55-73fd-4e2a-84ee-c9078167722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray made the announcement on her social media page on Sunday by
        sharing the statement issued by her talent management agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c5462-9d6a-4dd0-81f4-bbd28dada1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cornerstone Entertainment, Catriona Gray and Nas Academy have agreed
        to stop accepting new applicants for the Catriona Gray Academy until the issue
        of ''Whang-Od'' has been fully resolved," the statement read.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcatrionaelisagray%2Fposts%2F384392786388107&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162c589-0f1b-400f-aed4-9b2c234ecc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff606b2-633e-48d3-9a92-ec59d039fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen recently launched her "How To Be A Queen" course
        on the digital learning portal, where she is expected to discuss ways to boost
        self-confidence and widen opportunities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e8fe6-dcbd-4428-8706-bb7475277289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nas Academy, meanwhile, also announced that it will pause its operations
        in the Philippines. It said this is "to focus on strengthening our processes
        around how we collaborate with our partners."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0efe26-b500-4656-8317-aa6a4451d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means new customers will not be able to purchase any course
        on the website until further notice, it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ef4ff-899b-43a9-9751-333e94dc2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company founded by Arab Israeli vlogger Nuseir Yassin, better
        known as Nas Daily, came under fire for allegedly creating the Whang-Od tattoo
        master class <a href="https://cnnphilippines.com/news/2021/8/4/Nas-Daily-Whang-od-Academy-backlash.html">without
        the artist''s consent.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6795f-77b4-4d6e-a16e-4405018c5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whang-Od''s grandniece said the online course is a scam and that
        it did not have her blessing. But Nas Academy <a href="https://www.google.com/search?q=Nas+Academy+maintains+Whang-Od+%27consented%27+to+tattoo+masterclass&amp;oq=Nas+Academy+maintains+Whang-Od+%27consented%27+to+tattoo+masterclass&amp;aqs=chrome..69i57.742j0j7&amp;sourceid=chrome&amp;ie=UTF-8">maintained</a>
        the 104-year-old mambabatok herself approved of the project, as it uploaded
        a video of Whang-Od apparently affixing her thumbprint to the contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c050e-c1e8-4290-b26c-75153ca6f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T21:02:16.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:25:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nas Academy said it is "actively working" with the National Commission
        on Indigenous Peoples towards a resolution of the issue with all relevant
        stakeholders.</p>'
