      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads opened the match with an exciting exchange of attacks
        in the first set as Creamline almost nailed it with a 23-20 lead. But Petro
        Gazz fought back with front hits from Myla Pablo and Gretchel Soltones to
        tie the game and eventually force an extended set.</p>'
