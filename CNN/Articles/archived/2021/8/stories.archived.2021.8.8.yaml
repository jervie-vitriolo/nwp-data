      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospitals in the South are struggling</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e51b9-00cf-495e-8616-02babde1cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Southern states are also seeing an increasing number
        of young people contract Covid-19 and be hospitalized because of it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155d8eb-0cd7-4da3-b126-9a4b79a7de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab733e91-7549-4823-a219-c33819d6e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something very scary now is happening in the Southern United States.
        We are seeing this massive surge of hospitalizations of young people that
        we''ve never seen before in hospitals across the South," Dr. Peter Hotez,
        dean of the National School of Tropical Medicine at Baylor College of Medicine,
        told CNN''s Jim Acosta on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791467de-657d-48ea-a627-f5c76a3aafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d5a08-7eb6-416e-849b-28fd07aca404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Texas Medical Center now is getting hit very hard here in Houston
        with lots and lots of Covid admissions. It''s like nothing we''ve seen before.
        It''s many, many young people, including, I''m sorry to say, many children''s
        hospital admissions. And for the first time that I can remember, we''re starting
        to see pediatric intensive care units get overwhelmed, which we never really
        saw before."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1173cdd-916a-467d-a315-05dbe8d208a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aab479-3c3a-4b11-b6ab-e503f8e20076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:31.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-month-old girl, Ava Amira Rivera, who tested positive for
        Covid-19 had to be airlifted to a Texas hospital 150 miles away because of
        a shortage of pediatric beds in the Houston area. The baby became stable and
        is no longer intubated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13f88e-8a3d-4d39-ad22-4d16492b3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1763f8-422a-4529-b3f8-bb497a284b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the major pediatric hospitals in the area had beds available,
        said Amanda Callaway, a spokeswoman for Harris Health System.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b9305-d85a-48c0-965e-6dd3ebef1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8152bc-cb2d-46e2-95b9-e2f6bfd68aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez added that hospitals are also struggling with staffing, too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bccba-b6e8-4acd-93b1-f2658ed3355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7f91c-ad05-42ce-b8c0-16f498060d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Texas Medical Center has a lot of heft. We have the beds. It''s
        a matter of all of the nursing staff across the different hospitals in the
        state of Texas. A lot of nurses and hospital staff are exhausted, too, and
        have left their post over the last year and a half," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a1260-7ff4-4921-81b8-b2c5aea56099'
