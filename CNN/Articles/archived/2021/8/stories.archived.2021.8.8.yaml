  'catriona-gray-nas-academy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-08T20:58:36.562+08:00
    'imagesource': 'jcr:c13ca566-e923-4fb0-91ae-f0235d4a214e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4213b26-e7e9-4a3d-872b-04aace798718'
    'lead': 'Miss Universe 2018 Catriona Gray will stop accepting new applicants for
      her course on Nas Academy amid the controversy involving the learning platform
      and renowned Filipino tattoo artist Apo Whang-Od.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T21:02:16.336+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:25:03.557+08:00
