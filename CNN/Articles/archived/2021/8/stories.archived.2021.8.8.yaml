      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing danger entering the fourth set, the Cool Smashers slowed
        down their opponents by forcing some errors and getting contributions from
        other players like Risa Sato and Galanza, who again clinched the frame with
        a backrow hit. Creamline forced another set with a 25-17 score in the fourth
        set.</p>'
