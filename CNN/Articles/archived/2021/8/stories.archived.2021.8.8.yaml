      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has fully vaccinated 49.5% of its total population, but
        the rate of virus transmission is still high, according to the US Centers
        for Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
