      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking bagay po ito para sa akin at ang pamilya ko, (This will
        be a big help for me and for my family,)" said Paalam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436ec22-1f97-4849-abe3-4899d3294a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/8/7/Carlo-Paalam-silver-medal-Tokyo-Olympics.html"
        target="_blank">Carlo Paalam achieves silver medal finish in Tokyo Olympics</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86194f7d-2ec5-49fd-90e5-03609fdfc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Filipino Olympic medalists are expected to receive more
        monetary rewards in millions of pesos from the private sector. The government
        is mandated to give â‚±10 million to an Olympic gold medalist, â‚±5 million to
        an Olympic silver medalist, and â‚±2 million to an Olympic bronze medalist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfbedc-4a65-4f42-a299-199d80fd9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
