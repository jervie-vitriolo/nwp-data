      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e0e94-eb5e-42b8-a6c9-ffe650c6eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one gold-two silver-one bronze medal haul of the Philippines
        bested the three-bronze collection of the country in the 1932 Los Angeles
        Olympics, its previous best finish in the Olympics. The country is also the
        best-performing Southeast Asian nation in the Tokyo Games.</p>'
