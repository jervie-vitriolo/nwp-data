      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deciding fifth set, Jeanette Panaga and Carlos scored the
        crucial hits for Creamline to hold a 12-10 lead, which Petro Gazz tied after
        a Jia Morado error and a block point.</p>'
    '15':
