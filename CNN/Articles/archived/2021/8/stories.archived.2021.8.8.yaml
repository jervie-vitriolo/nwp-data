    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlo Paalam on silver medal feat: Itâ€™s the symbol of my life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983298bc-67fe-46da-9855-2a46f393b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T16:56:15.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:58.595+08:00
