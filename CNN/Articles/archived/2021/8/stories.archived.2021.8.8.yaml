      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US is averaging more than 100,000
        new daily Covid-19 cases each day, the highest in nearly six months, according
        to data from Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c87d09-e444-4195-9e9f-85adee5978be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the seven-day average surpassed 100,000 cases was
        on February 11, according to the data. The country hit a 2021 low average
        of 11,299 daily cases on June 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6576703-8223-485c-8f48-7855399988a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63172e1b-4c1c-4e91-88c5-6780ee480891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the surge, largely among unvaccinated people, has been fueled
        by the spread of the Delta variant of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f0c54-b617-401f-ac38-14e79bb92268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616b7b7-1113-42c1-960c-a5786850a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As half of the US population remains unvaccinated, hospitalizations
        and deaths have climbed, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a4779-7eed-4d7c-9d48-2c9800dd176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027df0ab-ef08-4996-bcdc-7e9a8e657b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 63,250 Covid-19 patients were in US hospitals on Friday
        -- a number that has generally climbed since a 2021 low of 16,152 on June
        29, according to the US Department of Health and Human Services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec90ec4-511f-486d-a0e1-a4d7ba3e7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7aa003-8a8f-4eff-ada8-900dc71522a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming uptick in cases and hospitalizations comes as millions
        of students are returning to schools in-person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e413d581-7016-40de-90af-3485ace3f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501c013-9bb9-4fdf-b6f3-9b380e1f5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And conversations about mask mandates in schools are once again
        shaping the debate on mitigation efforts between state and local school officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523679f-6818-49c2-b4bb-b1d12e26729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff1fd6-b36c-43e2-a1d5-828648916318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, which has the highest Covid-19 hospitalization rate
        in the country, school officials told CNN on Saturday that they want to keep
        their students and staff masked. But they are concerned about the anti-mask
        mandate stance taken by GOP Gov. Ron DeSantis, who threatened to pull funding
        from schools that implement such requirement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d08154-f968-46c0-ac1f-9a4529a741ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290799e-26e5-4707-87b0-7d00b89fd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already seen children are sick right here in Broward County.
        We have a high school student that is fighting for her life with Covid. We''ve
        had two students throughout the state of Florida this past couple of weeks
        that have passed away from Covid," Anna Fusco, president of Broward Teachers
        Union, told CNN''s Pamela Brown on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1701b6-820c-4821-9fd1-2e5532105807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32544e-7d1d-40ee-9520-3e16ff25ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So students are dying. And to have this mandate with funds held
        over our head if we go forward with it just shows really, really poor leadership
        in our governor."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc10a66-a7da-456d-8308-cfd59a692a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bf754-9831-4893-96f5-3c7e1f49eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis issued an executive order last week, telling the state''s
        health and education departments to create rules preventing local school mask
        mandates. Two different lawsuits have since been filed against the Republican
        governor over the executive order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fa6a5-a338-46e7-98ae-82b800ea3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0ec0a-105c-4001-b3d4-9e0c5a370fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Spar, president of Florida Education Association, said some
        districts are mandating masks, but allowing parents to opt out their children
        to get around DeSantis'' order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce613ae-0389-4934-9585-925018fbb25f'
