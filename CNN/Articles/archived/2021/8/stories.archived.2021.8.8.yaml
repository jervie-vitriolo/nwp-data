  'leni-robredo-metro-manila-vaccinations-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-08T15:05:27.854+08:00
    'imagesource': 'jcr:0b754c65-09f2-4d53-b196-d61a15107b8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a99786-04a3-4628-99b5-41fdad56b8c3'
    'lead': 'Vice President Leni Robredo blamed "reckless statements" for the disruption
      in the vaccination rollout, with thousands of Filipinos flooding inoculation
      sites in Metro Manila late last week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T15:07:33.002+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:27:54.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:48.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on vaccine drive chaos in NCR: ''May reckless statements na
      nagbunsod''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a911ab-08f0-4090-b7eb-b1dc9763b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)&nbsp;</strong>â€”
        Vice President Leni Robredo blamed "reckless statements" for the disruption
        in the vaccination rollout, with thousands of Filipinos flooding inoculation
        sites in Metro Manila late last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856a2bd-5fd6-45c4-aa54-0a5d3b49d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang lesson sa atin, kapag naco-compromise ang health dapat
        maingat tayo sa mga sinasabi natin dahil [pwedeng] mag-cause siya ng panic...,"
        she said during her weekly radio show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717d825-5c38-43c3-a0c5-5f20f98a9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ''yun nagka-ganoon, may reckless statements na nagbunsod,"
        Robredo added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29b5fc-9983-47f4-9c5e-3c57766e863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the lesson to us, when health is compromised
        we must be careful with what we say because when it may lead to panic... There
        were reckless statements that provoked the situation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ccdd3-9ce1-43e4-b988-3543e5b17fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Filipinos rushed to vaccination sites in the capital
        in hopes of receiving their COVID-19 shots before the implementation of the
        enhanced community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e72ef-cde9-4833-96a9-b2c766ca57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html">READ:
        Misinformation drives mob to vaccination sites in NCR on eve of lockdown</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcc8d4-5e51-42f8-a6b8-41a991c1f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peddlers of "fake news" were behind these attempts to "sabotage"
        the government''s vaccination rollout, Interior Undersecretary Jonathan Malaya
        said in a virtual briefing on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afde932-bce3-4184-b70b-ba41391bde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said a probe has already been launched, led by the Philippine
        National Police and the National Bureau of Investigation, to track down the
        people involved in the vaccination drive chaos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f97cf-9842-4cfd-b7c7-01fe7401b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official claimed the incident on Thursday was triggered
        by rumors that unvaccinated people would not be allowed to go out for essential
        trips or receive cash assistance from the government during the ECQ period
        in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628fc35-5477-48e4-a0a6-440975bdc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said there was no such order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee132f-f81a-4115-a782-58f7ba603789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:27:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon and Senator Risa Hontiveros,
        however, believed President Rodrigo Duterte''s threat late in June to have
        Filipinos arrested for refusing to get coronavirus shots was to blame for
        the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b666704-6437-4987-b272-06a4c8e1256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/22/Duterte-threat-to-arrest-those-who-refuse-to-get-vaccinated.html">READ:
        Duterte threatens to arrest Filipinos who refuse to get vaccinated</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfc8b7-3bf2-4ff9-a974-358aa1f69046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher the post, the more consequences our words have. The
        President should realize by now that the words he utters may be construed
        as policy," Hontiveros said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863c634-31d8-446d-a06c-0885bf1780fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:07:33.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:28:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stirring up doubts and issuing threats for weeks on end don''t
        help and fuel even more uncertainty among an already weary Filipino public.
        We''re already more than 500-days under quarantine," she added.</p>'
  'beheading-diplomat-s-daughter-Pakistan-women-':
