      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/3/Nesthy-Petecio-silver-medal-Tokyo-2020-Olympics.html"
        target="_blank">Boxer Nesthy Petecio bags silver for PH in women''s featherweight</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1665d2c-f722-4e6f-8ece-49a17008f66f'
      'mgnl:activationStatus': true
