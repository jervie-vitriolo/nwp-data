  'us-unvaccinated-covid-19':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-08T06:32:36.907+08:00
    'imagesource': 'jcr:542bf1f5-e802-41c7-ad8a-c2118697151f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbea3c37-1df9-42d0-bb49-4b11a0811900'
    'lead': 'Between difficult breaths of supplemental oxygen, Travis Campbell is
      fighting to relay a message about his battle with Covid-19 in a Virginia hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T06:34:56.181+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:31:41.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:41.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unvaccinated dad records days of regret in hospital -- and makes heartbreaking
      request for daughter''s wedding in case he dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a697d7-8dad-46e8-892c-f0818bf57b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Between difficult breaths of supplemental
        oxygen, Travis Campbell is fighting to relay a message about his battle with
        Covid-19 in a Virginia hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e12051-e3ed-4e61-bc84-2f45738ca15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He really regrets not getting vaccinated. And while he hopes he''s
        turned a corner, for a very scary stretch, he thought he needed to make arrangements
        in case he died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912537c-4893-49a1-8788-765e884f573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of several children has been in a hospital in Bristol
        since late July, and has been recording a video diary of sorts from his room,
        documenting a startling roller coaster of declines and improvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1a720-694e-45b0-994a-ee1a41f78579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I messed up big time, guys," he said through an oxygen mask in
        one video posted to Facebook on Wednesday. "I didn''t get the vaccine ...
        I made a mistake, I admit it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179793ab-0cb7-4572-926a-ec66aab9a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first couple videos in July, he was describing his illness
        in full, uninterrupted sentences. By July 31, he was talking only a few words
        at a time between strained breaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef796d-3d44-45ac-b5a1-5aae7b94dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, he was lying in bed, struggling to talk about whether
        he and his wife would let hospital staff put him on a ventilator if needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccb17f-edb7-495b-9495-91163c90d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night appeared to be his darkest yet, because by Wednesday,
        he was recalling a difficult thought that came to him: He might not live to
        see his 19-year-old daughter''s wedding, whenever it comes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e41d5-b7d6-4d91-993a-b7c2d1fa6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to make a phone call (Tuesday night) to my 14-year-old son
        ... and I had to ask for his permission that if I didn''t come home, that
        he would give my daughter away" on her wedding day, Campbell said in Wednesday''s
        video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41518f1a-346a-4e95-a078-7809cad495ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why he says he didn''t get vaccinated</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627e76a-a4c8-4c80-a53a-86ac32d5c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two interviews with CNN from his hospital bed this week, Campbell
        and his wife, Kellie, detailed how coronavirus impacted their family this
        summer -- and why they had initially chosen not to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b562678-b881-4d2f-9387-6be9d18f9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia, like the rest of the US, has seen coronavirus cases spike
        as the highly contagious Delta variant became dominant in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047feaf-8b09-45dc-8a72-835692ec9a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellie Campbell and their children contracted the virus -- and all
        but one had symptoms, including cough, fever and dizziness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9070ee-f9ce-4aef-a754-3864dee06b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all on the mend," Kellie told CNN''s Don Lemon on Thursday
        night. "We didn''t have as severe symptoms as Travis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ea1c8-c511-489f-981a-bebe51b1609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon asked Travis Campbell why the family was not vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b154b3-1441-4f29-a7c2-2546ca888860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In early 2020, our daughter''s basketball team, they all got sick.
        They had the same symptoms as Covid," Campbell answered. "So when Covid came
        up, everybody kind of automatically assumed that we had already had" the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b004d-a6d3-4fd3-afc0-813f1003cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cases declined this spring, "we just thought we had beat our
        odds," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07984cf-653f-446b-85dc-2c9a39b62cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t clarify whether he''d confirmed they''d contracted the
        disease in 2020. In any case, the US Centers for Disease Control and Prevention
        recommends that people be vaccinated regardless of whether they''d already
        had the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d5896-312a-40d1-a0ca-72804858b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, the CDC published a study suggesting that people
        who got Covid-19 in 2020 and didn''t get a Covid-19 vaccine were more than
        twice as likely to be reinfected in May or June 2021, compared with people
        who also had Covid-19 but were later fully vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d337b6-5638-4509-a530-06001515c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also influencing his decision: The Campbells live in a rural part
        of Virginia, so he didn''t feel like they interacted with enough people to
        put them at enough risk to decide to get vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252896cc-88e6-4877-b200-01783817ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He regrets the decision now -- and urges others to get the shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829adb3c-2a78-4aa3-8ddc-ddb95a967fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t breathe. I''m drowning. I feel like I''m a fish out of
        water," Campbell told Lemon on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3935d-5050-4b32-b3e9-d45cd64082d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my fault," he said. "I should have took my kids and my wife
        and went ahead and got vaccinated anyway. But I''m paying the price.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ea12e-060b-46e9-8b4d-25ea2291b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I just tell everybody and anybody: If you''re on the fence,
        I want you to take a very sharp evaluation of what your life means to you.
        And go get vaccinated, please, please."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3074e7-1014-40c4-ae13-26124f7fc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His daughter says he''s proud of him for his message</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a549e44-8381-44c2-bbce-7e82d955048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis Campbell was generally saying up to five words between breaths
        on Thursday night. When he talked to CNN the next morning, he could sometimes
        stretch that a little longer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89cbef-c433-436d-b2b2-62c8a75b0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I got another chance, and I hope that''s the case,"
        he told CNN''s "New Day" on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac68a37-a182-4b14-b2df-3460df43ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the daughter whose wedding he worried he''d miss, she said
        hearing him talk about that was heart-wrenching.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4485b96-5195-4b40-8396-963fec72ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never want to hear your dad talk about not being there for
        those big moments in your life," Madison Campbell told CNN in a live video
        interview from home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a03e4-87b3-45a0-a1df-ca8990c7c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to let him know how proud I am of him," she said. "I
        think him going on Facebook, making those videos, it''s making a difference;
        it''s saving lives," she said. "I couldn''t love (him) more."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def9727-47ce-419e-a165-5f313b32436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis Campbell, listening from his hospital bed, reacted tearfully
        and said he was grateful for his children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285d7b1-c661-446d-b000-4ab3971c0def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinations are so important, and I can do better as a parent,
        as a human, and I hope to God everybody else can, too," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebb79f-eb55-42b4-96d4-302b38022562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:34:56.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/06/health/coronavirus-virginia-travis-campbell-vaccine-regret/index.html">Unvaccinated
        dad records days of regret in hospital -- and makes heartbreaking request
        for daughter''s wedding in case he dies</a>".</em></p>'
  'jennifer-aniston-covid-vaccine':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-08T06:46:27.457+08:00
    'imagesource': 'jcr:439e9733-ab87-4817-b233-6da18a854717'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fc5bdef-d229-4aaa-95e3-7f9f759ccddc'
    'lead': 'Jennifer Aniston stirred some feelings when she recently said she has
      "lost a few people in my weekly routine who have refused or did not disclose"
      whether they had been vaccinated against Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T06:48:26.493+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:31:35.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:42.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Aniston defends staying away from the unvaccinated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fee57-25b8-4e5d-b8f6-a31fe605fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jennifer Aniston stirred some feelings
        when she recently said she has "lost a few people in my weekly routine who
        have refused or did not disclose" whether they had been vaccinated against
        Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d441333-36e0-45e8-bcec-eec1b001c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston made the remark to In Style, and almost immediately folks
        on social media were offering their opinions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4b95b-befc-4d59-b324-9b6d5f77f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday she posted about some of the critical comments on the
        Instastories of her verified Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4729771-8342-45cf-9e6f-d40e5e65998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Friends" star posted one person''s comment that read, "But
        if she''s vaccinated she''s protected correct? Why be worried about unvaxed
        around her?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f10f56-01a5-4cff-aa74-757e09ecf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston responded with "Because if you have the variant, you are
        still able to give it to me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3053501-341d-4d8a-b0b8-896748057b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may get slightly sick but I will not be admitted to a hospital
        and or die," she wrote. "BUT I CAN give it to someone who does not have the
        vaccine and whose health is compromised (or has a previous existing condition)
        â€” and therefore I would put their lives at risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b6a78-cb93-4f2c-bf2b-7a248c922595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THAT is why I worry," Aniston concluded. "We have to care about
        more than just ourselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356acfb2-3676-49ab-8ad6-c025ad2f8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 can still be transmitted to those who have been vaccinated,
        but the vaccine protects against serious injury or death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84a7b2-0379-485d-8e86-0775d151d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Aniston also caused backlash after she shared a Christmas
        ornament which read "Our first pandemic 2020."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90749966-3fce-4e79-b49b-644d93536908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T06:48:26.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/06/entertainment/jennifer-aniston-unvaccinated-backlash/index.html">Jennifer
        Aniston defends staying away from the unvaccinated</a>".</em></p>'
  'analysis-us-covid-vaccination-rate':
    'author': 'Harry Enten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-08T07:31:42.292+08:00
    'imagesource': 'jcr:a1c63a88-f83c-45eb-b9f6-b31c76743765'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df708aa5-e0b6-42fb-a770-d9311b856d15'
    'lead': 'The Covid-19 vaccines work to greatly lessen the chance of a person getting
      a symptomatic case, getting hospitalized or dying. Yet nearly a third of eligible
      Americans haven''t gotten a single dose and more than 40% have not been fully
      vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T07:34:11.813+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:31:23.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:42.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: What changes the unvaccinated minds? Fear.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566df8cf-3e16-426f-b9b7-4cac66fa3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Covid-19 vaccines work to greatly
        lessen the chance of a person getting a symptomatic case, getting hospitalized
        or dying. Yet nearly a third of eligible Americans haven''t gotten a single
        dose and more than 40% have not been fully vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e74c5-b266-47d5-863a-b520627c5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does work to get more people to take the vaccine?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28956f-822e-45e4-b614-2a8fcd4a5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One answer seems clear in the polling and in the real world: fear.
        Fear of getting the virus and of losing freedoms looks like it motivates people
        to get vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af900055-75d3-4185-a1fa-e3b385cf79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see this well in the latest trends in vaccination and case
        counts. As of Friday morning, more people have taken the vaccine in the last
        week than have since June. This has happened as case counts and hospitalizations
        have been rising nationally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6ce90-dca9-4c35-8a8f-9dab95ef3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom in on the places where cases are the highest: Alabama, Arkansas,
        Florida, Louisiana and Mississippi. With the exception of Florida, all have
        had some of the lowest vaccination rates since vaccines were made available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d4248-0b85-4f47-aa8e-404c439bcb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, however, all five states rank in the top five
        for number of people per capita getting vaccinated throughout the entire country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605559e2-36db-442f-a9bf-47cadca846ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correlation here is clear enough, and the polling buffers the
        idea of a real connection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de12a44-eb19-4ffe-80fe-ac4a1e8fbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump in vaccinations is happening as concern about the virus
        is rising once again. In Monmouth University polling, for example, concern
        that someone in your family would catch the virus jumped 11 points from June
        to late July. The Axios/Ipsos poll showed a similar trend with concern about
        the virus jumping in early August to its highest level since April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26cd61-eee6-4ed1-97f1-2eee6ecd6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:28.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we examine Ipsos'' last two polls more closely, the connection
        between fear of the virus and likelihood of the unvaccinated getting shots
        becomes clear enough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f0756b-8c12-472c-94dd-6f7df16ad13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who are extremely or very concerned about the virus,
        about 39% of the unvaccinated say they''re likely to get the vaccine. This
        drops to about 30% who are somewhat concerned. It declines to only about 12%
        with those who are not very concerned about the virus, and a mere 5% of those
        who are not concerned at all about the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d8817-2832-48a7-b3e2-e9698952a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaiser Family Foundation polling confirms this trend. Of those who
        are open to getting the vaccine but aren''t sure (i.e. the wait and see group),
        45% are concerned they could get seriously ill from coronavirus. This drops
        to just 8% among those who say they will definitely not get the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b2c93-6094-4472-a3de-41cb78846055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings also comport with what I showed last week: The vaccinated
        are most likely to fear the virus most. Protecting themselves from getting
        sick or fear of getting sick was the No. 1 and 2 reasons respondents who are
        vaccinated said they got the vaccine in a June Kaiser poll.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7329860-e020-4176-bf9a-debb3022b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear, not surprisingly, is a powerful emotion. For those who don''t
        fear the virus, fear of losing their job may be the answer to getting them
        vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7cf9fd-6a82-4556-b1b5-54d55febc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipsos showed this past week that 33% of unvaccinated adults said
        an employer requiring them to get the shot would make them likely to get one.
        That may seem low, but it was actually the highest rated action of any tested
        to see if the unvaccinated would likely get a vaccine. The only thing that
        came close was when respondents were told that they would get a bonus or raise
        (26%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9b58d-eb65-4660-af06-2e01829c623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 33%, however, may be an underestimate. Back in June, Kaiser
        put the question more bluntly. When non-self employed and currently working
        adults were asked whether they would get vaccinated or leave their job over
        a vaccine mandate, 42% said they''d get the shot. Half (50%) said they''d
        leave their job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b511df-609a-4e53-9512-8780edbe9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kaiser poll, about half of all adults who are unvaccinated
        are non-self employed workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739805d1-263d-4ddb-a3d2-6be51f13afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that about one-quarter of all unvaccinated adults in
        this country would probably become vaccinated with a vaccine mandate at their
        job. That would be nearly 20 million extra people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e33114-6f1d-46ba-a417-42ade8438a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of missing out on extracurricular activities seemed to work
        to get some people to take the vaccine in France. A record number of people
        got vaccinated after the government announced that people would need to produce
        a negative Covid test or be vaccinated in order to enter bars, restaurants
        and for travel on trains and planes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c369cd-4d06-46ec-8a56-fe4e74eec16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there will always be people who won''t get vaccinated
        no matter what. About half of America''s unvaccinated adult population say
        they''ll never get a vaccine. The key is to convince the other half who aren''t
        vaccinated yet to get it. Fear does seem to be working with them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4413949-a574-41c0-bfd7-266b349fb553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:34:11.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/07/politics/covid-unvaccinated-fear-analysis/index.html">What
        changes the unvaccinated minds? Fear.</a>"</em></p>'
  'us-experts-lambda-variant-of-concern':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-08T07:51:14.315+08:00
    'imagesource': 'jcr:c4a77ab2-46dd-4e10-b698-a807e39aa36d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e050240a-6ea6-44f3-9b53-220a56c959d0'
    'lead': ' As the coronavirus pandemic continues, infections caused by the Lambda
      variant have been emerging in the United States, including in Texas, where Houston
      Methodist Hospital last month reported its first case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T07:53:00.424+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:31:09.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:42.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What US experts are learning about Lambda, a coronavirus ''variant of
      interest''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32ea2f-f892-402a-acfb-1154285096de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the coronavirus pandemic continues,
        infections caused by the Lambda variant have been emerging in the United States,
        including in Texas, where Houston Methodist Hospital last month reported its
        first case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9153ec-6c49-4a2f-87c5-036a5cb9a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.424+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genomic sequencing has identified 1,060 cases of Covid-19 caused
        by the Lambda variant in the United States so far, according to the independent
        data-sharing initiative GISAID. While that number is a far cry from the surge
        in cases caused by the Delta variant -- representing about 83% of new cases
        in the US -- infectious disease experts have said that Lambda is a variant
        they are watching closely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e9805-de18-48ca-b233-b6da50b92802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lambda variant was first identified in Peru in December. The
        World Health Organization designates Delta as a "variant of concern." Lambda
        is designated a degree lower as a "variant of interest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371cccd-2678-4a41-b884-6790fc504c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any time a variant is identified and demonstrates the capacity
        to rapidly spread in a population, you have to be concerned," Dr. Gregory
        Poland, a professor of medicine and director of the Vaccine Research Group
        at the Mayo Clinic in Rochester, Minnesota, told CNN on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af19b7-fade-4dbd-99a7-722d925cc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are variants arising every day -- if a variant can be defined
        as new mutations," he said. "The question is, do those mutations give the
        virus some sort of advantage, which of course is to human disadvantage? The
        answer in Lambda is yes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6241944-58bd-4880-8fa8-8b0d1ac32e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is known about Lambda</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce417eae-f083-4b6e-9fe1-225d51182709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot left to learn about Lambda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b948d17-77e5-488a-b602-37a4fa854869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is not nearly as worrisome as the Delta variant in the
        US, which has been driving a rise in cases nationwide, but early studies suggest
        that it has mutations that make it more transmissible than the original strain
        of the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e2960-5801-465e-acf1-0604af0b6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lambda has mutations that are concerning but this variant remains
        quite rare in the US despite being around for several months," Dr. Preeti
        Malani, chief health officer in the division of infectious diseases at the
        University of Michigan in Ann Arbor, wrote in an email on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cbffe-9d87-42e0-b1cf-77f9e85f082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to know for certain how transmissible Lambda is
        and how well vaccines work. So far, it seems that Lambda is more transmissible
        than the original SARS-CoV-2 virus," which is similar to Delta and other variants,
        wrote Malani, an expert with the Infectious Diseases Society of America. SARS-CoV-2
        is the name of the coronavirus that causes Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364bb58-3733-4e54-9be9-77b61b399841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully studies suggest that the currently available vaccines
        remain protective. We have learned during the pandemic that things can change
        quickly, so controlling spread of COVID-19 in general will help manage Lambda,"
        Malani wrote. "As long as there is uncontrolled spread of SARS-CoV-2, we will
        see more variants in the future. The only way out is widespread vaccination
        to control spread and prevent further mutation of SARS-CoV-2. It''s a race
        between getting enough of the world vaccinated and the development of new
        variants that are less responsive to counter measures."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c872f920-c5c9-43ea-8f3a-40fa81b76e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, data remain split on how well vaccines protect against the
        Lambda variant, and scientists say they need to study this more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fd0a4-f79e-4582-89b5-868bdf43e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, researchers wrote in a lab study that they found some evidence
        that people who got the single-dose Johnson &amp; Johnson Covid-19 vaccine
        might benefit from a booster dose to better protect them from new variants
        of the coronavirus, including the Lambda variant. The study was done in the
        lab and does not reflect real-world effects of the vaccine -- and it''s published
        online as a preprint to the server biorxiv.org, meaning it was not subject
        to careful peer review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0000f7e-3713-4e73-8e62-01582ad8c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.425+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel Landau of the New York University Grossman School of Medicine
        and colleagues said their tests of blood taken from vaccinated volunteers
        shows that at least some of the newly emerging variants may evade the protection
        offered by a single dose of Johnson &amp; Johnson''s Janssen vaccine. A boost
        of a second dose of J&amp;J vaccine, or even with Moderna''s or Pfizer''s,
        might help, the researchers reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3311d7-a63b-4771-be7b-7585a040210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the variants Beta, Delta, Delta plus and Lambda showed
        only "modest" resistance against antibodies elicited by the Pfizer/BioNTech
        and Moderna coronavirus vaccines, suggesting the vaccines still work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad12cb-8e9f-4971-8a5b-6ee6a4b582cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate pre-print paper, posted last week to the online server
        biorxiv.org, found in lab experiments that three mutations -- called the RSYLTPGD246-253N,
        260 L452Q and F490S -- found in the spike protein of the Lambda variant may
        confer resistance to immunity induced by vaccines, but more research is needed.
        The paper, authored by scientists in Japan, has not been published yet in
        a peer-reviewed journal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee265a8f-4cc5-45e9-b762-d057ac1f068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two additional mutations, T76I and L452Q, help make Lambda highly
        infectious. Currently, the Lambda variant has been flagged as a ''Variant
        of Interest'' by the WHO. We do not know yet whether this variant is more
        concerning than the Delta variant," pharmacist and epidemiologists Dr. Ravina
        Kullar, who is an expert with the Infectious Diseases Society of America,
        wrote in an email on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf58164-aa1e-41b4-bdad-f006f28be1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be extensive genomic surveillance studies that are
        done to assess how the vaccines'' efficacy is affected by the Lambda variant,"
        Kullar wrote. Until Covid-19 cases overall decrease, "the best way to prevent
        the emergence of more variants is getting fully vaccinated, not traveling
        internationally, and following strict infection prevention measures including
        wearing a face mask, physically distancing from others, and not attending
        large social gatherings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31dcf65-1d57-42c9-bd38-967712a3f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A game of ''Russian roulette''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b844aaa-cb10-47cc-9686-b34b8dc6142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are vital to counter new coronavirus variants, such as
        Lambda, which might remain rare in the US but is associated with "substantive
        rates of community transmission in multiple" countries in the region, according
        to the WHO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b02d4-a48e-4416-b5af-320e3dbf1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Poland, the Mayo Clinic professor, warned that the more
        people don''t wear masks and remain unvaccinated, the more likely additional
        variants will emerge in the future -- including one that might evade vaccines
        completely. Because as the coronavirus continues to jump from person to person,
        with each new infection, it changes a little bit -- just like any virus does
        -- and those changes or mutations could either be benign, or make it more
        easily transmissible and dangerous.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b5a04-f847-438b-851e-872bab9d5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland called it playing "Russian roulette" to allow a virus to
        spread freely with no mitigations, such as wearing masks or getting vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364981a-a04b-4220-a844-5b301945628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to develop more and more variants, and eventually,
        one or more of these variants will learn how to evade vaccine-induced immunity,"
        Poland said. "And if that''s true, we will start all over again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab01ad-6d8d-460f-b602-7e06eabb78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T07:53:00.426+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/07/health/lambda-coronavirus-variant-wellness-explainer/index.html">What
        experts are learning about Lambda, a coronavirus ''variant of interest''</a>".</em></p>'
  'us-children-can-be-affected-covid-19':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-08T08:30:28.135+08:00
    'imagesource': 'jcr:3659843a-3abf-445e-942a-69fde73cbddd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758689e4-77ca-482b-93c5-1dd4ee04f89a'
    'lead': 'The idea that kids don''t get hit hard by Covid-19 is losing steam --
      in part because of a variant more contagious than any we''ve seen before.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T08:32:32.962+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:30:35.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:43.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, children can be affected by Covid-19. Here''s why doctors say they
      need to be protected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc93ec-2072-4bd8-87cc-f3ffe8f35ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The idea that kids don''t get hit hard
        by Covid-19 is losing steam -- in part because of a variant more contagious
        than any we''ve seen before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7384316-4505-4abb-8655-8cbfbe34d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this time last year, more than 45,000 children have been hospitalized
        with Covid-19, according to the US Centers for Disease Control and Prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ecb3c-1f2f-46ba-801a-946d9d501ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, an average of 192 children with Covid-19 were admitted
        to US hospitals every day over the past week, CDC data shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc43dd-8c1b-4a1b-b88c-d76b2c21dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a 45.7% increase from the previous week in daily new hospitalizations
        among Covid-19 patients ages 0 to 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f5a9c-c093-41e7-a4e5-3a2f375681ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While adults debate school mask mandates and whether to vaccinate
        older kids, the now-dominant Delta variant keeps targeting those unvaccinated
        -- including some children too young to get inoculated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0daf00-9bf3-4a4a-a982-417fe04253de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say it''s crucial to protect children against the Delta
        variant -- not just to preserve in-person learning and protect their own health
        but to help prevent even more aggressive variants from emerging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513fcd0-dc91-4e4d-af39-e6f09bfc8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child Covid-19 infections and hospitalizations are spiking</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe6d3c-085c-4b02-b4d8-254d547b9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last school year, a more contagious variant -- Alpha --
        has been replaced by an even more contagious variant -- Delta -- as the dominant
        strain of coronavirus in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea08c90-bd2b-47fc-b953-b65468d03324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is as contagious as chickenpox, the CDC says.
        In just two months, Delta jumped from 3% to more than 93% of sequenced coronavirus
        samples in the US, according to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471aa16-2936-4e4f-9852-119ad4070f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in just one week, the US had an 84% increase in new Covid-19
        cases among children, the American Academy of Pediatrics said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc5c1c-abbc-4e4a-aabe-c40b23d08e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71,726 new pediatric cases from July 22 to 29 marked "a substantial
        increase" from the previous week, when 39,000 new cases among children were
        reported, the AAP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a930fa-1dd7-4bc0-b4c8-2e53f5803d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the rise in pediatric Covid-19 hospitalizations, it''s
        not just children with preexisting conditions getting hospitalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b705cad-981a-4370-9ef5-95ef01e055e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half -- 46.4% -- of children hospitalized with Covid-19 between
        March 2020 and June 2021 had no known underlying condition, according to CDC
        data froms almost 100 US counties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7fb3b-9655-4dc9-9c04-8bdf5d999895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 deaths in children shouldn''t be ignored, CDC chief says</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f069f-2a6d-4aaf-b90a-6c04c2e94dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children are far less likely to die from Covid-19 than adults,
        the deaths are still significant, CDC Director Dr. Rochelle Walensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e92c75-b4ad-4b1c-9884-958e531541b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 416 children ages 0 to 18 have died from Covid-19, according
        to data from the National Center for Health Statistics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586987b-ab87-4755-881a-aa29f1553125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we fall into this flawed thinking of saying that only 400
        of these 600,000 deaths from Covid-19 have been in children," Walensky said
        in July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d00542-ab44-4d4a-8ba6-71dcec06c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are not supposed to die. And so 400 is a huge amount."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697726c-db22-4fa2-89be-ceac80dd4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 deaths among children is more than twice
        the number of pediatric flu deaths reported by the CDC between 2019-2020,
        among the worst flu seasons since 2010.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ce172-8279-494c-81b0-3a9c10269caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main reason why Covid-19 is deadlier for children than other
        infectious diseases is because many children are vaccinated against other
        diseases, said Dr. James Campbell, professor of pediatrics at the University
        of Maryland School of Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fdc16-d097-4ecf-beea-aaf5c875c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s dying of polio, nobody''s dying of measles in the United
        States. Nobody''s dying of diphtheria," Campbell told CNN last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e67f1-dfb6-4483-9842-462e53343f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while children ages 12 to 17 can get a Covid-19 vaccine, millions
        have not done so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bdd99-809a-459b-9b9b-9967ce8e2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could be several more months before a vaccine is authorized
        for children under age 12.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab62ce-6a95-4d16-aff6-97759bdde1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Calloway''s 7-year-old daughter Georgia is one of thousands
        of young children testing various doses of Covid-19 vaccines to make sure
        they''re safe and effective before they get authorized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fb2b6-15f2-446e-8c63-7f1d4b7d46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of why Calloway enrolled Georgia in the pediatric vaccine trial
        is because she recently lost her 3-year-old daughter to another unexpected
        disease -- Type 1 diabetes -- and doesn''t want any more families to lose
        a child to Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18223dd-b644-44e8-8540-ee03cdc19a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While childhood deaths from Covid-19 and Type 1 diabetes are rare,
        "You don''t want to be that statistic," Calloway said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6436d7b-f86a-46cf-9fa0-b823437000df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting kids from Covid-19 is critical to keep them in school
        in-person</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01910f-cc2a-44cd-bc53-3d192a5f649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highly contagious Delta variant, the CDC now recommends
        students from kindergarten through grade 12 wear masks in school, along with
        teachers and visitors. The American Academy of Pediatrics has recommended
        masks in schools for everyone over age 2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022f466-07c9-4ebb-ae05-8d8759ba5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our children deserve to have full-time, in person, safe learning
        with prevention measures in place. And that includes masking for everyone
        in schools," Walensky said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a16a6-46ae-4a23-ac9c-4a5312a12b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students are returning to schools for the first time in a year.
        But long-awaited classroom learning can be quickly derailed by an infection
        or outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339ccd02-0e7e-49cd-8cf6-5e00ac713177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, more than 100 students at Drew Charter School had to
        quarantine after nine students and five staff members tested positive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43036ef4-8a7b-4034-a338-8dcf45ef7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it doesn''t take much for Covid-19 to shut down a school again.
        Even one case can have a ripple effect on students, faculty and staff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e010d8-9633-43da-aef8-1907d19b9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need adults to run schools, and if my adults are sick or needing
        to quarantine, I don''t have adults present to provide the education," said
        Carlee Simon, superintendent of Alachua County Public Schools in Florida.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c499363-5bc3-4820-b246-7e8dd7dd1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school board voted to require face masks for the first two weeks
        of school, but Florida''s governor has banned mask mandates in schools and
        threatened to reduce funding to schools that require masks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045675a-1cb6-4449-9017-2fc2a5f30c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that has the superintendent worried.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa88998-906e-431c-8134-2c6cfc4f0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have families that don''t want to have masks on their child,
        what they''re doing is not only making the higher chance they will have to
        be quarantined," Simon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98683be8-e1d5-4865-9625-de3868e62538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a student gets infected, "they will also have other students
        who did have masks on who would also need to be quarantined."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023790c-2726-4500-8185-f87f3a5a8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody wants to move forward. Nobody wants to have masks forever,"
        Simon said. But "we would like to be able to be safe and have instructional
        time with our students."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b0383-d89d-416f-a6cc-035e5d70ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to masks in schools, the CDC recommends layering other
        strategies such as improved ventilation, physical distancing and testing on
        a screening basis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0ab1d-46d3-48af-be58-4d166609d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children can accidentally help spur new variants</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bc750-0706-4317-8ae9-812716a1f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting children from getting Covid-19 can help everyone in the
        long run, doctors say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24dbf8-11a2-48cf-95bd-02656b368fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus keeps spreading, replicating itself in new people,
        the more chances it has to mutate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bea6c-9d88-4dce-860b-9b9cbb81a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some mutations can give the virus an advantage, and more aggressive
        variants can emerge -- such as ones that could evade vaccines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5b795-f716-46fb-bdfc-c8d0948973cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s, of course, the concern," Walensky said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c78aa-ecdb-46cd-a29d-9e46138ecc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people are less likely to get infected with the
        Delta variant.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8258f4-3496-4e9b-97ce-a8f71d28c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unvaccinated people -- including unvaccinated children -- are
        more susceptible to infection and can unknowingly help with the creation of
        new variants, Offit said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b145611-2e91-42bc-93a4-a146755ced6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to be able to stop this pandemic until we have
        a significant percentage of the population (fully) vaccinated," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81c387-e7a8-48b4-9c04-be15673602d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:30:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long Covid and MIS-C can leave lasting impacts</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2134e-b968-4b42-818a-b8d26f0d3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like adults, children can be susceptible to "long Covid" --
        nagging symptoms weeks or months after a coronavirus infection.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f842eba-39e5-466b-8d66-5171123e0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even for young people who consider their risk of severe Covid to
        be low, the long-term consequences can be quite serious," Dr. Francis Collins,
        director of the National Institutes of Health, said this spring.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482a2ab-583a-4707-99d1-955edd42c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, children who start with mild or even no symptoms
        from Covid-19 end up hospitalized weeks or months later with a condition called
        MIS-C -- multisystem inflammatory syndrome in children.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0c9a5-0bc6-4707-97c6-afd3bfb5c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIS-C is "a rare but serious condition associated with COVID-19
        in which different body parts become inflamed, including the heart, lungs,
        kidneys, brain, skin, eyes, or gastrointestinal organs," the CDC says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d324a-77cb-480f-b847-7112c94b0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens when "the virus induces your body to make an immune response
        against your own blood vessels" -- which can cause inflammation of the blood
        vessels, said pediatrician Dr. Paul Offit, director of the Vaccine Education
        Center at the Children''s Hospital in Philadelphia.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf841dd3-be8b-42d0-8002-8fa48896539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, children with MIS-C don''t start off very sick with Covid-19.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1865cae-3fc7-48a6-8123-04941315b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually children are picked up incidentally as having (coronavirus).
        Someone in the family was infected, a friend was infected, so they got a PCR
        test. And they''re found to be positive. ... Then they''re fine," Offit told
        CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b51ce-e338-48b0-872f-280d2d402d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then a month goes by, and they develop a high fever. And evidence
        of lung, liver, kidney or heart damage. That''s when they come to our hospital."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48ca5a-3108-462e-8180-a41978879314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:04.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 4,196 cases of MIS-C had been reported between February
        2020 and June 2021, including 37 deaths, the CDC said. It said 99% of MIS-C
        patients had tested positive for coronavirus, and the other 1% had contact
        with someone with Covid-19.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ee2ad-e07b-41c1-b3db-cb76b6c4a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median age of patients with MIS-C was 9 years old.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06bcc7-e8d9-4a53-b282-5943a5d1a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is working to learn more about why some children and adolescents
        develop MIS-C after having COVID-19 or contact with someone with COVID-19,
        while others do not," the CDC says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77b6ef-c25b-4b8d-807e-4ed17abdb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know now about MIS-C, the best way you can protect
        your child is by taking everyday actions to prevent your child and the entire
        household from getting the virus that causes COVID-19."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513296d-55af-494b-ba18-b992c41deae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best steps parents can take to protect their children include
        getting vaccinated and vaccinating children ages 12 and up, Walensky said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a9020-a9ef-453e-936c-309568263c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a parent is fully vaccinated, there''s a small chance
        they could catch an asymptomatic breakthrough infection and pass the virus
        to their children.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda2f67-1767-4bfa-870e-5e9b61809dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s a good idea for all parents of young children
        to wear masks in public.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2850084-9d71-4b74-b6e9-17e5f93ac6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best way to protect unvaccinated children, Walensky said,
        "is to surround them with vaccinated people."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c8aa4-11bc-4d50-871f-1ee65508bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T08:32:32.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:31:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/07/health/children-covid-19-protection/index.html">Yes,
        children can be affected by Covid-19. Here''s why doctors say they need to
        be protected</a>".</em></p>'
  'booster-shot-vaccine-covid19-pandemic':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-08T10:53:19.688+08:00
    'imagesource': 'jcr:2817773e-7a57-4499-ba0a-08a4006e8d96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7082f4f1-8d5b-4de0-bc04-2e36ccd18b31'
    'lead': 'The war against Covid-19 is changing, putting into stark relief the deepening
      divide between countries that have the weapons to fight the virus and those
      that don''t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T11:05:25.338+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:30:13.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:44.018+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'booster-shot']
    'template': '1'
    'title': '''A Band-Aid over a gaping hole'': Booster shots for the rich world
      won''t end the pandemic, experts warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fbce7-b20f-4e2f-bfa9-b008f645718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The war against Covid-19 is changing, putting
        into stark relief the deepening divide between countries that have the weapons
        to fight the virus and those that don''t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8448224-43c1-489b-abdf-e375547c84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As concerns mount over the highly contagious Delta variant, wealthy
        nations are tightening their grip on vaccine arsenals, while desperate people
        elsewhere in the world are <a href="https://edition.cnn.com/2021/07/21/africa/larry-madowo-global-vaccine-inequity-intl-cmd/index.html"
        target="_blank">dying due to a lack of shots</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e54f4-6523-4741-86f7-1135b72c579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teetering on the edge of a dreaded new wave of coronavirus infections,
        the United States and Europe are deploying a barrage of monetary incentives
        and mandates to convince vaccine holdouts to get off the fence, and momentum
        is building to dole out booster shots for vulnerable groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa8924-5f05-4da0-bba0-eef0a9db50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the US and the European Union have one eye trained
        on the United Kingdom, where the government was slammed last month for dropping
        nearly all coronavirus restrictions in England. Critics described the move
        as a <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)01589-0/fulltext"
        target="_blank">"dangerous and unethical experiment,"</a>&nbsp;just as the
        country was in the midst of a frightening Delta-fueled spike in infections.
        Now cases appear to be subsiding, raising questions about whether Britain''s
        highly vaccinated population may be on the cusp of some sort of herd immunity,
        but epidemiologists say it''s too early to tell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182263d-7f78-48fa-a48c-9dae3468d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around the world, hundreds of millions of people are
        still waiting to receive their first dose of a coronavirus vaccine and the
        prospect of widespread immunity feels like a pipe dream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1d520-1b94-4958-a80d-44d59b28b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa and <a href="https://edition.cnn.com/2021/08/04/asia/southeast-asia-delta-covid-explainer-intl-hnk/index.html"
        target="_blank">Southeast Asia</a>, where vaccine rates are low, are seeing
        some of their worst coronavirus outbreaks of the pandemic. Authorities are
        being confronted with a pressing and seemingly insurmountable <a href="https://twitter.com/WHO/status/1422909123839111173"
        target="_blank">problem</a>: How to reduce deaths without doses, and among
        populations who can no longer afford to stay at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764804b-5d4c-478d-883c-6e20bb26397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International agencies, <a href="https://www.doctorswithoutborders.org/what-we-do/news-stories/news/msf-us-government-pharma-shouldnt-administer-covid-19-booster-shots"
        target="_blank">humanitarian aid organizations</a>, infectious-disease specialists
        and ethicists have all cautioned countries against seeking booster shots until
        more data becomes available about whether or not they''re needed, calling
        instead for governments with a surplus to donate doses to poorer nations struggling
        with supply issues and rising outbreaks. But the Delta variant has changed
        that calculation for officials in the US and EU, who are furiously attempting
        to avert another winter wave of the virus and avoid the daunting task of reimposing
        lockdowns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a7d9c-8a31-46c4-a9b4-2113d8d749c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, World Health Organization (WHO) Director-General <a
        href="https://edition.cnn.com/2021/08/04/health/who-coronavirus-booster-shots/index.html"
        target="_blank">Tedros Adhanom Ghebreyesus</a>&nbsp;called for a moratorium
        on vaccine boosters until at least the end of September, with the goal of
        getting 10% of every country''s population vaccinated by then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73561c0-3b23-4c21-84da-be49114a79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the concern of all governments to protect their people
        from the Delta variant. But we cannot accept countries that have already used
        most of the global supply of vaccines using even more of it, while the world''s
        most vulnerable people remain unprotected," Tedros said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff916cd3-4430-4dbe-9f47-bb44948d456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-income countries have administered nearly 100 doses for every
        100 people, <a href="https://www.who.int/director-general/speeches/detail/who-director-general-s-opening-remarks-at-the-media-briefing-on-covid-4-august-2021"
        target="_blank">according to WHO</a>, while low-income countries have only
        been able to administer 1.5 shots for every 100 people, due to a lack of supplies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e657f-9732-4308-8570-9f0afd540a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need an urgent reversal, from the majority of vaccines going
        to high-income countries, to the majority going to low-income countries,"
        Tedros said, calling on leaders from the Group of 20, which includes the US
        and EU, to do more to improve access globally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7adc5c-1450-4add-bd41-d08eba32608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and France have disregarded the appeal, saying they would
        press ahead with plans to administer boosters to the vulnerable while simultaneously
        fulfilling their philanthropic pledges, but it is unclear whether they, or
        any other country, have the capacity or the will to deliver on both.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f6de3-6309-4335-a751-d25ae9fad006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Taylor, assistant director of programs at Duke University''s
        Global Health Innovation Center, told CNN that prioritizing booster shots
        over ending global transmission would put everyone, including people in high-income
        countries, in a more dangerous position.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7ac44-71d2-48f0-935b-cad24123c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If countries like Germany, like the US, like the UK choose to roll
        out booster shots before we have ensured that all communities worldwide have
        access to the first two doses of the vaccine, we''re not really solving the
        problem ... It''s a little bit like putting a Band-Aid over a gaping hole,"
        said Taylor, who is leading research looking at global vaccine distribution
        at Duke.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f12ee9-7be9-43b5-b44c-bc87e14d5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we saw in South Asia, when there was uncontrolled transmission
        and the Delta variant really took off, there isn''t anything to prevent that
        happening right now on the continent of Africa. And so, it''s very likely
        that we could end up in a situation where we have even more dangerous, more
        transmissible, more infectious variants coming out of the spread that we are
        currently seeing in Africa."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafaf850-c192-47b1-9791-6e05657f5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four major regions producing vaccines at a massive scale
        â€” the US, EU, India and China â€” the EU has exported the least, and that is
        even after India cut off exports following its deadly Delta-driven wave, Taylor
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41554161-8a8c-4971-9b2d-af76860fca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the EU has made big pledges, it has been difficult to track
        its follow-through on donations. Even the European Commission''s vice president
        has said the bloc is coming up woefully short on the 200 million doses it
        promised to deliver by the end of the year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee024494-1971-44d8-8c0a-e41731bc76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, but when?" Josep Borrell said to students in a university
        class in Spain, when discussing the EU''s vaccine pledge, according to <a
        href="https://www.politico.eu/article/josep-borrell-eu-vaccine-donations-insufficient/"
        target="_blank">Politico Europe</a>. "The problem isn''t just the commitment
        but the effectiveness."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56bcbb-6d61-45bc-8657-63497ffe8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commission spokesperson told CNN that as of August 2, the EU had
        donated 7.1 million doses to partner countries, including 1.59 million through
        COVAX, the WHO-led vaccine sharing program. "We are confident that member
        states will do their utmost to reach the 200 million doses pledge," the spokesperson
        added, shifting the onus of fulfilling that promise onto each of the 27 countries
        in the bloc.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd8837-a094-45e0-a219-beed383c5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, UK Foreign Secretary <a href="https://reliefweb.int/report/world/uk-begins-donating-millions-covid-19-vaccines-overseas"
        target="_blank">Dominic Raab</a>&nbsp;announced that the country would begin
        to deliver 9 million vaccines around the world â€” the first of 100 million
        that Prime Minister Boris Johnson promised to share at last month''s G7 summit
        in Cornwall, England.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390c970-98b2-4e7d-a1cb-3a14036f2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US has yet to announce a booster vaccination program,
        White House press secretary Jen Psaki appeared to reject WHO''s call, telling
        reporters on Wednesday: "We definitely feel that it''s a false choice and
        we can do both." President Joe Biden''s administration last week celebrated
        shipping <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/08/03/fact-sheet-president-biden-announces-major-milestone-in-administrations-global-vaccination-efforts-more-than-100-million-u-s-covid-19-vaccine-doses-donated-and-shipped-abroad/"
        target="_blank">more than 110 million doses</a>&nbsp;of coronavirus vaccines
        abroad â€” most of which were shared through COVAX â€” more than any other country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ba3df-379c-4352-9828-ce7d49ff7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a drop in the bucket compared to the <a href="https://www.who.int/director-general/speeches/detail/director-general-s-opening-remarks-at-the-g7-summit---12-june-2021"
        target="_blank">11 billion doses</a>&nbsp;that WHO says is needed to end the
        pandemic. So far, COVAX has shipped 188.1 million doses to 138 countries,
        according to data from the <a href="https://www.unicef.org/supply/covid-19-vaccine-market-dashboard"
        target="_blank">UN children''s agency UNICEF</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28209ea-02d9-4c28-99c7-25dec20f568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO and other public health agencies argue that no one is safe until
        everyone is safe because the longer the coronavirus circulates unchecked,
        the greater the chance becomes of new variants emerging â€” potentially one
        that is resistant to vaccines â€” and prolonging the threat to the world. In
        spite of this, the West has continued to focus its attention on the "vaccine
        race" and frame the finish line of the pandemic as a domestic issue, rather
        than an international one.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc4d10-cf05-4ed0-9fb3-122be04961e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and the EU last week hailed 70% of adults receiving at least
        one dose. In stark contrast, less than 4% of people in Africa have been partially
        vaccinated â€” about 50 million people of a population of over 1.3 billion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf9a39-a59d-4073-8f8d-1240ac00192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s completely absurd that at this point in the pandemic it is
        newsworthy that a plane with vaccine doses lands in Africa. I think that alone
        really indicates the disparities that we are up against here," Taylor, the
        Duke researcher, said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5111f-3544-424b-8504-d9e5226ea9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drip feed of <a href="https://www.afro.who.int/news/covid-19-vaccine-shipments-africa-ramp"
        target="_blank">donations to Africa</a>&nbsp;is starting to ramp up after
        deliveries once slowed to a near-halt. African Union officials said Thursday
        that it had started to receive the first shipments of the single-shot Johnson
        &amp; Johnson vaccine, but demand was still vastly outstripping supply. In
        the last month, as deaths across the continent <a href="https://edition.cnn.com/2021/08/03/africa/delta-variant-covid-africa-intl/index.html"
        target="_blank">leaped by 80%</a>, African leaders who had previously held
        back on public criticism began speaking out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0cde6-c623-4b06-8df8-f4ed71eeb844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, while cities across Europe hosted European Football Championship
        matches before thousands of fans, John Nkengasong, Africa''s CDC director,
        blasted the EU and others for vaccine nationalism: "Europe has vaccinated
        a large chunk of its population, and in the United States life is returning
        to normal. The European soccer championship is going on now ... You can see
        that the stadiums are full with young people shouting and hugging ... We cannot
        do that in Africa," he said in an interview with <a href="http://www.aparchive.com/metadata/youtube/18ca3a0d09c144c697efd0fecbe4a7b9"
        target="_blank">The Associated Press</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c216e4-0595-4388-bce8-8ec878b11aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c5235-f387-4240-a781-fefbc71e7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Kenyan President Uhuru Kenyatta joined growing calls
        to waive the <a href="https://edition.cnn.com/2021/07/21/africa/covid-vaccine-manufacture-pfizer-africa-intl/index.html"
        target="_blank">intellectual property rights</a>&nbsp;on vaccine technology
        â€” part of ongoing negotiations at the World Trade Organization â€” saying that
        though his country has the money to buy jabs, they were unable to access them
        because richer countries had reserved so many. "Where do we get these vaccines
        from, how are we able to protect our population? This is the fight that''s
        out there," he told <a href="https://news.sky.com/story/covid-19-how-can-we-protect-our-population-kenyas-president-criticises-vaccine-nationalism-12367600"
        target="_blank">Sky News</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd453b9c-ed57-4bd5-8570-5d9286d5d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should come as no surprise that as "the war has changed" in the
        face of the Delta variant â€” according to an internal <a href="https://edition.cnn.com/2021/07/29/politics/cdc-masks-covid-19-infections/index.html"
        target="_blank">US Centers for Disease Control and Prevention document</a>&nbsp;leaked
        last week â€” richer countries are turning further inward to protect their own
        populations, experts said. But by focusing on carrot-and-stick measures to
        get more people vaccinated, the US and the EU won''t stop the virus from continuing
        to spiral elsewhere, they warn.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5699d-74fb-4289-9059-ea36a37ec137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, US officials have attempted to encourage reluctant
        Americans through an array of incentives â€” from guns to <a href="https://edition.cnn.com/2021/05/11/politics/uber-lyft-vaccines-white-house-partnership/index.html"
        target="_blank">free Uber rides</a>&nbsp;and cash. But, after having little
        luck, they are beginning to roll out more coercive measures to get shots in
        arms. President Biden recently required all <a href="https://edition.cnn.com/2021/07/29/politics/joe-biden-vaccination-requirement-announcement/index.html"
        target="_blank">federal employees</a>&nbsp;and contractors to have vaccinations
        against Covid-19, or submit to regular testing and mitigation measures. The
        announcement came after the US Department of Veterans Affairs became the first
        federal agency, California the first state and New York the first major city
        to announce vaccine requirements for their workers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9f0ef-75de-46f7-b860-6ae525c52e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the same period, a handful of European governments, including
        France, Germany, and Greece, started to deploy requirements of their own,
        and with some success â€” the announcement of a French vaccine pass granting
        entry to museums, theaters, cafes and other venues saw reservations for vaccinations
        jump to record levels, raising hopes that changing attitudes is possible.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5309c89-8458-420b-901f-0e3c34349e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, vaccination coverage and levels of hesitancy still
        <a href="https://www.euro.who.int/en/media-centre/sections/press-releases/2021/covid-19-cases-top-60-million-in-european-region,-says-whoeurope"
        target="_blank">vary widely</a>&nbsp;between European countries â€” just as
        they do across US states.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b592e3c-fc1e-423e-8bd9-5f2641108d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Maureen Kelley, a member of WHO''s ethics committee for Covid-19
        research, the idea that the US would have to dangle incentives to convince
        people to get vaccinated verges on the obscene, when people are so desperate
        to get doses elsewhere.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2b24e-472c-4b7a-bbc9-2c9ea37c5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think that the fight in the US is against vaccine hesitancy
        ... there is something really perverse about that when you have health care
        workers who can''t get access to a first vaccine and are caring for Covid
        patients" in poorer countries, Kelley said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe535c00-acad-4196-be53-af8902d06c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley said that if wealthier nations with adequate vaccine coverage
        aren''t swayed to share more doses by the ethical arguments of fairness and
        equity, hopefully they can be persuaded by the threat of future variants looming
        beyond their borders.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da41ad-a15d-4b06-b24c-6afcda040ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:32.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just willful ignorance to think that they''re not going to
        come back to haunt wealthier countries," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdc8c9-d3ac-4f4e-9e14-45fcb7dd9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:05:25.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/07/world/covid-vaccine-booster-shot-inequality-intl-gbr-cmd/index.html"
        target="_blank">''A Band-Aid over a gaping hole'': Booster shots for the rich
        world won''t end the pandemic, experts warn</a>."</em></p>'
