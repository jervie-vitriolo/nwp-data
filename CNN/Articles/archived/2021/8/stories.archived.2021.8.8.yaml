      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unvaccinated Covid-19 survivor urges people to get their shot</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d02435-ba21-4e04-a620-c3febf2843ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quentin Bowen contracted Covid-19 in May but is still dealing with
        symptoms months later .</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca4dd0-ada9-44d6-9477-ffe2a9027c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d386c40-01e9-4f4a-81ad-2c94bbd8d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen, a 41-year-old farmer living in Nebraska, said he scheduled
        his vaccine appointment but had to cancel twice because of work.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ff3fd-2d45-4bcf-8cb6-d5fd2256128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2685c-14a0-493b-8162-8667807d5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:36:54.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:25:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I fit the profile of who Covid (could) attack.
        I was healthy; I was younger, and I was going to get (the vaccine). And I
        figured I''d been exposed to it before and never got it, so I thought I had
        time," told CNN on Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37913b-433a-44d7-9322-dc3616018139'
