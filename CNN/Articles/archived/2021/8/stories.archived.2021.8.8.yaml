      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> â€” More
        Moderna vaccines were received by the government Sunday to boost the fight
        against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017605b5-701e-44a9-9e6a-2f19aec0494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T16:31:29.602+08:00
      'mgnl:createdBy': 'pia'
