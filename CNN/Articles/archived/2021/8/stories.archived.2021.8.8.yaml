      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Sierra Air Quality Management District and the public
        health departments of Nevada, Plumas and Sierra counties issued a joint <a
        href="https://myairdistrict.com/index.php/air-quality-info/air-quality-health-advisory/"
        target="_blank">air quality health advisory</a>&nbsp;due to the "prolonged
        and widespread smoke from numerous wildfires."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d45b6-e5e6-49c5-8f6d-b0e43b71b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread smoke and haze are expected to last at least through
        Saturday, according to the National Weather Service forecast office in <a
        href="https://forecast.weather.gov/showsigwx.php?warnzone=CAZ071&amp;warncounty=CAC063&amp;firewxzone=CAZ271&amp;local_place1=Antelope%20Lake%20CA&amp;product1=Special+Weather+Statement&amp;lat=40.18&amp;lon=-120.61#.YQ3pjy2cZoO"
        target="_blank">Reno, Nevada</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0155e47d-7139-431f-ac25-5d2b5134ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard to breathe," Jake Edwards, a resident of Lake Almanor,
        California, told CNN. Edwards and his entire community were ordered to evacuate
        due to the Dixie Fire that has become the nation''s largest so far this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035eceb7-5e1a-418f-98fe-3b16edf55e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having a disaster over here," Edwards said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0852e9-e7ca-4548-8f7a-8493da579eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke from the wildfires is even affecting air quality further
        east. Denver, Colorado, had the worst air quality of any major city in the
        world for several hours Saturday, according to a world air quality ranking.
        Currently, Denver has the most polluted air in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e8772-f69a-407c-9343-3954ed7369cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss air quality technology company IQAir keeps track of the
        <a href="https://www.iqair.com/us/world-air-quality-ranking" target="_blank">air
        quality index</a>&nbsp;of 94 major world cities, where a higher number indicates
        lower air quality. It found that Denver''s air was the most polluted on Saturday,
        with an AQI of 179, as measured by United States standards. It was followed
        closely by Johannesburg, South Africa, with a US AQI of 178.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92ec0b-7401-45b1-8736-eefaed5589eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about air quality are one part of the impact from large
        wildfires in California and other Western states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581cb2f-e0e3-4487-afc5-da04dabe921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Northern California <a href="https://www.cnn.com/2021/08/05/weather/us-western-wildfires-thursday/index.html"
        target="_blank">wildfires</a>&nbsp;have destroyed dozens of homes, left people
        unaccounted for or injured and prompted additional evacuations Thursday â€”
        all in less than 48 hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e43f69-40ed-41f5-adcc-71c7252c2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dixie Fire, now the largest active fire in the nation, has destroyed
        more than 100 homes and is expected to do more damage, according to Plumas
        County Sheriff Todd Johns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc323208-c978-41bb-975f-036395336ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were unaccounted for as of Saturday, the <a href="https://www.facebook.com/plumascountysheriff/posts/4580416655315838"
        target="_blank">Plumas County Sheriff''s Office said</a>, all of whom are
        residents of Greenville. Two have been reported safe, the sheriff''s office
        said, but law enforcement has been unable to make official contact with them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6d388-8a25-423a-b490-b3d3aaa6f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five others who were previously unaccounted for have been recovered,
        the sheriff''s office said. A total of 21 people who had been accounted for
        are now confirmed safe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594f03b-b81a-4651-aa82-e578f26774e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 24 days, the <a href="https://inciweb.nwcg.gov/incident/7690/"
        target="_blank">Dixie Fire</a>&nbsp;has consumed 446,273 acres â€” an area 3.5
        times the size of Lake Tahoe, making it the third-largest fire in California
        history.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafedea-3369-49f5-a8a4-f089822ccb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which has burned an area equivalent to the size of New
        York''s Central Park every 11 minutes for 24 hours, is 21% contained â€” down
        from 35% Thursday. The massive blaze threatens roughly 14,000 structures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabc00e-b3c3-4108-928b-3eeda89dd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plumas National Forest Supervisor Chris Carlton described "truly
        frightening fire behavior" that has delivered even veteran firefighters into
        "uncharted territory."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e055d0-7f6c-439c-acd3-5d7ab9ce393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am telling folks at this time is if a plume of smoke is
        anywhere near your direction and you''re still miles away from it, you need
        to prepare (to leave) even if you haven''t heard that you are under a warning,"
        Johns said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a160e3-3cbc-43b2-a6ea-d7b4c4a988e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic town of Greenville in Plumas County was nearly <a href="https://www.cnn.com/2021/08/05/weather/greenville-california-dixie-fire/index.html"
        target="_blank">leveled to the ground</a>. In the community''s commercial
        center at Main Street and State Route 89, nearly every business appeared to
        have collapsed or been gutted, with flames still flickering in the debris
        up and down the sides of both streets, according to <a href="https://twitter.com/bclemms"
        target="_blank">video recorded</a>&nbsp;Wednesday by storm chaser Brandon
        Clement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51801d13-b490-4fcc-a21e-750b21efb4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire''s increased activity promoted officials to issue an additional
        evacuation order in Lassen County. The latest orders apply to areas north
        and east of Mountain Meadows Reservoir, according to the <a href="https://www.facebook.com/CALFIRE/photos/a.157450722389/10159496362767390/"
        target="_blank">Lassen County Sheriff''s Office</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1f50b-2e0b-44cd-a289-687de7a2f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 80 miles south, the <a href="https://www.fire.ca.gov/incidents/2021/8/4/river-fire/"
        target="_blank">River Fire</a>&nbsp;raging in Nevada and Placer counties has
        obliterated at least 76 structures and at least 20 structures have been damaged,
        according to Cal Fire''s Thursday night update. Damage assessment has not
        yet been finalized because inspectors are unable to access all affected areas
        as the fire grows.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186044a4-d971-42ca-b3b0-d5717ca7b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two residents and one firefighter have been injured in the fire,
        Cal Fire said. More than 800 personnel are fighting the blaze, which has burned
        2,600 acres and is 48% contained, according to Cal Fire.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfedfa7-2ac8-49c0-8831-9c934f8a2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Placer County, nearly 2,400 people are under evacuation, Placer
        County Sheriff''s Office spokesman Nelson Resendes said Wednesday. In Nevada
        County, at least 4,200 residents are under an evacuation order or warning,
        said county Sheriff Shannan Moon.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a07802-931b-4339-a5c2-817584ae288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 11 new large fires have been reported in the US, according
        to the <a href="https://www.nifc.gov/fire-information/nfn" target="_blank">National
        Interagency Fire Center</a>. That brings the nationwide total to 107 large
        fires.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9efba-e919-4d88-841a-6bfbda631424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:30:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/07/weather/western-wildfires/index.html#:~:text=Firefighters%20put%20on%20gear%20before,wildfires%20raging%20across%20the%20region."
        target="_blank">Residents in part of Northern California warned to stay indoors
        due to smoke from massive wildfires</a>."</em></p>'
