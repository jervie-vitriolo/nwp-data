      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€“</strong> More
        rewards await the four Filipino medalists in the Tokyo Olympics, who completed
        the country''s best Olympic finish since joining the quadrennial competition
        in 1924.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3756b-fd30-4ef3-a264-4388bd7c8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee (POC) President Bambol Tolentino announced
        in a news conference Sunday that additional monetary incentives will be given
        to the four Filipino Olympic medalists, sourced from the savings of the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e62c93-3573-4cf4-88ec-d66b449f13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:04.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff50b9-e5a4-4326-a527-8f09f9f266f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter Hidilyn Diaz, who ended the country''s 97-year wait
        for an Olympic gold, will receive â‚±3 million from the POC. Silver medalists
        Carlo Paalam and Nesthy Petecio will get â‚±2 million, while bronze medalist
        Eumir Marcial will have â‚±1 million, Tolentino announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0db331-de4e-4342-b52f-afede45755c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:30:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal
        in 97 years</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba048f9-e0c5-463c-a8b6-e540820c81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.619+08:00
      'mgnl:createdBy': 'david'
