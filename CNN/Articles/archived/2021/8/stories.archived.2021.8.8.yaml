      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859080a-5265-4911-99f7-c0a44d4764d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Japan, the host-country, were closest to matching the
        American gold-medal haul, winning 38 and 27 medals, respectively. The battle
        for most gold medals came down to the final day of competition, as Team USA''s
        wins in women''s volleyball and women''s basketball pushed the country to
        the top of the chart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956b3dd-4849-45fa-8a9e-26632991bb3e'
      'mgnl:activationStatus': true
