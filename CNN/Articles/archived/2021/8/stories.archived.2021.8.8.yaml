    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944f3592-8498-4238-bf6b-eed0c2c194f0'
    'lead': '''Yung medal na ito, galing sa ni-recycle na gamit ng mga gadget na sira.
      Parang buhay ko rin po, nawasak man pero nabuo rin,'' scavenger-turned-Olympic
      silver medalist Carlo Paalam said in comparing the recycled medal to his life
      story.'
    'mgnl:activationStatus': true
