      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfa799-2be7-4580-925f-410a7c36aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T16:56:15.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he received his medal on Saturday, Paalam proudly wore the glinting
        silver metal and glanced at it for a long time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
