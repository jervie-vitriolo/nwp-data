    'jcr:uuid': '7cdbdfb0-a643-433b-bf1a-27e40e52c5cd'
    'lead': '''Hindi man gold nakuha ko, ang tingin ko doon is gold na rin,'' the
      country''s lone Tokyo Olympics bronze medalist Eumir Marcial reflected on his
      Olympic journey as he fulfills his father''s dream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T15:04:20.556+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:28:03.424+08:00
