      failing its women

      '
    'visualType': 'image'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900af720-eed1-4b39-ad03-712513619e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Few cases of femicide make headlines in
        Pakistan, but the beheading of an ambassador''s daughter promises to test
        a legal system activists say has repeatedly failed victims of violence and
        needs urgent reform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d0717-6648-4368-89e2-d14bfe740c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66a786-ca7a-4fb4-9b9d-9f57edf8e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report seen by CNN, Noor Mukadam, 27, died
        on July 20 after being allegedly tortured and killed by an acquaintance --
        Zahir Jaffer, the 30-year-old son of an influential family and a dual Pakistan-US
        national.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedb8d2-d708-4762-b9bb-c84aa9c2ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648390c2-442d-4efe-9153-99ca6af5efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukadam''s death may have been lost in Pakistan''s crime statistics,
        if not for her status and Jaffer''s family connections, as well as the affluent
        location of the killing in block F7, one of Islamabad''s most exclusive neighborhoods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133316a-62c4-46e3-9629-8ff8324a673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf3b9f-6e74-4f86-ac9c-6610f7de1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after her death, Pakistanis demanded #JusticeforNoor
        on Twitter, and a GoFundMe page to raise money for her family''s legal fees
        hit almost $50,000 before her family requested it be closed, according to
        a message on the site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a014cc2-52fb-4644-ae29-9f655e6cfb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433605f-0d54-4fbe-97f1-69146c2b968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message suggested the family faces a long legal battle, despite
        claims of "strong circumstantial and forensic evidence" of Jaffer''s guilt
        by their chief legal counsel, Shah Khawar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c1c8e-e7a8-43ed-a580-cb8de06cbcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:26:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d119bf-a726-4e87-95d5-fc9f31e85f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:00.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaffer was arrested at the scene of the alleged attack and later
        charged with premeditated murder. His lawyer, Ansar Nawaz Mirza, said he hadn''t
        spoken to Jaffer since the alleged attack but said his client "deserves a
        fair trial."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e39d9e-bb4a-44ef-9126-d26cd3c6298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9521cb1-b06a-4d20-97af-bdeda4873e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are using this case to renew calls for the country''s
        Parliament to pass a law criminalizing domestic violence. Although the law
        -- if passed -- would only apply to the Islamabad Capital Territory, activists
        believe it would encourage other provinces to pass similar legislation as
        the capital is controlled by the country''s ruling party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93539e60-1ad4-4718-95c5-22aaffff2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538161b-7cf7-490b-9c88-5369d3cda8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being held up in the Senate, the upper house of Parliament,
        the bill was sent for review to the all-male member Council of Islamic Ideology
        (CII), the constitutional body that advises the legislature on whether or
        not a certain law is repugnant to Islam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b52321-8a15-4e36-81e4-77e1eac8dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7ad86-10cc-4961-8dd7-51025a2c7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council has a poor record on domestic violence -- in 2016, it
        proposed its own bill to allow men to "lightly beat" their wives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9a9f6-5bfc-4e16-9660-64ca36130794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f34f8d-d2f1-442c-8d28-8195d15c6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights activists fear the conservative council will use
        its influence on the legislation to kill the bill, sending a message that
        violence against women in their own homes is allowed, or even condoned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241fcdf-e4d9-46da-9584-0cde60b4f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450012e4-05d0-46f7-91d6-edb1ce03ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mukadam didn''t answer her phone</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082c6af-b284-4bce-88e7-a736a82e71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures of Mukadam shared by her friends and family with CNN show
        a tall, vivacious young woman, posing in the glow of fairy lights and shimmying
        for gifs. Another photograph shows her with strings of jasmine in her hair,
        clutching a tiny dog to her chest, her long wavy hair askew.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474efc7-695c-4364-bc07-0e64117c36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb43a03-611d-42dc-a594-e2a7aa4db7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friend and feminist activist Zahra Haider told CNN that Mukadam
        "was the kind of girl who went the extra mile for her loved ones" who liked
        going for drives to pick up fast food and "dancing on the roof in the rain."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cda12-c3d9-44ea-a6f1-03b560b5d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9608db-f9ef-43b8-aece-833155f24b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born in Jordan, said her father, Shaukhat Mukadam, a distinguished
        Pakistani diplomat and former envoy to South Korea and Ireland. He told CNN
        his daughter was an artistic, soft-hearted girl who "loved animals and making
        her family laugh."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52299694-c22b-4ff0-9364-659e41cd7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4355f0-8cc9-4c10-9a07-8431fc421536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report he filed on the night of her death,
        Shaukhat Mukadam said he and his wife were in different parts of the city
        on July 19, shopping and running errands ahead of the Eid holiday. They returned
        to the family home, where their daughter lived, around sunset, to find she
        had not returned to the house.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4964d-3e3f-411b-9b51-e2f3a16a394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594b9cb-ac72-4fb5-8881-99c672e33236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tried to phone her, but her mobile phone was switched off,
        so they began searching for her with the assistance of her friends, according
        to the report. That night, Noor Mukadam called her parents saying that she
        would be traveling with friends to Lahore, Pakistan''s second largest city,
        and they shouldn''t worry. They didn''t hear from her again, according to
        the police report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679a470b-3c39-4012-9562-935344c7739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0d56a-e0c5-4ef9-8b8d-7195bfbddd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next afternoon, on July 20, the Mukadams received an unexpected
        phone call from Zahir Jaffer stating that Noor was not with him. Hours later,
        police phoned her father to tell him Noor Mukadam had been killed, and he
        should report to the police station. He was then taken to the Jaffer family
        residence to identify his daughter''s body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7aca0f-17e3-4a35-8d46-0dff3c85127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce572d-a8a1-42f0-a4a3-b57993d34368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not speculated on a motive for the alleged murder. Jaffer
        and Mukadam, and their families, were known to each other, according to the
        police report. Police are not commenting publicly beyond the police report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558bfd2-aa68-41f0-99f5-d5d2f924f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378f1e4-4326-4b5b-8b58-f5c425ee9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaffer''s parents, Asmat Adamjee Jaffer and Zakir Jaffer, the director
        of Ahmed Jaffer &amp; Company (Pvt) Ltd, one of the oldest family-run trading
        and project management companies in the country, were also arrested on charges
        of concealing evidence and abetment, according to the police report. Both
        had their bail pleas rejected Thursday as information provided to the judge
        suggested both made the "utmost efforts" to remove evidence of the alleged
        murder, according to a court judgment seen by CNN. In a statement to CNN,
        Rizwan Abbasi, the lawyer for both parents, said his clients had publicly
        condemned the murder. "We stand with the affected party (and) we don''t stand
        with our son," the statement said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e3570-7318-49c3-b990-fd63332c9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3164b3f-830a-4f3f-8721-1512f68afc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on the company''s website condemned the incident, and
        said "what cannot be disassociated is our family link to the tragedy, which
        is undeniable but we request you not judge us all by the horrific actions
        of one."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9339a3-7227-47b9-87e0-ec7db08297f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:14.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a5774-9118-4fc2-bf51-0a53047c4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pakistan''s proposed new domestic violence law</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18087de-8f63-45c8-88f3-7bcd1f74483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukadam''s death has drawn attention to the plight of women and
        girls in Pakistan, where violence against them is considered a "serious problem,"
        according to a 2020 country report from Human Rights Watch.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e653826-9002-499d-8039-5535dca7ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd9a12-983b-493d-aa65-4b22fb970dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 28% of women between the ages of 15 and 49 have experienced
        physical violence since the age of 15, Pakistan''s Ministry of Human Rights
        said, citing the country''s Demographic and Health Survey from 2017-2018.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987c801-39ee-4655-b87b-37da156b58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432589ff-e5f6-4859-82ee-57afc28e7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, violence occurs within marriage and goes unreported, because
        it is considered a cultural norm in Pakistan''s patriarchal society, according
        to a World Health Organization review of literature on domestic violence in
        Pakistan from 2008 to 2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd00e2e-ebe6-4087-9d51-6f2084bf8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c0744-ed84-483f-b0cc-692cbfc99758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners say it''s not just societal norms that stop women from
        reporting abuse -- the legal system is stacked against them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a46ce7-2dbe-41a3-890d-09a88822bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cc5c5-da26-4947-9d92-f7129cc0fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and women''s rights campaigner Sahar Bandial said Pakistan''s
        criminal justice system sees domestic violence offenses as a "private matter"
        between couples and families.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12235ca5-4874-4294-9494-2a190244d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69485aaa-a15d-4341-a5e0-79dc457fd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:20.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no national law, though some provinces have their own legislation.
        Sindh and Balochistan provinces, for example, outlaw domestic violence including
        physical, emotional, economic and verbal abuse. If convicted, offenders could
        face a prison term and be ordered to pay compensation to the victim. Punjab
        also has domestic violence legislation, though no criminal penalties.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbfdee-1680-4859-8e01-a8fe7ffe439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06a673-f9b2-4fb6-923a-1755c9ffc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of Pakistan, women have no recourse.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e47d8-6bc6-4bd3-970d-a32e56b68dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b157adb-4408-476d-b58a-fff80362c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nighat Dad, a Pakistani lawyer and founder of Digital Rights Foundation,
        said criminalizing domestic violence would force the country to confront some
        difficult truths.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689440f-46ec-4e63-ba3e-a9b39579b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82217b84-5ee9-4c4e-b0f8-3bbbf7a5d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are much more comfortable with the concept of stranger violence
        because it externalizes the threat," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4e23d-ff46-45ce-b93b-dd70926bd6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740aa915-05b8-40cf-aa28-1ffabd9175e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criminal justice system needs a complete overhaul in order
        to be women and survivor-centric.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff3cf9-f083-48c1-b8ea-d9b4d92b3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0d151-9352-4d27-acfc-3936f817c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, from top to bottom the system is geared towards discouraging
        survivors from reporting and pursuing cases," she said. "The entire process
        leaves victims retraumatized. There needs to be structural reform."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c233700-00bb-4e62-bf97-b809d62cdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759627bb-574a-42a5-bfae-9dc24d7e88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the new bill proposes</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34579de-259a-455e-8580-027149fe4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Domestic Violence (Prevention and Protection) Bill
        calls for offenders to be fined or imprisoned for abusing women, children
        or vulnerable people.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496efaf-958e-46c6-82b5-a958f6964584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17af3b6-b36b-481f-9d83-7f20974c4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was passed in the National Assembly, the lower house of the country''s
        Parliament, on April 19. However, its progress through the Senate stalled
        when opposition members succeeded by one vote to refer the bill to the Senate
        Committee on Human Rights for further review. It was ultimately passed by
        the Senate on June 21 and progressed to the next step, presidential assent,
        for final approval.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b15f2-d35c-490c-87dd-0b174620f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0aa1e-0123-4701-b238-0427c46a47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in early July, the adviser to the prime minister on parliamentary
        affairs, Babar Awan, wrote a letter to the speaker of Parliament, seeking
        a review of the bill by the Islamic Council.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07660819-3066-4d62-af9d-17a9208bd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a7ad8-6ddc-465f-9d29-d7201a9849b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leaked letter, Awan stated "the bill contravenes the Islamic
        (injunctions) and way of life as enshrined in responsibility of the state."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea5d8c-86f4-4d10-b7ba-ec260e3547b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c6dcd-4f8c-47a4-9b06-aafa06c3a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the Islamic Council will respond.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902aaf3-f813-4731-8676-43ec3fcca500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41724c4-b74e-49a3-8dbd-becc0b7886fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghulam Dastagheer, the council''s chief research officer, told CNN
        it hadn''t received the bill from the office of the speaker of Parliament.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb091b-2264-4a5f-b34d-5b8a3f442ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1f152-9949-417b-b3a6-951babab82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only when we officially receive the paperwork that we can
        start assessing it," he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148e500-be91-4f2b-bbbb-5830450ffa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae3729-bb01-4089-b89b-e7da0bbe5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed national bill has become a lightning rod for feminists
        who claim its delay is a classic example of how legislation regarding violence
        against women is treated in the country.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b4413-7f6a-410f-8342-62398e0e2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f58c8-a7a3-4863-8ecb-e6325768b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asma Khawar Khawaja, a human rights lawyer based in Sialkot, told
        CNN the wave of cases of violence against women in the country was like "standing
        next to a tsunami".</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d53e8-6d63-41a7-9ad5-e8fabdea0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd186-4cc8-4b03-a22e-521d7d4b0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital Rights Foundation founder Dad said it "was disappointing"
        to see Prime Minister Khan refer the matter to the Islamic Council, a move
        she said points towards "a lack of political will at the very top" to bring
        about change, since it is not common for bills to be referred to the body.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd04e4b-0429-4880-ba22-23705fc7e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e49ffe-e535-4016-87dd-b56a24a495f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Khan 12 days to comment on Noor''s killing, a delay some
        are interpreting as a sign that he is bowing to more conservative elements
        of his party -- and the country.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f13f7-4915-4a19-83a4-6f409ede6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcc2bd-6d31-438d-832e-286232e85b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, in a televised town hall, Khan called Mukadam''s death
        a "tragedy."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426333d-6833-4cae-ad0a-6b555d7a121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00fd36-4d41-412c-a1a1-3c62a58bc84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been following all developments of the case closely, and
        no one will escape justice," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b4ca4-6e59-4dc2-a892-79c23c45cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115fac8-dada-4d6f-a92b-ea9cdc740ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pakistan "cannot afford more Noors"</h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546d135-1927-4614-b92f-609457e19b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after Mukadam''s killing, her hometown gathered to protest
        and hold a vigil in her memory. A sea of white candles was lit, surrounded
        by portraits of her smiling face and bouquets of roses.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1892dc-a638-4190-873f-d32d2ec3d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf39708-3af0-4f82-bb65-0730f9e88874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, there have been protests in cities across the world,
        including Dublin, Los Angeles, New York, London and Toronto, in the memory
        of Noor and against femicide in Pakistan.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e115c1-9ac7-478b-8c81-0f175b740f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa04bc-0bd3-4c79-a43a-5de53ba80e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime dominated conversation on Soul Sisters Pakistan, a closed
        Facebook group with almost 300,000 members that provides a safe digital space
        for Pakistani women.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4d02c-ed5d-4488-bdf7-786608790732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc188f-2aed-402d-a837-11873c2c786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanwal Ahmed, the group''s founder, said women had been expressing
        their fear "because of the helplessness of the victim''s family, the lack
        of attention by the leadership and there being the potential of no accountability,"
        which she called "terrifying."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f2627-4add-4d2f-ab83-ec7b55cbbdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41faffa-3580-4a34-b3f6-cbc5dbd46e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the outpouring of grief provoked backlash within the country.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e856822-f67e-4b09-9318-e7b008f80d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddda116-a957-4c40-84bf-e2d73988de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a mural of Mukadam at a vigil in the city of Sialkot
        was defaced with black paint, and in the city of Faisalabad on Sunday, local
        authorities refused to allow a protest led by female activists, a situation
        Amnesty International said was of "serious concern."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32576b-af1a-4217-bf41-35d977b490c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781249d-de97-4ff7-85a7-fd5ced21a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafia Zakaria, a feminist author and columnist for Pakistan''s Dawn
        newspaper, said what we''re seeing is a moment of "reckoning" as people realize
        "these are the last stands of this sort of patriarchy."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96793969-46b0-4b72-ae1d-6f9dd1fe86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3b97b-c788-4b67-83ad-eae8e0e4a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country cannot afford more Noors. There is a sense of collective
        trauma, and the only deliverance is a kind of catharsis that we can''t do
        this anymore," she said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd45f4-af0a-4a8a-b3b0-4098070d2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15444f4e-3878-4663-917d-3e8e4453d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:42:26.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:27:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor Mukadam''s older sister, Sara Mukadam, said her younger sibling
        was a "beautiful person" who wanted to change the world. "She was here to
        change the world, she always talked about it. Her being my younger sister,
