      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillsborough County Public Schools in Tampa will require face coverings
        when schools starts, but parents will have the opt-out option, Superintendent
        Addison Davis said Saturday in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
