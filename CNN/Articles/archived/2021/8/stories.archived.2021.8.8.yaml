      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€“</strong> Eumir
        Marcial may not have won the gold medal in the Tokyo Olympics, but he felt
        he achieved it in his bronze medal finish in the middleweight division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf90ad-1892-410a-bbb8-1968fd31731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2d13c-187b-42ae-815a-30c45043e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi man</em> gold <em>nakuha ko, ang tingin ko doon</em>
        is <em>gold na rin</em>," said Marcial, the country''s lone Tokyo Olympics
        bronze medalist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5597f0-dec8-498a-93b7-dd9aaefcc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5aee6-3049-4367-8623-e29ad91cb320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though I failed to win the gold, I felt that
        winning the bronze medal is like clinching the gold itself.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7278b4-a182-4d73-a621-013f531a49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/8/5/Eumir-Marcial-bronze-Tokyo-2020-Olympics-boxing.html"
        target="_blank">Eumir Marcial settles for bronze after split decision semis
        loss</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e62a8-c001-4385-aac2-05c8fc2cbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference on Sunday, the Zamboanga native boxer recalled
        the moment he received his bronze medal on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ada7bf-f38c-486a-91a8-91f465e118b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d7cf0-4b4d-4a1d-8a2d-0f1fe3e2533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong pagkuha ko ng</em> medal, <em>talagang inangat ko ''yung</em>
        medal, (When I received the medal, I really raised it high,)" he recounted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eedda2-c3bc-4726-9577-c60eb5939d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ac4db-51af-4d71-a7d6-feabbbb88dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the back of Marcial''s mind upon receiving the bronze medal was
        the realization of his and his father Eulalio''s dream to compete in the largest
        international sporting competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f32cd-3c1e-4127-a714-c340ddf7b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca38e3f-42bd-45f5-bc94-086deff16d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natupad yung pangarap ng tatay ko na makapunta ako sa</em>
        Olympics <em>at makakuha ng</em> medal, <em>nandoon akoâ€¦ nag-</em>flashback
        <em>sa akin lahat ng paghihirap at mga sakripisyo na ginawa namin</em>," said
        Marcial, who got immersed in boxing through his father who was a boxing coach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd19ad-9aae-4fba-b77c-cffbeec971be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe97e1-06da-4c11-8298-773d12590823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The dream of my father for me to play in the Olympics
        and to win a medal there was fulfilled. When I was at the podium, I had a
        flashback of all the hardships and sacrifices we made.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14862805-e64a-4318-a3dc-210c98a1c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.557+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c24f15-b053-4242-9fbd-4022475845ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to Olympic glory was tough as Marcial shared he trained
        before in a substandard gym and he didn''t have any money to spend for their
        daily regular meals. He even decided to turn pro a year ago, where he can
        earn a lot of money for himself and for his family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a27e2-98d6-48fa-9c83-7e8997aeb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0e084-3926-4561-b178-9c138f46b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tubig lang iniinom namin, wala kaming pang-meryenda</em> (We
        only drank water during our training, we didn''t have money to buy snacks),"
        he recounted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916c4e6-4ca2-4582-8f9e-c54f89a19269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef285297-70af-4bf8-ac0f-1fc88c497268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:28:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old boxer already gave an assurance that he will contend
        for the top prize in the 2024 Paris Olympics to fulfill his dream of winning
        the coveted Olympic gold medal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c0516-d784-4ee8-adff-a092dde6339d'
      'mgnl:activationStatus': true
