  'PH-covid-cases-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-08T16:48:09.397+08:00
    'imagesource': 'jcr:250ecb86-ba1a-48f2-81b4-50d03cd7f2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1782bdd-5d24-44a9-99ff-839a166c1092'
    'lead': ' The government confirms 287 more COVID-19 fatalities, the biggest single-day
      rise in the death toll in about 4 months. The Department of Health says 149,
      or over half, of this count were previously tagged as survivors before final
      validation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-08T16:49:20.592+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:26:09.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:23:50.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH posts highest one-day COVID-19 deaths in 4 months; new infections
      at 9,671'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f4511-d7a2-402e-ae27-ae943c58d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T16:49:20.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> â€” The
        country confirmed 287 new COVID-19 fatalities on Sunday, the biggest single-day
        rise in the death toll <a href="https://cnnphilippines.com/news/2021/4/9/COVID-19-all-time-high-deaths-active-cases.html">since
        April 9</a>&nbsp;and the third highest since the pandemic struck the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587d9d0-deae-472a-b277-928c00a32660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported a total of 29,122 people nationwide
        have now lost their lives to the highly contagious disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23dd61d-a1c5-451c-9c04-d6256ff3f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that 149, or over half, of the newly announced fatalities
        were previously tagged as survivors before final validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67039d2c-3795-4ab2-bcea-050876531edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 9,671 people have also contracted the coronavirus, bringing
        the overall case count to 1,658,916, the bulletin showed. Active cases stand
        at 77,516, which account for 4.7% of the total infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5412c-039d-4eeb-9868-b876bb98fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 93.2% of the currently ill patients are tagged as mild
        cases, 2.8% as asymptomatic, 1.2% as moderate, 1.7% as severe, and 1% as critical.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc79d9a-23ca-4551-bbe9-4b50476f3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it recorded 8,079 new recoveries, pushing the cumulative
        tally to 1,552,278.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfadba1-e2db-44e1-bf1b-4d921f74ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides those reclassified as deaths, 95 other cases were removed
        from the recovery count -- three turned out to still be active, while the
        remaining 92 were duplicate entries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0111269-73b9-406e-8233-d46459d53a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other cases were also validated to be duplicates and were deleted
        from the official data, the DOH said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f8495-4b5f-4486-8fab-933cd4fb8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lower laboratory output</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74521928-2347-4d3b-bb01-a720a72599b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two days, the country''s new cases exceeded 10,000.
        All testing laboratories were operational on Aug. 6 and were able to submit
        their data on time, but the department noted the relatively low figures in
        the latest update were due to â€œlower laboratory output last Friday."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02083ebc-6ee4-4ce9-8a51-4a609273f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 51,296 tests were conducted that day -- at least 5,000 tests
        short of those reported in the past two days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4566d-1558-43a8-8b2e-e21f638a4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of new infections dipped, the positivity rate --
        or the percentage of infected people out of all tested -- rose to 20.3% on
        Aug. 6, from 19.1% the day before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d013c-545d-4c42-9fa8-45551070e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T18:45:05.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:26:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. nonprofit Covid Act Now, positivity rates
        should be below 3% to show adequate testing, while a percentage of above 20
        points indicate inadequate testing efforts. The World Health Organization
        set the benchmark at below 5%.</p>'
  'Carlo-Paalam-silver-medal-feat':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-08T16:55:16.099+08:00
    'imagesource': 'jcr:3aa3e616-97f7-4782-b881-53d0c8c2f6a0'
