      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also pledged his personal rewards of a house and lot each
        in Tagaytay to Paalam, Petecio, and Marcial. He earlier made the same pledge
        to Diaz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71f2ec-6472-4901-af58-311d0ab3bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
      'mgnl:createdBy': 'david'
