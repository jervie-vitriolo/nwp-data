    'template': '1'
    'title': 'A bronze that glitters like gold for Marcial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a0211-fd1d-42ff-bb12-122ee4f3ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.556+08:00
      'mgnl:createdBy': 'david'
