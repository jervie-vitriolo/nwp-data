    'title': 'Closing ceremony wraps Tokyo 2020 after Team USA tops medal table'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1452974-4347-4494-9209-485d55a4c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.846+08:00
