      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the outcome may be the same whether we make face coverings
        optional or required with an opt-out, we believe this decision continues to
        illustrate that Hillsborough County Public Schools takes public safety seriously,"
        said Davis, adding that masks are optional for employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5f5e3-f7ca-4363-9bc5-2fd8f1a46aae'
