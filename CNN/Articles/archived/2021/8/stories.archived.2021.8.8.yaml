      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b2392-74b6-4a97-87ff-964f6129d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T15:04:20.558+08:00
