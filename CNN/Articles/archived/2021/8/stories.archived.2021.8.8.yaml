      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€“</strong> The
        Choco Mucho Flying Titans swept the Chery Tiggo Crossovers in Game 1 of their
        semis matchup to move a win away for a finals seat in the 2021 PVL Open Conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77ef45-7035-42ff-a87b-dc7923b327f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e7f24-e457-4fb5-a91c-2d795f34eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino topscored for Choco Mucho with 11 points while Deanna
        Wong had 16 excellent sets in their victory, 25-18, 25-22, 25-21, Sunday at
        the PCV Socio-Civic and Cultural Center in Bacarra, Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e264a4f-aab7-4210-aabb-c50e11fdc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516e6b5-4e44-44ae-a703-20acd8c58b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering duo of Bea de Leon and Maddie Madayag also chipped
        in 10 points apiece for the Oliver Almadro-mentored squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f65f8-df53-457d-9bf4-334e2544b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf31157-0c56-429e-b168-700179b7afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho''s ploy on Saturday, when the star players were given
        limited minutes inside the court, worked wonders for them in their semifinals
        match with Chery Tiggo as they showed their brilliance in executing well-placed
        attacks in a dominant first set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2e889-9cec-4dba-81bb-ed7bafabcad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/8/7/Chery-Tiggo-makes-quick-work-Choco-Mucho.html"
        target="_blank">Chery Tiggo makes quick work of Choco Mucho in semis preview</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3ea83-15d8-4d3b-a03b-e342088ae41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set was a come-from-behind victory for the Flying Titans
        after the Crossovers stepped up their game with crosscourt hits from sisters
        Dindin and Jaja Santiago. Chery Tiggo was leading 22-20, but Choco Mucho scored
        crucial spike points from Tolentino and aces from Regine Arocha for a 2-0
        set lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a92de-e171-4f04-b2a3-3dd08546de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.456+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ec5bf-dcf0-4756-8ca3-cb6633df651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flying Titans, who played their third straight game in the same
        number of days, looked comfortable to grab the win in the third set as they
        continued to punish the Crossovers with attacks in all ends of the floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9e73c-ccd3-4691-bdae-bbcc67b94f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e4c12-9f83-4f9b-b32c-77e0bac9bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:04:16.457+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho''s Ponggay Gaston made a cross-court hit for match point,
        but Chery Tiggo''s Shaya Adorador answered with a drop. Madayag ended the
        game with a quick attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
