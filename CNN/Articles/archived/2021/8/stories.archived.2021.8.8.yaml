      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, air quality measurements from the EPA''s <a
        href="https://www.airnow.gov/aqi/aqi-basics/" target="_blank">AirNow website</a>&nbsp;showed
        air quality readings for PM2.5, the fine particles produced by wildfire smoke,
        up to 921 in Chester, California, far beyond the 300 considered "hazardous."
        The <a href="https://www.airnow.gov/aqi/aqi-basics/" target="_blank">air quality
        index</a>&nbsp;in the town of Paradise was also hazardous at 602.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572065c-cbdd-424c-b46d-3691539b1962'
