      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€“</strong> The
        Philippines completed its best underdog story in its sporting history during
        the Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5690e59-16de-4727-93f8-e72dfaeae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cc035-2dbd-4cbf-8167-6b3927e3f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being a perennial cellar dweller, the country cracked the top
        50 of the medal standings after weightlifter Hidilyn Diaz lifted the nation''s
        first Olympic gold since joining the worldâ€™s biggest sporting stage. The boxing
        team, long the country''s biggest source of medals in regional competitions,
        lived up to its tag as it added two silvers and one bronze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841c086-e58a-4181-bddd-77f07ac0bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal
        in 97 years</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021a138-d531-43c3-beb4-369a2e258f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-medal haul of Filipino athletes in Tokyo easily made it
        the country''s best performance in the 22 Olympic editions we have competed
        in since 1924.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994a388-c240-4b18-b939-bd7aa7ab5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the euphoria surrounding their successful campaign, the country
        must now shift its focus on helping our new sporting heroes and future stars
        to continue their quest for gold in the 2024 Paris Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7a64b-d5c7-4886-aa15-206171da5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/8/7/Team-Philippines-best-Olympics-campaign.html"
        target="_blank">Athletes hailed as PH caps off best Olympic campaign in history</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e8ec0-8324-42a3-b372-6dfe12407f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just pitching in cash rewards and other incentives for
        the medalists, the government and the private sector should become proactive
        in their role and support the grassroots development of sports in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459bc78-c4dc-44cf-8295-f1a44d7d193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc11ec-a29e-4a1b-8345-8eae3ad62c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the team that made it to Tokyo, many up-and-coming Filipino
        athletes vied for Olympic berths but just narrowly missed the cut -- a sign
        of a much deeper bench and a brighter future for Philippine sports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa48a82-74d0-4678-8ec0-d14efe6dceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ff815-216f-43d0-9946-ae8c086f844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By strengthening grassroots programs, each sports association would
        be assured of a steady stream of talents that would come to the fore through
        the system â€“- with the cream of the crop representing the country in the Southeast
        Asian Games, Asian Games, and eventually the Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f87066-72e7-410e-9200-90e21e3130c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:29.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8bd0a-e48e-433e-b90d-6df70a639ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.731+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A winning athleteâ€™s character is first molded at home or in school
        â€“- or in the garbage dumps, where a scavenger named Carlo Paalam learned early
        on about discipline and rose to become an Olympic boxing silver medalist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60f658-b455-4b13-8c2d-5ced61088360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/8/8/Carlo-Paalam-silver-medal-feat.html"
        target="_blank">Carlo Paalam on silver medal feat: Itâ€™s the symbol of my life</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28295c-8aca-4860-a8bd-7cf7e60e078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to become world-class, an athlete''s physical strength and mental
        mindset must be honed with technical expertise -- and in this regard, financial
        support is sorely needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ef810-dcc0-4483-b613-5c6e0e003d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ae8d6-209e-4afa-bd8e-8f5545c090fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the present batch of athletes, analyzing their athletic strengths
        and weaknesses must be upgraded to enable them to compete with the physical
        and mental abilities of their foreign counterparts. This is where the role
        of the newly formed Philippine Sports Institute comes in, which should be
        given ample support by the national government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143a1f2-848d-4581-8d60-e23b6a953589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ee0bc-3060-495e-865a-2feff48bb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the momentum of this â€œgolden ageâ€ of Philippine sports to continue,
        we must change our mindset towards sports: Itâ€™s not only a pastime but a way
        of life that should be adopted by each Filipino to live healthier and better
        contribute to societyâ€™s advancement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919d948-7186-4a5b-87c7-9498b9d391d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55d501-7cc4-4bc9-9ab5-da7e682dd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our national athletes are a testament to the heart and resilience
        of our countrymen, through good and bad times. We shouldnâ€™t only cheer and
        be proud of them when they''re winning. We should support them while they
        are training and give them a boost with a simple like or share of their posts
        on social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b348b6-2e65-4832-8623-50fd850e9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96777a2e-cb9e-4f46-a1ad-d66d410b5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:46:17.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympics may be over, but let us not forget our next mission:
        to build on what our new sporting heroes have done. It will take a whole country
        to develop another Olympic champion and a steadier resolve to support national
        athletes aiming for more sporting glory.</p>'
  'Lionel-Messi-PSG-move-possibility':
