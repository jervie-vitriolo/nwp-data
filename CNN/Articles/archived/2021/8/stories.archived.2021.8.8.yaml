      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€“</strong> From
        collecting scrap metals for a living to an Olympic silver medalist, 23-year-old
        Filipino boxer Carlo Paalam punched his way to success amid life''s challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac55c8d-d0c7-49fc-a72e-f353f51efd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T16:56:15.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:59.097+08:00
