      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As he bid a tearful farewell to Barcelona
        on Sunday, football superstar Lionel Messi said a move to Paris Saint-Germain
        was "a possibility."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594b842-2307-4fe0-8817-d4856aab0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been widely reported that Messi has been offered a two-year
        contract by PSG, though the 34-year-old Argentine said no arrangements had
        been made with the Parisian giant, nor with any of the other interested clubs
        regarding his next move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f4333-ac64-44dc-9d04-1b2f58cfd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad111f0-6881-4c6d-bf78-ecbd7651f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG did not respond to CNN''s request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e4386-2c21-44b3-8bb7-123ba1dfdbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fe95e-9c14-4f08-9ecd-134ca5c56af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media conference in Barcelona, a very emotional Messi
        entered the room to applause from those in attendance and delivered his final
        speech as a Blaugrana player, describing it as one of the most difficult moments
        of his career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72cc78-8129-42e5-a039-9952993a4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb59e8-b395-4659-a186-e24eebf3e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these days, in this last day I have been thinking ... to see
        what I was going to say, what I could say," said Messi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e62fdf-5827-4807-9bd4-c2f71193b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7cda7-4fa2-4fef-88b6-0a148c13296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that nothing came out, I was blocked as I am still
        now. It is very difficult for me after so many years, after making my whole
        life here. I was not prepared for this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc6792-e919-4ca1-acfa-a48016ad9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22bff8-e9b3-4f7a-a3cb-ecdddf7628c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Ballon d''Or winner is leaving Barcelona, having arrived
        from Argentina at the age of 13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736901e-c5f0-408f-8e4a-6f4095ccb365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f997b77-9a2a-4952-a1f4-fdadc7de49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have to say goodbye to this, as I said before, it was many
        years, all my life here. After 21 years I''m going with my wife and three
        Argentine Catalans. I cannot be prouder of everything I did and lived in this
        city, which I have no doubt that after being away for a few years we will
        return because it is our home, because that is how I promised my children
        too," Messi added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a7c4d-b972-49e0-bc52-a76fd6b4cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30727571-8108-47da-b1dc-c4688e83e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi is Barcelona''s all-time leading goalscorer for the club --
        finding the net on 682 occasions -- and has won numerous major collective
        and individual awards, including four Champions League titles and 10 La Liga
        titles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6aff7c-4cd6-4cea-8ca4-9c85bdcb5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c59a9-62d4-4a76-84bb-a630ff2a4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave my all for this club for this shirt, from the first day
        I arrived to the last. And the truth is that I am more than satisfied. I would
        have liked to say goodbye in a different way. I never imagined my farewell
        this way," Messi said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f069f9e-f955-4c57-a291-057c50b5e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33998a94-dbff-421f-b802-cfd162de5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I would have liked to do it with people, in the field,
        to be able to hear one last ovation from them, one last affection. I missed
        them a lot during all this time of pandemic which we could not play with the
        public. I missed that being able to have them close, the encouragement, celebrating
        a goal with them, let them call my name."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31695f33-1326-439a-8230-080652650d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f5f69-0547-4f1e-a331-6d054db24fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both club and Messi had reached an agreement over a new contract,
        Barcelona''s dire financial situation and La Liga''s Financial Fair Play (FFP)
        regulations meant it couldn''t be signed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab9b38-5f98-49ce-8eef-37862a136cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4de69-7411-475e-a19f-e9d804ee8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Barcelona President Joan Laporta said "renewing Messi
        carried certain risks [...] but we cannot put the club at greater risk," Laporta
        told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3530888-14bc-4eab-a5b4-dc2457757004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621db1f4-354a-4843-8194-659cfedc9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to put feelings aside, you have to look at numbers with
        a cold head. We wanted La Liga to be more flexible, but this is no excuse.
        We knew the rules and what we have been left with from the previous board
        makes it all impossible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877d11f-eed6-4b5a-a830-c7c5d183cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36794ddf-a5f5-4780-a7d2-48611d6bb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club is above everything, even the best player in the world,"
        added Laporta.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e0c81-6e88-45bf-b43a-8be099907c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79d806-96f3-414c-8c4c-40cd2fe9b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday''s Q&amp;A session with the media, Messi was asked
        to comment on the tension around his departure and if Barcelona had done everything
        within their means to keep their star player for the upcoming season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0dc74-575d-4e90-9a5e-81dd9992b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T23:48:38.056+08:00
