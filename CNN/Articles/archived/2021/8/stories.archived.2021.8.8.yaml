      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angels took the opportunity to score the last three points of
        the first set from errors by Cool Smashers'' Carlos and Michele Gumabao for
        a 29-27 tally.</p>'
