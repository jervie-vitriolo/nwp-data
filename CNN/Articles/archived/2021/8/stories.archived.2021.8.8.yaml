    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccination', 'Matro-Manila', 'Metro-Manila-Development-Authoritry',
      'PNP', 'Philippine-National-Police', 'Guillermo-Eleazar', 'Benhur-Abalos']
    'template': '1'
    'title': 'Eleazar pushes investigation on false info which led to vaccination
      confusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff220906-e271-401a-9816-1f0bd325e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> â€” The
        country''s top cop has ordered a probe into misleading information which led
        some Metro Manila residents to believe that unvaccinated individuals would
        not be able to get cash aid or allowed to go outside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44baa9-b635-4d2a-8a04-cc49b068f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already looking into this and part of it is to trace the
        identity of the source of disinformation on vaccination being circulated on
        social media and text messages," said Philippine National Police Chief Gen.
        Guillermo Eleazar said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76379532-04f2-4d61-b584-de95f655b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before Metro Manila shifted to enhanced community quarantine,
        thousands of people <a href="https://www.cnnphilippines.com/news/2021/8/5/Metro-Manila-ECQ-vaccination-site.html"
        target="_blank">flocked to vaccination sites</a> after hearing reports that
        there would be more restrictions for unvaccinated persons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4ff4e-d854-4815-b7d6-0842a91687b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the public should not immediately believe information
        unless it comes from legitimate sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ff09d-a1e0-4319-859a-10e59bee2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais ko din magbigay ng paalala sa publiko na huwag basta-basta
        maniniwala sa mga kumakalat na impormasyon.</em> <em>Libre magtanong sa ating
        mga</em> LGUs <em>at mga ahensya. Maaari din tayong sumilip sa mga</em> official
        websites <em>ng mga</em> government agencies <em>at basahin ang mga</em> announcements,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539be3b-d90a-4a78-b51e-d2a9cfb435c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to remind the public not just believe messages
        that are going around. You can freely ask LGUs and government agencies. We
        can also look at their official websites and read the announcements.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4e350-c00a-4e85-96c8-743100bfb7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMDA chairman Benhur Abalos said they will be investigating
        those behind the messages that circulated last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8986ec-18bc-4bee-9169-8af4d84e2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sumulat na po kami</em> to have you investigated and proper
        charges will be filed against you. You''re not onlyâ€¦ <em>hindi niyo lamang
        ginugulo ang sistema,</em> but likewise you''re playing with other people''s
        lives. <em>Delikado ito. Wag ganun.</em> We have a tall order to follow, <em>ang
        dami nating gagawin, ''wag na kayong manggulo pa,"</em> Abalos said in a message
        through CNN Philippines Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59476fe-a004-4ded-8e42-df4b43d52c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have written to have you investigated and proper
        charges will be filed against you. You''re not onlyâ€¦you are not just confusing
        the system, but likewise you''re playing with other people''s lives. This
        is dangerous and should not be done. We have a tall order to follow, we have
        a lot of things to do, do not add to the confusion.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525aafc-3f0a-4178-9ea1-9a152786d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos did not mention names of who could be behind the messages
        which he said were circulated throughout the metro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adf65b-c835-420a-b7e8-714364146dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos parang buong</em> metro <em>eh. Di lang yung</em> metro
        <em>eh,</em> even outside <em>hanggang</em> Masinag, Antipolo <em>eh.</em>
        So they could be pranksters or orchestrated <em>talaga ng isang grupo,</em>
        we cannot tell," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ec8bb-136e-4452-8ac2-c44bc337d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T14:11:19.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:28:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like it''s the whole metro. And not just
        the metro, it goes beyond to Masinag, Antipolo. So, they could be pranksters
        or orchestrated by a group, we cannot tell.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157e8cf-35b0-40c4-b048-fd754cb988f8'
