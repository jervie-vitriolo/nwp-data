      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment of 326,400 doses of the American-made vaccine arrived
        at Terminal 3 of the Ninoy Aquino Internatioal Airport just before 4 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cca898-c081-48eb-b376-ed60c7db70ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T17:15:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:26:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing after the vaccines arrived, vaccine czar Secretary
        Carlito Galvez Jr. said the procurement of the vaccines was done with the
        International Container Terminal Services, Inc. (ICTSI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a9a34-99b8-4e01-8005-88c61fe9032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T17:15:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:26:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bibigyan natin nito ay yung mga</em> areas <em>na merong</em>
        surge, <em>at saka dito sa</em> Metro Manila considering <em>na</em> Moderna
        <em>nakita na</em> limited <em>lang yung</em> volume <em>ngayon...</em>it
        will be deployed in NCR and other surge areas," said Galvez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0549e-183e-4f71-9ac9-1dd65f06fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T17:15:12.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:26:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be given to areas where there is a surge
        and Metro Manila considering there is a limited volume of Moderna now...it
        will be deployed to the NCR and other surge areas.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530560f-422a-475f-a8b0-bd58fb274f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T16:31:29.602+08:00
      'mgnl:createdBy': 'pia'
