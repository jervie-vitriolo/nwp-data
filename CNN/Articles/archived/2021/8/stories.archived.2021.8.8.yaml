      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam and Marcial were surprised with the announcement of Tolentino
        and happily thanked the POC chief for the rewards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b9d34-0ac0-4a63-b233-280b46bb3980'
