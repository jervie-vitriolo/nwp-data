      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafec631-e09b-4f0c-9760-f014713d424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA won more gold medals -- and more medals overall -- than
        any other country in the Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcaf395-0846-4d91-bf18-c844f626726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.846+08:00
