      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the boxing medalists will get a house and lot in Tagaytay.
        This is for them to share with their families," said Tolentino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25139342-78c6-4c25-8506-b85555cb9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:12:28.620+08:00
