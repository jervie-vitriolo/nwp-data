      'mgnl:lastActivated': 2023-01-25T08:24:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac80fe-0203-48c8-9228-517b3588d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimmer Caeleb Dressel won five gold medals, making him the winningest
        athlete of any nation at these Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e228ca-8447-406e-9d6a-7b1ceb0057ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc79a3-f617-48c6-8b77-f733572adb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kept our team safe and we''re coming home successful," said
        Sarah Hirshland, CEO of the United States Olympic &amp; Paralympic Committee.
        "The Tokyo 2020 Games have been remarkable in so many ways and I''m filled
        with gratitude and pride."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f258f-2cf1-4e5e-8be1-39f8c7d72b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1eb50-03f6-404a-b0a0-360cc08608b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.847+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:24:59.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The athletes of Team USA honored themselves, their communities,
        their families, and all of us with their excellent performances in Tokyo,"
        said Rick Adams, USOPC chief of sport performance and Team USA chef de mission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47211651-4b61-4cd4-aa00-eeb8cbc9435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f2669-bc34-4d62-a8ca-9da992a28a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 94 nations won medals at the Tokyo 2020 games, including
        Turkmenistan, San Marino and Burkina Faso -- all of which claimed their first
        Olympic medals ever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7dad8-a245-49ed-ae7e-6845ccbc91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8dfbbc-5a17-4096-acc4-8215a96839e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, Italy, Netherlands, Brazil, New Zealand, Chinese Taipei and
        Turkey also set new records for most medals secured at a single Olympic Games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a3f33-e656-4a95-a774-21936cce9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T22:01:24.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:25:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/08/sport/olympics-usa-most-medals/index.html"
        target="_blank">"Closing ceremony wraps Tokyo 2020 after Team USA tops medal
        table"</a></em></p>'
  'Choco-Mucho-one-win-away-PVL-finals-seat':
