      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Officials in Northern California are warning
        residents to stay indoors due to widespread hazardous air quality from the
        thick smoke produced by wildfires raging across the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79ecfa-9430-4613-b26e-bd11f352e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Placer County Public Health and the Placer County Air Pollution
        Control District issued an <a href="https://www.placer.ca.gov/7468/Joint-air-quality-advisory"
        target="_blank">air quality advisory Thursday</a>, forecasting hazardous smoke
        impacts and warning residents to stay indoors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20cce5-2bdf-453d-8106-410d834aaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to say, the prediction is correct," Ann Hobbs, associate planner
        at the Placer County Air Pollution Control District, told CNN. Hobbs said
        officials had anticipated a change in the wind would bring poor air quality
        and smoke to residents living in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4748fdf-304a-40f3-96a8-61421f5fc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avoid all unnecessary outdoor activity," Hobbs said, adding that
        the air quality is the worst the area has seen all year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa820d7-c779-49d5-9ce6-ea9b069d4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-08T11:13:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:29:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thick smoke extended far beyond California, causing alarm in
        Utah. "Our dispatch centers are getting overwhelmed with calls about smoke;
        unfortunately, we are unable to change the jet stream," the Centerville Police
        Department said Friday in a tweet.</p>'
    '57':
