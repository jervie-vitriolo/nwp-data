      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> The final medals are being awarded in the
        closing ceremony of the Tokyo Olympics, wrapping two weeks of competition
        overshadowed by COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad55b6-43f8-4c98-aafb-ad9d1d29185d'
      'mgnl:activationStatus': true
