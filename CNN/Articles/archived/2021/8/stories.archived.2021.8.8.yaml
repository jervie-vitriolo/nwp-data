      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the CDC recommends that everyone -- students, teachers,
        staff and visitors -- wear masks in schools.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411cb4e-caf4-4d7c-98f5-4ea97da70e32'
