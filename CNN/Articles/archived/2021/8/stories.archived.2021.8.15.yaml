  'US-healthcare-system-breaking-COVID-19-':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T17:06:09.859+08:00
    'imagesource': 'jcr:a3521f3b-ebe7-4f79-960f-2861d5788caf'
