    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64601f39-fb41-40a4-8b47-fb5c985fe858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
