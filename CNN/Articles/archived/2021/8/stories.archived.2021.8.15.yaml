      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very likely that new cases will continue to increase next
        week,” said OCTA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef2e1c-808a-40b2-8623-735d49f75936'
