      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik said that if people post negative reviews against a business
        over its vaccination policy, Yelp removes it.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece765d1-e163-4239-9513-2feb9254d8fc'
      'mgnl:activationStatus': true
