      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA findings are included in its latest<a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html?fbclid=IwAR3-Lw9ImqC-JbMqRFBKGIIVvVcU7hjuWXCLHNdHUQCuuiEhyTtYyM68iQ4">
        annual report which found "deficiencies"</a> in the DOH''s management of ₱67.32-billion
        worth of pandemic funds. The commission said these contributed to the challenges
        faced by the agency in responding to the COVID-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52d39e-0baa-4f15-a042-3f44d9fe856f'
