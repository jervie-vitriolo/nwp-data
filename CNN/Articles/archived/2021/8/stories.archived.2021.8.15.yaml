      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the forecaster said the weather disturbance has a low chance
        of turning into a tropical depression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32a5ef-fd47-41d6-8bd6-844354548537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:12:42.014+08:00
