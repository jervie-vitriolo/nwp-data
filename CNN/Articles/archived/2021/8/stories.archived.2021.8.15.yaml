  'haiti-earthquake-death-toll':
    'author': 'AnneClaire Stapleton and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T06:32:07.920+08:00
    'imagesource': 'jcr:8eadabc3-294f-4366-9d5d-d2f3e67ddf59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8678364-29af-4049-bdf4-8bdf710bd879'
    'lead': 'The Haitian government declared a state of emergency after a 7.2-magnitude
      earthquake struck the country Saturday, leaving at least 1,297 people dead,
      according to the country''s civil protection agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T06:34:49.613+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:19:09.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:34.916+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll from 7.2-magnitude earthquake in Haiti rises to over 1,200
      people'
    'updated': 2021-08-16T06:13:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0114fa-ad7d-4d11-a0c6-4181a9fa9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Haitian government declared a state
        of emergency after a 7.2-magnitude earthquake struck the country Saturday,
        leaving at least 1,297 people dead, according to Jerry Chandler, head of Haiti''s
        civil protection agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb351ff-d6b8-4634-92da-271a96ef6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,800 people have been injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e8db9-695c-4ca3-ac19-09a2cb3bb0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of deaths occurred in the south of the country, where
        500 people are known to have died. The quake destroyed 2,868 homes and damaged
        another 5,410, officials from the agency said. The destruction has also pushed
        hospitals to the brink and blocked roads that would carry vital supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95405a6-564b-41d1-a688-2df6fffdbaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to medical needs, this is our biggest urgency. We
        have started to send medications and medical personnel to the facilities that
        are affected," Prime Minister Ariel Henry said. "For the people who need urgent
        special care, we have evacuated a certain number of them, and we will evacuate
        some more today and tomorrow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2da6f-d8f6-41fc-9ff3-918e0296cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency is in effect for the Western Department,
        Southern Department, Nippes and Grand''Anse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5468f3-4cbc-4a2f-8f81-d059076a7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck at 8:30 a.m. about 10 kilometers deep, with
        its epicenter about 12 kilometers (7.5 miles) northeast of Saint-Louis-du-Sud
        in the southwest part of the country. The location was about 60 miles west
        of the disastrous 7.0-magnitude earthquake in 2010 that killed an estimated
        220,000 to 300,000 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6df5e4-3cad-4fe2-a637-32a147867ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake was far less damaging than the one in 2010. A
        United Nations reconnaissance mission to the affected areas found "less significant
        damages than initially expected," the UN Office for the Coordination of Humanitarian
        Affairs said Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534602e-7d1c-43cc-8e6a-808acc70853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most urgent humanitarian needs are expected to be linked to
        the provision of medical assistance and water, sanitation and hygiene," the
        organization said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e832e-660f-4489-941d-e149b9ebc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amethyste Arcelius, an administrator at Immaculate Conception Hospital
        in Les Cayes, told CNN on Sunday that he was expecting a massive wave of victims,
        including many from the city''s outer areas who were not able to travel Saturday,
        or who were too afraid of further aftershocks to try to seek medical help.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0d066-c37f-4eb4-9f87-5d1175912a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to receive help from NGOs and from the government,
        but it''s far from enough. We desperately need x-ray film," Arcelius said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaafd13-514c-4f9c-b60d-597ce610c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital currently has 500 earthquake victims, many with broken
        feet and limbs, as well as head injuries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a0db3-971e-4d83-a023-fc2d8add5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake is just the latest challenge for the struggling country,
        which is still dealing with fallout from the 2010 earthquake. The assassination
        of President Jovenel Moise last month, which has not yet been solved or properly
        explained, has added further instability to a country in crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586172cf-f35a-4c52-8d3c-906adcf96150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re concerned that this earthquake is just one more crisis on
        top of what the country is already facing -- including the worsening political
        stalemate after the president''s assassination, COVID and food insecurity,"
        Jean-Wickens Merone, a spokesman with World Vision Haiti, said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72fa0a-8ac1-43e6-9dab-9b6a79e6e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Haiti is likely to experience high winds and heavy
        rain from Tropical Storm Grace on Monday into Tuesday, CNN Meteorologist Haley
        Brink said. That rain could lead to flooding and mudslides, furthering complicating
        the recovery efforts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9622dc5-ed2f-4fc6-b0ae-49640280f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire coast of Haiti is under a tropical storm watch, meaning
        tropical storm conditions are possible within about 48 hours, according to
        the National Hurricane Center.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfda95c-6e84-4d28-ab3b-d60ab7166d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Videos offer glimpse of destruction</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a08463-aa84-4b07-affd-c66b160fa966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media offer a glimpse of the widespread
        destruction after the earthquake. One from Les Cayes shows a street strewn
        with rubble and what is left of a number of buildings. Dust fills the air.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f096f-10c0-4e45-9827-16e73a8b65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man in the video said that he was lucky that the building he was
        in did not collapse, but many other houses in the area did.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d070c82-b53d-4631-a535-bcdf49a03d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of wounded on the street," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a863b-9083-42cc-afe6-eaee40676f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eveline Dominique Cherie, a UNICEF worker from Les Cayes, told CNN
        Sunday the earthquake was so strong, "the house shook without stopping."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0463081-6c6d-4755-b38d-838caae2316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to rush my children out of their room into the street. Happily,
        it didn''t fall. In the moments afterward the street was crowded with people
        who had fled their homes, injuries everywhere, so many collapsed houses,"
        Cherie said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ea855-d4f4-47b4-8891-c58b2f4cfd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital in the southern city of Jeremie said it is overwhelmed
        with patients and has set up tents in its courtyard.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafe349-302f-4e73-aa1f-693f2e52f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people coming in -- a lot of people," an administrator
        at Hôpital Saint Antoine told CNN. "We don''t have enough supplies."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0131e-09c5-4f12-9d8d-0d8b1b0795e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merone, the World Vision Haiti spokesman, said he was in Port-au-Prince,
        about 100 miles from Saint-Louis-du-Sud, during the earthquake. He said the
        shaking there lasted "more than five to ten seconds," and both sides of his
        house were shaking.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8adfdd-dd87-4ee0-8d9a-b7e62d95d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.2-magnitude aftershock hit later Saturday morning about 20 kilometers
        west-northwest of Cavaillon, Haiti, according to the USGS. That was followed
        by several more, including a 5.1-magnitude aftershock around noon.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83635cf-3247-4510-b4f2-6edf58b56ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami threat that had been issued for the region has passed,
        according to the US Tsunami Warning System.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7e480-a2a0-424e-bb07-db301a63451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, armed gang violence has cut off some areas affected
        by the quake, making the aftermath a logistical challenge, Jacqueline Charles,
        Caribbean Correspondent for the Miami Herald, told CNN.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b5815-e43d-4647-904a-572d6cea6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a country that doesn''t have access to helicopters, other
        than what the United Nations has. So logistically this is a huge challenge,"
        Charles told CNN''s Fredricka Whitfield.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8744a-761c-4078-9e7e-6750f178e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prime minister urged Haitians to band together</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923924be-7e94-4c85-be48-1e76ea55663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry, the Haitian Prime Minister, arrived at Grand''Anse on Saturday
        evening to assess the extent of the damage and better coordinate the government
        response, he said in a Twitter post.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55284d-ed92-484d-86ee-9d06e20fb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resources have been mobilized since this morning to provide aid
        and assistance to the victims of this devastating earthquake," he added.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23e12b-a105-42fd-89ba-c5fd0a6a8a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry urged Haitians to band together in solidarity.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712e7b1-c2cb-4040-a033-3af60791a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer my sympathies to the relatives of the victims of this violent
        earthquake which caused several losses of human lives and property in several
        geographical departments of the country," Henry tweeted.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff689ff-3045-407d-adc0-7e75578c9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to the spirit of solidarity and commitment of all Haitians,
        in order to form a common front to face this dramatic situation that we are
        currently experiencing," another tweet read.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7cf5a1-db34-43d8-a06b-807000eddc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martine Moise, the former first lady of Haiti, said her heart "hurts"
        after receiving news about the earthquake.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae377b-2404-4a44-b18d-8d606d1f512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial information that I have received from Grand''Anse is
        heart-wrenching," she said. "It hurts my heart for the kids, the mothers,
        the elderlies, the handicaps, my friends, and all the victims of this earthquake."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3f0f3-b65f-4720-bdda-251007deaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brothers and sisters, we have to put our shoulders together
        to come together to demonstrate our solidarity. It is our togetherness that
        makes up our strength and resilience. Courage, I will always be by your side,"
        Moise added.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaf8f4-5c12-4b8d-b430-560ade79e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US and other countries offer aid</h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db877874-a03e-47bc-88b7-310a389082fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, US President Joe Biden said he was "saddened
        by the devastating earthquake that occurred in Saint-Louis du Sud, Haiti,
        this morning."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70ef89-4dac-48e9-8f7e-c1686c31b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our deepest condolences to all those who lost a loved one
        or saw their homes and businesses destroyed," the statement said. "I have
        authorized an immediate US response and named USAID Administrator Samantha
        Power as the senior US official to coordinate this effort."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c49db2-b8e6-429d-9e9e-b36108c9a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power said on Twitter Saturday night she authorized the deployment
        of a USAID Disaster Assistance Response Team to Haiti and is coordinating
        with the Haitian government to assist the country.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedf11a-cbcc-4fab-b5e7-10108548c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross'' emergency response system has been activated and
        the organization is "identifying urgent needs on the ground," American Red
        Cross spokeswoman Katie Wilkes said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef178ea6-0bc8-4e34-a168-829f737a1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders/Médecins Sans Frontières (MSF) is preparing
        to receive patients at Tabarre Hospital in Port-au-Prince, MSF Commucation
        Adviser Tim Shenk said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed2c17-9676-421b-ae91-17d134030f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Latin American countries said they also were preparing to
        support Haiti.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9366ec7-efcb-4026-afc8-7154e8feee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean President Sebastian Piñera said on Twitter Saturday his
        government has contacted Haitian authorities and is preparing to send humanitarian
        aid. Mexico President Andres Manuel Lopez Obrador also said on Twitter he
        has ordered the National Coordination of Civil Protection and other ministries
        like Foreign Affairs, Navy, and Defense to prepare help "immediately."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae26e39-03bf-4a3c-b9ab-526fa1b12135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry of Panama announced it was preparing to send
        humanitarian aid soon and in the Dominican Republic, President Luis Abinader
        said he gave instructions to the foreign minister to call the Haitian counterpart
        to "facilitate any help within our possibilities."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db182a8-1a74-45fe-ad9d-f6b9435aa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s President Ivan Duque said the Air Force will be deployed
        to Haiti on Sunday carrying a team specialized in search and rescue.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68e4bf-86b0-4196-bca6-7721f8d2311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be 18 tonnes of equipment to fulfill their mission: save
        lives," he said in a Saturday tweet.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a435e1b-3637-44e6-812d-c3327427054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:13:05.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries including Argentina, Peru, Ecuador and Venezuela
        also expressed their support for Haiti.</p>'
  'australian-military-sydney-deployed-covid-19':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T06:43:48.024+08:00
    'imagesource': 'jcr:1cd555d2-e757-438d-807a-f166d90433fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b1369a-ae71-4ed3-90fd-b60b95cb5482'
    'lead': 'Additional Australian military personnel will be deployed to enforce
      tighter Covid-19 restrictions in the greater Sydney area next week, authorities
      announced Saturday, as the entire state of New South Wales (NSW) prepares to
      go under lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T06:46:19.674+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:19:00.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:35.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More military personnel deployed to enforce Sydney Covid restrictions
      as entire state locks down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b25442-825f-4461-9e46-5bc1b726cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Additional Australian military personnel
        will be deployed to enforce tighter Covid-19 restrictions in the greater Sydney
        area next week, authorities announced Saturday, as the entire state of New
        South Wales (NSW) prepares to go under lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fbf30-7627-4aa7-b5f6-2d5b75d61d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the country continues to battle the highly infectious
        Delta coronavirus variant. On Saturday, NSW reported 466 new locally transmitted
        cases -- a record -- to take its total number of infections this year to 12,903.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84d0d1-8059-4f49-bd31-2566814863b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Premier Gladys Berejiklian called it the "most concerning day"
        of the pandemic, adding the state was "throwing everything at it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e00c0-aa3c-4dab-8fb5-88c30c3fb50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is literally a war," she said at a news conference, shortly
        before the state''s deputy premier announced NSW would enter a snap seven-day
        lockdown starting 5 p.m. Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bf8c2-03d8-4c75-853c-9e3076bc1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay at home orders will be applied across the country''s most populous
        state, with people only permitted to leave home to shop for essentials, receive
        medical care, outdoor exercise with one other person, and work if residents
        cannot work from home. Schooling will also be moved back online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd220a5d-7783-4c1d-a73b-e26820de3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney, the capital of NSW, has been under lockdown measures for
        more than seven weeks now, and they will likely be extended further; they
        were set to end on August 28 but the state government has indicated restrictions
        will remain through September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5759980-a4c2-44ff-8fee-426479cd678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Defense said on Friday it had received
        a request for extra personnel to help support police to enforce home-quarantine
        orders in Sydney''s worst-affected suburbs, according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46819b-7f58-4b9a-8999-6583ceeb8350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:04.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 army personnel are already helping police in the city,
        which has a population of about 5 million people, including monitoring compliance
        activities at hotels and airports. An additional 200 personnel will be deployed
        starting Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298683c-f6d6-43c9-8663-c5cdec94ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be part of Operation Stay at Home, which also launches
        Monday, in which residents must stay within a 5-kilometer (about 3.1-mile)
        radius of their home, Berejiklian said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6ca5f-23b0-432b-8db3-c64d3bf14400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines for noncompliance are being increased, including a 5,000 Australian
        dollar (about $3,680) penalty for breaching home quarantine or giving false
        information on a exemption permit or to a contact tracer, according to state
        officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731fe27-a545-4f4e-86be-86bb8dc7d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines for exercising in groups of more than two people and traveling
        into regional parts of the state will also increase to 3,000 Australian dollars
        (about $2,200).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb4319-a4d7-4e5b-9ef4-7052244990f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns have also been imposed in other major Australia''s largest
        cities -- at least 10 million people nationwide now face restrictions, making
        up about 40% of the country''s population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2ed64-9ab4-4da9-9773-13ae50448d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison is under fire for a sluggish
        vaccine rollout, with 19.65% of its population fully vaccinated, according
        to data from Johns Hopkins University. This is far below numbers seen in the
        United Kingdom, the United States and the European Union -- despite Australia''s
        smaller population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d1b53-2dec-4f4e-aec8-8d2fa0ff394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T06:46:19.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/14/australia/sydney-covid-restrictions-military-intl-hnk/index.html">More
        military personnel deployed to enforce Sydney Covid restrictions as entire
        state locks down</a>".</em></p>'
  'russian-plane-crashes-in-turkey':
    'author': 'Gul Tuysuz and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T07:20:26.079+08:00
    'imagesource': 'jcr:44868757-1b7f-485b-b7d8-747a24328cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434b682b-99a5-4edc-80bd-423cb430fd33'
    'lead': 'A Russian aircraft deployed to Turkey to fight wildfires crashed on Saturday,
      killing all eight people on board, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T07:23:03.390+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:18:53.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:35.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian plane fighting wildfires crashes in Turkey, killing all 8 crew
      members on board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909d9a6-dc22-44f0-ad20-165aa18f3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Russian aircraft deployed to Turkey
        to fight wildfires crashed on Saturday, killing all eight people on board,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09d872-93f5-450f-90ef-4161b4a9c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s five crew members were Russian and three Turkish
        nationals were also on board, the Russian Defense Ministry said in a statement
        on Saturday, according to state news agency TASS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8dfd7-7d56-4da1-918a-10a3864923c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Be-200 amphibious aircraft crashed as it was due to land near
        the southern city of Adana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad8bc4-dfe5-48a2-adf5-fe0054a00220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commission from the Russian Defense Ministry has been sent to
        the crash site to establish the causes of the accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f3c60-2d37-4225-a9cf-826a3525a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TASS, the plane was sent by Russia to Turkey on July
        8 to help douse wildfires that have swept across the country in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c67ec8-1583-4b63-b7a1-11c9c4d2a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the crash site released by DHA Turkish News Agency showed
        charred wreckage littered across mountainous terrain with only the aircraft''s
        tail apparently still intact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b189e8f-4295-4075-8ee0-dce4a6bb180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of the southern Kahramanmaras district in Turkey, Ömer
        Faruk Coşkun, told Turkish state news agency Anadolu: "This is still very
        new right now. We sent a large number of teams to the area where the plane
        crashed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd66d1b-e393-4b5c-9f2c-4193cf3930c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is one of many countries around the Mediterranean Sea that
        has battled devastating wildfires as the region experiences a relentless heat
        wave. At least eight people have been killed in the fires in Turkey, while
        more than 30 have died in floods in the northern provinces near the Black
        Sea in recent days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfd839-4fe1-4681-be56-ead328e65cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the climate crisis is making heat waves, fires and
        flooding more regular and intense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5caa52-7402-439d-81c7-dc81a4d7d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T07:23:03.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/14/europe/russian-firefighting-plane-crash-turkey-intl/index.html">Russian
        plane fighting wildfires crashes in Turkey, killing all 8 crew members on
        board</a>".</em></p>'
  'biden-american-troops-afghanistan':
    'author': 'Donald Judd and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T08:06:16.853+08:00
    'imagesource': 'jcr:d8070a1b-261c-478b-a6a8-3d86d2a61989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aea5c9d-305a-4ed7-ac22-f97fada90c2f'
    'lead': 'US President Joe Biden announced the authorization of an additional direct
      deployment of 1,000 troops to Afghanistan in a statement Saturday.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T08:09:06.333+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:18:42.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:36.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden authorizes 1,000 more troops to be sent to Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42338f4e-0675-4d55-9294-934cc29e26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden announced
        the authorization of an additional direct deployment of 1,000 troops to Afghanistan
        in a statement Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714292e-8eeb-42b4-8a63-fa2825e1b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he authorized the deployment "to make sure we can have
        an orderly and safe drawdown of US personnel and other allied personnel and
        an orderly and safe evacuation of Afghans who helped our troops during our
        mission and those at special risk from the Taliban advance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c46198-6d70-4936-872d-1f181795876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s authorization of 5,000 troops in his Saturday statement
        included 1,000 who are already on the ground in country, according to a defense
        official. A battalion of 1,000 troops from the 82nd Airborne Division were
        redirected to Kabul, instead of their original standby position in Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07defa2d-e889-4723-92e7-1931eccf42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon had previously announced 3,000 additional troops were
        on their way, the defense official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40c0b0-6828-4a0e-9cc3-7a23f94f9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 82nd Airborne troops redirected to Kabul were originally going
        to be part of up to 4,000 troops from the same division going to Kuwait on
        standby, to be used if needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e9ba2-3ce0-4a68-8868-e67a7764b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of troops are expected in Kabul by the end of the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25e19b-2a3c-497c-81f5-7291cd55f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four presidents have overseen US war in Afghanistan</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fca091-dc53-4631-a4d8-1f80bbfa6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden formally announced in July that US troops would fully withdraw
        from Afghanistan by August 31. The President has remained steadfast in his
        decision to withdraw, telling reporters earlier this week that he did not
        regret it and it was time for Afghans to "fight for themselves." The deterioration
        has bolstered Biden''s thinking in many ways, and he will continue to be briefed
        over the weekend at Camp David by his national security situation team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62983659-8718-4713-96af-977be864ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s statement on Saturday said he would not pass the US war
        in Afghanistan over to a fifth president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba3ae8-612e-434d-b1e7-303b91aa06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US withdraw is largely a popular decision at home, the pace
        of the Taliban takeover -- and the looming collapse of an Afghan government
        that took two decades to build, with the backing of thousands of US troops
        -- is becoming an increasingly large headache for the administration. Over
        the last week, the Taliban has made significant gains across Afghanistan and
        now control more than half of the country''s provincial capitals. Cities like
        Kandahar, Herat and Kunduz are among those now under control of the Taliban,
        whose fighters are circling ever closer to the capital, Kabul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84504c8c-4d56-41a9-a3ac-df973c1131c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis could shape Biden''s foreign policy legacy, particularly
        the human rights implications for Afghan women and girls should the Taliban
        once again take control of the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e593f15-0308-4bb6-a752-b048ec1adb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi praised the President in a statement
        Saturday over his decision to withdraw from Afghanistan but expressed concern
        over reports of the Taliban''s treatment of women and girls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046716a-a8df-445b-b2e5-309761e4e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is to be commended for the clarity of purpose of
        his statement on Afghanistan and the actions he has taken," Pelosi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb621074-686a-4c14-a2c2-d49f959c7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:49.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi called progress of women''s rights "one of the successes"
        of the US-NATO military operation in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abb752-0bc1-4137-b254-bc6d2fa9ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban must know that the world is watching its actions,"
        Pelosi continued. "The U.S., the international community and the Afghan government
        must do everything we can to protect women and girls from inhumane treatment
        by the Taliban."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0ff8f-1b2e-4360-b73a-62014c1e8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on civilians</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693834a9-94e7-4b9c-8bb5-5b88113a37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN spokesman Stéphane Dujarric said that civilians are bearing the
        brunt of the violence, stressing that "one thing is clear from the country''s
        recent history: durable peace and development will not be achieved militarily."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a3dd2-e913-4b83-8a0d-785a8cc49e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dujarric said that from July 1 to August 12, 10,350 internally displaced
        people have arrived in Kabul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579e31b-d6f4-455f-90ae-33b34c340f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Refugee Agency said that it is particularly worried about
        the impact of the conflict on women and girls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6602da7-0b24-4e81-90a8-e92371bfb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and children make up the vast majority (some 80%) of the near
        250,000 Afghans who have been forced to flee since the end of May, Dujarric
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42ecc5-4450-46f7-a912-f791bd18cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T08:09:06.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/14/politics/biden-afghanistan-troops/index.html">Biden
        authorizes 1,000 more troops to be sent to Afghanistan</a>".</em></p>'
