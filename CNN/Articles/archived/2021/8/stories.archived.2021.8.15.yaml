      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik said Yelp consumers are showing interest in the new filters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af92b72-866c-4790-b70a-612a38651843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.021+08:00
