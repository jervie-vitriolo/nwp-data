      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da023434-d249-4104-99c7-09d49f23aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.959+08:00
      'mgnl:createdBy': 'david'
