      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion is the country''s sole powerlifting bet in Tokyo, where she
        is scheduled to compete in the women''s -45kg division final on Aug. 26 at
        3:30 p.m. Philippine time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91554e-0351-4f4b-bbf0-1abcc68474b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
