      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destiny was on Guion''s side as she joined the six-member Philippine
        contingent to the Tokyo Paralympics after international federation World Para
        Powerlifting approved her <a href="https://cnnphilippines.com/sports/2021/7/14/veteran-powerlifter-Achelle-Guion-qualifies-Tokyo-Paralympics.html"
        target="_blank">bipartite invitation</a> last July 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2828d-3de2-493d-a539-ca6f2c8ffedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
