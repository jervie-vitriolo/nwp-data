      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, New York City and New Orleans announced people must
        have proof of at least one vaccination shot to enter indoor places including
        restaurants, bars, and fitness and entertainment facilities. San Francisco
        is the first major US city to mandate proof of full vaccination for such activities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67f74d-eac3-4aa2-97e7-d6d57ff70a94'
