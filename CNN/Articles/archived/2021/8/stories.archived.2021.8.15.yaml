      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9347b-a024-47e9-8f55-3aba4fcc0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the DOH responded to the recent Commission
        on Audit findings which stated that the agency distributed some meal allowances
        “without legal basis.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba55169-8a38-4f3e-9161-0d8d4b00556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9e18a-bfc4-4466-b663-de077b140509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Recover as One Act, healthcare workers are
        entitled to meals, accommodation, and transportation benefits. For this purpose,
        the department said it downloaded ₱2.4 billion to hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256bcfd-5d67-4092-93df-4f55d48930d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba311e85-0a95-449d-8329-a6058eafcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the challenges of providing actual meals to healthcare workers
        who do not follow regular break schedules, some hospitals and facilities opted
        to provide the benefits through cash, grocery vouchers, grocery items, and
        the like,” the DOH explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ceb60f-ab49-43f8-ab30-373e451a221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c455fc8-3d48-4c16-a24b-91f47fc27cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issuance of meal benefits through cash equivalents was something
        state auditors "disagreed" with, the department said. As such, the COA in
        its 2020 audit report recommended that these provisions, which it flagged
        as unsanctioned, be refunded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39745406-66ec-415e-921b-549f6de34b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e9da9-4c6d-4512-9741-8cb349b8bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said the Office of the President itself, in a memorandum
        on June 1, allowed the benefits to be given in the form of cash equivalents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1af9e9-11a4-4928-acd3-4f3ec2a9fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956a301-81bb-4297-bac2-c6ea39c37cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH assures the public that it shall continue to defend the
        lawful provision of healthcare worker benefits, as these are granted in recognition
        of the invaluable sacrifice and service of our frontliners,” it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4ec8c-4abb-4c94-8b2c-5a933180deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T18:38:18.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44617ef0-cafc-4dd9-a2a7-a7ad7a60b3be'
      'mgnl:activationStatus': true
