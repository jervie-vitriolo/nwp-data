      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Lisa Drayer is a nutritionist, author and
        CNN health and nutrition contributor.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f6f22-4494-4e73-9d4a-8deda2fc5b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.609+08:00
