      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777af69-2a75-47d0-8a1a-288dd0ac9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.169+08:00
