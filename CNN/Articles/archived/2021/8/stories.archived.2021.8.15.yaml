      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfd589-4602-4983-9654-14ff8e620598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another motivation for Guion is the recent performance of weightlifter
        Hidilyn Diaz, who clinched the country''s first Olympic gold medal in her
        fourth Olympic appearance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025e460-01df-4f84-961a-ab9834a5727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/7/26/Hidilyn-Diaz-bags-PH-first-Olympic-gold-medal.html"
        target="_blank">Weightlifter Hidilyn Diaz bags PH''s first Olympic gold medal
        in 97 years</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428f0ac-692a-425d-866e-6535481a69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Idol <em>ko siya, alam niya ‘yan. Mas lalo ko pang pinupursige
        ‘yung</em> training <em>ko para makakuha ng</em> medal (She''s my idol, she
        knows that. Her win motivated me to strive hard in training so that I can
        win a medal)," Guion said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320a165-49ac-4c33-8bfb-43cf8d355740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:37.056+08:00
