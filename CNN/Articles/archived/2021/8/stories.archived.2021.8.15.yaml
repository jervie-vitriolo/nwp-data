    'mgnl:tags': ['United-States', 'healthcare-system', 'COVID-19']
    'template': '1'
    'title': 'The US health care system ''is breaking,'' expert says as Covid-19 hospitalizations
      for people in their 30s hit new high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4b883-695b-41d5-bf43-3e972424600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With primarily unvaccinated Covid-19 patients
        filling up hospitals and intensive care unit beds, the US health care system
        "is breaking," one expert said, as new admissions hit another record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bccaf1-8494-4847-8ed3-78c52bae8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50ccea-1134-4889-99cf-78d796835876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of new Covid-19 hospitalizations among people in their
        30s increased by nearly 300% over the past month, according to an analysis
        of data from the US Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082865f-bbcc-48b2-8e38-1a1c9333511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61264725-cff4-4202-a2e6-d14abdc1d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Covid-19 hospital admissions among people between the ages of
        30 and 39 are now the highest since the pandemic began, eclipsing the prior
        record seen in January, according to the data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab536b0-19f2-487b-8013-0ac7288befab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cfcfa-724c-4153-ba41-1f8bc45f4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming uptick is stretching health resources thin as many
        hospitals struggle to meet the demand of those who need crucial medical care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef6dfb-c62a-477f-b4d1-518462ab150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c2cf6-2b39-467e-a705-79d6790669e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is breaking," CNN medical analyst, Dr. Jonathan Reiner,
        told CNN''s Jim Acosta Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d59b1-10bb-4835-9bdd-705c0adde1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce74422-99ab-4a14-86eb-d6a2fda5f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the beds. Many hospitals can find beds in places
        like parking structures or cafeterias. But it''s qualified people to staff
        those beds. And the United States is critically short on ICU nurses, so finding
        the qualified staff to take care of critically ill patients becomes increasingly
        hard," said Reiner, a professor of medicine and surgery at George Washington
        University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d7471-8aee-47a4-b05d-a4e9741ca9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5a428-c4d5-48b2-af31-87d964ac2d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infections and hospitalizations have climbed in recent
        weeks as the more contagious Delta variant grips the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac66e9f-abab-4a20-ab73-4a6c763b5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fedaf-9038-4f31-adf6-b0341466c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although millions who are eligible to get vaccinated have not
        received their first shot, Reiner believes it''s time to consider booster
        shots for those who are already vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534be063-ec67-433b-ad33-5d30cef838cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdd606-eb2c-4528-b33b-bbab775efa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, in particular, we should be boosting health care personnel
        many of whom, like me, were immunized eight months ago," Reiner said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
