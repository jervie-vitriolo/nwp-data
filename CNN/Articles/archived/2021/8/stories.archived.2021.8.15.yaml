      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Sunday morning, weather specialist Ezra Bulquerin
        of the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said these areas could experience cloudy skies with scattered rains
        and thunderstorms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2cea14-a86c-4b82-88c7-8ab531b5357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:12:42.014+08:00
