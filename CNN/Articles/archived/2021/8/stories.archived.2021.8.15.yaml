      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4985f8-1085-43d5-bc96-9db0618a27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.973+08:00
