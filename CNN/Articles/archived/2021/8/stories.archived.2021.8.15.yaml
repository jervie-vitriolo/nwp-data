      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country, including Metro Manila, will experience
        fair weather with isolated rain showers, he added.</p>'
  '10-ways-to-boost-your-energy-and-feel-rejuvenated-throughout-the-day-':
