    'title': 'Over 400,000 doses of Moderna arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf6f60-cbed-4bd7-acfe-032c23e1a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.488+08:00
