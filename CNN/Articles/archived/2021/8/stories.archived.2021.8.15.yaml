      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> —&nbsp;A
        low pressure area spotted northeast of Daet, Camarines Norte, early on Sunday
        is expected to drench Central Luzon, Bicol Region, and Quezon, according to
        the state weather bureau.</p>'
