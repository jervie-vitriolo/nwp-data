      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b041ff-08c3-4cdb-8856-c09473da6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform Sachan is using belongs to a Chinese brand called Shein
        — pronounced "She In" — which has rapidly attracted a global army of teen
        fans on TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff0c2a-d719-45ba-afa8-e587d079d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacff909-5761-4289-a72f-b61eac0d34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is a mysterious online shopping upstart that has made
        headlines recently for surpassing Amazon in app downloads in the United States,
        and creating a cult following for its fast fashion apparel sold all over the
        world. Some experts even say it''s beating stalwarts like Zara and H&amp;M
        at their own game, by making items more quickly and being more digitally savvy
        with customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f07f63-4636-4ee6-98de-d3072e4616b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65324945-7a3f-4e44-a1a9-de2c231ee30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re making fast fashion look slow," said Erin Schmidt, a senior
        analyst at Coresight Research, a global advisory and research firm specializing
        in retail and technology. "They''ve changed the model."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed4f94-447d-4827-a316-2cdde0bc4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737e203-2bb6-492d-9f34-1f493f96e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachan checks the Shein app daily for the same reason many others
        do: to get points. The more you get, the more you can save on purchases. Shein
        awards them to customers for everything from opening the app to watching live
        streams and entering outfit design contests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f406a-6730-40c3-bb3d-78492b1390d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47719d86-cd3e-46f1-84d5-3a6094e23315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is pretty addictive," said Sachan, describing the experience
        as similar to playing a mobile game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fef371-f2bf-4944-a664-5f66c1760e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee9aa4-2e11-492a-9d1f-165f15650f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein''s ability to lure users to its platform is one of its main
        ingredients for success, along with its hyper-fast production process, bargain
        basement pricing and data-driven product offerings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126aabb-a3e8-4a14-9c40-993c8b28e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb012f40-7ea4-4748-9133-e68b4865648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:16:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just stopped buying from H&amp;M when I started using Shein,"
        said Sachan, who often scours the site for new accessories and once scored
        a necklace for 9 Hong Kong dollars ($1.20).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821b131-4514-46bc-89bd-964c72926ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770079c-c7ff-4a57-8d66-9c3ceb6c0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I was getting the same things that I saw at H&amp;M, but
        like, for cheaper."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a2520-e444-4bb0-951e-5323ff4c947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bca68a-5247-4f3d-9240-f1310fe4543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A rising star</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2dd6e-88c2-4028-839e-ddc460ee1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein was born under a different name — ZZKKO — in China, where
        it was started in 2008 by Chris Xu. The experience he gained as a marketing
        and search engine optimization consultant would later prove instrumental in
        creating the site''s powerful algorithm, according to Coresight Research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181006b-2a2b-460c-ba5f-863c9f08ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ca67b-f195-44a7-b471-088d7186efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the company only sold wedding dresses, said Schmidt. It
        later branched out to general womenswear, adopting the name "Sheinside." In
        2015, the company rebranded again, saying it wanted a name that was easier
        to remember and search for online.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a5e06-ab51-49c7-a48b-aa5bb82966d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f80a5-3042-4328-bf8d-c1d4b379e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the pandemic, which has helped Shein generate explosive
        growth and become one of the few Chinese consumer brands to win global acclaim.
        As of last October, it was the world''s largest online-only fashion company,
        as measured by sales of goods under the company''s own brand, according to
        Euromonitor International. The research firm declined to provide further information,
        saying that the finding was part of a proprietary project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb0351-7fed-4e0f-a0c8-a35ce956fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa2d2d-ced8-4430-8c0d-229cdb978a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein competes with Zara and H&amp;M for customers who want the
        latest trends for less, and all three companies sell their own branded goods.
        But the two longtime heavyweights also run brick-and-mortar stores, cater
        to a wider customer base and sell at slightly higher prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67bef2d-95e4-4621-9d34-8c69af58eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e4b96-1be8-4ae8-af7f-90f3fdb17a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein''s more direct competition comes from the likes of British
        fast fashion retailers Boohoo and ASOS, which concentrate most of their firepower
        online, target young female shoppers and tend to offer more affordable items.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971cd0f-e326-43b3-b2b9-d9b94217e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048947ef-1ed5-40ba-b501-24c333e1b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of this year alone, Shein''s app racked up more
        than 81 million downloads around the world. In mid-May, it overtook Amazon
        as the most installed shopping app in the United States across the App Store
        and Google Play combined, according to analytics firms App Annie and Sensor
        Tower.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905cf6d7-5a7b-4a6c-be7a-306213a89df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32383e56-00b6-4cce-8815-bffa124fbd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has regained its crown, although "daily installs between
        the two apps since then have largely remained close," said Craig Chapple,
        a mobile insights strategist of Europe, the Middle East and Africa for Sensor
        Tower.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5d663-f89d-4ee2-a10d-f286480e3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a85351-1516-4acd-b9b2-bc2931a182be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Shein "has really exploded onto the scene," said
        Schmidt. "Everybody wants [to know] everything that they possibly can about
        Shein."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ad3b8-691b-47c1-a016-03f5e47b256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4afbb-ad41-4596-a9ef-7ab6b39ce019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be disappointed. For all its success, the company is notoriously
        reclusive, with little known about its inner workings despite its stature
        as one of China''s most valuable privately-held businesses. As of last August,
        Shein had a valuation of $15 billion, according to PitchBook. By this summer,
        that had doubled to as much as $30 billion, with annual revenue reaching $10
        billion, Bloomberg reported in June, citing unidentified sources.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd7c9f-feb2-4154-9c91-2a2dfc5991cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a19ccb-581a-41ef-8b44-67017d801767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backers of the firm include marquee investors, such as Sequoia Capital
        China and Tiger Global. Shein declined requests for an interview, and did
        not respond to a request for comment on specific details for this story. Sequoia
        and Tiger Global declined requests for an interview.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c079f65-837f-4263-90b6-d1e956e6749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa495fb-75ed-4c04-a08e-558c69b11b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A tight spot</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10663980-2762-42a2-8c52-77b2ef919d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein positions itself firmly as a global business, with an emphasis
        on distribution: It ships to more than 220 countries or territories. Its website
        has no mention of its backstory or even where it''s based, stating only that
        it is "an international" firm. In recent months, that has led to some suggestions
        that the retailer deliberately downplays its Chinese roots amid rising biases
        and political controversy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3224c-43a8-4537-9bad-13aaefb88e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99e41c-c793-48b7-9f92-253f5e1af753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current climate of geopolitical tensions, it can ...
        make sense for Chinese entities to lay low," said Matthew Brennan, who writes
        about Chinese mobile technology and is the founder of research firm China
        Channel. "They just want to do business. This is something that they don''t
        want to have to deal with. And so I don''t think we can blame Shein for taking
        that option."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c03390-52d4-4b4a-aa05-e8ad50c92b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89ccdd-8148-4f1c-8d01-a0bf13e14a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murkiness, however, can be off-putting. Some customers, such
        as Sachan, have expressed concerns over the firm''s lack of transparency around
        how it produces its goods — and sells them at a low cost — as well as where
        it sources its materials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a083bcb-bbec-4895-bf5f-aad7ba6d825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a6a39-a466-4f71-916d-e63d3e1c6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts note that the company''s approach also makes it difficult
        to verify its reportedly impressive numbers, though they say that other metrics,
        such as app downloads, are often solid indicators of a brand''s reach, if
        not sales.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f281c7-8e50-4295-9099-f23cb8616c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f832e-9fb8-43e7-8e58-3a0e550cd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lightning-fast fashion</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd675f45-4ac8-4db2-83dc-5258f37ea349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein has made a name for itself by blitzing social media users
        with its affordable and trendy clothing catering to young women, including
        $6 crop tops and $9 minidresses. Similar to Boohoo and ASOS, the company relies
        heavily on influencer marketing, teaming up with internet stars and celebrities
        like Katy Perry and Nick Jonas to expand its reach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4fad5-e5a0-472e-8be4-23c88d0cfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526462c-c80f-48e5-8ce4-5666f94317f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is especially popular with Gen Z shoppers on TikTok, where
        it has become a trend for users to post $1,000 Shein "hauls," or large purchases.
        That kind of buzz comes on top of Shein''s affiliate marketing programs, which
        reward influencers handsomely for spreading the word about its products.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6f79e-c381-4b9e-b7f2-9926dd08db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623ccc6-4929-460a-91af-214547421639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also savvy about keeping users on its platform. Last
        September, it held a virtual fashion show exclusively on its app, which likely
        helped it pick up more users, noted Lexi Sydow, head of marketing insights
        at App Annie. Grammy-nominated singer Ellie Goulding was among the performers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fbd219-f780-47cb-8a9f-34de0c7293dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd81e68-6613-4bcc-b064-11c3abe52730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just so far ahead in terms of user experience," said Brennan.
        "They mix together media and entertainment into the experience, and user-generated
        content and reviews."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7e0bc-018c-41e8-8149-0fdff3a1733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0e5cd-726f-424d-b674-966ce49faea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its key differentiators, however, is a concept that analysts
        are calling "real-time retail."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de484e0-52b8-403b-8281-4fa4f1d30490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1c5fe-9d40-4c45-814f-4d0f456f1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that Shein has come up with an in-house algorithm that
        trawls the web — including its own massive customer database — to find out
        what fashion items are trending on search, and what people are responding
        to on competitors'' websites.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966c748-e28c-4c31-8f49-e51784b922eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a40b38-e39f-4de3-b91c-c87126c663d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data is then used by the design team to develop new items,
        according to experts. Even in the whirlwind of fast fashion, Shein is prolific:
        It drops as many as 500 fashion products a day, while Boohoo releases that
        many over a week.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d619ec2-50b2-4d81-83d4-09688e60f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b240c0-a86b-4c42-a9b7-8fc4d087d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein has also managed to take advantage of China''s manufacturing
        prowess, allowing it to cut down on lead times significantly. Researchers
        estimate its production schedule is as short as three to seven days, compared
        to the average span of three weeks disclosed by players like Zara.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0dfd6-62a2-41bb-8110-cc6455d80600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b80ea-d1f8-4106-b63d-2e0a47a860c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Shein''s suppliers use the company''s back-end software,
        allowing them to get immediate information on user clicks and orders, according
        to experts.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2165a-15cf-4ae7-ada7-b182de76f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b314b8d-4b4a-42fb-a26a-fb9260401db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve integrated their systems with their factory," said Schmidt.
        "Based off of what is trending, like, what clicks, what sells, what starts
        to trend ... the algorithm goes to the factory and says: ''Start ordering
        material, start producing.'' So they''ve essentially cut out all of the middlemen."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fb94a-b558-4245-aeff-4fb6d842e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac734c-1e01-485c-b06d-df33adb62fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese players have also invested heavily in smart manufacturing.
        Last year, for example, Alibaba rolled out an AI-powered processing system
        to help small businesses streamline the apparel production process.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cd116-3e9c-4989-a2a0-bae76e2f9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab6143-666d-4dfc-b77d-52e4a4a4e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shein is also careful to hedge its bets, only making small batches
        of each item until demand is proven.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db960dd5-99f7-4e9a-8108-36d7144d1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbf5d0-af34-488f-8ccf-454880a27cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a design sells out quickly, Shein places a large order of the
        product," according to a Coresight Research report. "If it does not sell out
        quickly, Shein sells the remaining pieces and abandons the design."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b68202-c952-4879-81f4-fdd82fb4e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21351c1b-2913-4fa2-af8c-38f1dbb18810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are sustainability concerns. Like other fast fashion retailers,
        Shein is eschewed by some customers who worry about the environmental impact
        of its production processes, while others say the prices are too good to pass
        up. Sachan, for her part, cited considerations about waste and overconsumption
        as one reason she now tries to shop less on the app, even as she feels compelled
        to log in each day.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120ef79-65f2-41ec-8344-e867428c5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120f4b5-1d1a-4597-a404-deeca0e980f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Changing the game</h3>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb94b9-715c-4fc7-af92-06447a44f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one huge market Shein doesn''t have a major presence in:
        mainland China.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f492ae-fdcb-48e7-8eb9-ba8f146a54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697837b-02b5-444b-aaf0-0e5c02ee7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hardly markets itself in its home country for various
        reasons, starting with the headache of having to compete with Alibaba, the
        longtime industry leader.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefae0e7-a244-4be9-9005-095d679fc01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac81376-ddaa-45e0-a39c-e1460d4a57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not lucrative for them to sell in China," said Schmidt. "[And]
        these products that would seem cheap to us are not as cheap to [consumers]
        in their home country."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1bbe1-9319-4648-a539-6c5e24725d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20934eae-eabb-41b4-85fc-67c5579b8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Shein concentrates on exports, naming Europe, the United
        States, Australia and the Middle East as key markets. Shein does not publicly
        break down what its top markets are.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0cb19-3361-44e6-9be6-f2566fb4ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ce645-2f4f-4587-80fd-46444d015cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has recently also seen momentum in Latin America, with app downloads
        in Brazil skyrocketing 988% in the 12 months to June, compared to the previous
        year, according to App Annie.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57198a5f-6a46-4084-bd8e-7efdb9468103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd7259-1d43-4aaf-ad35-7e050df7a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand also remains a fan favorite in India, although its platform
        was booted out of the country last summer amid a crackdown on dozens of apps.
        Last month, it returned to India through Amazon''s Prime Day shopping festival,
        leading to excitement among customers.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de720da9-af07-4e0c-9ba2-b04f409cb43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b2825-9cbe-467c-9190-e68ceea9ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Shein''s rise could be compared to that of TikTok,
        according to Brennan, who authored the book "Attention Factory: The Story
        of TikTok and China''s ByteDance."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ade5b-608d-4450-8007-b7b2055145cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb1a5c-5778-4bdb-a0a5-da55a741283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see so many similarities," he said, reflecting on how the short
        video app was regarded before it became a global sensation.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d51fb-95b8-4eae-86de-50d75df35692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bae0b-4a86-4929-ada9-0a4ce6d83630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was viewed as something that was just for Gen Z. It was sort
        of viewed as frivolous entertainment ... I think the competitors were looking
        at it similarly, and not taking it as seriously as they should have. And I''m
        sure that platforms like YouTube and Instagram much regret that now."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f0b58-d67f-4ac5-885c-f712e0e65a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7e723-1560-47ac-a6f0-28e3a6a5a59d'
