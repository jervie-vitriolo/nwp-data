  'PHAPi-mass-resignation-health-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-15T21:31:41.494+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97603083-d962-46dd-8bc7-9fa07b91a415'
    'lead': 'A group of private hospitals hopes healthcare workers will not push through
      with their mass resignation plan over unpaid pandemic-related benefits, amid
      the country’s worsening COVID-19 situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T21:33:57.175+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:11:15.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:47.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private hospital group discourages health workers against mass resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76101132-6eae-425d-b043-14eaf7cbf96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> –&nbsp;A
        group of private hospitals hopes healthcare workers will not push through
        with their mass resignation plan over unpaid pandemic-related benefits, amid
        the country’s worsening COVID-19 situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e46251-703d-4e5f-ae10-f7de3952db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana naman po ay ‘wag nilang ituloy ‘yun, dahil malaki po ang magiging
        epekto dahil pandemic pa po ngayon,” Dr. Jose Rene de Grano, president of
        the Private Hospitals Association of the Philippines, told CNN Philippines
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72deaac0-1331-466d-bf03-27bd1eb1cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully, they won’t push through with that, because
        that will have a huge impact, especially as we’re still in a pandemic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e1f35-06f6-4bd2-b9c7-245b832c078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some frontliners battling the health crisis have threatened mass
        resignation, saying that on top of the low pay and being overworked, months’
        worth of special risk allowance (SRA) and other incentives covered by law
        have yet to reach them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f816d-8a55-4183-9d2c-deeadae1c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano acknowledged that many medical workers have not yet received
        COVID-related benefits promised by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728c239-5609-409c-b725-ccdd2bfcdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito pong SRA na supposedly ibigay na sa ating mga healthcare workers,
        government and private, ay ang karamihan po diyan...hindi pa po naipapamahagi
        ‘yan sa ating mga hospitals,” De Grano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960ee21-fec7-4ad7-a34a-58932a25a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SRA, which should be given to healthcare workers
        in the government and private sector, has actually not yet been issued to
        most of our hospitals.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbda2dc-91b9-480f-b654-8e97fc1082bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontliners’ warning of a “medical lockdown” comes as the country
        faces a fresh spike in COVID-19 infections. More hospitals, especially in
        Metro Manila, are nearing or have declared full occupancy, with over tens
        of thousands of new cases tallied nationwide in recent days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5631ec-6911-4251-abf8-5b8a3b8c2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Health show that over 300 hospitals
        nationwide have reported an occupancy rate of at least 85%, or “critical risk”
        classification. At least 135 other medical facilities, meanwhile, are under
        the "high risk" category after recording a bed utilization rate of 70% to
        85%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965a1bc-2cb2-4ccc-aac5-307c54e52bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T21:33:57.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the country <a href="https://cnnphilippines.com/news/2021/8/15/PH-beats-new-record-second-highest-single-day-covid-tally.html">listed
        14,749 new COVID-19 infections</a>, the second-highest single day jump since
        the start of the pandemic, beating the figures logged just a day before. Active
        cases, or currently ill patients, also breached 100,000 as it reached 102,748.</p>'
  'US-embassy-pullout-Afghanistan':
    'author': 'Kylie Atwood and Devan Cole, CNN'
    'caption': 'Photo courtesy: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T22:21:02.425+08:00
    'imagesource': 'jcr:bb4f3a4e-8e4b-41da-b48b-afbf6b6af2f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e4e3ffc-44dc-496a-87d2-b9aecab871c8'
    'lead': 'The United States is pulling out all US personnel from its embassy in
      Kabul over the next 72 hours, including top officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T22:21:09.969+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:11:00.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:47.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US completely pulling out of embassy in Afghanistan over the next 72
      hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b16c8-22d6-4920-8690-699fc9840f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States is pulling out all US
        personnel from its embassy in Kabul over the next 72 hours, including top
        officials, two sources familiar with the situation told CNN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571edb41-cb55-4618-b6ea-c00788c359a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a828c-01c4-4242-b606-170bac9968c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of embassy personnel marks a rapid acceleration of
        the process that had only been announced on Thursday, and is a situation that
        many State Department security officials expected would have to happen given
        the speed with which the Taliban has gained territory in Afghanistan in recent
        days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff98885-65b6-4eb3-8c00-048580b0108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febcf46-c6a6-4f23-ac8f-1172fb414fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the American diplomats will go to the airport in Kabul,
        the capital, and then fly back to the US. A small number of core personnel,
        including the top US diplomat in the country, will remain at the Kabul airport
        for now, the sources said. This means that the US Embassy in Kabul will be
        shuttered -- at least for the time being -- by Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63baebe-f192-4db1-a9e9-9fb5b68bcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e5b5a-7ed2-4657-8f63-df7fd861caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull diplomatic personnel out of the country comes
        as the Afghan government is in talks with the Taliban over the country''s
        future as the militant group surrounded Kabul on Sunday after taking control
        of every other major city across the country in just two weeks. The talks
        between the government and the Taliban signal a likely end, or transformation,
        of the embattled government of Afghan President Ashraf Ghani, and puts the
        militant group closer to the precipice of control over the entire country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2682a66-db2f-4064-b807-43f6bc4641cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec7847-bb86-49d7-a62f-968d46ad6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the Afghan presidential palace told CNN that eight or
        nine representatives of the Taliban''s delegations from Qatar -- where talks
        for a solution to the conflict are ongoing -- were inside the palace as of
        Sunday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f556ad-28b9-49ba-bb81-0c89288a1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefc544-9522-456d-9b6e-a85f664b983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken defended President Joe Biden''s
        decision to end the US'' war in the country when pressed by CNN''s Jake Tapper
        on "State of the Union" Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa92a6-4756-4f9a-89f5-d34b0a453dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b974920-6ef0-4452-aae7-ef85818bad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is had the President decided to keep forces
        in Afghanistan beyond May 1 attacks would have resumed on our forces. The
        Taliban had not been attacking our forces or NATO during the period from which
        the agreement was reached to May 1," Blinken said, in reference to the May
        1 withdrawal agreement the Trump administration had brokered with the Taliban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47242f-1a5b-4f00-af99-4f56c3ddd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a6be9-3eb4-45a2-946b-399312253d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offensive you are seeing across the country now to take the
        provincial capitals would have commenced. We would have been back at war with
        the Taliban," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd8c55-ca1f-4e1e-8c32-c8502551e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e7de3-8c25-437f-b9cd-1f800792c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also noted that the US plans to "keep in place in
        the region the capacity to see any reemergence of a terrorist threat and to
        be able to deal with it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f760cdc-99f5-4cd0-b5e5-637974140276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:09.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39842f-5027-4915-9768-efda8aff09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced on Saturday that he had authorized an additional
        direct deployment of 1,000 troops to Afghanistan "to make sure we can have
        an orderly and safe drawdown of US personnel and other allied personnel and
        an orderly and safe evacuation of Afghans who helped our troops during our
        mission and those at special risk from the Taliban advance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dedf5-91eb-4c13-8703-3ddb3bc1c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83090776-1b6c-4141-930b-5a7392557861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s authorization of 5,000 troops on Saturday included
        1,000 who are already on the ground in country, according to a defense official.
        A battalion of 1,000 troops from the 82nd Airborne Division were redirected
        to Kabul, instead of their original standby position in Kuwait. The Pentagon
        had previously announced 3,000 additional troops were on their way, the defense
        official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a3122-a5a1-4f98-87ba-48b07f8ff03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9270d73-a0bf-493e-a034-27b85202eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Special Representative for Afghanistan Zalmay Khalilzad has
        requested that Taliban fighters not enter Kabul until the US citizens are
        evacuated, according to a source familiar with the discussions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556ede9-7da9-427f-b815-203364526597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2955b7-f0dc-42be-9e02-1c9b3904684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken told Tapper that the US has not asked the Taliban for anything
        to allow for a safe US evacuation, saying: "We''ve told the Taliban that if
        they interfere with our personnel, with our operations as we''re proceeding
        with this drawdown, there will be a swift and decisive response." But the
        secretary would not say if the US has offered the Taliban anything in exchange
        for promise of safe passage for Americans and others out of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ed294-5149-42b6-a91a-878bd8c5a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T22:21:09.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/15/politics/us-embassy-kabul-afghanistan/index.html"
        target="_blank">"US completely pulling out of embassy in Afghanistan over
        the next 72 hours"</a></em></p>'
  'Afghan-President-Ashraf-Ghani-left-country':
    'author': 'Clarissa Ward, Tim Lister, Angela Dewan and Saleem Mehsud, CNN'
    'caption': 'Photo courtesy: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T22:43:42.535+08:00
    'imagesource': 'jcr:d643d4c5-09d4-4858-a4e0-64e3c698d376'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab83307-457c-4489-884d-2970cb7e5231'
    'lead': 'Afghan President Ashraf Ghani has left the country, an Afghanistan senior
      official and a senior diplomatic source have told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T22:42:32.663+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:10:44.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:48.179+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghan President Ashraf Ghani flees the country as Taliban forces enter
      the capital'
    'updated': 2021-08-16T06:05:00.000+08:00
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76f3ef-22e4-4f9d-b735-a3ba1838250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taliban fighters entered Afghanistan''s
        Presidential Palace hours after President Ashraf Ghani fled the country on
        Sunday, a milestone in the insurgent group''s assumption of control over capital
        city Kabul.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffddd3e-0bb6-4a74-a6f4-a1defa5bdcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unit shared pictures of the palace interior — intact, but empty
        and apparently abandoned by Afghan officials — on an official Telegram account.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf73c5e-8cb9-41f2-b04b-0d219f924e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, in an apparent "handover" ceremony, the Taliban claimed the
        palace with three Afghan government officials present, according to Al Jazeera,
        which carried the appearance live. One Taliban security official said there
        was a "peaceful handover of government facilities ongoing across the country."
        Another spoke briefly in English to say that he had formerly been held by
        the US in Guantanamo, a claim that CNN cannot independently verify.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0aafa-6735-4200-91d3-f9bb7c9e016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban had been in talks with Afghanistan''s government over
        who would rule the nation, following the militant group''s strikingly rapid
        advance across the country, in which it seized power over dozens of key cities,
        often with little to no resistance. But those talks are likely to have been
        scuppered by the sudden departure of President Ghani.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c4573-017e-4083-a5f6-07f67605c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s acting defense minister, General Bismillah Mohammadi,
        slammed the fleeing president in a brief tweet Sunday, writing: "They tied
        our hands behind our backs and sold the homeland, damn the rich man and his
        gang."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d2c49-9f89-49be-9071-dfbd1edece8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Zabihullah Mujahid said that Taliban forces would begin
        entering areas of the city where government officials and security forces
        had abandoned their posts, to impose order.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4403674-ccd6-4ce2-9123-80843e2fcdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning the Islamic Emirate released a statement that our
        forces were outside Kabul city and we did not want to enter Kabul through
        military ways," he said. "However, now we are getting reports that the district
        police offices are evacuated, police has left their job of ensuring the security,
        also the ministries are emptied and the security personnel of the Kabul administration
        has fled."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b2a9d-8d7b-403d-a95a-3de45773e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s decisive takeover of the country and the US'' drawdown
        of its forces is a bitter end to nearly two decades of war that cost many
        lives, resources and little progress in state building.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3668ba-4472-4e96-baa1-48425fa1a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' withdrawal from the country opened a clear path for the
        Taliban to take on and defeat the Afghan security forces. Many major cities
        fell with little to no resistance, including the key city of Jalalabad, which
        the Taliban seized on Sunday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b5222-1372-46dd-9564-903bae066726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now facing the Taliban''s return to power, which,
        if it''s anything like it was in the 1990s, would mean a deterioration in
        civil liberties, particularly for women and girls whose freedoms grew under
        the civilian government.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5f1e4-dfc2-4bcb-8d24-cd255fdfc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the Afghan presidential palace told CNN earlier Sunday
        that eight or nine representatives of Taliban were currently inside the palace,
        including Anas Haqqani, a brother of the deputy Taliban leader Sirajuddin
        Haqqani.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e64a80-6d67-4848-8285-0fabbc337d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Afghan Interior Minister Abdul Sattar Mirzakwal said Sunday
        that Kabul would not be attacked and that the government will shift power
        peacefully to a transitional administration, though he did not say what a
        transitional government may look like.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68f3cd-d31c-4ead-89f4-9f4bf0715461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with so much territory now in hand, the Taliban has little reason
        to agree to a transitional government. It may demand a full transfer of power.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b498e-44c9-4092-a874-e957ecff3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaotic scenes as US evacuates staff</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb18fe9-ff2a-4589-94d8-c3549a85bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, which launched a major operation to evacuate its embassy
        staff from the capital, appears to have been caught off guard by the sheer
        speed the of the Taliban''s push toward Kabul. On Sunday, two sources familiar
        with the operation to evacuate US personnel from the embassy in Kabul said
        all staff there would be pulled out over the next 72 hours, including the
        top officials.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8cfc93-68a1-41ed-ab4b-be0d8d53d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deadline is a rapid acceleration of the process that was only
        announced on Thursday, when US President Joe Biden said he would send 3,000
        troops to arrive by the end of Sunday. On Saturday, Biden increased that number,
        authorizing 5,000 in total as the Taliban circled in on Kabul.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06231dd2-827a-4203-94e7-9bc0882f98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Special Representative for Afghanistan Zalmay Khalilzad had requested
        that Taliban fighters not enter Kabul until the US citizens are evacuated,
        according to a source familiar with the discussions.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24109b2-dfc9-499e-9857-559cda1cc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness who spoke to CNN described chaos at the Hamid Karazi International
        Airport, from where throngs of foreigners were trying to board planes out
        of the country.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de292f-0118-4ff3-9503-c54edf45af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are big crowds trying to get in and at one stage shooting
        erupted," the witness said, but could not say where the shooting had come
        from.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f2787-4fa3-4917-9839-04b5dcc26694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was also a warning of a ground attack and we were in a bunker
        for the past hour, but now it is all clear," the witness added. "It''s all
        foreigners here. One young European woman was freaking out."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902e2d4-5c39-4cbf-b667-5cb58ee1714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has become the focus of much international attention
        as foreign governments work to evacuate citizens.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823bfa0-e060-4994-8951-6ce5bd4463fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of gunfire at the airport, the US embassy instructed
        all American citizens still in the country to shelter in place. "The security
        situation in Kabul is changing quickly including at the airport," it said
        in a security alert. "There are reports of the airport taking fire; therefore
        we are instructing US citizens to shelter in place."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518a25a-f3f0-4cd2-8174-af5bb60a88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of US Embassy staff are already out of the diplomatic
        compound now and are at the airport, a US official told CNN. The embassy''s
        flag has already been taken down.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55066b80-af1a-4112-b63c-fd68d90b0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French embassy has been relocated to a site at the airport due
        to security concerns, according to a statement issued on Sunday by French
        Foreign Minister Jean-Yves Le Drian.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a795bf-2e1b-4608-8c10-43cc32c043ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the UK ambassador to Afghanistan remains in Kabul with staff
        in order to help UK nationals to leave the country, according to the foreign
        office.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49bf95-c72e-44a0-b853-7f8d343ed525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the airport in Kabul also told CNN that a number of
        high-ranking Afghan officials, including some of Ghani''s advisors, had arrived
        at the VIP lounge earlier and were waiting for a flight out of the city. Their
        destinations are unknown.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db03f5-f277-4fc8-86f3-cc1c8ef90114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-16T06:05:57.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:10:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of core personnel, including the top US diplomat
        in the country, will remain at Kabul''s airport for now, two sources who spoke
        to CNN on the evacuation said. The US embassy in Kabul will be shuttered --
        at least for the time being -- by Tuesday.</p>'
