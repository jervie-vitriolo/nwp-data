      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a2e40-5ef3-4213-a7b5-ea4811fe3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
