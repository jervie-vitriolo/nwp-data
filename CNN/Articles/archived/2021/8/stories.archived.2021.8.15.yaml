      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of becomes a habit," said the 20-year-old Hong Kong University
        student. "Before sleeping, I''m just like, ''Okay, check in.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67790c27-e442-4fe4-b47a-6c9e8c16982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:17:59.160+08:00
