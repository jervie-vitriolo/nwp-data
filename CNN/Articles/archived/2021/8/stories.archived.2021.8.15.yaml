      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2242b-bbb0-4ee2-a650-acd67f5c323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
