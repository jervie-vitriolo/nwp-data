      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the circumstances brought by the pandemic, Guion declared
        she will aim for a medal finish in her second Paralympic outing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee80cc-127e-4e16-add1-96227cf0d52f'
      'mgnl:activationStatus': true
