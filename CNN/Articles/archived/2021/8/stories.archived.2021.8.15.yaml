      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> target <em>ni</em> coach is <em>maka-</em>82 <em>ako.
        Nag-</em>try <em>ako na buhatin ang</em> 78 and <em>kinaya naman. Dahan-dahan
        lang kasi hindi mo agad makukuha ng biglaan at iwas sa</em> injury," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b9562-4a24-4ccb-b236-ed413759efb8'
      'mgnl:activationStatus': true
