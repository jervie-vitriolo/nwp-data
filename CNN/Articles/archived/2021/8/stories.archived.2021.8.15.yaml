      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto nilang maging</em> future athletes, focus <em>lang
        sa</em> training <em>kahit anong hirap na pinagdadaanan nila. Kasama ‘yan
        sa buhay. Laban Pilipinas lang!</em>" said Guion.</p>'
