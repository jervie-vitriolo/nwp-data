      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dad31-404f-4b49-a0db-374645f34230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 simple ways to give your energy levels a needed boost:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da570c-0ba3-4deb-91f8-edb60d7c5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd168de-0593-418b-97da-1c62b251ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1. Eat every 3 to 4 hours</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736d092-e245-4be5-a1b0-c6f8d9db40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People feel like they have more energy when they eat something
        every three hours or so during the day," said DeRobertis, who is also the
        creator of the GPS Weight Loss Program, an online self-paced weight loss program.
        Going too long without eating, like if you tend to skip breakfast or lunch,
        can cause a dip in energy, according to DeRobertis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0bde8e-15ba-4434-9349-f33ddf70421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163f210-c678-427c-ab23-5999eed145fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I generally recommended that the average person eat every three
        to four hours," Ansari added. "That is what is typically seen when it comes
        to hunger starting to present itself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4823a-bac6-4749-bfe7-7180836e3f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fdbace-c60f-4abb-ac61-227e37baccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, how often you should eat varies from person to person.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724b3a3-e757-466c-a68f-5c6d258f59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3603f-4fe8-40ce-b8f8-adf6caceaff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to listen to your own hunger and fullness cues
        to determine the right way to space out your food," said DeRobertis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee898b81-c317-4b47-ba5e-98f8ae772639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09976bb4-3717-4762-be7a-10c985efb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are very active, you might find yourself hungry more often.
        "Someone who is taking part in more physical activity or is constantly on
        the go may need to be eating more frequently such as every two to three hours,"
        Ansari said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a48c70-739b-41cf-96c2-e6eff7335aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb866a-ac63-4b8c-8a0e-c86e7642abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>2. Pair protein with meals</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee12e8a-0bc3-40c4-9435-854f42f53555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including a healthy protein source at meals sustains people for
        longer, as it takes our bodies longer to break down protein, DeRobertis said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8bf06-7448-4408-97ba-0f368f045c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fdbcf-580e-4d82-84a6-e9be9e3355e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often ask my patients if they feel more satiated and have more
        energy after eating a higher carb breakfast or a higher protein breakfast,"
        she said. "The higher carb breakfast is often something like cereal or a bagel,
        and the higher protein breakfasts often contain eggs. Most often they say
        they feel better after having the eggs versus the higher carb breakfast, as
        (the eggs) holds them over for longer and they feel more stable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c9dcb-c59a-449a-83df-bc428855b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f252a-b665-4c66-a13f-a59f05703718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding protein also contributes different tastes and textures to
        the energy boost. "Think an apple with peanut butter or yogurt with fresh
        berries," said Melissa Majumdar, Atlanta-based registered dietitian and certified
        obesity and weight management specialist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123b95a-6855-4d49-97f3-5ae33e0b179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58140de4-c727-4a93-8a69-5b977c9ce840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>3. Eat fiber-rich carbohydrates</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d210cb7-34dd-4dd2-887e-a69607776383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foods high in fiber like fruit and whole grains provide energy
        from carbohydrates, which is the quickest fuel source for your body. The fiber
        slows the energy stream down, like a dam, instead of simple carbohydrates
        that flood the body with sugar," said Majumdar, who is also the metabolic
        and bariatric coordinator at Emory University Hospital Midtown. "In other
        words, carbohydrate foods high in fiber provide long-lasting energy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0584944-bf4d-4f44-b031-5e4177044fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695c4c7-f81d-4471-a754-d5f48de11ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating too many refined carbohydrates in a sitting without having
        any fiber or protein to slow rises in blood sugar can contribute to reactive
        hypoglycemia, where our blood sugar spikes and crashes, and this can cause
        a dip in energy, according to DeRobertis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64addfe3-1e6e-4090-9239-1fb69c42f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db9476-e657-4aea-b442-418641b45e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oatmeal with berries and an ounce of nuts or a whole-grain English
        muffin with 2 tablespoons of almond butter are good examples of fiber-rich
        carbs, Ansari said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424c1bb-ad9a-45bd-bc8e-cdf61bb7ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968a070-04ff-4608-b4fa-3786fcb05b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>4. Choose nutrient-rich snacks</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5272cf1-ea66-4d80-854d-227bc7697b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to ensure more sustained energy throughout the day is
        to choose nutrient-dense foods instead of foods with empty calories. "If we
        had two snacks to choose from, and they both had the same number of calories,
        but one had more protein and more fiber, there is a good chance that (the
        protein and fiber-rich snack) will give us more energy and hold us over longer
        than the snack that is not as nutrient dense," DeRobertis said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55d365-108f-4b44-a91d-d7a0544e183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09035ce8-6e76-4cdf-a023-9941b1241238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about having a 100-calorie portion of pretzels versus a 100-calorie
        portion of nuts, Greek yogurt or fruit. "The nuts, fruit and yogurt each have
        so much more to offer in terms of nutrient density, that they will provide
        you with more energy than empty calorie snacks like pretzels or chips or cookies,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61187b2-220a-4c7b-8053-509166ebf047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446b24f-189b-433a-a13a-746881a7151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>5. Stay hydrated</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1570b-1e85-4336-9636-304b34017f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inadequate fluids can cause the heart to work harder to help support
        blood flow, and this can cause fatigue," Ansari said. Not being adequately
        hydrated can also interfere with metabolism and the delivery of nutrients
        throughout the body, and this can prevent us from feeling our best and energized,
        she said..</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fddcd-1fbd-4db6-85c0-7bcb4984d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfd612-b81b-4265-8a2e-c570278849d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are even the slightest bit dehydrated, it can decrease our
        energy level," DeRobertis added. To see if you are well hydrated, check the
        color of your urine. You should feel the need to urinate every few hours during
        the day and urine should be clear in color, according to DeRobertis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997ddaf-8780-4a75-aae2-c2f5ede0a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf5aaa-4e87-4e34-819f-d8ce61a5e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>6. Get adequate sleep</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018a9e9-eafc-4443-a059-aa7ff1c8fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting enough sleep, as well as having a good-quality sleep is
        critical to energy levels, according to experts. Interestingly, there is some
        research to support that inadequate sleep can increase insulin resistance.
        While the mechanism requires more research, the result of not getting enough
        sleep can affect glucose metabolism and decrease energy throughout the day,
        causing us to eat more to help keep energy levels up, according to Ansari.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ac482-1d39-453a-8f3f-303a217c7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9962c53a-b2cb-4d3c-a960-c431463dbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While adequate sleep is typically considered seven to nine hours
        for the average person, competitive athletes including adolescent athletes
        taking part in heavy training and those who are highly active may need an
        additional two hours of sleep to support recovery, according to Ansari.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd51c5a-572c-479c-b902-3f95d3c559e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e630b3f-15bc-40be-b700-692739476916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:22.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>7. Avoid caffeine for energy</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364ef08-9214-44e8-907e-36393b6e644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine can help boost short-term mental performance and provide
        an energy spike, but it can decrease energy afterward. "Aim for a moderate
        amount of 200 to 300 milligrams of caffeine per day, which is the amount in
        about two cups of brewed coffee," Ansari said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0245f30-224a-4f15-af22-b395249ec363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c6ebf-23b7-490a-b5e5-b81d7a7d838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing wrong with starting the day with some caffeine
        as a ''pick me up,'' but if you find you rely on multiple cups of coffee spaced
        out during the day to maintain your energy level, you may want to take a look
        at how you are spacing out your food intake as well as your hydration level,"
        DeRobertis added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebbfec-9929-425c-b9d1-f08749f63726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889e6cb-4161-4ff4-a557-b273399fadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>8. Increase your exercise</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513edf51-9917-4a55-ba56-dcf1392d25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing exercise can actually boost your energy level, according
        to DeRobertis. The increase in energy takes place for a number of reasons:
        For one, you produce more feel-good hormones, known as endorphins; plus, you
        also increase your heart''s pumping volume, which strengthens circulation.
        "Your cells become more sensitive to your insulin, so your blood glucose becomes
        more stable," DeRobertis said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e7d9f-73be-47fe-8a71-33375ff43011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d2df1-e2d8-4ec6-8673-93841b9516bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>9. Stress less</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd603ec1-281c-4411-aef4-073fd03ffec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much stress can drain you of energy. It can also contribute
        to poor sleep quality, which can make you tired and irritable, and worsen
        stress. Aiming for at least seven to nine hours of sleep each night can help
        to decrease cortisol and stress levels.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25649f19-9868-48d4-a981-a2cb02bf6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f71eba-20de-4098-83b3-6f4a4cf3ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a hobby you enjoy and listening to music can also help to
        reduce stress levels. There are many other ways to de-stress -- the key is
        finding which strategy works best for you.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de2b73-1c85-4d7c-8dcf-9f08494d155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067a318-7d80-4404-97ad-827f93249fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>10. Engage in self-care</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ec78c-1d2c-4007-831c-b4094143388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy comes from two sources: physical energy and emotional or
        psychological energy. Before turning towards the afternoon cookie, identify
        whether you need a physical boost, or an emotional lift.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ba33d-e09b-496e-af68-2d8ab96d1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e82bf2-06a8-4f57-bbf3-8d61bd8c786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just finished up a hard meeting or grounding the kids, food
        won''t provide the energy boost you need, but self-care might," Majumdar said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8613778-eed3-45f8-9829-4dc0332876c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4664eb7-443d-4ce0-ba55-b65fcb9e6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Choosing an activity that resets the negative energy can help balance
        those energy needs. Think a quick walk outside for fresh air, some deep breathing
        exercises, or a quick dance session."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeccf7b-8cba-44de-a218-4c59f3f0f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:18:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/14/health/10-energy-boost-tips-drayer-wellness/index.html"><em>"10
        ways to boost your energy and feel rejuvenated throughout the day"&nbsp;</em></a></p>'
