      'mgnl:lastActivated': 2023-01-25T09:13:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a6a34-d2a9-45df-80e4-35849707c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ormoc City-born Casimero looked upbeat as he made his entrance
        into the ring with Filipino rapper Ez Mil, who sang his viral hit "Panalo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21767e12-128b-4517-b750-7baa89651234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
