      'mgnl:lastActivated': 2023-01-25T09:11:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4958e30-cd2c-42ba-9790-d4ee7560fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit anong kulay, pero</em> much better <em>kung</em> gold.
        <em>Hindi naman masamang mangarap</em>, (I will aim for a medal of any color,
        but much better if I win gold. It''s not bad to dream)," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e6184-dbae-4ff2-a2f0-3b9b84493609'
      'mgnl:activationStatus': true
