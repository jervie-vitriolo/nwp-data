  'healthy-lifestyle-tiredness-energy':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-15T15:09:16.812+08:00
    'imagesource': 'jcr:f04da36b-31c1-45a7-946a-4b19198ecff5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a341c1d-e999-41ea-b769-d77e7fe24f8e'
    'lead': 'On the surface this lifestyle may seem healthy, but it may include some
      behaviors that are actually zapping you of energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T15:14:46.730+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:14:11.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:42.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'energy']
    'template': '1'
    'title': 'How your ''healthy'' lifestyle can be making you tired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4be43-2187-4389-ad3b-6b980ef76a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Lisa Drayer is a nutritionist, author
        and CNN health and nutrition contributor.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e64e1b-aba4-44a1-8a28-b222279fa82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Let me guess: You''re eating clean, enjoying
        lots of fruits and vegetables, cutting out meat and are much more plant-based.
        You''ve also banned bread, cookies and cake from the house. There is just
        one problem: You can''t seem to stay awake and alert during the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349afee-5829-4ad2-bbe0-c854b6a6a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface this lifestyle may seem healthy, but it may include
        some behaviors that are actually zapping you of energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387f7fd-91cb-4ee6-9cad-f3f19ec97279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy eating can sometimes turn into something that is not so
        healthy and can drain you of energy if you are too restricted," said Yasi
        Ansari, a registered dietitian nutritionist and Academy of Nutrition and Dietetics
        spokesperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f96b9b-edb2-4dd3-af29-07a131b1d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few ways a so-called "healthy" diet can make you sluggish
        — and what you can do to get your energy back on track.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ddf636-d230-41ae-8934-ccc1e3d63b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting too many calories</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39325fe-ccd7-44e1-8039-adfb06ed90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are trying to lose weight and you reduce your calories too
        dramatically, this can leave you without the right amount of energy or fuel
        that you need to get through the day," said <a href="http://www.elizabethderobertis.com/"
        target="_blank">Elizabeth DeRobertis</a>, a registered dietitian and director
        of the Nutrition Center at Scarsdale Medical Group, White Plains Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdd314-28fd-46be-a8aa-38130e697f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food provides the energy you need to stay focused and productive
        throughout the day. And though sometimes people think if they want to lose
        weight, they should eat as little as possible, this doesn''t work for the
        long term, said DeRobertis, the creator of the <a href="https://www.elizabethderobertis.com/gps"
        target="_blank">GPS Weight Loss Program</a>, an online self-paced weight loss
        program. When someone becomes too restrictive with their intake, metabolism
        can slow down, and you may feel drained of energy. "You also end up too hungry
        ... and end up overeating as a result," DeRobertis said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad07930-5b2f-47f0-9c40-e9b4696bc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are feeling low in energy, check in on the energy you''re
        taking in," said Melissa Majumdar, an Atlanta-based registered dietitian and
        certified obesity and weight management specialist. "Start with adding an
        additional 1 to 2 ounces of lean protein, a half cup of whole grains, or 1
        tablespoon of a healthy fat and reanalyze."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9f816-7ca2-4ea5-92d8-b8d4d88fb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eating too infrequently</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1e790-0fec-4674-8557-ea00ab6474d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going too long without eating can also make you feel tired. "Some
        people experience sleepiness or sluggishness as a sign to eat more instead
        of the traditional hunger cues," said Majumdar, who is also the metabolic
        and bariatric coordinator at Emory University Hospital Midtown. "If two or
        three hours after a meal you are low in energy, plug in a balanced snack of
        fiber and protein, like fresh fruit with a handful of nuts or a small bag
        of edamame."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b27977-9bb3-4951-b4da-fb2750521359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying when your body starts to get hungry can help you better
        understand how to be most consistent with your nutrition and its timing to
        ensure your energy is stable throughout the day and you''re supporting your
        body in meeting its needs," Ansari said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c24516-fac5-40dc-806b-6a6d716fe4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get back in the groove. Sign up for the Fitness, But Better newsletter
        series to ease into a healthy routine, <a href="https://www.cnn.com/specials/series-fitness?source=article"
        target="_blank">backed by experts</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe464b-b16d-42b9-8baa-f878abcccbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting too many carbs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5aee6-a9ae-4a33-95fa-f8cd5af04ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going low carb can also make you feel lousy. Not only can eating
        too few carbs make you feel tired and irritable from low blood sugar; it can
        also lead to dehydration, which can cause fatigue. "For every gram of carbohydrate
        stored in the body, there is approximately 2 to 3 grams of water retained,"
        DeRobertis explained. But when someone reduces their carbohydrate intake too
        dramatically, water is released, and it''s possible to become dehydrated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c5a5b-be90-4bda-a690-f821ed839535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When someone feels a dip in energy in the afternoon, I always think
        of a plant that is wilted, and in need of water," DeRobertis said. "When we
        water the plant, it perks back up. And I picture that is what happens to our
        cells when we are not well-hydrated enough during the day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2a5b0-9524-4246-aeee-13f5814fc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting carbs, especially cookies and sugary treats, is perfectly
        fine, but make sure you''re not skimping on fiber-rich carbs, like fruits,
        vegetables and whole grains.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3b539-87b4-4a1b-8102-9ce9f26bd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not eating a balanced vegetarian diet</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35b623-b0e2-4778-b951-77699f31c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning animal proteins as part of a vegetarian diet isn''t necessarily
        unhealthy, but it''s important to be conscious about consuming a balanced
        intake of all nutrients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c42012-f68c-483e-bd35-f841429d0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone chooses to eat in a vegetarian or vegan style, but they
        are not careful about obtaining enough vitamin B12 and iron (from supplements
        and plant sources), they may end up with anemia and a resulting feeling of
        fatigue," DeRobertis explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd79e7b8-2d70-4956-a1c8-6b26d43a05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods high in iron include beef, iron-fortified cereals, spinach
        and beans. If you consume plant sources of iron, it''s wise to add some vitamin
        C to enhance absorption. "An example might be a spinach salad with a small
        glass of orange juice or a lentil soup with chopped tomatoes," Ansari said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb6e69-edaa-49a7-a0b8-fefd402357bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegans should also be aware of a possible vitamin B12 deficiency.
        "A B12 deficiency may take years to develop, so supplementing in advance if
        you don''t eat animal foods like meat, fish, eggs and dairy is key," Majumdar
        said. Nutritional yeast can also add some vitamin B12 but would need to be
        eaten daily to provide enough, Majumdar added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2406ed0-ed8f-4252-ad5e-da9904a38325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eating too many carbs</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d87468-a951-409e-99ef-e36c65f65df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having too many carbohydrates in one sitting can also contribute
        to sluggishness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91e41d-106d-43c7-a174-7aeced7ba1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even healthy carbohydrates turn to sugar in the body, and our pancreas,
        in response, produces insulin, to keep our blood sugar stable.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bbf10-303c-4351-b4ad-a1e12411c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone has too many carbohydrates in one sitting —&nbsp;even
        if it''s healthy carbs, like brown rice, beans, sweet potato, whole grain
        pasta, or quinoa — for some, too many can raise blood sugar, and high blood
        sugar makes us feel tired and lethargic," DeRobertis said. (While this often
        happens among individuals with diabetes, it can happen to anyone who eats
        too many carbs in one sitting, she said.)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e2b4e-532f-4773-9ba7-9bfd1069964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay attention to how you feel after different meal combinations,
        and if you notice that you feel tired after a high-carb meal, consider spacing
        out your carbohydrates during the day, DeRobertis advised.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7ed22-5893-4fb0-9a59-146de62e5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercising too much</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e7fd5-70d3-4d9d-bfca-ec1a458cf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overexercising can also make you feel tired. "How much is too much
        depends on the person, other demands in their life, stress levels, overall
        health and fitness levels, and the types of exercise," Majumdar said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80513c95-4efe-44ce-9a8e-4e32246c65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underfueling for a workout can also be a contributor to fatigue.
        "During exercise, the body typically burns a combination of fat and carbohydrates.
        If you are not eating enough carbohydrates, it is more difficult to fuel the
        workout, and if this pattern progresses, the body''s stored carbohydrates,
        called glycogen, aren''t restocked," Majumdar said. This can leave you feeling
        drained, frustrated and demoralized with your workout, according to Majumdar.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffcddc-0772-4f08-acc9-fe8aca139cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take inventory of how you feel before and after exercise sessions
        and consider adding carbohydrates or calories to your intake, or reducing
        your exercise to keep energy levels balanced," Majumdar said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed45e69-5e6d-4f60-a354-33d5ea59679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If exercise is eating into sleeping time, this can also impact energy
        levels. Getting an adequate amount of sleep not only gives you energy, it
        also helps the body to actively repair muscles and tissues used during exercise,
        according to Majumdar.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f7066-914e-4ffc-ac82-209d3538ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:14:46.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/15/health/tired-fatigue-causes-healthy-lifestyle-wellness/index.html"
        target="_blank">How your ''healthy'' lifestyle can be making you tired</a>."</em></p>'
  'Casimero-defends-bantamweight-title':
