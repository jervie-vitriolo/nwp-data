      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Almost
        half a million doses of the Moderna vaccine arrived in the country on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1203c6-12fc-48fe-beef-4c2ac2b82f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines flight SQ912 landed at Terminal 3 of the Ninoy
        Aquino International Airport past 3 p.m. carrying 469,200 doses of the U.S.-made
        vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83466cc8-7ca8-4753-b3ee-094cb716cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the shipment, 319,200 doses will be for the government, while
        150,000 doses were procured by the private sector, led by International Container
        Terminal Services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b263e-656a-44e7-9cb7-60a3ff87174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Secretary Carlito Galvez, Jr. was at the NAIA to welcome
        the vaccines. In a briefing after the arrival, he said they have negotiated
        with vaccine suppliers to make sure the country has an ample inventory every
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52829a-e466-46bc-9818-218e72ea19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have negotiated with our suppliers like Moderna, Pfizer and
        other suppliers <em>na kailangan natin magkaroon ng</em> steady supply every
        month," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eaae39-5eac-493f-9038-d04218c51516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have negotiated with our suppliers like Moderna,
        Pfizer and other suppliers that we need a steady supply every month.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9d705-bd04-4b56-88f1-32864bfd5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a steady supply would mean achieving the goal of giving 600,000
        to 700,000 shots per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6ea4d-1cbf-4c26-b402-ccd962f3098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Galvez said over 27 million doses of vaccines have been
        administered, with over 12 million Filipinos now fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d21a72-cf16-4d63-9b45-608407839a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now banking this August and also in September, we will be
        having more or less 20 to 30 million doses. So we are expecting 14 million
        more before the end of August," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057a91e-26a4-4552-ad36-8e3fe95e305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Booster shots still not allowed</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090f5d8-639b-4fab-be8a-ef46d07c5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also stressed that booster shots are still not allowed right
        now as the number of people who have received full doses of the vaccine is
        still very low.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf113e4d-2a91-4f09-a55d-b828ec37b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking our people to be patient. <em>Kailangan</em> we are
        morally obliged na we need to wait for our turn. And at the same time, when
        we are already finished, let the other people also finish their turn," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d8838-c346-436f-bd4b-3ebc5d9d61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi nga nung mga</em> expert, <em>‘yung mga</em> booster
        shot<em> wala masyadong epekto ‘yan kung napakababa ng</em> spacing <em>natin.</em>
        It will take...its efficacy once we have already reached, more or less, nine
        months or 12 months," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba583c-4238-4f52-9781-41e759ce11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:50:32.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Experts have said booster shots will have no significant
        effect if the spacing is too close. It will take...its efficacy once we have
        already reached, more or less, nine months or 12 months.]</p>'
