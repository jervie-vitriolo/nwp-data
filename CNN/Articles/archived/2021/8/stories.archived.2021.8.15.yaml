      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Diaz, who made the golden lift of 127 kilograms in Tokyo
        which she had never lifted before even in training, Guion hopes to surpass
        her personal best of 77 kgs in the Paralympics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d59ae-3b6b-412f-87ed-86e06e2e79a4'
      'mgnl:activationStatus': true
