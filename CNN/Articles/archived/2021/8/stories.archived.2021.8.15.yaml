  'full-icu-covid19-united-states':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T11:26:12.939+08:00
    'imagesource': 'jcr:2350be44-e280-4e1b-9946-77911b16a745'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbdb45f6-464a-46ff-bca1-035a6cf2bbf3'
    'lead': 'With COVID-19 case numbers surging across the United States and many
      unvaccinated Americans falling ill, the number of available hospital beds has
      been dwindling in parts of the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T11:38:47.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:16:24.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:38.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'hospitals', 'ICU', 'intensive-care-unit']
    'template': '1'
    'title': '''Bursting at the seams'': Full ICUs are creating a dangerous ER backlog
      and forcing hospitals to cancel surgeries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80be0f4-9fd6-4e48-89fe-0e7cb9ddf5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Michael Kagan, a professor at the University
        of Nevada, Las Vegas, says the cancerous lymph nodes in his neck are like
        a "ticking time bomb." But there''s little he can do.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f67b31-357a-4164-9986-6bb2011aa805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MountainView Hospital, where he was scheduled to have his procedure
        last week, has put all surgeries requiring an overnight stay on hold as COVID-19
        case counts and hospitalizations climb, according to a statement from spokesperson
        Jennifer McDonnell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d32d70-4acf-4afa-88fe-29ad9cb2ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not getting any treatment so on any given day it could spread
        to another part of my body or it can grow and cause a much bigger problem,"
        Kagan told CNN''s Brianna Keilar on Tuesday. "I''m just living with a time
        bomb and I''m just letting it tick down, basically."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565146aa-3f24-40a8-8634-6c6e35043ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 case numbers surging across the United States and
        many unvaccinated Americans falling ill, the number of available hospital
        beds has been dwindling in parts of the country. Some hospitals now report
        their intensive care units, which are usually reserved for the most critically
        ill patients, are full -- a grim reality that''s forcing health care leaders
        to make tough decisions, whether that be redirecting new patients to other
        facilities, canceling surgeries or creating makeshift ICU beds in the middle
        of emergency rooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c5181-1da2-47c9-8459-634ff72bfbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a nightmare," said Dr. Teri Dyess, director of hospital medicine
        at St. Dominic Hospital in Jackson, Mississippi. "We''ve had people drive
        here (from) three hours away for their planned surgery and we have no beds
        to put them in after they operate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667ff8-17f4-4fb5-b70a-89c1505be462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi broke its COVID-19 hospitalization record Thursday,
        with more than 1,490 patients statewide, according to state data. Roughly
        388 of those are in ICUs. A day earlier, state epidemiologist Dr. Paul Byers
        warned the minimal available ICU capacity meant dozens of patients are waiting
        in emergency rooms for an ICU bed. Mississippians should not be surprised
        if they get sick and end up in a hospital 200 miles away because it''s the
        only facility with availability, state health officer Dr. Thomas Dobbs added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06506785-514d-47ee-b645-7cda1efc3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals are creating makeshift intensive care units</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1ebea-bfe3-45d0-b6f4-f2bd2e3563bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Jackson''s Mississippi Baptist Medical Center, pulmonologist
        Dr. Maria Rappai said Wednesday there are roughly 18 ventilated COVID-19 patients
        in the hospital''s ICU and "we have several in the emergency room" who are
        waiting to go into intensive care. Their ICU usually gets patients from across
        the state who may have pneumonia or sepsis or who have suffered heart attacks
        and need services such as life support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250be7d4-2c70-4209-a982-1009f6a3a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have so many ICU patients that their emergency room is now
        functioning as an intensive care unit, Rappai said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af74f0-6287-4027-ac99-478d85cd8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be using an ER room as an ICU, which then delays the person
        who comes to the emergency room with a broken arm, because you have to wait
        to get into a room to be seen," Rappai said. "It''s a tough situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1a473-a02b-489a-ac05-41294e98d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby hospital where Dyess works — where the intensive care
        unit usually treats complicated stroke patients from across the state — ICU
        patients are also spilling over into the emergency room. To keep more ICU
        beds available, the hospital has had to put off surgeries that require overnight
        stays, including hip and knee surgeries for patients who are "severely crippled
        with arthritic conditions," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad32d18-3607-4669-af59-0538038c1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our cardiologists couldn''t even get one of his own patients
        here that was having a heart attack. They had to send him to another hospital
        that was able to take him," Dyess said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd6a5e1-13f0-4213-9f8b-2c9a3bde7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the hospital didn''t have room to accommodate a cancer
        patient who needed treatment that required an overnight stay, Dyess said.
        The patient, desperate to finally get the procedure, told hospital officials
        he would lie on the floor if he had to, Dyess said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337dd69b-cc99-4261-a2a3-db575f310bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across the country are facing similar problems: In North
        Carolina, health officials <a href="https://www.ncdhhs.gov/news/press-releases/2021/08/10/covid-19-hospitalizations-hitting-all-time-highs-health-officials-urge-vaccination"
        target="_blank">announced Tuesday</a>&nbsp;the state had seen its largest
        single-day jump in ICU admissions since the pandemic''s start — and COVID-19
        ICU patients made up more than a quarter of hospitalized COVID-19 patients
        in the state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fdaaa-d0dd-4e4f-81b2-84ab2c1c4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These high-levels of COVID-related admissions jeopardize the ability
        of our hospitals to provide needed care in our communities," Kody Kinsley,
        the chief deputy secretary for health at the state''s Department of Health
        and Human Services, said in a statement. The vast majority of those patients,
        Kinsley added, are unvaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1104ce9-3d4d-4cfc-a410-4ec025547a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nashville, Tennessee, the Vanderbilt University Medical Center''s
        adult hospital and emergency department were "completely full," the center
        said Friday, adding it was limiting elective cases and declining transfers
        from many hospitals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e5ea6-25a0-420a-ad29-bbca0a337df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas County, Texas, Judge Clay Jenkins said Friday there were
        "<a href="https://www.cnn.com/2021/08/13/us/dallas-county-no-pediatric-icu-beds-left/index.html"
        target="_blank">zero ICU beds left for children</a>."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a0e21-c72c-4be9-825c-97775385efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means if your child''s in a car wreck, if your child has a
        congenital heart defect or something and needs an ICU bed, or more likely
        if they have COVID and need an ICU bed, we don''t have one. Your child will
        wait for another child to die," Jenkins said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70955de8-c20a-49de-b1cf-1b63271f6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full ICUs are creating a dangerous ER backlog</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f17aa-bc96-4841-9826-7c75e4b138f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeshift ICU beds in ERs are contributing to a backlog and
        adding hours to wait times for patients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b689a-d27f-44e9-b580-fe99b397def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:34.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wait times have been up to 12 hours for patients to see physicians
        and get care in the ER," said Dr. Alan Brown, the chief medical officer at
        the Southeast Georgia Health System, in the state''s southern coastal corner.
        "Our ability to take care of patients that are ill from things other than
        COVID is really hindered by the fact that we''re so overwhelmed."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b468fb1-786d-44cd-a131-442b3e477076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital reported more than 130 COVID-19 patients Wednesday,
        according to Brown — far higher than its previous record of 98 patients during
        the previous surge. He said hospital officials don''t think they''re nearing
        their peak any time soon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f2bfd-11b0-4172-b434-480b66613113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:35.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s ICU would normally be treating patients with sepsis,
        heart failures or heart attacks or surgical patients, Brown said. But COVID-19
        patients — more than 90% of whom are unvaccinated, he said — now far outpace
        any other cases, he added. Elective surgeries and endoscopies have been canceled,
        he added, to make space and pull more staff toward patients with the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec251a-2386-4b69-96ce-9cd5244b2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We desperately needed the nursing support because our ICUs are
        so inundated with critically ill Covid patients," Brown said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17a2a4-bdcf-47b7-801e-f8f5ca9b5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really just is bursting at the seams," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a30cb1-48ee-41b7-8117-2fcd7f8efb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing a mask mandate that went into effect Friday, Oregon Gov.
        Kate Brown said <a href="https://www.youtube.com/watch?v=EFY-Becp694" target="_blank">earlier
        in the week</a>&nbsp;that COVID-19 hospitalizations were at a "record high"
        and ICU beds statewide were 90% full.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ab4e7-3999-4558-ae98-ee15019a3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our hospital regions have fewer than five ICU beds available
        to start the day," she said. "Without safety measures, we could be as many
        as 500 staffed hospital beds short of what we need to treat patients by September
        and that''s patients coming into the hospital for any reason: Covid, a heart
        attack or a car accident."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36491132-2684-482b-8449-e342cc6509cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Brown announced the state will begin deploying up to
        1,500 Oregon National Guard members next week to support hospitals dealing
        with a surge of COVID-19 patients.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3948733-a03a-4fd0-a266-15c168a7d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ambulances are waiting outside hospitals</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289dfd9d-b2d6-4e88-b15e-d93a29dbdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of the United States, the backlog from ICUs is so
        bad, ambulances are lining up outside facilities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a814d97-e22e-402e-a0dc-085902961dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have an ambulance that will bring a Covid patient in, or
        some other medical emergency, and if they do not have ICU space, then they
        have to wait," Arkansas Gov. Asa Hutchinson said in a news conference Tuesday.
        Just a day earlier, the state reported only eight ICU beds were available.
        "And that''s the problem, because if an ambulance waits for four or five hours
        for space to free up, then they can''t respond to other emergencies. So all
        you can do is wait until a bed becomes available."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e310655-0ff8-4c1c-9ffa-c242813eaf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While medical staff will take care of patients, Hutchinson said,
        the level of care wouldn''t be the same as an ICU, which usually has more
        specialized equipment and nurses tending to patients more frequently.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8080954-a383-4129-9e29-2c95a13c3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, fire department chief Samuel Peña said the bottleneck
        created by filling hospitals is compounding the ambulance availability problem,
        which in turn "creates risks for delays in emergency response to the next
        call in our community."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4dfed0-024f-45d8-b52d-0914405e9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having our ambulance crews waiting more than an hour, in certain
        cases, to transfer their patients to the (ER) staff reduces the availability
        of units in the system," Peña told CNN in an email. "In an EMS system as busy
        as Houston''s, detention of EMS crews at the hospitals will result in increased
        response times for the entire system."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbec439-b245-45cc-93e7-6a045333c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief told <a href="https://abc13.com/covid-hospitals-houston-texas-surge/10941386/"
        target="_blank">CNN affiliate KTRK</a>&nbsp;there was a patient on a stretcher
        in an ambulance for more than five hours waiting for a hospital bed. He told
        CNN the patient was a man in his 60s in stable condition.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068ef08-ffb9-49c8-aaa0-bc0110ed4366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 321 available ICU beds across the state of Texas
        — which has a population of nearly 29 million — on Thursday, <a href="https://txdshs.maps.arcgis.com/apps/dashboards/0d8bdf9be927459d9cb11b9eaef6101f"
        target="_blank">according to state data</a>. The Trauma Service Area, which
        includes the Houston metropolitan area along with Austin, Colorado, Fort Bend,
        Matagorda, Montgomery, Walker, Waller and Wharton counties, had 50 available
        ICU beds as of Thursday, to serve a population of more than 6 million people,
        state data shows.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33529b5-a6a4-4ebb-8683-813df08e475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staff are stretched thin</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d1573-4825-41b4-ae80-3ecfa0c5af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many hospitals, the biggest concern has been not having enough
        staff members to tend to patients in the ICU.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a753f2e-154b-43c0-84bc-f038410133a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real challenge is NOT the physical beds," Mississippi Gov.
        Tate Reeves wrote <a href="https://www.facebook.com/tatereeves/posts/4886286014722153"
        target="_blank">in a Facebook post</a>&nbsp;on Wednesday. "The challenge is
        our hospitals may not have an adequate number of health care professionals
        (docs, nurses, respiratory therapists, etc.) to staff those beds."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b95ff-8159-4fd9-ac41-e7c78865daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has lost nearly 2,000 nurses over the past year, the governor
        added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3d992-3a3c-4f23-8c18-4c0067e682a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients in the ICU often require a nurse''s constant attention,
        said Dyess, at St. Dominic Hospital. But the facility is dealing with a shortage
        — many nurses are burned out, have quit over the past year or are unvaccinated
        and may be out sick with COVID-19 themselves. So the hospital has been forced
        to up its nurse-to-patient ratio, often to three ICU patients per nurse instead
        of one to two patients, which is standard. For other hospital beds, one nurse
        may be tending to as many as eight or 10 patients on some nights, she added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf178a0-41b6-4775-acc0-2b330121f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each Covid patient has about 15 IV poles around them, they''re
        on medicines to get their blood pressure up, electrolytes, antivirals, antibacterials,
        nutrition, you name it," Dyess said. "So you think of one nurse with three
        patients with 15 IVs going — it is almost unbearable."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305a7cf-9d6c-45e8-8d7d-9e14dbc76b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff in the Southeast Georgia Health System are also having to
        take care of more patients.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5eb5e-ecc6-4d8c-bd81-df77d12bb71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t seem to have an appreciation ... for just how demanding
        this Covid surge has been," Michael D. Scherneck, president &amp; CEO of the
        system, said. "People still have the mentality of, ''Well, I want to be seen
        right away.'' We want to see you right away but unfortunately by just the
        pure facts and the pure numbers, there''s just so many people you can take
        care of at any one given time."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116276dd-1814-46a0-b294-356db7055b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T11:38:47.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/14/us/full-icus-summer-covid-surge/index.html"
        target="_blank">Bursting at the seams'': Full ICUs are creating a dangerous
        ER backlog and forcing hospitals to cancel surgeries</a>."</em></p>'
