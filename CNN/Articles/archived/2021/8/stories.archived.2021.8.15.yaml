      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Fr.
        Roque Angel Jamias Ferriols SJ, who established the AB Philosophy program
        at the Ateneo de Manila University (AdMU), has died, the university said on
        Sunday. He was 96 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb415747-12d8-4e56-a9d4-79cef80ad0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T12:48:27.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An announcement about Ferriols'' passing was made by AdMU on their
        social media pages early Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88775943-0f28-4037-8a96-aa907332914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T12:48:27.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr Leo Garcia has just sent word that at 12:24am, August 15, 2021,
        on the Feast of the Assumption of Our Lady, our dearest Fr Roque Angel Jamias
        Ferriols SJ passed on to eternal life. He celebrates his 97th birthday in
        heaven on August 16, 2021," it read.</p>'
