      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Food and Drug Administration on Thursday authorized an
        additional vaccine dose to be administered to people with compromised immune
        systems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d499f9-af37-4753-86b8-bd2455874d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec51a6d-2d8a-4a04-9a9c-87052b5076da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, vaccine advisers to the CDC voted unanimously to
        recommend the additional dose for some immunocompromised people. CDC Director
        Dr. Rochelle Walensky quickly endorsed the vote, which means people can begin
        getting third doses right away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbb868-4aee-4262-8069-779f13b374e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be2da6-04de-40cc-a3d9-0a7896d961c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, who heads the National Institute of Allergy and
        Infectious Diseases, told CBS this week the data doesn''t yet indicate everyone
        will need boosters shots of the vaccine, but that could change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a0cf5-5d81-4e71-9d19-35aeebb7d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5f82d-1b0a-4666-a6de-2aaab343ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s likely that that will happen at some time in the future,"
        Fauci said. "We don''t feel at this particular point, that apart from the
        immune-compromised, we don''t feel we need to give boosters right now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8662b-f15c-40c2-9b66-ba797e813290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f42a9-d343-48d5-9cb8-6d29bdfc20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, 50.6% of the total US population was fully vaccinated,
        CDC data shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599aaa71-1de4-408f-83e3-34106f4c7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70dc31e-d026-4cf4-88a9-12b3a3665dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How you wear your mask matters, experts say</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa795b-c450-412f-98cb-b1fd0aa4c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mask mandates in schools become a contentious topic in districts
        across the South, experts want Americans to know the safest way students should
        mask up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324a0d2-2854-4121-92b2-93f12094ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e22d12-c3e7-4ddc-9605-237ac55b51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst Dr. Leana Wen said returning to schools safely
        is possible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383af45-e47a-4f6f-9a8d-8f32fb7e74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10d698-8768-4673-ae4d-a10333e0b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quality of masks really matters," she told CNN''s Pamela Brown
        Saturday. "Don''t send your child to school with a cloth face covering. Use
        as least a three-ply surgical mask and, ideally, an N95 or KN95 if your child
        is old enough and can tolerate it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec01e21-5df6-4e0a-8dd7-445c74a45c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44784f-f45e-4531-baac-2e1f752bd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, the director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, echoed that sentiment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778793c6-c79c-472b-91cd-7abccbdd998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606893e-0aab-46d1-a6b7-7dbe2b4bd730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.019+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mask with the most highly efficient and effective means you have.
        These are the N95 masks," he told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc5ea8-89e3-4879-a2c8-9cc213115aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed27a5-8e42-458a-ba7d-25852293e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the US had a supply shortage of those masks
        during the pandemic''s onset, there''s now an abundance of them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006b518-320c-4356-9535-8a4686941998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f0876-0db8-4a91-8444-13c282ee0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use them. And when you use them, please don''t wear them under
        your nose ... That''s nothing more than a chin diaper. And it doesn''t provide
        you any protection," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb6b6d-b0a9-4f7a-b115-a7bc88700f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10626e-1746-43ee-9afe-8197cfb14f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm said Covid-19 is largely transmitted by aerosols, which
        are tiny particles in the air. He explained that if you can smell the smoke
        of a cigarette from 20 feet way while masked, then you need a higher quality
        mask for optimal safety.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d4a71-5b67-4668-b4fb-1102f8b9c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fa6f0-1844-4188-ac2c-d384086b2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thousands of businesses add vaccination filters on Yelp</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136c470-4ffc-4147-9c73-801bf9d379e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as more cities and businesses begin to require vaccinations,
        the review website Yelp has implemented filters that allow customers to find
        out which businesses require proof of vaccination or have a fully vaccinated
        staff.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c7258-0285-492f-95d1-f82b9a0d5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30adc03-de72-418d-bca7-f147365eff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been overwhelmingly positive to these filters
        ... In a little over a week, more than 9,000 businesses have added proof of
        vaccination required and/or all staff fully vaccinated on their Yelp page,"
        Noorie Malik, Yelp''s senior vice president of user operations, told CNN Saturday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acf7ba-4189-41d1-97c6-88f7f80fccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd9e83-f494-4683-a518-86d0a9a112f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.020+08:00
      'mgnl:createdBy': 'vince'
