      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his practice of not taking cash salaries has prompted him to
        borrow substantially as well. The Tesla filing Friday said 88 million of Musk''s
        Tesla shares have been pledged as collateral "to secure certain personal indebtedness."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d2802-6ba9-4dba-b313-01a042d51cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the total amount of Musk''s borrowing is not known, those
        88 million shares are today worth $63 billion. The number of shares pledged
        as collateral was reduced by 4 million shares since the prior company disclosure
        in April.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d50076-5169-41af-a784-e73ef8767e47'
      'mgnl:activationStatus': true
