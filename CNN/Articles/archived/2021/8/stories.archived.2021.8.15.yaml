      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferriols'' <a href="https://www.ateneo.edu/ls/soh/philosophy/who-padre-ferriols"
        target="_blank">biography</a> on the AdMU website said he was born on August
        16, 1924, at the Philippine General Hospital in Manila. He joined the Jesuits
        in 1941 and received his doctorate degree in philosophy at Fordham University
        in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f7e0c-fb06-40dd-8c3b-7e0b8f3a3728'
