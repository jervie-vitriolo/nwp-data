    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa6cf7-e7dc-41a3-824a-aa0e777dc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.169+08:00
