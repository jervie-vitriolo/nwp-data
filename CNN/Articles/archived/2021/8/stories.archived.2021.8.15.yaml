      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/14/business/elon-musk-pay/index.html"
        target="_blank">Elon Musk: Zero pay but tens of billions in stock options
