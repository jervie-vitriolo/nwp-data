    'lead': 'Health experts and city leaders have opposing views on proposals to extend
      the enhanced community quarantine currently imposed on Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T16:59:44.150+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:13:18.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:43.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts, Metro Manila mayors weigh in on ECQ extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eee577-3afe-496f-9bed-1f8f43c01d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) –</strong> Health
        experts and city leaders have opposing views on proposals to extend the enhanced
        community quarantine (ECQ) currently imposed on Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3ef34-d9a2-4ddd-996f-5d13503f4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b08a2-e1f6-4b5a-a416-ef6c7822a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as now, some experts are calling for the extension of the
        two-week ECQ that is set to end on Aug. 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4d965-5203-430e-8453-a6fb5c0d07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f8dd8-2245-4c5a-873c-c88d34648952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 National Taskforce Adviser Dr. Antony Leachon said
        that a shift to easier quarantine restrictions could lead to another round
        of overwhelmed healthcare facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b17e26-515a-43e4-9c67-4dd5db6cdb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9345e-62f3-4236-be3a-89fc4f4d7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magco-</em>collapse <em>ang</em> healthcare <em>natin</em>
        considering <em>na</em> 70 percent <em>na ang</em> capacity [occupancy] and
        that will cause more problems," said Leachon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd196804-fa07-4ea2-b579-f1d9d1856ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a58bb-341a-42c0-9962-3f709ac1caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our healthcare (system) will collapse. Considering
        that healthcare capacity occupancy is already at 70 percent. Reverting to
        relaxed restrictions will cause more problems.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e5b63-f5c1-4fdd-832e-6f4cf1b61916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cb26e-5fa3-408b-8ff2-a0b8af4bbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante adds that the current
        ECQ is quite different from the ones in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ecce8-bcc7-448e-b0c9-d70b31477d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ea578-ff90-4cb3-b13e-c54bc6149738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ now in place, he says, is "more relaxed" than previous ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b2df0-bc77-49e2-bdd9-469128dadeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8756d-1adc-4314-98c1-5431aedb24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:59:44.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema lang siguro ngayon</em> [The problem now is],
        this is my own personal opinion, this is not the same lockdown as compared
        to previous lockdowns because there are still more people especially economic
        frontliners going out [these days]. In fact, there are PUVs still in the streets.
        At times <em>parang hindi naglolockdown</em> (it''s like there are no lockdowns)
        and when people see these PUVs they will also go out," said Solante.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb8952-d2a6-4e77-bef1-eef19ed62169'
      'mgnl:activationStatus': true
