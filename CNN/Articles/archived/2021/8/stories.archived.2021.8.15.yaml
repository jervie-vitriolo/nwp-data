    'lead': 'With primarily unvaccinated Covid-19 patients filling up hospitals and
      intensive care unit beds, the US health care system "is breaking," one expert
      said, as new admissions hit another record.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T17:10:07.017+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:12:45.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:44.498+08:00
