      'mgnl:type': 'text'
      'text': '<p>[Translation: The target of my coach is for me to lift 82 kgs. I
        tried to lift 78 kgs and I was able to. I''ll do it slowly since you cannot
        lift it right away and to prevent injuries.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c678c-40a6-4ea4-8237-c2efd9f6b54b'
