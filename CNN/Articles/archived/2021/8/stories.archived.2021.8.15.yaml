      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d4a1a-e5ba-4452-941c-ce8d7fffe55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the opening bell rang, Rigondeaux started to avoid the strong
        right hits of Casimero. The “strategy” would last throughout the night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957090f-8171-4b7b-bb51-8213b93da444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de797c41-9895-4b78-a8c3-a6f4fd7edcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approaching the final minute of the first round, Casimero connected
        a right straight to Rigondeaux which forced the Cuban fighter to lean down
        beside the ropes and touch the floor to control his balance. Referee Jerry
        Cantu ruled Rigondeaux''s fall only as a slip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c2727-bb32-4991-97ed-50bffef96ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2bb2e-9b2e-4729-9b78-9c3f807a0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then on, Rigondeaux would dance around the ring to evade the
        vicious punching power of Casimero, much to the dismay of the audience in
        the open-air sports venue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947b7cc-98c9-4ffb-8163-05132e778dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5621e-fca3-4e88-bcec-032ae2761b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimero began to shift strategy in the fifth round, as he tried
        to capitalize on his left hooks and right body shots against Rigondeaux. The
        new plan didn’t work for the Filipino boxer as his Cuban foe continued to
        shy away from Casimero.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d66c2-7cbe-48b9-8da9-b230b7a07c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c131f-9ccd-4cfe-b286-3594c4793034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigondeaux started to mentally frustrate Casimero after he landed
        a jab right at the end of the sixth round, perhaps the Cuban boxer''s most
        exciting punch of the night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254c76d-1f7e-4a22-8670-3b1143ddf0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b50ad1-68c1-4fbb-847e-a35b023eb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:14:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending bantamweight titlist became aggressive and attempted
        to force the issue in the later rounds, but Rigondeaux still chose to avoid
        his Filipino opponent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f437959-1889-4bad-8a15-cc99f10caad5'
