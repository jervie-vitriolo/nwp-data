      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectation is knockout. I want a knockout. I tried to do my
        best to knock him out but Rigondeaux was always running and running," said
        Casimero after the fight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077476e1-b266-4499-b36a-c6f255954344'
