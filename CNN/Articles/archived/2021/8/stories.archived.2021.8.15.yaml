    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469918a-7303-4f94-9ed4-29e66a472830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
