      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion, who has been with the national team for 18 years, shared
        her secret for longevity that enabled her to clinch her second chance in winning
        the country''s elusive Paralympic gold medal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5376f1-c273-4792-be91-324080afc10d'
