      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147d91f-4536-488a-9923-3bc8456d191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:10:07.021+08:00
