  'Achelle-Guion-second-chance-Paralympics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-15T20:30:01.223+08:00
    'imagesource': 'jcr:9b99ad90-571b-42a6-8df4-748bf34c8747'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '699a1c2f-58ea-4b8c-987c-25a396233956'
    'lead': 'Powerlifter Achelle Guion will carry the country''s hopes of winning
      its first Paralympic gold in Tokyo, a chance she never thought will happen again
      due to the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T20:28:07.956+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:11:22.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:47.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Achelle Guion relishes second chance to compete in Paralympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd011011-6a8d-4219-ae8c-3f89b51c712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) –</strong> Veteran
        powerlifter Achelle Guion knows that despite the pandemic, she needs to stay
        in shape in case she receives opportunities to compete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651edc6-395d-43bf-a6ab-7f385ee65d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b6943-ff07-4a36-9463-97ddc2a219c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami pwede magpabaya sa</em> training. <em>May</em> lockdown
        <em>o wala, may</em> training <em>kami</em>, (We cannot neglect our training.
        Lockdown or not, we train)," said Guion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b8938-e6a0-4a71-b8a8-855176ee6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b6afe-aa3b-4262-a3fd-867385e45d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While training at the confines of her home in Cainta, Rizal, the
        49-year-old powerlifter thought at the back of her mind the possibility of
        competing for the country in the Tokyo Paralympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750456f2-4475-47ba-a631-cd959d875985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97d97b-68bf-45dc-af36-10bbe5081d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong nakita ko ‘yung</em> Tokyo, <em>sabi ko,</em> ‘Wow! <em>Sana
        kasama rin ako</em>’ (When I saw how big the Tokyo Games will be, I said to
        myself, ‘Wow! I hope I can compete there’)," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f7c83-17a6-47bf-915d-16a23dc41c04'
      'mgnl:activationStatus': true
