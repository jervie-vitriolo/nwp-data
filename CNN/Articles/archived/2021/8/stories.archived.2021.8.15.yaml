      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Rigondeaux managed to land 20% (44/221) of his
        total blows, with 13% (16/124) in jabs and 29% (28/97) in power punches.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9136e7a-eb5c-43ad-9cf1-8f05e9cd09dd'
