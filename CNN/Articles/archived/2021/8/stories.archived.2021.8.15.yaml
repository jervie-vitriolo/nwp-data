      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CompuBox statistics showed that Casimero only landed 16% (47/297)
        of his total punches. He connected just 5% (6/130) of his jabs and 25% (41/167)
        of his power punches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987aa2e-7f4d-4f09-84b2-147de0dded83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.169+08:00
