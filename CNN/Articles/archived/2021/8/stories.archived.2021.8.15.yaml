  'taliban-afghanistan-united-states-interpreter':
    'author': 'Cyril Vanier and Jo Shelley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T14:23:02.916+08:00
    'imagesource': 'jcr:a3727363-251f-4850-9a1f-2663a69d2ce6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe53b09b-d40b-46d3-b340-03a0bcbbb2c3'
    'lead': 'In a statement issued in June, the Taliban said it would not harm those
      who worked alongside foreign forces. But this summer, one former interpreter
      for the US Army was reportedly beheaded by the Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T14:56:36.690+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:14:51.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:40.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'United-States', 'Taliban']
    'template': '1'
    'title': '''If the Taliban find me, they will kill me and my family,'' says abandoned
      Afghan interpreter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deed833-8890-45aa-becb-9038a6426da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s been years since Haji and his wife
        have had a good night''s sleep(http://www.cnn.com/world/live-news/afghanistan-taliban-us-troops-intl-08-14-21/index.html).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d950775-cc82-4924-97c8-9e9d35e80fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All night, my wife wakes up," <a href="http://www.cnn.com/2021/08/13/politics/afghanistan-us-qatar-siv-translator-housing/index.html"
        target="_blank">says Haji</a>. "She''s scared. If [she hears] somebody is
        coming, she calls me, ''Haji, someone is coming!''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c565df0-ce42-41e5-ab29-58e708bd27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife says the first thing she does is hide the children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8195d1-8d21-4812-a21d-b24e6076124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:53.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I get up and go to the door to see what is going on. If there
        are Taliban, I tell them no one is at home," she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd696f-9205-4b8b-bedb-65b93c6e4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji''s English has become tentative since CNN first met him 10
        years ago, during an embed with the US Marine Corps in Afghanistan. But his
        message cuts through the telephone static loud and clear: "If [the Taliban]
        find me, they will kill me and they will kill my family because I was an interpreter
        with the US Marines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb334be-998a-4e28-b1ac-4d42bbbc11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger Haji and his family face grows every day as the Taliban
        claims more territory across the country, yet his repeated efforts to reach
        safety through a US visa program for interpreters keep hitting a brick wall,
        despite support from a half dozen US Marines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdb093-3fdd-4774-b772-f93ca27900d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji was what you might call a "combat interpreter." Stationed in
        Helmand province — the heart of the insurgency — he lived and patrolled with
        the Marines and Army, translating as they searched vehicles, talked to locals
        and interviewed suspected Taliban membiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab37a51-cdc0-4dbc-9520-e04c1bcb8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:55.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been paying for his loyalty to the US ever since. He and
        his family have been in hiding for five years, scared for their lives — his
        fear of retribution compounded with news of every province that falls into
        Taliban hands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca2f1a-d155-4f8e-8466-66e0a92d1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurgents are <a href="https://edition.cnn.com/2021/07/22/asia/afghanistan-interpreters-taliban-reprisals-intl-hnk/index.html"
        target="_blank">known to murder Afghans who helped coalition forces</a>, and,
        like Haji, thousands of interpreters <a href="https://edition.cnn.com/2021/07/06/politics/afghan-interpreter-us-asylum/index.html"
        target="_blank">have become targets</a>&nbsp;for the militant group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99dd202-4924-4662-a255-7312441d8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the run from the Taliban</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e9cce-fb80-43c3-a8e0-49be659d556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN interviewed Haji — in an undisclosed location outside of
        Kabul — he was in the process of submitting a third application for a visa
        to the United States. While some of his colleagues from the Marines returned
        from their deployment to medals, Haji remained in Afghanistan, hopeful that
        his service might qualify him for resettlement: "If I don''t get the visa,
        I understand, definitely, I will be dead."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6a99b-1c53-4460-8d3d-c905be84d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had pinned his hopes on the Special Immigrant Visa (SIV) program,
        designed to reward Afghan interpreters. But two applications and six years
        later, the door to the US remains shut.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeca49b-6408-4856-8213-861808d8c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to understand the visa process is to step into an administrative
        quagmire. More than 10,000 Afghans are stuck in the SIV application process,
        and applicants can "reasonably expect" to wait four years for a visa, according
        to the US-based <a href="https://refugeerights.org/news-resources/irap-dispatch-from-fort-lee-when-home-is-the-mouth-of-a-shark"
        target="_blank">International Refugee Assistance Project</a>&nbsp;(IRAP).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac9bf4-e7eb-4145-a8fe-d7deaa8d24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji has been denied twice, and he''s not sure why. The first denial
        letter, seen by CNN, cites "derogatory information" related to his case, and
        the second a "lack of faithful and valuable service." Yet recommendation letters
        from multiple Marines and from the Army, praised his work ethic and his "intricate
        role in disrupting enemy operations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef09701-6388-45bc-82e0-68dfb218dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible reason he was turned down is an employment letter from
        the private-sector contractor who supplied the military with interpreters,
        citing "job abandonment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7cb774-d2dc-416f-a2ca-08e6f3fa06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji claims his dismissal was unfair — that the contractor terminated
        his employment after Taliban checkpoints left him temporarily unable to return
        to work. While CNN cannot independently verify this claim, another linguist
        who worked alongside Haji at the time, who has since resettled in the US,
        recalls that the roads leading to the capital were unsafe, with each trip
        to Kabul a roll of the dice: It was "a 50-50 chance of dying or staying alive
        when you traveled along those roads."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3433c-4315-4cd0-9227-0e7276b8fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the US Embassy in Kabul about Haji''s application, but
        a spokesperson said they don''t comment on individual cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2de8c7-9731-43a9-bb73-1e44a7928edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of State told CNN the same thing, but added it
        was committed to helping Afghans who had helped US forces in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2b017-61f1-4f01-96aa-f8dd7d9374a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long said we are committed to supporting those who have
        helped the US military and our diplomatic personnel perform their duties,
        often at great personal risk to themselves and their families. We are actively
        working on every possible contingency to make sure that we can help those
        who have helped us," it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca0ebb-429a-406a-9b84-ec1321b2b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji''s ordeal started in earnest around the time of his first visa
        application, in 2015, when the Taliban came looking for him at the family
        home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63560400-e5da-4ab6-983d-5ebcb7beef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times, they came to my home ... they ask people, ''Hey, how
        can I find where Haji''s living? Where''s his family? When I got that information,
        I left that place."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ace5f-c7da-434e-bc56-4884511116c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years since have been a life of constant movement, of being
        unable to work, of always being fearful.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11694b5-161f-4fed-8849-d63cbd5be870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend a couple of weeks, two weeks, a month, then we change
        to another place. Because I am scared in my heart that they are coming, that
        they will find me."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff4bc9-6226-4326-8d05-25b4811ae3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother and brother send money for food, and he keeps his young
        children indoors, worried for their safety. "I have heard," says Haji''s wife,
        "that in many places when they do not get hold of the father, then they kidnap
        and slaughter his sons."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dff0bf-3f1a-47ba-af19-0641bbc42255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their young age, their children are acutely aware of the
        danger.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1b24d-ae0f-4aa5-bc9f-aaa5862efb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the day I am at home," says Haji''s eldest son.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb1eee-d22c-43d6-a5de-c26c0b7835ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I cry to my mother, she does not allow me outside because
        there is danger from the Taliban." He tells us he wants to be a doctor or
        an engineer, but he hasn''t been able to go to school in five years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39bc06-72c1-4ba5-95d1-079c4c414fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A country on the brink</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43de4a-50db-439c-bc8f-c522ac2dd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminders of the danger the family is in are everywhere — in messages
        from friends, on social media and on television news. In a statement issued
        in June, the Taliban said it would not harm those who worked alongside foreign
        forces. But this summer, one former interpreter for the US Army was reportedly
        beheaded by the Taliban.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c270a4-ca9c-4228-91be-4815db79d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to many linguists who say their lives remain under
        threat as the insurgents launch revenge attacks following the US withdrawal
        from Afghanistan, which is expected to be completed by the end of August.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee38e25-9ed1-4b54-9fa0-ad4ac9b70eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under mounting public pressure to help Afghan interpreters, the
        US State Department recently announced a priority track for Afghans within
        the US refugee program. But it comes with its own challenges: Applicants and
        their family must leave Afghanistan and wait at least a year in a third country
        for their application to be processed, with no help, no protection, and no
        guarantee of success — a bar set so high it could be impossible to clear for
        many Afghans.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7d837-d61e-4328-9d59-24c339b8bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lance Cpl. Jimmy Hurley, a former platoonmate of Haji, has
        been helping him navigate the paperwork and has launched a <a href="https://www.gofundme.com/f/bring-afghan-translator-to-america?utm_source=customer&amp;utm_medium=copy_link&amp;utm_campaign=p_cf%20share-flow-1&amp;fbclid=IwAR0iVpgVMi6v2-COjA6DprxVdB7JixyS-hqS-HxMu1aO2zYWO8QTMxtiZK0"
        target="_blank">crowdfunding campaign</a>&nbsp;in a last-ditch effort to get
        him and his family to a new life out of Afghanistan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc146d9-ec42-46ea-84e9-34a6be94cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s earned it," says Hurley. "He lived with us, patrolled
        with us. Those guys are legitimately putting themselves in danger for the
        work, and I feel like they''ve got as much right to come over here and make
        a safe life for themselves as we do."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4303b-6c3e-40dc-8868-3e8ad8586695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN tracked down half a dozen of the Marines whom Haji served alongside
        in Helmand, and all believe he should be rewarded for the work he did. Retired
        Maj. Joseph Hanson, Haji''s platoon leader in 2011, says: "The risks to an
        interpreter are the same as to any combat Marine... Every firefight I was
        in with Haji, he''s there, taking part in that risk."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf41e2-5149-450b-8f71-41eb5008f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One that sticks out in my mind [is when] we were patrolling through
        a certain village ... and got caught in a near ambush. The enemy had us on
        both sides and one of our Marines was shot in the chest, and Haji, without
        a weapon, was running to the wounded Marine, running back to our radio men
        ... exposing himself to enemy fire to help communicate. That''s special, you
        don''t really see that. You don''t see that from all Marines, let alone an
        interpreter, without a weapon. That''s how you learn to trust someone."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470a41d-f2f8-4a01-a3d9-9c12df10b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Haji enthusiastically signed up to work with American forces
        at the height of the US troop surge, he and his wife did not think it would
        put them in danger for the rest of their lives.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24f33e-d528-40a1-92f0-d1a397b7d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very happy he was working with the Americans; I had a good
        life. Good clothes, good food and drinks," she says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0dd365-78d1-4cc9-88ad-a2d20d57280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji didn''t anticipate that the Taliban would regain control of
        many Afghan provinces, let alone threaten a return to power.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47b9f4-b856-4f62-ad1d-7c29cfc358e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main point,"'' he recalls, "was to try to clean my country
        from those bad people ... When we worked for them, we didn''t think that when
        the US withdrew from Afghanistan it would be more dangerous for us."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a7d9e-2c8e-4229-91a8-0643ded77577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the Taliban makes rapid gains across the country, Haji''s
        wife pleads for help: "Our lives are in danger. ... If we remain here in Afghanistan,
        my children, my husband, we will all get eliminated."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58062ef-1c62-4122-bf92-a4fb3c0d1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a plea seconded by Maj. Hanson: "If anyone deserves US citizenship
        it''s guys like Haji. Haji not only served his country in uniform and risked
        his life for us for two years, he''s risked his life every day up until now
        and if he doesn''t find sanctuary with us ... there''s no doubt in my mind
        it''s not going to be a happy end to that story for Haji or his family.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00952fc6-6d42-4306-8043-a44d6bc1ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m terrified for his safety. I hope we do the right thing, or
        someone does, because no one is more deserving."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f3b14-297d-4f09-9b24-874d3e41f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:56:36.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:15:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/15/asia/afghanistan-interpreters-us-visa-taliban-cmd-intl/index.html"
        target="_blank">''If the Taliban find me, they will kill me and my family,''
        says abandoned Afghan interpreter</a>."</em></p>'
  'leni-robredo-unified-vaccination-card':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-15T14:58:01.315+08:00
    'imagesource': 'jcr:22c0679a-1859-4304-8066-5cb07c838cee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a06e5b-2ae3-42a9-821f-e1b8d3346d36'
    'lead': 'Local government units and the Bureau of Quarantine (BOQ) must have interoperability
      to be able to solve the lack of a unified COVID-19 vaccination card, which now
      affects overseas Filipino workers, Vice President Leni Robredo said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T15:00:47.556+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:14:44.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:41.028+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs, quarantine agency should partner on unified vaccination card —
      Robredo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b4772-c1e9-41c6-9c51-b3e512842c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Local
        government units and the Bureau of Quarantine (BOQ) must have interoperability
        to be able to solve the lack of a unified COVID-19 vaccination card, which
        now affects overseas Filipino workers, Vice President Leni Robredo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc2307-9c20-4d77-9d1a-d707b2c67a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana this early, magkaroon ng isang database sa buong bansa nang
        mga nababakunahan," she said during her radio show on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebda09-10a5-45c6-9ffa-a6ef5ce4519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be good if this early, there will be a nationwide
        database of vaccinated people.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8ebd7-8abc-40aa-9387-1f7a0466071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that once such a system is in place, the LGUs and the
        BOQ must coordinate on the issuance of a unified vaccination card, allowing
        those Filipinos who will get their second coronavirus shot to secure the card
        at the inoculation sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0ec04-f8ad-434f-84aa-b3b43a8b90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung sa Bureau of Quarantine lang, ilang buwan na naman maghihintay
        kasi magveverify pa sa database ng LGUs," Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef7681-7eaa-4d14-8c12-5b61a1d396bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if it''s just the Bureau of Quarantine, it
        will take a few more months because they will need to verify the with the
        database of LGUs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a4094-53ac-4f45-a00f-1afdbbc32fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the suggestion after the Hong Kong government refused
        to recognize the vaccination cards of OFWs issued by Philippine LGUs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b36a59-ffef-4e46-8d7e-bd8a98d84134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:00:47.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/11/OFW-Philippines-vaccination-card-Hong-Kong.html">READ:
        Hong Kong won''t honor PH vaccination cards, but govt agency fixing documents</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
