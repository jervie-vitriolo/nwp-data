      'jcr:uuid': '4c129e25-5e27-4d49-9b68-a2b8987d67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:12:42.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:18:35.170+08:00
