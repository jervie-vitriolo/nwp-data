      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, konti ‘yung</em> training <em>kesa sa dati.</em> <em>Prepared
        kami dati sa</em> training. <em>Titingnan pa rin natin kasi ginagawa ko ang</em>
        best ko&nbsp;<em>sa</em> training <em>ngayon</em>," said Guion, who trains
        thrice a week for the Tokyo Paralympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747e5b8-61db-4659-9f6c-d75c1ac0ee5f'
      'mgnl:activationStatus': true
