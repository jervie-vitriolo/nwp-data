      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MP Promotions President Sean Gibbons, the fight promoter of Casimero,
        also expressed his frustration about the fight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb7abd-6390-437d-87d2-f6887ed57bf6'
