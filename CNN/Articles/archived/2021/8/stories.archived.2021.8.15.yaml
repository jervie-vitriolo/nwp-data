      'mgnl:lastActivated': 2023-01-25T09:15:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — Despite
        multiple calls from various sector to increase coronavirus testing, the government
        is still not testing enough, Vice President Leni Robredo has noted, expressing
        worries about the Philippines'' high positivity rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629823a-6d8b-4930-a7b3-15b3444e5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said on Sunday during her weekly radio show the
        current testing capacity remains at the same level as that last year, or around
        50,000 tests per day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc9d84-c51d-43e7-8fac-76ad67bc772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released by the Department of Health on Saturday showed that
        over 52,000 people were tested for the virus on that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be964595-d3fe-431e-8797-987febcd9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pa rin ang level natin of testing since last year. Dagdagan
        ang number of tests, kasi kapag hindi dinagdagan tataas lang nang tataas dahil
        baka maraming infected na hindi natetest," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc11b2-2947-4f6b-bd8d-0efd6679f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is still our level of testing since last year.
        Increase the number of tests because if not, the number of cases will continue
        to go up because there may be many people infected who have not been tested.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aad533-cfab-4213-8972-2fd6cea7bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines detected 14,249 new COVID-19 cases on Saturday,
        pushing the tally to 1,727,231 since the start of the pandemic in January
        2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c269d-0f72-452e-94dd-2b9a1f184efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of people who tested positive,
        rose again from 23.8% on August 11 to 24.9% based on tests reported on Aug.
        12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f504e3a-bee7-41f1-9671-beef10417693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas alarming ang positivity rate... Bawat apat na tinetest, isa
        dun positive," Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f847e-36e3-4c53-ad88-6d7514d3328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang international standard ay less than 5%, kapag almost 25% sobrang
        taas nun," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc023040-9b36-4d53-b3c1-396984cd6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The positivity rate is more alarming ... For every
        four tests, one is positive. The international standard is less than 5%, when
        the number reaches 25%, that''s high.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234c7d2-b641-4b2c-a3ce-a71d8d2bdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:15:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also stressed the need to strengthen contact tracing as
        it lines up who should be prioritized for the COVID testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a5448-dc09-48ca-aa15-57f4824a4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the government should also explore ways to address
        issues like the accessibility and affordability of COVID-19 test kits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c0570-1998-460b-8eeb-12da91116668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On deficiencies in DOH''s ₱67-B COVID funds: ''Nakaka-erode ng
        tiwala ng tao''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d0e12-dec9-40d6-bbca-d0e087d42a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also criticized the DOH''s reported mishandling of its multibillion-peso
        budget, stressing an investigation should be launched to stomp out practices
        pestering the pandemic spending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ad5ce-0eaa-4793-a853-cbb6c4820a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung ang Senate ay magkakaroon ng investigation about
        this, pero kailangan kasi hindi pwedeng tuloy tuloy na nangyayari ito [the
        alleged funds mishandling]. At a time na kailangang kailangan natin ang pera,
        at hindi lang ito sa DOH," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbd269-a89a-457d-abcd-6b53d582ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T14:07:23.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if the Senate will have an investigation
        about this, but it is necessary because it (the reported funds mismanagement)
        cannot continue to happen, especially at a time when we really need the money,
        and it’s not just the DOH.]</p>'
