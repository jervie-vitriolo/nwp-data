    'mgnl:tags': ['Europe', 'United-Kingdom', 'Banksy', 'art']
    'template': '1'
    'title': 'Banksy strikes again! Artist confirms he is behind ''spraycation'' artworks
      in British coastal towns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53d192-eb99-479d-ad65-10694b562cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Kingdom hasn''t had the sunniest
        of summers, but that didn''t stop Banksy from dropping by seaside towns and
        leaving his mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98889d3-de5f-4e5b-8f8a-a4bdc12aeb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video clip posted to <a href="https://www.instagram.com/tv/CShWMUwFKkI/"
        target="_blank">Instagram</a>, the enigmatic street artist confirmed he is
        responsible for several artworks that have recently appeared in British coastal
        communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485068e-403e-42b0-a6cf-5fd336d8fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video titled "A Great British Spraycation" shows Banksy — his
        identity hidden, as usual — touring several towns in a cream-colored aging
        camper van, armed with a cooler of paint cans. We briefly see him working
        on a few murals, and adding a couple of comical touches to a statue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4cf716-a3f3-4d2c-89a7-b8a77f6179c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the murals depicts a hermit crab guarding three empty shells,
        holding up a sign that reads "Luxury rentals only" to three petitioning shell-less
        crabs. In another mural by a beach, we see a rat relaxing in a deck chair
        raising a martini glass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754a371-79d9-4489-bef6-3814efdbb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also hear from a few passers-by.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659941a-78c6-43b4-8827-c3d95df10999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That looks a lot like mindless vandalism," says a woman after seeing
        a mural that depicts a child handling a crowbar with a sandcastle in front
        of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10fc87-b2f6-4b5d-87cc-dccc19661afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, <a href="https://www.cnn.com/style/article/banksy-game-changer-christies-record-sale/index.html"
        target="_blank">Banksy''s "Game Changer" painting</a>&nbsp;honoring UK healthcare
        workers set a record for the artist, selling for $23.1 million at Christie''s
        in London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1873f-7887-4d91-ad3e-24c65ec67a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:01:01.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/banksy-british-spraycation-graffiti-gbr/index.html"
        target="_blank">Banksy strikes again! Artist confirms he is behind ''spraycation''
        artworks in British coastal towns</a>."</em></p>'
  'elon-musk-salary-stock-options':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-15T15:01:38.155+08:00
    'imagesource': 'jcr:e87d08f1-4e29-4946-9127-7b717aebb210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a94761a-5a6e-42aa-804c-08317c4015c5'
    'lead': 'Tesla CEO Elon Musk got $0 in pay in 2020, according to a company filing,
      but he did receive stock options during the year that are now worth $22 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T15:07:14.352+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:14:29.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:41.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'stock-options', 'salary', 'Tesla']
    'template': '1'
    'title': 'Elon Musk: Zero pay but tens of billions in stock options in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3380b5-8c30-416a-ad42-0a8b6bca81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tesla CEO Elon Musk got $0 in pay in 2020,
        according to a company filing, but he did receive stock options during the
        year that are now worth $22 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98b30b-30c1-48a6-8aac-d0d6eb1f591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing is accurate — Musk received no base pay during the year.
        That''s in keeping with past practice at the company, although in prior filings,
        Tesla reported what Musk would have earned had he received California''s minimum
        wage. For 2019 that came to $23,760.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ea7c4-1aaa-430b-b83f-6b38fc67bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, he has <a href="https://money.cnn.com/2018/02/08/news/companies/elon-musk-pay/index.html"
        target="_blank">never accepted his salary</a>," said the company in it''s
        filing late Friday. "Commencing in May 2019 at Mr. Musk''s request, we eliminated
        altogether the earning and accrual of this base salary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc2c2e-db8d-4c46-8278-6dd57aa681df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did report the value of Musk''s massive options package, but
        that was back in 2018, when the deal that grants him the <a href="https://www.cnn.com/2021/02/11/investing/elon-musk-pay-wealth-tesla-stock-options/index.html"
        target="_blank">stock options</a>&nbsp;was first <a href="https://money.cnn.com/2018/03/21/investing/elon-musk-tesla-pay-package/index.html"
        target="_blank">approved by shareholders</a>. That valuation, which was done
        using widely accepted methods, proved to be very conservative, as it put the
        value of the options at only $2.3 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b7f1c-0c21-4ab8-a322-ceb2a520c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the compensation arrangement, Musk is eligible for options
        to buy up to 101 million split-adjusted shares of stock at an exercise price
        of $70.01 each. Those are being distributed in 12 equal tranches of 8.4 million
        options, based on the company hitting both financial milestones and achieving
        certain stock valuation targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe60c0-7931-4b7e-bf8d-399758b7df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those stock targets were all easily hit during the course of 2020
        as Tesla <a href="https://www.cnn.com/2021/01/06/investing/tesla-shorts-losses-elon-musk-win/index.html"
        target="_blank">shares soared 743%</a>, making it the best performing US stock
        and by far the <a href="https://www.cnn.com/2020/01/10/investing/tesla-market-value/index.html"
        target="_blank">most valuable automaker</a>&nbsp;on the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa71df-b9dd-4a69-be50-0309ff756461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:33.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2021/07/26/business/tesla-earnings-record-quarter/index.html"
        target="_blank">financial milestones</a>&nbsp;have been somewhat harder to
        achieve, but four of Musk''s stock tranches vested during the course of 2020,
        giving him the right to buy 33.8 million shares at an exercise price of $2.4
        billion. As of Friday''s close, those stocks were worth $21.9 billion</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6db7a-b05b-4641-848b-677b2b183af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far in 2021 the company has hit two more financial milestones,
        qualifying Musk for an additional 16.9 million stock options. Those options
        would be worth $10.9 billion at today''s prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5dbdfa-777f-4681-8e05-b4c7926637eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported in an earlier filing which detailed its <a
        href="http://www.cnn.com/2021/07/26/business/tesla-earnings-record-quarter/index.html"
        target="_blank">record second quarter profit</a>&nbsp;that it is now "probable"
        it will hit another three milestones in the near term, which means Musk''s
        options windfall for 2021 could meet or even top the 2020 awards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366325ae-fc78-4fa5-8059-c865d06787c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the case for most top executives who earn stock options, Musk
        has not actually exercised any of them. Typically options are only exercised
        when they''re due to expire, such as when an executive is leaving the company
        and would stand to lose them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5b215-5427-47c0-a0b2-34f188c7f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes executives sell shares to diversify their holdings or
        pay taxes, but Musk has rarely sold shares during his time with the company.
        As of June 30, he owned 170.5 million shares outright, and had options to
        purchase another 73.5 million shares, giving him control over 23% of the company''s
        stock.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ead1ed-47d3-4dc3-92f4-1fc96ea7bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is one of the world''s richest people, thanks to both his Tesla
        shares and majority stake in his other company — privately-held SpaceX — of
        which he is also CEO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f178d-ab4e-4e78-bc59-2f1581538cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.forbes.com/real-time-billionaires/#67b2dd383d78"
        target="_blank">Forbes'' real time billionaire tracker</a>&nbsp;puts Musk''s
        net worth at $186.7 billion, just behind the $190.7 billion net worth of Amazon
        founder <a href="http://www.cnn.com/2021/02/17/investing/jeff-bezos-elon-musk-worlds-richest-person/index.html"
        target="_blank">Jeff Bezos</a>. Forbes ranks Bernard Arnault, the CEO of French
        luxury goods giant LVMH, and his family, at the top of its richest person
        list, with a net worth $201.6 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e205b-b651-446d-9029-f3b80f590c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s Tesla stake is worth $171.3 billion, counting both stock
        and options after taking into account their exercise price.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74de4c-fad1-41c5-a8a9-2ff1ccd7cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:07:14.355+08:00
      'mgnl:createdBy': 'pia'
