    'template': '1'
    'title': 'PH beats new record for second-highest single day COVID-19 case tally
      at 14,749, active cases breach 100,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9410f6d-e7a2-4a77-8280-721d10520fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manilla (CNN Philippines, August 15) –</strong> The
        country marked two more grim milestones on Sunday in its fight against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2dcc7-0079-47b1-913e-bbbeffb4337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba18bcd-34a3-4530-b3eb-f857cb172d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record for the second-highest number of new COVID-19 cases reported
        in a day was again surpassed with 14,749, beating Saturday''s count of 14,249
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed8e9f-1236-4bc9-925e-39917762c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4b2f5-25e7-442d-9293-0a4431217704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases, meanwhile, breached the 100,000 mark
        with 102,748, or 5.9% of the total 1,741,616 cases nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50f0d4-e63b-4aa3-b9ec-78fb8d8b31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2802c81-22f0-4b2d-9c0a-82644246c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 95.9% of the active cases have mild symptoms, 1.3% have
        severe symptoms, 1.1% are asymptomatic, 0.93% are in moderate condition, and
        0.8% are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686328c-79c4-4113-8e85-4ee23ec3162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bf7f4-fab8-4061-bee2-97596360f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest single-day tally was 15,310 recorded on April 2, while
        the third highest was 13,177, which was reported just this Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02878995-ef33-448b-85d6-47b4c6732c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b94e35-9c1c-4441-920c-efcd08d0aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 30,340, or 1.74% of the case total,
        after 270 more people lost their lives to the disease. Meanwhile, 10,720 other
        patients got better, raising the recovery count to 1,608,528, or 92.4% of
        the COVID-19 tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6418f-65dc-45df-a608-f6ab19beaa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e94a24-8c7a-4a6b-a5ee-f0677246d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it deleted 364 duplicate cases, where 360 of them were
        recoveries. It added that it reclassified 146 cases previously tagged as recoveries.
        Five of them have been validated to be active cases while the remaining 141
        were reclassified as deaths after final validation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06ceb8-0ac3-4df0-98be-8b58ec7865ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07bb08-a3d0-420a-9069-bba207996ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:53:29.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from three laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed an average
        of 0.9% of samples tested and 1.1% of positive individuals in the last 14
        days, the agency added.</p>'
  'ECQ-extension':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-15T17:00:25.793+08:00
    'imagesource': 'jcr:9bf7ed42-9695-4c13-b08f-262be36b82be'
