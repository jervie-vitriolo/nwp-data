      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our biggest problems as professional journalists is that
        all over the world, we have been accused as being part of the system and establishment,"
        says Pierre Haski, president of Reporters Without Borders (RSF). "So as populist
        movements grow and rise up against the establishment, they rise up against
        us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bcfb8-3db5-4e2f-8fea-d3a7155cd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac249e-bbd6-49cb-a001-47929b0d91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haski thinks that it isn''t just populist movements that present
        a danger, but also mainstream politicians who are losing voters to more extreme
        opposition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f081c-8374-4f4a-be0f-5ded4add65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0560fc-9986-4ed6-ae22-71b28efc4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points specifically to an incident in 2018, when French President
        Emmanuel Macron reportedly said: "We have a press that is no longer pursuing
        the truth ... What I see is media power that wants to become judicial power."
        The comments came after a member of his security team was caught on camera
        attacking protesters while off duty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae64bd7-fc51-493a-8497-7c681e2e351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28b78f-eae0-4336-923b-169461c542b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one sentence he delegitimized all media and how we operate.
        It was eerily close to something Trump might have said," says Haski.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfb581-c6b7-4ed2-923a-856ca60e531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674e5f1-4b89-45d8-b7b0-e305372fc849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haski is, of course, correct to note incidents like this happening
        before the pandemic. What the coronavirus has provided is a moment in history
        when a decent chunk of the public is happy with governments behaving in a
        more authoritarian way, populist leadership is more appealing, accurate information
        is literally a case of life or death and journalists are not particularly
        liked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a07eab-2abc-4dff-bf2a-a83954517dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0801fe8-4e1c-46b1-b831-9ee07d639692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as a government decides we are in a crisis and need unity,
        they can cut the ground under journalists whose job it is to get to the truth
        because they risk becoming the traitor who is driving the disunity," says
        Nic Cheeseman, professor of democracy at Birmingham University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9cb43-2ec6-4015-a9fb-70572e17a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da58cc-ff7d-436f-8282-ab183aa66c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who cannot be ignored in all of this is former US President
        Donald Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51432c64-2089-44df-bf8d-0f34794f3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3c219-946e-46a9-8455-b839a78c1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before winning the 2016 election, Trump made slamming the press
        a central prong of his campaign. And in the years that followed his victory,
        nearly every negative news story, negative approval rating and election loss
        was dismissed as "fake news."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcad4d2-46c2-46f7-948b-e78001909533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2c31f-126d-4ad2-907d-d5d77d04469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attacks on the media intensified during the pandemic. He
        regularly accused it of overplaying the threat of the virus and seemed to
        live in a parallel universe when it came to the numbers and science. And when
        the most important person on the planet does something, others take notice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c7cb0-4449-441b-bb1e-0277c289420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8b2e7-db58-445a-b426-227e508595bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump gave a cue to leaders around the world that attacking
        the media was now fair game," says Rob Mahoney, deputy executive director
        of the Committee to Protect Journalists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e040e7-b321-4c9e-b8e4-05a5a3cc6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5cf37-8c81-41bd-ab00-06f1a88a0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he launched attacks on the media (over their coverage) of
        his shambolic handling of the pandemic, the very moment the public needs as
        accurate information as possible, leaders in India, Brazil, the Philippines
        and Western Europe followed suit, denying the severity of the virus to cover
        their own failures," he adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ff2e2-dbdd-4945-938a-1d4b9294f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bce25-df24-421b-b12b-a2b18cfa7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question many are asking is what the long-term impact will be,
        now that going after journalists is routine in so many free, liberal countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd6095-0af1-46ff-919d-a66f955adfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94840f-8e7f-42a3-9638-c4464fea7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry was already facing a lot of challenges. Proper news
        is expensive to make and the media landscaped has shifted dramatically in
        ways that have not been easy for journalism.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81524b7b-4fcd-4068-8ffb-f2a66e5f6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f275767-8fe1-4a64-b19a-fa2e32524ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern technology has made it easier for one person sitting at home
        to run a website that looks as legitimate as that of a centuries-old newspaper.
        This has created a world in which there is no longer a consensus on facts
        and a significant number of people are willing to believe things that are
        simply not true.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182772c1-914d-4e66-a539-5636c51cb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461ae38-cee3-4a5a-9564-db457f630332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of consensus puts journalists who speak truth to power
        on one side of a debate and lies on the other.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb54d38-7350-437b-9f4a-f69c57ef1c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46af9da-e9af-4cb5-9894-03914d833a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you put all of this into the context of an unprecedented pandemic,
        it''s easy to see why the past 18 months have been an ideal time for leaders
        to pick a side.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6e8a7-4447-471d-91b2-010bb3be5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9ce69-d045-4992-80bb-b729f6491fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as we emerge from this crisis into whatever the new normal looks
        like, leaders who decided to side with lies will be remembered by everyone
        and, to some extent, will determine what that new normal is.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15940d6a-9e20-4094-9190-edeb89ba4cc2'
