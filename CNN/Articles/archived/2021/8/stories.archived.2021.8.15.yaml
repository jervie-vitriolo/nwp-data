  'COA-brief-House-DOH-deficiencies-pandemic-funds-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-15T16:34:34.907+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef2bc8c-dcd9-4ab8-b600-c383c6f7217c'
    'lead': 'House Speaker Lord Allan Velasco requested the Commission on Audit to
      brief lawmakers “anytime this week” on the supposed deficiencies of the Department
      of Health in spending ₱67.32-billion worth of pandemic funds.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T16:39:42.111+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:13:42.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:43.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'House-of-Representatives', 'Speaker-Lord-Allan-Velasco-',
      'Department-of-Health', 'congressional-briefing']
    'template': '1'
    'title': 'COA to brief House officials on DOH’s ‘deficiencies’ in management of
      ₱67.32-B pandemic funds

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca7473-572d-4eab-be3a-bc91c8bdafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) --</strong> House
        Speaker Lord Allan Velasco requested the Commission on Audit to brief lawmakers
        “anytime this week” on the <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html?fbclid=IwAR3-Lw9ImqC-JbMqRFBKGIIVvVcU7hjuWXCLHNdHUQCuuiEhyTtYyM68iQ4">supposed
        deficiencies</a> of the Department of Health in spending ₱67.32-billion worth
        of pandemic funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ff6ff-5204-4b16-9988-709d4973d3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b2742-b602-4d0c-bed8-255654ce7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to get the facts straight from COA and we are particularly
        concerned because the funds involved were among those allocated under the
        Bayanihan laws that Congress passed last year,” said Velasco in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91064aae-1a79-4c66-a844-34c4bf3a930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1613eb-b08b-4a0b-95bf-fdc4a642ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the ₱67.32 billion, deficiencies worth around ₱66.28 billion
        can be attributed to non-compliance with pertinent laws and regulations, according
        to the COA audit report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707b34a-2b23-4862-91a0-8bd6fdc0d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a376f1-46b4-4bc9-8a15-b5ca0abd8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other issues highlighted by state auditors were irregularities
        in the procurement process and lack of documentation in various contracts
        entered into by the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f59764-9f33-41ee-bc7d-dbae692c9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af56e3-fa27-4e3a-8509-5ddb35df11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the briefing, to be hosted by the Committee on Public
        Accounts, would allow House lawmakers to develop corresponding legislation
        on the use of pandemic funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f41bda-3428-4d92-9ebd-25051e55b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd8cce-ff7f-4c49-90ba-918e2de6da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that DOH officials will also be invited to the congressional
        briefing to explain their side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f154c9e-8948-4b6f-a8be-6c4087e049e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61b569-8669-4427-91cd-21cbb0e9dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The briefing would also serve as a venue for the DOH to explain
        and account for the pandemic funds mentioned in the COA report,” said Velasco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e287e2-d7ce-4018-a71c-e0394c050534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5cb51d-e37c-441c-a74f-53ef32ef80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA earlier clarified that the audit report did not mention
        any findings of funds lost to corruption and that the DOH still has time to
        comply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9ef03-5db3-461d-b68c-93309fb6c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13310b01-801c-4316-a8b3-5907475f203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T16:39:42.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:13:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH claimed the funds flagged by the state auditors
        are "accounted for.”</p>'
