      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3345a22-3b56-4496-9a8a-ce952934fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Are you struggling with a midafternoon
        energy slump lately? Or maybe it''s during a midmorning meeting or before
        dinner prep when you feel you need a push.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1565cfc-4a4c-4d5b-a46e-5841f89792a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have all experienced times when we feel we are dragging, both
        physically and emotionally. The good news is, there are lots of ways to healthfully
        rejuvenate to get you through your daily tasks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b550498-6017-4d8e-903a-9abd926c0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7bf24-3d1e-4f8a-9cf9-ea6ee5c3e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of ways that we can boost our energy, including
        focusing on the right combination of foods and the timing of meals and snacks,"
        said registered dietitian nutritionist Elizabeth DeRobertis, who is director
        of the Nutrition Center at Scarsdale Medical Group, White Plains Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e91b45-abc2-48db-be34-33b7c850946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f9448-3e28-451c-9867-f93274bbdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:17:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To feel your best, it''s also important to avoid energy saboteurs.
        For example, a lack of sleep and increased stress can drain you of energy,
        according to Yasi Ansari, registered dietitian nutritionist and Academy of
        Nutrition and Dietetics spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8153db4-effd-4bfc-a2ec-012e64b7dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T10:13:53.610+08:00
