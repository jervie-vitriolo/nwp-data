      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccination attributes are now within our top 15 most used
        filters on Yelp. And this really just shows us that it was the right thing
        to do to help people make more informed decisions," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c418e68-cb37-44e1-9f63-604c1150f54f'
