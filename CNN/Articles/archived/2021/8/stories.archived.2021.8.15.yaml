  'Analysis-coronavirus-war-on-truth-':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T17:41:16.452+08:00
    'imagesource': 'jcr:e5c7705b-67db-4086-a575-bea1c07ac9e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32c384f-6bd8-421d-b5c1-4ac266f67abb'
    'lead': 'The Covid-19 pandemic has presented a golden window to undermine confidence
      in the media and, in some cases, for world leaders to launch outright assaults
      on some of the most respected and important journalistic institutions in their
      countries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T17:45:48.664+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:12:13.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:45.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'COVID-19', 'war', 'truth', 'misinformation', 'press-freedom']
    'template': '1'
    'title': 'Coronavirus has created the perfect conditions for a full-scale war
      on truth. Some politicians are siding with lies '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ddda5-8284-4672-baaa-12ed6eaea053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s no surprise that a politician''s
        worst enemy is a vibrant news media. Journalists who stick their noses into
        the affairs of the powerful and expose their failures are a threat. It''s
        therefore no great shock that even many leaders of democratic countries are
        happier when the press is weakened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe47ad-2a6d-4380-b013-0b64ce5dbb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc208a-876e-41d8-a945-97448cc2a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has presented a golden window to undermine
        confidence in the media and, in some cases, for world leaders to launch outright
        assaults on some of the most respected and important journalistic institutions
        in their countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37977a23-6e4a-4a4e-89a6-333c44a97c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab8a06-6bb2-422e-a687-f888ff166cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Polish parliament passed a bill that could
        mean curtains for the country''s largest independent news channel. TVN24,
        a broadcaster that is frequently critical of the Polish governing party, is
        in part owned by the American media group Discovery. Should this new bill
        become law, non-EU entities will be prohibited from being majority shareholders
        in Polish media companies, meaning Discovery would have to sell its majority
        stake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183e535-f7b8-4a36-97e2-4087a9a08216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cc5d9-ae49-4d81-90be-61921eb627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this week, Austrian Chancellor Sebastian Kurz put forward his
        plan that would effectively pull funding from the country''s oldest newspaper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258277d-5860-4489-a471-4debef74783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9154ba1-720d-41b4-ab18-4546abe4aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiener Zeitung is a state-owned newspaper and is funded by a model
        that requires the government to advertise jobs and make other formal announcements
        in its pages. Yet the paper has an independent editorial policy and has often
        criticized Kurz and his administration. Under the Chancellor''s plans, that
        funding would be gone and the paper''s main source of income taken away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc85b04-b4d5-4f8c-bc8b-6e0772bbb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eac558-bfc4-4b10-b486-4c234d14f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s shocking about these two incidents is that they are happening
        in democratic Western nations. While journalists elsewhere face risk of prosecution
        or even death threats, the fact this is happening in Europe and is part of
        a broader trend is seriously concerning for the media and citizens alike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228f340-5798-45a0-abcf-2fa813503f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554f9de-5ea4-4640-b091-528f18d6e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has this got to do with coronavirus? Short answer: timing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b660c-f7d9-4579-929a-451cfe11ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479f5f0-6626-422a-ba44-fdd11283b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of crisis trust in government goes up because people just
        want somebody to fix things, so you see people rally around the flag," says
        Ben Page, chief executive of polling firm Ipsos MORI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd316e2-1378-4843-a90c-44317eebc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931d099-6cca-4ba2-bf71-02e35a699445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page says these spikes in support provide a window of opportunity
        that "distracts from what you are doing elsewhere." And if you are a politician
        seeking to capitalize on this, whacking and weakening the press is a relatively
        easy proposition. "I''m afraid journalism is one of the least-trusted professions
        all over the world," he adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4eb27-6319-405c-843e-b8d7d445bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5ccca-dd1f-4e1b-a771-74f15c7c5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for public distrust in journalism are varied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739ed52-b492-46c7-8ccd-742a5966eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:12:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562bafa-b15d-4f2c-b256-76399de7e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:45:48.666+08:00
