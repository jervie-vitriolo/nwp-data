      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news here is that businesses have ... responded very positively
        to these filters," she said. "Out of the 9,000 businesses that have taken
        on these filters or have added these filters, we''ve only removed about 30
        or so reviews that didn''t meet our content guidelines."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d11b09-1e45-402e-bf8e-37ff942aef1e'
      'mgnl:activationStatus': true
