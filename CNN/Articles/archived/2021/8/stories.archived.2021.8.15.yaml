      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we have less training sessions compared to before.
        We were prepared back then due to our constant training. But let''s see if
        I can perform well since I''m doing my best in training.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909c6a3-c4cb-4e84-8cc7-f87a15e1e7d2'
