    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff4ca85-c267-42c6-872e-c38adc000f55'
    'lead': 'The United Kingdom hasn''t had the sunniest of summers, but that didn''t
      stop Banksy from dropping by seaside towns and leaving his mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T15:01:01.840+08:00
