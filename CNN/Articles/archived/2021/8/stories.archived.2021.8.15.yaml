      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferriols also pushed for his classes at AdMU to be taught in Filipino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470234f-637c-4ecf-bcf3-3d99b347203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T12:48:27.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was in 1969 that Ferriols began to teach Filipino, as part of
        a greater move towards Filipinization in the university--a move that was not
        at odds with phenomenology''s emphasis on lived experience. At first, however,
        this method was not fully encouraged by the university''s administration...
        but this did not dissuade students from enrolling in his classes. Word then
        slowly but steadily spread among the students, and as each semester passed
        the classes grew in size. Today, nearly half of all philosophy classes taught
        by the Department of Philosophy are in Filipino," his biography read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70d8df-2dd6-40b3-afc1-0164ab1a2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T12:48:27.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferriols also wrote, translated and edited a several philosophy
        books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc63f40-a945-43d1-85cd-14bd71cc73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T12:48:27.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:16:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No announcements referring to Ferriols'' wake have been released.</p>'
  'japan-rain-mudslides':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-15T13:16:21.371+08:00
    'imagesource': 'jcr:030bd222-3354-4ac4-9c13-834080d48e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a203646a-c672-4fac-81da-d732aae05ed4'
    'lead': 'At least four people are presumed dead and two are missing after torrential
      rain triggered mudslides throughout Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-15T13:16:34.382+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:16:04.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:09:39.196+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 4 people presumed dead after mudslides hit Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb68b1-5c2a-4e3c-8cef-dba0a3a7c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least four people are presumed dead
        and two are missing after torrential rain triggered mudslides throughout Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05890f4-8d7c-4e42-9094-be6db8361afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659d5fb-4db0-4c85-b8e0-7a9707cfe25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of those victims in Nagano prefecture''s Okaya City were presumed
        dead, though workers were able to pull out five people alive. Authorities
        said Friday that a 59-year-old woman in Unzen, Nagasaki prefecture, was killed
        after her home was destroyed in a landslide. Two of her family members remain
        missing but not yet presumed dead, local official Ai Iwaoka said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec984fa-a196-470e-9d36-d0335f97ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dbb5a-0f88-4839-88d2-9934e4e72e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwoka said more than 330 responders have been deployed to conduct
        rescue operations in Unzen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c0c3f-c68e-4878-b08f-2d191f44067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1f03b-e5e6-4a78-b9cf-5186f8631dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are carefully searching for the missing residents while watching
        out for further mudslides and flood," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc868e-f0fc-4013-af30-878827fe927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec2371-a879-4afe-a2ff-9de686acdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Japan have been inundated this summer with unprecedented
        downpours. Ureshino City in Saga prefecture, for example, has seen seen more
        than 1,000 millimeters of rain -- more than three times the usual amount for
        one month -- since Wednesday, according to NHK, Japan''s public broadcaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbb19a-f119-4d7b-b3ce-f7ad54141cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d126a-7c79-4b2f-ab77-ccfb66f89eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials say the rain front is likely to remain over Japan
        for about a week. The front is expected to gradually move eastward, bringing
        potentially devastating rainfall to large parts of eastern Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52bb87-ac20-45e1-b277-4c3035b262e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b19f5-f98f-4508-a435-f404131a3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not let your guard down just yet," Kurora Ryuta, an official
        with Japan''s national weather agency, said Saturday. "We strongly advise
        you to take your local government''s warnings and instructions seriously.
        Please take whatever precautions you can to protect your life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5889d87-2d29-4128-b140-ddf3bbfb8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d404f31-490b-4fd3-a60a-a83c2d3e196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government on Saturday advised more than 5 million
        people to evacuate their homes due to the threat of flooding and landslides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2d76b-f2fe-4de9-a718-f59aca26ef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e30be-9024-4745-883a-33c378275400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest evacuation warning, Level 5, was issued on Saturday
        to more than a million people across the prefectures of Saga, Nagasaki, Fukuoka,
        and Hiroshima, according to public broadcaster NHK. Under a level-5 evacuation
        warning, the Japan Meteorological Agency urges people to protect their lives
        by evacuating immediately for higher ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be43be9-5d00-4f82-a5fa-5a2281a885a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbffb0-1a2b-4f04-96cb-27ae571d65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning is still in place for more than 523,000 people in Chiba,
        Nagano, Shimane, Hiroshima, Fukuoka and Saga prefectures as of Sunday morning,
        according to Japan''s Fire and Disaster Management Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52235c0-29e3-4165-9b00-2c6681f6af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e4f04-a63f-4360-8304-d3b96a51ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next-strongest warning, Level 4, was issued to 17 other prefectures,
        affecting more than 4 million residents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216efe4-b58e-402b-84c0-5f5dee5d6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e7b8b-68a8-4a90-ad6a-d0bce4263c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from hard-hit provinces show residents wading through
        thigh-high water in flooded streets, carrying children and belongings. Firefighters
        and other emergency workers were also rescuing stranded residents, loading
        them onto inflatable boats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23447ca-2f7c-45ed-a695-48da29c3d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T13:16:34.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:16:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/08/15/asia/japan-rain-mudslides-intl-hnk/index.html">
        "At least 4 people presumed dead after mudslides hit Japan"</a></em></p>'
