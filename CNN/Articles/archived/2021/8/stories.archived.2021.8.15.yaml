      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71bd33f-21e5-4c1e-a056-c644d9d687c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second time Guion will represent the country in
        the Paralympics, after competing in the 2012 London Games. She finished sixth
        out of nine powerlifters in her Paralympic debut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46a893-11a9-43e4-8513-1c22db7bfb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db19b4-d2bd-49ee-9c3e-b2e27c471ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:11:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guion expressed her excitement to compete for the country in the
        biggest sporting event for para-athletes, but her limited home training leading
        up to it makes her a bit worried about her preparedness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054ef20-a8ff-440b-8d6a-7e04e6319bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T20:28:07.958+08:00
