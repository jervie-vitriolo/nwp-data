      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15)</strong> — COVID-19
        National Task Force Chief Implementer Carlito Galvez Jr. said it is too early
        to say whether the quarantine status in Metro Manila should be extended or
        downgraded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8325b-84c3-4f40-ac67-28355acb6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:56:08.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still looking at the cases, <em>nakita naman na tumataas
        ang</em> cases natin. And still, premature <em>kung iextend</em> or we will
        downgrade to MECQ," he said at a briefing on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc9d2c-d714-4814-91b1-04ea85e98cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:56:08.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re still looking at the COVID-19 cases, we see
        that cases are rising. And it''s still premature if we extend or downgrade
        to MECQ.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca2a32-a5f5-4461-863e-445476143654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:56:08.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing last Friday, <a href="https://cnnphilippines.com/news/2021/8/13/metro-manila-ecq-extension-covid-19.html"
        target="_blank">Dr. Norberto Francisco</a>, spokesperson of the Quezon City-based
        Lung Center said the hard lockdown in NCR should be extended as COVID-19 cases
        continue to rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08a59a-7614-4c47-8533-55dafe86efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:56:08.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they would wait for the meeting of the Inter-Agency
        Task Force on COVID-19 before making any further decisions regarding quarantine
        status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f59fa-4bec-4642-9376-3c4fcba2d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T17:56:08.434+08:00
