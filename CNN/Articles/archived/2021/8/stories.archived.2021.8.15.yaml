    'template': '1'
    'title': 'Casimero defends bantamweight title by split decision win over Rigondeaux'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c126b76-7928-4185-a756-754d0483e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) –</strong> Filipino
        boxing sensation John Riel Casimero retained his World Boxing Organization
        bantamweight crown after eking out a split decision win over Guillermo Rigondeaux
        on Sunday (Philippine time) at the Dignity Health Sports Park in Carson, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b2279-2f84-4f3b-b89b-7f252b47c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516d4fd-277e-4914-916a-8aa5c09c6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fight that saw the crowd yelling more boos than screams of
        excitement, Casimero still managed to get the nod of two judges with scores
        of 116-112 and 117-111. The other judge gave it to Rigondeaux, 115-113.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eddf79e-6d94-46f1-b5d7-c2d136a0e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1af22-55bf-4bba-a674-be7f88b582ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casimero, who successfully hurdled his third title defense, raised
        his win-loss-draw record to 31-4-0 with 21 knockouts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd85e06-399f-42ce-8d6d-b537b6f1eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273be141-dac2-4ca5-9592-6842fdef0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-15T15:39:54.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigondeaux, who scaled down and returned as a bantamweight fighter
        last year, dropped to a 20-2-0 slate with 13 knockouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7e200-4c65-40df-b7ec-e8eb1f326fe7'
      'mgnl:activationStatus': true
