      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the preparation, Hurricane Ida is causing a levee to overtop
        on the east bank of Plaquemines Parish between the parish line and White Ditch,
        according to the New Orleans National Weather Service office.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546b688-e5f1-442e-b1d8-f912bf81e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
