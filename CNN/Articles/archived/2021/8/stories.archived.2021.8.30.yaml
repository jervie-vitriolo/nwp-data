    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1816c0-fb9f-4a25-904d-1485b77ea8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.755+08:00
      'mgnl:createdBy': 'glee'
