    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jake Paul defeats Tyron Woodley via split decision to maintain unbeaten
      pro record'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be01608-4f3d-42f6-9f0b-518f66570608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:50:00.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:08:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 30) —</strong> YouTube personality
        Jake Paul is becoming a problem for his opponents in the boxing ring after
        winning his fourth straight match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c1852-c2f4-4f49-a929-8e84fa7c6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:50:00.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:08:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Paul defeated former UFC welterweight champion Tyron
        Woodley via split decision, 77-75, 75-77, 78-74, in their cruiserweight bout
        Monday at Rocket Mortgage FieldHouse in Cleveland, USA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b30a5-f3e3-40bd-875f-476cdf99a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:50:00.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:08:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul  connected 71 of 207 total punches thrown (34 percent), compared
        to Woodley''s 52 of 163 (32 percent).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89707f04-0633-4f28-8a8c-3d9f990f3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:50:00.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:08:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Paul''s first fight that went the distance as his first
        three resulted to a knockout — versus social media influencer AnEsonGib, former
        NBA player Nate Robinson, and former mixed martial artist Ben Askren.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f44bf-e54f-477c-bfd8-387c221ea313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:50:00.102+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:08:47.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, whose moniker is "The Problem Kid," improved his win-loss
        record to 4-0, while Woodley absorbed the first defeat in his pro career.</p>'
  'Bureau-of-Quarantine-free-issuance-yellow-card':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T14:36:44.421+08:00
    'imagesource': 'jcr:639dc521-63e9-4cb7-a119-197d22fb88a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8142178-4a7c-4f18-b475-5f6448b96bca'
    'lead': 'The Bureau of Quarantine (BOQ) said Monday it could issue the so-called
      ''yellow cards''—the country''s official COVID-19 vaccination certificate—for
      free instead of the current ₱300 per application if the bureau can secure a
      budget from the national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T14:37:58.686+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:08:37.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:46.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free issuance of ''yellow cards'' depends on govt budget — Bureau of
      Quarantine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f9286-c18f-4077-974b-7b23acb2f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        Bureau of Quarantine (BOQ) said Monday it could issue the so-called ''yellow
        cards''—the country''s official COVID-19 vaccination certificate—for free
        instead of the current ₱300 per application if the bureau can secure a budget
        from the national government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede485c-78db-4349-9933-e125c5d5a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine Director Roberto Salvador Jr. said there were discussions
        in the Department of Health to waive the fees being imposed for the processing
        of yellow cards, or the International Certificate of Vaccination and Prophylaxis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f633b0d-6c3f-427e-8862-6ec581d8c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador expressed openness to the idea but stressed this would
        depend on funds that the agency can get for this service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b83af-832d-4d92-a0ff-ef100db50bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang may bayad ito since nag-start nag issue noong 1970s, regulatory
        agency po kami. Kung mapapasa ng DOH na mabigyan kami ng allotment, mas maganda
        po," he said during a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da778e-8b64-42bf-830f-8a2038a5c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It really involves a fee since the issuance started
        in the 1970s, we are a regulatory agency. If the DOH can give us an allotment,
        that''s better.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8cf6f-f2c5-4afb-bb5a-b6d63bda3824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Representative Janette Garin, during a congressional inquiry
        last week, also proposed to waive the fees for the yellow card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4271e3-782d-42d8-abff-93b578ee8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress should lobby for that. We owe it to our OFWs (overseas
        Filipino workers)," said Garin, a former health secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3bf2d-a679-4a5f-bd00-777ee5a93bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador reiterated during Monday''s briefing that Filipinos who
        have no plans to travel abroad should not apply yet for the vaccination certificate
        so as not to delay work on applications from outbound travelers with set departure
        schedules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740133f2-143a-4426-84f5-2ac80ecb03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T14:37:58.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:08:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization-recognized certification includes
        a person''s vaccination details and passport number.</p>'
