      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872c56f-09f5-4f04-b9ec-785cc067d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now approximately 5,000 people camped in Brasília. The
        vast majority, almost all, don''t know what they are doing there," Bolsonaro
        asserted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67d632-52e3-4610-ad4a-db958ec88695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902d2c8-9f8e-4ea0-a86e-3a8d887dbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are people that are gathered by the MST (Rural Landless Workers
        Movements), people that are gathered by Cimi (Indigenous Missionary Council,
        linked to the National Conference of Bishops of Brazil), indigenous people
        who are there protesting against no one knows what," Bolsonaro added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87297ab6-ba6c-43be-926d-00ed218ac3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae17137-646b-4ffe-8228-5da6d5202902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations come as Brazil''s Congress considers a bill that
        would limit the rights of indigenous peoples to claim traditional lands, a
        matter also being considered by the Supreme Court. Human Rights Watch says
        the proposed law violates the rights of indigenous peoples under international
        law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fd50c-5f6d-41b5-8ae4-a83965177e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd0a27-6352-439b-8957-5b3eb5b42120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Datafolha poll from July 7 and 8 currently shows Bolsonaro, who
        has repeatedly raised doubts about the electoral system, more than 20 points
        behind his main opponent, former leftwing President Luiz Inacio Lula da Silva,
        in a first round of voting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9ab05-6aad-49b1-8609-e79f11dbdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:33.366+08:00
