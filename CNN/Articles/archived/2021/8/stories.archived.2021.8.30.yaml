      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards urged residents to remain indoors and to be patient, as
        the state does not know how soon first responders will be able to respond
        to calls for assistance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
