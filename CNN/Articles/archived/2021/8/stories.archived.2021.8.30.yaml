      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/tech/google-apple-south-korea-apps-intl-hnk/index.html"
        target="_blank">Google and Apple''s next regulatory headaches are looming
        across the Pacific</a>."</em></p>'
  'ghurricane-ida-louisiana':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T20:52:47.625+08:00
    'imagesource': 'jcr:31436536-e80d-4d3b-b01a-7475118c41a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2c222c-fd71-4bbb-8752-47066de3fb91'
    'lead': '

      While the scope of the damage won''t be clear until day breaks Monday and teams
      can assess the chaos, initial reports indicate the situation for many residents
      who stayed behind is dire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T20:57:33.638+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:04:28.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:54.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'weather', 'storm', 'Hurricane-Ida', 'Louisiana']
    'template': '1'
    'title': 'Ida leaves at least 1 dead and more than a million without power as
      it slows to a near standstill over Louisiana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f2eb7-7441-4c2a-bbc4-fe83bde66350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/us/live-news/ida-updates-08-30-21/index.html"
        target="_blank">Hurricane Ida</a>&nbsp;slammed Louisiana with devastating
        force Sunday as a Category 4 hurricane, leaving at least one person dead and
        more than 1 million customers without power as it flooded homes, ripped off
        roofs and trapped residents in dangerous rising waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f099cb-8581-4a3f-a44e-3f17d34150aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scope of the damage won''t be clear until day breaks Monday
        and teams can assess the chaos, initial reports indicate the situation for
        many residents who stayed behind is dire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7acc12-2680-4ddf-acaf-755d9aa9e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm slowed after it made landfall around 1 p.m. ET Sunday
        near Port Fourchon, delivering catastrophic winds and torrential rains for
        hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3eaa37-50ee-4004-b8cc-a3ef1c5e414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/storm-tracker/" target="_blank">TRACK
        IDA''S PATH</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac02c2-7f33-412f-aca5-3c5f3729319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida weakened to a tropical storm early Monday, with sustained winds
        of 60 mph over southwestern Mississippi, and the continued threat of life-threatening
        flash flooding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d5f53-767c-4e0a-9366-ee1f1a7f3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve suffered flooding before. We suffered storms before. But
        I''ve never seen water like this in my life. It just hit us in the worst way
        possible, and it was such a massive storm that it just totally devastated
        us," said Tim Kerner Jr., mayor of Jean Lafitte, south of New Orleans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88665c93-936e-40f6-b594-01ad037a1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levees were overtopped in his city and residents were forced to
        their roofs, waiting for rescue boats to arrive, Kerner said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16bb56-4ac4-4a28-9407-6d44c0d243df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make sure we get as many boats as possible," to
        assist with rescues, he said, adding that boats were ready to move in as soon
        as the weather broke. "It really breaks your heart when you know those people
        and you can''t get to those people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfee94-934f-491a-b436-d205606b4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida slammed into Louisiana on the 16th anniversary of Hurricane
        Katrina, tying with 2020''s Hurricane Laura and the Last Island Hurricane
        of 1856 as the strongest ever to hit the state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0dbc2-f0dc-403a-b7e0-d5c54eae2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million customers in Louisiana were without power as
        of early Monday morning, according to <a href="https://poweroutage.us/" target="_blank">PowerOutage.US.</a>&nbsp;Among
        them is all of Orleans Parish, which was hit with "catastrophic transmission
        damage," the city office <a href="https://twitter.com/nolaready/status/1432137991762366468?s=20"
        target="_blank">tweeted Sunday night</a>. More than 110,000 customers were
        without power in Mississippi, <a href="https://poweroutage.us/area/region/south"
        target="_blank">PowerOutage.US</a>&nbsp;reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc3070-51e3-465c-b073-1732eeb5af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entergy Louisiana said some of its customers could be without power
        for weeks. And the storm surge of up to 15 feet and winds as strong as 150
        mph could leave parts of southeast Louisiana "uninhabitable for weeks or months,"
        according to a local hurricane statement from the <a href="https://www.weather.gov/srh/tropical?office=lix#hti"
        target="_blank">National Weather Service in New Orleans</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec1a66-d816-49bf-8552-93f66e5d9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents trapped by rising waters in their homes</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dea28-fa77-4605-a740-013f06147dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part of Plaquemines Parish southeast of New Orleans, flash flooding
        was reported early Monday morning after a levee failed near Highway 23, according
        to the National Weather Service. Based on the number of calls, texts and emails
        coming from the area, Louisiana Lt. Governor Billy Nungesser earlier told
        CNN he believes there were probably "several dozen" people who didn''t leave
        the parish and were waiting out the storm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb45992-9c0a-4d11-afd4-681307881b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:35.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/us/live-news/ida-updates-08-30-21/index.html"
        target="_blank">GET LIVE UPDATES</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf41163-00db-4af1-88be-8f292f08b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of Jefferson Parish, next to New Orleans, officials have
        gotten calls from people asking for help as water rose chest-deep in their
        homes, Parish President Cynthia Lee Sheng told CNN Sunday night. But with
        high winds, flooding and reports of hazards, including downed power lines
        and uprooted trees, Sheng said the dangerous conditions have prevented emergency
        crews from helping.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c630a-5b3c-44fa-a505-849e2ce344c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornadoes will continue to be a threat for the Gulf Coast through
        Monday, with the threat expanding into central and northern Mississippi and
        Alabama.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bfa7a-10bb-4fc7-8f8d-c158482f4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to turn northeast Monday and head to the middle
        Tennessee Valley and Upper Ohio Valley through Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ba886-6bb1-4d6d-a587-0480b73337c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tennessee Emergency Management Agency advised residents across
        the state Sunday to prepare for Ida, warning that heavy rain and flooding
        are possible in areas still recovering from a flood emergency <a href="https://www.cnn.com/2021/08/24/us/tennessee-flooding-tuesday/index.html"
        target="_blank">last weekend</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82369b00-881f-47ff-843e-e265b8937dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, Louisiana will bear the brunt of the rain, flooding
        and wind.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7115759-e4a6-43c4-9f76-d6afe5748d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen relentless wind (like this) in my lifetime," St.
        Bernard Parish President Guy McInnis told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d478c-e14f-477d-abc6-76fb91376655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals damaged and roadways closed</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a679b5-fed9-4fa8-abf9-06c36e22b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources to help those affected by the storm have been impacted
        as well, with hospital staff relying on generators to keep life-saving machines
        running and sleeping on air mattresses in their workplaces. And New Orleans
        9-1-1 reported technical difficulties amid power outages as of Monday morning,
        encouraging anyone experiencing an emergency to find their nearest fire station
        or approach the nearest officer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002ea10-5397-48b8-b51a-1e36d83f6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals dealing with storm damage and attending to victims of
        the hurricane were largely already stretched by the <a href="https://www.cnn.com/2021/08/30/health/us-coronavirus-monday/index.html"
        target="_blank">Covid-19 pandemic</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351bf88c-e62b-4ef9-96a2-e69e8fa5b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before going into this storm, our hospital was already almost at
        capacity," Ochsner Health System''s Dr. Derek Smith told CNN. "We know the
        coming hours are going to be even more of a test."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ddc20-1e25-4457-8cf1-ee926bc3d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is running on generators, and staff there have been
        locked in — sleeping on air mattresses and working around the clock to care
        for patients, Smith said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f33ed-055b-4c80-907e-4b8212430991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lafourche Parish southwest of New Orleans, two of the three hospitals
        sustained damage in Sunday''s epic storm, parish Sheriff Craig Webre told
        CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f6755-f132-4f33-acd2-2b531df32656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the roof of The Lady of the Sea General Hospital in
        Galliano was ripped off as Ida came ashore, Webre told CNN''s Pamela Brown.
        The county was also forced to relocate its emergency operations center to
        a different building after the first building''s roof began to leak Sunday,
        Webre told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ecfa1-0d9b-45c6-b53f-e50a51c23c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every road in Lafourche Parish was impassible Sunday night, Webre
        told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7d6cc-345d-41be-8fcc-bc7a06893f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hattiesburg, Mississippi, hadn''t yet felt the worst of Ida when
        Mayor Toby Barker spoke to CNN Sunday night, but officials there were bracing
        for damage from the storm and stress on their hospitals.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a805e-4010-4b6a-a1c0-5d66a4845b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that both our hospitals are at capacity because of Covid,
        and we really need everyone tonight just to make good decisions," Barker said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab977845-0148-4c57-99d3-ff9d186ecc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has also impacted access for rescuers to get in and residents
        to get out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72075bf-9336-4b82-b8ba-cc47b4676da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerner Swing Bridge in Jefferson Parish south of New Orleans
        was hit by a barge Sunday as Ida beat down on Louisiana, according to the
        parish government, prompting officials to warn residents it may not be safe
        to drive across.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030340db-04c1-409b-9163-654ec9305c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any residents that may still be in Lafitte are advised to not attempt
        to drive on this bridge. We do not believe it is structurally safe," <a href="https://twitter.com/JeffParishGov/status/1432132432715821058"
        target="_blank">Jefferson Parish tweeted</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99142d8b-c162-46cb-a2cd-cb2b5806fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And due to fallen trees on the roadway, the Louisiana Department
        of Transportation and Development shut down about 22 miles of Interstate 10,
        a major thoroughfare that transits the state east to west.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0893a7c-c382-49e1-97f1-22a4535ed7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor asks for aid with ''one of the strongest storms to ever
        hit Louisiana''</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d2dab-1113-46ef-9079-c533e4171a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the storm does calm, 21 urban search and rescue teams from
        about 15 states will be ready to search, Louisiana Gov. John Bel Edwards told
        CNN Sunday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6679ab7-6e18-4845-a2b0-a7d1093687a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the height of a hurricane, you can''t get first responders out
        because it''s just simply too dangerous. The wind speeds don''t allow for
        that," he explained. "Just as soon as we can, we will be engaged in very robust
        search and rescue operations."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598de3a-cd3f-446f-8998-ce7dd765d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden granted Edwards'' request for a major disaster
        declaration, ordering federal agencies Sunday night to supplement state and
        local recovery efforts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c966d9-f41e-448f-b0b3-3e5dbee68852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough all over southeast Louisiana," Edwards said. "This
        is a very devastating storm."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f33c8d-8431-4445-91cc-52cc4d285ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:57:33.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiss tory was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/30/weather/hurricane-ida-monday/index.html"
        target="_blank">Ida leaves at least 1 dead and more than a million without
        power as it slows to a near standstill over Louisiana</a>."</em></p>'
  'deputy-ombudsmen-september-deployment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T21:24:35.181+08:00
    'imagesource': 'jcr:535d22f8-7c72-4e3b-9139-243f58046c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d39a477-aabd-4202-81a0-b11781beec1e'
    'lead': 'It will be up to Ombudsman Samuel Martires if the soon-to-be deployed
      deputy ombudsmen will probe the irregularities observed by the Commission on
      Audit on the use of government funds, Justice Secretary Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T21:26:51.234+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:04:10.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:54.796+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: Deployment of deputy ombudsmen in govt agencies eyed in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6a4ec-51bd-4974-897e-a99e7b296602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> —&nbsp;The
        deployment of state prosecutors and auditors as deputy ombudsmen in various
        government agencies is expected to start in September, Justice Secretary Menardo
        Guevarra said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dd1fc-d05b-4451-abd9-aab532c00c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Guevarra said the memorandum of agreement
        which will be the basis for the deployment is due to be signed by the Office
        of the Ombudsman, the Department of Justice, and the Commission on Audit this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf45e1a-2807-49d1-b8b0-dd54acf53fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having assumed their posts, it is unclear however if the deputies
        will probe the alleged irregularities in the use of funds by agencies which
        were flagged by the COA in its latest annual audit reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6a99f-674d-4588-856b-684d083bac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said they "will take the cue" from Ombudsman
        Samuel Martires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e9eee-7b12-4cb7-9e1d-4e1cf047ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we''ll let the government agencies called out by the COA
        to comply with the latter''s recommendations, rectify any deficiencies found
        in their accounting records, and explain other audit observations made by
        the COA on the use of government funds," Guevarra added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fdcf2-f92d-4668-86c3-6e1ea50f2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the 2020 audit findings will "provide a good starting
        point" for the resident ombudsmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477bd331-c4f6-4c2d-b340-9aba8e19141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the observations earlier reported by the COA are "deficiencies"
        in the Department of Health''s management of over ₱67-billion worth of pandemic
        funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a2c12-49bb-423a-9483-212a6a36fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has said these contributed to the challenges faced
        by the agency in responding to the COVID-19 crisis. The DOH, for its part,
        has maintained the deficiencies only involved pending documents and compliance
        with procedures, and not lost funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35126263-9dc2-42fb-b77d-7fedd31425ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T21:26:51.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to pandemic-related risks, Guevarra said they will do away with
        the planned MOA signing ceremony and instead circulate a copy of the agreement
        for individual signing by the principal parties.</p>'
