      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s outer bands also have knocked out power to 31,000 customers
        in Mississippi, the outage website said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cf6dd-6da1-4bbc-b9ee-33e0090969f3'
