      'jcr:uuid': '6e23f9b5-e946-4921-ae7b-be081e6d11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. David Petraeus, in a Q&amp;A with Bergen, called the takeover
        "hugely disheartening and sad" and said the US made key errors in its negotiations
        with the Taliban over the past three years, beginning with the Trump administration.
        "First, the negotiations announced to the Afghan people and the Taliban that
        the US really did intend to leave...regardless of what they committed to us.
        Second, we undermined the elected Afghan government, however flawed it may
        have been, by not insisting on a seat for it at the negotiations we were conducting
        about the country they actually governed. Third, as part of the eventual agreement,
        we forced the Afghan government to release 5,000 Taliban fighters, many of
        whom quickly returned to the fight as reinforcements for the Taliban."</p>'
