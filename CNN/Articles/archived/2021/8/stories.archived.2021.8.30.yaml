    'title': '''We have nothing to celebrate'': Health workers protest as Duterte
      calls frontliners ''new breed of heroes'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499729f-5f5a-4088-b16d-c6ee755245f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Medical
        frontliners — hailed by President Rodrigo Duterte as a new breed of heroes
        — on Monday marked National Heroes Day by staging protests over what they
        said was government''s ''systemic neglect'' and nonpayment of their benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9180a1-6fd8-40fa-9b22-aa020ff38afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f7a8a-a060-4fc1-b8d8-5e4bfa6ec1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These past two years, we have witnessed the indomitable spirit
        of these nameless health workers, uniformed personnel, government employees,
        and frontliners in essential industries who,  hiding in anonymity,  bravely
        led our battle against the COVID-19 pandemic,"  Duterte said in a statement
        on the same day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c52e4-2f66-4b37-91ac-44108d22dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6e596-e4be-4c5a-9a33-a394731cb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers, however, observed the national holiday by holding
        simultaneous protests to demand the immediate release of benefits under the
        Bayanihan 2 law, a call they have been making for months now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e652e2-d89f-4f34-abaa-4cd71bd936e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45989df-97a0-49d7-9259-1ec7ecd2285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the holiday, we have nothing to celebrate. We have always
        been referred to as ''modern heroes'' for our hard work and dedication despite
        the worsening pandemic, and we are now on the streets to demand benefits for
        all healthcare workers," said University of Santo Tomas Hospital union president
        Donell Siazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42283b17-95f4-4e8c-96b3-32a0d6414a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee9861-155f-4505-9e0a-103b1b0fd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous medical frontliners have decried not receiving a single
        centavo from the government despite directly attending to COVID-19 patients.
        Earlier this month, Duterte <a href="https://www.cnn.ph/news/2021/8/17/health-worker-special-risk-allowance-benefits-COVID-Duterte.html">told</a>
        the Department of Health to prioritize paying their benefits and allowances
        "if there is enough money."&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd5505-7969-424a-be48-83d946ce9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2066c2e-20eb-42dd-a2d9-20355f826094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management eventually <a href="http://http://cnnphilippines.com/news/2021/8/25/DBM-SARO-health-workers-special-risk-allowance.html">released</a>
        over ₱311 million in funding to pay for the special risk allowance of some
        health workers last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0738469-173a-4196-b85d-09d6d6a0b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e54ea4-2f58-4516-bc00-cc664ea8030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilang</em> healthcare workers <em>lang makakatanggap nun. Ilan
        kami? Ang binudgetan nila ay 2</em>0,000 healthcare workers<em> lang. SRA
        lang pinaguusapan. Paano naman po ''yung sa</em> meals, accommodation and
        transportation allowance?" said Jao Clumia, president of the St. Luke''s Medical
        Center Quezon City Employees Association. There are some 1.8 million health
        workers in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4460b30-8841-4645-abc8-d84cca051984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
