    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52a22a-2438-4f85-a9a7-ca2fbf32e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least one person is dead as Hurricane
        Ida moves inland along the Gulf Coast of Louisiana, officials said Sunday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bdef9-82cb-49e2-8269-b67967b5c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6159556-c992-4832-bc1b-1e2c294ce1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ascension Parish Sheriff''s Office said it received reports
        shortly after 8:30 p.m. CDT of a person injured from a fallen tree in Prairieville,
        Louisiana, about 18 minutes southeast of Baton Rouge. Deputies arrived and
        confirmed the victim''s death, the APSO said in a statement on Facebook. It''s
        the first death reported from the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92413862-eb72-43ae-8230-61fda4c938ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea880b-919b-4bb2-b95b-6e4b1d9e4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida made landfall earlier Sunday -- on the 16th anniversary of Hurricane
        Katrina -- as a dangerous Category 4 hurricane with winds of 150 mph, the
        National Hurricane Center said. As of 10 p.m. ET, Ida was a Category 2 storm
        with winds of 110 mph, and its center was about 25 miles west-southwest of
        New Orleans. It was moving northwest at about 10 mph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb91d9-505c-40c2-9b21-3b78876a20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c16d00-b804-4117-a3c4-b0f03259622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one million customers are without power in the region,
        according to PowerOutage.US, including more than 990,000 in Louisiana and
        more than 30,000 in Mississippi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5be466-2379-4ee3-b625-81ce5e4195c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfee3a-f708-48c3-9e09-e6bdfb25a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entergy New Orleans sent out an alert Sunday evening saying the
        entire Orleans Parish was without power "due to catastrophic transmission
        damage." According to city officials, the only power in New Orleans at this
        time is coming from generators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695344e-77ba-419e-a280-61710d1abe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0169fbf-099f-4f5a-b6d3-01d1773a63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight transmission lines that deliver power to the city are
        out of service, Entergy said, adding the power won''t return Sunday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1cb28-9bf6-4ba0-aa9e-31a16150758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aeedf5-daa9-4f03-a492-aab5eee408c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage was hindering the operation of sewer pumping stations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6632f-53ec-48cb-b437-bed324e4986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd29f5-ac32-444e-9a09-dbff3f1d8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently there is no backup power to operate any of those that
        were impacted," the Sewage and Water Board of New Orleans said in a statement
        to CNN. "We are assessing how many of the 84 stations are impacted but the
        number may be very significant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67577103-0680-475a-b4c3-3f7dbbd9e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221eea3c-44fe-48f2-bd31-1f2d32d30b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to prevent sewage backups, we have asked residents to
        limit water usage at home, thus decreasing the amount of wastewater we must
        pump and treat," the statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9e921-c321-4c93-a46d-4ad69bf5562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d7178-97b6-4476-af54-36b73871dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lafourche Parish, Sheriff Craig Webre said every road in the
        parish is impassable, and agencies are unable to respond to calls for service
        at this time. There is a curfew already in place for the parish, "and we''re
        going to set up checkpoints to aggressively enforce that curfew," the sheriff
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a9b79-adec-4f1d-ba58-91531d5673c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65940a27-332f-43ea-a91c-f36ed1d9a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials plan to canvass the parish with every available county
        employee in the morning, but with the lack of electricity, downed power lines,
        and scattered debris, Webre doesn''t anticipate any opportunities to clear
        roadways Sunday night that would allow any travel prior to daybreak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483de96-3e2d-4bc0-b032-b69a018ed310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a415b-b4db-4209-8fcc-6dafd3097427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Chaisson III, Lafourche Parish president, said in a news
        conference that parts of the parish will be without water "for some part of
        the forseeable future" after a water main line break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f54f9f-f166-44ce-9155-122aea391ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d317373-9528-4cab-a989-75369dd2c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday night, President Joe Biden granted Louisiana Gov. John Bel
        Edwards'' request for a major disaster declaration, ordering federal agencies
        to supplement state and local recovery efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959065e-723f-4394-a6f7-453dffd0b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831d65b-4b5b-4a55-b8f2-89586291258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurricane Ida is one of the strongest storms to ever hit Louisiana,"
        a news release from the governor said. "It is our goal to assist our local
        agencies and the citizens of the state as quickly as possible, and we have
        pre-positioned search and rescue teams, boats and other assets to begin helping
        people as soon as it is safe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbe057-04dd-4315-bb85-3f29a36983ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5aa11-48b9-48f6-82c4-7dbf5758f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida is now tied with Hurricane Laura from last year and the Last
        Island Hurricane of 1856 as the state''s most powerful storm ever.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
