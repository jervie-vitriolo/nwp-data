      'mgnl:created': 2021-08-30T17:01:52.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will not accept nor listen to any proposition to
        accept any refugees unless it is government to government and only by their
        respective Foreign and Justice ministers; especially of the UK, the US and
        other Western countries most active in the evacuation," Locsin said in his
        tweet on Monday.&nbsp;</p>'
