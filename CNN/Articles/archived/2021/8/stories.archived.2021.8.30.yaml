      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264916e-767a-4bec-bdd4-1088f4c9225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheng said a large transmission tower that fed a majority of the
        parish also came down, adding that "the electrical grid is almost out," with
        approximately 95% of the parish without power.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fed6b-29e8-4291-9188-fb8437929e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8812af6a-be2a-498e-ae96-3303bf46625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lost contact with some of the most vulnerable areas of the
        parish," Sheng said, adding, "I know they just took a beating today for so
        many hours."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb234ae-347d-4fdb-b180-512af9b4a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
