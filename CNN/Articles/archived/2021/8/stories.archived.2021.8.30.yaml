      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucia Baez-Geller spent 15 years teaching in Florida''s Miami-Dade
        County schools before joining the school board. She was one of the seven members
        of that board who voted to defy Gov. Ron DeSantis'' order against mandating
        masks in public schools. "Due to the governor''s anti-mask rhetoric," Baez-Geller
        wrote, she received "a large number of angry messages" accusing her of "breaking
        the law, ignoring parental rights, of being brainwashed by ''Big Science,''
        of being a communist, and worse," along with some supportive responses.</p>'
