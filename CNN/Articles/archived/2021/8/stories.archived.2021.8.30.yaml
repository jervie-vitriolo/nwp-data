      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These workers have either finished their contracts or have expiring
        exit visas and victims of various employment contract-related violations,”
        he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1a014-6e7c-4d6d-9cae-f4d81bc7f97e'
