    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafd001-56e0-4046-8706-27797ca32a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.092+08:00
      'mgnl:createdBy': 'glee'
