    'lead': 'The Hong Kong government is barring incoming passenger flights from flag
      carrier Philippine Airlines (PAL) for two weeks after recording imported COVID-19
      cases on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T16:55:56.127+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:06:43.278+08:00
