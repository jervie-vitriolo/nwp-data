    'lead': ' The decision of the Philippine Health Insurance Corporation to temporarily
      stop the implementation of a circular suspending the payment of claims to hospitals
      linked to fraud is a “puny step,” says Senator Grace Poe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T19:53:40.176+08:00
