    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f3bd7-6b6a-40c8-8538-9495c9243e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida also caused more than 95% of the Gulf of Mexico''s oil production
        to shut down, regulators said Sunday, indicating the hurricane is having a
        significant impact on energy supply.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d26d55-6fa9-4705-99a7-fb716346e06b'
