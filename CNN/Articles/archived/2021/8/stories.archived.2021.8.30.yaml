      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story that will be updated.</em></p>'
  'North-Korea-plutonium-production-power-plant-nuclear-weapons':
    'author': 'Joshua Berlinger, Will Ripley and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T13:33:16.917+08:00
    'imagesource': 'jcr:b73ac8d8-cf80-4cf0-b22b-ed6b77c3ec9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f753a24-745d-4cae-890b-632c632b2868'
    'lead': 'North Korea appears to have restarted operations at a power plant capable
      of producing plutonium for nuclear weapons, according the United Nation''s nuclear
      watchdog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T13:34:30.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:09:42.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:44.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean nuclear reactor used for plutonium production appears active,
      IAEA says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc26a7-54cf-4a3c-9be2-d99b4054b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea appears to have restarted operations
        at a power plant capable of producing plutonium for nuclear weapons, according
        the United Nation''s nuclear watchdog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e582c9b-3de7-4279-897b-70b5492be644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency said that clues, such as
        the discharge of cooling water, observed in early July indicated the plant
        is active. No such evidence had been observed since December 2018, the IAEA
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a59966-0aeb-4941-b732-58f04b05d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA said the findings, published Friday in an annual report
        on Pyongyang''s nuclear program, were "deeply troubling" and "a cause for
        serious concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357202e1-6a02-49b9-80fc-ff867acb3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuation of the DPRK''s nuclear program is a clear violation
        of relevant UN Security Council resolutions and is deeply regrettable," the
        report added, referring to North Korea by its official acronym, The Democratic
        People''s Republic of Korea (DPRK).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c55e2-f905-48d5-9f38-87d8ef87bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA said there also were signs of activity at the nearby radiochemical
        laboratory, from mid-February until early July. The power plant is used to
        make nuclear fuel, and the radiochemical laboratory is used to reprocess the
        fuel rods from the plant into plutonium that can, theoretically, be used in
        the manufacturing of nuclear weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e53c9ee-9c43-4cba-b156-13ac76781a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the plant and the lab are located in North Korea''s best-known
        nuclear complex, Yongbyon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80259dbc-0983-4853-acf0-bc596f4acd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA and other independent analysts have previously reported
        on the observed activity at the radiochemical laboratory and believed it may
        have been part of a campaign to turn nuclear fuel into plutonium for nuclear
        weapons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f46ae5-0bbb-4ae8-8769-12d0c9af8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA Director-General Rafael Grossi said in June that the duration
        of activity at the lab was consistent "with the time required for a reprocessing
        campaign."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6e622-3f7b-4beb-aa4a-c901051e6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grossi said it was not possible to confirm that reprocessing
        was taking place. IAEA inspectors were kicked out of North Korea in 2009,
        and the agency has been forced to monitor the country''s nuclear facilities
        remotely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86a93c-6b38-44cf-8a93-2ccf2602c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Foreign Ministry said it is observing North Korea''s
        nuclear and missile activity continuously under close cooperation with the
        United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d35115-1866-4502-8be6-6b8eea5386ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that a reprocessing campaign has been underway likely indicates
        that North Korea had already produced nuclear fuel to be reprocessed. Whether
        that fuel was a few years old or produced recently, and covertly, remains
        unclear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed86c22-3081-447b-b3d9-fd6c94ada26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, a weapons expert and professor at the Middlebury
        Institute of International Studies, said that though the IAEA''s report was
        expected, it is an important reminder of the challenges US President Joe Biden
        faces with respect to a nuclear-armed North Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452f62d-307b-4a36-9237-dd0dda6ed95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some level, none of this is new, but it is notable that the
        IAEA has said business at usual is going on at Yongbyon," Lewis said. "One
        of the problems that we''ve had with North Korea is because it''s been business
        as usual for the past several years, people have kind of just gotten used
        to the idea (of a nuclear-armed North Korea) and kind of forget about it.
        This stuff has been happening, and we only check in now and again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b47f0-9d7e-4c4f-90f9-d3ffab49a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un purportedly offered to dismantle
        the Yongbyon complex in exchange for sanctions relief during negotiations
        with former US President Donald Trump in Hanoi in 2019. However, those talks
        collapsed in part because neither side was willing to budge. Trump''s team
        wanted either ballistic missile or other nuclear sites included in the deal,
        and Kim refused to accept a trade of Yongbyon for partial sanctions relief,
        Trump''s former national security adviser, John Bolton, wrote in his memoir.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d684bc-79b1-4c8f-bcbb-cc362a48ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two longtime adversaries have been frosty
        since, and both Washington and Pyongyang have been focused on containing the
        threat of Covid-19 since the pandemic swept the globe in early 2020. North
        Korea''s borders have been sealed to keep the virus at bay, despite the knock-on
        effects on trade with China, an economic lifeline for the impoverished country.
        Kim''s regime is now reportedly dealing with a food crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a99f4f-e661-4e94-993d-736660a9b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden''s administration has made several attempts to reach
        out to North Korea by email to start discussions with Washington, a senior
        South Korean official with direct knowledge of the situation told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00755c-d5a2-4730-ab04-55cb8e13e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:34:30.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has acknowledged receipt of the emails, the official
        said, but did not feel compelled to respond due to what is seen as a lack
        of a detailed agenda or any serious indication the US is willing to move the
        conversation forward from what was agreed upon at Trump and Kim''s first summit
        Singapore in June 2018.</p>'
  'China-Japan-Korea-youth-lying-flat':
    'author': 'Sophie Jeong, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-30T13:33:50.753+08:00
    'imagesource': 'jcr:4cea14b2-2203-43a9-93e7-de3f993f5336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd373b81e-029b-41bc-881b-ed89463115ed'
    'lead': 'As a high schooler growing up in a small town in eastern China, Li Xiaoming
      dreamed of moving to a big city where he could have a better life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T13:39:02.337+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:09:06.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:45.238+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
