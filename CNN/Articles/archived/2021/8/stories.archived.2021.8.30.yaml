      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a delay and multiple listening
        events in recent weeks, Kanye West released his new studio album "Donda" on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927502c-e22d-4efd-926d-1f800d83607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a9565-ed63-41c4-8e68-064078de8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album includes contributions from Jay-Z, The Weeknd, Young Thug,
        Jay Electronica, The Lox, Travis Scott and others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb721-6168-4138-b0cb-55d5e4bf7cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e07624-18cf-447a-903f-1820a99d0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 27 tracks listed on the Spotify playlist for the album.
        The song "Jail pt. 2," which reportedly features DaBaby, is listed but not
        yet unavailable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbf254-f01d-4a5a-91ec-7af3e58680d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece018f-6708-46da-92d0-971054c161d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donda" was originally scheduled for release on July 22, following
        the first of three elaborate listening events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f75a3-1d2f-4971-bdfe-3d2582e336a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c54c4a-6d35-4ca2-ba5b-f6fb5586dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West took up residence at Atlanta''s Mercedes-Benz Stadium to complete
        work on the album before holding a final event in Chicago on Thursday, where
        DaBaby, Marilyn Manson and Kim Kardashian West, who filed for divorce from
        West in February, participated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3f830-629f-478e-a897-6e7ccfb568b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024f02f-5ecb-4719-be23-1eb5ceffed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s last album, the Grammy-winning gospel record "Jesus is King,"
        was released in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16ef5b-55bc-4528-af33-01362afb2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:17:21.404+08:00
