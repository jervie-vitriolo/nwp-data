      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan will leave Tokyo with a memorable stint after becoming the
        first Filipino swimmer to compete in a <a href="https://cnnphilippines.com/sports/2021/8/29/Ernie-Gawilan-Tokyo-Paralympics-400-meter-freestyle.html"
        target="_blank">Paralympic swimming final</a> on Sunday, placing sixth in
        his favorite men''s 400-meter freestyle S7 event.&nbsp;</p>'
