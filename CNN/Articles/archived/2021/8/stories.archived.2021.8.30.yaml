    'mgnl:tags': ['exhausted', 'without-hope', 'East-Asian-youth', 'lying-flat']
    'template': '1'
    'title': 'Exhausted and without hope, East Asian youth are ''lying flat'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f148d59-08bc-469b-b7e4-06149212e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a high schooler growing up in a small
        town in eastern China, Li Xiaoming dreamed of moving to a big city where he
        could have a better life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39c1e5-a5b1-4714-a30b-710fdca58daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13451d-791c-4923-8785-39b224ee079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 24, Li just wants to take a rest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886c821-9e1c-4bda-98ed-d64b77e375ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, young people like Li — who requested to be referred
        to by that pseudonym because he fears career and political repercussions for
        his views — are getting tired of the fierce competition for college and jobs,
        and the relentless rat race once they get hired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862ed18-99d9-46d5-9725-1e382e507bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re now embracing a new philosophy they''ve called "tang ping,"
        or "lying flat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f31550-155b-4ac8-8e0c-86cca38ab5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase apparently traces its origins to a post earlier this
        year in an online forum run by the Chinese search giant Baidu. The author
        of that now-deleted post suggested that instead of working one''s entire life
        chasing after an apartment and traditional family values, people should pursue
        a simple life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7a463-05fc-4869-8d5c-453a8bc42938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, just "lie flat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8a6d7-5cec-4928-adf0-35237d13900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of "lying flat" has spread rapidly through China as young people
        contend with intense competition for the most attractive jobs, especially
        in tech and other white collar fields. As the country cracks down on private
        enterprise, meanwhile, the public has grown wary of what many see as a grueling
        work culture. Commonplace at many tech firms and startups are demands for
        people to work nearly double — or more — the number of hours in a typical
        work week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef240f7e-f26b-4527-841d-c918638de2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in "lying flat" has exploded on social media and attracted
        the interest of censors, who in some cases have restricted the use of the
        term. Several state media outlets have also pushed back against the conversation,
        suggesting that young people should strive to work hard instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9f6be-38d0-4fba-b692-e4f68f3bca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of phenomenon, though, isn''t limited to China. Across
        East Asia, young people say they''ve become exhausted by the prospect of working
        hard for seemingly little reward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfc267-f11d-4f97-b817-a0c8c8952901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, young people are giving up on marriage and home
        ownership. In Japan, they are so pessimistic about the country''s future that
        they are eschewing material possessions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cff65-ce61-474a-932c-1937b02788dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people are very burnt out," said Lim Woon-taek, a professor
        of sociology at Keimyung University in South Korea. "They don''t know why
        they have to work so hard."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d7c97-ebba-49ec-9d62-aa1e69dfba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more young people grow frustrated with relentless pressure, they
        say they want to — and in some cases are — giving up conventional rites of
        passage, such as getting married or having children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a09dec-d742-4d34-8ada-852af4195516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the young people just want to lie flat</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31653b-fba3-4c34-bbb9-61e974869935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li spent every day in high school studying. On his college entrance
        exam, his score placed him in the top 0.37% among all high school seniors
        in Shandong province. He''s studying for his master''s degree at one of the
        top three law schools in China, and was hoping to get a job at a prestigious
        international law firm based in Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa8db6-f91c-4210-9f33-ccd73945bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he applied for graduate jobs and internships in March,
        he got rejected from more than 20 international law firms in China. Instead,
        he settled for a trainee position at a domestic law firm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549680d-3e6f-4bb5-9cce-e1779454744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition between me and other interns was so intense," said
        Li. "When I see those students who are still trying to go to prestigious international
        law firms, I feel exhausted and unwilling to contend with them anymore."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048373be-36ee-4e2f-98c5-345dc8ca1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "tang ping" lifestyle has started to resonate with him, he said.
        Tired of trying to get to the top, Li has decided to "lie flat" by doing the
        bare minimum at his internship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b9bc0-1ea4-4bea-a0cd-e9c330d88f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people who were better than me were working harder than me,
        so I felt anxious," he said. "''Tang ping'' is ... contending with the status
        quo, not being ambitious, not working so hard."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b2da8-1bcb-4ce3-ae74-9684688c2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the phrase have also developed a philosophy that extends
        beyond the initial Baidu post. In one group on the social platform Douban,
        someone posted a manifesto describing the characteristics of the "tang ping"
        lifestyle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71207629-8f37-4f6f-bfea-33347d9758ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not marry, buy a house or have children, I will not buy
        a bag or wear a watch," the "lying flat manifesto" read. "I will slack off
        at work ... I am a blunt sword to boycott consumerism."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3198fba-f78c-4925-b9b6-657b9bb7cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That group was eventually banned this spring, after attracting thousands
        of participants. A hashtag for the term was also censored on Weibo, China''s
        version of Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e12ad-2626-4ce6-a0c5-47f73d282f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressures facing young people in China are high. A record 9.09
        million students graduated from university or college this year, according
        to data from China''s Ministry of Education.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee4f18-a08e-49d1-9539-d9d9c98441f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after finding jobs, many workers have bemoaned intense work
        schedules, especially at major tech firms. The culture, known as "996," refers
        to working 9 a.m. to 9 p.m., six days a week. The excessive work culture was
        blasted by China''s top court on Thursday. It called out companies across
        a range of industries it said violated labor rules, including an unnamed courier
        firm that told employees to work 996 hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2fc34-140a-4503-a09a-2364bcb87605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of young people are working for such companies, according
        to Terence Chong, an associate professor of economics at the Chinese University
        of Hong Kong (CUHK).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1b9e3-e3ad-442c-a226-e2d845ad2f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They compete with each other," he said. So even if not everyone
        wants to work such hours, they may feel compelled to do so to keep up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca128ac4-1a67-4961-943f-bf42abb36efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those stresses aren''t limited to the tech sector. Tony Tang — a
        36-year-old university professor in Guangdong — said he was tired from working
        12 hours a day, seven days a week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff428c-eae3-4a92-91d9-03fba18a6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m too overworked," said Tang, who requested to be referred
        to by the pseudonym Tony Tang because he was afraid of facing repercussions
        for his views. "They just regard working hard as one kind of things for Chinese
        people to do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f03a1-b7e2-40fc-ad88-78690e82a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising cost of housing is adding to the pressure. As measured
        by square meter, the average cost of a unit in a residential building in Beijing
        more than doubled in the six years to 2019, according to China''s National
        Bureau of Statistics. Over the same period, the average annual disposable
        income in the city increased 66%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ecab8-347c-4711-86a4-435f732d176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard they work, it is very difficult to buy [a] house,"
        said Chong of CUHK. "In a society [where] you see some hope there, if you
        work hard, then you can ... buy [a] house and so on, then you can work hard.
        But the thing is if you cannot see any hope, then you want to ''tang ping.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cba42-e6d5-427c-95f0-475cf6a6f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opting out of dating, marriage and kids</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbeb3c-f49d-43c7-8817-3cab1230e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "tang ping" is a relatively new trend in China, young people
        in other parts of East Asia say they''ve been struggling with similar frustrations
        for years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9652b-0ad3-416e-8254-25ea0d47eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 22, Shin Ye-rim has given up on ever getting married, giving
        birth or owning a home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ce8ef-5dec-4f7f-bda1-8b2d4b89afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest problem is that house prices are going up too
        severely," said Shin, who studies at the prestigious Yonsei University in
        Seoul. She added that she didn''t know if she could financially support a
        child.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0ad22-4e92-4c03-b3a8-3a4041b2ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, a South Korean newspaper coined the word "sampo" — literally
        "give up three" — to describe a generation who has given up on dating, marriage
        and having kids.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a439d0-2b56-4e6f-944d-200de8175451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, interpersonal relationships and home ownership were added
        to that list, giving rise to the "opo" generation, or "give up five." More
        sacrifices have been added since then, eventually giving rise to the term
        "n-po," referring to the nth degree.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b9b96-0cc9-4bb0-9cc2-fd8078b181cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 74% of South Korean adults said they gave up at least one
        thing — meaning marriage, dating, leisure activities, home ownership or another
        aspect of life — because of economic difficulties, according to a survey of
        3,880 people conducted by job portal Incruit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527a089-bff7-4c0f-9b8f-562d1dd22928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in other countries, pressures on South Korea''s job market have
        increased, especially during the coronavirus pandemic. Last year, South Korea''s
        unemployment rate rose to 4%, its highest level in 19 years, according to
        government website Statistics Korea. The data also showed that 9% of people
        between the ages of 15 and 29 were unemployed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec2b6e2-56a1-4984-a14a-f7bfcbb4468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job market is so poor that it becomes hard to get a job," said
        Lim, the Keimyung University professor. "Because there are no jobs, you are
        less able to plan a future-oriented life."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a8027-cde1-4ad4-95e2-9dfc67df89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in China, apartment prices are skyrocketing. Median prices for
        an apartment in July were higher than at any point since KB Kookmin Bank began
        keeping records in December 2008.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95072108-ca41-42e4-9514-5d81468c12cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also social reasons for giving up on traditional roles.
        Feminist issues, such as gender discrimination and digital sex crimes, have
        recently come to the fore in patriarchal South Korea.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e5f15-b463-4e99-a1bb-b151e76cea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin, the Yonsei student, said her mother quit her job after giving
        birth to her and her younger sister. Now, she doesn''t want to let marriage
        get in the way of her own personal or professional life.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19266fa4-e4f8-4c2f-ba8b-805ff4b9e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that my marriage partner could get in the way of my professional
        work or things that I want to do personally," Shin said. "I''ve been studying
        and working hard to achieve self-fulfillment, but I don''t want to give up
        on that by getting married or having a child."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0ba22-ced0-472c-a986-0a9634e1c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resignation generation</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8ec29-186b-4c43-b422-f6bd9c05b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Japanese people have been frustrated with work pressure and
        economic stagnation for years, too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c993cca-f0c0-4d8a-8c64-8836621d994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some identify as the "satori sedai," or "resignation generation,"
        a term first used in 2010 on 2channel, an anonymous message board in Japan
        that was popular at the time. It''s characterized by pessimistic attitudes
        towards the future and a lack of material desire.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f464791-a173-4eaa-9f64-4b720114892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend my money only on things [that] I like and find value [in],"
        said Kenta Ito, 25, who describes himself a minimalist and identifies with
        the satori sedai. He earns a decent wage at a consulting firm in Tokyo, but
        doesn''t care about owning things like a house or a car.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6bf6e-b93b-4733-bb35-b5f4ecb0cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 26% of the 2,824 people ages 16 to 35 living in Japan surveyed
        by the consulting firm Dot in Tokyo in 2017 — its most recent survey on this
        topic — said they associate themselves with the characteristics of the satori
        generation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31a508-1a64-46b3-add0-2ed83844f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would do what they''re expected to do, but maybe not so much
        beyond that," said Sachiko Horiguchi, an associate professor of anthropology
        at Temple University''s Japan Campus. "They''re less materialistic, not so
        interested in consumption."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea952c-a1b7-4df5-8629-f17c7e68693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the "satori sedai" have not seen a lot of economic
        development, resulting in their outlook.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fbb00-0779-4882-91a1-e9406391c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resignation partly comes from the gap between the older generation
        who have seen economic progress ... versus this generation," she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68af445-9cff-47c8-bc79-5b62359b5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s economy has remained largely stagnant since its asset bubble
        burst in the early 1990s. The country''s GDP growth slowed from 4.9% in 1990
        to 0.3% in 2019, according to the World Bank, while the average real annual
        salary declined from 4.73 million yen ($43,000) in 1992 to 4.33 million yen
        ($39,500) in 2018, according to data from the country''s Ministry of Health,
        Labor and Welfare.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e23c1-a94e-4172-ae70-13b1427193d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their salary isn''t basically going to go up either under the economic
        decline, so you can''t look for economic reward or material reward for what
        you do," Horiguchi said of the satori generation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31170af5-4dd2-4463-9c08-361075e71874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 21-year-old Nanako Masubuchi, a senior at Gakushuin University
        in Tokyo, stagnant wages are one of the factors that impacted her decision
        to work overseas a few years after she graduates.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d3467-2d5b-4200-8a29-718843828136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About [the] Japanese [economy], I still cannot feel positive,"
        she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec78f36-be21-4eac-8406-bcb3a95cbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future looks like</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e43203-f4e7-4858-833f-0e5875388652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito, the 25-year-old consultant in Tokyo, is pessimistic about Japan''s
        future. He worries that the country''s resources will be focused on taking
        care of its elderly population, rather than his generation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07888c11-0737-4059-a2d4-d3e540ff71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in their 20s and 30s make up a fifth of Japan''s population,
        while more than a third are over the age of 60, according to the Statistics
        Bureau of Japan. By contrast, about 27% of the US population in 2019 was in
        their 20s and 30s, while less than a quarter was over 60.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77958d3f-c2d8-49a9-af1e-4bf3aa1e71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As elderlies keep increasing and we Generation Z become a minority,
        most of Japan''s tax will be spent to make those elderlies live long," Ito
        said. "Things will be difficult for us."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2db3f-e713-4759-994c-c01cbe99b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting demographics are a concern across other parts of East Asia,
        too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8e81f-5be9-4212-97b2-769dee9b2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, South Korea recorded more deaths than births for the
        first time ever, according to Statistics Korea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ccf6c-8196-41e2-a4b3-61b6a8f970b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s population, meanwhile, grew at its slowest rate in decades
        in the 10 years prior to 2020, according to census data.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd7468-9fa6-4dcb-8777-6ef38fda4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to arrest a demographic crisis, China announced in May
        it will allow couples to have three children — but it''s not clear how effective
        that will be. A two-child policy introduced in 2015 failed to spur more births.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee564f6-56e3-4af0-b884-332c50f26e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 13.5% of its people now age 65 or above, China has as many
        elderly people as Japan in the early 1990s, spurring concerns that there won''t
        be enough young workers to keep powering its economic growth.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd606c-f552-4b42-a949-1103edf89632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much of that shift toward an older population will ultimately
        be attributable to "tang ping," though, may not become clear.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cdb08-f663-44ad-8c41-0014ac71ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some experts, like CUHK''s Chong, suggested that while the trend
        might reflect what''s taking place in the minds of some young people right
        now, many aspects of the manifesto — like slacking off at work and forgoing
        material things — may never become widespread.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286dba7-19c5-4fd8-bcb7-34e1c4d5fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Tang ping'' may be just the thought of some young people," Chong
        said. "Ultimately, in the heart of people, people still want to work hard
        and get a good life."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72b346-513e-4010-a46f-45ac28be1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Zixu Wang, Laura He, Oh So-yeong, Chie Kobayashi, Wako Sato,
        Miku Morigasaki, Lauren Lau, Sasha Chua and Kazumi Duncan contributed to this
        report.</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77f99f-30a9-4221-9070-0ba23436ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:39:02.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/28/economy/china-japan-korea-youth-intl-dst-hnk/index.html">Exhausted
        and without hope, East Asian youth are ''lying flat''</a>."</em></p>'
  'Jake-Paul-Tyron-Woodley-split-decision-boxing':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-30T13:48:12.717+08:00
    'imagesource': 'jcr:dec22b66-c29b-4f06-aced-6c2bbb7def80'
