      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4c900-5ef9-4638-b0b3-8b6a6d7f5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T09:24:18.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:12.067+08:00
