    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jair-Bolsonaro', 'Brazil']
    'template': '1'
    'title': 'Bolsonaro says he will either be arrested, killed or win Brazil''s next
      election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652de3b-afe8-4594-9943-495a0d20a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Brazilian President Jair Bolsonaro has
        said he sees only three possibilities for his future: death, prison or winning
        the 2022 presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68580830-49b6-4fe0-b634-95fb6482514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292724e-7f91-43b0-9ee0-88c419874087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have three alternatives for my future: being arrested, killed
        or victory," Bolsonaro said Saturday in remarks to a meeting of evangelical
        leaders that were broadcast on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4105a3e-7591-4a06-abc1-6f2b9a6496b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b87a17-41c8-48fd-93c0-a5a34a720c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m certain that the first alternative, being arrested, won''t
        happen. No man on Earth scares me. I''m conscious that I''m doing the right
        thing. I owe nobody anything," added Bolsonaro, who was stabbed in the stomach
        during a campaign rally in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e821878-e0a4-41ac-8998-6103495f8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78f6d8-22df-47ff-80fe-be865289df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:12:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro was in the central Brazilian state of Goias to meet with
        political leaders and businessmen to discuss national affairs, such as the
        economy, the pandemic situation and the prolonged drought in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314276c-f10e-4c35-b575-0755084f5660'
