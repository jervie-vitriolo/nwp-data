      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a443ab-0f73-44e2-9730-2dd4cc5d431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only a few healthcare workers will benefit from that.
        How many are we all in all? They only budgeted for 20,000 health workers.
        We''re just talking about the SRA here. What about meals, accommodation and
        transportation allowance?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcd560-aabd-4e65-a1d7-0da3f9b2653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:08:49.275+08:00
