      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro also mentioned an indigenous protest taking place in the
        capital, claiming not to understand the reasons for the demonstrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28fbc7-01f9-4c58-a257-e7f429358132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
