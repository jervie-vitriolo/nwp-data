      'jcr:uuid': 'e533172f-3bd0-4554-b2db-800bd62f4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.092+08:00
      'mgnl:createdBy': 'glee'
