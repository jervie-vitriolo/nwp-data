      'text': '<p>A copy of the hybrid meeting was sent to the media on Monday. In
        Barbo''s acceptance speech, he said "many of us in the PDP-Laban are disappointed
        with the kind of leadership" of Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d3442-9a6e-4e27-8474-77e6470ea2fb'
      'mgnl:activationStatus': true
