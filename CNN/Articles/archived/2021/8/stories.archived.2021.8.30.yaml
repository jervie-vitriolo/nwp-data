      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> —&nbsp;New
        COVID-19 cases in the country hit another grim record on Monday, with 22,366
        infections reported by the Department of Health.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af3fb2-3aae-4e0a-a761-ee379fb07961'
      'mgnl:activationStatus': true
