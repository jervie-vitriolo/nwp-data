      'mgnl:type': 'text'
      'text': '<p>Last week, Commission on Elections Chairman Sheriff Abas said the
        poll body is set to hold “bloody” deliberations to settle the rift between
        the two factions of the ruling party, one led by Duterte-backed Energy Secretary
        Alfonso Cusi and another by Sen. Manny Pacquiao and Sen. Koko Pimentel.</p>'
