      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google and Apple are catching heat for
        their app store and payments practices in Asia Pacific.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433ed14-1e45-465d-9e25-5af529dbd68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after Apple said it would allow App Store developers
        to promote <a href="https://www.cnn.com/2021/08/27/tech/apple-app-store-payment-settlement/index.html"
        target="_blank">alternative payment methods</a>&nbsp;to their users, South
        Korea is poised to end restrictions that critics say harm competition. And
        Australia is piling on the pressure by floating reforms for how to tackle
        payment systems provided by Apple and Google.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c722c97-7db2-4089-84db-109d2fe8ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, criticisms about how much power Apple and
        Google app stores wield over developers have <a href="https://www.cnn.com/2021/05/02/tech/apple-epic-trial-monopoly/index.html"
        target="_blank">led to lawsuits</a>&nbsp;and <a href="https://www.cnn.com/2021/08/11/tech/apple-google-app-stores-senate-bill/index.html"
        target="_blank">efforts by lawmakers</a>&nbsp;trying to give app creators
        more power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e1ab5-279d-4c88-933f-993ebec36631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s commissions, for example, go <a href="https://www.cnn.com/2021/08/27/tech/apple-app-store-payment-settlement/index.html"
        target="_blank">as high as 30%</a>&nbsp;on some purchases made through the
        company''s platform — and developers say they have <a href="https://www.cnn.com/2019/05/13/tech/apple-app-store-supreme-court/index.html"
        target="_blank">little choice but to comply</a>, since Apple does not allow
        customers to download apps from any source other than the company''s official
        store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f9f90-ccbc-4688-8656-e46254096c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, South Korea may soon pass a law that would stop companies such
        as Apple and Google from forcing mobile app developers to use their <a href="https://www.cnn.com/2021/08/11/tech/apple-google-app-stores-senate-bill/index.html"
        target="_blank">payment systems</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dbce0-7e22-4896-92ec-1c1898c275d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators have been reviewing an amendment to the Telecommunications
        Business Act, which would ban app store operators from "unfairly using their
        market position to force a certain manner of payment" upon businesses. Once
        enacted, violators could be fined up to 3% of their annual sales, in addition
        to up to 300 million Korean won ($257,000) in penalties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263b97f-ccbe-44a2-943e-0093b75886d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was expected to be submitted for voting on Monday, but
        the parliamentary session was abruptly delayed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a6e6b-e91e-4871-9002-bdb7d53d3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the law is passed, developers will be able to select which payment
        systems to use to process in-app purchases, meaning they may be able to bypass
        hefty charges imposed by the two longtime leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5c31d-81eb-4152-bdae-b64ac6d0b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea isn''t the only country in the region scrutinizing the
        two companies. On Monday, Australian Treasurer Josh Frydenberg called for
        new regulations on digital payments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134eb2a5-c446-4d39-b431-7408c908ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital wallets such as Apple Pay and Google Pay are used to make
        contactless payments just like debit cards issued by a bank, but the parties
        are subject to different regulatory settings," he wrote in an <a href="https://joshfrydenberg.com.au/latest-news/payment-rules-fit-for-digital-age/"
        target="_blank">op-ed</a>&nbsp;in The <a href="https://www.afr.com/companies/financial-services/a-payment-system-fit-for-digital-purposes-20210826-p58m3j"
        target="_blank">Australian Financial Review</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d3a91-9a83-4b23-a941-a7e20f61d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do nothing to reform the framework, it will be Silicon Valley
        that determines the future of a critical piece of our economic infrastructure."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bd220-61b5-4555-96c8-cd64243295bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A brewing battle</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222f36c-5489-4ec0-9ce7-450f0eefd78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill in South Korea, which is being closely followed internationally,
        could set the stage for similar action elsewhere. Numerous investigations
        of the app ecosystem are already underway around the world, including in Europe
        and the United Kingdom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188101a-d935-466d-ac6e-c0d5f12b610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean proposal has been dubbed the "anti-Google law"
        in the country, as politicians argue that the Silicon Valley behemoth has
        taken advantage of its longstanding dominance in the field and undercut developers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c069595-7b71-46cf-a0a4-b26290e2e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, South Korean lawmaker Jun Hye-sook urged parliament to
        move the bill along quickly, calling it "a law to prevent Google from lording
        [its position] over others," and a move that would "protect IT developers
        from the platforms lording over them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc524c2-1644-4a21-8a14-9715747f2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the most recent government study available, Google
        and Apple made about $5.2 billion and almost $2 billion, respectively, in
        each of their app stores in South Korea in 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5d634-d017-4601-8ae4-4302ea1f6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have hit back, arguing that the law could hurt app
        developers and consumers in the long run.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea7587-18d7-43c5-b6ea-5b5a3a69cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the law has not yet been passed, we worry that the rushed
        process hasn''t allowed for enough analysis of the negative impact of this
        legislation on Korean consumers and app developers," Wilson White, Google''s
        senior director of public policy, said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff7cb4-14f4-401e-b10e-cbb2b3f538fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If passed, we will review the final law when available and determine
        how best to continue providing developers with the tools they need to build
        successful global businesses while delivering a safe and trustworthy experience
        for consumers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccda6d-3cdd-4f38-a98b-6aac9cc0adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said that the move would "put users who purchase digital goods
        from other sources at risk of fraud, undermine their privacy protections,
        make it difficult to manage their purchases, and features like ''Ask to Buy''
        and Parental Controls will become less effective." The tools refer to protections
        the App Store has rolled out for parents to better oversee activity on their
        families'' accounts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65649b-598a-47d8-b29a-c0fa4751afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Apple, there are more than 482,000 registered app developers
        in South Korea, and they have earned more than 8.55 trillion Korean won ($7.3
        billion) to date with the iPhone maker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60fa42-3dd6-4d6a-8734-6c6b70c7cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe user trust in App Store purchases will decrease as a
        result of this proposal — leading to fewer opportunities for [them]," it added
        in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbab54-02d6-4afa-8f7b-e4ab20dee120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Communications Commission Chairman Han Sang-hyuk, however,
        contends that new rules are needed as the platforms continue to exercise their
        "influence."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b60ad2-a6a2-48d8-80df-a7c43f7e098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those app market operators are gaining controlling power in the
        market. It is becoming necessary to regulate them," he told lawmakers last
        week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17908f5b-8925-4c16-8df0-085b15304f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting pressure</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec441530-7851-4638-bbf8-50025323b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Apple <a href="https://www.cnn.com/2021/08/27/tech/apple-app-store-payment-settlement/index.html"
        target="_blank">announced</a>&nbsp;concessions to developers in the United
        States, saying it would relax some restrictions on how iPhone app makers could
        communicate with customers outside its App Store.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419b0d2-105b-4881-9be6-577857793199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the company said that "developers can use communications,
        such as email, to share information about payment methods outside of their
        iOS app," as long as users consent to receiving those emails and have the
        right to opt out.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735087e-43e4-4da5-91e7-744d1066a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move gives developers more leeway to collect payments from their
        customers without having to pay Apple''s commission on in-app purchases. It
        came as part of a proposed settlement in a class action lawsuit brought in
        2019.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b614900-d720-491b-be1f-2fa013727ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google''s app store fees have increasingly come under
        scrutiny as lawmakers and regulators have zeroed in on their dominance over
        the iOS and Android operating systems.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d80b67-29f4-43d5-a0e6-ddcda4437838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a bipartisan <a href="https://www.cnn.com/2021/08/11/tech/apple-google-app-stores-senate-bill/index.html"
        target="_blank">US Senate bill</a>&nbsp;also took aim at both players by seeking
        to ban restrictions on app developers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f84f8-d598-4091-98cb-5f03ec8a3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the iPhone maker''s commissions are at the center of
        <a href="https://www.cnn.com/2019/05/13/tech/apple-app-store-supreme-court/index.html"
        target="_blank">several legal disputes</a>, including a <a href="https://www.cnn.com/2021/05/02/tech/apple-epic-trial-monopoly/index.html"
        target="_blank">separate lawsuit</a>&nbsp;by one of Apple''s biggest developers
        — Epic Games.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f82931-0b44-4b74-b8a7-663efa4209ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has taken steps to reach out to developers, <a href="https://www.cnn.com/2020/11/18/tech/apple-app-store-fees/index.html"
        target="_blank">announcing</a>&nbsp;last November that it would slash the
        fees it charged them from 30% to 15% if the developer made less than $1 million
        in the prior year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42071e6d-5f05-4638-bdf9-c5589a432138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:33:01.906+08:00
