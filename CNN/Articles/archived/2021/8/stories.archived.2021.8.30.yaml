  'Bong-Go-PDP-Laban-president-Duterte-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T10:44:25.362+08:00
    'imagesource': 'jcr:6829b902-6c41-4750-8615-cdd6f9953fd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c2c91d-aaf4-4f7f-b366-9dd9ae02c6db'
    'lead': 'Senator Bong Go formally declines the endorsement of PDP-Laban to be
      the ruling party’s presidential candidate with President Rodrigo Duterte as
      his running mate in the upcoming national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T10:50:04.199+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:12:34.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:40.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go declines PDP-Laban''s presidential endorsement for 2022'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba997ee8-2d42-4281-8402-acdb706b4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:50:04.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — Senator
        Bong Go on Monday formally declined the endorsement of PDP-Laban to be the
        ruling party’s presidential candidate with President Rodrigo Duterte as his
        running mate in the upcoming national elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb68d08-e01d-4085-adb8-5da0098b471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:50:04.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go reiterated that he is not interested to become the country''s
        president, saying he remains focused on his chairmanship role in the Senate''s
        health panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb4c02-ac10-4c44-95fa-6be9a220af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:50:04.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as I wish to respond to the clamor of many of our partymates,
        I respectfully decline the said endorsement," he said in a statement addressed
        to the party wing led by Energy Secretary Alfonso Cusi.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be910afd-3b1e-4529-acb7-cab2ef5fadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:40:05.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi''s group remains hopeful that Go will change his mind, saying
        he is the "logical" successor of Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2526f0-c428-45ef-9c92-af2bc4125154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:50:04.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has accepted the nomination to be PDP-Laban''s vice presidential
        candidate in the 2022 elections, but said he will give way if his daughter,
        Davao City Mayor Sara Duterte, guns for the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686a93e-a1e0-461e-8ca3-e49bc082bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:50:04.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/26/Bong-Go-Duterte-tandem-ploy-PDP-Laban.html">READ:
        Analyst says PDP-Laban faction''s Go-Duterte tandem only a ''ploy'' to coerce
        Sara''s 2022 plans</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9803ab-7bd2-4c5c-abc2-1b4dc5a76e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:50:04.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other PDP-Laban faction led by Senator Koko Pimentel, meanwhile,
        is rooting for Sen. Manny Pacquiao to run for president.</p>'
  'Bolsonaro-either-arrested--killed--win-':
    'author': 'Duarte Mendonca, CNN'
