  'BSP-bank-deposits-secrecy-bill':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-30T20:12:32.099+08:00
    'imagesource': 'jcr:32b8db9f-5d85-426a-a69c-9c1cb1da798e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b6b0bf-b97d-4fb7-9c8f-8ff4a4cfc015'
    'lead': '''Ultimately, the reforms will benefit depositors as the BSP''s capacity
      to shield them from losses due to fraud and other unlawful activities will be
      strengthened,'' says Bangko Sentral ng Pilipinas Governor Benjamin Diokno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T20:14:28.928+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:05:12.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:53.319+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'bank-deposits-secrecy-law',
      'bank-secrecy-law', 'Benjamin-Diokno']
    'template': '1'
    'title': 'Bill amending bank secrecy law to ''ultimately'' benefit depositors
      — BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc791c4-88dd-480a-a125-a898a0bab6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Bangko Sentral ng Pilipinas is batting for the immediate passage of a bill
        amending the current bank deposits secrecy law, citing the protection it will
        give depositors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4dc03-d9aa-4daf-95dd-7436d33f8fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.928+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04582dba-b16e-44c9-ba81-b138eec05bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the reforms will benefit depositors as the BSP''s capacity
        to shield them from losses due to fraud and other unlawful activities will
        be strengthened," said BSP Governor Benjamin Diokno on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff70d3-680e-4d21-b4f2-a81f1248e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7795f0-82f3-4d6d-91cc-32df85d99b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8991 seeks to amend Republic Act No. 1405 or the Secrecy
        of Bank Deposits Law. The <a href="https://www.cnnphilippines.com/news/2021/2/11/Bill-amending-65-year-old-Bank-Secrecy-Law-gains-steam-at-House.html">proposed
        measure</a> allows the central bank to examine bank deposits provided there''s
        reasonable ground to believe fraud, serious irregularity or unlawful activity
        is present.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b6f31-7666-4aef-9581-294355a007bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0f9c7-92d6-4557-a1e8-77c2a44a5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is currently on its period of sponsorship, according to
        the website of the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68d47e-bb4a-4f7f-8418-873400928dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de436857-3092-4780-8e58-8a3fdb3be563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states the results of bank inquiries will not be arbitrarily
        disclosed, and may only be shared with courts and other regulators if it is
        needed to prevent or to prosecute an offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d00e4-5963-4ab0-9c7a-218aeb4e4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ac36b-f983-4dd8-93b7-75cacb27a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provisions of the bill limits inquiries to specified persons only;
        sets parameters for information sharing; and protects against political persecution,
        harassment or attempts to hamper competition in trade and commerce," noted
        the central bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a91c0-2200-4df7-99d3-2a5099d67cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61d09c-a9fd-4d6b-925c-7bad0a7d6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that proposed reforms will place the national deposit
        secrecy law "at par" with global standards. The Philippines, it noted, is
        the only country in the world with a bank secrecy law as Lebanon passed in
        December a legislation lifting such secrecy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a535e-5b9a-4087-af1c-5a262ca34682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56312a-1904-4dfe-af85-da9ce81238ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure became part of President Rodrigo Duterte''s
        legislative priorities earlier this month, as BSP previously announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d3270-7bb2-4f20-8dc3-3cb8f46b08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b570a-594e-4520-ad52-a6c6c2e1505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:14:28.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:05:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP is committed to further boost its efforts to coordinate
        with Congress and various offices of Senators for the immediate passage of
        the Bank Deposits Secrecy Bill," it added.</p>'
