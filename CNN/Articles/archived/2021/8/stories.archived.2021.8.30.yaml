      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicolano tanker will still compete in the 400-meter freestyle
        S6 event on Sept. 2 and 100-meter backstroke S6 event on Sept. 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
