      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Filipino swimming bet clocked in one minute and
        21.60 seconds in the preliminaries.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Ernie Gawilan ends his <a href="https://twitter.com/hashtag/Tokyo2020?src=hash&amp;ref_src=twsrc%5Etfw">#Tokyo2020</a>
        <a href="https://twitter.com/hashtag/Paralympics?src=hash&amp;ref_src=twsrc%5Etfw">#Paralympics</a>
        campaign by failing to book a finals spot in the men’s 100-meter backstroke
        S7 event after placing last out of 10 swimmers in the preliminary heats. <a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://twitter.com/sportsdeskph?ref_src=twsrc%5Etfw">@sportsdeskph</a>
        <a href="https://t.co/JcW8zOhlgG">pic.twitter.com/JcW8zOhlgG</a></p>&mdash;
        David Tristan Yumol (@dtdyumol) <a href="https://twitter.com/dtdyumol/status/1432133533145841669?ref_src=twsrc%5Etfw">August
        30, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
