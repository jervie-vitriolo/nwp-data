      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, Hurricane Ida had left 993,000 customers without
        power in Louisiana, according to poweroutage.us. And Energy Louisiana said
        some of its customers could be without power for weeks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900653f-40f9-42cf-982f-308dfb01aa2b'
