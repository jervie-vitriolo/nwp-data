    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af4b73-83c0-433c-bdcc-ae207cb5c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —&nbsp;</strong>Senate
        Minority Leader Franklin Drilon described the controversy involving overpriced
        COVID-19 medical supplies from a company without sufficient credentials as
        a "deliberate plan to plunder" public coffers, with a mysterious backer who
        is yet to be revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e35bb3-4a88-4f5d-b2f6-774481545f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383bb78-5216-497a-a363-e69c193d044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Drilon
        lamented the involvement of former Budget Undersecretary Lloyd Christopher
        Lao, who awarded an ₱8.68 billion deal to Pharmally Pharmaceuticals Corp.
        to procure personal protective equipment and testing kits that were later
        found to be overpriced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d13b7e-f047-436f-943c-ca80d13156be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fae79-23d5-4950-adcc-f7f8d119c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was saying, this did not happen by accident," Drilon said. "There
        was a deliberate plan to plunder the coffers to the tune of what we''re talking
        about. All the indications are there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caca041-533d-40e0-9624-32ebc79832d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f576a-a2f0-49ee-85bc-77b54daf4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are looking for now is the missing link," he added, "and
        the identification of who the backer is of Usec. Lao and Pharmally to be able
        to get into this kind of monumental graft we are talking about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe0a5c-564f-4f70-9e23-335e234952ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3617f-9e2d-4e38-8f5d-c2b699cd923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing last Friday about the Department of Health''s
        alleged misuse of COVID-19 response funds, senators raised concerned about
        Lao''s failure to cross-check the credentials of Pharmally, which was only
        six-months old and had a capital of only below ₱600,000 when it bagged the
        multi-billion contract.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17656db5-5caa-4433-9fb2-86e9b35e0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1fde1-df6f-4fec-b1f7-98a937f55015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators pointed out that the Procurement Service of the Department
        of Budget and Management (PS-DBM) bought face masks at ₱13 and ₱27 each while
        the Philippine Red Cross purchased them at only ₱5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050e5c3-6943-4592-ad99-b56cebf0c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c92db0-0ca3-412a-a90a-83c93180a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
