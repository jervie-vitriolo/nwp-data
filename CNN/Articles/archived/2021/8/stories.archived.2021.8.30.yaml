      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65f1a2-99c6-48eb-b203-f2c85ddde0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late former Senate President Nene Pimentel, father of Senator
        Koko, co-founded PDP-Laban in 1982.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f3082-0347-4ecc-bb9b-e94af86cd441'
      'mgnl:activationStatus': true
