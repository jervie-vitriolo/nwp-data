      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7aacf-2606-4e3a-be5e-2512454759e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The march for voting rights</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e672cf-1ab2-4f3a-9501-1df8ebdf5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Luther King III was only 10 when his father was assassinated
        in Memphis, but he was old enough to see that Martin Luther King Jr. "gave
        his heart, soul and very life for social justice for people of color and for
        people who felt the sting of economic disadvantage."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e7151-e213-4440-a4f4-ee1ba96e9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cab72-ad5e-4802-b7e3-3c97eea8016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month before he died, former President Lyndon B. Johnson spoke
        to students at the LBJ Library''s civil rights symposium, recalled his daughter,
        Luci B. Johnson. "I watched him place a nitroglycerin tablet under his tongue
        and rushed to his side afterwards to ask him why he had come to speak when
        he was so very ill? He told me, ''If I had died speaking for civil rights
        then I would have gone dying for what I lived for. What more could any man
        want?''"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d428135-0df0-422d-b6d9-5473ad73203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a5179-44e9-4982-ae74-98df02dc5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children of King and Johnson wrote for CNN Opinion on the 58th
        anniversary this weekend of the landmark March on Washington. They lamented
        that much of what their fathers accomplished on voting rights is "unraveling,"
        due to the Supreme Court''s 2013 decision gutting a key part of the 1965 Voting
        Rights Act, as well as legislation in many states that restricts the opportunity
        to vote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8d7f0-35ed-43eb-bfa8-dce4149e2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbeb3e-f341-40a7-8f31-23c1fee0f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1965, Democrats and Republicans came together to make our fathers''
        vision for the right to vote a reality for all Americans. Now we must come
        together once again to deliver on that promise."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944cc96-b215-44f3-a953-e96bdc60804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd612713-581e-4612-92d1-d11e40f6b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California''s choice</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43ff54-d579-4bdf-94ce-87acceed6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California voters will confront two questions on September 14: Should
        they recall their governor, Gavin Newsom. And if so, who should replace him?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659810a-cb50-425b-b4a6-1dfd6e506091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba40aa-81ab-47a0-82b7-cbf9946f6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kara Alaimo wrote that if it''s talk show host Larry Elder, one
        of the leading GOP candidates, they would be "making a misogynist their next
        governor." He "has said that ''women exaggerate the problem of sexism'' and
        domestic violence. He has written that women ''know less than men'' about
        the issues voters face and that when women become mothers, they are less valuable
        workers, lacking an ''all-hands-on-deck commitment'' to their jobs."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d49f0-7040-42dd-a2f2-5dff94940d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63306fd9-3591-483c-803c-24487791481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Jones wrote that Californians should keep Newsom as their governor.
        "A lot has been thrown at him -- including unprecedented wildfires and a once-in-a-century
        pandemic," Jones noted. "And, through it all, Newsom has brought heart, smarts,
        resilience and determination. Yes, he has had some well-publicized missteps.
        But given the size and complexity of this state, and the magnitude of the
        crises that have occurred on his watch, it''s hard to imagine any other state
        leader doing much better." The state''s outnumbered Republicans are "attempting
        to steal power with a tiny minority of the vote -- and install an extremist
        governor who is likely to disregard science and send us over a Covid cliff."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18890db7-dc9e-48b3-bd3a-32eb47392614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.757+08:00
      'mgnl:createdBy': 'glee'
