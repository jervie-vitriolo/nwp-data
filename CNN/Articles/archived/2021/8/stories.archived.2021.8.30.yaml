      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death in Kabul</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b62eb-055c-43aa-aaff-afc95b2f6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation of Americans and Afghan refugees had shifted into
        high gear at Kabul Airport Thursday when a suicide bomber and gunmen attacked
        crowds outside the airport. Thirteen US service members were among the more
        than 170 people killed. Frida Ghitis called the "horrific attack" a "reminder
        of the threats in Afghanistan and the challenges that lie ahead as America
        tries to disengage."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b6d5d-2bfc-49d9-a30a-e3568cd946bb'
