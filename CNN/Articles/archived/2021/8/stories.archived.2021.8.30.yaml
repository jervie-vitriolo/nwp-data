  'ICC-probe-Duterte-war-on-drugs':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T10:31:26.305+08:00
    'imagesource': 'jcr:a01ce2a7-2b2a-4f94-a96d-4825aa326e6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2097f4fa-1577-4335-8d81-5de2c0f31502'
    'lead': 'The victims say they want a genuine investigation by an impartial international
      court, for perpetrators to be brought to justice, and for impunity to end in
      the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T10:35:02.087+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:12:52.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:39.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug war victims ''overwhelmingly support'' ICC probe, report finds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305cdbb-fad2-482e-b93c-e18e708cf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        International Criminal Court said it received immense support from victims
        who want an investigation into potential crimes against humanity that were
        allegedly committed in the Philippines in the context of the Duterte administration''s
        war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2caed6-ffe0-4c01-84cb-46565a94dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by the ICC Registry on Aug. 27 showed 94% or 192
        of the 204 qualified forms that were submitted indicated they want the Office
        of the Prosecutor (OTP) to conduct the full-blown investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406d83e-70c7-416f-a431-e228fc0c9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The representations received overwhelmingly support the OTP Request,"
        the 28-page redacted report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5250a68-ae0c-4e5d-8d6b-02fd1890ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 204 victim representations were submitted on behalf of 1,530
        individual victims and 1,050 families to ICC Pre-Trial Chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d811e-ca36-41f0-9cd5-447b218a844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims said they want a genuine investigation by an impartial
        international court, for perpetrators to be brought  to justice, and for impunity
        to end. The report added some submissions said they want their names cleared
        of false accusations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49adb3e8-8dc6-4cbb-9f01-9818fc86110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims also raised other issues including about the effectiveness
        of the Philippine judicial system and the government''s ability and willingness
        to investigate drug war-related crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10d256-66c9-4ee8-bcfa-20b26fa056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC cited five representations who said they did not want a
        probe, but their reasons were not stated. The ICC''s Victims Participation
        and Reparations Section (VPRS), however, believes they were afraid of "reprisals
        or re-traumatization."  Seven others were unclear whether they want an investigation
        or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7bcda-4f15-4b15-afea-51470edc94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, outgoing ICC Prosecutor Fatou Bensouda requested for a
        probe into the alleged crime against humanity committed during President Rodrigo
        Duterte''s anti-drug campaign  which, according to latest government data,
        saw over 6,000 people dead since 2016. But local and international human rights
        groups believe the death toll is much higher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d881e49-2cee-4376-b9b1-71183f1827cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC then asked the victims to submit "representations," which
        will be shared to the judges but will not be used as evidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8696a-4322-48dd-a834-418f26ee59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC noted that crimes reported in the context of the war on
        drugs are murder; attempted murder; imprisonment or other severe deprivation
        of liberty; rape and other forms of sexual violence. The representations alleged
        the crimes were committed by the police and unidentified men.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9272b-b914-42b0-9751-32747ca42722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:14:12.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:12:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More of an opinion</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8d38e-dc2f-48ac-8ff4-827365fcc698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:14:12.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:12:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, presidential spokesperson Harry Roque
        said the report of the ICC registry was more of an opinion by victims, "rather
        than erosion of support of the Filipino people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da7dcc-f4d8-47a1-8cdc-75df33314588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:14:12.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:12:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prosecution in the International Criminal Court (ICC) Pre-Trial
        Chamber, such as the one held in the case involving the situation in Afghanistan,
        has a responsibility to evaluate the prospective feasibility of a probe, considering
        and balancing the realistic expectations for cooperation by the most relevant
        national authorities in the collection of evidence and in the surrender of
        potential suspects, on the one side, and the concrete interests of justice,
        included the interest of the victims, on the other," Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c042f50-9ccb-4ab8-a86a-b2b39a235d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:14:12.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:12:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said alleged victims can seek redress as all the
        legal remedies in the country are available to them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0b433-5126-4234-8392-ebc7885dac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:12:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in June said he will never face the ICC probe alive, even
        claiming Filipinos benefited from the state-sponsored drug war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed644dd9-b623-4354-a24a-eddaa7f876d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:13:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Philippines is no longer a member of the ICC
        after Duterte withdrew the country''s participation in March 2019 so it''s
        not compelled to cooperate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21418046-fa0a-4188-adce-54b67ad86fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:02.089+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:13:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, in resolution released in July, ruled that the
        Philippines is obliged to cooperate with the criminal proceedings despite
        its withdrawal from the ICC. It said withdrawal from the Rome Statute of the
        ICC does not discharge a state party from obligations it has incurred as a
        member.</p>'
  'nas-daily-belies-ncip-findings-whang-od':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T10:31:33.457+08:00
    'imagesource': 'jcr:28d6ec1a-ebc8-4c43-ad9b-7c9ef06e1bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f0ef8e-1c2e-42e0-be7f-267b18259bc6'
    'lead': 'Embattled online learning platform Nas Academy is sticking to its original
      statement that its contract with Kalinga mambabatok Apo Whang-Od was legitimate,
      belying the findings of the National Commission on Indigenous Peoples (NCIP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T10:35:06.587+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:12:43.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:39.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not true'': Nas Daily belies findings of NCIP on Whang-Od''s contract

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2e6f5-f65b-4646-a627-56898e7e6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> —&nbsp;Embattled
        online learning platform Nas Academy is sticking to its original statement
        that its contract with Kalinga mambabatok Apo Whang-Od was legitimate, belying
        the findings of the National Commission on Indigenous Peoples (NCIP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e349b61-4a24-4ba9-9ee0-9c7857a7bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true that Apo Whang-Od''s consent was not obtained and
        that she did not affix her signature," Nas Academy said in a statement on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d573dc-fdca-47c0-aa71-fa2d69989970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also not true that the contract was not discussed with her,"
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c787f6-b0e3-4626-bad5-6171720563e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/29/NCIP-probe-Whang-Od-Nas-Academy.html">READ:
        NCIP: Whang-Od did not give consent to teach in Nas Academy tattoo masterclass</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46a0fa-c63f-4e07-98ca-b41b3be5f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nas Academy said it tapped a local production company to coordinate
        with Whang-Od for the planned masterclass, where she would teach the Kalinga
        art of tattooing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed004f-aa6a-451f-94dd-201096c74997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online platform took down the class following a backlash in
        social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4baac8-cad8-4794-8155-ee2013e0bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:12:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online academy founded by Arab Israeli vlogger Nas Daily argued
        that the contract was "presented and translated to Whang-Od by her niece,
        Estela Baydon Palangdao" in the presence of other family and tribe members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d25372-5a74-43bd-925e-dc3c91559d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T10:35:06.588+08:00
      'mgnl:createdBy': 'lisbet'
