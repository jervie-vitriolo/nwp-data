      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad861f-6702-4be6-bb8e-26669ab0e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relief already headed to Louisiana</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aecb66-7cdf-4ba8-a26b-4b9533b6760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards told CNN''s Jake Tapper on "State of the Union" that his
        state "is as ready as we can be," but he expects Ida to be "a very serious
        test of our levy systems, especially in our coastal Louisiana." He later said
        the state doesn''t anticipate any overtopping of the Mississippi River levees,
        or overtopping of the levees in the hurricane risk reduction system around
        the Greater New Orleans area.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe82a57-a3cd-4896-9ab1-beaeb5fa2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcae3aa-7a13-4b00-b5fd-84377b5fa78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state invested significantly in shoring up the levy system after
        the catastrophic failure after Katrina. Edwards said Ida "will be the most
        severe test," but he expects the levees to hold. "The next 24, 36 hours are
        just going to be very, very critical for us here in Louisiana."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4478a-8b8f-4100-87a2-a48fd2fdd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
