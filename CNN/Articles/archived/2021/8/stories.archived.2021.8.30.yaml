      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duque said he is ready to resign once the questions
        on budget deficiencies raised by the Commission on Audit and the DOH have
        been cleared up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b3a21-c3b3-4384-8c4d-ac142fecf4c1'
      'mgnl:activationStatus': true
