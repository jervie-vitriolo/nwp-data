      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bejino placed 14th out of 16 swimmers in the men''s 50-meter
        butterfly S6 event preliminary heats with a time of 36.14 seconds.</p>'
