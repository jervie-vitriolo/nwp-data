      'mgnl:lastActivated': 2023-01-25T11:15:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/08/29/entertainment/kanye-west-donda/index.html">Kanye
        West releases new album ''Donda'' after delay</a>''</em></p>'
  'Actor-Ed-Asner-death':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-30T07:20:07.728+08:00
    'imagesource': 'jcr:a026c0bd-ce95-46e6-8f4b-c451a25074f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f985e7a4-79e2-491e-9090-cfe8004c81aa'
    'lead': 'Ed Asner won fans among a new generation of moviegoers when he gave voice
      to the bespeckled widower and retired balloon salesman Carl Fredricksen in Pixar''s
      2009 heartwarming film, '' Up.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T07:21:12.697+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:15:24.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:35.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ed Asner, acclaimed ''Mary Tyler Moore Show'' actor, dies at 91'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a744d98-c8fd-4390-a39b-834218541265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ed Asner, who rose to fame as the crusty
        but lovable newsman Lou Grant on "The Mary Tyler Moore Show," died Sunday
        morning, his publicist confirmed to CNN. He was 91.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcd6d3-dbf8-4c23-abf4-79c3bffb168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asner was was surrounded by family in Los Angeles, publicist Charles
        Sherman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd0ea1-f77f-4151-9675-8f58a6850391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was also shared in a post on Asner''s official Twitter
        account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742ceb2-66fa-4396-90a9-79a277117f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry to say that our beloved patriarch passed away this
        morning peacefully," the post read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57542a1a-6872-42e8-8112-b454d5697444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot express the sadness we feel. With a kiss on your head-
        Goodnight dad. We love you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34842109-6d77-4ba4-9d82-e33c32196344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asner, a veteran of Chicago''s comedy theater scene -- he was part
        of the Compass Players, a predecessor to Second City -- was a noted character
        actor before landing the role of WJM-TV news director Grant in "Mary Tyler
        Moore," which premiered in 1970. Originally portrayed as gruff and snappish,
        with his tie forever unknotted and a bottle of whiskey at the ready, his character
        mellowed over the show''s seven-year run to become a fan favorite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f9f02-518b-40aa-aecf-d3d3b707e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character was spun off into his own series, "Lou Grant," a one-hour
        drama that ran from 1977 to 1982.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc44332-c33f-4938-9810-e8293edb1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asner won five of his seven Emmy Awards for playing Grant, three
        as best supporting actor in a comedy series for "Mary Tyler Moore" and two
        for lead actor in a drama for "Lou Grant." He also won Emmys for his work
        in the 1976 mini-series "Rich Man, Poor Man" and the 1977 miniseries "Roots."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03178c14-5b6c-4f2b-8295-d0a2409135cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "Lou Grant" was canceled, Asner continued to work prolifically
        in movies and television, popping up in such series as "Modern Family," "ER,"
        "Studio 60 on the Sunset Strip," "The X-Files," "The Good Wife," "Grace and
        Frankie," "Hot in Cleveland" and "Cobra Kai." The stocky actor played Santa
        Claus more than once, perhaps most notably in the film "Elf" (2003).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148a512-d211-458b-86fd-3cdc6f79cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asner won fans among a new generation of moviegoers when he gave
        voice to the bespeckled widower and retired balloon salesman Carl Fredricksen
        in Pixar''s 2009 heartwarming film, "Up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a5556-9556-4660-b00a-343a93d64f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child of Orthodox Jewish immigrants, Asner was born in Kansas
        City, Missouri. He first became interested in performing through a weekly
        radio program produced by his high school. He served in the military before
        landing in Chicago, performed on Broadway and later headed to California.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c417f77-0934-4555-86af-f573f4264962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asner was never shy about airing his liberal political opinions.
        He headed the Screen Actors Guild from 1981 to 1985, regularly contributed
        to Democratic candidates and liberal causes and seldom shied from a debate.
        In 2012, he lent his voice to a short animated film about the causes of the
        financial crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10f982-5cc7-4c10-b1e4-f195deac3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asner was married twice and is survived by four children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d980e-ffdb-4531-bcbd-c113b9834bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had more than a dozen credits on upcoming projects, with some
        in post-production listed on his IMDb page at the time of his death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401af9d0-e30c-4029-b420-62b8347cf66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Hollywood Reporter earlier this month,
        Asner talked about his career, shared his thoughts on the upcoming California
        recall and showcased his humor when asked how old he felt.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b98e96-4da5-4951-a134-bc8b6cb74b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:21:12.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it weren''t for my bad left leg, I would feel younger," Asner
        told the publication. "I''ve got many parts that need to be bolstered and
        refurbished. And I haven''t got time to undergo all those changes."</p>'
  'Jacques-Rogge-International-Olympic-Committee-President-dead':
    'author': 'Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-30T07:21:39.358+08:00
    'imagesource': 'jcr:69625286-3409-4e55-ae78-5687892d7721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5283c38b-c019-4f79-b45e-1f436d7c3c95'
    'lead': 'Jacques Rogge served as International Olympic Committee President from
      2001 to 2013, overseeing three summer Games and three winter Games, as well
      as creating the Youth Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T07:23:26.836+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:15:16.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:35.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacques Rogge, former IOC president, dies at 79'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b6910-2f19-4d89-81bf-cc9bc768fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former International Olympic Committee
        President Jacques Rogge has died at the age of 79, the organization announced
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f9652-2231-46c7-baae-39bfc644720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogge served as president from 2001 to 2013, overseeing three summer
        Games and three winter Games, as well as creating the Youth Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b685c1d-4af5-4a53-851c-9f5851bc0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, Jacques loved sport and being with athletes
        -- and he transmitted this passion to everyone who knew him. His joy in sport
        was infectious," current IOC President Thomas Bach, who succeeded Rogge, said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fd6b8-8714-44bf-9c69-5fad283ac347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogge was a rugby player who represented his native Belgium on the
        national team. He also competed in sailing, representing Belgium at the Olympic
        Games in Mexico City in 1968, Munich in 1972 and Montreal in 1976.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cabc3-fa8d-45f8-b6f2-b0a84814da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orthopedic surgeon, Rogge was an athlete''s representative on
        Belgium''s national Olympic committee before he serving as its president from
        1989 to 1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2aac50-8104-41a1-be7d-2cf5cd44f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogge also headed the European Olympic Committee from 1989 to 2001
        before being elected president of the IOC, taking over from Juan Antonio Samaranch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e8b82-f8e1-4b22-a488-bcef925adffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an accomplished President, helping to modernise and transform
        the IOC," Bach said in the statement. "He will be remembered particularly
        for championing youth sport and for inaugurating the Youth Olympic Games.
        He was also a fierce proponent of clean sport, and fought tirelessly against
        the evils of doping."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27629b-508b-47d2-90d9-68dc9ec22923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach added, "The entire Olympic Movement will deeply mourn the loss
        of a great friend and a passionate fan of sport."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ebf1f-6d4b-4563-b586-2aa048b4eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bach succeeded him, Rogge was named honorary president. He
        also served as Special Envoy for Youth, Refugees and Sport to the United Nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b7bbe-ee0a-41e4-9358-12ddc5910569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian Coe, president of World Athletics and former chairman
        of the London 2012 Olympic organizing committee, wrote on Twitter that he
        had missed seeing Rogge and his wife at the recent Games in Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33333bae-0b9a-44f3-9c24-c880a3ae87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a mountainous gratitude for his part in the seamless delivery
        of London 2012. No Org Cttee could have asked or received more," Coe wrote.
        "He was passionate about sport &amp; all he achieved in sport &amp; beyond
        was done with common decency, compassion and a level head. We will all miss
        him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb574c6a-2ed7-4b86-910c-18fd25e008e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogge leaves behind his wife, Anne, two children and two grandchildren,
        the IOC said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96016930-3202-4b5c-abcc-ecabffc6423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:23:26.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:15:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said the Olympic flag will be flown at half-staff for five
        days at its headquarters and museum in Lausanne, Switzerland.</p>'
  'Family-Kabul-reunited-US':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T07:23:17.290+08:00
    'imagesource': 'jcr:5261beff-0fe6-4559-a26c-1b3156e59830'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b562ec8-9c00-4c83-b5f9-95a687e0feda'
    'lead': 'Four young siblings who had been hiding alone in an apartment in Afghanistan''s
      capital landed in the United States on Sunday evening, marking the end of a
      frantic, days-long rescue mission to get them to safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T07:37:25.176+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:14:38.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:36.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four young children hiding in a Kabul apartment have landed in the US
      — and will soon reunite with their mother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450766e-e3b9-4051-90a5-226a599b0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Four young siblings who had been hiding
        alone in an apartment in Afghanistan''s capital landed in the United States
        on Sunday evening, marking the end of a frantic, days-long rescue mission
        to get them to safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a22da-221b-4c03-a2fb-fd83abc20910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a230a-80d9-4b55-a14b-c0ed8454738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My children are now safe," Suneeta told CNN Saturday morning, while
        her children journeyed to the US. "I can''t express my happiness, or my emotions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b923dd8-6879-4259-a12c-7faa16fe528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fa2aa-a02b-40e3-9e56-16205e5dd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suneeta, who did not want her full name or her children''s names
        published because of safety concerns, says she had been especially worried
        for their safety because of her husband''s work with US troops prior to his
        disappearance roughly eight years ago. She says she has tried to bring her
        children to the US since her move in 2018. But when Taliban fighters retook
        Kabul and claimed control of Afghanistan, her mission became more urgent than
        ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a4a92-9052-4259-a200-00659588a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee5b58-3b88-43e3-938d-aab7a4d15368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t sleep," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481d203-0808-4d6a-acb6-ca265af2b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cfc18-9ad0-4b5a-8deb-14df820068df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Sara Lowry, a staff attorney for the US Committee
        for Refugees and Immigrants, Suneeta began appealing for help to US government
        leaders and other organizations earlier this month to get the children --
        all under 18, the youngest only 7 -- out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d7246-f881-41ad-90b0-dfe2cb51984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da99ce-5bf5-40c7-9621-9367845b0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days since have been sleepless for the duo, Lowry says, as they
        navigated the children''s road to safety -- a long and complicated patchwork
        effort involving volunteers on the ground, strangers who offered their help,
        nonprofit organizations, US government agencies and fresh hurdles that arose
        each time their efforts seemed to inch closer to an end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ded3a-352d-4661-ad3f-9c9dd47a4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951de625-26a6-4cba-83d5-c15aa2df1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotionally, physically, mentally, in every way possible, it''s
        been exhausting," Lowry told CNN on Friday, after receiving news that morning
        that the children had safely boarded a plane out of Afghanistan. "There have
        been ups and there have been downs and there have been hopeful moments and
        moments of despair."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26105018-bb89-49b9-bdd1-591ed2ee96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcc4be-183f-49f3-8edb-ada47fc2b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just kept telling each other that it''s not over," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbd90a-dea3-4f25-a1d9-ade49a85cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c9f95-9311-4b41-9957-1e336c7e0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A patchwork effort</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8a14e-1b37-426b-b6ec-e02f2c9745b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children''s story offers a glimpse into the massive patchwork
        of private and governmental efforts to get people out of the chaos unfolding
        in Kabul as President Joe Biden''s August 31 withdrawal deadline approaches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12046225-aa05-4749-95b6-a228d54b7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8759c-02b5-4f4a-ba13-a3292a03c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 6,800 people were evacuated from Kabul during a 24-hour
        stretch Friday into Saturday, according to a White House official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9daae-887d-4fb9-89cc-1e73f55a395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db205b7-6b1e-41ef-8a60-dcef3921494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those evacuations were carried out by US military flights and coalition
        flights. Since August 14, the US has evacuated and facilitated the evacuation
        of more than 114,000 people, the White House official says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431b034-8d78-49bf-8aba-7cdab1a3f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abc7ab-824b-49b6-868f-90bf7dd3387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported about Suneeta''s children being stuck in Afghanistan
        on August 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fdd41-5648-4949-970b-238a374f7714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4c848-175e-4815-aca1-a00edd309154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their mother worked to get them to safety, the four children
        faced lingering dangers at every move: While in their apartment, Lowry says
        the children worried someone may have seen them on the news and would find
        where they were hiding. They attempted to get to the airport once but returned
        home in fear they would get trampled amid the massive crowds that lined airport
        gates desperate to flee the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e85337-eabe-4b6d-886e-9f6601a2c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ceb9c-0b2b-4e4f-a71a-e7ed24cd5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Them traveling from the airport to their residence was terrifying
        because we don''t know what the streets are like. We don''t know who they''re
        going to encounter or when," Lowry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fcd4c-bc09-4e5c-bc19-3c04c6317e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaefed7-eb5e-43e1-bc51-e74791c45e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their journey back to Kabul''s Hamid Karzai International Airport
        would soon come with the help of Alex Plitsas, a 36-year-old US Army veteran
        who previously served in Iraq and as a defense civilian intelligence officer
        in Afghanistan, and who is now feverishly working to evacuate people out of
        the chaos, all from his Fairfield, Connecticut, home. He belongs to a network
        of volunteers -- veterans and civilians -- across the US working in a "digital
        Dunkirk" effort of sorts. Plitsas was put in touch with the family with the
        help of a CNN anchor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2da64-beff-4b0b-b251-af347097a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634a255-4fa6-44f6-9b2d-5ba4c7ea856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was very personal for me," Plitsas told CNN. "I have twin
        7-year-old girls. I made it my mission to ensure that they were going to get
        home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8426177-089c-4e63-bdee-950929b157db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e2d72-1d9a-4574-ada5-1abbfbbff5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plitsas was able to track down the children and worked with volunteers
        in Afghanistan to move them to a safe location, and from there to the airport,
        where they were faced with a new challenge of making it inside.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b8071-e92f-4633-a2ee-1c7ee428a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4dcb6-5cfb-4d9f-9de8-62568ac1006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children waited outside the airport gates for more than 30 hours,
        Lowry says. They stayed put after the deadly attack near another gate on Thursday,
        which killed more than 170 people and injured at least 200.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75062b92-d1e3-4123-914b-23ce6b75aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56bea7-b327-481c-937b-89c2af43ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to make these really terrifying decisions of, do
        you go, do you leave because there very well could be another attack on the
        gate and risk your chance of getting out of the country, or do you stay, with
        no guarantees that you can get into the airport," Lowry said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7e20a-d5f1-4237-a0c6-c936978b4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2a1f3-f962-4a52-ac07-5b931d30248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effort to get the children into the airport and out of the
        country was gaining momentum: Lowry was working with the offices of Senate
        Majority Leader Chuck Schumer and Sen. Kirsten Gillibrand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43033d5f-8f7b-487c-9b67-8a34f32c666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e5cd0-2d29-4705-bf89-5a50dfb0e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon, Rabbi Moshe Margaretten, president of the Tzedek Association,
        a nonprofit that has been working to evacuate high-risk individuals out of
        Afghanistan, joined the effort. He worked with the White House and other government
        leaders to help collect the necessary documentation to get the children into
        the airport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b9f88-d946-4381-8754-1788c2bd60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a130c-c7ea-4311-9ced-7712abb518d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents, my grandparents, are Holocaust survivors," Rabbi Margaretten
        told CNN. "I don''t want any human being to go through the pain, to experience
        what our parents and grandparents went through, and we must help them. That''s
        why I jumped in and I did everything that I can -- and am still trying to
        do."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce16ae0-7fd0-4758-a0b1-2a4950d4cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71a5ae-e25b-4bf7-b6f4-bf85a59a95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can help so many more," the rabbi said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bd7c4-cfe8-4af3-876a-86212f095fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c348ee-d1e2-4c55-a3f4-f843b0c3d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After battling weeks of uncertainty and crippling fear since the
        Taliban''s takeover, Suneeta''s children documented the final steps of their
        path to safety through pictures. They shared snapshots with their mother while
        walking into Kabul''s airport gates, boarding a vehicle transporting them
        through the airport, getting their documents checked by soldiers and, finally,
        a picture inside the airplane that would carry them out of Afghanistan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10438d8-5237-47ac-929a-b212bea40c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c4136-a4da-4de0-b15a-71d475ffac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through all the government agencies and all the nonprofit agencies
        and the different religious organizations, I mean everyone from all backgrounds
        came together to get these kids into the airport," Lowry, the attorney, said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696ac07-68e1-427a-9880-46319884b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77dd868-daa8-4706-8422-1efc6cc73d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now safely in the US, the four young children are anxiously awaiting
        to hug their mother again, after surviving the nightmare that continues to
        unfold back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86c19f-f242-4e44-a8cf-17a47d946a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:37:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:15:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/08/29/us/four-children-afghanistan-arrive-in-us/index.html">Four
        young children hiding in a Kabul apartment have landed in the US -- and will
        soon reunite with their mother</a>''</em></p>'
  'Pandemic-dismal-failure':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T07:47:00.174+08:00
    'imagesource': 'jcr:51194748-6883-4f0f-8bc6-d2ea4f19a771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b26ac2e-3067-4437-aa0c-f9db797eae50'
    'lead': 'The flu pandemic that spiraled around the world a century ago had been
      under way for a year and a half when a University of Missouri preventive medicine
      professor made an admission: the effort to fight the disease had been a "dismal
      failure."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T07:56:59.752+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:13:42.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:37.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The big difference between this pandemic and the one that killed 50
      million people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c51cd8-213f-420e-9264-bc225ff7113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The flu pandemic that spiraled around
        the world a century ago had been under way for a year and a half when a University
        of Missouri preventive medicine professor made an admission: the effort to
        fight the disease had been a "dismal failure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd33c0-1c57-402a-938b-ad6b72ed89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd99cab-2e7b-440e-ac71-5808a78f2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing had worked. "We must admit that no measures adopted controlled
        the course of the pandemic," Mazyck P. Ravenel told an audience of health
        workers in October, 1919. "It spread with lightning like speed, went where
        it listed, and ceased its ravages only when available material was exhausted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d841e7f-fe38-4867-8445-81c6cff3de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca02623-4b84-4903-87b5-0aaccfbcd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nancy Bristow wrote in her 2012 book, which cited Ravenel''s
        appraisal, "American Pandemic: The Lost Worlds of the 1918 Influenza Epidemic,"
        the pandemic that would kill about 50 million people was the "worst health
        disaster in recorded history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7057ccb-191d-4a43-882d-a061146f46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad741862-5f3f-4a5e-8a48-4b424f02e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those living through today''s Covid-19 pandemic, it''s small
        comfort that the 1918-20 outbreaks were much worse -- the worldwide death
        toll then was more than 10 times larger than the Covid mortality count to
        date (though the pandemic is far from over).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4aaf1-dc1a-48b5-a7a5-ee7e716fa844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d972e-b488-4d58-9473-87eeeba78da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it should be reassuring that we have tools proven to fight the
        new disease -- including vaccines. On Monday, the US Food and Drug Administration
        gave formal approval to the Pfizer/BioNTech vaccine, which had been authorized
        last year on an emergency basis, and Americans are starting to get booster
        shots to prolong immunity to the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9e649-e279-46d9-a039-f57916e3cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439ae0e-b9cc-4f5d-a778-48f6cdf43593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there''s no barrier to mandating that people get vaccinated,
        wrote Jonathan Sackner-Bernstein, a former FDA official. "Not getting the
        Covid-19 vaccine would be akin to refusing a new breakthrough medicine proven
        to keep you healthy after a heart attack or to prevent serious complications
        while being treated for cancer," he noted. "State governments, schools and
        businesses must mandate vaccinations to protect constituents, students and
        employees, as well as the public at large -- that is, if we want to base public
        health actions on rigorously scrutinized scientific data."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dad8c-a9f8-47dd-a10a-d81a4719e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ddcaa-9dbe-4889-a5b2-3003580f1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does requiring vaccination violate the US Constitution, as some
        anti-vaxxers have insisted? Not at all, wrote Marci Hamilton and Dr. Paul
        Offit. "The Constitution is not a suicide pact guaranteeing a right to harm
        others. The government has latitude to protect citizens from deadly conditions,
        especially when the science supporting vaccination is so clear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba14ad2-9fb0-40de-9636-ce93f15175ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3f3c4-f977-40ba-b21c-810ea25de300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines told employees they would have to pay a health insurance
        surcharge of up to $200 a month if they refuse the shot. That''s exactly right,
        wrote John Banzhaf III, a pioneering crusader against smoking. "Covid-19 is
        now an ''epidemic of the unvaccinated.'' But we the vaccinated are still being
        unnecessarily exposed to the risks -- however small -- of illness, hospitalization,
        ''long covid'' and death. We the vaccinated have to wear masks in many places
        like offices and airplanes where masks would probably not be required if most
        Americans had their shots. And the vaccinated are unfortunately also being
        forced to bear most of the financial costs so that some can remain refusers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7177f-ae0f-4543-b721-b05346346d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049a64a-7ebf-407b-a7e0-c70a63b24cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop coddling the minority, and hold the unvaccinated responsible
        for the consequences of their own deadly decisions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb0487-e824-484a-9a84-8304e0707013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d37dc-3a01-44b5-9a34-01dd8865b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, former President Donald Trump publicly endorsed vaccination
        -- only to run into pushback from some of his normally loyal fans, as Nicole
        Hemmer noted. "It''s good. I did it. Take the vaccines," Trump told an Alabama
        rally. Hemmer observed, "The crowd, which had been cheering Trump up to that
        point, suddenly lost its unitary glee. A portion of the rallygoers started
        to boo, not with Trump but at him. ''No, that''s OK. That''s all right. You
        got your freedoms,'' he said, quickly seeming to recalibrate. ''I just happened
        to take the vaccine.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d04857-01ea-40c1-a2fe-e5f2380ae1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0ec8c-131e-4139-b058-7595edc9d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying DeSantis</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b694980-5a26-437c-ac17-89e9d5abf5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:13:53.478+08:00
