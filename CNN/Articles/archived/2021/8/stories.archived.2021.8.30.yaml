      'mgnl:lastActivated': 2023-01-25T11:11:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241eac51-8f01-4475-8e34-1d93ee153133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legg said his home is safe and he is in a Category 5-rated structure.
        He said he was a police officer for 15 years and still works with search and
        rescue efforts to help his community.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc8a59-3d01-4432-a6cf-87cfda17e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e77fe7-a6c1-43ae-ab25-b77631e13b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharlette Landry evacuated Grand Isle, Louisiana, and watched her
        security camera feeds, which showed water quickly rising before her home lost
        power Sunday.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23a374-4234-4be1-b191-fcc72b239e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65642e-a630-46f6-94b4-f3b6c36cfad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did prepare, but you can never be prepared for this magnitude
        of a storm," Landry, who posted a video on Facebook, told CNN. "I was very
        surprised at how fast it rose. I''ve never seen it that high and I''m sure
        it''s higher now at my place."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b1cd2-355b-4dfb-a7d0-7826c3829f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182d13e-2e47-4951-a7f7-722df8deca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlene Mire of Port Vincent, Louisiana, planned to stay home initially.
        But she knows exactly how high the water must get to breach her home: 11 feet,
        3 inches.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea70209-3903-44ff-984f-29281cc2d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b2e1c-8cbe-407c-ae2f-f803618bf233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house has drowned before," she said. "We''ll lock it up and
        boogie. We won''t stay in the house when the water comes."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ddc50-03fb-49b8-af26-5848b8f8d62d'
