      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier gave an <a href="https://www.cnnphilippines.com/news/2021/8/17/PH-admit-Afghan-refugees--asylum-seekers-Palace-.html"
        target="_blank">assurance</a> that the country is willing to accept refugees
        and asylum seekers from Afghanistan after the takeover of Taliban forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e552dd-f494-4cfa-85d8-fd647314f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:01:52.531+08:00
