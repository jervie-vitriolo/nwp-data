      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional rainfall amounts of 3 to 6 inches are possible in the
        warning area, the NWS said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b5edc-327f-4e9a-ac2e-aefd00e73999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd16556-3957-4ab6-b0a2-7f9822160d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood emergency was also issued for St. Charles Parish and
        St. John The Baptist Parish, both near New Orleans, until 12:30 a.m. CDT,
        the NWS in New Orleans said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f6847-a1a6-4aa7-ba30-a7699652fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76254feb-755b-4d2c-a521-41593c5962c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall of up to 10 inches has fallen with additional amounts
        of 4 to 6 inches expected. "Life-threatening flash flooding is occurring,
        and this is a particularly dangerous situation," the NWS said. "Residents
        are urged to seek higher ground now."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3bb72-bf5e-4d53-9af8-b6546fd4dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfcdc2-0adb-47b7-9422-ad42b1b64429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports Sunday night of people trapped in their homes
        by rising water in LaPlace, which is in St. John The Baptist Parish, the NWS
        said. "Water completely surrounding a hotel. Numerous people requesting to
        be rescued," the flash flood alert said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e7fd9-b070-4cb6-a8aa-beebc55daf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:32.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c1c06-9cd8-4894-b8e5-e3fc689df682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a danger of life-threatening storm surge Sunday in
        areas along the coasts of Louisiana, Mississippi and Alabama.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff870a6-368b-4693-b469-169dc512f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb5713-14b4-4471-b8a0-d30898835f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the US Geological Survey (USGS) indicated Sunday that
        the flow of the Mississippi River in New Orleans partially reversed its flow
        due to the strong storm surge and winds from Hurricane Ida pushing up the
        river. This is something the USGS says is "extremely uncommon."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc90541-d42d-420e-aa2e-7d748cedc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b349f91-5f9a-4c7e-90ac-b859e1f95e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember, off hand, that there was some flow reversal of the
        Mississippi River during Hurricane Katrina, but it is extremely uncommon,"
        Scott Perrien, a supervising hydrologist with the USGS Lower Mississippi Gulf
        Water Science Center in Baton Rouge, Louisiana, told CNN.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d929dce-b8d6-4e87-9448-0eaa00aaef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e2a27-e2ef-42c5-842e-629d235a2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perrien noted that the river level rose about 7 feet due to the
        storm surge pushing up the river at the USGS gauge, located in Belle Chasse,
        about 20 miles south of New Orleans in southeastern Louisiana.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b5fd9-580f-4e12-933d-9b26be628590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522a57a-0b2b-483f-aca7-75efcde96ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The river is feeling the effects of the storm over a large area,
        all the way up to Baton Rouge. The river has risen 1.5 feet in the past 12
        hours as the surge pushes up the river, and the water level will likely rise
        more in the coming hours here in Baton Rouge," Perrien told CNN.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18261eb-a573-4353-a952-99afee18fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0e75e-009b-4082-bfe8-0ee0a93ec8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mississippi River is now back flowing in the normal direction,
        though, according to CNN meteorologist Gene Norman.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f41fc-c2dd-4edf-ab43-0960fe0e0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dff141-421e-4854-bd5d-6ccf02e5a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Orleans better prepared for Ida, official says</h2>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186dee67-a215-46fa-a89f-e41bffa1a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Ida is the fourth hurricane to slam Louisiana since last
        August and the state''s third major hurricane landfall in that time span.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3437c-6cc6-4cd4-93a9-b8db7a5bd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6feaf5-a6b0-463b-8887-2770eb2e9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Katrina, which hit Louisiana in 2005 as a Category 3 storm
        with 125 mph sustained winds, had a storm surge up to 24-28 feet, according
        to the NHC.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15076059-a332-424c-9291-afc1f569e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dd5b7-107a-460c-aa49-c315ff575107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water topped levees and flood walls, and more than 80% of New
        Orleans flooded. More than 1,500 people in Louisiana died.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29b132-4e19-4d88-82fc-eb712d18b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd601b7-c4c9-45f1-a871-ef32132b60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katrina brought storm surge of 15 to 19 feet in eastern New Orleans,
        St. Bernard Parish, and Plaquemines Parish, while the surge was 10 to 14 feet
        in western New Orleans along the southern shores of Lake Pontchartrain, according
        to the NHC.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1061a29-0ed6-499e-a282-be5c871c11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c9ef5-f973-4c91-9554-6aa2280cd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Hurricane Ida is forecast to bring a lower storm
        surge of 12-16 feet to some areas of southeast Louisiana, the NHC says. And
        near New Orleans it''s expected to be even lower: 8-12 feet outside New Orleans
        and 5-8 feet along Lake Pontchartrain.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a506e5-f8b7-4995-8824-caca895967fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fce9e-0b5f-4364-b557-f7d4e27dab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the wind field was larger for Katrina: 90 miles
        from center at landfall, compared to 50 miles for Ida.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0477c-da2a-4476-871b-ba6303547bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3b4a2-2a8e-4fba-a768-4d1213267586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Katrina, the levee and water control systems in New Orleans
        were improved: Pumps were upgraded with backup generators and gates were added
        at key canals to help block water from entering the city during storm surge.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f446186-c599-4757-8422-ee3cba2ab6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2669948-ed62-4e78-8119-9104e89243ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a different city than it was August 28th 2005, in terms
        of infrastructure and safety," Ramsey Green, New Orleans deputy chief administrative
        officer for infrastructure, told reporters Saturday at a news conference ahead
        of Hurricane Ida''s landfall.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a823f-1522-40ef-a1c9-54229349da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d73a2-a1c0-44ea-a663-85576589cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green called the city''s levee system "an unprecedentedly powerful
        protection for the city," which has three lines of defense: the coast, the
        wetlands and the levee system.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1841777-a5fa-475b-a95a-1a7b1c900882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157eb50-b320-401d-863e-d7e7232b8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that perspective, we need to be comfortable and we need to
        know that we''ll be in a much better place than we were 16 years ago," Green
        said. "That said, if we have 10 to 20 inches of rain over an abbreviated period
        of time, we will see flooding. We don''t know at this moment -- we see 15
        to 20 inches over 48 hours or less, and we can handle it, depending on the
        event."</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb60b59-1ccc-4dd2-8a61-33c066be24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.925+08:00
