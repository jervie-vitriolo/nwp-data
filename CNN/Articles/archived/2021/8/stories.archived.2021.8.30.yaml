      'mgnl:type': 'text'
      'text': '<h2>The half-life of fandom</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b847c18-05ff-4c75-a4ed-108d5c32d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was bad enough that Louis C.K. "recently kicked off a new standup
        tour with a sold-out pair of shows in New York" featuring offensive jokes
        of all forms, wrote Sara Stewart.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16503f4c-7d39-49b3-9da4-19491ef05179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8afcad-3c80-47af-a72d-7e39ac2d74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or that fans of "Ted Lasso" and "In the Heights" had to endure controversies
        about those otherwise broadly appealing pieces of entertainment. "All along
        the pop culture spectrum, the time elapsed between a star or show''s moment
        in the sun and a subsequent reckoning (and, sometimes, comeback) seems to
        be decreasing exponentially," Stewart noted.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc8d6d-1864-46f9-b003-ee1d5396f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562950c-38fc-49a4-bae7-a4f311eca527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find myself more and more hesitant to sing the praises of a new
        movie or show or comic or singer, lest it all go to hell two news cycles later.
        At this tumultuous moment, I think we each have to decide for ourselves which
        pieces of art to keep, and which to throw out. Perhaps fandom -- defined as
        the attachment to the artist as creator -- should no longer be the point."</p>'
    '107':
