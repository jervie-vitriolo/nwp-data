      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 170 are former domestic and company workers, while
        80 are from the Migrant Workers Overseas Filipino Resource Center, a central
        hub that offers temporary shelter and assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab26d77-c2d1-419b-b7f6-c6ad0f76ec61'
