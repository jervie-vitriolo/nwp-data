      'mgnl:lastActivated': 2023-01-25T11:11:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79eaaee-2f5e-47fc-8d80-a2de6f158d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ida reversed the flow of the Mississippi River</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b953607-5c84-47ae-af0f-20a6144f93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tornado watch is in effect until 6 a.m. CDT Monday for parts of
        Alabama, Florida, Louisiana and Mississippi, according to the Storm Prediction
        Center. Quick-moving, brief tornadoes will be possible throughout Sunday.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914bb5a-e435-4ffd-806a-725f4b318615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491fdc2-ce68-4d35-8e21-810c79c0447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood emergency has been declared for the south shore area
        of metro New Orleans, according to the New Orleans National Weather Service
        office.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163b0b8-66e8-4691-bb32-7334c51114e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d554a5-807d-4135-99e2-809adebe40be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.922+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning is in effect until midnight and includes New Orleans,
        Avondale, Metairie, Marrero, Harvey, Hahnville, Timberlane, Belle Chasse,
        Chalmette, Laplace, East New Orleans, Reserve, Jefferson, Gretna, Harahan,
        Westwego, River Ridge, Waggaman, Elmwood and Bridge City.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8e354-26a8-4aa3-8a30-a59e7d989c2d'
      'mgnl:activationStatus': true
