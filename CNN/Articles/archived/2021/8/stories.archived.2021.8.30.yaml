      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque III is also being questioned
        for his directive to transfer some ₱42 billion of its pandemic response funds
        to the DBM without a signed memorandum of agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f00d14-bc9b-4f90-aa37-7e6e879f104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:23.203+08:00
