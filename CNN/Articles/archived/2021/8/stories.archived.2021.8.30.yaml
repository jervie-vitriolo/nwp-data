      'mgnl:lastActivated': 2023-01-25T11:03:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70bbc2-5745-4743-b648-241911db1b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte ''overstaying'' as party chairman</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b8f34-1487-47d8-b8f1-8015ad65f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636cc03-6a93-457c-8088-f0907150f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Monday, Ron Munsayac, the group''s
        executive director, explained Duterte was already "overstaying" as party chairman
        since the PDP-Laban constitution mandates a two-year term. He said PDP-Laban
        members gave Duterte the courtesy of being chairman in 2016 after he was elected
        Philippine President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a0e6d-7053-4b59-a9cb-ea57bd10f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72124e5-5231-4efb-bc55-aa8b66305ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ngayon po na nagkaproblema, merong krisis sa partido, hindi
        na po namin siguro pababayaan pa ''yan," Munsayac said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad19736-55bc-4f1b-9e34-b64776d588e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b7a3a-8c3e-42e3-a05c-a6d9400090d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But now that there''s a problem, a crisis in the party,
        we will no longer let that be.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1b831-0922-4c11-9871-e801a93a9d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fc797-12d0-4851-984a-f7a555762d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung nangyayaring sigalot po ngayon, nangyayaring gulo (The dispute
        now, the mess) is under the leadership of President Duterte as party chairman.
        We''ve been pleading din po sa kanya na Chairman Digong, let''s fix the party,
        Chairman Digong, please sit down with Sen. Manny Pacquiao, party president,
        to fix the agenda of the national council," said Munsayac.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d7dd2-9b6a-4e56-8f9e-76d7053db4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb20d4-7d6a-432c-8043-0622dddc5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong nangyayari sa pleading. Ang nangyayari po ay iniinsulto
        niya pa po ''yung aming party president na si Manny Pacquiao (Nothing happened
        with the pleading. What happened was he even insulted our party president,
        Manny Pacquiao)," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8bdbd-269b-47e2-865a-994f1861a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a133439-b2d7-4036-b5f7-9b8ddb758379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PDP-Laban''s constitution, the chairman and the president
        should coordinate and fix the agenda of national council meetings. In May,
        Duterte asked not Pacquiao but then party vice chairman and Energy Secretary
        Alfonso Cusi to organize and preside over a meeting, much to the dismay of
        the boxer-turned-senator who claimed it was invalid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f46db5-f132-4c3e-b2cc-84a150ffe675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326a869-fc88-4ffb-a528-abc885bd5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:25.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legal battle</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c01fcf-7d78-4710-9a1b-5500da638a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d9e79-f066-4c38-9e19-83f991093668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munsayac said the group will amend the Sworn Information Update
        Statement, or list of party officers, that they earlier submitted to the Commission
        on Elections to reflect the change in leadership. The Cusi wing also submitted
        their own SIUS to the Comelec, which was signed by Duterte and Cusi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9076b64-e9aa-4d37-a123-d8af967bb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8282fb1-b812-4ce2-b36a-cea6eb2323fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two factions are set to hold separate conventions in September
        to decide on their set of candidates in the 2022 elections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e9494-ee55-480c-b25e-4af4f0d17491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fb3bd-5a0a-4aa0-94e1-c41f8ce06552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Comelec will determine which group it will designate
        as the legitimate PDP-Laban based on the party’s constitution and bylaws.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabf53e-2e3b-4de2-b2e8-fff153c24dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73503a5-5e19-4533-9c5c-1376bc0c058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao camp''s move to elect a new chairman allows it to convene
        national council meetings and general assemblies, which under the party''s
        charter, shall be presided by the chairman. But the Cusi wing mocked the election
        held by the Pacquiao group and maintained that Duterte remains as party chairman.</p>'
