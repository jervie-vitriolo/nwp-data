    'mgnl:tags': ['tapering', 'Federal-Reserve', 'Wall-Street', 'stimulus-measures',
      'pandemic']
    'template': '1'
    'title': 'Why the Fed is about to stop the party on Wall Street (and what it means
      for you)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c13cc5-d3e6-4023-941a-d1e6ff3a5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s basically official at this point:
        The Federal Reserve will soon wind down its pandemic-era stimulus measures,
        a process Wall Street nerds call "tapering." But what, exactly, does that
        mean? And why does it put investors on edge?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98263e-6813-40c6-87bf-15cceef41429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4667253-6dba-4c09-bf55-d01965973e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer: Money is essentially free now, thanks to the Fed''s
        double-barrel shotgun approach to economic stimulus — interest rates near
        zero and a massive investment in bonds that keeps yields near rock-bottom.
        If the Fed eases off the stimulus pedal, borrowing could grow more expensive,
        making businesses pay more, which means less profit which means Wall Street
        is sad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3af3a-f1a7-42be-b308-4d7dc278074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8639c07-6955-417b-b1df-962870685f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a more in-depth answer, read on!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d258d2-27d1-46b6-8b13-6fc0fd1c7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c338b6-3ecd-404d-a9f3-f361631b84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation about tapering will only accelerate this fall,
        and while it might sound somewhat academic, the results of the Fed''s decision
        could have a huge impact on everyday people, especially those looking to buy
        a home or run a business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a969603-0fc4-413f-89d4-61239b39d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d385539-4eeb-48e7-9497-021a4272a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The coronavirus crash</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7afea6-20bc-4882-a122-7699b5794e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how we got here, we have to flash back to March of
        2020, when Covid-19 landed like a bomb on US shores. Businesses shut down,
        at least 20 million people lost their jobs in a single month, and Wall Street
        was in full-on panic mode. In just under a month, the S&amp;P 500, the broadest
        measure of Wall Street, lost more than 30% of its value. If you peeked at
        your retirement account during that time, it was a grim sight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1a557-a66f-435a-81e9-d702747dd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2312d15-5b67-42d5-b9db-5907d48e2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Congress bickered over what to do, the Federal Reserve essentially
        threw itself on top of the Covid bomb to prevent a total financial and economic
        collapse. It did that by buying government-backed debt — lots of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90eef5-e277-4c44-8654-93bfc7ac1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e697e8af-4500-4492-a9cb-f83e01b53ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without getting too in the weeds about the Fed''s balance sheet,
        the thing to understand here is that a big part of the central bank''s job
        is to ensure stability, and it does that by controlling the amount of money
        sloshing around. By buying up debt, the Fed was essentially turning on a money
        spigot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d7bee-c6a1-4876-879b-d0b9d2703038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5cf95-aa8c-42fb-aca1-795b9db1a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has been keeping that up for the past year and a half, to
        the tune of about $120 billion a month in Treasury bonds and mortgage-backed
        securities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c67de9-472a-4556-8222-45528a0938bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f2d62-d552-4cdc-83b6-ea6cfab9e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that supply of easy money, investors came back from the brink
        in the spring of 2020. By April, the stock market began to rebound, even as
        the broader economy plunged deeper into crisis and the public health crisis
        worsened. That disconnect between Wall Street and Main Street persists in
        part because the Fed has kept interest rates near zero and assured investors
        it would continue its easy-money policy for as long as needed to get the economy
        back on track.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5951b84-d97a-41a6-873e-90eca9b0a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db3ada-cc59-427d-8597-79bbfd850c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pumping the brakes</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19ffef-da39-44fd-8790-448ff306b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those debt purchases were emergency measures implemented to stave
        off calamity, and were always expected to be rolled back once it was clear
        the economy had enough momentum to recover from the short-lived but severe
        pandemic recession of 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd3f4b-2be1-44d7-b8f9-24b43863500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2a785-69fe-468d-90a8-c0053c943f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is the economic recovery is chugging along as more
        people get vaccinated, return to work, and in many ways resume their pre-pandemic
        lives. That means it''s time for the Fed to wind down, or taper, its debt
        purchases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a373541-f060-45e5-b339-6cf44e35db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed114337-d98b-44ba-8fb5-d9bfb43bfa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a delicate process, and Fed Chairman Jerome Powell has been
        cautious, and at times cryptic, about how and when the taper will begin. Slamming
        the brakes would trigger an investor panic, but not slowing down would fuel
        inflation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f38c07-536a-4026-a40b-ac13c952f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa2e10-cb5d-4a17-9c83-db231f2102dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoiding a ''taper tantrum''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc70c6-2422-413e-b1d9-39c7a89f7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed is clearly trying to avoid a repeat of the so-called taper
        tantrum of 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab67ce0-718d-45d2-9499-a1f6f69cee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08382e-d0b0-4e2b-a309-d158702a138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the Fed triggered a panic by merely mentioning its
        plans to eventually scale back its Treasury bond purchases — a policy known
        as quantitative easing, or QE, which is just a nerdy way to say pumping cash
        into the economy. The Fed began its QE policy in response to the 2008 recession,
        and investors got accustomed to the easy money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ddaf0-6d3a-4187-b2fa-60102f96c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae989708-a56e-4991-88cf-48aca4b5367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mention of a future taper caught bond investors off guard, and
        they began selling en masse. Bond prices plummeted, which meant yields (which
        move inversely to prices) shot up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6092ab-dc82-420f-a325-5cd09f0a1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c522be-ab38-44cc-8dd2-3d00d0a27bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High yields on bonds lead to higher mortgage rates. They make it
        more expensive for businesses to grow by taking on debt. That''s very bad
        news for an economy in recovery, and exactly the scenario the Fed is trying
        to avoid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0048574-cc53-45bd-af50-fd9fa7290f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde6bc9-f598-4cb6-b3a2-851fca33884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the Fed pull back?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d162d-0f24-4780-b788-16ba4981368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed hasn''t provided a date for unwinding its debt purchases,
        but analysts broadly expected it to begin this fall. Goldman Sachs predicts
        the Fed will begin the process in November, at a rate of about $15 billion
        each month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae48bc-52b9-4f1c-83a6-b5a3eea53c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305d4e7-b0ce-4fbe-8e71-9df2f22bcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, in his highly anticipated speech at the virtual Jackson
        Hole Symposium, Powell was optimistic about tapering before the end of this
        year, but he tempered that optimism with some words of caution: The Delta
        variant remains a looming threat to the US economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdcf5f-19ca-4f63-ac08-75f37477034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a800a-a205-43bb-88a1-9f14fab81fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, a fall taper should come as no surprise to anyone on Wall
        Street. The stock market seemed to take Friday''s taper talk in stride: US
        stocks were in the green, with all three major stock indexes adding to modest
        gains following Powell''s speech. The yield on the 10-year Treasury bond edged
        lower, down 0.02% at 1.32%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c5803-97c5-4af7-89eb-5b090c4d47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f211d-a746-45df-81db-ef265401e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Anneken Tappe contributed reporting.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e75055-9682-4395-b020-ab57153179b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:01:36.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pbublished on CNN.com, "<a href="https://edition.cnn.com/2021/08/28/economy/fed-tapering-explained/index.html">Why
        the Fed is about to stop the party on Wall Street (and what it means for you)</a>."</em></p>'
