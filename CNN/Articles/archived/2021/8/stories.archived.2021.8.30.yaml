      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time single-day cases topped 20,000, beating the
        previous record of 19,441 recorded on Saturday, Aug. 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25aa2f-f04c-45b3-b4e8-1f457cc75776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marked the fourth time this month that the daily count reached
        an all-time high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cfa04-1f12-40f9-a17f-29acaa8fa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:00:33.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire said the continuous increase
        of daily COVID-19 cases can be attributed to the coronavirus'' characteristic
        of currently being more transmissible, especially with the emergence of variants
        of concern like the Delta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c669dd5-2dbe-4ae8-859f-6ed3a33f1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:00:33.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not what we''re doing wrong, but it''s really the characteristic
        of the variant of concern of the virus. We''re really expecting that cases
        will continue to increase, even in the coming weeks," Vergeire told CNN Philippines''
        News Night on Monday.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/qWaTz7ZPI3k"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ca962-5d7c-42a6-9927-b50e985cc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:04:42.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b1bff-717a-46d1-8268-c1fb8853adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case tally rose to 1,976,202, of which 148,594 or 7.5%
        are active cases. Of the currently ill, 95.7% exhibit mild symptoms, 1.7%
        are asymptomatic, 0.97% are moderate cases, 1.1% are severe, and 0.6% are
        critical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4888a8e-e126-42c2-9909-277fa3aaefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from two non-reporting testing laboratories were not part of
        the count, the DOH noted. The two contribute around 0.1% of samples tested
        and 0.1% of positive individuals, based on department data over the last two
        weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cda41-f166-4f04-825a-d4136536f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also struck 33,330 with 222 more fatalities, including
        105 earlier classified as recoveries. This is the thirteenth consecutive day
        the country saw a triple-digit increase in deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596cff1-5b33-4f14-b64a-63f2ce8e9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 16,864 were added to the survivor count, which has reached
        1,794,278.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff27ee-9820-4ad3-95fc-2b414c4c14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mean COVID-19 has killed 1.69% of all confirmed patients nationwide,
        while 90.8% have gotten well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ce40f-5dad-4949-9b0f-a1ad819fb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T20:00:33.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the percentage of severe and critical COVID-19
        cases in the country must be kept below 2% so as not to overwhelm the national
        healthcare system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d43d7-fa22-4225-ae7e-37a5a6a12919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said it deleted 187 duplicates,
        including 174 recoveries and a death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17f5a5-f7a2-4b55-98fc-58b1fb82795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its report further showed 65,237 COVID-19 tests were reported on
        Aug. 28, with 27.5% turning out positive. A positivity rate of above 20% is
        considered “critical level” and indicates inadequate testing efforts, according
        to the U.S. nonprofit Covid Act Now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90478742-ceaf-4780-a94a-5b8d8c0121df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of sufficient testing also suggests that new cases and
        the infection rate are actually higher than what is currently reported, the
        organization explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62803ad6-1a8b-4164-b940-e2dd437af6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has earlier warned fresh cases may continue to climb in
        the following days. On Sunday, it also reported that around 69%, or 516, of
        the 748 samples in the latest batch of whole genome sequencing were found
        to be of the highly contagious Delta coronavirus variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e458f-8d86-4b0a-af66-51eb4424a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T18:10:18.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:07:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising numbers, the independent group OCTA Research
        said Metro Manila may see a downward trend in infections by mid-September,
        although it said hospitals will likely continue to deal with a high level
        of occupancy rate.</p>'
  'Octa-Research-NCR-cases-healthcare-utilization-rate-September':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T16:37:33.928+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6d18ef-85d3-4358-80ee-314f87945fb3'
    'lead': 'The capital region may witness a downward trend starting mid-September,
      but hospitals will continue to deal with a high level of occupancy rate throughout
      the month—even breaching numbers from the March-April surge, the OCTA Research
      group said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T16:41:25.571+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:07:11.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:48.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: NCR cases on downward trend by mid-Sept, but healthcare utilization
      rate to remain high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557c1d3-84ff-4956-803c-3047e303a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)</strong> — The
        capital region may witness a downward trend starting mid-September, but hospitals
        will continue to deal with a high level of occupancy rate throughout the month—even
        breaching numbers from the March-April surge, the OCTA Research group said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02624f50-4735-49df-9f43-a8fbae632fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, OCTA Research fellow professor Guido
        David said Metro Manila''s reproduction number—or the number of people who
        can get the virus from a COVID-19 positive person—may drop to less than one
        by September 13 or 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec6eff-c95d-4665-8526-fa22ab33f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the reproduction number in the National Capital Region
        is at 1.47, he said. David earlier told CNN Philippines'' The Source that
        the reproduction number has to be less than 1 to confirm a downward trend
        in cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d8c0f-738b-4e8f-a44d-e8f038104998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow professor Ranjit Rye, who was also at the same
        briefing, said the two-week enhanced community quarantine helped in slowing
        down the spread of the virus, and he hopes the shift to MECQ could sustain
        the downward trend seen in the reproduction number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08cfc0-2188-4d08-bf5a-e707c192c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, however, said that hospitals in the region will continue
        to suffer from high bed and ICU occupancy rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05467b15-0437-4b1d-986b-2219d525e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yung hospital utilization ay mananatiling mataas for the foreseeable
        future, throughout September. Hindi agad agad luluwag ''yung number of occupied
        beds, ICUs sa Metro Manila...," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d5d9c-52a7-47cf-bec4-8745a2717eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung hospital utilization sa Metro Manila ay pareho na ng March-April,
        we have the same occupied beds... ''Yung ICU naman, nalampasan na ''yung ICU
        occupancy nung April by 200 ICUs," the OCTA fellow added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28314b-7e62-41f0-a219-4eb0b465f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hospital utilization will remain high for the foreseeable
        future, throughout September. The number of occupied beds, ICUs in Metro Manila
        will not decrease immediately... The current hospital utilization in Metro
        Manila is the same as March-April, we have the same occupied beds... The ICU
        utilization rate, on the other hand, has exceeded the occupancy rate recorded
        in April by 200.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d762c94-4f1f-4f1d-bd9b-3e8eb373ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an improvement in healthcare utilization rate if Metro
        Manila cases would be reduced to less than 2,500 per day, David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f444b5-b2c0-4098-ac88-2e5e685803bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases in the country are expected to hit 20,000 per day next
        month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405274b-5da7-4102-93e9-8a809ffa5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:41:25.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:07:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye urged Filipinos, even those who are fully vaccinated, to not
        be complacent amid the presence of the highly contagious Delta variant.</p>'
