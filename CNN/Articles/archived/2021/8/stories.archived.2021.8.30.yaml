      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat said the Philippine government will
        not accept any asylum request from non-governmental organizations or any other
        non-state parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362a0ae-29b4-4a40-bf78-34a65c3bad7d'
