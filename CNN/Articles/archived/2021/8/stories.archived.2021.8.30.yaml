      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Yoonjung Seo, Gawon Bae, Rishi Iyengar, Brian Fung and Lauren
        Lau contributed to this report.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825be233-7016-4fca-9f30-04c0d83c2baa'
