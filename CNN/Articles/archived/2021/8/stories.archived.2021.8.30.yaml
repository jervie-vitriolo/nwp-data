      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2021/8/27/Senators-seek-Ombudsman-probe-PS-DBM-deal.html">
        Senators seek Ombudsman probe into PS-DBM''s ₱8.6-B deal with firm&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68f5ac-944d-49dd-8c82-b3f1f76340c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557758c-954d-47ee-98f0-024ec8b76e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the criminal law, (Lao''s) participation would be that of a
        principal by direct and indispensable cooperation," Drilon noted, when asked
        about Lao''s culpability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bae7d-d45a-4310-aab7-3448d56b7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044cbe9-bfff-4f9a-810f-77eff3fa5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which means that, this crime would not have happened without his
        direct participation because he was the one who made the awards," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014aebe-84e6-4bf9-9fe3-94ec76de4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d9677-9e61-4b41-aa92-4e60a0c62b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also slammed Health Secretary Francisco Duque''s directive
        to transfer some ₱42 billion of its pandemic response funds to the DBM without
        a signed memorandum of agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df6d11-c313-4e3c-9708-d61d71bf6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60199ef0-f237-496c-837c-b2b3463a97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the medical supplies?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3be3f-ae3b-4710-a19b-997b094bc877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the PS-DBM is authorized to have an inventory of procured
        supplies. But the Senate still has to find out where the overpriced medical
        items ended up since local governments and hospitals declined to receive them
        when they were offered a hefty retail price for the supplies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00cee46-e320-4252-82f1-25ac96069c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba934e4-3774-4a90-a6b8-60fff9a6b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not one box&nbsp;or two boxes," Drilon stressed. "These
        are millions of PPEs, these are millions of face masks, these are millions
        of face shields."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83273d6-f236-41c5-aed4-46aaaaeb1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db282bad-0996-4e6a-b56e-0bf2625667e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:30.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reasonable to find out what happened to these because among
        the information that we gathered is the public hospitals or the LGUs which
        were supposed to receive these refused to pay for it because it was overpriced,
        higher than the suggested retail price of the DBM itself," he also said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
