      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15cd5d-5a11-41b5-87c4-b083f9d3013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:01:52.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since time immemorial, the Philippines has had juris prudence even
        before the convention on refugees welcoming asylum seekers. Sabi nga po ng
        Korte Suprema (According to the Supreme Court), the Philippines will not hesitate
        to admit individuals fleeing their homelands because of fear of persecution,"
        Harry Roque, the presidential spokesperson, said earlier.</p>'
    '9':
