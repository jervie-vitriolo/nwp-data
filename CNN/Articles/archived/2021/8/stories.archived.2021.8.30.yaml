    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0274d0-4b0e-4c18-b864-1e2e3c3e6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> Senators
        urge the government to avoid doing business with a pharmaceutical firm which
        previously bagged an ₱8.6 billion deal consisting of alleged overpriced medical
        supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136067f-baea-4861-9c0d-3a4bae7aff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a52238-a444-45cd-97d2-c3f6a9540a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon told CNN Philippines'' <em>The
        Source</em> on Monday that there should have been "due diligence" in scrutinizing
        the qualifications of Pharmally Pharmaceutical Corp. before it was granted
        government contracts that led to the purchase of expensive COVID-19 equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9899f63-f483-45f7-a5e0-4f277d97a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495bc63-08b8-4573-8db0-63e06d2bd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has no legal capacity, capability to undertake the contract,"
        Drilon said.  "You get a contract for ₱8.6 billion. If you cannot deliver,
        the government sues the company, (but) the company has only ₱625,000 (capitalization)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2161a-dfde-4976-99a6-ebbff012e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c67a02-883b-404e-b83d-7826172fc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon referred to former Budget Undersecretary Lloyd Christopher
        Lao, who in April 2020 awarded the deal to the firm, which was only six-months
        old at the time and had a capital of only over ₱600,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e52795-cd4d-4eee-b50c-bdd4d1f995ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d636f39-f4fe-4c61-aef5-7e29ccf27657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon pa lang</em> (Right there and then), you will immediately
        see the prejudice caused by the action of Usec. Lao when he made this award
        to a company who cannot be made responsible because of lack of financial capability
        to respond to any damages the government may suffer because of nonfulfillment
        of obligation," the senator added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dce9d3-1022-41bf-beb2-22c9cd0d3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e74cd-8e43-440f-972a-73654ade2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Risa Hontiveros said it is "unacceptable" for
        the Budget department to award Pharmally with contracts, especially with money
        that comes from public coffers. She said the local firm is linked to Taiwan-based
        Pharmally International Holdings previously flagged by the Taiwanese government
        for fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e6c07-f0f9-4fa1-aa21-5e5cdbfee22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f8186-c72d-4397-a2f5-3bc4d4ce2acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the DBM simply failing to do its due diligence or is it in cahoots
        with this questionable local firm? Either way, it is deplorable all the same,"
        she said. "We should not hesitate to end contracts with companies that may
        be involved with illegal activities, whether here or abroad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa44e1-d626-419a-882f-45768369ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
