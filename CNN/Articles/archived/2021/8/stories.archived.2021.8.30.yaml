      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418b749-42d4-402e-9c7b-3a7b3dbb7c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think he is not directly involved in the day-to-day
        operations...but there is a procurement council chaired by the Secretary of
        Budget so no one is spared from that.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6016f-07d3-4d79-8b79-2631cc5df59d'
      'mgnl:activationStatus': true
