      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e1cd5-9f18-4d78-9864-bddc42de1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21 urban search and rescue teams from about 15 states
        ready to search when the storm calms, Edwards said. The storm is far from
        over, Edwards warned Sunday night, noting that it hasn''t reached Interstate
        10 yet and the expected wind and rain, which could be 20 to 24 inches, is
        likely to cause further damage in the state.</p>'
