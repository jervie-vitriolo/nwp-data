    'lead': 'Brazilian President Jair Bolsonaro has said he sees only three possibilities
      for his future: death, prison or winning the 2022 presidential elections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T11:43:21.530+08:00
