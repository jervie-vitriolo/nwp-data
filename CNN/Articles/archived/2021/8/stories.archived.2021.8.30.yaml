    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19644fda-3a03-4482-8d59-f643862f9511'
    'lead': 'It''s basically official at this point: The Federal Reserve will soon
      wind down its pandemic-era stimulus measures, a process Wall Street nerds call
      "tapering." But what, exactly, does that mean? And why does it put investors
      on edge?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T18:01:36.049+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:06:03.819+08:00
