    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95d1e7-a2db-418d-aee6-e146836339b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T11:43:21.532+08:00
