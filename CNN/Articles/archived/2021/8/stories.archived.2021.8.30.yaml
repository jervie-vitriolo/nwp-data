      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the storm has passed, you need to be prepared to shelter in
        place for the first 72 hours," Edwards said. "We have every possible resource
        ready to go, to help you. We''ll get there sooner than 72 hours if at all
        possible, in order to rescue people across the state of Louisiana."</p>'
