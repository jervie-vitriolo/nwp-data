      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-born Gawilan also competed in the <a href="https://cnnphilippines.com/sports/2021/8/27/ernie-gawilan-200m-IM-Tokyo-Paralympics.html"
        target="_blank">200-meter individual medley S7</a> event, where he missed
        a spot in the finals.</p>'
