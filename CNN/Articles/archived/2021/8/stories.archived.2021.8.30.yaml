      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43f125-495a-422c-ae0c-09847d2dd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bayan natin ngayon ay nagkakaroon ng kaunting problema dahil
        naniwala tayo (sa) isang leader na nahalal natin at in-endorse pa ni Senator
        Nene Pimentel," Barbo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e803c8-66cb-48f4-952f-48cd5b50bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.537+08:00
