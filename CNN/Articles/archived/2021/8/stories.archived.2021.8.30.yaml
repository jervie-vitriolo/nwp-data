    'template': '1'
    'title': "COA also flagged over ₱12.3-M unliquidated cash advances  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5fb83-3bab-4c59-aa90-1d05e764499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> State
        auditors have questioned their own colleagues at the Commission on Audit Central
        Office over unliquidated cash advances amounting to over ₱12.3 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62bf14-ef4d-4c92-81bd-608b3ebcb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab1662-beb4-4676-8fce-2d793f7ee78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent audit led by COA Director Pearl Ramos found that
        99% of the agency’s cash advances for foreign and local travel remained unliquidated
        as of end 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee89fd-81af-4a2f-8691-d7463795d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bba4e8-db08-4359-9a8e-e7fe5975b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Interview with the accounting staff disclosed that a memo was sent
        to respective accountable officers regarding their outstanding cash advances,
        but still some cash advances remain unliquidated as of Dec. 31, 2020,” the
        report reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0da158-5bd5-4fa8-b357-319ab5b279e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4283f-e05c-4ede-9630-e2a9a0ea8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, some COA officials also failed refund excess
        cash advances on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e63804-f51c-443c-b951-b6e2d8f50971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87ac75-101a-42bc-a58b-44aab48a31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also observed that 42 additional cash advances amounting
        to over ₱13.6 million were granted to officers and employees despite the non-liquidation
        of their previous advances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205168e-5f5f-4ec6-8814-0f99cbb10282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845543c6-8a5c-4d2b-a3ac-261107d1c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:07:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recommended that management follow existing rules on the granting
        and utilization of cash advances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986adb58-7cd4-4b96-909c-7bc57ca5ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:08:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d038dd7-9da7-41b5-b1a2-977cce1f8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:08:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Require from officials and employees a certification from the accountant
        that their previous cash advances have been liquidated and accounted for prior
        to granting another cash advance,” auditors said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70320f9-1d7b-4d7a-a08b-00f561f87093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:08:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016d10b-4262-41c5-b480-4d9d3f360594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:56:52.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:08:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply, COA management said over ₱11.3 million cash advances
