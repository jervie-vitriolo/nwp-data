  'DOF-tax-effort-H1-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-30T12:56:46.417+08:00
    'imagesource': 'jcr:88b18bec-c1d3-4edd-a562-d38ef3e854b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9e9f6a-c4ac-45ac-8a8a-001d38ac668d'
    'lead': '''Last year, non-current tax revenues were boosted by the nonrecurrent
      GOCC dividends collected under the Bayanihan 1 Act to help combat the effects
      of the pandemic,'' noted the Finance Department’s recent bulletin on lower revenue
      effort this January to June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T13:00:47.582+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:10:11.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:43.924+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tax-effort', 'taxes', 'revenues', 'revenue-effort', 'Department-of-Finance',
      'economic-bulletin', 'DOF']
    'template': '1'
    'title': 'Tax collection''s share in GDP slightly up, but revenue down in H1 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c63f5-1861-4a78-a2dc-bf166b41cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        share of national government''s tax collection in the country''s economic
        output inched higher in the first semester of 2021 but total revenues still
        slipped, the Department of Finance’s latest economic bulletin revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c61348-d1c3-4a12-a4b0-47d7f00dc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:12.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c56ad1-62aa-4316-88ab-dcc6b88faa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin, published Sunday, showed taxes’ total share in the
        country''s gross domestic product rose by 0.55% to 14.74% from January to
        June this year. The DOF attributed this to higher collections from the Bureau
        of Internal Revenue, Bureau of Customs, and other offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818aea3-101f-4e05-8ff6-7b3bf1ab08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d34e5-96d4-4c63-b864-e4388b5cab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR’s tax efforts climbed by 0.17% during the period while the BOC’s
        grew by 0.36%, added the agency, which also noted tax collections improved
        “partly due to tax reforms which include legislative measures and digitalization
        of revenue collections’ operations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34afbe-5d75-4bd0-8839-ad5a5e4429d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0227b-8db0-4a89-80d8-fb81e088b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, overall revenues fell to 16.35% compared to the 16.94% recorded
        in the first half of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d27f91-ea94-44df-b6b7-5d1c1cfcc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48d7cb-4fbb-424c-a61e-d9d458d64362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year, non-current tax revenues were boosted by the nonrecurrent
        GOCC dividends collected under the Bayanihan 1 Act to help combat the effects
        of the pandemic,” read the bulletin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb549ff-dcd0-4d2a-81bb-3df3c9a5ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43b5e8-1edc-4a91-b0aa-087992f72557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country still battling the COVID-19 health crisis, government’s
        expenditure effort surged to 24.21% in the first six months of 2021. This
        is the “highest in the country’s history and 0.74 percentage point higher
        than the 23.47% recorded in 2019,” added the DOF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1495c58-aa16-4f2b-8152-b89aa1eefc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4d220-7ee4-465b-bcc4-ab89b34814eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures bring the national government deficit to 7.86% of
        the country’s gross domestic product for the period, noted the agency. This
        is 1.33% higher than the 6.53% figure logged in the same timeframe last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ab195-2810-4b30-8979-320c246c4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:18.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda8f01-d276-4236-b169-f85eebfe2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:00:47.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier retained a 9.3% deficit program for 2021,
        projecting the deficit path will be on a downward trajectory in the medium-term.</p>'
  'Kabul-airport-rocket-Afghanistan':
    'author': 'Alex Marquardt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T13:22:32.694+08:00
    'imagesource': 'jcr:eb0be8f8-7d5a-44f4-a098-c057aef05ab2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9db102e-ed69-4019-bfef-86f65416af25'
    'lead': 'As many as five rockets were fired at the Hamid Karzai International
      Airport in Kabul on Monday local time, a US official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T13:23:58.221+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:09:51.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:44.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As many as 5 rockets were fired on Kabul airport, US official tells
      CNN'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bea17-66dd-4120-87ff-9f94c03403b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As many as five rockets were fired at the
        Hamid Karzai International Airport in Kabul on Monday local time, a US official
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bf76e-4433-4abc-ae3c-f1ba516758b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-RAM defense system installed at the airport engaged with the
        rockets, the official said. There are no reports of any casualties at this
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c066f-dde9-4c4e-97ac-ed817b196eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C-RAM is an automated system that detects incoming attacks and uses
        a machine gun to destroy the incoming fire before it can hit its target. The
        system has been used in Iraq and Afghanistan to intercept and destroy incoming
        projectiles targeting US forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14dede8-825d-4cd1-8556-ce6ebe75b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Kabul residents said they had heard a blast in the
        early hours of the morning, though there was no clear indication of the kind
        of explosion or any official confirmation of the source of the blast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324d329-6425-4d3a-8a4a-795707a72f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just days after two suicide bomb attacks at the airport
        that killed more than 170 people, including 13 American service members, on
        Thursday. At least 200 people were wounded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b763a7-5183-469d-91c8-7574d0fd0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed that an ISIS militant
        carried out the suicide attack, but provided no evidence to support the claim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a9e1b-85e2-4c72-8cf7-1f03c9d9ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US official said the rockets aimed at the airport were likely
        launched by ISIS-K, but cautioned it is too early to know for sure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb82e6-a02f-4990-b11d-40532530cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T13:23:58.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:09:55.949+08:00
