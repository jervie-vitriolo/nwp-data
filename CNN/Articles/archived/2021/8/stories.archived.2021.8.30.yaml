      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In The Atlantic, Peter Nicholas wrote, Thursday''s attacks "cast
        doubt on a core claim that Biden has used to justify the troop pullout—that
        even without a military presence in Afghanistan, the U.S. can still stave
        off terrorist attacks." With the evacuation continuing ahead of the Aug. 31
        troop withdrawal deadline, he noted, about 1,000 Americans were still in Afghanistan.
        "Biden has pledged to leave none behind. If anyone remains stranded, Biden''s
        unfulfilled promise may haunt his presidency for the rest of the term, while
        providing propaganda fodder for terrorists," observed Nicholas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
