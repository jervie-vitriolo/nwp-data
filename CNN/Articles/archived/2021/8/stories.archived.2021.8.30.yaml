      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also facing one of the biggest hydrological crises in Brazil,
        which will partly affect our agriculture and has affected energy generation,
        but God willing, the rains in September, October, are coming," Bolsonaro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffdea57-bffe-4dd4-b102-cd5c6cb1940a'
