    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226191a5-53be-4550-b3fc-88272f14b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T09:24:18.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:15.082+08:00
