    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccb44e-9a13-4165-b262-3929f6a1ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) –</strong> The
        guidelines on giving booster shots to healthcare workers and the elderly who
        received Sinovac COVID-19 vaccine should be reviewed after recent studies
        showed its "waning" efficacy against the Delta variant, a vaccine expert said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6031fa7-ec14-48bd-9f9d-5f53ee83d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Rontgene Solante shared a recent
        study in Thailand which shows that while Sinovac vaccine''s level of protection
        against the original coronavirus strain is 98.33%, it went down to 75% against
        Alpha variant and 70% against Beta variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ebc4c-7a1c-4483-82a8-0bfe8c0d0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d95651-e702-47fa-88d6-9f8d5991a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s level of protection against Delta variant dropped
        to 48.33% six months after receiving the second dose. This is lower than the
        93.33% efficacy of neutralizing antibodies that protect a person from the
        virus following a recent COVID-19 infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c3662-1dda-427f-8bd7-e8ee3a28ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70efa68-924a-4364-8507-1e082bb008d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kang natural infection antibody more effective against the
        Delta variant…That concerns us kasi kung ganun ang nangyayari in Sinovac,
        why is it not able to produce antibodies enough to protect us?" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f9114-0ba3-4e6b-a063-b3c83a4e4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3302bb-b6c3-42ae-9826-0d0c68778050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a natural infection antibody more effective
        against the Delta variant…That concerns us because if that is happening with
        Sinovac, why is it not able to produce enough antibodies to protect us?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f577757-3a44-478e-ad5a-f9178781cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c65a9-d542-467d-a000-a59716764d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there something wrong with the preparation? Is there something
        wrong in the way the vaccine stimulates our immune response?" he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba9852-d3f0-4d06-bf5d-abe298d616a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8da645-b1ef-482b-ab3d-0dd290b5da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said this means those who have yet to receive their Sinovac
        shots can still benefit from the protection it offers against severe disease,
        but a booster shot may be needed six months after receiving the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922659c-8288-4c05-b204-f2e6cd6e9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53918b19-75dd-4689-9d3f-f6b7081f4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those unvaccinated now, Sinovac can still protect you against variants
        of concern. The question now is how about those vaccinated six months ago?
        There is already waning immunity and that waning immunity decreased the effectiveness
        of the vaccine to protect us against COVID-19," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e2601-9acf-490a-8c10-561f0c0f888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82209f19-44b6-4cf0-a0a8-1d222db924e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski may exposure, mataas protection against severe disease. In
        fact na-experience natin on ground, fully vaccinated, wala naman nag-severe
        sa healthcare workers, may severe  75, 80 years old, Sinovac, age group na
        borderline protection," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71630827-cb81-4db9-8b40-a4d93dcb5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb1dc8-8247-4683-934a-6cbfc059c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:06:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite exposure, there''s a high protection against
        severe disease. In fact</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71899921-032f-429a-8807-412b2de9694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>we have experienced this on the ground, we saw that fully vaccinated
        healthcare workers did not get severely sick. The severe cases are those in
        the 70-85 age group with borderline protection]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c1796-4305-4e63-b057-507319389b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedb815-87db-4745-9069-0c60b8a42f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has ordered 27 million doses of Sinovac,
        the country''s largest stockpile. Last week, the government announced that
        it used 26 million shots procured from Chinese manufacturer Sinovac.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19dc82-fa04-439c-bd37-ff95e8db7efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb1e43-ddba-440b-8f54-f855eb059527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration said 6.4 million people have been
        fully vaccinated with Sinovac shots as of Aug. 22, while 4 million received
        at least one dose of this vaccine brand. It accounts for nearly half of the
        total number of fully vaccinated individuals in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48885378-fbb1-4e82-b70c-58c5628b9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9668e22-3067-4afc-a389-68d469d96762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also weighed in on the brand of vaccine that should be used
        as booster shot as the more contagious Delta variant spreads across the country.
        He said that if majority of Filipinos are infected with the feared variant,
        Sinovac may not be the best one to be used as booster shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc403d-ed96-49a0-ab66-42e006ec9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7789f6-4e5f-4587-829d-eeda83669f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that there is a need to recalibrate the kind of
        booster shot that will be given to healthcare workers who are most exposed
        to the virus and to senior citizens who are more vulnerable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d80b9-63df-4c19-bbed-a568e3f686bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc55cd-e76f-40a6-8ff2-17b81f777fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If majority of the Filipinos have the variants, then we cannot
        totally rely on just getting the Sinovac at this point in time," he said.
        "Baka kailangan ng ibang bakuna, mas higher efficacy than Sinovac ang ibibigay
        sa elderly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914be6a0-e098-4ce3-b99f-671c973fdc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c74f3-0197-4ab5-b1a2-2593109753f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:42:13.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:07:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we need another vaccine with a higher efficacy
        than Sinovac, and we should give it to the elderly.]</p>'
