      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron David Miller:<a href="https://www.cnn.com/2021/08/24/opinions/joe-biden-naftali-bennett-meeting-miller/index.html">
        The meeting with a foreign leader the Biden presidency desperately needs</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240e6d6-596e-465b-be3a-7e3f85278890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718628c8-3549-41d7-b8c3-488aac849274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starting new lives</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320630fc-8c21-447f-b2ac-4484ba68a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, the US and its allies have evacuated more
        than 104,000 civilians from Afghanistan, according to Gen. Kenneth F. McKenzie
        Jr., who heads the US Central Command. Many are refugees who aided the US
        and its partners during the 20-year-long war -- and they face the daunting
        task of starting over in a new country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d304c-5011-4675-b041-3834a44728d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de985331-cafe-438e-80a1-48470835ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she heard the news of the evacuation, Rep. Ilhan Omar thought
        back to her own childhood. Her family fled civil war in Somalia and spent
        nearly four years in a refugee camp in Kenya. "I wouldn''t be here today,
        raising my children in comfort, without the generosity of the Kenyan people,
        the tireless efforts of UN workers and the welcoming spirit of the American
        people who gave me and my family a second chance at life," Omar wrote.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a55a3-050e-4a1f-87aa-50212f6186b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d1969-6cd0-44a7-951a-2108d82ad74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this critical moment, we must draw upon the best of our history
        and open our arms to the huddled masses yearning to breathe free," she argued.
        "Of course, every new group of immigrants is met with resistance. After an
        initial wave of Chinese immigration in the mid-19th century, Congress shamefully
        passed the Chinese Exclusion Act, a law that wasn''t repealed until 1943.
        After welcoming millions of European migrants at the dawn of the 20th century,
        nativism took hold and the Immigration Act of 1924 severely restricted immigrants
        from Southern and Eastern Europe. This law would disgracefully remain fully
        on the books until 1952, barring millions of Jewish refugees fleeing Nazi
        Germany, and forever staining our history."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8618f-8199-4bda-aa68-5423cc71ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88130043-1bc5-4450-bd58-5c9a0eecb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will America "recognize the suffering and needs of the Afghan people"
        or fall victim to "nativism and hate"? she asked. "That is the choice our
        country faces right now. We owe it to the Afghan who risked his life to fight
        alongside the United States. We owe it to the little girl huddled in a refugee
        camp, wondering if she will have a shot to ultimately become not just a guest,
        but an American. I know, because that little girl was me."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff4f34-1dda-4488-8760-53e81c045f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62c524-0200-4082-bdaa-46168e474feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.756+08:00
