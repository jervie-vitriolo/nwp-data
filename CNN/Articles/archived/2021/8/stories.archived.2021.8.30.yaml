      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d20e4-4718-46ac-94c3-57f7b6b71f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T23:32:28.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:03:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is time to already hand the leadership of the party
        to the next younger generation of leaders, since our party is in a crisis
        right now, an old, experienced hand, knowledgeable about party matters, may
        be what we need right now," the younger Pimentel said in his speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6cd3c-8c4b-4b0a-8aeb-e900df1efd36'
      'mgnl:activationStatus': true
