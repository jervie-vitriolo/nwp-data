      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on the Health department''s funds last
        Friday, Lao admitted his office may have been negligent in striking deals
        that could have been more advantageous to the government due to what he claimed
        as lack of time, resources, and network after the Philippine Red Cross revealed
        getting COVID-19 supplies at cheaper prices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75340c6-03db-43be-a570-1f6c5a4999ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.092+08:00
      'mgnl:createdBy': 'glee'
