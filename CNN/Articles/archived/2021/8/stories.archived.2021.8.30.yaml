  'us-toymakers-products-more-expensive-holiday-season':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-30T08:43:39.503+08:00
    'imagesource': 'jcr:790d3aa5-140a-4798-9ac6-fec8e381b889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e72f2c9f-cd79-42fb-867f-f93c51d2836a'
    'lead': 'The makers of some of the most popular toys in the United States sounded
      the alarm this week about the global shipping crisis and labor shortages limiting
      their ability to keep stores stocked throughout the fall holiday shopping season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T08:45:43.441+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:13:28.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:37.838+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top toymakers say their products will be harder to find and more expensive
      this holiday season

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43baed2a-82fa-405a-af71-f26dc21a9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The makers of some of the most popular
        toys in the United States sounded the alarm this week about the global shipping
        crisis and labor shortages limiting their ability to keep stores stocked throughout
        the fall holiday shopping season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721f864-278a-44c4-aad5-4da0ecc56804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two leading toy company CEOs who recently spoke with CNN Business
        said they fear their supply chain woes and the resulting inflated prices will
        mean many children won''t get the toys they want for Christmas. That''s why
        they''re warning parents to get their holiday shopping done early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063efac6-5fed-4af7-b889-101b6c13a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be a major shortage of toy products this year,"
        MGA Entertainment CEO Isaac Larian told CNN Business. "The demand is going
        to be there. What is not going to be there is the product to fill the demand."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cba1c4-3436-4316-84ad-b950b9821c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larian''s privately held company owns and distributes Little Tikes,
        Rainbow High dolls, Bratz dolls and LOL Surprise!, one of the hottest toy
        brands of the last few years and the top toy of 2020, according to NPD Group,
        a leading market research company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6781b-1ed2-4cca-996b-9aa15998a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted to being "very frustrated" this week with shipping container
        companies such as Maersk, who he and other toy industry insiders accused of
        taking advantage of the global shortage on freight containers by dramatically
        raising their prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657da3f-17f9-4d67-9d32-88100dc54fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The container that cost $3,200 last year is now $22,000," Larian
        said. "The installation of raw material and labor has gone up exponentially.
        We''ve seen a 23% increase in cost of product in China without the logistics.
        That is going to translate to higher prices with retail."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d022c-93a8-4c52-bf43-1df4a5c8d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after paying more to get his products to US shores, Larian
        said a trucker shortage is preventing him from getting his toys into warehouses
        and ultimately onto store shelves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030702f-ae47-4046-8d77-47e7091c6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had hundreds of containers on 46 ships sitting in the ocean
        at the port of LA and Long Beach for the past 30 days," he said. "There are
        people to unload it, but there are not enough trucks to pick it up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a358d57-b533-4324-ac49-1789d101f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic Fun CEO Jay Foreman expressed a similar frustration this week.
        Foreman''s privately held company owns and distributes Fisher Price toys,
        Tonka trucks, K''nex and Care Bears among other brands. He said some of his
        products have been stuck on shipping containers "when those containers can
        be found." Other Basic Fun toys, he said, are "stacking up" in factories in
        China, making it harder for him to keep stores stocked in the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfb3b2-612e-41b1-a4ab-c2cdee5ad7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to find various times during the holiday season where
        the store shelves are going to have empty holes in them," Foreman told CNN
        Business. "You''re going to see constant outages of the key products that
        consumers are looking for."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacc10a-ba4e-4bf6-b039-7db7a3a42a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A problem, big and small</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87ff79-cddf-4e9c-aaf4-6bbd1c3eaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at Hasbro and Mattel, two of the three largest toymakers
        in the world along with Lego, told analysts in late July that their companies
        have secured enough shipping containers to keep up with demand this holiday
        season, even though they''ll have to raise prices to compensate for higher
        shipping costs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049338f7-2dd6-4e16-9531-5cdc35a38424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers can expect price increases of 5% to 10%, according to
        Jim Silver, CEO of trade publication "Toys, Tots, Pets &amp; More."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10290c0-e3ad-40d7-b102-4e58a819ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the inventories to meet the demand that we need for the
        second half of the year," Hasbro CEO Brian Goldner said during the company''s
        latest earnings call. "It''s a little different than past years where direct
        import could play a bigger role than it has in the past. But again, working
        with our retailers around the world, we feel, most importantly, we want to
        meet the high demand."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a23ec-5aa8-4bc3-8791-0eef2272a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy industry landscape is yet another example of the largest
        companies winning big and smaller companies losing out during the pandemic
        recovery, according to industry analyst Neil Saunders, managing director of
        the retail segment for GlobalData. Saunders said shipping companies cater
        more to their largest clients, including toymakers Hasbro and Mattel and retail
        giants Walmart, Target and Amazon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396415e-3be5-44ff-b218-b379de23e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger companies that have more money, more economic clout
        because they place more orders, definitely have more scope to mitigate [supply
        chain constraints]," Saunders told CNN Business. "Smaller chains just don''t
        have that economic power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f427fb-556a-4a85-aaef-9fbddf570c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Foreman and Larian expressed doubt that even the largest toy
        makers can keep up with holiday season demand this year due to supply chain
        limitations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fd00a-5fb0-4419-a0ff-6a099c6cb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is telling you it''s only the small toy companies'' problem
        is full of it," Larian said. "MGA is the fourth-largest toy company. We are
        not small. The beauty of MGA is we are private, so I can talk to you openly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc7d71-b67b-4c20-a21a-a02261dbca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toy sales have continued to flourish throughout the pandemic as
        parents turn to dolls, Legos and board games to keep their kids entertained
        while many have been forced to spend more time at home. Pandemic conditions
        and stimulus money from the federal government resulted in a holiday sales
        boom last year. James Zahn, senior editor of "Toy Insider," a leading trade
        publication, said he expects similar success this year provided the Delta
        variant doesn''t force retailers to shutter and stores can keep toys stocked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00e9fa-5c9f-48aa-914c-1befa942e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families have money to spend, and if the toys are available, they''re
        going to buy them," Zahn told CNN Business. "No matter what, kids will still
        play and parents will do whatever they can to do right by their kids."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04784f3-8624-471e-b602-594b2128d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:45:43.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/29/business/toy-shortage-supply-chain-shipping-holidays/index.html">Top
        toymakers say their products will be harder to find and more expensive this
        holiday season</a>".</em></p>'
  'female-journalist-Beheshta-Arghand-flees-Afghanistan':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T08:55:05.572+08:00
    'imagesource': 'jcr:1efb6a18-055e-4910-bb21-89fdd6b13e62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5508464-839f-4efb-bfaf-a61f46f06705'
    'lead': 'Earlier this month, Beheshta Arghand made history in Afghanistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T08:56:46.195+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:13:17.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:38.261+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female journalist flees Afghanistan following groundbreaking TV interview
      with Taliban spokesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf4001-28cf-4ce8-b6fe-ef996938f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Earlier this month, Beheshta Arghand made
        history in Afghanistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8aa06-8c7a-48fe-b449-25fbc9f08a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arghand, a female anchor at TOLO, an Afghan news network, interviewed
        a senior Taliban representative on the air. The interview garnered headlines
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e279a-3be4-4d53-b663-fab0eeeaf21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, Arghand did it again, interviewing Malala Yousafzai,
        the activist who survived a Taliban assassination attempt, in what TOLO described
        as the first time Yousafzai had ever been interviewed on Afghan TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083a40f-a0ad-4db5-8560-04037ec21214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arghand was blazing a trail, but her work has been put on hold.
        She decided to leave Afghanistan, citing the dangers that so many journalists
        and ordinary Afghans are facing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ba182-b074-4c9f-945d-a3fa62a69b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arghand corresponded with CNN Business via WhatsApp and recounted
        the experience of the past two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456029c5-6b8f-4a27-9bd3-b28533c1088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, she said, "I left the country because, like millions
        of people, I fear the Taliban."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1ab4-3453-478b-88eb-7363372f2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saad Mohseni, the owner of TOLO, said Arghand''s case is emblematic
        of the situation in Afghanistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e67e34-b029-4a47-9770-8be47b07cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all our well known reporters and journalists have left,"
        Mohseni said on CNN''s Reliable Sources Sunday. "We have been working like
        crazy to replace them with new people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26431dcc-1fb6-464b-aeee-6983319e85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the twin challenge of getting people out [because they
        feel unsafe] and keeping the operation going," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587cbb4-1c6e-424c-8e5f-c7cd0ee813a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arghand is 24 years old. She told CNN that she decided to become
        a journalist in ninth grade after one of her teachers let her come to the
        front of the room and read the news "like I was the anchor on TV," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a036f9-ba60-438b-a5e3-631eb946eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arghand studied journalism at Kabul University for four years. She
        worked at several news agencies and radio stations for short periods of time,
        then joined TOLONews as a presenter earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307e568-5d94-460a-be56-d38626d8bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked there for one month and 20 days, then the Taliban came,"
        she recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44dd0b4-0fa4-4710-9591-3b5955997621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:24.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her August 17 interview with the Taliban was "the first time in
        Afghanistan''s history that a Taliban representative appeared live in a TV
        studio sitting across from a female presenter," Mohseni said in a column for
        the Washington Post, asserting that the Taliban was trying to "present a moderate
        face to the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc60792-7158-491a-9bdf-4bd78edbfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arghand said the interview was difficult, "but I did it for Afghan
        women."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b68d26-3053-4a4a-9ac9-85da427c21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told myself, ''One of us must start ... If we stay in our houses
        or don''t go to our offices, they will say the ladies don''t want to work,''
        but I said to myself, ''Start working,''" Arghand said. "And I said to the
        Taliban member, ''We want our rights. We want to work. We want — we must —be
        in society. This is our right."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b63dd9-1e54-4400-8e2f-2f452a754c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each passing day came new accounts of Taliban intimidation
        targeting the news media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab8993-dbdd-499e-886b-6a082a2d5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after interviewing Yousafzai, Arghand reached out to the
        activist for help. On Tuesday, she boarded a Qatari Air Force evacuation flight
        along with several family members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485a342-1cf8-4dd9-b25f-266b245a2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes to return: "If the Taliban do what they said
        -- what they promised -- and the situation becomes better, and I know I am
        safe and there is no threat for me, I will go back to my country and I will
        work for my country. For my people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea710f1-a25b-4f22-84fb-ce045eedb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T08:56:46.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:13:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/29/media/arghand-fleeing-afghanistan/index.html">Female
        journalist flees Afghanistan following groundbreaking TV interview with Taliban
        spokesman</a>".</em></p>'
