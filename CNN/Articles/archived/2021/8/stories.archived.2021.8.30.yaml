      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa3c98-0e87-49de-9f38-a2ee5b11f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos said in a briefing that while it is unlikely that
        resigned Budget Secretary Wendel Avisado had a hand in the issue, it is still
        important to get his side to shed light on the controversies surrounding the
        Procurement Service of the Department of Budget and Management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cd602-9a85-41b6-92c4-3c45624ffbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a48539-47ec-4bfe-adf2-38b334936596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko, talagang hindi siya</em> (Avisado) <em>nakikialam
        sa day-to-day operations...pero merong procurement council chaired by the
        Secretary of Budget so walang hugas kamay diyan</em>," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd624c-7d65-4a18-ad16-3b155abab9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T15:37:54.091+08:00
