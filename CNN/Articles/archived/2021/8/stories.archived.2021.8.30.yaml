      'mgnl:lastActivated': 2023-01-25T11:11:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8cd5d-b5e8-45f8-93ba-3c1be725e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Dufrene, a commercial shrimper, planned to stay on his 100-foot
        shrimp boat in Jean Lafitte, Louisiana, with his wife. He said he''s stayed
        on his boat for every storm for the last 42 years.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75e933-3c61-4c59-92e9-b5315f0bdda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbbb4f-76d6-4293-b5a0-73cb809f0e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rode out three of them last year. Don''t get me wrong. This is
        a buzz saw we have coming," he said. "Mother Nature''s a beast.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066186f-de05-4ec3-a599-c15268d628c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f585618-8f21-4690-aaef-98d8a6a85f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Legg, another hurricane veteran, stayed on Grand Isle, Louisiana,
        to ride out Ida. He posted video on Facebook.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90321c8c-4499-4d13-9b00-bb54c97c825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2082b-be3e-40c6-bf5a-d8c5f316f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re losing roofs right now," Legg told CNN.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586f079-80b3-41c5-9aef-e7efd7d8767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:48:40.921+08:00
