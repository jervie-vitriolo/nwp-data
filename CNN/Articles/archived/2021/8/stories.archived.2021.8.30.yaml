      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/29/americas/bolsonaro-brazil-elections-intl/index.html"><em>"Bolsonaro
        says he will either be arrested, killed or win Brazil''s next election"&nbsp;</em></a></p>'
  'US-government-Taliban-travel-out-Afghanistan':
    'author': 'Jason Hoffman and Chandelis Duster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-30T12:07:02.544+08:00
    'imagesource': 'jcr:9c397832-5209-44aa-9753-2dd34c9fa69d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de62cac0-eb89-49c7-a98e-344d0e6219c1'
    'lead': 'The US, along with about 100 other countries, said they will hold the
      Taliban to their promises that they will allow people to leave the country after
      August 31, according to a joint statement released Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T12:11:16.492+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:12:11.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:41.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Taliban', 'Afghanistan', 'promises', 'people',
      'August-31']
    'template': '1'
    'title': 'US and other countries say they will hold Taliban to promises to let
      people leave Afghanistan after August 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde594c9-94db-4cb7-97ad-73c0cbab4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US, along with about 100 other
        countries, said they will hold the Taliban to their promises that they will
        allow people to leave the country after August 31, according to a joint statement
        released Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c1883-146f-4ab8-8eb2-cc4290973956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18907246-2bd6-41cd-a4a9-f5cf57faa5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all committed to ensuring that our citizens, nationals and
        residents, employees, Afghans who have worked with us and those who are at
        risk can continue to travel freely to destinations outside Afghanistan. We
        have received assurances from the Taliban that all foreign nationals and any
        Afghan citizen with travel authorization from our countries will be allowed
        to proceed in a safe and orderly manner to points of departure and travel
        outside the country," the statement said in part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232333f9-20fa-42c5-8d7a-cc2525ece7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321f59f-efb6-4215-b8b8-afca52580cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue issuing travel documentation to designated Afghans,
        and we have the clear expectation of and commitment from the Taliban that
        they can travel to our respective countries. We note the public statements
        of the Taliban confirming this understanding," it continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143754c-c00e-49eb-a7d6-3603c7e50c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de710830-bd93-42f6-8b73-549e260c3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid international concern over what will happen
        to those still in Afghanistan after the US and other countries withdraw forces
        from the country under Taliban control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a553323-0653-464d-bb1c-427345989484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd7b5c-c57a-4b17-838b-a6dbdf92e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US national security adviser Jake Sullivan told CNN earlier Sunday
        that the Biden administration is committed to a "safe passage" of Americans
        and Afghans who helped the US government after the US withdrawal deadline
        from Afghanistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e08f2-5188-4215-9938-e1870d3663bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d463f-848e-4506-a172-3f78a905b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"August 31 is not a cliff. After August 31, we believe that we have
        substantial leverage to hold the Taliban to its commitments to allow safe
        passage for American citizens, legal permanent residents and the Afghan allies
        who have travel documentation to come to the United States," Sullivan told
        CNN''s Jake Tapper on "State of the Union." "We will use that leverage to
        the maximum extent and we will work with the rest of the international community
        to make sure the Taliban does not falter on these commitments."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc458822-153f-49c1-b7d5-98604879c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66421de4-39bf-4066-a3b4-b9723cb14248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron has said he intends, alongside
        the United Kingdom, to submit a resolution to an emergency session of the
        UN Security Council that would focus on the creation of a "safe zone" in Kabul
        for Afghans leaving the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d72cd6-dc98-428d-ab69-a3aa67422ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75c3c9-6233-4939-9a6a-c72f282068f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our draft resolution aims to define, under UN protection, a safe
        zone in Kabul that would allow humanitarian operations to continue," Macron
        told French newspaper Le Journal du Dimanche, adding that he intends to "maintain
        pressure on the Taliban" in doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b18afc-f583-4f8c-a305-74262a4cc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.493+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f39bb7-bd39-474a-8ec4-eef7fa7ad9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T12:11:16.494+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:12:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if or when the 15-member Security Council will consider
        the proposed resolution. A meeting between UN Secretary-General António Guterres
        and the five permanent members of the Security Council is expected to take
        place Monday evening, UN diplomats told CNN.</p>'
