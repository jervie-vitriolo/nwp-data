      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for "Buffy the Vampire Slayer," Stewart wrote that controversy
        over the director''s alleged "shoddy treatment of women" concerned her. So
        she gave it a re-watch and found it "a groundbreaking show that a lot of people
        besides that guy -- many of them women, like later-seasons showrunner Marti
        Noxon and writer/producer Jane Espenson -- worked hard to make great."</p>'
