    'title': 'Kanye West releases new album ''Donda'' after delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c47c77-d536-419c-ace9-745b23343cba'
      'mgnl:activationStatus': true
