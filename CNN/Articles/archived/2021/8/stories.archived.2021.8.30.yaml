    'mgnl:tags': ['Grace-Poe', 'PhilHealth']
    'template': '1'
    'title': "Suspension of PhilHealth circular on claim payments a ‘puny step’ —\
      \ Poe  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91d80e-31c4-498f-a37e-ea8f99962542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        decision of the Philippine Health Insurance Corporation (PhilHealth) to temporarily
        stop the implementation of a circular suspending the payment of claims to
        hospitals linked to fraud is a “puny step,” said Senator Grace Poe on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5cd99-bb80-4262-99ca-40c43d594d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4608c0-c4bc-4463-878a-f423db3a3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said PhilHealth should have enforced “a fast turnaround time
        in settling its dues and improve operational efficiency in processing claims.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c365f0-f637-45b1-b026-9abead54a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89300b66-c81d-41e7-b025-bd6019e717a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The suspension of the PhilHealth circular is a puny step to the
        pressing situation threatening the delivery of healthcare services due to
        unpaid obligations to hospitals,” she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbc24f-2ea0-4939-906f-adfda5db5173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6d26e-2425-4da9-b5a2-bfd6f09887fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we''ve been wanting all along is for the state health insurer
        to declare that it has reimbursed all valid claims of our hospitals,” Poe
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6480aa-0cb1-4a37-852e-5a2d5148860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75efaee-d288-45eb-9de0-3cfe68e32b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth suspended on Sunday Circular 2021-0013 until further
        notice. It provides guidelines on the issuance of Temporary Suspension of
        Payment Claims (TSPC) against healthcare providers and claims under investigation
        for fraud, unethical acts, and abuse of authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28948d79-186f-48c2-9b90-81020065a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85c8b4-1178-47f3-bec1-634d873f2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular received criticisms from hospital groups, which claim
        that the state health insurer still owes them ₱86 billion in claim payments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01f7a1-9794-40c3-88eb-43a64447b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519aad6-f02c-463c-b61d-167d72f52542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T19:53:40.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:05:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any further delay in the payment of its obligations is untenable
        amid the raging pandemic that puts a heavy strain on our healthcare system,”
        said Poe.</p>'
