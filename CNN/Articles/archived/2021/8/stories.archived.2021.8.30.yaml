    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01262cb5-4c82-40ed-996b-f8266c73b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:04.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a greater terrorist threat today than Afghanistan?" That
        was Peter Bergen''s question after the Kabul terror attack. "The UN says thousands
        of ''foreign fighters'' have poured into Afghanistan in the past months, energized
        by the Taliban''s victories, to join jihadist groups such as al Qaeda," Bergen
        noted. "Just when you think that Biden''s unforced error of unilaterally and
        incompetently withdrawing from Afghanistan couldn''t get any worse, it does."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ab3bd-810d-4eef-96a5-10314a1cb875'
