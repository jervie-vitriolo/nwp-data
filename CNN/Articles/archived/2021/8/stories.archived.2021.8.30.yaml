      'mgnl:lastActivated': 2023-01-25T11:14:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e016a29-e78b-4aa5-b344-dfe60aa81569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, evidence that the Taliban has changed is mixed, at best,"
        Ghitis wrote. "Already women have been told to stay home, for their safety.
        ...Prominent female journalists have reportedly been taken off the air and
        there is evidence that much worse unfolded as the Taliban swept toward Kabul."</p>'
