    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong bans PAL flights from Manila until Sept. 11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17af813-7ea1-4267-8c60-903a262016bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30)&nbsp;</strong>—
        The Hong Kong government is barring incoming passenger flights from flag carrier
        Philippine Airlines (PAL) for two weeks after recording imported COVID-19
        cases on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38cdea-9806-4f44-ace2-c4623922aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Government of Hong Kong Special Administrative
        Region said three passengers on PAL''s flight PR300 from Manila tested positive
        for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f0081-2389-43dc-a368-705b566e19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban took effect on Sunday, and will end on September 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a36c58-68d7-4512-8739-d99bbb1503ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.127+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was confirmed by the airline in a statement issued
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90aa7bc-a67c-419e-8337-b33d47d1b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine air carrier said all three passengers—two
        Filipinos and one Chinese national—presented negative COVID-19 test results
        when they boarded the flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0e373-7b66-45fd-ab9e-d71779af95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that PAL "consistently [complies] with industry and
        regulatory safety protocols in the Philippines and abroad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a272bf-cf66-4bef-90d7-1418adf8518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the flying public that strict safety measures are in
        place to protect our passengers throughout the journey on all our flights,"
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3d80a-7e0f-4942-90eb-3a393fa4149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T16:55:56.128+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:06:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL also said it would continue its passenger flights from Hong
        Kong to Manila. Its cargo flights will not be affected by the ban, it said.</p>'
