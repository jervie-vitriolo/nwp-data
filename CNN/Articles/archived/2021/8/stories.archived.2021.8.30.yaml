      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) –</strong> Swimmers
        Ernie Gawilan and Gary Bejino failed to qualify for the finals of their respective
        Tokyo Paralympics events on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f43da-0f48-4c81-b9c5-78259a387113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T09:24:18.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254c9c3-9170-4c73-b56a-b193bbb2511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T09:24:18.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan ended his campaign with a 10th place finish in the men''s
        100-meter backstroke S7 event preliminary heats, where only the top eight
        swimmers will progress to the medal race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a015ee7-6f3e-40fa-b635-1a9964c6685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T09:24:18.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:13:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c1638-c0f7-4802-8440-6d4ced20f58e'
      'mgnl:activationStatus': true
