      'text': '<p>NOEMS said operations will resume once conditions are safe for first
        responders.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae165f4-9bb4-4124-b198-f5be76cefd3d'
