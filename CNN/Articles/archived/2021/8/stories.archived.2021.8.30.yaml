      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NOEMS operations have been suspended due to dangerous winds," the
        department said in a tweet Sunday.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37f3d9-2f8c-4ba3-a90f-6d60e3ae98a7'
