      'text': '<p>US President Joe Biden maintained the evacuation deadline of all
        American forces in Afghanistan will be on August 31.</p>'
  'Comelec-James-Jimenez-MECQ-registrations':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Comelec spokesperson James Jimenez (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-30T17:06:00.467+08:00
    'imagesource': 'jcr:9aea75fb-b745-46d2-8313-e427edaf0afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df6dcb6-ad76-42f9-8683-97b269a49247'
    'lead': 'Comelec spokesman James Jimenez says there might be greater risks in
      allowing ''deadline beaters'' to flock voter registration desks in areas under
      lockdown amid calls to reopen their local offices in Metro Manila and other
      MECQ areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-30T17:13:24.199+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:06:27.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:02:50.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'IATF', '2022', 'election', 'MECQ', 'Larrazabal']
    'stories': ['593286c7-1b87-46fb-a2ea-da97c2cbd9c0']
    'template': '1'
    'title': 'Comelec to weigh contagion risks vs calls to resume voter registration
      in MECQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010c754-6545-41a8-8462-e762b41a6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) —</strong> The
        Commission on Elections will weigh the risks of COVID-19 transmission and
        disrupting preparations for the 2022 polls against calls to <a href="https://www.cnnphilippines.com/news/2021/8/26/Comelec-MECQ-Sunday-registrations.html">allow
        registration activities to resume in lockdown areas,</a> spokesperson James
        Jimenez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3dd95-899a-4113-801d-5241c2184deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, what the IATF (Inter-Agency Task Force) prescribes is
        the minimum health standards –&nbsp;minimum. So, if IATF says this much protection
        is enough already, but Comelec says we want this much protection, then we
        can do so," Jimenez told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80276f0-4572-48ad-a633-e70385ed471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec policies only allow registration activities for new voters,
        reactivation, transfer, and updating of records in areas under general community
        quarantine and modified GCQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc4ff7-e5d8-4054-9336-70baa405a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration deadline is on Sept. 30, but Metro Manila and select
        provinces remain under modified enhanced community quarantine (MECQ) until
        Sept. 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9eb2a9-ca22-478b-a526-0aef6a23ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, former Comelec commissioner Gregorio Larrazabal released
        his open letter to incumbent poll body officials to allow voter registration
        activities to resume in MECQ areas, saying the right of suffrage made Comelec
        activities "essential" and "critical" services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27eadbd-f48b-41f1-8d1f-5bd5a70edd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the deadline for voter registration nears, there is a sense
        of uneasiness, an anxiety of sorts, that millions of hopeful voters will be
        disenfranchised through no fault of their own," Larrazabal''s letter read.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Former
        Comelec Commissioner Goyo Larrazabal writes letter to incumbent Comelec officials
        to allow voter registration activities to resume in MECQ areas. <br><br>The
        deadline is on Sept. 30, but Metro Manila and select provinces remain under
        MECQ until Sept. 7. | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/J9zP6861wx">pic.twitter.com/J9zP6861wx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1432197060317437952?ref_src=twsrc%5Etfw">August
        30, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5407a9-2361-4eeb-8d6e-f5c87c5e4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59ae9d-9779-43f1-b1b6-a19605545e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, there are 61.08 million eligible voters for the
        May 9 presidential and local polls against an estimated 70 million Filipinos
        aged 18 and older by election day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2400142-d08f-47e7-87b6-419a0ae64c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to allow these people to crowd into the Comelec
        offices simply because they want to register at the very last minute, might
        you not be exposing the people to the possibility of contagion also?" Jimenez
        added. "The thing is if you give in to these few straddlers, you might be
        compromising the elections for everyone else."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641c4e9-fa17-43bf-a302-3de38fb9e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc will make the final decision. Jimenez said there
        are up to four groups who have expressed their intention to ask Comelec to
        ease up on voter registration protocols so that they can accommodate more
        voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971c3c3-0214-410f-80d6-991a1ebf4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On calls to extend the registration period, Jimenez pointed out
        that this may cause delays in preparations for the 2022 polls and disrupt
        the election calendar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93685726-330d-46a3-873f-9cab255cd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Comelec is concerned, a lot of chances have been
        given to voters to register," Jimenez added. "The Comelec understands that,
        yes, there are people who are not registered yet, but what is the probability
        of these people actually being interested enough to register? If they are,
        wouldn''t they have registered already?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dfa6c-d7d2-4184-8f4f-1ec211ed7d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T17:13:24.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:06:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/27/62-million-voters-2022-Comelec.html">Comelec
        sees up to 62M voters in 2022, opens more registration desks in SM Malls</a></strong></p>'
  'Federal-Reserve-tapering-explained':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-30T17:57:56.620+08:00
    'imagesource': 'jcr:b49e66a0-1b85-4f4b-b1a0-f63979f8cdb2'
