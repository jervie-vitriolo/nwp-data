      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans Emergency Management Services announced it has suspended
        all operations as Ida continues to blow through.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b8b36-f7ff-4d5c-bae6-17400c25d162'
