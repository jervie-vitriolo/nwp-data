      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4a792-7830-4d3d-826a-cdf30de5e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-30T07:56:59.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:14:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many questions facing the Biden administration: Should
        the US recognize the Taliban regime? Will the new leaders of Afghanistan,
        who promise peace and an amnesty, impose the same kind of draconian rule they
        enforced when they first took over the country in 1996?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd50d2e-31e6-471d-bbc7-0016217d82d1'
      'mgnl:activationStatus': true
