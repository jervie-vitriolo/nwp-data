      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 30) –</strong> Foreign
        Affairs Secretary Teddy Boy Locsin Jr. said the country will only accept refugees
        and asylum seekers from Afghanistan who are covered by negotiations between
        the Philippine government and counterpart authorities from other countries.</p>'
