    'stories': ['dc7fbf78-8202-47a1-b075-f1757c6bba4e']
    'template': '1'
    'title': 'Duterte, Ombudsman to wait for DOH response to COA findings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d8527-af97-4678-8b1c-10d0ce219287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:59:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> President
        Rodrigo Duterte won’t comment just yet on state auditors'' flagging of “deficiencies”
        in the Health Department’s management&nbsp;of pandemic response funds worth
        <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">over
        ₱67&nbsp;billion</a>, the Palace said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9195e2d-db5b-4ec6-8766-019f70363885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:59:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa9894-e454-4785-a173-33da309a0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:59:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Presidente naman is</em> withholding judgment <em>until
        after makasumite ng komento ang</em> DOH <em>doon sa kanilang tinatawag na</em>
        exit conference<em> at magkaroon ng</em> final report<em> ang</em> COA,” Duterte''s
        spokesperson Harry Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b51806-1e81-409a-905e-82096e9d2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:59:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943384a5-017c-400c-89b0-ed43cf9535f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:59:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is withholding judgment until after
        the DOH submits its comment to what is called the exit conference and the
        COA is able to have its final report.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea0262-1fe8-492d-b5e4-9ed7deaf4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
