    'template': '1'
    'title': 'BSP keeps interest rates at 2%, raises 2021 inflation forecast past
      target'
    'updated': 2021-08-12T19:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f480e1-b70b-4e29-b9cd-047e62a5bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        Bangko Sentral ng Pilipinas has kept interest rates unchanged, saying it maintains
        an accommodative stance that will allow more money in the financial system
        as the COVID-19 pandemic continues to pummel the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9fa48-0b0b-45cc-a7ed-6cb0b0f7e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872337f-83c2-4d52-9bff-9dda2b409539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policymaking Monetary Board voted to retain the key interest
        rate at 2%, BSP Governor Benjamin Diokno announced Thursday. Still the lowest
        on record, this has been the policy rate since November’s rate cut. Overnight
        deposit and lending rates were also retained at 1.5% and 2.5%, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d99b9e-e1f3-4d5f-8cf5-5511954313a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1d86a-715d-4dc2-8327-dcd75ff8cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as a benchmark
        for pricing loans, credit cards, and deposit rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48237596-6ba9-4e42-a9db-803e34d7378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e056e-0506-49a7-8154-0166bea3d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as the economy posted a growth of 11.8% in
        the second quarter of 2021 compared to the same period last year, pulling
        the Philippines out of recession. However, compared to the preceding quarter,
        economic output fell by 1.3%, indicating some weakness that may continue in
        the coming months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cab3b3-9768-4535-84b8-a508b5289bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:01:28.527+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Monetary Board also observed that the reimposition of quarantine
        measures to arrest the recent wave of COVID-19 infections could pose a risk
        to the ongoing economic recovery,” said Diokno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1901db4-e906-4415-bf10-4683270eaf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79842d-148a-48e7-bedb-e15d5f44d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief said targeted fiscal and health interventions, particularly
        a faster vaccination drive, will be important in protecting public health
        and avoiding worse impacts on economic output.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac9a2f-a74a-4701-a746-5da67d0e2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec4a8b-b96a-4a1b-9880-3e5361e74be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno reiterated the Board remains “keen” on sustaining monetary
        policy support as long as needed to help hasten the pace of economic recovery.
        Such stance also aims to lift domestic demand and market confidence, with
        credit activity hampered by investors avoiding taking risks at this time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9309b-5ea9-40c3-8c14-ac433760c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158cfcd-d54f-4eac-899f-493e06a27e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.372+08:00
