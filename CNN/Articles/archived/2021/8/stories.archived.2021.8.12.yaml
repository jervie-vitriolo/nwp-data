        Mati CDRRMO <a href="https://t.co/yyTAk7YmdQ">pic.twitter.com/yyTAk7YmdQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1425550157500715010?ref_src=twsrc%5Etfw">August
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42af71-fa9e-4587-b281-bb61471df66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:45:26.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265e4c7-4b18-475b-8d18-5c31ac0c482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:36:06.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said there were only minor cracks
        on the runway of the airport in Mati City, but no damage to the passenger
        terminal. There was also no damage at the Davao Airport as well as port facilities
        and public terminals in the region, it added.</p>'
  'US-intel-officials-covid-19-origin-investigation':
    'author': 'Kylie Atwood, Natasha Bertrand, Zachary Cohen and Katie Bo Williams,
      CNN'
    'caption': 'Courtesy: HECTOR RETAMAL/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T04:53:50.985+08:00
    'imagesource': 'jcr:76f4418f-68b5-41a1-a0b3-13b683dd12da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b2cee0-a1c6-4663-91ce-8e21becd4a57'
    'lead': 'Intelligence officials are nearing the end of a 90-day investigation
      into the origins of COVID-19 that was ordered by US President Joe Biden, and
      have drafted a classified report that is now in the preliminary review process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T04:57:53.878+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:03:37.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:52.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'intelligence', 'officials', 'COVID-19', 'coronavirus', 'origins',
      'investigation']
    'template': '1'
    'title': 'Intel officials draft classified report as they near finish of 90-day
      COVID probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cda8f-e5fa-4bb5-8e86-14ed57bb0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intelligence officials are nearing the
        end of a 90-day investigation into the origins of COVID-19 that was ordered
        by US President Joe Biden, and have drafted a classified report that is now
        in the preliminary review process, according to three sources familiar with
        the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a952a4-e5fa-4949-8e84-53d21cc5298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac96c8-14f3-4df1-b105-bdca6e9c4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the initial report say that after three months
        of poring over data and raw intelligence, the intelligence community is still
        divided over two theories -- one suggesting the virus originated from a lab
        in Wuhan, China, and the other suggesting it jumped naturally to humans from
        animals, the sources said. The report as it stands now contains "nothing too
        earth shattering," one source explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5c503-5306-481d-8355-5c131dae4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64267677-d3a2-48b1-9c6e-0f2d037e0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Biden told US intelligence agencies to "redouble" their
        efforts to investigate how the virus originated, including the possibility
        that it emerged from a lab accident. Biden ordered the investigation after
        receiving an earlier report on the origins and asking for follow-up information,
        he said in a statement. The 90-day clock that Biden set for this investigation
        will be up in late August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ee8d6-7add-47de-8577-a55cfd19b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef52368-c403-4a25-80b0-84e2514fefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that the draft report could undergo significant revisions
        during the remaining review process. Biden also tasked the intelligence community
        with declassifying as much of the report as possible, a process now underway
        as it undergoes initial reviews.</p>'
