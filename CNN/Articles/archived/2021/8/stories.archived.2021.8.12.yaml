      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36c391-5b8b-4318-85b1-81dafd1150ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers for the US Centers for Disease Control and Prevention
        will meet on Friday to discuss booster doses of COVID-19 vaccines and additional
        doses for immunocompromised people, according to a meeting agenda posted by
        the agency on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319754aa-e953-4e06-a758-6a0979460730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e141b9-a751-42a9-ac11-1f0b44a85e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by Johns Hopkins researchers found that vaccinated
        immunocompromised people are 485 times more likely to end up in the hospital
        or die from COVID-19 compared to the general population that is vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dde0b-f2ab-417a-9f93-6efb293e5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a260b5-a71d-4421-82d6-0835b0ee2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on an estimate by the CDC, about 9 million Americans are immunocompromised,
        either because of diseases they have or medications they take.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102afdd-a112-4e96-bc0b-a441aa330c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8ff61-e5f9-4e49-b6e8-117ecae2fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been known for months that Covid-19 vaccines might not work
        well for this group. The hope was that vaccination rates overall would be
        so high so that the "herd" would protect them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b67b0-c449-48db-8d1f-a4efdcf90e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59ec51-fe5e-4fbb-8b60-43002b9621e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t work out that way, because about a third of eligible
        people in the US have not received even one dose of a COVID-19 vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca7b44-e69c-4943-b53b-1deea3f0c1f6'
      'mgnl:activationStatus': true
