      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila Jr. also announced upward adjustments
        of 0.1% to their full-year inflation forecasts for 2021 and 2022, to revised
        levels of 4.1% and 3.1% respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cedc91-942d-4f84-a99c-2ffdaa57b1ea'
