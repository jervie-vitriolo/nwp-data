    'jcr:uuid': '58740505-98b9-44be-8ee5-8771e11abdeb'
    'lead': 'Environmental advocates called on young Filipinos to fight for their
      future by registering to vote in the 2022 polls and electing leaders who value
      nature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T12:01:24.612+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:03:03.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:02.680+08:00
