    'template': '1'
    'title': '''Political histrionics'': Gordon slams Duterte''s ''unpresidential''
      comment vs unnamed mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cd8ed-2b0a-4588-9b43-0219dfcbf72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Sen.
        Richard Gordon slammed Thursday what he called an "unpresidential" remark
        from President Rodrigo Duterte against an unnamed mayor in his recent public
        address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6be76-bbbf-41c4-9383-e0ea32eb6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64354302-0450-479f-8572-ac09cf8f7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political histrionics. <em>Ayoko yung ganun eh. Presidente ka na.
        Wag mo nang patulan</em> (That''s what I don''t like. You''re already the
        President. Don''t pay attention to that anymore)," Gordon told CNN Philippines''
        <em>The Source.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c697be2-2962-4e5a-a85f-07b59183fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078d90f-9ffa-45f6-bd51-73c28f424aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gordon, Duterte did not have to let out "inanities"
        by resorting to calling someone a "callboy" in a public platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18c177-0982-4b73-b068-ba6df4b5bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378c065-4d69-4d17-81f6-bf478da81a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s unpresidential. I’m sorry Mr. President, but I
        need a president that people must respect and must look up to especially during
        these hard times," the senator said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda4874-a161-45fc-b756-94c23986bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76547b-355e-43f7-9746-97d6c5726dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan natin nakikita yung presidente alam niya ang ginagawa
        niya, hindi siya nagrereact sa mga kalokohan</em> (We need a presiident who
        knows what he''s doing, instead of reacting to such foolishness)," Gordon
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7746200-e841-4a7e-8ac6-a00e9ba27da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
