      'mgnl:lastActivated': 2023-01-25T09:03:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482aec6-ee2f-4df9-9755-178f8b18bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be a third shot of the current two-dose Pfizer and Moderna
        vaccines. That announcement could slide, the source cautioned, but this is
        the current timing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6749206-7d4d-46a2-b9a6-c48014e417a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d04423-4950-404c-a579-52e2e241f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is closely monitoring data as it becomes available from
        studies administering an additional dose of the authorized COVID-19 vaccines
        to immunocompromised individuals," an FDA spokesperson told CNN. "The agency,
        along with the CDC, is evaluating potential options on this issue, and will
        share information in the near future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df9261-3158-4b4a-98a9-e688daaaeb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6787e-0fde-4150-a5ff-c8a0795b571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News was first to report on the expected announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa64684-a145-4d6b-bd25-e0c70f627f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.563+08:00
