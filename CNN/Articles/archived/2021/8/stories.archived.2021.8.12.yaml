      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision came after the complainant, De La Salle-College
        of Saint Benilde professor Ariel Pineda, submitted and affirmed in court an
        affidavit of desistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5eb11-7dbd-43bb-8101-364123ba8907'
