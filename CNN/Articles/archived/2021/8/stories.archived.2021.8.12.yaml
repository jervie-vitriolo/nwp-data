    'template': '1'
    'title': 'Gordon: More hospitals needed as COVID-19 cases rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef5c20-872f-488a-83a7-024ef583d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —&nbsp;</strong>A
        senator urged the administration to ramp up its pandemic response by constructing
        more hospitals as COVID-19 cases continue to rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1ed3f-32b7-4c0c-a807-c2043ddb7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab714fc3-43b1-4c86-832b-2e3e556b104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit di tayo gumawa ng 5,000-bed hospital, yung pinaka-basic...para
        di madadarang ang mga doktor natin,"</em> Sen. Richard Gordon told CNN Philippines''
        The Source on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a5260-7a21-4767-8c5e-2b80a58eb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64266421-f560-4d99-aaea-71172e3b3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t we make a 5,000-bed hospital, the most
        basic one...so our doctors won''t be overwhelmed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91996165-906f-4d71-b514-fdc3a3829836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db3ab5-4428-4aa6-a3cd-abdec55f4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who chairs the Philippine Red Cross, also backed the recommendation
        of Vice President Leni Robredo about the construction of more hospitals in
        different areas so the existing ones will not be swamped with new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8da043-b4ab-480c-9458-07f870a94406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8de27f-5e8b-4c89-910a-5c4501829d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi ni Leni, bakit di tayo gumawa ng ospital? Ang
        ginawa ng DOH ay pinalaki lang yung mga dating ospital. Wala tayong bagong
        ospital na ginagawa for the last several years,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1b2da-ce76-46e9-87c3-557bc0d2a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065fdd1-1afd-402b-8b9c-0c30cf167037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What Leni is saying is, why don''t we build new hospitals?
        The Department of Health only expanded the old ones. We have not been constructing
        new hospitals for the last several years.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814900af-2eb4-4430-a4e4-41b654bd375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d64205-546f-4367-b8bf-9030bec494b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also proposed the expansion of the Philippine General
        Hospital to different areas such as Quezon City, Cebu, and Los Baños instead
        of resorting to "stop-gap" and "band-aid" measures to accommodate patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba55728-43f6-4245-baf5-9a4a7316f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328873c3-6a05-4c68-beb4-4ad096f041d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier told <em>The Source</em> that it is about time for
        the administration to recalibrate its pandemic response and realign its budgetary
        priorities to provide more ICU beds and compensate health workers who directly
        tend to COVID-19 patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff7d23-8e8c-465b-8346-9ea26199ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f00a87-6a7c-4e7f-b888-dd5c91363570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended to increase daily vaccinations to about a million
        a day and improve the current consolidated contact tracing system to detect
        more cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348db4f2-5ba1-4907-b112-0267dec132ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:14:54.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36067290-9136-4c77-a9f0-7a8008ab806d'
      'mgnl:activationStatus': true
