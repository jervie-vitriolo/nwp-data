      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the lack of plates made it difficult to track down
        suspects who used motorcycles in their illegal activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7645f50-e4b1-4acd-b588-1c2aed6f1a3e'
