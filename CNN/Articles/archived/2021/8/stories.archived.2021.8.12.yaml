    'template': '1'
    'title': 'Gordon on talks with Robredo: ''May sinabi siyang napakaganda'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762e5a6-09d1-4f49-bd7a-ddd8d09dfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Will
        a "partnership" between Vice President Leni Robredo and Sen. Richard Gordon
        soon come to fruition?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97709527-8195-4cec-8025-3257bc7851a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b24be-4a6f-479c-85a3-fb26148f9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told CNN Philippines''<em> The Source</em> on Thursday that
        he was happy with how his dialogue with Robredo went, just days after the
        Vice President herself confirmed that talks with possible 2022 aspirants are
        ongoing in an effort to forge a "broader alliance" in the upcoming polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3f459-87e2-405d-9b3e-4e4c8dabbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffeaf13-6684-4723-ad0d-30a964f4ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will wait for her because <em>may pinag-usapan kami</em> and
        I cannot say it. As a gentleman, and as I personally respect the Vice President,
        <em>ayokong sabihin yung pinag-usapan namin</em> (I don''t want to divulge
        what we talked about)," Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34946aa-4d9c-404b-b8f2-c0b7a77b4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12111224-c25c-43bc-a7d1-2c8367b42846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.058+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May sinabi siya sa aking napakaganda. Natuwa ako, pero ayokong
        uunahan siya</em> (She said something that was really good. I liked it, but
        I don''t want to preempt what she might announce)," the senator added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72306311-5cbc-4982-ae31-f54d19b3c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb6d7db-aed6-4ca7-8822-f00a75133aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has previously expressed interest in gunning for the presidency
        but has not yet made a formal declaration. He said, however, that he is "not
        afraid" about deciding for the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa51ee3-b561-453e-a195-3eade30492a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce0576-47f9-4ffe-b16e-57d2cf541eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also stressed the importance of changing the status quo in
        the 2022 elections, by not just relying on survey-toppers and popular contenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2526284-b568-4b3d-8b85-8101393289fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000e9c7-3ac2-4333-86e9-175a49dbbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/8/10/Robredo-2022-presidency.html">Robredo
        ''way past numbers, personal convenience'' in 2022 plans&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe58eb-d262-4b97-bf13-39db3cf3c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7143cd-72ed-42ea-9917-04be9009c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is also being floated as the standard bearer of the
        Liberal Party, earlier bared that aside from Gordon and the tandem of Sen.
        Ping Lacson and Senate President Tito Sotto, <a href="http://cnnphilippines.com/news/2021/8/11/Pacquiao-Robredo-talks.html">she
        also talked to Sen. Manny Pacquiao</a>, who is also reported to be eyeing
        the highest post in the land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c50fec-c531-4554-9d86-c169621d038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:03:04.059+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:57.693+08:00
