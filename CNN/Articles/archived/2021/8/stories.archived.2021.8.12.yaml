    'jcr:uuid': '44ff2291-235b-4e08-b266-497482f2283e'
    'lead': 'CNN Philippines Life photographer JL Javier bagged the first prize in
      one of the six categories under One Shot-Our Times for his photo titled ''Aquarium''
      taken at a public market in Las Piñas City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T12:50:07.351+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:58.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:04.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN PH Life photographer wins international prize for ''new normal''
      shot'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ffbc8-db81-4522-bf20-6de79331396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — CNN
        Philippines Life photographer JL Javier won a prize at the prestigious International
        Photography Awards for a picture showing the "new normal" amid the COVID-19
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b0915-ae4e-4522-9c1a-0cb86e7307a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bagged the first prize in <a href="https://www.photoawards.com/winner/zoom.php?eid=8-207879-21">one
        of the six categories under One Shot-Our Times</a> for his photo titled "Aquarium"
        taken at the Zapote Public Market in Las Piñas City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400e0ba-a3b2-439b-b7ef-052c225cfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took several photos while on assignment for CNN Philippines and
        CNN Philippines Life, but he chose to submit "Aquarium" to IPA because of
        how it simply tells the story of a regular worker. The photo shows how a vendor
        at the public market ingeniously coped days after the imposition of the Luzon-wide
        lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907468f-95c2-43dc-a7ab-4cabbfc558fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually pleasantly surprised to see how all the market vendors
        had used these plastic sheets to make makeshift barriers complete with handwritten
        instructions and notices as an additional safety measure," Javier told CNN
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b6313-1c28-4479-8a9a-2fbbafb4b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel incredibly lucky that I was at right place at the right
        moment to capture it. I think the photo speaks of the smart improvisations
        Filipinos have come up with in the quarantine to adjust to shifting safety
        protocols, and of course the hard, tireless work that essential workers have
        had to put in throughout the pandemic," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821339d-683c-423a-a285-2e23d6881c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer revealed that he hasn''t joined a lot of competition,
        thinking that he could not win. He said the prize from IPA is a welcome validation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd01db-a5d4-47ed-83fa-0e15d2b32626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m incredibly surprised and deeply elated to have won this award...
        I''m also just proud to have been able to share a glimpse of what the ''new
        normal'' has meant for us here in the Philippines on an international platform,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fbf1e-4b44-44bf-8998-103086456b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:50:07.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier and the five other category winners will bring home $500
        or roughly P25,000, while the grand winner, Liz Hingley of London, will receive
        $2,500 or P125,000.</p>'
  'Gordon-Robredo-2022-talks':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
