      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc7851-3147-4674-a424-851f18a70eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
