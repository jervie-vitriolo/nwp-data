      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)—&nbsp;</strong>The
        Defense Department on Thursday said it is verifying the reported presence
        of a Chinese research ship near the disputed Scarborough Shoal (Panatag Shoal)
        in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f56e00-f71f-41f6-a888-f7dc6fa995c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Defense Secretary Delfin Lorenzana said authorities
        will take action "based on the facts gathered by the maritime patrols in the
        area."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba97610-d7b5-4a61-a396-a1ab504127ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the AFP (Armed Forces of the Philippines), through
        the Northern Luzon Command, undertakes regular domain awareness operations
        and provides all the necessary support to the Philippine Coast Guard and other
        agencies to secure and implement our laws in our territorial waters and the
        EEZ (exclusive economic zone)," Lorenzana added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c113d-c838-4280-8f06-fc295a2afc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after a social media post circulated claiming
        that a Chinese research vessel was sighted operating east of Scarborough Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299222e-2725-4858-b651-fe4152f50dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is supposedly being managed by a university in the East
        Asian giant, the post read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0740b-d2e5-44a2-85ad-8274c7382aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Philippine government filed a flurry of diplomatic
        protests against Beijing over the lingering presence of its vessels in different
        parts of the country''s waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae5e43-eca6-46e2-8752-495991296b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:58:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected the landmark 2016 Hague ruling that
        invalidated its sweeping claims over the entire South China Sea.</p>'
