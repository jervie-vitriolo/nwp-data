  'NASA-OSIRIS-REx-mission-hazardous-asteroid-Bennu-approaching-Earth':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Courtesy: NASA/Goddard/University of Arizona'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T05:35:21.027+08:00
    'imagesource': 'jcr:0fed1375-849d-459c-be8f-ea58bd407a88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b3ca1f6-0c53-4cf1-92b2-e310c0918282'
    'lead': 'While NASA''s OSIRIS-REx mission spent more than two years orbiting Bennu,
      it was able to gather unprecedented information as well as a sample that is
      currently heading back to Earth. The sample will arrive in September 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T05:38:50.099+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:03:34.271+08:00
