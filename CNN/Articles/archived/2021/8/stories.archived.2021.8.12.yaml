      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong>&nbsp;The
        Senate is gearing up for an inquiry into the Department of Health''s management
        of its over ₱67-billion pandemic response funds.</p>'
    '1':
