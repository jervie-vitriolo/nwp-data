      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires further noted any non-compliance or disagreement
        with state auditors’ recommendations and observations may be elevated to the
        Commission on Audit en banc, which has the final say on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb0277-8140-4d91-9cb2-42023fed0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.708+08:00
