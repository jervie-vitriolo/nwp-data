    'mgnl:tags': ['PhilHealth', 'unpaid', 'hospitals', 'claims', 'debts', 'Palace',
      'Harry-Roque', 'COVID-19']
    'template': '1'
    'title': 'Palace: PhilHealth must pay debts to hospitals immediately'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563dace-8089-41dd-84d5-8219f4da71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> President
        Rodrigo Duterte wants PhilHealth to immediately settle unpaid claims to hospitals
        as they deal once again with an influx in COVID-19 patients, Malacañang said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df790e19-fa6e-46ab-a85d-71ab7629c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da477744-5e75-4a6a-9e41-c68eb4a0a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Panawagan po ulit ng Presidente, and I''m sure si</em> Atty.
        (Dante) Gierran will listen to this: <em>kinakailangan bayaran ‘yan sa lalong
        mabilis na panahon</em>,” said Duterte’s spokesman Harry Roque during his
        virtual briefing. Gierran is the state health insurer’s president and chief
        executive officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dea649-7799-4510-9513-e410de7d75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a484e46-4a45-4943-ac02-aa7313ca3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President’s plea once more is this, and I’m sure
        Atty. Dante Gierran will listen to this: those must be paid as soon as possible.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad11155-bf7b-458c-ba86-9f24c9b4a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3f6d5-6c92-4b41-8cee-f929528ce70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals earlier this month flagged billions of pesos in pending
        claims, which they said could affect their operations as they brace for a
        surge driven by the more transmissible Delta variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5efe0-5ca7-4ae3-a1e5-900508289a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1d762-1d2b-488a-a55d-3c1def253e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:21:45.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:00:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag hindi natin binayaran ‘yan, hindi pupwedeng magpatuloy
