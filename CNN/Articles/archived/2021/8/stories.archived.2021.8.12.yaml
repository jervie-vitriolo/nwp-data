      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors earlier lamented the insufficient funds for
        ayuda, or financial assistance, that they received when the rollout started
        on Wednesday. The Department of Budget and Management earlier released ₱10.89
        billion worth of cash aid for NCR.</p>'
