    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f63e6d-8162-4b4a-9f37-439282580939'
    'lead': 'The  Commission on Audit has called out the Department of Transportation
      in its latest report stating that over ₱2.1 billion worth of license plates
      from 2014 to 2020 remain undelivered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T14:48:49.750+08:00
