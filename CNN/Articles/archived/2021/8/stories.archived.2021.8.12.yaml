  'biggest-crypto-theft-history-Poly-Network':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T09:50:31.123+08:00
    'imagesource': 'jcr:71a55c18-47a8-4039-a103-676e344cec42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4164e462-23eb-4504-a3da-aefc6d0d5865'
    'lead': 'Hackers have stolen some $600 million in cryptocurrency from the decentralized
      finance platform Poly Network, in what it says is the largest theft in the industry''s
      history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T09:54:37.533+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:03:20.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:57.453+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crypto', 'hack', 'hackers', '600-million', 'Poly-Network', 'cryptocurrency']
    'template': '1'
    'title': '$600 million gone: The biggest crypto theft in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a933a-b41e-43ab-8c96-2cf9ebd8c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hackers have stolen some $600 million in
        cryptocurrency from the decentralized finance platform Poly Network, in what
        it says is the largest theft in the industry''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391091d9-37d3-46f6-b75a-39c66987a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623b03e-f24e-48a7-883b-ce86423bacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vulnerability in Poly Network allowed the thief to make off with
        the funds, the platform said Tuesday, begging the attacker to return the money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd4e07-91a9-4271-999a-b129d7416994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2703f-2dda-493b-833f-f22b6810f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of money you hacked is the biggest one in the defi history,"
        Poly Network wrote in a letter to the attacker it posted to Twitter. "The
        money you stole are from tens of thousands of crypto community members...
        you should talk to us to work out a solution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66352552-a84e-414b-b94a-fb52ff787858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8512aff-b44b-4350-a128-491a0dbd7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poly Network urged other members of the cryptocurrency ecosystem
        to "blacklist" the assets coming from addresses used by the attacker to siphon
        away the funds — which included a mix of various coins including $33 million
        of Tether, according to Tether''s CTO. (In a statement, Tether later said
        it froze the assets within 20 minutes of learning of the attack.) The cryptocurrency
        exchange Binance said it was "coordinating with all our security partners
        to actively help." Poly Network links together the blockchains of multiple
        virtual currencies to create interoperability among them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa461c-fca5-4e62-930f-df64ace7b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ee038-f810-4ea8-9377-572376d3a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hack, Poly Network established several addresses to
        which it said the attacker could return the money. And it appears the hacker
        is cooperating: As of 7:47 a.m. ET Wednesday, Poly Network said, it had received
        about $4.7 million back. It was not immediately clear who was behind the hack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44434394-b614-44d2-a1fc-ea674e39c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663fd51-fe71-4d2d-a2cf-54e82e0258a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon, much more money, about $261 million, had been returned,
        according to the blockchain forensics firm Chainalysis. In notes appended
        to some of the transactions, Chainalysis said, the attacker claimed to have
        hacked Poly Network "for fun :)" and that he or she undertook the attack as
        a challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7670de-ff79-4229-9305-a70a85abc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cac18-0cc1-4ca1-b2b0-757bede8f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take the responsibility to expose the vulnerability before any
        insiders hiding and exploiting it!" the attacker wrote. "I understood the
        risk of exposing myself even if I don''t do evil. So I used temporary email,
        IP or _so called_ fingerprint, which were untraceable. I prefer to stay in
        the dark and save the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969822fd-0087-4383-93de-e8a67d2d3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad9bb1-efe3-47e2-aaa9-acf1d81503a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the hack had gained the world''s attention, there was virtually
        no way for the hacker to safely withdraw the funds, Chainalysis said, because
        every transaction is recorded and traceable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afd163-7c29-484c-af4a-071e63df60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589a68f-8af0-4e1a-b0f4-b37dfd9972b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the inherent transparency of blockchains and the eyes of an
        entire industry on you, how could any cryptocurrency hacker expect to escape
        with a large cache of stolen funds?" the company wrote in its report. "In
        most cases, the best they could hope for would be to evade capture as the
        funds sit frozen in a blacklisted private wallet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd2abe-1970-46d4-ab01-ad987f50bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecd54a-3ca2-4c19-bf72-6bfad892b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators have increased their scrutiny of crypto platforms as
        investors pour billions of dollars into digital currencies. Senator Elizabeth
        Warren recently asked SEC Chair Gary Gensler to investigate the SEC''s ability
        to oversee trading on crypto platforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65150b94-a088-40db-9679-9a8838fda241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27e5e8-a57a-4d5c-8036-362051d04139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, last week, Gensler said: "Right now, I believe investors
        using these platforms are not adequately protected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeec43c-8fb2-4b4c-8806-c5e390f5c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:54:37.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/11/tech/crypto-hack/index.html">$600
        million gone: The biggest crypto theft in history</a>."</em></p>'
  'Manny-Pacquiao-Yordenis-Ugas-CNN-Philippines':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
