    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolly Parton is releasing her first novel and a companion album next
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1337e8c-4846-474e-88e3-d669f4cb3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dolly Parton sings, funds vaccines
        and provides children with free books. Now she''s writing her own novel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38106b63-e39f-4042-baec-43ce50dc320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618979d-a5cc-4548-8d9c-b260fc07c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country music queen has teamed up with bestselling author, James
        Patterson, to publish a novel that they co-wrote, they announced Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947a496-94e2-4e52-9257-521218c60c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdb3ac-d03a-4ab9-9972-db74d08f8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in Tennessee, the novel titled "Run, Rose, Run" is about a young
        woman who moves to Nashville to pursue her dreams as a musician.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3937c79-a444-40b6-b2c5-f3d5be4117c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a100086-ef3e-4525-8226-ad10ea4a496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a star on the rise, singing about the hard life behind her,"
        a post on Patterson''s website states. "She''s also on the run. Find a future,
        lose a past. Nashville is where she''s come to claim her destiny. It''s also
        where the darkness she''s fled might find her. And destroy her."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953d960-effc-4a0f-be06-02044acb0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e501bef-7f37-4a97-9ff6-7a4b8f26c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patterson described the novel as "glittering with danger and desire
        — a story that only America''s #1 most beloved entertainer and its #1 bestselling
        author could have created."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015790b0-7905-4df6-b867-03725cbe7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064dc714-0463-40e0-8413-7a901d5eb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 448-page book will be accompanied by an album based on its characters
        and situations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3f4fb-3d3d-4d9a-ad11-1d1f4b50e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef6df20-5c21-4921-b9b2-25829bb6b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you enjoy the book and the songs as much as we''ve enjoyed
        putting it together," Parton tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5d748-ddc3-42cc-8a22-09eb24516e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628197cc-3c7e-42c0-b290-6c228d8c5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton is passionate about literacy, and mails free books to children
        as part of her Imagination Library program. She''s hinted that she dreams
        of writing her own books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea7c9f-87e3-40e1-9fc7-742eeb3dccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418275a8-0016-41c5-89ac-05144c3927da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:19:20.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no longer just a dream. The novel will be released in March
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5f022-0b37-4319-92e2-12dc0843b918'
      'mgnl:activationStatus': true
