      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Australian Olympic athletes returning
        from Tokyo to South Australia via Sydney will be forced to undergo a double
        quarantine of 28 days, a mandate that has been described as "cruel and uncaring"
        by the country''s Olympic Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d473718-7c08-4dc0-b69e-cad6f4b1002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletes are currently undergoing two weeks of quarantine in
        Sydney as part of the country''s travel rules. But those making the onward
        journey to their home state of South Australia will have to comply by restrictions
        on inter-state travel and complete an extra two weeks of quarantine in the
        South Australian capital of Adelaide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12710b05-f0ac-41e2-af27-24ed4a8f6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Australian Olympic Committee (AOC)
        condemned the four-week quarantine for some of the team''s athletes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce09245-e68e-4980-8482-9b26f0c6f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While other countries are celebrating the return of their athletes,
        we are subjecting ours to the most cruel and uncaring treatment. They are
        being punished for proudly representing their country with distinction at
        the Olympic Games," AOC Chief Executive Office Matt Carroll said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971545a-5845-45cc-a979-d7ad06c6c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Olympic team has 56 members returning to South Australia,
        with 16 of those currently quarantined in Sydney, according to the AOC. All
        of the country''s athletes are fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c3afa-4f2d-4fe9-9bb0-e0c0a15b120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have also been living in a highly controlled bubble in Tokyo,
        taking the utmost precautions -- tested daily over many weeks," the AOC said
        in their statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7372e7e-b2aa-4907-9c2a-b43dfa99821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Australia''s state premier Steven Marshall said in a press
        conference on Thursday it had been a "tough decision" to impose the additional
        quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d2c09-dd31-4168-bad4-7218dcb35175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have got to take tough decisions to protect South Australia.
        When we look interstate, we see devastating conditions really affecting lives.
        In South Australia, we had our own lockdown in place for seven days. We know
        the effects of that," Marshall said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0ee90-68b5-4d6b-819e-1e52e2758b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is currently battling to control an <a href="https://edition.cnn.com/2021/08/08/asia/delta-covid-zero-china-australia-intl-dst-hnk/index.html">outbreak
        of the Covid-19 Delta variant</a>, which has caused <a href="https://edition.cnn.com/2021/08/10/australia/australia-covid-lockdown-sydney-intl-hnk/index.html">lengthy
        lockdowns</a> in the major population centers of Sydney and Melbourne. The
        state of New South Wales, where Sydney is located, recorded 345 new Covid-19
        cases on Thursday while the Australian capital Canberra announced a week-long
        lockdown after a Covid-19 infection was detected in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936cdad-3b01-4fda-9e78-9c51db1cd7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Australian Premier Marshall said the AOC was not able to set
        up a "sterile corridor" back to the state for returning athletes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdfa38-5509-4dc4-9a5f-11a0d9acb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in other words, they would be going to the airport, they''d
        be getting on a plane with people who, of course, have to go into 14 days
        of quarantine," Marshall said. The South Australian premier said his government
        was looking into the possibility of allowing athletes to home quarantine for
        the second set of 14 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c609c-b4d2-4fa0-b330-cbd495a30c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AOC said the quarantine "poses a significant mental health risk"
        for athletes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbfc7c-a954-49e5-b40b-bd12962f2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have individuals quarantined for such a lengthy period of time
        is in my opinion unreasonable and cannot be scientifically justified. It poses
        a significant risk to the physical and mental wellbeing of the individuals
        concerned," Australia Institute of Sport Chief Medical Officer Dr. David Hughes
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab4081-b642-45ca-96b2-4b55e9d43656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian team came sixth in the Tokyo 2020 medals table, winning
        a total of 46 medals: 17 gold, seven silver and 22 bronze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e2d4f-136f-4dbf-a90f-376d74f06ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:49:29.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:02:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/12/australia/australia-olympics-28-day-quarantine-intl-hnk/index.html">Australian
        Olympians forced to undergo ''double quarantine'' of almost a month on return
        home</a>"</em></p>'
  'BSP-policy-rate-August-12':
    'author': 'Pilar Manuel, CNN Philippines'
