      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Thursday, senators lamented the Commission
        on Audit''s 2020 report on the alleged "deficiencies" in DOH''s management
        of the fund due to non-compliance with pertinent laws.</p>'
