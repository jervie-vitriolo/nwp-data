      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Panfilo Lacson, a former PNP chief, questioned
        the motive behind the data collection, which he said misused anti-insurgency
        funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
