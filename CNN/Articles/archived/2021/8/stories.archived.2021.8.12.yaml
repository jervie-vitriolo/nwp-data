    'mgnl:tags': ['highway', 'India', 'trapped', 'dead']
    'template': '1'
    'title': 'At least 10 dead and dozens trapped after landslide hits highway in
      northern India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2b7a0-d1d7-49fd-8449-511f54d1034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 10 people have died and dozens
        are still trapped after a landslide caused rocks and heavy boulders to crash
        onto a highway in the northern Indian state of Himachal Pradesh on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecff829-c5e5-4f32-a3e7-262b2c3f7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c12e7-745a-4a80-8e53-25aa9441f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide hit in the morning local time, leaving a bus and several
        other vehicles trapped on the mountainside highway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850ce8e-66b8-495c-a164-3cec92b936d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac577cc-a8c7-49f1-a318-6c9f2c2bc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene show rescue workers navigating crushed vehicle
        parts, flipped cars and scattered debris, with portions of the highway blocked
        completely by loose earth fallen from the mountain above.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ec72b-4bb3-4cc1-b68f-87554ed746d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabeb0c3-18ea-4a0a-8333-8fbd743f85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams from India''s National Disaster Response
        Force and other emergency agencies were immediately deployed to the site,
        with operations continuing overnight. More than 200 personnel continued to
        work along the stretch of National Highway 5, which connects northern India
        to the border with China, according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed5051-1680-48d0-b9f4-bbc2d07d943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9b988-1ed3-4f2a-b2ae-78429eb4441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 14 people have been rescued, said the Indo-Tibetan Border
        Police on Wednesday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37e0d8-4f6f-4a52-9dc0-6bd5f64e9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5514c76-d1f9-42cb-b9d6-2214bb5104eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that day, Abid Hussain Sadiq, a senior official of Kinnaur
        district, said up to 40 people may be trapped under the rubble. "We are trying
        to recover a vehicle from under the debris," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5df68-f97b-49f5-9cea-94fc1d4dfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd7efd3-5672-4c47-81fa-ee2b2cf182b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The debris fell from quite high up," local police chief Saju Ram
        Rana told Reuters, adding that heavy machinery was being brought in to clear
        the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876fccc-302d-4f0b-a809-eee23e190998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ba63c-1eaa-4ebb-8791-88adce580ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The landslide tragedy at Kinnaur is very saddening," tweeted Prime
        Minister Narendra Modi on Wednesday evening. "In this hour of grief, my thoughts
        are with the families of those who lost their lives. May the injured recover
        at the earliest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349f586-edb9-42b2-879b-8c4537970484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b31cc8-7f2f-4867-8aa3-9174e6763f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s office also tweeted the government would provide 200,000
        rupees (about $2,696) to the families of those who died in the landslide,
        and 50,000 rupees ($674) to those injured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f3ae5-c52e-4f10-9dc0-bedbf1743309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0eb7b-bf16-4523-928b-aeeb09685b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, India has recorded dozen of deaths due to landslides
        triggered by heavy rainfall. In July, at least 31 people died in two landslides
        in Mumbai.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65aba42-a469-4360-abec-959547835984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:39:56.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/11/india/india-landslide-himachal-pradesh-intl-hnk/index.html"><em>"At
        least 10 dead and dozens trapped after landslide hits highway in northern
        India"&nbsp;</em></a></p>'
