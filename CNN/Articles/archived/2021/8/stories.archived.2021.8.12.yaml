      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While others saw a crisis, Filinvest REIT’s investors saw what
        we saw:  an opportunity to enter the REIT market at an attractive yield,”
        said FILREIT chairman Josephine Gotianun-Yap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f6704-b2e7-42a9-a51d-24f4064d7555'
