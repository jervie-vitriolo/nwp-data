      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Officer-in-Charge and Undersecretary Tina Canda told CNN
        Philippines'' New Day that an additional ₱278 million in financial assistance
        for NCR will likely be released on Thursday or Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674892e0-6b3b-4678-8dce-268523727faa'
