      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> President
        Rodrigo Duterte has approved additional funding of over ₱3 billion for cash
        assistance to qualified residents in the National Capital Region, Laguna,
        and Bataan, which are all under enhanced community quarantine, according to
        various officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd508c84-ab1c-42f9-80b2-df1f69c934bf'
