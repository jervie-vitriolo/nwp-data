      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women now join persons with comorbidities in the A3 priority
        group, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc65da-410e-4139-9ee6-753b5ba868b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:24:20.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted the inclusion was based on the recommendations of
        its experts who said that most COVID-19 shots, except for Gamaleya’s Sputnik
        V, are "generally safe" for pregnant women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de043787-1aa6-49fa-a8a3-263a261b849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:24:20.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be revising our existing guidelines for pregnant women
        based on these recommendations and to indicate that they are now part of Expanded
        A3," the DOH said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd32aac-fb38-4fc8-a83c-6eb1adcbfb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:24:20.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated against COVID-19 is recommended “during the second
        or third trimester," the department said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29eee6e-9fa6-4de1-b4fd-21a196777b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:24:20.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women with high-risk pregnancies in the first trimester may also
        be inoculated, but they must first understand the benefits and risks of COVID-19
        vaccination, as well as secure medical clearance from their doctors, it added.</p>'
