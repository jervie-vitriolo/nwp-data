      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features include a cooling system wherein all buildings are
        connected to one district cooling plant instead of having just one air-conditioning
        system, consuming less resources, she explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e195382-2013-4f82-bf9c-662b805b5314'
