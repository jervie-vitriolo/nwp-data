      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 173 were tagged as recovered, one died, while
        the status of the other three cases are still being verified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44c1f0-2dec-4eb0-83d4-29cef3703b3c'
