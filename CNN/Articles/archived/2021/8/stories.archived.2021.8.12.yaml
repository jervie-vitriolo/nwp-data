    'jcr:uuid': 'e500b78f-4248-41ef-860a-353f9d23f8e1'
    'lead': '''Ang Presidente naman is withholding judgment until after makasumite
      ng komento ang DOH doon sa kanilang tinatawag na exit conference at magkaroon
      ng final report ang COA,'' said his spokesperson Harry Roque.'
    'mgnl:activationStatus': true
