      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/08/11/world/perseverance-rover-sampling-attempt-scn/index.html">
        "Why the Perseverance rover couldn''t collect its first Martian sample"</a></em></p>'
  'd-l-net-income-first-half':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T13:35:16.483+08:00
    'imagesource': 'jcr:ff23dc20-7672-4872-91a7-228b78b82496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec047f6-2b9f-4643-8945-29740d2256b5'
    'lead': 'Food and chemical products manufacturer D&L Industries expects to continue
      seeing solid recovery figures after it finished the first semester with a 74%
      increase in profit, brushing off worries on major impacts of the reimposed hard
      lockdown, its top official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T13:36:47.873+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:02:54.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:05.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L H1 net income hits ₱1.39B, on track to post pre-pandemic profit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208b8d2-2f54-401d-8f4b-84556212119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Food
        and chemical products manufacturer D&amp;L Industries expects to continue
        seeing solid recovery figures after it finished the first semester with a
        74% increase in profit, brushing off worries on major impacts of the reimposed
        hard lockdown, its top official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b88abb-84db-4001-a697-c3366eac5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company saw its earnings jump to ₱1.39 billion as all
        its segments recovered in the January-June period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a5d23-a6d6-4822-a984-0e653426e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales generated in the first six months also climbed 37% to ₱13.905
        billion against the ₱10.173 billion a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034209b3-a949-4df1-8ff9-243eb31302f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government placed the capital and several provinces
        under the strictest quarantine status, D&amp;L president and chief executive
        officer Alvin Lao said it was "not a major factor to pull us down, as observed
        in Q2 (second quarter)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30185bc-3188-43e7-bd35-52a8da05a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the enhanced community quarantine implemented in the Greater
        Manila area in the second quarter, the impact of the lockdown on D&amp;L''s
        operations was "not significant," Lao said in a media briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61cbfc-16f0-4da5-8693-4bade321188f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on track to at least meet pre-pandemic [2019] net income,
        if not exceed it," Lao said, adding that the group expects to reach the 2018
        profit level by next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f4509-399d-4cb2-81f0-8a6cbd4f7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.873+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the current vaccine rollout driving D&amp;L''s optimism,
        Lao said consumers have already adapted to doing business online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d6c96-5f42-466b-8d34-fdf881eaf550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one blessing I''m seeing from COVID," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3cc302-7e6a-4ba2-80b7-ea1362f42eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:36:47.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, we see emerging positive catalysts in the horizon such
        as the onset of the Christmas season, an additional spending boost coming
        from the 2022 election campaigns, and progress on the country’s vaccination
        efforts that can provide upside surprises," Lao was quoted as saying in a
        disclosure.</p>'
  'Nayong-Pilipino-vaccination-site':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T13:34:17.212+08:00
    'imagesource': 'jcr:7a883af0-68a6-4009-bf8a-08c085efb537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
