  'cebu-air-first-half-net-loss':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T12:19:08.347+08:00
    'imagesource': 'jcr:c3587e8c-3816-42ac-b9cc-e16db7c8bab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3597ef8-2d99-44f2-85a6-1d5321a7c099'
    'lead': 'Cebu Air, the listed operator of Cebu Pacific, remained in the red with
      losses widened by 50.9% in the first six months of 2021 as the coronavirus pandemic
      continued to cripple travel demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T12:22:07.385+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:02:59.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:03.475+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific operator posts hefty net loss of ₱13.79B in H1, new round
      of layoff seen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fe19f-e95d-4c7d-aa27-9d2fbe0c974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Cebu
        Air, the listed operator of Cebu Pacific, remained in the red with losses
        widened by 50.9% in the first six months of 2021 as the coronavirus pandemic
        continued to cripple travel demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4b3c0-a8f9-4e17-ae6e-522837b76a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year into the pandemic, Cebu Air has yet to witness recovery
        signs with continual travel restrictions here and abroad haunting the airline
        and tourism sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e79a9-7e83-44a3-b030-cf6ffae6788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation drove its losses to further fall to ₱13.793 billion
        versus the ₱9.141 billion in the January-June period of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123b0af-59c1-463c-a0eb-f292adf21f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Wednesday, the company said revenues reached
        ₱5.9 billion, weaker than the ₱17.33 billion generated a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b151a6-6116-4beb-b4fb-72950e3d7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its operations are "still far behind its normal activity level due
        to ongoing flight restrictions and weak demand for travel," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd97151-aa5e-4277-a295-26044e22fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger revenues plunged 82.4% to ₱2.03 billion compared to the
        previous ₱11.507 billion, CEB said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa3d26-e350-4549-813d-5e1cc5d476aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that passenger volume dramatically dropped to about 1.2
        million in the period from 4.5 million a year prior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf125113-69df-4639-8a77-49af4761bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancillary revenues also decreased 70.6% to ₱1.059 billion in contrast
        to last year''s ₱3.606 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534069fa-aa81-4f0c-9c22-788fea282ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s cargo business, on the other hand, saw strong demand
        with revenues jumping 26.7% to ₱2.815 billion versus the ₱2.221 billion recorded
        a year earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67306786-64e7-4f69-a63b-019456e8338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it was forced to reduced its operations, Cebu Air''s operating
        expenses were slashed by 23.6% to ₱18.589 billion from the previous ₱24.318
        billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d0c84-ce8f-4e4e-aaa6-3bd5e953f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air said it continues to explore measures to cushion the blow
        of the pandemic, including the possibility of cutting its workforce. It has
        already laid off 1,300 employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484a710-4dfc-4c5f-8845-ab61b86234fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is further engaged in the planning [of] staff right sizing in
        addition to further optimization and digitalization of processes," it said
        in the filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f45c70-9f24-47bf-9256-037d99f0c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the volatile nature of this situation and the uncertainty
        as to when operating and demand conditions will improve, it will be premature
        to provide any guidance with respect to expected impact in succeeding periods,"
        Cebu Air added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d4a33-3ced-4042-9cb5-7b6d158c9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Gokongwei-led Cebu Pacific said it was sticking with
        its projection that the local air travel industry will start witnessing a
        pre-pandemic demand by 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f885f30-0ee6-45e6-96fb-6a29a04cee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/6/17/Cebu-Pacific--cautiously-optimistic--on-2022-rebound-as-vaccination-drive-expands-.html">READ:
        Cebu Pacific ‘cautiously optimistic’ on 2022 rebound as vaccination drive
        expands</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6512e-3a7d-445d-b116-d61da55e68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:22:07.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently serves 50 domestic routes and 11 international destinations.
        Cebu Air operates a fleet of 74 aircraft.</p>'
