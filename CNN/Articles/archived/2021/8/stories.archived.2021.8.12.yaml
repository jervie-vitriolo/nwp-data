      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d83485-18cd-4021-9e6c-e6c04ec29aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:13:21.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Duterte called on government agencies to take over
        the distribution of financial aid in one city in Metro Manila after mocking
        a certain mayor for being "disorganized." He also questioned the unnamed mayor''s
        leadership due to his provocative photos in the past and for receiving a "callboy
        training" — a criticism which many believed alluded to Manila Mayor Isko Moreno,
        who was a former actor. Malacañang denied this assumption.</p>'
    '16':
