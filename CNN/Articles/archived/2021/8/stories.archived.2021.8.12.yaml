    'jcr:uuid': '8152e8fc-1bcc-4440-b983-7264f3a7474a'
    'lead': 'A controversial mega vaccination site in Nayong Pilipino, which also
      offers drive-through inoculation, opens to the public. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T13:37:04.059+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:54.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
