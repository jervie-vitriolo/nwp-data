      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said a panel will handle the matter
        when session resumes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbcade-9160-4b17-803d-16ee7a5d1ad6'
