      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Seven
        senators filed a resolution on Thursday urging the Commission on Elections
        to extend the deadline for voter registration by a month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fcaa5-68b2-41de-8bbd-f7ebd1578483'
