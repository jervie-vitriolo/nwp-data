      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FILREIT’s portfolio features 17 buildings, 16 of which are in Alabang
        and one in Cebu City. It has 301,362 square meters of total gross leasable
        land — with 88.4% of international BPO locators comprising its overall occupancy
        rate of 90.3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62e14e-3eff-4dd2-9a20-3ea83694c80d'
