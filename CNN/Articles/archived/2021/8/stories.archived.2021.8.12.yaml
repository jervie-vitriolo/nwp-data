    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND verifying reported presence of Chinese research ship in West PH
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad19f6-0920-4a5f-b95e-83a9522d097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:24:03.449+08:00
