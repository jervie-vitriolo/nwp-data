      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June survey by Pulse Asia showed Moreno placed second among possible
        presidential and vice presidential bets in the 2022 elections —&nbsp;next
        to Duterte''s daughter Davao City Mayor Sara Duterte for president, and to
        Duterte himself for vice president.</p>'
