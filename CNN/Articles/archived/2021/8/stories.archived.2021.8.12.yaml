      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, it’s not for politics. It’s not for
        political purposes. That’s what we call active police community operations
        and it’s being implemented ever since.]</p>'
