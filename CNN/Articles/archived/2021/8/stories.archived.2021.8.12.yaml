      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was introduced by Senate President Pro Tempore Ralph Recto and
        Senate Minority Leader Franklin Drilon, along with Senators Francis Pangilinan,
        Nancy Binay, Leila De Lima, Risa Hontiveros, and Joel Villanueva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34e7df-a128-4b52-bb3c-040f746c2339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d4266-f957-4e69-a604-fafa48a5ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said the initial deadline was set by the COMELEC prior
        to the COVID-19 pandemic. Thus, the poll body "could not have anticipated
        the adverse impact of the pandemic to voter registration and must make the
        necessary adjustments."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123dc420-d635-42cd-9442-ff6f7e3d785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:39.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849bf050-ccc7-4a6b-b0ca-d5babce2dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that the COMELEC has also suspended registration
        several times due to the health crisis, and has set deadlines even beyond
        October 31 in past elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19513630-f337-4af9-9dc9-e8341e717f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efd58d-a7f0-4b17-bc60-6072cb966439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Statistics Authority, the senators
        said the projected voting population in 2022 is 73.3 million, but the latest
        tally by the poll body shows there are around 60 million registered voters
        - leaving around 13.3 million eligible Filipino voters unregistered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a429010-d8d1-41d7-95a8-2e51afa4e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
