      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) --</strong> The
        Philippine National Police has filed 121 criminal complaints against persons
        allegedly taking advantage of the ongoing health crisis.</p>'
