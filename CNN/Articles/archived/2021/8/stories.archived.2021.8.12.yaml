    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae051a4-9a1d-4b7f-b13c-bb4190deedf5'
    'lead': ' Dolly Parton sings, funds vaccines and provides children with free books.
      Now she''s writing her own novel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T08:19:20.859+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:03:24.388+08:00
