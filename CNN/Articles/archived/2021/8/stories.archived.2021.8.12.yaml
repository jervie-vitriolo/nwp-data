  'WHO-Solidarity-Plus-clinical-trial-covid-hospital':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T16:28:32.299+08:00
    'imagesource': 'jcr:4c7fb133-bd3b-418c-8743-aa761a5fff55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38c142f9-5506-4ea3-9ce1-6264652a2d09'
    'lead': 'The next phase of the World Health Organization Solidarity Trial will
      test out three more drugs to see if they can help hospitalized COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T16:29:47.544+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:01:54.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:11.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO to conduct trials on malaria, cancer, rheumatoid arthritis drugs
      on hospitalized COVID-19 patients'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a05e3-cd40-4eba-b0f0-1e18f7a9de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:29:47.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:01:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        next phase of the World Health Organization Solidarity Trial will test out
        three more drugs to see if they can help hospitalized COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0a18c-0ef5-486e-9b42-d21d64645f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:29:47.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:01:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidarity PLUS will review if artesunate, imatinib, and infliximab
        can reduce the risk of death in hospitalized patients. These drugs are currently
        being used against malaria, cancer, and diseases of the immune system, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c96d1-bdd5-42bb-8e33-d2b3c1a0fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:29:47.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:01:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial will involve 600 hospitals in 52 countries —
        more than the countries who participated during the first phase of trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21751baf-2481-4358-93fd-396d7f2f46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:29:47.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:01:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, four drugs were evaluated by the trial. The results
        showed that remdesivir, hydroxychloroquine, lopinavir, and interferon had
        little or no effect on hospitalized patients with COVID-19. The Philippines
        joined this trial in 2020.</p>'
  'converge-first-half-profit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T16:31:28.956+08:00
    'imagesource': 'jcr:c2309b3d-f7e2-457e-baa7-8c6d3561eb05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '726d5e07-a53b-4ca8-ab45-2ba04e81d743'
    'lead': 'Fiber internet provider Converge ICT Solutions Inc. said Thursday its
      net income in the first six months more than doubled to ₱3.252 billion, riding
      on the continued subscriber base growth following its expansion in the Visayas
      and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T16:34:00.140+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:01:48.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:11.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Converge profit soars to ₱3.252B on ballooning subscriber base

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa21690-cba1-459a-83ec-6ada9a4ba698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Fiber
        internet provider Converge ICT Solutions Inc. said Thursday its net income
        in the first six months more than doubled to ₱3.252 billion, riding on the
        continued subscriber base growth following its expansion in the Visayas and
        Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509ef44-e6de-422a-8ae8-421b0395d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local stock exchange, the company said its
        first-half earnings surged by 158% to ₱3.252 billion against the previous
        ₱1.259 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5edb4-b6ac-40fb-b641-b799382cfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues amounted to ₱11.78 billion, 81.5% higher than
        the ₱6.49 billion generated a year ago. Revenues from its residential business
        also grew to ₱10.21 billion versus the previous ₱11.78 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486714d-a1b9-49f7-959a-47d89f67a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge''s network now covers over 8.3 million homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f96e91-5a17-4c2a-871e-619c5ef25831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from the enterprise side, meanwhile, went up 3.8% to ₱1.569
        billion from ₱1.512 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255d772-087a-4f67-a32a-d507a8ec284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong figures were buoyed by the growth of its subscriber base,
        which now stood at 1,355,079 as of the end of June -- an increase from 731,563
        customers a year earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86485625-3f74-4f0f-8b61-570004214136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed it now holds a 47% share of the local fixed broadband
        market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc801d52-ff8c-4f21-a250-922582164f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:34:00.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:01:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve already hit the ground running when we had our soft launch
        in Cebu last November. Considering that we’ve only been operating in Mandaue
        and Cebu cities on a limited basis, we’ve already signed on thousands of subscribers
        and established partnerships with SME and Enterprise clients," Converge chief
        executive officer and co-founder Dennis Anthony Uy was quoted as saying in
        the filing.</p>'
    '8':
