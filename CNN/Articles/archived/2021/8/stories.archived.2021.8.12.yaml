    'jcr:uuid': 'eddb77d7-989b-47d6-8f7d-9026780af908'
    'lead': 'Several hospitals earlier flagged that the state health insurer''s unpaid
      claims may impair their operations in light of a surge in COVID-19 cases due
      to the more transmissible Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T17:21:45.586+08:00
