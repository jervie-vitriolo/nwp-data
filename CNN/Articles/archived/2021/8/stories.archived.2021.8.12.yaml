      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All other details are being validated by our regional and local
        health offices," the DOH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c87ca0-2fa2-469c-85bc-eaa3b8a498ea'
      'mgnl:activationStatus': true
