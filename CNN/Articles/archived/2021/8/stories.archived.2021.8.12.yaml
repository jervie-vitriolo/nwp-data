    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:53.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'OSIRIS-REx', 'mission', 'Bennu', 'asteroid']
    'template': '1'
    'title': 'NASA''s OSIRIS-REx mission reveals key insights into hazardous asteroid
      Bennu''s approach to Earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d3575-2ee2-4616-b2cf-83d71584a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bennu is one of the most hazardous known
        asteroids in our solar system. Thanks to a visit by a NASA spacecraft, scientists
        have a much greater understanding of the near-Earth asteroid, its upcoming
        closest approaches to Earth -- and whether it could impact our planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0e351-36eb-4e56-bc2c-04f481a3699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a374102-9e0c-450b-87de-53b73a3a05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA''s OSIRIS-REx mission spent more than two years orbiting
        Bennu, it was able to gather unprecedented information as well as a sample
        that is currently heading back to Earth. The sample will arrive in September
        2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bace5d-29e0-4bb9-b20c-8526ca6eb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137567a-a1e9-4680-9788-c6121d972c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected by the Origins, Spectral Interpretation, Resource
        Identification, Security-Regolith Explorer allowed for precision tracking
        of the asteroid''s movements through 2300 -- findings that reduce the uncertainties
        scientists had about the asteroid''s future orbit. The asteroid has a 1 in
        1,750 chance of impacting Earth through 2300.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee531f20-2147-415e-9490-3b62f833f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6823614-1411-4c3c-b47c-7c2db532b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid will make its next closest approach to Earth in 2135.
        While Bennu won''t come close enough to pose a threat to Earth then, knowing
        its exact trajectory can help scientists better understand how the gravity
        of our planet will change the asteroid''s future orbit around the sun. This
        could also affect the chances of Bennu impacting Earth after 2135.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e967d54-a972-475f-87d4-6e3d5419f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d10728-ae9a-4491-88eb-017b3ca24d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu will make its most significant close approach on September
        24, 2182, with a 1 in 2700 chance of impacting Earth on that day. The researchers
        agree that the risk of Bennu impacting Earth is low, and NASA will continue
        to observe the asteroid''s orbit for years to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9ebac-39f5-4f5f-a2f1-1852e0369b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09429cc-34cb-43f2-a634-5272423d7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study based on the findings published Wednesday in the journal
        Icarus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d218821-7bc0-4dc8-bef8-c40cfce34574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4695f2-15fd-4151-a9ef-1be3a1d92f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA''s Planetary Defense mission is to find and monitor asteroids
        and comets that can come near Earth and may pose a hazard to our planet,"
        said Kelly Fast, program manager for the Near-Earth Object Observations Program
        at NASA headquarters in Washington, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ef09c-8f1b-409b-a415-9c1a8cbad684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ab0f7-89cb-4cef-82e4-785a82da7cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We carry out this endeavor through continuing astronomical surveys
        that collect data to discover previously unknown objects and refine our orbital
        models for them. The OSIRIS-REx mission has provided an extraordinary opportunity
        to refine and test these models, helping us better predict where Bennu will
        be when it makes its close approach to Earth more than a century from now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6b3a6-6593-445f-9023-189b5c4b58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb1b63-6643-4af9-8a4f-7b1294ff66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Studying an asteroid up close</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf9e34-83f8-4be7-9183-94273eb69c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx mission arrived at Bennu in December 2018 and departed
        earlier this year on May 10, loaded up with the sample it collected from the
        asteroid''s surface. Even though the spacecraft is a couple of years from
        returning to Earth, it has been sending back data revealing what it learned
        about Bennu the entire time. This allowed scientists to learn that it''s a
        rubble-pile asteroid shaped like a spinning top, composed of rocks bound together
        by gravity. It''s about one-third of a mile (500 meters) wide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11ac53-d57d-4f1f-9357-1ba3648abe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aaf72e-9617-45b7-b177-6b60c08a286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OSIRIS-REx data give us so much more precise information, we
        can test the limits of our models and calculate the future trajectory of Bennu
        to a very high degree of certainty through 2135," said lead study author Davide
        Farnocchia, a scientist at NASA''s Center for Near Earth Object Studies, in
        a statement. "We''ve never modeled an asteroid''s trajectory to this precision
        before."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8346c-ae48-4c0a-8d4a-4a94d8748fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f25ce-4089-4d89-8951-d5d7a7fd74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Near Earth Object Studies, based at the Jet Propulsion
        Laboratory in Pasadena, California, can use asteroid data to calculate their
        trajectories, predict their future motion, and assess whether or not there
        is a possibility of an impact.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a913a-9202-4079-bd67-92adb49b57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314c769-8c39-499a-8356-ec4358382bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbits of asteroids around the sun change over time, and the
        smallest things can shift them. Specifically, the researchers wanted to determine
        whether Bennu will experience a "gravitational keyhole" during its first close
        approach to Earth in 2135. A gravitational keyhole is a small region of space
        where a planet''s gravity can alter the orbit of a passing asteroid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d90ddd-e7c1-4414-a2c4-a0dc3cf1415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7abb99-f992-4aad-835f-5df78f7c7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bennu passes through one of these at a certain time due to Earth''s
        gravity, it could set Bennu on the course for a future impact with our planet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a28ecc-a7a8-4065-bbed-3d5d71c8aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390fa8b-7ca6-4f5d-a3e7-1be7fbb3a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Bennu does pass through a gravitational keyhole, "then the gravity
        of the Earth would tweak the motion of Bennu by just the right amount to put
        it on a collision trajectory at a later date in the 22nd century," Farnocchia
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa04def-0e43-446c-98fd-06d54bb47b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851f542-5e22-465b-be84-f04b0df61bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this study, scientists were concerned that Bennu could
        have 26 potential gravitational keyholes to pass through. Now, they are only
        concerned about two of them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b410c9-5845-4e4e-bc30-74d368b1b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d76e6-f238-4938-b8f8-1c8c1214ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we should keep in mind that the impact probability, overall
        is really small," Farnocchia said. "In fact, there is a 99.94% probability
        that there is not an impact trajectory. So, there is no particular reason
        for concern."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde1ec8-7f99-4006-8b9f-c7dd3dcce5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a96bc-e6de-452c-bd65-27f74813d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bennu in motion</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859c05b-7879-4fe4-9658-d139d7c60f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun''s heat can cause something called the Yarkovsky effect
        on asteroids. As asteroids orbit the sun, they repeatedly heat and cool as
        they rotate. As the asteroid spins through this temperature shift, it releases
        energy, and the asteroid gets a small bit of thrust.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061b120-3705-4a95-8e98-0c62d7552bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6359ab-e343-4b48-a229-21ee60eb6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yarkovsky effect will act on all asteroids of all sizes, and
        while it has been measured for a small fraction of the asteroid population
        from afar, OSIRIS-REx gave us the first opportunity to measure it in detail
        as Bennu travelled around the Sun," said study coauthor Steve Chesley, a senior
        research scientist at NASA''s Jet Propulsion Laboratory, in a statement. "The
        effect on Bennu is equivalent to the weight of three grapes constantly acting
        on the asteroid -- tiny, yes, but significant when determining Bennu''s future
        impact chances over the decades and centuries to come."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a15c38-7716-4d74-bc0e-6d4e066e13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9cc37-03a4-4c22-aa40-087356116772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forces can alter the movement of asteroids, including the
        gravity of the sun, other planets, moons and other asteroids. Dust in the
        solar system and the charged stream of particles from the sun, called the
        solar wind, can also affect Bennu''s orbit. And during the OSIRIS-REx mission,
        the team was surprised to observe Bennu''s surface ejecting particles into
        space, which could also play a role.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea2e45-1aa9-4f71-8076-c3b60cd6ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f403e-e8a0-4973-928c-e59e2aea80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the target goal of the mission was to collect a sample from
        Bennu and return it to Earth, the insight gained into near-Earth asteroids
        and achieving better calculations of their orbits is crucial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e2d85-7a5c-41dd-8372-c3074cc49302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e8353-5853-4bf6-8af9-8a3c51310822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The orbital data from this mission helped us better appreciate
        Bennu''s impact chances over the next couple of centuries and our overall
        understanding of potentially hazardous asteroids -- an incredible result,"
        said Dante Lauretta, OSIRIS-REx principal investigator and professor at the
        University of Arizona, in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630564c-5565-4c1f-9a3a-49ee533da14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:38:50.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/11/world/nasa-osiris-rex-impact-study-scn/index.html">"NASA''s
        OSIRIS-REx mission reveals key insights into hazardous asteroid Bennu''s approach
        to Earth.</a>"</em></p>'
  'Robredo-urges-govt-stop-politicking-focus-on-pandemic-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T05:55:51.488+08:00
    'imagesource': 'jcr:be0eea66-3e13-4359-8ffb-53036195d3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4e23bf-5d06-4ca0-9194-cc96b8ccd986'
    'lead': 'Vice President Leni Robredo says the government should focus on addressing
      the health crisis following President Rodrigo Duterte''s rant against a mayor
      in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T05:59:33.729+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:03:31.900+08:00
