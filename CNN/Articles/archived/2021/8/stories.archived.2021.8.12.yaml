    'lead': 'Will a "partnership" between Vice President Leni Robredo and Sen. Richard
      Gordon soon come to fruition?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T13:03:04.058+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:02:57.679+08:00
