      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, <a href="https://www.cnn.ph/news/2021/2/5/gordon-lto-resign-
        motorcycle-plates.html" target="_blank">Senator Richard Gordon</a> called
        on LTO officials to resign over their failure to release more than 13 million
        motorcycle plates since 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48441183-b361-457a-812a-da2d24c2599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.751+08:00
      'mgnl:createdBy': 'pia'
