    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mega vaccination site opens in Nayong Pilipino'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1d78b-f361-400c-aab8-d8580a86f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> A controversial
        mega vaccination site in Nayong Pilipino, which also offers drive-through
        inoculation, opened to the public on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e2e38-1fe3-4d1f-bb88-d9470e63eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its initial run, it has been allocated 50,000 COVID-19 doses
        by the national government. Officials are targeting to administer 15,000 doses
        daily if there is enough supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41317629-d51c-4108-b4b0-4f9a31d889cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the Nayong Pilipino vaccination
        site was patterned after the drive-through system in Arizona, United States.
        He described it as "world class."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2bac2-4b57-4cc5-888b-af022e2f9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Mayor Edwin Olivarez said Metro Manila local chiefs are
        planning to offer shuttle rides to their residents who want to get vaccinated
        in Nayong Pilipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c94517-9673-45d5-822b-1fe82237d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to get inoculated at the site can register via
        the Parañaque website even if they are not residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d59fb-fa5a-40a1-af64-523c62e83af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination facility, which was funded by the foundation of
        International Container Terminal Services Incorporated (ICTSI) chaired by
        tycoon Enrique Razon Jr., previously drew criticism from green advocates who
        raised concerns that its construction will have environmental repercussions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009b397-d334-4160-81e4-91db16def71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:37:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in July junked the petition challenging the construction
        of the site due to insufficient form and substance.</p>'
