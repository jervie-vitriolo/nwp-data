      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ee8cb-5b3a-4b78-a734-c50ad35b719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest estimate for this year rests above the central bank’s
        2-4% target band.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b0de3-b3ce-425b-8296-9811e669fab9'
