      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such a hardening of the inflation picture over the next 18 months
        further rules out the chances of a surprise rate cut,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7a1df-9333-4506-8b10-9b1c2cfad435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.374+08:00
