      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 95.3% of the patients are tagged as mild, 1.2% as asymptomatic,
        1.08% as moderate, 1.5% as severe, and 0.9% as critical, the bulletin showed.</p>'
