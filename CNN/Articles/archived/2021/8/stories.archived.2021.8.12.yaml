    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More financial support pour in for Filipino para-athletes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d8ed3-3c2d-4dd2-ad33-d6eedfeb738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) –&nbsp;</strong>The
        government and the private sector continue to provide more financial support
        to Filipino para-athletes ahead of the Tokyo Paralympics set from Aug. 24
        to Sept. 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c5a6b-b3cd-4f01-8b29-2c88d97a0b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb462f4a-b302-4824-82bb-36d1865647a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Sports Commission Chairman William Ramirez announced
        the agency will triple the allowances of Filipino para-athletes, coaches,
        and officials. He said their original allowance of ₱50,000 will be increased
        to ₱150,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f5161-fbbe-46e5-a460-ec847fa562fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25762633-0f9f-40ad-b716-c4a77c5ad8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(This is) to ignite inspiration among our Paralympians and also
        help them with their expenses there because we saw that costs are high in
        Japan,” said Ramirez in a virtual media forum on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25a34f-3a62-463f-9453-490561da7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80394ccb-d301-47a9-ba17-10ba9fe862eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:48:52.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez said the PSC board of commissioners unanimously approved
