    'template': '1'
    'title': '''Jeopardy'' will replace Alex Trebek with not one, but two hosts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c6c68-0b0c-4f8e-8e9f-861d7479bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the new season of "Jeopardy!" debuts
        on September 13, executive producer Mike Richards will be behind the host
        lectern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced1dd2-2868-40fd-ae05-0552c3012a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71036117-0e63-49f5-9df8-9c61cd2ae4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards was named the official new host on Wednesday, as expected,
        but Sony Pictures Television also announced a surprise: Mayim Bialik will
        be the host of occasional prime time episodes of the beloved game show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792763f3-42a7-48c9-902f-ade37e324e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ada2e3-96ec-4126-8a05-83d7b8c35db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialik will lead "primetime and spinoff series, including the upcoming
        all-new Jeopardy! National College Championship set to air on ABC next year,
        as the studio looks to extend the Jeopardy! franchise to new platforms," Sony
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a36f56-5f57-426f-9498-d3d5bafe3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05eedd3-3859-40dc-ba72-a38119ac7fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Beast was first to break the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e6b4e-9b8c-4f00-bd43-6bfa2f59e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2ecd6-0818-45d2-945e-5ba72a6c3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the popularity of the daily syndicated show that was helmed
        by Alex Trebek for decades, it''s only logical that Sony wants to keep trying
        to expand in new directions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcbc27-00f8-4132-a41a-23f62a89766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2775c3e-1d6c-4f4b-812e-488343fce3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it may represent a risk for the TV studio, since
        the "Jeopardy!" brand may become diluted with two hosts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c70a3f-d834-42ea-b035-6cbd3940e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56978d0f-d153-4f2c-b5e1-6f79e7f75c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards will continue as executive producer of "Jeopardy" when
        he becomes the show''s host. He filled in as a guest host for two weeks last
        winter, when the show introduced a series of rotating hosts that seemed to
        be try-outs for the permanent job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89601b-1889-4898-ac55-118efc882725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e69cd7-33af-458e-9b33-05ba811e101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialik, an actress and neuroscientist best known for her role on
        "The Big Bang Theory," also guest-hosted for two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b3deb-3cf8-455a-82df-0a8c03a5b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805627e1-ea66-400b-aa54-b2228102c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony indicated on Wednesday that, contrary to social media chatter
        and speculation, Richards did not pick himself for the job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497b1a4-f692-413c-b021-c2c0b7a17784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6c1d6-3034-4314-a724-2ccad1900c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi Ahuja, Sony Pictures'' chair of global TV studios and corporate
        development, said "a senior group of Sony Pictures Television executives pored
        over footage from every episode, reviewed research from multiple panels and
        focus groups, and got valuable input from our key partners and Jeopardy! viewers.
        We knew early on that we wanted to divide the hosting responsibilities and
        it became very clear that Mike and Mayim were the undeniable choices. They
        were both at the top of our research and analysis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efe543-a411-4262-83db-5700b57f5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfdc97-d7df-4f7d-b7bb-9e2ef723b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards paid tribute to Trebek, who died last November at the age
        of 80, in his statement on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e051d9-47f5-47c2-a03c-7e8ddcd192cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1291793-263c-49b9-bf7a-27f060ea4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alex believed the game itself and the contestants are the most
        important aspects of the show," he said. "I was fortunate to witness his professionalism,
        intensity and kindness up close and that will serve as the ultimate blueprint
        as we continue to produce the show we love."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c173d-9151-4fb8-9d40-cdbc4f54d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc028dc-e424-4ae4-a475-1e88df7ee5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bialik called the new job hosting prime time editions of the show
        "one of the most exciting and surreal opportunities of my life."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d18aa-0ba3-445c-ae0a-75572b75be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T09:50:24.115+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:03:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51359116-1a9a-490b-9f88-c5435e8422f7'
      'mgnl:activationStatus': true
