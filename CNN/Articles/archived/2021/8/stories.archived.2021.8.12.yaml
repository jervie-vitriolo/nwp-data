      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an opportunity to participate in the income streams from
        what has proven to be one of the most resilient industries,” she added, referring
        to the business and knowledge process outsourcing sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c5e6f-7c94-4063-a1ef-be50540ad7d7'
