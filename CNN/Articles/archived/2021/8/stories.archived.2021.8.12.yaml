      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e08b0a-a3d7-4105-a3c3-a5a7d8940921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.374+08:00
      'mgnl:createdBy': 'pilar'
