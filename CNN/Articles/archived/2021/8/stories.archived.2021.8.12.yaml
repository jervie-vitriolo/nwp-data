    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b76f42-469e-44a0-8a5d-fdf5dfedcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention has updated its recommendation for pregnant people to get vaccinated
        against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c7c44-6f71-4142-b57b-c20172381534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the public health agency was vague in its recommendation.
        "If you are pregnant, you can receive a Covid-19 vaccine," previous guidance
        read. Now, the CDC is strengthening its guidance, recommending that pregnant
        women should be vaccinated against Covid-19, based on new data about the safety
        of the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb751f82-38c4-44f3-a932-0ba0c5e5df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 vaccination is recommended for all people 12 years and
        older, including people who are pregnant, breastfeeding, trying to get pregnant
        now, or might become pregnant in the future," the new guidance reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55c643-052f-4da8-9c56-ff4139ead932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence about the safety and effectiveness of COVID-19 vaccination
        during pregnancy has been growing. These data suggest that the benefits of
        receiving a COVID-19 vaccine outweigh any known or potential risks of vaccination
        during pregnancy," the CDC adds in the updated guidance on its website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2f344-8e92-42ae-815e-4a609a4210c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not seeing a signal of safety concerns of the vaccine in
        pregnancy," Sascha Ellington, team lead for emergency preparedness and response
        in the CDC''s Division of Reproductive Health, told CNN on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3219089d-a36d-482e-a33f-b043c99e8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women are at an increased risk of getting severely ill
        from Covid-19 and "adverse pregnancy outcomes, such as preterm birth," Ellington
        said. "This vaccine can prevent Covid-19, and so that''s the primary benefit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d00a91-6b0e-4700-8372-2a82361beba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Wednesday that a new analysis of information from
        its V-SAFE database, used to track vaccine side effects and safety, found
        no increased risk for miscarriage among people who received either the Pfizer/BioNTech
        or Moderna coronavirus vaccines before 20 weeks of pregnancy. There were also
        no safety concerns among people who were vaccinated late in pregnancy -- for
        themselves or for their babies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be85d2-8580-4dcf-9b58-560a1034fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of miscarriage among vaccinated pregnant women was about
        13%, which is consistent with the rate that would be expected among unvaccinated
        pregnant women, Ellington said. In response to the myth that the vaccine could
        cause fertility issues, she said, "There are no data to indicate that the
        vaccine has any effect on fertility."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5be394-fddc-409c-aaf1-d3c14f4b6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website reflects this, also. "There is currently no evidence
        that any vaccines, including COVID-19 vaccines, cause fertility problems in
        women or men," it says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088f73b-2a81-4424-a713-dae35042eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says that it recommends Covid-19 vaccination for everyone
        ages 12 and older, including those who may be pregnant, breastfeeding, or
        who are trying to get pregnant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e448e-fbba-4405-ab59-fc3056de29dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 31, only around 23% of pregnant women in the United States
        have received at least one dose of coronavirus vaccine, Ellington said. "The
        vaccine coverage of 23% does give us an indication that it is below where
        we want it to be," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d31360-3015-4709-89d0-f8e7b64d1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, two leading organizations that represent obstetricians
        and gynecologists recommended that anyone who is pregnant should be vaccinated
        against Covid-19. The groups had previously said Covid-19 vaccines "should
        not be withheld" from someone because they are pregnant, but did not specifically
        recommend they get one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39344c73-474f-4cfa-bb13-2ea7bb0af8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American College of Obstetricians and Gynecologists (ACOG) and
        the Society for Maternal-Fetal Medicine (SMFM) said their recommendations
        were based on safety evidence from thousands of pregnant women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998aee3-1e96-4abb-9848-1cef5b5bff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associations also cite the country''s low vaccination rate and
        the recent increase in cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df286c-d387-4201-8db6-74ac806adf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:36:17.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups urge their members to "enthusiastically recommend
        vaccination" to their patients.</p>'
  'Mask-children-development-COVID-19':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T06:37:29.207+08:00
    'imagesource': 'jcr:4cc1d5f6-a732-45f2-b415-67d2919ff596'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286b2d4e-9431-474f-8eff-f85cb31eb74c'
    'lead': 'Concerns that wearing masks might interfere with these natural learning
      experiences and communication skills have been studied before the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T06:38:49.211+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:29.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:54.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does mask wearing harm your child''s development? Experts weigh in'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bfcc1-d4d2-4e6b-b71f-f6c7197f4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For young children, the pandemic comes
        at a crucial time for developing skills important for empathy, safety and
        more — a phase that some parents worry will be impaired by mask-wearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66d3c2-f727-477a-8d03-cc2c8d91657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are sensitive periods in early childhood development in which
        language development and emotional development are really rapidly developing
        for the first few years of life," said Ashley Ruba, a postdoctoral researcher
        in the University of Wisconsin-Madison''s Child Emotion Lab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2b569-be2d-419b-9d9c-7e57a832fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to use others'' verbal or facial cues to figure out how
        someone is feeling or pick up on safe or dangerous aspects of environments
        and people is a critical task for young kids, Ruba added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a190c9b-5e85-45e4-88f9-506dae290c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns that wearing masks might interfere with these natural learning
        experiences and communication skills have been studied before the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0ee51-109d-43b7-828d-001618540a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children ages 3 to 8 viewed faces covered with face masks,
        they didn''t show any impairment in classifying the expressions, according
        to a 2012 study published in the journal Cognition. This suggested that children
        under 9 preferred studying the eyes area even when they could see full faces,
        the researchers wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802fc6c-f9bb-4335-b1f2-7840f9f7e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, Ruba, too, has studied whether masks affected
        children''s abilities to understand facial expressions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4ef63-7f9e-436b-b639-76505c1a40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruba and her coauthor showed more than 80 children ages 7 to 13
        photos of faces that were unobstructed, covered by a surgical mask or wearing
        sunglasses. The faces displayed sadness, anger or fear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a9629-9189-4419-ad51-22d784544244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to assign one of six emotions to each face, the children
        were correct about uncovered faces 66% of the time, the researchers found.
        When faces were covered by masks, the children had trouble but were able to
        correctly identify sadness roughly 28% of the time, anger 27% and fear 18%,
        which was more than the odds (about 17%) of correctly guessing one emotion
        from the six labels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3fe67-f5ab-4c43-a798-ee6d1740afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these findings and children''s innate flexibility in adapting
        to challenges or catching up, some experts aren''t suspecting any long-term
        effects of mask-wearing on children''s development.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987558d-b0d2-44ce-bbb8-849fd0c9dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think once masks are gone or almost gone, whatever impact it
        has, we''ll quickly recover," said Dr. Hugh Bases, a clinical associate professor
        of pediatrics at Hassenfeld Children''s Hospital at NYU Langone Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc97cd-7b09-40ce-b56d-2a11eb21747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If children''s "social and language development is a little bit
        slower, which it could be, balancing that with the risk of someone dying of
        the coronavirus -- when all the evidence we have indicates that they will
        catch up and they will be OK -- just doesn''t seem worth it to me," said Amy
        Learmonth, a professor of psychology at William Paterson University in New
        Jersey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb4003-7b60-4a2c-b981-036b816985af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at the numbers of people who have died in this country,
        and it''s horrifying."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23edf9-2d28-4ac6-91ab-410d46400228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Differences among ages and learning styles</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfc30c-c390-456e-8f5d-57b832e45f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From birth, babies learn how to communicate by observing their loved
        ones'' faces, mouths and voices and trying to respond, according to the American
        Academy of Pediatrics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de46aa-0ffc-4aaa-b5ef-744cd2dd032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What your 6-year-old is learning is about things like sarcasm and
        meaning. What your 1-year-old is learning is, like, that thing with four legs
        that runs around the house is called ''dog,'' " Learmonth said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7c100-c9f5-49e2-a11b-b20a42e71644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention hasn''t recommended
        that children younger than 2 wear masks. For children younger than 18 months,
        learning how to communicate through visual cues is "probably more important
        because learning a new word when you don''t have any is complicated," Learmonth
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8de54-5c92-4233-8fa1-36bba940d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re worried about your child''s lingual and social development
        during the pandemic, just ensure you set aside time to talk with your child
        face-to-face when you''re at home and not wearing a mask, Learmonth suggested.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aa5c5-164a-4365-a360-e8c42ae74cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of our kids, as long as they''re getting interaction with
        their parents in the morning and in the evening, they''re going to be OK."
        These interactions could be during baths, playtime or meals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baadc9c-05ac-4e93-a840-28c8cf6a525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, "conversation often is more than just the actual verbal
        content," Bases said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253081d-9960-4130-8e28-634fd2cdbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other elements such as vocal inflection or physical gestures not
        obscured by masks can add to the context that helps children develop communication
        skills. Young children, including those who are visually impaired, will use
        other clues or senses to understand and learn language, according to AAP.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5194df-d74b-4684-b51e-29a519e30241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern, however, is for kids whose lingual or social development
        is atypical, Learmonth said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ca659-aef9-4ebe-937b-f80574f50879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who is just a little behind in language development or a
        little behind in understanding social cues -- what concerns me is that they
        will fall further behind," she added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee58c5-3faf-4bc3-88b2-386bd8df22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because unlike a typically developing child who is probably all
        right with only four or five hours of full-face interaction a day, a child
        who''s struggling is going to need all they can get and more," Learmonth said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31dae8c-0610-43d7-b858-59ceeb9c3ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When parents can help</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387595e-4386-4da6-a9cd-23106c2c1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better communicate with a child while wearing a mask, the AAP
        recommends adults get the child''s attention before speaking, face the child
        directly with no physical or noise barriers in the way and speak slowly and
        louder, but not shouting, if needed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7eef4b-c2d7-48a5-ac61-a38b2aeaac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can add contextual information to your words by using your hands,
        body language and tone of voice. Depending on the response, ask whether your
        child understood and repeat yourself if necessary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abfd6c2-1a31-4264-a9a0-752009f8fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have concerns about your child''s language development skills
        now or later, seek evaluation from certified speech-language pathologists.
        Some of them are still practicing in-person while wearing clear masks or virtually,
        according to the AAP.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9222aad-4a80-4cd2-8f89-3efe5e2921ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As speech-language pathologists working with children with communication
        disorders, our transition to the new normal of communicating with face masks
        was quick and smooth," wrote India-based speech-language pathologists Divya
        Swaminathan and Shoba Meera in an October 2020 article.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6a536-3927-40dc-868e-84136c66a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "greater good" of protecting one another, teachers and families
        "far outweighs the potential theoretical issue that might come up as a result
        of wearing face masks," Bases said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8b7c1-0514-42d5-b674-19ee4a3cb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids adjust, they adapt, and when they don''t have to wear them,
        they''ll adapt again. ... It''s a very fluid, dynamic kind of learning. And
        development is obviously not linear. There''s ups and downs, even in days
        before face masks."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53dbd2-8196-4b56-803e-c88cacbfd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:38:49.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another encouragement is that children living in cultures where
        face coverings are the norm still learn to communicate, Learmonth said. "There
        are lots of ways across the world to speak to small children, and they all
        work."</p>'
  'China-karaoke-ban':
    'author': 'Shawn Deng and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T06:40:39.483+08:00
    'imagesource': 'jcr:3ab087aa-6267-4cd5-b7a0-7bb7ab8f44ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8abbe922-fbef-4d54-96cf-df80f94a0197'
    'lead': 'According to interim rules outlined by the China''s Ministry of Culture
      and Tourism, karaoke must not endanger national unity, sovereignty or territorial
      integrity, incite ethnic hatred or undermine ethnic unity, promote cults or
      superstition, or violate the state''s religious policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T06:41:44.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:27.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:55.155+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is banning karaoke songs that endanger national unity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa353e48-dbb9-4409-ace4-66d08f78c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China will create a "blacklist" of karaoke
        songs, banning those that contain "harmful content" from entertainment venues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42768846-6398-4a6e-a18e-07a711e6a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to interim rules outlined by the country''s Ministry of
        Culture and Tourism, karaoke must not endanger national unity, sovereignty
        or territorial integrity, incite ethnic hatred or undermine ethnic unity,
        promote cults or superstition or violate the state''s religious policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046878f-61e1-4ff3-a2c1-d2fe2050973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songs must also not encourage obscenity, gambling, violence, drug-related
        activities or crime, nor should they insult or slander others, the ministry
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab602e25-e4a1-46c0-8b7d-8e2e2df32e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulations will "promote socialist core values, and maintain
        national cultural security and ideological security," according to the ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c74a3-464b-44d8-80f8-667c371599eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content providers to karaoke venues will be responsible for monitoring
        the songs, the ministry said, adding that China has more than 50,000 "song
        and dance entertainment" venues across the country, and a catalog of more
        than 100,000 songs, which would be hard for venues to police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410d935-5fc2-4815-b9d4-b8096b5eda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will come into effect on October 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d10ae-ca87-4752-a674-0e189ad73fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Censorship -- online and otherwise -- is common in China, with an
        increasingly hard line taken on entertainment content deemed inappropriate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404473f-9c30-4242-b209-26a8582935f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:41:44.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the country banned a catalog of 120 songs from the internet
        after deeming them "harmful" to society, including Chinese songs titled "No
        Money No Friend," "Don''t Want To Go To School," "One Night Stand" and "Fart."</p>'
  'Germany-nurse-COVID-vaccine-saline-solution':
    'author': 'Hannah Ritchie, Nadine Schmidt and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T06:42:38.253+08:00
    'imagesource': 'jcr:a6e7f1fc-aad2-4358-a4bb-c22295630851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1132925b-423a-4b08-b3b0-2f7ec6c3350a'
    'lead': 'A nurse is being investigated by police in Germany for allegedly replacing
      COVID-19 vaccines with saline solution.'
