      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya told CNN Philippines that
        ₱2.715 billion and ₱700 million will be given to Laguna and Bataan, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41232dc3-a299-4f31-a916-cdc9030ea936'
      'mgnl:activationStatus': true
