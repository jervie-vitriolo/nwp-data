    'lead': 'The Defense Department on Thursday said it is verifying the reported
      presence of a Chinese research ship near the disputed Scarborough Shoal (Panatag
      Shoal) in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T20:24:03.448+08:00
