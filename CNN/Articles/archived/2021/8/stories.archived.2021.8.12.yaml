    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'DOTr', 'LTO', 'Commission-on-Audit', 'Department-of-Transportation',
      'Land-Transportation-Office', 'license-plates']
    'template': '1'
    'title': 'COA flags DOTr for ₱2.1-B undelivered license plates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a3646-7064-42b1-97af-c9cc5b7530b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Commission on Audit has called out the Department of Transportation in its
        latest report stating that over ₱2.1 billion worth of license plates from
        2014 to 2020 remain undelivered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1e1c6-aca3-4515-8e1c-048ba8bf57c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various circumstances caused delays in the procurement of plates,
        thus resulted in the undelivered license plates of the registrants nationwide
        from CY 2014 to CY 2022 amounting to ₱2,159,036,340.00 corresponding to 8,120,837
        pieces of MC and 2,632,302 pairs of replacement of MV license plates," COA
        said in its 2020 audit report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483840b-21a5-4804-a5ca-62aecd48fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission further stated that because of the delay in delivery,
        motorists were indicative of "lapses in the performance by the LTO (Land Transportation
        Office) management of one of its mandates, thus, depriving the registrants
        of their right to retrieve the plates they have paid for and affecting the
        efficient apprehension of the traffic violators."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21368283-71bc-4aa9-a709-3f13e6b38a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA''s recommendation was meant for the agency to fast track
        the production and distribution of the plates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4201cc-cd67-44f0-bf35-e91f572ddf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:41:55.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the DOTr said, "We are doing everything
        to resolve the backlog by producing and distributing the remaining plates
        to their owners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292773f-4014-4ec5-a51e-609105aad743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-14T13:41:55.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also assured the public that steps are being taken to prevent
        a backlog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7beab5-0704-4bc1-bd96-e180cb786305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/6/23/lto-plate-
        production.html" target="_blank">Earlier</a>, the LTO said it was seeking
        outside help to produce plates because of the huge backlog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73798a96-ca88-4d35-8a23-44b92899f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Chief Edgar Galvante told CNN Philippines in June the agency
        would need to produce 18 million plates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460704ca-c749-4bae-b998-7bfacb373a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the limited capacity of its plant, he said meeting
        the backlog would take "many, many months."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de8885-29c9-47aa-acf7-1c8b84692b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2021/6/28/LTO- requesting--2.5B-to-produce-18M-motorcycle-plates-.html"
        target="_blank">separate briefing</a> also in June, Galvante expressed hope
        the government could inject it with ₱2.5 billion to finance the production
        of 18 million motorcycle plates by June 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee1270-a8af-4980-b259-5a0aec629600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.751+08:00
      'mgnl:createdBy': 'pia'
