      'mgnl:lastActivated': 2023-01-25T09:03:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observational parameters have returned to baseline levels and the
        volcano has returned to a period of quiescence," the Philippine Institute
        of Volcanology and Seismology (Phivolcs) said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266664d1-3301-401d-a864-0f903f988fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:58:57.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Pinatubo was placed under Alert Level 1, or low-level unrest,
        on March 4 due to over a thousand "imperceptible" earthquakes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a373255-29cb-4c3d-8775-e803d8f3bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:58:57.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said there has been a continued decline in earthquake activity
        since July 1, prompting officials to lower the Alert Level to 0.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027e26d-d80b-4423-88d3-47dccfe8e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:58:57.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest level is Alert Level 5, which indicates that a hazardous
        eruption is in progress. The lowest is Alert Level 0 which means the volcano
        is quiet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55758781-7c58-4a21-9c4b-abd408c83fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:58:57.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Central Luzon, Mt. Pinatubo last erupted three decades
        ago. Its 1991 eruption was considered by the U.S. Geological Survey as the
        second-largest volcanic eruption of the 20th century.</p>'
  'Jeopardy-hosts-Mike-Richards-Mayim-Bialik':
    'author': 'Brian Stelter, CNN Business'
