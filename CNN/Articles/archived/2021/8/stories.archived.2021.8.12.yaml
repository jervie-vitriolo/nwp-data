      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c64200-61ff-4b03-bbb3-668c20c93885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe said the "deficiencies prove to be counter-beneficial
        to the government''s efforts to curb the spread of the disease at a crucial
        time. Instead of being utilized to support and boost the country''s pandemic
        response, the funds remained idle or were not properly and immediately used
        where they should go."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db9f437-dda8-4b66-80b6-03d2da97fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f8700-88fa-4de7-a591-ae7129808abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Risa Hontiveros, the ₱67 billion could have been used to
        properly compensate health workers and provide more medical supplies, free
        health services and even cash aid for those most affected by the COVID-19
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078aba98-861b-40b6-85aa-a1b7d8ee7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a14157-6331-4fbf-a92a-faf4cfaf6b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ping Lacson said lawmakers could question the DOH
        when the Senate starts the deliberations on the budget of government agencies
        for 2022. He also criticized Health Secretary Francisco Duque III once again
        for failing to address controversies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e38ef-7745-4477-8e4a-82aa6e0b5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f0b28-3ac0-4ecb-92de-e1e17cff080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He only cares about his boss, the President who —&nbsp;for reasons
        only they probably know —&nbsp;cannot and will not remove him from office
        in spite of repeated calls from the majority of senators and other sectors.
        Sadly, he doesn''t care about the health concerns of the people that he is
        supposed to serve," Lacson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb71f5f-bc76-4d34-b432-454c87932e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f738d-5e2a-477d-a218-20f6996927f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:02:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte repeatedly defended Duque despite calls
        from senators to fire him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05924ac0-a503-4a29-a9ee-54ff24a5f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:47:46.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:02:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even called Duque a "hero" of the fight against the COVID-19
        pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cd70a-6650-46cd-927f-8190c70fe113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:47:46.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:02:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Bayan Muna Party-list
        Rep. Ferdinand Gaite said Duque should be held accountable for the "deficiencies"
        reported under his department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9928b-8eed-4e1e-89d5-544bc2ee48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:47:46.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:02:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0d865-bc7d-4122-9b41-4ad020e10d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:47:46.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:02:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say corruption, <em>pati iyong</em> (even) competence,
        inefficiencies we can deem that as corruption because <em>hindi nga nagagamit
        ang</em> funds (are not used) for the purpose it was appropriated. <em>Kaya
        managot talaga dapat si</em> (That is why) Secretary Duque (should really
        be held accountable)," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
