    'jcr:uuid': 'e31f3dd3-d76c-4351-a1bd-c4c2c306efc6'
    'lead': 'The Philippine Red Cross will begin the construction of houses for victims
      of Super Typhoon Rolly in Legazpi and Guinobatan in Albay this week, its chairman
      said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T14:33:02.951+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:02:51.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:07.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Red Cross to build 175 houses for Super Typhoon Rolly victims in
      Albay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46dd10-8b14-4c14-8ca1-53431e7490f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:33:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Philippine Red Cross will begin the construction of houses for victims of
        Super Typhoon Rolly in Legazpi and Guinobatan in Albay this week, its chairman
        said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b988f4-a39e-4ee5-8d0c-0c18c1f3befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:33:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Laging Handa briefing, Senator Richard Gordon said "175 houses
        would be built."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba577df-de84-430a-9eb6-19f6630c4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:33:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the humanitarian organization earlier distributed P190
        million cash in the Visayas, Metro Manila, Quezon, Bicol, Cagayan, and Isabela,
        Gordon also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df2128-71b6-4003-9e4d-48e087332959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:33:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, which pummeled the country in late 2020, left 25 dead and
        tens of millions of pesos worth of damage to infrastructure and agriculture
        in Luzon and the Visayas, according to the National Disaster Risk Reduction
        and Management Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c430f6-8212-4c05-8e2d-77c2023a5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:33:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 37,449 totally damaged houses and 133,324 partially destroyed
        homes in Calabarzon, Mimaropa, Bicol, and Cordillera Administrative Region,
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220768e5-2ba9-408d-9f28-aac25bdcbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:33:02.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:02:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical cyclone entered the country''s monitoring area on Oct.
        29. It made four landfalls before exiting the Philippine area of responsibility
        on Nov. 3.</p>'
  'coa-dotr-license-plates':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T14:41:42.167+08:00
    'imagesource': 'jcr:4b6399c0-47f8-4da9-b3df-0bd8b0e58c6c'
