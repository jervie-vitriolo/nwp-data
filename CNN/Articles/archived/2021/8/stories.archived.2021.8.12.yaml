      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unang-una, hindi po ''yan for politics. Hindi po ''yan for political
        purposes. Yung tinatawag po natin na active police community operations ay
        matagal na po ''yan ipinapatupad,” said Presidential Spokesperson Harry Roque
        in a briefing.</p>'
    '3':
