      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad2d49-25a4-4c79-98b1-e3d84cc49d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:49:03.322+08:00
      'mgnl:createdBy': 'vince'
