      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28740b-30be-4bab-a650-eb1ed9a6e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated story was posted on August 10, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac991fdd-6bc9-4449-84c4-7f1dc9a543e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
