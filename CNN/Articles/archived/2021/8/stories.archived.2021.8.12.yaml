    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Register to vote, elect leaders who value nature, Filipino youth urged'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ee9c1-d656-428b-9551-f9f9e837f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Environmental
        advocates called on young Filipinos to fight for their future by registering
        to vote in the 2022 polls and electing leaders who value nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec4e7d-4427-4f35-a1c0-73b6301a6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a grand time to elect people who care about you and care
        about the world," television host Robi Domingo, also the World Wide Fund for
        Nature Philippines’ National Youth Council ambassador, told CNN Philippines''
        New Day on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99932582-f5e5-4410-91a6-6c9ba95743a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted that right now, "there are some policymakers who forget
        to see that it is not a choice between our economy and the environment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecb8d0-1ea2-434b-ad3f-a25473dd15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world faces several environmental problems, leaders must
        have "transformative and sustainable plans and policies" for nature, he underscored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fa9f0-0f46-4850-9661-024188e9c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation photographer and WWF member Gab Mejia echoed Domingo''s
        statement and pointed out the youth vote matters amid the "precarious" times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce45ad0-ea28-41c9-b41c-7a05d1d043bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voting is one of our greatest powers in solving environmental and
        socio-political issues," Mejia added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24821e4-4dc0-49be-a386-35a7d4b93835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T12:01:24.613+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the eligible youth that they only have until Sept. 30
        to register to vote.</p>'
  'Gordon-Duterte-unpresidential-call-boy-mayor':
