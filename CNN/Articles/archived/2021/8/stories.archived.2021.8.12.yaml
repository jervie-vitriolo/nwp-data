    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covronavirus', 'novel-covronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOLE', 'Department-of-Labor-and-Employment', 'Dominique-Tutay']
    'template': '1'
    'title': 'DOLE: No formal complaints yet over alleged ''no vaccine, no work''
      policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231e699-2c8f-4cbd-95b8-f69d1faf78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Department of Labor and Employment (DOLE) has received reports of companies
        allegedly enforcing a "no vaccine, no work" policy, but it has yet to receive
        any formal complaint on the matter, an official of the agency said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802af7c-79f6-4d94-8b83-e19d165a15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinacheck po natin yung unan</em>g report <em>na may apat na
        kompanya daw</em> in NCR and in Region III <em>na meron daw ganitong uri ng
        manggagawa na apektado.</em> But when we have verified it with our DOLE regional
        office, <em>ay walang</em> formal complaint <em>na naifile,"</em> Labor Assistant
        Secretary Dominique Tutay told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f4672-5b1d-4bae-b199-73920a905ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We checked initial reports of four companies in NCR
        and in Region III where workers were allegedly affected by this. But when
        we verified with our DOLE regional office, no formal complaint was filed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe104e-a60a-474f-9932-fa036ffcb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay encouraged workers to report on such matters so an investigation
        could be launched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b6a6e-d655-46c0-a013-d5b07baf70b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga nakakaexperience ng tinatawag na</em> no vaccine,
        no work policy <em>ang amin pong payo sa kanila ay magreport sila mismo sa
        ating tanggapan,"</em> she told <em>Newsroom Ngayon.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fce4e1-a762-4585-9120-57329a4f14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We advise those who have experienced the so-called
        no vaccine, no work policy to report directly to our office.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b94206-1b03-4e68-b810-fbfcc012f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/8/5/dole-non-vaccination-termination.html"
        target="_blank">Earlier</a>, DOLE said employees who have not been vaccinated
        "shall not be discriminated against in terms of employment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f2155-8d05-40dc-aa3b-19d850a84d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:00:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccination card is also not a requirement for employment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af340136-0226-4ed9-a77f-0ee4d02f0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:31:22.198+08:00
      'mgnl:createdBy': 'pia'
