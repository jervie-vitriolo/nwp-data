    'jcr:uuid': 'f856bd6a-9963-4d93-90a2-d7ad8aa660c7'
    'lead': 'A member of the research group monitoring the pandemic warned the current
      case trend suggests hospital COVID-19 bed occupancy in Metro Manila may hit
      critical level by next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T22:27:03.169+08:00
