      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said the complaints involved spreading of
        false information, online scams, and illegal online sale of medical supplies.
        It said the cases were filed in various prosecutor’s offices nationwide.</p>'
