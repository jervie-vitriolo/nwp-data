    'lead': 'A magnitude-7.1 earthquake struck waters off Davao Oriental early Thursday,
      state seismologists said. There was no immediate report of damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T02:38:23.993+08:00
