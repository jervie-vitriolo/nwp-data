      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, we received a copy of the approval from the Office of
        the President approving the amount of ₱278 million for NCR," she said. "We
        expect that by today or tomorrow we will be releasing the amount hopefully
        to the local government units concerned."</p>'
