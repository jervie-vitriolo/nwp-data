      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc9641-dab1-46d4-8334-6ffbf5af7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:50:23.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:59:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman is also adopting a similar approach,
        adding the department is “given the opportunity to ensure full implementation
        of all audit recommendations” to improve its financial and operational efficiency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652cb23-1c91-43f1-98cf-66d1f55fd729'
