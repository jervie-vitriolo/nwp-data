      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/8/11/COA-DOH-67-billion-COVID-pandemic-funds.html">COA
        flags DOH for ''deficiencies'' in management of over ₱67-B pandemic funds&nbsp;</a></strong></p>'
