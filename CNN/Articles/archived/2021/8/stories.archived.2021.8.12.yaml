  'Americans-booster-mania-COVID-19-vaccine-':
    'author': 'Jessica Firger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T11:20:05.445+08:00
    'imagesource': 'jcr:2d962282-ee78-4d38-a558-2503b89d8e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db725539-83a6-43af-ac0e-2057a678a83f'
    'lead': 'For his two-dose Pfizer Covid-19 vaccine, Ted Rall crossed state lines
      back in February and March. Appointments in New York City were impossible to
      come by, but his friend told him about a federal facility in New Jersey with
      no residency requirements and so he drove there twice.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T11:22:30.586+08:00
