      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other variant cases</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7488430-981a-4660-ac62-fdd23c2e5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:48:09.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:00:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed the detection of 102 new Alpha variant
        cases, pushing the total to 2,195.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6ba06-641f-41e0-bb15-9d828ccc18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:48:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:00:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 59 additional Beta variant cases, raising the tally
        to 2,421.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7004a2-9904-4737-99c1-d46604fd6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:48:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:00:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also detected 14 new cases of the P.3 variant first
        discovered in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de892b-4c1c-4f86-8db1-1af925febcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:48:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:00:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said the effects of the imposition of the enhanced
        community quarantine in some areas "will take some time to be reflected in
        the case statistics," adding that a spike in the number of reported infections
        can still be expected in the coming days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a82e12-5d4c-4b7a-b875-264547e1b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T16:48:09.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:00:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency again reminded the public to abide by minimum health
        protocols —&nbsp;including practicing immediate isolation upon experiencing
        symptoms.</p>'
