      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda also said the DBM will "definitely will find sources" of financial
        assistance for all areas under ECQ, especially if the implementation of the
        strictest quarantine measure will be extended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80b2d9-ab44-4bcc-9fcf-e256c7c22984'
