    'mgnl:tags': ['COVID-19', 'vaccine', 'booster', 'United-States', 'Americans']
    'template': '1'
    'title': 'Ahead of official vaccine guidance, some Americans are already caught
      up in ''booster mania'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d4462-e641-4dd7-9e84-247193bfd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For his two-dose Pfizer Covid-19 vaccine,
        Ted Rall crossed state lines back in February and March. Appointments in New
        York City were impossible to come by, but his friend told him about a federal
        facility in New Jersey with no residency requirements and so he drove there
        twice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85813038-31f1-47d0-8a3f-fd9bafb03e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7ea36-f99b-49b9-96ae-6c75d39a0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 shot Rall had at the end of July -- his third -- was
        a lot easier to get his hands on and far more convenient, he says, even though
        the US Food and Drug Administration and the US Centers for Disease Control
        and Prevention don''t currently recommend Covid-19 vaccine boosters for anyone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e036176-3a9d-40a2-bd23-595b1bd5d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8825e-9d2c-4a03-b19d-183a448f9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rall, 57, simply walked into a CVS pharmacy in Manhattan, no appointment
        needed, and told the pharmacist he wanted to get a Covid-19 vaccine. He pretended
        it was his first dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd362c-9e24-4c1d-bef5-52e95f9dad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afff0a-dd3e-4f75-8df0-0cb362ffc6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rall, a political cartoonist and writer, says he has asthma and
        a history of serious respiratory disease including swine flu and pneumonia.
        He suspects he had Covid-19 early in the pandemic, though his antibody tests
        were negative. He isn''t interested in taking any chances now that the more
        transmissible Delta variant is ravaging the country and more than 98% of the
        US population lives in counties considered to have "high" or "substantial"
        Covid-19 transmission, according to the CDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efec5a3-b45e-4e28-8a39-e519c3dc1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821aa5fa-2bc8-4adc-a325-a0e7f02dacff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stay protected, you know, and I think it''s also pretty
        obvious that this is going to be the norm, and it might just be like in a
        month or two," Rall told CNN. "Everyone''s going to be doing it, so why wait
        until it''s hard to get appointments again?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74545450-0991-40c7-b7d6-f0c140a7eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57651b48-50e4-4cc8-8216-61c1adacd22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rall could be right about the timeline. A Biden administration official
        told CNN last week that internal discussions at the FDA are looking at early
        September to lay out a strategy on Covid-19 booster shots. A decision for
        those who are immunocompromised and face greater risk from the virus is expected
        sooner, the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa0d44-807e-48e2-8533-b1d874ca6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f7605-7747-4f2a-acc1-3f8c4dc59dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the US Centers for Disease Control and Prevention
        will meet Friday to discuss boosters and additional doses for immunocompromised
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63977e8-6c8f-4df6-8269-da92d7f65834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74d3d0-a258-4c05-b4c2-908e5e807fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the FDA is already considering full approval of the Pfizer Covid-19
        vaccine, a decision that some say could occur in a matter of weeks. All of
        the Covid-19 vaccines are currently available in the US under emergency use
        authorization. Full approval could mean that the fully vaccinated could get
        an additional vaccine -- well before any recommendation for boosters -- if
        a doctor thinks it''s warranted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de177207-0856-45c3-aa40-1c02aba536bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d1d21-28bc-4253-81fe-f23989a2db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The available vaccines provide strong protection for most people,
        but studies have shown that people who are immocompromised don''t build up
        sufficient protection from the standard doses of Covid-19 vaccines. Recent
        research also suggests that some protection from mRNA vaccines wanes for everyone
        over time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e171f07-31bc-47fc-9430-c762b67a118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338331b-f38f-4d8b-ac88-a677b5be6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Topol, a cardiologist and professor of molecular medicine
        at Scripps Research, told CNN he predicts that an FDA approval, plus a direct
        message that boosting is necessary -- even if it''s strictly for immunocompromised
        people and the elderly -- will create a sort of "booster mania" in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b802e8-1a10-4e36-b0ed-7bb28539f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7452caf-866b-44e2-ad0f-117524dafca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an FDA approval "opens up everything for people who are
        concerned to get a doctor''s prescription. So that just adds to the chaos."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafe376-5422-4594-b349-59af6213ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1110c6bb-98d7-4420-9488-aa59540224a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We''re not there yet'' on boosters</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19178296-ac76-4198-aee0-0ada781d7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rall''s own decision to seek out a booster was driven by all of
        the research he''s read about, including data from the Israeli Health Ministry
        released last month that suggests that overall efficacy of the Pfizer vaccine
        against all Covid-19 infections has dropped to just 39% in those who were
        vaccinated earlier in the year, although their data show the vaccine is still
        91.4% effective in preventing severe disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad670e47-bd5c-4a72-b185-748a2621e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426b201-11b1-469d-9317-4c48961a7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other data released by both Pfizer/BioNTech and Moderna suggest
        that both vaccines see waning levels of antibodies over time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5dd440-0258-45da-b833-e316b181cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dce09c-a3a5-45fa-8bf3-c9f8fa1b92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean protection ends, and boosters aren''t yet
        recommended for anyone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ac6be-7b09-4fde-af44-f2a3d52a18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101d277-7ed9-43bb-b0fc-e9cfa9b5d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dr. Anthony Fauci, director of the National Institute
        of Allergy and Infectious Diseases, told CNN''s Fareed Zakaria that there''s
        still limited data on how long vaccine durability lasts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e2641-782f-4056-b18b-67d673275624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdbc46-9b26-4e29-b0b1-3e06b4277766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line of it all is that we are following very carefully
        the durability of protection," Fauci said. "And when you follow it, you look
        and see what is the percentage of protection that you get as you go month
        for month."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f7e7b-4772-48fe-88af-ce805f3fc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b7993-8589-40f2-b402-d66eb504db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When data shows protection goes below a certain threshold, he said,
        health officials will recommend boosters for the general population.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e5886-eab4-493d-9ebc-ad7265a33710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024af3e-f676-4497-84d1-7f257dc344ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, director of the Vaccine Education Center at Children''s
        Hospital of Pennsylvania, said Tuesday during a conversation hosted by Brown
        University that he thinks "we will cross the line, where we know we need a
        booster dose, when people who are vaccinated, fully vaccinated, nonetheless,
        are hospitalized or in the ICU or dying.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795023c3-34fb-4562-98e5-62a3ea9060cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9c6b0-e740-424b-b987-5dd0ab735e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not there yet."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7453a33-f02e-45c6-8cfe-0abcf041e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a6a83-ad4a-476f-b11a-bed2a652d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the vaccines are working: A CNN analysis of CDC data suggests
        more than 99.9% of fully vaccinated people have not had a severe breakthrough
        infection.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13947da1-7a5c-4d1a-a900-922b0c9b4ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f2320-025f-499c-a24f-7c025933109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear what risks could come with an additional shot.
        Topol says it''s best to sit it out a few more weeks and he cautions that
        people who just want to go out for a booster should consider the potential
        side effects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306f11e-d3ab-4a99-a399-76d7b4a4ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebd906-740e-4c13-8b41-5314287ff49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the boosters are going to protect. These boosters
        are directed against the original strain, the same problem we have with a
        vaccine," Topol says. "They''re going to raise neutralizing antibodies in
        people over weeks and they will help to some extent, but we don''t know how
        much, because they''re not directed to Delta."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac1831-7f13-4126-bf28-c6066ef3c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eecbd76-0b43-490a-ad5d-11727fa36573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rall, who recently wrote for the Wall Street Journal about his experience
        getting a booster shot, says he wasn''t worried about the potential risks
        at all.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52117947-8177-4683-be1e-4cf79bd12f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1e5c2-dd54-4dae-9bc1-c67480847d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you told me this vaccine would kill me in 10 years, I would
        go and take it right now because it''s that or this horrible Delta variant
        going around, and I don''t think I would survive that," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56226c1b-f233-489a-a1d8-13a67830f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d6930-6bd6-431d-8ff8-401ec66e7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t hard for him to get a booster -- Rall says the pharmacy
        didn''t ask him a single question, nor did it look up his immunization records.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250785c4-1ac0-4ad6-9e50-59c3f5782dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac182d5-a1ac-4c9b-a14b-d4e306a67fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how CVS determines whether someone who comes to one of
        the pharmacies or MinuteClinics to get a Covid-19 vaccine hasn''t been vaccinated
        already, a spokesperson for the company said that "patients who have been
        fully vaccinated at a CVS Pharmacy, or who inform us that they were fully
        vaccinated by another provider, will not receive another vaccine under the
        current CDC guidelines. In certain cases, pharmacists may also be able to
        check a patient''s vaccination status with a state''s vaccine registry."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e31220-1fae-4b10-9f69-0fefce8a29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc51b0-b2d9-405e-aa9a-fa8c1337d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS wouldn''t have been able to figure out Rall had already been
        fully vaccinated in New Jersey because immunization registries are managed
        by the state and he got his third shot in New York.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d252d7-190a-4f72-83ac-2bbbe4555122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7e1a8-b6c7-4860-b091-7f0a67b4bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Coyle, executive director of the American Immunization Registry
        Association, said states are currently backlogged with larger-than-normal
        amounts of immunization information -- and it''s up to states to make agreements
        to share immunization data with each other.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e38a26-b409-43d4-8bf8-08831cf2af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c717884-8550-4720-904b-60b1d1082003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to point out a loophole, but we do not have good data exchange
        across state lines at this point," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b33c3-9d9b-4c04-be1f-53f376cf8330'
      'mgnl:activationStatus': true
