      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred more fatalities were also logged anew, with 165 more
        confirmed by the DOH. This number includes 85 cases mistakenly classified
        as recoveries in earlier reports, the department said.</p>'
