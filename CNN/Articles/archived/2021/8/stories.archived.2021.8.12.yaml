      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key local policy rate and local interest rate/bond yield benchmarks
        would be a function of the actual inflation trend, as well as long-term inflation
        estimates/expectations,” he said, noting these are mainly determined by supply-side
        factors better addressed by non-monetary steps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c3917-0b3a-4986-8339-890b2200e69a'
