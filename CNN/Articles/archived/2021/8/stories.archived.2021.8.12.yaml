    'template': '1'
    'title': 'DTI postpones price hikes on basic goods'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7cada-5269-473d-a414-4d78c33fb813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Department of Trade and Industry has postponed the implementation of the 3%
        to 5% price hikes on basic goods as parts of the country shifted to the enhanced
        community quarantine this month, DTI Secretary Mon Lopez said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2703b3e-cb44-4b95-b2e2-f4c90786d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the DTI granted the manufacturers’ appeal to approve an
        increase in <a href="https://www.dti.gov.ph/konsyumer/latest-srps-basic-necessities-prime-commodities/"
        target="_blank">suggested retail prices</a> of basic goods that have remained
        unchanged since Sept. 2019.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d91037-3722-4200-96e5-23f25d63cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thanks to Sen. Imee. Yes, we have postponed any adjustment on SRPs,
        [especially] during ECQ,” Lopez told CNN Philippines in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed09455-a640-498f-ab1c-3a745b27ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Senator Imee Marcos asked the DTI to put on hold
        price increases until the hard lockdown in a number of areas is lifted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec0444-a524-4684-988a-b1d92a3d3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to help keep down costs for ordinary households because
        social welfare subsidies or ''ayuda'' are not limitless and their distribution
        will be staggered,” Marcos said in a statement on Aug. 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c17f6a-7168-4f53-8f77-0abf9206ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under ECQ until Aug. 20 and Bataan up to Aug. 22.
        Laguna, Iloilo City and Cagayan de Oro are also under the same form of lockdown
        until Aug. 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915724cd-9b6a-4a4d-b64c-d4e66c6344d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:35:54.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report</em></p>'
  'dead-trapped-highway-northern-India-':
