      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort emphasized that managing inflation
        and expectations on it along with supporting economic recovery prospects is
        a “delicate balancing act.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efba1b-2b43-41a4-9e7b-f767717a4cf7'
      'mgnl:activationStatus': true
