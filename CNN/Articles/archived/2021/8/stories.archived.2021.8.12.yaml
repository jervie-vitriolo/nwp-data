  'Sputnik-V-AstraZeneca-mixing-vaccine-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T13:24:27.115+08:00
    'imagesource': 'jcr:e1b10523-e204-4e8e-b820-cde31ac384ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4db66c-f1dc-433a-bd8a-7aa58b2d62bb'
    'lead': 'Vaccine Czar Carlito Galvez Jr says experts in the country have approved
      the use of AstraZeneca as the second dose if the Sputnik V shipment is delayed
      and if the FDA has not yet approved the emergency use authorization for single-dose
      Sputnik Light. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T13:26:41.160+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:56.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:04.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts approve Sputnik V-AstraZeneca vaccine mix amid delays – official'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e0f6b-0280-4309-8a5e-2125d5c50e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Vaccine
        czar Carlito Galvez Jr on Thursday said those who received Sputnik V as their
        first dose can be inoculated with AstraZeneca for their second shot, but only
        under certain circumstances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4914e-d0b0-4a72-9d99-d85e64eade64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of the Sputnik V coronavirus vaccines made by Russian
        manufacturer Gamaleya has encountered several delays due to supply and logistical
        issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0729ea-2e0e-4607-a801-1414492360a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the shipment of 15,000 doses for second component is
        set to arrive on Friday. If it faces another setback, there is a back-up plan
        for those already scheduled to receive their second dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12453e-583c-4a7f-acbe-8dc995957ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar said experts in the country have approved the use
        of AstraZeneca as the second dose if the shipment is delayed and if the Food
        and Drug Administration has not yet approved the emergency use authorization
        for Sputnik Light, the single-dose version of Sputnik V.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5798e49-f92a-4585-b327-1b07420bca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the 42 days lapses already, it has been approved by the Vaccine
        Experts Panel and EXECOM (executive committee) of DOH, AstraZeneca can be
        given as second dose after 42 days," he said in an event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f6b1a-8703-4e60-ada3-72f7bff7fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA guidelines, the two required doses of Sputnik V must
        be given within 42 days. Sputnik V and AstraZeneca are both adenoviral vector
        vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6aad90-991c-4721-95df-ab6223554842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA on Monday said it is still reviewing the application
        for Sputnik Light. Once approved, it will be the second single-dose COVID-19
        vaccine approved in the country after Johnson &amp; Johnson''s Janssen vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da424aa1-10fe-473d-b099-1a14bf34120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said one shot of Sputnik V is similar to the protection offered
        by Sputnik Light, which showed 79.4% efficacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e542f-5ffb-42ba-88d2-6f7638455880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet authorized mixing different vaccine
        brands despite the unstable supply in the country.</p>'
  'perseverance-rover-sampling-attempt':
    'author': 'Ashley Strickland, CNN'
    'caption': 'This image shows the first borehole drilled on Mars by the Perseverance
      rover.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T13:23:36.047+08:00
    'imagesource': 'jcr:32e35418-2f2d-4997-a004-038349de6ede'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0254c0-7b5d-4086-8436-3ce796e11037'
    'lead': 'The Perseverance rover attempted to collect its first sample of Mars
      last week, but it seems the red planet wasn''t ready to cooperate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T13:26:53.134+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:02:56.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:05.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the Perseverance rover couldn''t collect its first Martian sample'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7905d9-0313-41d6-aa0d-de8a07889c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Perseverance rover attempted to collect
        its first sample of Mars last week, but it seems the red planet wasn''t ready
        to cooperate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e88c25-64d5-4b7d-9d04-59d2118babb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad53854-1d1b-4496-936d-6a16d1c13f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wee hours of August 6, more than 90 engineers and scientists
        awaited the first data from Perseverance''s drilling attempt. The information
        sent back to Earth by the rover showed the rover''s corer drilled 2.8 inches
        (7 centimeters) into the rock. Perseverance also sent back an image of the
        material around the borehole produced by drilling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718eadf-332a-435f-a6b0-794b9e467481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68ee1a-0587-42be-9746-9091abaa732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this was a good sign. The team tried to get some rest before
        the next data set came down six hours later, according to Louise Jandura,
        chief engineer for sampling and caching at NASA''s Jet Propulsion Laboratory
        in Pasadena, California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bcd52-c598-4f4b-8119-f4b36215cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f134be1-24d8-467a-8d9b-f09438eaacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next download from Perseverance confirmed that the sample tube
        had been sealed and safely stored on the rover, and the team was thrilled
        by the success of this maneuver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f557f-bf55-4ebe-90a4-a4e20e094fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0385f0-6f51-4fd0-ae46-244eacf3ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their elation was short-lived, however, because when the rover sent
        back the volume measurement of the tube as well as an image of the tube, it
        was empty. That''s when the team went into "investigation mode," Jandura wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fce7db-1c9c-4581-acab-7b7c38d93009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe21a5f-2bd8-4030-aed5-a9a25fd67fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two days of going through all of the data, the team determined
        that the drilling went as planned. But there is no evidence of an intact core,
        or pieces of the core, on the Martian surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6695a71-7d6b-4dca-84eb-d5e02cf842e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2611d-3181-4bc1-9100-5c42a6a5d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measurements and images "lead us to believe that the coring activity
        in this unusual rock resulted only in powder/small fragments which were not
        retained due to their size and the lack of any significant chunk of a core.
        It appears that the rock was not robust enough to produce a core," Jandura
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef60d0-2a06-4418-8d28-9e09bea57d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfabf51-0f6d-451d-b6e4-fbff642d21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is material visible in the bottom of the cored hole,
        as well as in the pile of cuttings around the hole, it''s difficult to distinguish
        which material is from the actual core. The rock was likely too dry and crumbly
        to produce an intact core as Perseverance drilled into it, creating powder
        instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b509a55-6412-4ca8-b3c4-6b29f3a7c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a9b65-28b0-485f-a4ea-3ce791fe1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the science and engineering teams believe that the uniqueness
        of this rock and its material properties are the dominant contributor to the
        difficulty in extracting a core from it," Jandura wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0a3f2-a7a3-47ae-ade8-8ebc86f7cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8554f8-e342-4571-85f2-b261bd3cf614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Perseverance and her team aren''t giving up. The rover is moving
        to a new sampling location where the team expects to find sedimentary rocks,
        like the ones they tested drilling on Earth ahead of launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f865f-585d-4f8d-acfd-8fff686f15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c2c7d-04a0-439f-98be-1d0dddd74e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ingenuity helicopter has been and will continue to conduct aerial
        scouting in his region to help the team determine the next best sample collection
        site. The rover will make its next attempt in early September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef307f6-17f1-48af-827e-9c0c8a8a3ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3299aa3-577b-4151-ac35-7286970e3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Perseverance wasn''t able to collect a sample on its first
        outing, the team was encouraged that the rover "achieved the first complete
        autonomous sequence of our sampling system on Mars within the time constraints
        of a single Sol," which is a day on Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931fe0b-d5f9-434a-ab92-76b0b52497b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4557323-15eb-4dc1-9e90-a33b380a257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardware performed as commanded but the rock did not cooperate
        this time," Jandura wrote. "It reminds me yet again of the nature of exploration.
        A specific result is never guaranteed no matter how much you prepare."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294b831-e2f6-434e-80ae-e3964900b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T13:26:53.136+08:00
