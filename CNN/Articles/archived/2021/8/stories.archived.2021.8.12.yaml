      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb24f54-b19f-435c-a9d0-758d63653d58'
      'mgnl:activationStatus': true
