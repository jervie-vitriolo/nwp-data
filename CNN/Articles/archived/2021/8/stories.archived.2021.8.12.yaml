  'International-Photography-Awards-COVID-19-new-normal-JL-Javier':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-12T12:45:37.615+08:00
    'imagesource': 'jcr:c9d52eda-77f4-4028-bed1-8c9d17663bbc'
