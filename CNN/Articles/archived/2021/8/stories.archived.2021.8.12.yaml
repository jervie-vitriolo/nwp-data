      'jcr:uuid': '663001f2-f9b6-411b-a9db-2e86df39d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T23:33:41.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:57:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COMELEC Commissioner Rowena Guanzon earlier announced
        that the reactivation of those who failed to vote in two consecutive elections
        will be done this month through email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e00f36-47a0-4f6b-876d-f2dbe4f543f2'
      'mgnl:activationStatus': true
