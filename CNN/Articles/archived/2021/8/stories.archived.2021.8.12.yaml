      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is no allocation yet for Tuguegarao, <a href="https://www.cnnphilippines.com/regional/2021/8/11/Tuguegarao-City-10-day-ECQ.html">which
        is under a 10-day lockdown</a>, she added. The other cities that have an approved
        budget for cash aid are Iloilo, Gingoog, and Cagayan de Oro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750cb7d-cec4-4394-a818-683d062f5234'
