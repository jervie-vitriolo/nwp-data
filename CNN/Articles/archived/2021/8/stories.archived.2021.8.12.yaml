      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d1f5e-9711-4b97-b79f-44588c3da039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Decriminalize libel''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b0043-a01b-47e0-989b-7a673dc5d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba747d-7486-48bb-9064-b10b55908df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal is a welcome development, according to Te.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd635b-5e5f-4074-92ae-d4b148a278c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62e0ed-0a15-4de0-8dca-10918e89829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said, "That the case was even filed...at the level
        of the investigating prosecutor spotlights the danger to press freedom and
        freedom of expression that criminal cyber libel poses."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f7d48-1c13-43ad-9d1c-26f075458b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a7f97-b7e0-4b17-b2c7-58560ed1267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps it may be time to consider seriously taking a second look
        at the Cybercrime Protection Act of 2012 particularly its provisions on cyber
        libel as a crime," Te added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374079f-fb6a-43de-9d51-f735ecceeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671791e-cfab-44cd-9605-0e85c4121139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talabong, meanwhile, renewed his call to decriminalize libel to
        stop harassment of the press.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44a0f1-1ec1-4f3a-b253-55ea78107d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb9518-2e37-4f54-8841-cb21734aea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should decriminalize libel, which drains too much precious resources
        and time from journalists. I experienced this firsthand. No journalist should
        have to go through this," he said. "The law must protect journalists."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d710aab-64f4-4832-8231-d4b120810eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53709e84-9740-468c-9e3a-b7afe48a00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing charges against Ressa and Talabong <a href="http://cnnphilippines.com/news/2021/1/14/maria-ressa-third-cyber-libel-case.html">in
        January</a>, the prosecution said the article contained "false, malicious,
        derogatory, and highly libelous imputation as well as offensive insinuations"
        against Pineda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3fc59-cc4e-4b79-b099-7045ce013928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8ded4-f67e-408d-b4a3-5f2fffe1b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, however, stood by the story.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee611ede-405d-46b1-ac84-f0843af2fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.729+08:00
