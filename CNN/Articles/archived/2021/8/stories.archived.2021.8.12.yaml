      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases make up 87,663, or 5.2%, of the case tally. The last
        time this percentage of currently ill individuals reached at least 5% was
        on May 15.</p>'
