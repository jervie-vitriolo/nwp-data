    'mgnl:tags': ['Davao-Oriental', 'earthquake', 'Phivolcs', 'Governor-Generoso']
    'template': '1'
    'title': 'Magnitude 7.1 quake hits waters off Davao Oriental'
    'updated': 2021-08-12T04:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba25f3-ad86-42a0-8a1d-b1efd983bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T02:38:23.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> A&nbsp;<a
        href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-information3"
        target="_blank">magnitude-7.1 earthquake</a> struck waters off Davao Oriental
        early Thursday, state seismologists said. There was no immediate report of
        damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9af321-c203-4485-82c0-016c545b5639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology, in a bulletin,
        said the quake hit at 1:46 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f802481-be1a-471a-9dd0-064b204000db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs initially reported the tremor to be at magnitude 7.3 but
        downgraded it in a follow-up advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63474b25-4b12-4e1b-9c3c-62edf4321d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intensities</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318d927-f1b7-4a87-9f1f-d498e6130818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V or "strong" shaking was felt in the municipalities of
        Governor Generoso, Baganga, Lupon,  Carmen, Nabunturan, Alabel, Malungon,
        and cities of Mati, Tagum, Panabo, General Santos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f573868-d55a-4b0b-b72a-405f7a16a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas experienced Intensity IV or "moderately strong"
        shaking: Davao City, Koronadal City, and towns of Kiblawan, Tampakan, Tupi
        and Polomolok, Glan, Malapatan, Kiamba and Monkayo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4321c-7b83-42a0-9748-77da08811893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III, characterized by "weak" shaking was recorded in Kabacan,
        Cotabato, and Bayugan, Agusan del Sur.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4a84a-d056-49c1-924a-551ac680961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II, meaning the tremor was "slightly felt" in Cagayan
        de Oro City, Maasim, Sarangani and Arakan, and Banisilan, Cotabato.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d406d1-d251-47bd-ba38-47236cbf1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I or "scarcely perceptible" quake was observed in Mambajao,
        Camiguin Isla.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a2d69-a2da-409d-a982-3d1d5330cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, no damage has been reported" to the seismology agency,
        but at least 18 aftershocks have occurred, Phivolcs chief Renato Solidum told
        CNN Philippines'' New Day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96a61b-fefe-4950-84eb-b3eb7c76c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs is also not recommending the evacuation of residents, Solidum
        said, noting, "what is important would be for people to check their houses
        and buildings."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738c0cd-a8f2-4f0f-9cb5-3706efde6920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anchor things that may fall or topple down," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175baf6-2773-43a1-a466-cdd213ca3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was&nbsp;also no tsunami threat, according to him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e96fad-6f43-4f63-bf3b-28c20b821664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T08:34:13.129+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:03:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have deployed personnel to assess structures for
        any damage and injuries following the earthquake.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Mati City Disaster Risk Reduction Management Council monitors key areas in
