      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said the distribution of cash aid in these provinces will
        likely start on Thursday or Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ccd1f-8140-4e10-8a79-a3ee5d9abe02'
      'mgnl:activationStatus': true
