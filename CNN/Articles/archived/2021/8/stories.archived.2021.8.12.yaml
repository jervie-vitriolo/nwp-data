    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines to air Pacquiao-Ugas fight on August 22 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5a8c7-8b50-44fc-8194-259f030da786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:32:27.062+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:03:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> CNN Philippines
        will air the bout between eight-division world champion and Senator Manny
        Pacquiao and World Boxing Association welterweight champion Yordenis Ugas
        on August 22 (Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7874e-2192-465b-884d-f54099f5a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:32:27.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:03:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing fans can watch the fight, which will take place in Las Vegas,
        Nevada, USA, via CNN Philippines on free TV channel 9, Cignal channel 10,
        and Sky Cable channel 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
