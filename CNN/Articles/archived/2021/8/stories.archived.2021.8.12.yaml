      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon told CNN Philippines'' <em>The Source</em> on
        Thursday that the Senate Blue Ribbon Committee is open to leading the inquiry
        to also tackle the delayed release of the special risk allowance of health
        workers based on the ₱9-billion fund that the DOH received from the Department
        of Budget and Management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489048b-05a2-4ead-8f04-27fc1dc72133'
      'mgnl:activationStatus': true
