      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) -</strong>&nbsp;
        Malacañang on Thursday backed the Philippine National Police''s defense of
        the supposed “census” it conducted in some barangays as meant to fight criminality
        and is not for political purposes.</p>'
