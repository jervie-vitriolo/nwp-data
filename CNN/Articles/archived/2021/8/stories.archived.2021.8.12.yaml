      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — New
        COVID-19 cases in the country topped 12,000 for the second straight day, with
        the overall case count jumping past 1.7 million, the Department of Health
        reported on Thursday.</p>'
