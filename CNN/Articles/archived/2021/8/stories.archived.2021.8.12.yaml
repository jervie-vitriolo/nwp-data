    'lead': 'At least 10 people have died and dozens are still trapped after a landslide
      caused rocks and heavy boulders to crash onto a highway in the northern Indian
      state of Himachal Pradesh on Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T11:39:56.668+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T09:03:04.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
