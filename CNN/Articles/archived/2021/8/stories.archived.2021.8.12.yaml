      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d360b2-905f-4f90-9a62-84f165356fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.211+08:00
