  'superm-virtual-fan-meet':
    'author': 'Toni Potenciano'
    'caption': 'SuperM''s Kai, Mark, Lucas, Taeyong, and Ten during the Prudential
      x SuperM We DO virtual concert and fan meet. Photo courtesy of PRU LIFE UK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-08-12T16:51:59.885+08:00
    'imagesource': 'jcr:188fbe21-0991-4f74-bc47-dfa18e0fe71c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e270977f-3304-4096-b584-110c9658a016'
    'lead': 'Happiness is still pretty scant these days, but watching the SuperM virtual
      concert was a reminder of the joy a good performance can bring. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T17:42:32.968+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:59:57.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:13.120+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finding comfort in a virtual K-pop concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585f970-c558-4159-afd7-fd7fb4f7fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:59:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before the <a data-cke-saved-href="https://www.google.com/url?q=https://www.prulifeuk.com.ph/en/prudential-x-superm/&amp;sa=D&amp;source=editors&amp;ust=1628762157581821&amp;usg=AOvVaw1wGxJmhAFN5R-WxUIy7p7v"
        href="https://www.google.com/url?q=https://www.prulifeuk.com.ph/en/prudential-x-superm/&amp;sa=D&amp;source=editors&amp;ust=1628762157581821&amp;usg=AOvVaw1wGxJmhAFN5R-WxUIy7p7v"
        target="_blank">PRU x SuperM Virtual Concert and Fan Meet</a>, I received
        a DM from somebody pretending to be EXO’s Kai. To the uninitiated, Kai (real
        name Kim Jong-In) is the main dancer of K-pop groups SuperM and EXO. He also
        happens to be my bias, which in non-K-pop terms means I will do anything for
        him. I search out his videos on a regular (daily) basis and I collect Kai-specific
        merchandise. He is my phone wallpaper, which means he’s literally the first
        thing I see when I wake up and the last thing I see before I fall asleep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1e160-9f2f-4de5-8bcd-7a4ba5afd8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:59:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why receiving a DM from someone who clearly isn''t Kai
        feels a bit personal. Hitting me where it hurts the most, deep in the groin
        of my foolish K-pop desires. Which is to one day meet my bias and maybe even
        build a meaningful connection with them. A connection deeper than the ones
        I have with my life-size posters, photocard binders, and three solo album
        versions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099175e-2ea1-4619-a6e9-68b3bb181840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:59:59.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message read: “Thanks for your lovely likes and comments on
        my official page, it''s great to know I have such a devoted fan like you..”</p>'
    '16':
      'image': 'jcr:cdf2291d-e3a2-45d4-a320-8c5f1a457daf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dae1d6-cd33-4735-818a-20e2ec39fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:59:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6f882-051c-4778-a7da-af4098e994ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t really know what possessed me to reply. Maybe it''s the
        toxic fan in me or maybe it was the 500+ days of quarantine, either way I
        wasn''t going to let this slide like I usually do with phishing scams. I decided
        to go straight for the jugular: “You''re not Kai! Kai doesn''t speak English!
        What do you want? My credit card???”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c655888-c096-42ae-90b7-d2fe59bdff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.968+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funny part was how this Fake Kai continued to engage, claiming
        that they were indeed Kai and they just wanted to show their appreciation
        for fans in a more personal way. Well, they picked the wrong <a href="https://www.urbandictionary.com/define.php?term=erigom"
        target="_blank">erigom</a>! I wasn''t about to fall for any of it. Why? Because
        in 2021, things like this don''t just happen. The possibility of your wildest
        dreams coming true in life aren''t already high to begin with, what more in
        a pandemic? I told a friend recently that this year''s mantra was “Bawal Sumaya,”
        no one is allowed to be happy. While it is killjoy behavior, it’s a way to
        manage my response to bad news and cancelled plans. A way to soften the blow
        of otherwise crushing disappointment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa1f82-1c15-47ee-bbed-0d94322e40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the world at large, K-pop fulfills most of what it promises.
        If they say Red Velvet’s “Queendom” music video is coming out on August 16,
        6:00 p.m. KST, come hell or high water, it will happen as scheduled. K-pop
        is predictable in that sense, which is another way of saying that K-pop provides
        stability. It has been for me (and for many others I’m sure) a bastion of
        comfort these past 18 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dafa02-1a1f-4d63-b2bc-c4433dc77d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Music/2021/1/6/escape-through-kpop-essay.html"
        target="_blank"><strong>READ: Escaping through K-pop</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52fc5f-d21e-4263-bd69-81e1e02dc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this has to do with the history of K-pop and the intimate
        relationship it has with digital technology. Following the 1997 Asian financial
        crisis, South Korean President Kim Dae-Jung took out a massive $55 billion
        loan from the IMF — <a href="https://www.nytimes.com/1997/12/04/business/crisis-south-korea-bailout-package-loans-worth-55-billion-set-for-korea.html"
        target="_blank">the largest then in history</a> — to rebuild the country.
        Their economic recovery strategy was to focus on two things: new technology
        and culture. They saw the need to invest in the arts as a means of “soft power,”
        a way to rebrand South Korea’s image as an industrial nation into a creative
        capital.</p>'
    '23':
      'image': 'jcr:df44d5ed-3799-443f-b881-0a5e2c456b7b'
      'imageCaption': 'During the concert, the boys invited fans to do the “We DO”
        dance challenge. The final number is another pre-recorded performance, where
        the SuperM members (including my wonderful Kai) perform “We DO,” their collaboration
        with Prudential Asia, who is also behind this virtual concert and fan meet.
        Photo courtesy of PRU LIFE UK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb37ab3-63d9-4070-a433-3250c09ba727'
      'mgnl:activationStatus': true
