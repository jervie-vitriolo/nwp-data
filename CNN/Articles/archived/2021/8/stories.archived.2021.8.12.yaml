      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Proposed Senate resolution urges <a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>
