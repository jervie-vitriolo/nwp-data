    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539db347-6ef0-45b5-b24c-aa09cb1df5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late ''90s to early aughties, K-pop was made with TV in mind.
        Choreography and styling needed to be photogenic and telegenic. But as new
        technologies like the internet and smartphones emerged, K-pop quickly adapted
        by creating content specifically for those platforms. More than just performances,
        K-pop expanded their repertoire of content to variety shows,&nbsp;<a href="https://www.bandwagon.asia/articles/sm-entertainment-and-jyp-entertainment-team-up-to-develop-dear-u-bubble-service-lysn-sm-studios-twice-nct-stray-kids-2021"
        target="_blank">dedicated messaging apps</a>, and even <a href="https://btsw.netmarble.com/"
        target="_blank">free-to-play video games</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856a5e2-5cdc-4cc8-a650-e79a1a8896ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through all of this, the Korean Wave or hallyu (Vox has an excellent
        <a href="https://www.vox.com/culture/2018/2/16/16915672/what-is-kpop-history-explained"
        target="_blank">explainer</a> on the topic) was able to penetrate Western
        markets. This new wave of interest in Korean content has been dubbed as Hallyu
        2.0, and it is marked specifically by the significant role that social media
        and technology play in its consumption. This is probably why K-pop’s transition
        from live events to digital events was a little more seamless compared to
        Western entertainment acts. But as we’ve been learning with everything, there
        is nothing in this world that is entirely COVID-19-proof.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc5a17-706f-4f8e-92be-af5cc6a93ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after I blocked and reported fake Kai to Instagram, someone
        sent me the news: “<a href="https://www.koreaboo.com/news/exo-covid19-negative-self-quarantine/"
        target="_blank">Kai To Miss Out On SuperM Online Concert Due To Self-Quarantine</a>.”
        I spent the next ten minutes staring at a wall. Because if we’re being totally
        frank, my admiration for SuperM was casual at best. I was only ever interested
        in the group because of the involvement of the older members Taemin, Baekhyun,
        and most obviously for Kai.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e96ffe-8f0f-4a2f-a582-ef48aaefcf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was difficult for me to fully love SuperM because of how manufactured
        everything felt. It started out as a joint project by South Korean label SM
        Entertainment and American megalabel Capitol Music Group in an attempt to
        ride the Korean Wave in the West. The Avengers-style supergroup consisting
        of members from existing K-pop acts like SHINee (Taemin), EXO (Baekhyun, Kai),
        and NCT (Taeyong, Ten, Lucas, and Mark Lee). The desired effect was to combine
        the powers of their respective fandoms, an attempt that was met <a href="http://www.mtv.com/news/3134610/k-pop-supergroup-superm-reactons-mixed/"
        target="_blank">by mixed emotions</a> especially from dedicated one-group
        K-pop fans. But SuperM went ahead and debuted in Hollywood in 2019, where
        they even appeared on <a href="https://www.youtube.com/watch?v=OdK54FO3BlI"
        target="_blank">The Ellen Show</a> to perform their mostly English song called
        “Jopping,” a portmanteau for jumping and popping.</p>'
    '21':
