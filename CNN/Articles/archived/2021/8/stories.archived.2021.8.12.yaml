      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filinvest REIT will serve as the financial platform for Filinvest
        Land’s commercial assets, and we are committed to its success,” said Gotianun-Yap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
