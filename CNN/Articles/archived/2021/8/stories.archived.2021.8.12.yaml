    'title': 'US FDA expected to authorize COVID-19 vaccine booster shots for immunocompromised
      people within the next 48 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc61637-5634-4041-b60c-952fc7670a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration is
        expected to announce within the next 48 hours that it is authorizing COVID-19
        vaccine booster shots for people who are immunocompromised, according to a
        source familiar with the discussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ce528-6ccb-469e-a872-2ee934e52d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:25:39.562+08:00
