      'politicking']
    'template': '1'
    'title': 'Robredo urges govt to stop politicking, focus on COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586e554-1360-41a1-95c2-039937fd298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> Vice
        President Leni Robredo has called for a timeout on politicking and urged the
        government to focus on addressing the COVID-19 pandemic following President
        Rodrigo Duterte''s rant against a mayor in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7459c6-b840-4c20-adae-92437178f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774c15a-a0a0-4bab-9830-eaecab95bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said fighting will not help COVID-19 patients recover and make
        the cash aid distribution and vaccination program more efficient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b64fa8-a0cd-4910-89d5-47c8b2ec043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bb1e5-b3c5-45b1-8f6b-5b2d8b3a9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panahong ito, wala tayong mapapala sa parinigan at bangayan.
        Puno ang ospital, ang daming nagkakasakit, ang dami uling nagigipit dahil
        di makapagtrabaho</em>," Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b30c59-4a05-430b-92aa-9703e021674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30012028-3fd5-4f33-baf0-0be30de49df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In these times, we won''t get anything from throwing
        shade and fighting. Hospitals are full, many are getting sick, and many are
        suffering again because they can''t work.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c952b19e-cef5-4679-915c-acaf75ce6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d46df-6159-47e9-b155-e886c175215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung itutuon natin ang lakas natin sa pagtutulungan kaysa sa
        bangayan, mas marami tayong magagawa</em>," she added. "All-in <em>dapat tayo
        sa pagtugon sa krisis na ito</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012504f-6f51-4a9f-9a30-223f254ce894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7986a5-2ed4-4ae2-8ece-39f9547d3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will focus our energy on helping each other
        instead of fighting, we can do more. We should go all-in on addressing this
        crisis.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13db034-f64c-4718-a5b7-9f6af039ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a8f40-4aa2-4a05-a9bf-b7600aefb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the statement after Duterte mocked a certain mayor
        of a city in Metro Manila for being "disorganized." He then instructed the
        Department of Interior and Local Government and the Department of Social Welfare
        and Development to take over the distribution of cash aid in that city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfb8aa-06a8-4d45-961b-ba14c97b2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8da1f-a0e1-4bdf-9b4b-a2023649a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://cnnphilippines.com/news/2021/8/10/Duterte-LGU-cash-aid-distribution.html">questioned
        the unnamed mayor''s leadership</a> due to his provocative photos in the past
        and claimed the mayor received a "callboy training" — a criticism which many
        believed to be pointing to Manila Mayor Isko Moreno, who was previously an
        actor. Malacañang denied this assumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e8ad7-ac5e-4b95-9f9f-e327017ea536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817066c-1dfe-4e08-ac4c-c457b6fb9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546fdf8-4e5b-4944-8126-1964de33a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Presidential Spokesperson Harry Roque said Robredo
        "has made it a weekly media habit to nitpick the Executive''s COVID-19 response."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd573b-dcbc-4c0f-b189-96f1352a90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b810b8f-7e6b-4270-a317-9596c66aa90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become noticeable that her criticisms have become incessant
        and non-stop as the country approaches an election season. This is simply
        politicking," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006eb3a-6b43-4a39-bb6a-bb0bff8ded94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0c013-0243-4852-b6bf-8842234bf203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Duterte administration has been focusing on addressing
        the health crisis, with pandemic response being a "whole-of-government and
        whole-of-society approach." He added there is close coordination among the
        departments, health experts, and other stakeholders when it comes to formulating
        and implementing policies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae6d94-e193-48cd-beac-d7cbeff1f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91804dce-3f81-4b78-af63-f833f55a7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:59:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome constructive criticisms, as evidenced by the appeals
        of the LGUs on community quarantine classifications, but not remarks that
        devalue the efforts of the national government," Roque said.</p>'
