      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/8/11/House-probe-special-risk-allowance.html">House
        probe eyed on health workers'' risk allowance amid ₱9B fund ''discrepancies''&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f82034-f41a-4362-b555-9965b9f59940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:28:10.211+08:00
