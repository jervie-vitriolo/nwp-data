  'gas-climate-change-methane':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T10:41:36.782+08:00
    'imagesource': 'jcr:3a9a91e3-5749-44d6-8300-6dbd8842901c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56918517-dc08-4315-8a49-4a8dc4f97cbc'
    'lead': 'According to the UN Intergovernmental Panel on Climate Change, the concentration
      of methane in the atmosphere is higher now than any time in at least 800,000
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T10:48:33.137+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:03:18.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:58.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'climate-change', 'methane']
    'template': '1'
    'title': 'Scientists say this invisible gas could seal our fate on climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9b83d-894b-40da-8243-81ae4437909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Slashing carbon dioxide emissions is critical
        to ending the climate crisis. But, for the first time, the <a href="https://www.cnn.com/2021/08/09/world/global-climate-change-report-un-ipcc/index.html"
        target="_blank">UN climate change report</a>&nbsp;emphasized the need to control
        a more insidious culprit: methane, an invisible, odorless gas with more than
        80 times more warming power in the near-term than carbon dioxide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc9970-0d58-4d67-90a2-55cfb5259155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN Intergovernmental Panel on Climate Change, the
        concentration of methane in the atmosphere is higher now than any time in
        at least 800,000 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9140f08-a035-4c1d-bcc6-827156c73a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Earth rapidly approaching the 1.5-degree-Celsius threshold
        above preindustrial levels, scientists say methane emissions need to be reduced
        fast. Charles Koven, a lead author of the IPCC report, said this is due to
        methane''s incredible warming power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3df8f4-d897-46ce-8e3c-dcd3e3ecac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fastest way that we might mitigate some of the climate change
        that we''re seeing already in the short term is by reducing methane," Koven
        told CNN. "If we were to reduce methane emissions, it would act to offset
        one of these sources of warming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34618b0-6f80-4a57-a6be-240c9993b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world stopped emitting carbon dioxide tomorrow, Koven said,
        global temperatures wouldn''t begin to cool for many years because of how
        long the gas stays in the atmosphere. Reducing methane is the easiest knob
        to turn to change the path of global temperature in the next 10 years, he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f21e7-9226-4410-9f91-1112cea86e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane, the main component of the natural gas we use to fuel our
        stoves and heat our homes, can be produced in nature by belching volcanoes
        and decomposing plant matter. But it is also pumped into the atmosphere in
        much larger amounts by landfills, livestock and the oil and gas industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be618bed-ddd5-49be-936c-3fee44fa39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas has been hailed as a <a href="https://energy.mit.edu/wp-content/uploads/2011/06/MITEI-The-Future-of-Natural-Gas.pdf"
        target="_blank">"bridge fuel"</a>&nbsp;that would transition the US to renewable
        energy because it is more efficient than coal and emits less carbon dioxide
        when burned. Importantly for industry, natural gas is in abundant supply around
        the world and is less costly to extract from the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1aa39-bd50-4217-bbd9-6c73695d1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But proponents for this new "cleaner" gas missed a dangerous threat:
        that it could leak, unburned, into the atmosphere and cause significant warming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcfe91-5819-4790-9f30-0415d0c4497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane can leak from oil and natural gas wells, natural gas pipelines
        and the processing equipment itself. According to data from the US Energy
        Information Administration(https://www.eia.gov/naturalgas/), the US has thousands
        of active wells for natural gas, millions of abandoned oil and gas wells,
        about two million miles of natural gas pipelines, and several refineries that
        process the gas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe41e2-b4f9-4d21-97ba-8f977d2a90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1d418-1dae-42af-8d7a-2b3114d22423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ehjournal.biomedcentral.com/articles/10.1186/1476-069X-13-82"
        target="_blank">One in three</a>&nbsp;Americans lives in a county with oil
        and gas operations, posing climate and public health risks, according to <a
        href="https://www.edf.org/sites/default/files/content/methane_rule_health_fact_sheet_reboot_final_no_citations.pdf"
        target="_blank">a report</a>&nbsp;by the Environmental Defense Fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6867670-1047-4314-a2bd-f7d7044ba839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, tracking the location and magnitude of methane leaks
        was difficult. Now, infrared cameras and advanced satellites can estimate
        <a href="https://www.iea.org/articles/global-methane-emissions-from-oil-and-gas"
        target="_blank">methane emissions</a>&nbsp;around the globe, giving scientists
        and regulators <a href="https://www.cnn.com/2021/02/05/us/climate-crisis-texas-methane-emissions-weir-wxc/index.html"
        target="_blank">insight</a>&nbsp;into what''s being released from facilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb753b67-a4d6-469f-b4fb-fe15bc543d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climatologists at NASA and the National Oceanic and Atmospheric
        Administration <a href="https://www.cnn.com/2021/01/15/us/weir-climate-hottest-2020/index.html"
        target="_blank">previously told CNN</a>&nbsp;that pernicious changes in the
        climate system will only intensify unless people stop using fuels that burn
        and leak greenhouse gases like methane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a1541-3c1d-4ad6-a253-882eef1312ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For carbon dioxide, we''ve always known about power plants and
        smokestacks and things like that; but with methane, until recent years, we
        didn''t understand how much an influence a small number of large sources have
        really had," Robert Jackson, professor of environmental science at Stanford
        University, told CNN. "We didn''t understand how long the tail was and how
        important the super-emitters were for reducing emissions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3df13-f596-4141-b77e-e7e9c7156303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest IPCC assessment highlights that scientists now have a
        better understanding of how much methane is being released by human activity
        like agriculture and the fossil fuel industry, and how much it contributes
        to the climate crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404719e-9624-41d9-9613-702bce1b27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, fossil fuels, agriculture and coal mining are
        skyrocketing methane emissions. Nonetheless, the production and sources vary
        by region. In the North America, a majority — 14% of total methane emissions
        — come from the oil and gas production followed by livestock at 10%. In China,
        coal mining is the biggest methane driver, contributing 24% to total emissions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f5be7-3ca9-4b3f-a9ce-fb9a64aebc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though agriculture is a major source of methane, Jackson said the
        emissions from farming and food production would be harder to tackle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d7615-f100-401f-bb36-337fe20ad49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only certain things we can do with cattle," Jackson said.
        "We can either ask people to stop eating beef or we can try and give cattle
        feed additives to change the microbes in the chemistry of their guts. But
        that''s not easy to do for billions of cattle around the world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a26c5d-75d5-4d9b-b65c-b076bed2fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.iea.org/reports/methane-tracker-2020/methane-abatement-options"
        target="_blank">International Energy Agency</a>&nbsp;estimate that the oil
        and gas industry around the world can reduce methane by 75% using the technology
        already available. It also estimates that 40% of the emissions could be reduced
        without extra costs, since the natural gas captured could then be sold.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54d611-6c9d-4020-868a-1c44f2ddf9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists like Lisa DeVille, a member of the Mandan, Hidatsa,
        and Arikara Nation, are urging policymakers to make stringent methane reductions.
        The Bakken oil field in North Dakota surrounds the Fort Berthold Indian Reservation,
        where DeVille lives, with nearly 1,000 <a href="https://www.bia.gov/regional-offices/great-plains/north-dakota/fort-berthold-agency"
        target="_blank">oil and gas wells</a>&nbsp;that scientists found in 2016 was
        leaking <a href="https://www.noaa.gov/news/north-dakota-s-bakken-oil-and-gas-field-leaking-275000-tons-of-methane-year"
        target="_blank">275,000 tons of methane</a>&nbsp;per year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773bb505-7b06-4008-adc6-820aecfe6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means the land that is part of my identity as an Indigenous
        woman has been turned into a pollution-filled industrial zone," DeVille said.
        "This is unacceptable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13211a0a-908e-4ace-a554-35ef72f39e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the co-founder of the grassroots group Fort Berthold Protectors
        of Water and Earth Rights, DeVille is tackling environmental regulations head-on.
        In 2018, the organization <a href="http://blogs.edf.org/climate411/files/2020/07/BLM-WPR-Opinion.pdf"
        target="_blank">successfully sued</a>&nbsp;the Trump administration''s Bureau
        of Land Management for rolling back a critical methane waste prevention rule.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55babe81-3960-4cde-b106-22a02d429c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global temperatures are now at 1.1 degrees Celsius above pre-industrial
        levels, according to the report, and the planet is already seeing the impact
        in the form of extreme fire behavior, severe flooding, relentless drought
        and deadly heat waves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f3b7d-bc09-455e-b217-31d596bd9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report makes clear that stopping methane emissions is key
        to slowing the planet from reaching 1.5 degrees. Scientists say world leaders
        need to act immediately in tackling all greenhouse gas emissions, and not
        just carbon dioxide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf9648-3cc3-4a94-adf2-1d152c9d546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Duke, senior director and White House liaison for John Kerry,
        President Biden''s special climate envoy, told CNN in a press call that reducing
        methane, and methane leaks, is a top priority for the Biden administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5b6cc-4dc7-43ea-8340-a65911776f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been incredible largely behind-the-scenes effort already
        to prepare to move faster and more comprehensively to cut methane domestically,
        at the same time that we''re addressing this as a diplomatic imperative,"
        Duke said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0bea9-405b-4bae-a7dc-15c7fed48110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, pressure is mounting. In June, DeVille discussed tribal
        issues, particularly slashing methane emissions and transitioning to clean
        energy quickly and equitably, with Environmental Protection Agency Administrator
        Michael Regan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e9ab4-d496-485f-8515-35fbf5584538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do in the next few years will determine what kind of world
        we have, what kind of world we leave for our children," said DeVille, who
        is now seeking to meet with Interior Secretary Deb Haaland to discuss similar
        issues. "We must rapidly switch to clean energy, stop fossil fuel carbon pollution,
        and then methane leaks."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c323b-f9b9-4767-b8ee-1ba3dfea7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T10:48:33.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/11/us/methane-climate-change/index.html"
        target="_blank">Scientists say this invisible gas could seal our fate on climate
        change</a>."</em></p>'
  'us-students-covid-19':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T11:04:52.059+08:00
    'imagesource': 'jcr:278a3b07-d424-4285-8788-d86f83b869a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae2f419-4d63-47b4-b8b0-1ccf7428180c'
    'lead': 'Students heading back to the classroom for the new school year will be
      contending with one of the most dangerous times in the pandemic for children.
      And officials will have to consider many measures to keep them safe from Covid-19,
      a US expert said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T11:08:25.877+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:03:16.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:58.790+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why now is one of the most dangerous times of the pandemic for
      children, US expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66005d12-0f13-4bbe-ba56-d796eb160faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Students heading back to the classroom
        for the new school year will be contending with one of the most dangerous
        times in the pandemic for children. And officials will have to consider many
        measures to keep them safe from Covid-19, a US&nbsp;expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02fda4-3f87-4d03-8241-ebcd2fe43d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the more contagious Delta variant, we have surges and we
        have so many adults letting down their guard, not wearing masks, not getting
        vaccinated," Dr. Leana Wen told CNN''s Wolf Blitzer on Tuesday. "That''s contributing
        to this really dangerous environment for children."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b9a55-f0a1-4d35-ba93-26a02e83938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is vaccination rates are up in the US. About 500,000
        people on average are initiating their vaccinations each day, according to
        data from the Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badf14c-2153-413e-8e46-e8345e65717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say that the vaccines are an important step for slowing
        or stopping the spread of the virus, and the more transmissible Delta variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64020091-2624-4de7-9677-d881e8f47914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But children under 12 are still not eligible for vaccines, and for
        those newly vaccinated, it takes about six weeks from the first dose to take
        full effect, many children could still be vulnerable when they start the new
        school year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb9357-37a5-4e3f-ba98-cfcbaf7ec625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concerns are deep and I''m very concerned," President Joe Biden
        said when asked about school-aged children returning to the classroom and
        whether schools might not be able to stay open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e28a5-3b81-4341-b823-ca8e4a6e4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also understand that the reason children are becoming infected
        is because, in most cases, they live in low-vaccination rate states and communities
        and they''re getting it from unvaccinated adults. That''s what''s happening.
        And so my plea is that for those not vaccinated, think about it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0dd11d-2c76-408e-84c5-da30c2a6b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that a Covid-19 vaccine will be available for children
        under the age of 12 before the end of 2021, US Surgeon General Dr. Vivek Murthy
        said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972cf36f-0e4d-4032-965d-80a2cb26e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, the FDA will move quickly on this because they
        recognize what''s at stake. It''s the health of our children, and there''s
        really nothing more important than that," Murthy told CNN''s Wolf Blitzer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5582a-d630-47a5-b2ee-da6ff5f81f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the FDA can evaluate a vaccine for children under 12, Murthy
        said, companies must complete their trials, collect the data and submit applications
        to the agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1a84d-986b-497e-8ff1-9d2a4f9011bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the elderly were once considered the population most vulnerable
        to the virus, the age constraints around vaccinations have left children most
        at risk now, CNN medical analyst Dr. Jonathan Reiner told CNN''s Don Lemon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9707ae-edb7-434d-8a0a-e9cc24b01b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said that it''s clear what''s required to make school safe for
        children -- layers of protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd84c8b-4716-4c48-a872-a67969d6b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one layer is removed, like when social distancing is foregone
        so students can gather in a classroom, the other layers of virus protection
        become even more crucial, she said. Those layers include at least a three-ply
        surgical mask, improved ventilation, vaccination and testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2e7c7-d71c-4252-94b8-98678e7689e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting all that together is how we can get kids back in school
        safely," Wen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c6b96-b79f-4eb3-a980-ddc115fe32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The clock is ticking to authorize vaccines for children, expert
        says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21f3ea-bde5-40de-8bce-06b0110a0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Covid-19 vaccines are only authorized for people 12 and
        older, but many experts and officials have called for the efforts to approve
        vaccines for younger children to be expedited before more children are infected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1fc3f-51b4-474c-ae22-3cf8213f902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the clock is ticking. As we move to late fall and early
        winter, you want a vaccine for young children," Dr. Paul Offit, a vaccine
        adviser to the US Food and Drug Administration, told CNN''s Erica Hill. "I
        certainly hope we have one in place by then, because children need this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b206e53-80be-4bd7-b975-c00dac2de13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA understands the public health impact of having a vaccine
        for young children but wants to see the necessary data before deciding, said
        Offit, director of the Vaccine Education Center at the Children''s Hospital
        of Philadelphia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d3a68-8ff1-4838-bdb3-2011af920d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Offit noted that children who are still too young
        to receive the vaccine are relying on the eligible adults and adolescents
        around them to help protect them by getting vaccinated -- which many have
        yet to do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa24b76-347b-42f1-8492-0e2725536c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as adults, we''ve really let our children down here," said
        Offit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975e7c7-955b-41b6-a6c3-b9332814e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mandates debates as students return to classrooms</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ddcfa-8083-41f0-b869-077780cc9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until vaccines can be administered to younger kids, some officials
        are hoping that masks will help decrease the spread of the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a271d4-e207-4cac-89cc-4d9cac32ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of parents say they are opposed to schools requiring
        their children be vaccinated against Covid-19, but are much more accepting
        of mask mandates, according to a Kaiser Family Foundation Vaccine Monitor
        poll published Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4e33b-cb5b-45d5-811f-b4bcb4b51365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the parents of school-aged children in the US, 63% said that
        their child''s school should require unvaccinated students and staff wear
        masks, according to the poll. Some 36% of the parents said schools should
        not have a mask requirement for the unvaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128f9c7-dec6-447a-a5e2-8884c2a1a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oklahoma, Santa Fe South Schools announced that it will require
        masks at school beginning Thursday, defying a law the state Legislature passed
        last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9e315-bdc1-4415-82a5-762a7a50f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exemptions will be made only for those who have a physician''s
        documentation stating that wearing of a mask is not recommended for that individual,"
        Superintendent Chris Brewster said in a letter posted on the district website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe9977-6540-4dc4-b7e5-ce858bf554ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear announced Tuesday that masks will be
        required in K-12 schools, pre-K and child care facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09334ef4-0cf5-41e7-9776-6355be69b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are to the point where we cannot allow our kids to go into these
        buildings unprotected, unvaccinated and face this Delta variant," Beshear
        said. "So, I''m going to have the courage to do what I know is right to protect
        our children."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7815bc-d7cf-4e04-86cf-b3d826fc6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, Gov. J.B. Pritzker compared enforcing mask mandates
        to schools enforcing a dress code.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4528d5-01e4-41ef-86a8-2631546714b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what schools should do when students don''t wear masks,
        Pritzker said, "Well, school districts have been enforcing dress codes for
        many, many years and so they''re expected simply to do the same thing they''ve
        been doing literally for decades."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb092d9-53e8-41bb-8edf-fb5a2113cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, Orange County Public Schools received about 8,200 mask
        opt-out notes on the first day of school, according to school district spokesperson
        Sara Au. The requests represents roughly 4% of the student population, she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8291c3-441b-4c5e-b471-337515374b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district kicked off the school year Tuesday with a mask
        mandate that allows students to opt out of the requirement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad5b45-1d96-4fdc-9070-cb07077c0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis issued an executive order last month prohibiting
        school districts from requiring mask use, a move former White House Covid-19
        adviser Andy Slavitt said is dangerous.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21244dd-ae3c-4f11-8aae-c4de122941b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When school districts try to do the right thing, and he overrules
        them, he''s both overruling conservative principles of local control, but
        more importantly, he''s putting kids at real risk," Slavitt told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0d14b-a8cb-4a5d-9724-4a73fcb9fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon County Public Schools in Tallahassee started the school year
        Wednesday with a parent opt-out in its mask mandate for K-12 students, changing
        course from a requirement it announced last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e6732-81bc-4347-b9d2-b80054f420b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Rocky Hanna said the district will no longer require
        a doctor''s signature but will require parents to sign opt-out paperwork.
        The requirement is temporary with plans to reevaluate it just before Labor
        Day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182ca98-6a2e-4124-a330-71a5ff9dfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna said the district also plans to seek legal counsel and "if
        we see that things change one iota, then we then have the clearance to step
        in as a local board exercising home rule and enact more of a mandate immediately."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1630b-b3f0-4632-b4ec-bffc36691f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting Tuesday night, Hanna and school board members expressed
        concerns about being replaced by DeSantis if they did not follow the law.
        According to the district, the governor could use statutory authority.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e438b27-fbcc-4000-b0ef-55eb75f4c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis, in a statement, welcomed the decision by Leon County,
        saying the state will monitor all districts closely "to ensure that students
        are not separated or treated differently due to their parents'' decision to
        have them wear a mask or not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad155f3-a9d1-4213-9c2d-bc547fd0b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northeastern part of the state, Duval County Public Schools
        reported that the district received about 8,200 mask "opt out" submissions,
        or about 6% of the total student enrollment of 131,825, according to district
        spokesperson Sonya Duke-Bolden.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140642ef-c02c-46cc-8518-cd69ff82369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is already is suffering under surging Covid-19 cases. In
        recent days, the federal government has sent 200 of ventilators to Florida
        as the state sees some of the highest hospitalization rates per capita in
        the nation, a health administration official confirmed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dadea-40d2-4fea-96af-39b3fbe44a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects felt in hospitals across the country</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5524b-6e39-4bbf-8bbe-babe6d719ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the spread of the variant can be seen in hospitals
        around the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c75f3-5d58-4625-beff-356eb04c3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Virginia, there were more than 100 Covid-19 patients in
        hospital ICUs for the first time since February 8, according to Gov. Jim Justice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4b370-b8fe-482f-bd48-6ab80909222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buckle up just a little bit West Virginia," Justice told reporters
        Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefebd9-713d-45bf-86a7-d3e8a4f65ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 275 people with Covid-19 hospitalized and 114 Covid-19
        patients in the ICU, according to Justice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d024e9-4ee1-45a5-8817-39ab0a5ae624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Children''s Hospital New Orleans, 18 children are hospitalized
        with Covid-19 and six are in the pediatric ICU. The number of children fighting
        the disease is unlike anything the hospital has seen at any other time in
        the pandemic, nurse Kendal Jaffe told CNN''s Nick Valencia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad6ab4-f5f0-4279-a754-8182ac98c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last year, we hadn''t seen as many kids get acute Covid
        lung disease as much as we are seeing now," she said. "The Delta variant is
        definitely hitting them a lot harder, a lot faster than we''d seen in the
        past."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce19ec-42d6-47ba-9dc7-4eca8a3698fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One patient, Nelson, 17, is struggling to breathe and his parents
        thought he was going to die when they brought him in. Elsewhere in the hospital,
        a girl who hasn''t even celebrated her second birthday is in the ICU.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1475c9-147c-4e1f-8a70-8978fe2749de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care professionals treating adults are feeling the pressure
        as well.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424a9ea-6cd4-4ed3-a961-6e121aeb9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Carolina Department of Health and Human Services on Tuesday
        announced that the state had experienced its largest single-day jump in ICU
        admissions since the beginning of the pandemic, and that weekly Covid-19 hospitalizations
        among residents ages 20 to 49 are now at an all-time high.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd871896-b645-4fa5-a377-1f45e2f2d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson said Tuesday that the state''s hospitals
        are under stress.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cfbf3-97a7-4620-8716-3598775d375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep looking for a breaking point where we might start going
        down again, and even though there''s been some national predictions on that,
        we just don''t see it in the data yet. You can see that we continue to increase,
        week after week, in our cases," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0de177-6870-4e2d-a375-c3c2b18061ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story used the incorrect
        state when referring to Orange County Public Schools. That school district
        is in Florida.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4879767-3533-4412-b663-02427698b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:08:25.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/11/health/us-coronavirus-wednesday/index.html">Here''s
        why now is one of the most dangerous times of the pandemic for children, expert
        says</a>".</em></p>'
  'stress-level-mental-illness':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-08-12T11:09:53.865+08:00
    'imagesource': 'jcr:3bc20d6a-1c2d-4f54-8c33-4fc0af5d0679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecec8bd8-f72a-40a0-8904-d4fefe9dfc64'
    'lead': 'Stress is an everyday occurrence for most people, but too much of it
      could be signs of a deeper issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T11:14:06.799+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:03:13.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:59.314+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to tell if your stress levels are normal or the sign of something
      more

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88514e7e-bbf9-4122-b8f9-fcf71e983b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Stress is an everyday occurrence for most
        people, but too much of it could be signs of a deeper issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52c7ca-9bd9-4a41-8155-006b8b6c8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress is "a normal human response to anything physical or emotional
        that places a strain on the person," said Dr. Gail Saltz, clinical associate
        professor of psychiatry at The New York Presbyterian Hospital in New York
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5156a1e-c448-4300-ade0-99e0ede229b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acute stress, which is stress that arises during a specific moment
        for a short period of time, can be helpful in navigating that specific situation,
        said Dr. Cynthia Ackrill, a certified stress mastery educator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203b24e-73f2-47d4-9d93-47bbe2daf430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the moment, your heart rate and breathing speeds up, she said.
        Chronic stress occurs after the body''s system is repeatedly triggered, she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb897fb0-fc99-4a05-8ba6-aa7ae94f4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress itself is not bad, but it becomes toxic when it doesn''t
        dissipate after the stressful situation is over, Ackrill said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c86b01-7cad-49d2-a8e4-4a3e111affb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When stress could be something more</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1464f-abeb-4a06-831b-509305962185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult to determine when stress slides into something
        more severe like anxiety and depression, she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4a793-5aa1-42ab-9f08-1041cdb72a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the worry is intrusive beyond the stressor, that''s anxiety,"
        Ackrill said. "If the sadness is a mood that you can''t shift beyond the situation,
        that''s depression."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89a1af-cf43-4621-ae26-2ab44c0ee581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress on its own isn''t a psychiatric condition, Saltz said, but
        it can exacerbate other mental conditions like depression and obsessive-compulsive
        disorder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d0845-6daf-4be8-a918-86961be685c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be a sign of general anxiety disorder, which is characterized
        by at least six months of excessive worry among other symptoms, according
        to Dr. Alfiee Breland-Noble, psychologist and founder of the AAKOMA Project,
        a youth mental health nonprofit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff6fa6-c83e-4c6c-b015-6c04eefb3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some common symptoms include sleep problems, restlessness and difficulty
        concentrating, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1ba13-641b-45e7-82a8-e33e7057fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.800+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, if your stress resolves after the situation is
        over and you''re able to function at your optimal level at work and school,
        it might just be that -- stress, Saltz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f884e1c-d22c-4a63-8787-48c21b0ed89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to seek help</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bb70d-8e0d-408a-973d-2a16779ccd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suspect you might have chronic stress or another mental disorder,
        Breland-Noble said you should seek assistance from a mental health professional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdfd7b-8683-471a-b976-2c431b29aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to seeing a mental health professional, she recommended speaking
        with a trusted friend or family member to see if they''ve noticed anything
        different in you too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f721c01-5a49-4605-b4fd-3a0fb03f08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quick stress-relieving techniques</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e30813-08f4-4c2d-ae7d-0f6b61d87706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People feeling stressed might also benefit from mindfulness meditation,
        Breland-Noble said. One exercise she recommended involves using your five
        senses to identify things you can see, hear, taste, smell, touch and then
        something you are grateful for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778689d7-7757-42f5-81f2-71dd48c28367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus it takes to list each of these things is often just enough
        focus to move our minds off what is stressing us and into the moment," she
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01964273-c5b1-4df9-af9b-efa7cfd2416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may find stress-relief from aerobic exercise, said Saltz,
        such as thirty minutes of activity to get your heart rate up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0283e5-777b-47d8-a3f9-ec0270828b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the oldest and simplest techniques is exercised breathing,
        Ackrill said. "Put a hand on your belly and see if you can breathe in so that
        you diaphragm descends and that hand on your belly rises," she explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e32fa7-3558-4eb2-bec9-734d06776563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you slow your breathing and focus inward, it sends signals
        to your brain that you''re okay, Ackrill said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70575a-cdbe-4f61-b002-ea26c45dcdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:14:06.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hundreds of other stress-relieving techniques online,
        she said, but what most of them have in common is that they limit your brain
        from thinking about the past or the future and instead help it focus on the
        present.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a006433-ab91-45d0-b893-da8bb9fa368d'
      'mgnl:activationStatus': true
