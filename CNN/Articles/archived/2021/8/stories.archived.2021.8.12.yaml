      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To await the finalization and completion of the auditing process
        avoids a repeat of having to withdraw cases already filed in court based on
        preliminary audit findings similar to the events that transpired in the Echiverri
        cases in 2018,” he said.</p>'
    '11':
