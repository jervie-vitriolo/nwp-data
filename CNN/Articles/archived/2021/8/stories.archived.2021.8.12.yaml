      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'OCTA Research fellow warns NCR hospital occupancy may reach critical
      level by next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a424246-a439-480c-9ccc-8d11bdec595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong>&nbsp;A
        member of the research group monitoring the pandemic warned the current case
        trend suggests hospital COVID-19 bed occupancy in Metro Manila may hit critical
        level by next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006469f-b106-4137-b716-2843b33a5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f67739-deb3-4f6e-ba3a-eb5e3cc1d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the country tallied another 12,439 infections in the latest
        update - the highest rise in four months - OCTA Research fellow Fr. Nicanor
        Austriaco said it is still uncertain if the ongoing spike in infections has
        already peaked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d6a38-615b-4740-92c4-9232867e4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62daed-f179-4ac4-9cbc-525efcea4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The molecular biologist added OCTA will still have to monitor new
        cases for a few more days before recommending the next community quarantine
        classification for the National Capital Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066805b9-3b03-411e-9bcb-8104538ee0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62804c-5a70-4039-b2f8-55a76716049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, it still looks like it''s increasing rapidly, and
        our hospitals are actually exceeding the projections that we made two weeks
        ago, suggesting that our hospitals will reach critical capacity next week,"
        Austriaco said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481973d5-e696-4967-af22-80e71eb03c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:15.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf30fdf-1f08-484f-b7b0-d6c08f24eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting critical capacity means over 85% of beds allocated for COVID-19
        patients have already been occupied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee2171-3bf9-4c23-b9d7-f729bf452fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7979f7-eee9-48e6-9b21-35b9b5f7a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Department of Health data, 40 out of 159 or around 1 in
        4 medical facilities in Metro Manila were under the critical level as of Aug.
        11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9899ba-f5b0-43df-9d57-32b97b3c848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdeb259-30d8-4bc7-9654-620038da72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 23 hospitals were at "high risk" or have reported 70%
        to 85% occupancy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a3df3-7e0f-48e8-aaef-7309d197e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38457ee-3826-4227-a17d-9021f3a34a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T22:27:03.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:58:19.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bed utilization rate for the entire region stood at 61.5%, which
        falls under the "moderate risk" classification.</p>'
    '15':
