    'lead': 'Heads up, boxing fans! You can watch the August 22 bout between eight-division
      world champion Manny Pacquiao and WBA welterweight champion Yordenis Ugas on
      CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T10:32:27.062+08:00
