  'California-to-mandate-COVID-19-vaccines-testing-for-teachers':
    'author': 'Kyung Lah and Cheri Mossburg, CNN'
    'caption': 'Courtesy: Justin Sullivan/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-12T00:10:31.333+08:00
    'imagesource': 'jcr:8bf5dbf1-73ac-419b-8d33-a1b0fa0ad223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3169f29c-4f89-4ca7-9814-f41bb3381b32'
    'lead': 'California Gov. Gavin Newsom will announce Wednesday that teachers and
      other school employees must either be vaccinated against COVID-19 or submit
      to regular testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T00:14:27.834+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:03:39.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:51.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'California', 'mandate', 'teacher', 'COVID-19', 'coronavirus',
      'vaccine', 'testing', 'pandemic']
    'template': '1'
    'title': 'California to mandate vaccines or regular testing for teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e579a78-0d13-4818-8e98-d80fcc5e2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California Gov. Gavin Newsom will announce
        Wednesday that teachers and other school employees must either be vaccinated
        against COVID-19 or submit to regular testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f58f4-90e5-4791-9c86-6bd69997753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b16a0-31c4-4c4f-bd17-5e2701f49b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a new order that Newsom will unveil Wednesday, California
        will become the first state in the nation to implement such a requirement,
        which will be effective in mid-October, sources told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f3103-45fa-422f-b09c-564071e2fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd45d3-2f53-49a2-a329-648f15270436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health order will closely mirror a similar mandate that all
        California health care workers become vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c6be2-ccb4-46c5-ab9a-942573aa127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bf477-ba0d-45a0-acdc-b182635938f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate was first reported by Politico on Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b77b8-9e5e-483d-a41e-14c7b09ee06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb64000-d70b-4766-8d76-138b26f2680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts in San Francisco, Oakland, Sacramento, and Long
        Beach have already implemented such a measure. The state''s largest school
        district, Los Angeles Unified, has required weekly Covid testing, but stopped
        short of mandating educators be vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f266f8b-ff34-4569-96ff-90bfae7b029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85c9b4-5db3-4102-bc97-bf2232f32b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting all our kids safely back in in-person instruction,"
        Newsom said Friday in an event touting mental health resources. "We want to
        do it in a safe way where these kids can get that full support."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38d844-32d0-4c5e-a9fc-f8e318d65312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b1eac-3be9-421b-b2a1-7d6cdca68b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most districts and unions have been very supportive of the health
        order, according to sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40624631-9f0b-49a3-8086-2075f4757d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a661f2d-83cb-4e8d-af91-e8cb39d4d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the California Teachers Union, which represents
        educators across the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665de71d-cc05-4cb6-b451-a45a11109fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb41c2-b667-4338-9dd2-1c6e64e7d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that are unvaccinated need to get vaccinated. That way we
        can keep our kids, without any stress or anxiety, back in person throughout
        the school year," Newsom said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde604f0-02c3-4bc5-b323-9d579eeb692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c24e8-41cb-449c-87e3-1c66ef40e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is home to more than 1,000 school districts employing
        more than 300,000 teachers, with about 6.1 million students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e02b8b-990b-49f1-96ef-25eda0f0a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c8aa3-5f25-4f0a-95af-17901f191248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Newsom said California will require all state employees
        and health care workers to provide proof of vaccination status or get regular
        testing amid a surge of cases from the highly contagious Delta variant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f4a65-1bfd-4f67-a63b-690f8f9003e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156a56b-ee41-44c3-95ef-39b65cb406bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees are required to prove they have received the vaccine by
        showing their vaccination cards or through a verification code provided by
        the California Department of Public Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6bd0c-274f-4652-bb22-0b6f68ec9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930926d-4796-4515-a357-4e9d4e2b932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated state employees are required to get tested at least
        once a week and to wear N95 masks at all times. Unvaccinated health care workers
        have to get tested at least twice a week, health officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304efea-1c8a-40f7-8ede-64008ae83346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T00:14:27.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f036cc6-eabb-49c6-a14b-2ebd11b8891e'
      'mgnl:activationStatus': true
