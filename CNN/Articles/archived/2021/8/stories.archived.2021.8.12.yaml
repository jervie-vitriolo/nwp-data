      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1a0f8-e24d-44e3-87d8-c9e9f9323c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Booster plans in progress</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad18b8f-322f-4943-a926-380c540226be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some individuals are seeking out boosters, some places are
        making plans to boost vaccines for certain people.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb1d264-8b8f-4dd4-869c-0f642630e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83eb1f-25dd-4de2-83f9-f64737078bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of San Francisco is accommodating people who received the
        one-shot Johnson &amp; Johnson coronavirus vaccine and would like to receive
        a supplemental dose of either the Pfizer or Moderna vaccines. Officials in
        the city''s Department of Public Health said last week that the department
        is making an "accommodation" for those who have consulted with a physician,
        and it is not recommending extra doses or a policy change.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12efc5e-6594-4984-822d-c30e0733a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119dc76-126d-40be-9a1e-73ac945bda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, Dr. Peter Hotez, dean of Tropical Medicine at
        Baylor College of Medicine, said he believes the US will move to third mRNA
        and possibly second J&amp;J shots relatively soon for people having immunosuppressive
        therapy, especially solid organ transplant recipients, and the next question
        will be what other immunocompromised conditions will also be included. After,
        the next question will be if the US wants to add boosters for people over
        age 60 -- as Israel has just announced it plans to do.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852b79f-e20a-48c4-a166-a915c76dace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a5b3b-41f3-42f0-b609-4ea6c899059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, the United Kingdom and France also announced booster programs
        for their most vulnerable populations, even though the World Health Organization
        last week called for a moratorium on booster shots through at least September
        until vaccines can be distributed more equitably worldwide.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977c320-1879-4d2f-8f85-57f6d54a5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd63ffa-06ac-47f3-a44b-5ee932dd35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a great irony to Rall, who says that he wouldn''t have considered
        seeking out a third shot if it weren''t clear that a lot are going unused
        by vaccine hesitant populations, particularly in the South.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c6e41b-69e3-4f1c-a06a-e7047ae4c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25438c-1b6d-4947-8f08-a794ba4367af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even locally here in New York when I talked to local physicians
        and pharmacists, they all have lots of unused vaccines, and I thought, well
        this is ridiculous."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cd68f-1de8-4ec9-a26d-4ff3c848a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50ab7d-c236-436f-aa21-a4586eeca75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rall says since sharing his experience with others he''s heard from
        physicians that say they have quietly used vaccine doses as boosters that
        were set to expire on themselves and for their family members, and that they''ve
        been doing so for months. "There''s an underground there, there''s a lot of
        doctors who have access to these doses, and they''re using them rather than
        throwing them away."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390e7da-140a-48e4-bf89-5fe234d1629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65398558-fd59-4a2d-8551-91e6f81f25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those close to Rall weren''t all that surprised by his decision
        to get a booster shot. "Friends kind of know that I''m an independent thinker,
        I kind of don''t really care about or have much respect for sort of one''s
        ''official conclusions'' coming from policymakers because. I know that the
        policymakers are trying to save as many people as possible, as low cost as
        possible. That''s their job."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5dbba-a499-46e9-b831-2bcf6b1dd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ebf75-d9c8-46cc-8792-641fb1dc82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, first and foremost, care about me, so I have a different calculus."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54328c-e83c-44d2-aee5-6ee1e70bdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T11:22:30.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:03:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/08/11/health/covid-19-vaccine-booster-mania/index.html"><em>
        "Ahead of official vaccine guidance, some Americans are already caught up
        in ''booster mania''"&nbsp;</em></a></p>'
