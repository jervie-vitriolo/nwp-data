      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Davao City mayor and presidential daughter Sara Duterte
        has been dominating opinion polls on presidential preference over the past
        months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a8f8f-9c26-47b8-bba1-efeea5f051bb'
