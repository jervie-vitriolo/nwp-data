    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German nurse accused of swapping COVID vaccines for saline solution'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716e8e8-317a-43af-aabe-08a0466c8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nurse is being investigated by police
        in Germany for allegedly replacing COVID-19 vaccines with saline solution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d2562-6369-4952-b1d5-051a9bbc570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse replaced the vaccines between March and April this year
        at Roffhausen immunization center in Friesland, northwest Germany, the Friesland
        district administrator, Sven Ambrosy, said on Facebook Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe633c-d860-4b38-aa72-e4683c81b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I had the sad duty to inform around 8,600 people who may
        have been affected that it cannot be ruled out they may have received a saline
        solution instead of their vaccination at their vaccination appointment. For
        peace of mind we would recommend people get an additional vaccination," Ambrosy
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1322eb-8f55-4f47-b8de-c1d842d7f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse was able to replace the vials because she was "responsible
        for the preparation of vaccines and the preparation of syringes during her
        working hours in the vaccination center," health authorities in Lower Saxony
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c125ff-e702-4454-bf66-1c12772ee520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities and the Lower Saxony State Health Office have
        called on all Germans who received their Covid-19 vaccines at the Roffhausen
        center between March 5 and April 20, to come forward and get another dose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df499be-13a3-4909-b0b1-16635b7c739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this situation, it is important that all those who may be affected
        are offered catch-up vaccinations...This is the only way to ensure complete
        vaccination protection. Even if persons have already been correctly vaccinated
        twice," Matthias Pulz, president of the Lower Saxony State Health Office,
        said in a statement Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71957360-0738-444f-bced-95dcafa5df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found the nurse involved was "motivated to oppose the vaccination,"
        the Lower Saxony government''s coronavirus crisis team, which is overseeing
        the case, told journalists on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744222e6-858c-4fe2-8c22-ddc7e5e6fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigations of the police have shown the person (involved)
        was motivated to oppose the vaccination...since she remains silent with police,
        we do not know whether and to what extent she was manipulated during this
        period," said Claudia Schröder, the deputy head of the Lower Saxony coronavirus
        team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d3bbb-239d-4584-8be1-d7e4f4a6a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know many people were specifically affected, and we are
        talking here about a period of seven weeks, so it is also a large number of
        people who come into consideration," Schröder added. Saline solution is not
        considered dangerous for humans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4f06b-f8d2-4510-b6bb-d2e70f7269cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, German Chancellor Angela Merkel urged Germans to get
        vaccinated, adding that Germany is seeing a rise in Covid-19 infections due
        to the Delta variant despite progress on the vaccine rollout.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a9128-117c-46e1-ba0e-7bc40ae15cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said she hopes for "clearly over 70, better 80%" of the German
        population to get vaccinated. Health Minister Jens Spahn said in a tweet that
        55.1% of Germany is fully vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c35a4d-6f14-4dac-b851-2c462c0ddbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T06:43:52.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September, elderly and immunocompromised people will be eligible
        for a third, "booster" shot with an mRNA vaccine, according to the German
        health ministry.</p>'
