  'dole-no-vaccine-no-work-formal-complaint':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T17:26:29.292+08:00
    'imagesource': 'jcr:eeaaacf5-a3db-40d4-a9e5-797ceefeea43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b189b0b8-3c2a-42ff-a994-653e33145d47'
    'lead': 'The Department of Labor and Employment has received reports of companies
      allegedly enforcing a "no vaccine, no work" policy, but it has yet to receive
      any formal complaint on the matter, an official of the agency said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T17:31:22.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:00:10.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
