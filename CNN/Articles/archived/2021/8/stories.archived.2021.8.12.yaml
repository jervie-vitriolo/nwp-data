      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 2020 article written by Talabong, titled "Thesis for
        sale: Benilde students say they paid ₱20,000 to pass," was based on an October
        2019 complaint filed by a student.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f866f-b828-44b7-8348-fc66968f9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b50e04-2282-44e5-88c6-2777aa2cf9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student reportedly learned that some thesis groups allegedly
        paid Pineda ₱20,000 through a middleman, in exchange for passing the college''s
        Export Management Program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa0095-3122-45c2-ac00-dfebfc35f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7504da1-4273-46c2-9039-3c143beb435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Pineda was the head of the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6994357-7b66-42ed-b477-23d553ee997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46b445-03af-42e6-9cee-78cb2a23f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:58:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said he is not at liberty to disclose the agreement between the
        complainant and the news organization, but he noted "one thing that resulted
        from the discussion was that Rappler would update the story with information
        that was obtained after the case was filed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1abd8-4b33-4dc1-ba13-e98e1139d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
