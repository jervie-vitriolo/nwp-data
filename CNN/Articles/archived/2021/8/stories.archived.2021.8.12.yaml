  'ayala-corp-first-half-businesses-recover':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T19:24:00.240+08:00
    'imagesource': 'jcr:9a438d1f-1937-4a30-9d2f-aeea1d46d100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1e1ac5-f7ae-4d0f-a222-87e367863a4f'
    'lead': 'Conglomerate Ayala Corp. on Thursday said earnings grew 31% after its
      businesses posted recovery figures in the January-June period.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T19:26:29.669+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:59:07.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:16.106+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala Corp. H1 profit climbs 31% to ₱10.4B as businesses recover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a605df1-8828-4609-b9fe-08cd09e795c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> —&nbsp;Conglomerate
        Ayala Corp. on Thursday said earnings grew 31% after its businesses posted
        recovery figures in the January-June period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492875f8-918c-4fd0-bc99-41007754db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told the local stock exchange net income attributable
        to owners of the parent company reached ₱10.4 billion, higher than last year''s
        ₱7.94 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0719d-4d60-41ff-aa74-f32064380e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues in the period also increased to ₱121.97 billion against
        the previous ₱98.72 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8f0e3-89e3-4b8b-874c-6847d46b589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first semester results show recovery in the business environment
        compared to last year. However, increasing infections from the Delta variant
        present new challenges," Ayala President and Chief Executive Officer Fernando
        Zobel de Ayala said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d7b49-de57-4ac3-a117-9de252831b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a business group operating in diversified industries, we will
        continue to do our part in helping revitalize the economy through continued
        investments and supporting the country''s pandemic response and vaccination
        program," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec78aa-e76e-4e06-9784-36488c345934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s property arm Ayala Land said its earnings rose 34%
        to ₱6 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e02037-3a88-43c6-89e0-39b4c7be9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also booked a revenue growth of 19% to ₱49 billion—propelled
        by higher bookings in the first six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8057714-91bc-49a7-8ab2-976d5e751baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of the Philippine Islands'' profit was slightly up by 1% to
        ₱11.8 billion, the lender''s highest yet since the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edfa9c-48f0-4c15-92d8-fd4772a0add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom emerged stronger in the first half of 2021, posting
        ₱13 billion and ₱75.5 billion in net income and service revenues, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efd2dc-ca7d-44c8-a75f-c223474fbdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/8/6/globe-first-half-core-net-income.html">RELATED:
        Increased digital activities boost Globe Telecom''s core net income to ₱13.2B</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe96d5-9aac-453c-945e-c4b76fda0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy Corporation saw a 5% increase in earnings to ₱2.7 billion
        while revenues also jumped to ₱13.4 billion, with power demand back to pre-pandemic
        levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939c95b-bca6-463b-9d7f-5a655fd7c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T19:26:29.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Industrial Technologies, on the other hand, cut its net loss
        to ₱592 million from ₱1.8 billion a year ago as its units — Integrated Micro-Electronics
        Inc. and AC Motors — benefitted from eased coronavirus lockdowns.</p>'
  'More-financial-support-pour-in-for-Filipino-para-athletes':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-12T19:50:37.749+08:00
    'imagesource': 'jcr:88af976b-9dc5-4246-919d-d2da9c482bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c018f3a1-6017-4109-9279-8ed718f91c6b'
    'lead': 'Philippine Sports Commission Chairman William Ramirez announced the agency
      will triple the allowances of Filipino para-athletes while the MVP Sports Foundation
      pledged to match the government incentives for Paralympic medalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T19:48:52.621+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:58:54.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:16.478+08:00
