      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec151e3-4eb3-47d4-84a6-ba2194b0993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T20:39:40.727+08:00
      'mgnl:createdBy': 'kristel'
