      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also emphasized the “unique” advantage of sustainability features
        which have made the company the country’s “first sustainability-themed” publicly
        listed REIT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d51f4f-9de3-4a7c-ae62-830a90485dc1'
      'mgnl:activationStatus': true
