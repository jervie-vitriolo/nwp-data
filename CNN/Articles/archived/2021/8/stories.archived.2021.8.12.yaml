  'JG-Summit-first-half-core-profit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T18:38:49.554+08:00
    'imagesource': 'jcr:c0d36205-225e-40ab-a5f8-33aa77f201d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32f2f1b-bf39-43fd-9a35-34edaf69d95d'
    'lead': 'Gokongwei-led conglomerate JG Summit Holdings saw its core net income
      jumped 19% to ₱1.7 billion in the first half of 2021 as other business units
      cushioned the poor performance of its aviation line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T18:40:27.200+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:59:40.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:13.904+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JG Summit core profit hits ₱1.7B despite big losses from aviation biz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58494e-6ef5-4c80-96d2-c70e3a7cd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — Gokongwei-led
        conglomerate JG Summit Holdings saw its core net income jumped 19% to ₱1.7
        billion in the first half of 2021 as other business units cushioned the poor
        performance of its aviation line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946bb546-469e-4d98-a91e-5e1fe9047138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group bounced back from the first full lockdown in the second
        quarter of last year," the firm said in a disclosure to the Philippine Stock
        Exchange on Thursday. "The recovery is also evident in the quarter-on-quarter
        surge in core net income."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c47d3-d455-43b4-92da-7c66777a8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core profit in the April-June period stood at ₱1.4 billion, a dramatic
        increase from ₱295 million in the first three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332875f-1764-42c3-bc93-a56de6c0c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues also climbed 9% to ₱128.1 billion on the back
        of "higher plant utilization rates in JGSPG (JG Summit Petrochemicals Group),
        Chengdu’s contribution and recognition of lot sales in RLC (Robinsons Land
        Corporation), recovering passenger flights &amp; higher cargo yields in CEB
        (Cebu Air), as well as higher earnings from our core investments in Meralco
        and PLDT."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a7bfb-489f-4119-b149-39bbfe917c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air, the operator of low-cost carrier Cebu Pacific, continued
        to be the biggest drag in JG Summit''s bottomline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb11f85-9989-4b8e-8759-188d860cdb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/8/12/cebu-air-first-half-net-loss.html">RELATED:
        Cebu Pacific operator posts hefty net loss of ₱13.79B in H1, new round of
        layoff seen</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e747f70-1f62-4b9e-9c16-f58836a931e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, JG Summit president and chief executive officer Lance Gokongwei
        remained bullish about the rebound of Cebu Air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb277fc9-1c61-44a9-911b-54179543be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This business is well-positioned to remain competitive and together
        with our new partners IFC and Indigo, have given it enough wherewithal to
        withstand this tough environment and pivot back to strong recovery post-COVID,"
        he was quoted as saying in the disclosure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91a3b7-f0af-4ca1-8417-e6d1efe3b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding airline, core net income increased 68% to ₱11 billion—which
        is higher from the ₱9 billion posted in the first half of 2019, the disclosure
        also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba0362-1151-4819-b169-1dd3bbd93535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the lingering impact of the pandemic, we have successfully
        kept our food and banking revenues stable while we continue to exhibit strong
        recovery on businesses that had been more severely affected by the first enhanced
        community quarantine (ECQ) in 2Q last year namely real estate and petrochemicals,"
        the Gokongwei said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77486f1e-8c6a-4299-a222-3c9d8ce18c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T18:40:27.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:59:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the sequential recovery, we are happy to note that most of
        our subsidiaries’ topline have already surpassed their average 2019 pre COVID
        levels," he added.</p>'
  'Duterte-Ombudsman-COA-DOH-deficiencies':
    'author': 'Pilar Manuel, CNN Philippines'
