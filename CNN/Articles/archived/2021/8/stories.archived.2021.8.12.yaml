      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc538dd-89eb-4049-8695-f073ae834c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila cited as inflation factors the higher global crude and non-oil
        prices, a weaker peso, and concerns over the timely arrival of pork imports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c4deb-1bb5-4ea0-ba38-c3fec172e2e2'
      'mgnl:activationStatus': true
