      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9d799-02fc-40ae-a237-044d7ac6407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:02:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics senior Asia economist Miguel Chanco said
        inflation could accelerate anew for the rest of the year as the said factors
        “filter through to utility and transport costs.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b80b2-264b-49b4-bfbc-22375e1ff8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T21:00:11.373+08:00
