      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing, Gordon said the LTO was "incompetent," had
        no compassion and was negligent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2f9b0-b242-41d8-813b-08e8bb0f8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:48:49.751+08:00
      'mgnl:createdBy': 'pia'
