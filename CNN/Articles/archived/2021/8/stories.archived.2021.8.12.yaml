      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community''s inability to present one theory with
        high confidence after three months of intense work underscores just how hard
        it is to probe the origins of the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea630ff-b7ce-45a0-a6a8-2b879c14b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1bb0c-658c-4af8-88db-4719c64b5d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not weigh in on the substance of the 90-day review while
        it is still underway," an ODNI spokesman said in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e7245-8f8f-4fc5-a1db-7133ec08adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e72a7-1637-404e-93ee-e22e000963eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CNN reported that intelligence agencies had gotten their
        hands on a trove of genetic data drawn from virus samples at the lab in Wuhan
        that some officials believe could have been the source of the outbreak. It''s
        unclear whether officials have finished analyzing that data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee6d78-226b-4735-82eb-ff17c074f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc25756-120f-4dbb-9a05-90bdccdfd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials have also taken a fresh look at signals intelligence,
        like intercepted communications and satellite imagery, that could provide
        clues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ca0af-2293-4f9e-8402-2cafd0440abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce800e05-c7c6-4847-a8c8-1aec7229dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, China''s refusal to share information from the early
        days of the outbreak and the country''s lack of transparency has been a major
        hurdle, and officials had been broadly pessimistic about finding a smoking
        gun during the 90-day push.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862a6c9-4c0c-4fb2-afcf-9ea653ce63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84ba33-22ff-493a-8bcc-b94d015e9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report -- which was done without any Chinese participation --
        is now being reviewed by the intelligence community and outside experts for
        feedback before it is finalized later this month, the three sources said.
        Once the classified version is finalized, an unclassified version will also
        be developed so that the Biden administration can share something with the
        public, one source explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42530ffa-9403-4311-b91a-19771b466f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0999d-903a-466b-9fcc-b5ce8d1fa4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that the Biden administration has considered
        whether to launch another investigation if this one proves inconclusive, but
        it is unclear whether a decision has been made to reopen the probe after the
        90-day report is released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77df96a-17b5-46e5-82e5-b6818274c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c693a-d729-41e6-a51b-34c6abdc4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a bipartisan group of lawmakers made clear they want
        Biden to continue investigating the origins issue until the intelligence community
        reaches a high confidence assessment, even if that takes longer than 90 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156c4fd-dbc2-44c7-aed0-ca9a54f8f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e2e30-9ebe-45e9-8625-1fb955e2002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some concerns that the political debate around Covid
        origins and China''s refusal to share pertinent information means that the
        US may never reach a definitive conclusion on that front, two sources said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8ee0e-8129-427c-a349-25f9d410e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73845e-7c5c-4cd6-8c4d-33cf6ae7aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to get our inspectors on the ground in those early
        months will always hamper any investigation into the origin of Covid-19,"
        Biden said when he announced that he had launched the investigation, noting
        that he had previously called for the CDC to get access to China to learn
        about the virus in order to help fight it more effectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d0372-e875-4e6a-9e55-8c6fd690f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69f268-bd60-4e24-bfcd-775f7c91ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting intelligence about the breadth of Chinese actions that
        may have inhibited the World Health Organization or other origins investigations
        was one of the two primary objectives of the Biden administration''s 90-day
        review earlier this summer, according to a tasking memo sent to relevant agencies
        that was obtained by CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8525a06-2b25-4c62-97be-28ee6cfc477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523cb64-fb80-44a9-8260-11f7010d0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the question of whether the coronavirus first emerged
        naturally through human contact with animals in the wild or in markets, or
        via a lab accident, intelligence officials believe there is enough evidence
        to make a compelling case that the Chinese government''s initial handling
        of the outbreak and efforts to suppress relevant information in the months
        since, has significantly constrained all efforts to examine the pandemic''s
        true origins, according to a source familiar with the findings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038b6a3-cc2e-4682-8df1-147ff7bc5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8459d-e29d-4804-acd2-dfc0e18b816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a near consensus among those officials about the impact
        of China''s actions, it remains unclear how far the Biden administration will
        go in calling out Beijing publicly once its ongoing 90-day review is over
        or how those findings will factor into the version of the report that is publicly
        released, the source said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fdf2e7-1d84-4d4c-a8b5-11d323dd73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e762600-1d02-4289-92e8-334b5cc4a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they release will be interesting ... but how far is Biden
        willing to go? If he tries these coercive measures on origins, how will that
        impact the other issues?" a former US official familiar with intelligence
        related to the origins investigation told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08282484-0023-4ccd-ab5d-c7f7691b3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c46dd3-d8b2-42c7-be40-9a3cf8900088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s launch of the investigation came after a US intelligence
        report found several researchers at China''s Wuhan Institute of Virology became
        ill with an unidentified infection or disease in November 2019 and had to
        be hospitalized -- a new detail that fueled fresh public pressure on Biden
        to delve deeper into the origin of the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522c5bd-c8a0-4af9-8e28-a67973a2d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622c8ed-0599-43fe-9060-4ab19cc7419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also came after CNN reported that Biden''s team shut down a closely
        held State Department effort launched late in the Trump administration to
        prove that Covid-19 originated in a Chinese lab over concerns about the quality
        of its work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5059f49-f536-40a7-b7a8-dd6e0d1fd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99054751-7e54-4d79-9ad6-7f8b4b8f58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have said that getting to the bottom of the
        origin of the pandemic will help prevent another one, and after unsuccessful
        World Health Organization (WHO) efforts to investigate the matter, the Biden
        administration orchestrated their own effort.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a8821-40b3-4741-9622-192ba5e63ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f4358-308e-4787-97b4-6cbc8214f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the White House said it was "deeply disappointed" when
        China rejected the WHO''s plan for a second phase of an investigation into
        the origin of the coronavirus. And after the WHO''s first investigation the
        White House was critical of their findings due to limited access to "complete,
        original data and samples."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f693c76-6d21-470e-8e71-c57e5a14dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T04:57:53.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/11/politics/classified-report-covid-origins-under-review-90-day-probe/index.html">"Intel
        officials draft classified report as they near finish of 90-day Covid probe</a>."</em></p>'
  'Wendys-breakfast-meals':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-12T04:58:43.949+08:00
    'imagesource': 'jcr:f7788769-c2c1-48bb-9a37-5ed1dce6c1d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0975280-aa44-4e6e-8548-377122bc9e52'
    'lead': 'Customers are buying Wendy''s breakfast. And the chain wants to keep
      it that way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T05:01:14.272+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:03:36.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:56:52.598+08:00
