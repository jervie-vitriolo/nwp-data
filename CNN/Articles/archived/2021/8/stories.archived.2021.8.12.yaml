    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wendy-s', 'breakfast', 'meals', 'fast-food']
    'template': '1'
    'title': 'How Wendy''s plans to keep you coming back for breakfast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b172f11-5d00-48fa-beb0-d2a5c29828b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Customers are buying Wendy''s breakfast.
        And the chain wants to keep it that way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fd9b8-63d0-4d69-bb0f-211a91e98131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe4178-eacd-4007-8d48-961500dc616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Thursday that it will spend an additional
        $10 million to advertise breakfast this year, bringing its overall spending
        on breakfast ads to $25 million in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c703e9-5f16-4f21-a307-7925db8f6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14712e5-a6d2-41f7-b553-baf65999c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment is designed to get more people to try items from
        the breakfast menu, and convince people that when they go back to work or
        drop their kids off at school, they should make a pit stop at Wendy''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad27be-66c6-4295-9d6a-8f30852efcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa479fc-83c1-464c-aec3-ce598b767d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever that routine is, we need to be part of it," said CEO Todd
        Penegor during a Wednesday analyst call discussing the company''s second quarter
        financial results. "That''s why we''re putting [an] additional $10 million
        of advertising to work, to make sure that that message is loud and clear."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc79d3d-6e38-43c6-a6e1-3fb033337892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691b25d-e8c6-4c8d-981e-113341626a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has long led the market in breakfast. But in recent
        years, competition has been heating up, with more restaurants trying to get
        a piece of that part of the day. Dunkin'' has tested out healthier options
        and launched a plant-based breakfast sandwich, while Taco Bell tries to lure
        people in with breakfast tacos, burritos, and quesadillas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b922594-3c16-46d1-a6f0-b60299f5bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca9892-b593-4d63-b7ca-4fc586992365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s was late to the game. It launched a national breakfast
        menu in March 2020, just before parts of the United States shut down because
        of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c6089-c469-4fa3-9948-c944b543bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef150d8c-3677-4d24-9f0d-cd2a80669212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company sees "opportunities to have fun, trial-driving
        events to get our food in our consumers'' mouths," Penegor noted. One example?
        This weekend, Wendy''s is giving away free croissant breakfast sandwiches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6e9d5-e7bb-4c16-acfe-4c2887093f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee455c-ae20-414a-88d7-e99da901be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honey butter chicken biscuits and two for $4 deals</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97278e6e-3b5c-4828-b61c-273feaf75b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s said in late 2019 that it planned to hire 20,000 people
        as part of the initiative, and invest $20 million in breakfast. At the time,
        critics were skeptical that the big breakfast bet would pay off. Wendy''s
        had tried to launch breakfast in the past, but those attempts were unsuccessful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acf9d0-a5a1-45cd-a592-df9e5cfe2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b6a73-74ae-4ef8-982f-0877b85ae62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, breakfast sales slumped in the industry because of pandemic-driven
        disruptions to people''s morning routines. But Wendy''s said last year that
        breakfast was performing well, a trend that continued into 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31b009-c041-4885-9d30-a8dc56838d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e4a8c-887a-44d8-85c1-0e0f78a64573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second quarter, our breakfast sales accelerated as expected,
        growing 10% over the first quarter," Penegor said. The chain''s $1.99 Honey
        Butter Chicken Biscuit and two for $4 breakfast deal helped drive the growth,
        he added, saying that "these promotions have been critical to our success
        as we continue to see very strong customer repeat and high customer satisfaction
        after people try our breakfast." Wendy''s didn''t compare breakfast sales
        in the second quarter to the same period last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b95418-23b8-4b3d-a4eb-93c8abb94fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ca039-7bd0-46a7-adc4-5ec6d5697782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter, breakfast sales contributed to a 16% spike
        in US restaurants open for at least 15 months compared to the same period
        in 2020. Growth was nearly 12% compared to 2019, before the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49174ae-d140-4fc9-87c0-a0fda010628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821aa66-96a5-4916-85f0-5cc284c40f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the additional advertising money, the chain is "confident"
        that it can increase breakfast sales by 30% in 2021, Penegor said. He added
        that by the end of next year, about 10% of Wendy''s sales should come from
        breakfast.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f65bc8-1011-450b-8d7b-3a4646aa4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T05:01:14.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:03:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/11/business/wendys-breakfast-earnings/index.html">How
        Wendy''s plans to keep you coming back for breakfast</a>."</em></p>'
