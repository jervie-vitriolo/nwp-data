  'Isko-Moreno-Aksyon-Demokratiko-President':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T14:40:54.802+08:00
    'imagesource': 'jcr:40924acb-f9f0-4de0-acb2-beae7e0ed96c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c779df1-d871-4e05-aa0c-7874952daa48'
    'lead': 'Manila Mayor Isko Moreno was elected as the new party president of Aksyon
      Demokratiko.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T14:51:59.433+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:02:50.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:07.889+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Aksyon-Demokratiko']
    'template': '1'
    'title': 'Isko Moreno elected as new Aksyon Demokratiko president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66e76f-fb56-4c20-a49f-775f811ebba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)—</strong> Manila
        Mayor Isko Moreno was elected as the new party president of Aksyon Demokratiko.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4b37d-616c-465d-8874-09bb32b85c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the political party confirmed that Moreno
        was elected during a general membership meeting on Tuesday night, which was
        attended by incumbent officers including co-founder Sonia Roco and Aksyon
        Executive Vice President and Pasig City Mayor Vico Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362e4d2-44d9-4bd7-8d19-7b45a8074302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prior to his membership and eventual election as party president,
        Aksyon Demokratiko and Mayor Isko had a meeting of minds and hearts in many
        aspects,” the party noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54942dc2-2c4a-4e70-8068-7917bb0afe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw in Yorme someone with a clean track record, tangible accomplishments,
        and a vision that the party shares," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb622d-27fd-4aab-9b6d-cc899f4e18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that he will be able to help lead the party in
        its thrust to be a unifying force in an atmosphere of heavy political polarization,”
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d583c17-b01e-4a72-b891-5b5a92f6b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, for his part, said it was an “honor” to be elected as the
        party’s leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fc431-2451-4615-81a2-fa77705f3ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaroon kami ng maraming pagpupulong bago nila ako tinanggap
        at masaya ako na maraming</em> alignments <em>sa nais naming isulong sa Asenso
        Manileno, ang aking napapabilangang lokal na partido</em>,” Moreno said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e314fcd-2893-420f-b307-390bf572aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had many meetings before they accepted me and I’m
        happy that there are many alignments in our goals with Asenso Manileno, the
        local party I belong to.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f94216-b95a-49b0-b0e8-572cc856938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Moreno moved to Aksyon Demokratiko — a party
        founded by the late senator Raul Roco — following his<a href="https://cnnphilippines.com/news/2021/8/5/Moreno-resigns-NUP-Aksyon-Demokratiko.html">
        resignation from the National Unity Party</a> where he served as vice chairman
        for political affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f2554-7491-42da-98e0-1df01af4f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T14:51:59.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:02:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moreno has yet to announce his plans for next year’s elections,
        Aksyon Demokratiko earlier told CNN Philippines that the party <a href="https://cnnphilippines.com/news/2021/8/11/Aksyon-Demokratiko-Isko-Moreno.html">will
        support the Manila mayor</a> should he pursue a presidential bid.</p>'
  'Canada-donation-PH-development-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-12T15:05:53.930+08:00
    'imagesource': 'jcr:8d3255ab-de00-4d38-b941-4638e048f889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff87256-8cd8-4b3b-832a-bd33e29c947c'
    'lead': 'The Canadian government has donated around ₱757 million to the Philippines
      to aid economic recovery, improve the health of women, and assist underdeveloped
      communities in Mindanao, its embassy in Manila says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-12T15:06:51.987+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:02:49.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:57:08.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada donates ₱757 million for development projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa142363-615b-4923-b0ef-529e8e3f0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)</strong> — The
        Canadian government has donated around ₱757 million to the Philippines to
        aid economic recovery, improve the health of women, and assist underdeveloped
        communities in Mindanao, its embassy in Manila announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436eb65-d9f7-43a8-b3a0-04112b309c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0ad7e-2569-46d3-a257-11a7703a0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said the donation is for seven new development assistance
        projects to be implemented over the next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cac09f-5338-4c2c-908c-e5bb410374c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b63d49-bd3f-4f86-9024-3ea93151d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support our partners in the government of the Philippines, civil
        society and multilateral agencies in rolling out a wide range of programs
        to mitigate the effects of the pandemic and jump-start the economic recovery
        of those who have been adversely affected by this global crisis,” ambassador
        Peter MacArthur said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae73cb3-8307-4d66-b0fd-fe6dc4846525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e843b93-b41f-402d-92a1-127246cfb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include education initiatives in the Bangsamoro Autonomous
        Region in Muslim Mindanao, as well as in Parañaque, Taguig, and Pateros in
        Metro Manila, its statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f24c7-907f-48a2-bdcf-bbb0b2f87d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4ce99-c66a-4aef-a111-32c43b93f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, healthcare program will be launched for the benefit of
        women and girls in the capital region and surrounding provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d81a9e-f9cd-4a92-a8f9-91fd45f049ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba04d30-0137-4285-9a94-a15dca134065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T15:06:51.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said other initiatives include investment for sustainable
        agriculture in the BARMM and in the Davao region, promoting sustained peace
        in the Bangsamoro by supporting governance capacity of local officials, and
        advancing gender equality and women’s rights nationwide.</p>'
