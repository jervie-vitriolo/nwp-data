      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old Pacquiao (62 wins, seven losses, and two draws)
        last saw action in the ring in 2019, beating American boxer Keith Thurman
