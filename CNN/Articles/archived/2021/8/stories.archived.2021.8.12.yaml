    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10388dce-5a25-41d5-9831-21086aad97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Taemin and Baekhyun currently in the military and Kai on self-quarantine,
        what else was there to look forward to? “So it’s just an NCT concert,” I joked
        to my friend. In short, bawal sumaya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef30b9-9d08-4f05-bacb-508a09cf7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the concert, I couldn’t log in. After several frantic
        and harried emails, restarting my computer twice, and refreshing the page
        every second, I was finally able to log in just as they were wrapping up the
        Q&amp;A. The entire maknae line (or the youngest members of the group), were
        swiveling in their seats as the host was ending her speech. “Stay right there,”
        winks Lucas, and a beat later the virtual audience reacts with muffled cheers
        as everything cuts to black.</p>'
    '22':
      'image': 'jcr:96c9287a-1fcb-424d-a478-a2176c16b5f5'
      'imageCaption': 'Photo from PRU LIFE UK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ef763-583d-4ac0-bb4d-37319cd244b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4e4b0-8120-42b7-b5ec-39fe2ec22863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen comes back on and I’m surprised to see pre-enlistment
        long-haired Taemin singing the opening to “100” in the backdrop. Even more
        surprising is that there are five members on stage: Kai was present. Words
        flash on the bottom of the screen: This performance was fully pre-recorded
        while thoroughly following the prevention guidelines of social distancing.
        A little relief washes over me as I watch Kai dance in his tight pants and
        cropped military jacket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912a96e-97b6-4077-b4ac-2a1a0cf547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they go through their next song called “Wish You Were Here,”
        they go back to being four members. This time, a video of Baekhyun opens the
        song while the four NCT boys dance and harmonize together. Afterwards, a pre-recorded
        video of Taemin and Baekhyun plays, where they ask fans to wait for them to
        come back from their time in the military. Then they invite us to take part
        in the “We DO” dance challenge. The final number is another pre-recorded performance,
        where the SuperM members (including my wonderful Kai) perform “We DO,” their
        collaboration with Prudential Asia, who is also behind this virtual concert
        and fan meet. The stream cuts and I’m back with a blank screen.</p>'
    '20':
      'image': 'jcr:30ba572a-947b-4b9c-bb3d-a3a22649e59d'
      'imageCaption': 'SuperM is an Avengers-style supergroup consisting of members
        from existing K-pop acts like SHINee (Taemin), EXO (Baekhyun, Kai), and NCT
        (Taeyong, Ten, Lucas, and Mark Lee). Members Taemin and Baekhyun are currently
        serving their mandatory military service. Photo from PRU LIFE UK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659f917-272b-4b27-a64b-b0e62a46d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc04e1-61fb-4d58-a4ea-a63c68fac401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After I recounted my experience of the Phishing Scammer Kai to a
        friend, he jokingly asked “But what if that was the real Kai?” And for a small
        part of the evening, I actually entertained the scenario. Just the thought
        of having blocked Kai — main dancer of EXO and SuperM — was enough to give
        me just a shot of happiness. An opportunity to laugh and smile at a mere possibility,
        something rare in the Lord’s year, 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07c5fa-c6f0-4cc5-8d52-276d84840dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.969+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first weekend of the country’s third Enhanced Community
        Quarantine. Happiness is still pretty scant these days, but even in the absence
        of Kai, watching the SuperM virtual concert was a reminder of the joy a good
        performance can bring. COVID-19 has kept us separated for the most part, but
        things as simple as pre-recorded videos are a way to compress time and space.
        Taemin and Baekhyun send their wishes to the future from the past. Kai performed
        a dance for a concert he didn’t know he was going to miss. K-pop isn’t immune
        to disaster, but they sure know how to cover a lot of their bases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2e491-8001-4fd4-b0ff-3b31f4e19fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-12T17:42:32.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:00:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I did wish to see Kai in the Q&amp;A and in the rest of the
        songs, I did not walk away from this concert empty-handed. In fact, I’ve decided
        that for the rest of the quarantine (unsure of when it is going to end exactly),
        I’m going to devote my attention to NCT 127 and WayV. I haven’t stopped watching
        Ten’s “<a href="https://www.youtube.com/watch?v=dOZyZiJ9n_8">Paint Me Naked</a>,”
        which by the way is slowly solidifying his place in my life as my NCT bias.
        Does <a href="https://www.youtube.com/watch?v=afilSEYgME4" target="_blank">Lucas</a>
        know how cute he is? Yes, says my NCTzen friend, he does. K-pop has always
        been good at this. K-pop has always provided me ways out of my own sadness
        and despair, even if just for a little while. With K-pop, pwede sumaya kahit
        saglit lang.</p>'
