      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736a65d-4f19-441c-8d88-2c71da8f6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
