      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee7766-760d-4071-b241-5c6f1fada32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:00:27.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will not go home yet as he will still vie for a medal in the
        men''s 1,500-meter final on Sunday and the 100-meter T52 final on Sept. 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
