      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese forward joined the Italian club on a four-year deal
        for a reported $117 million transfer fee in 2018 but has less than one year
        left on his current contract.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf026d2-9fe4-4f47-8c12-fa23bd3d0f91'
      'mgnl:activationStatus': true
