  'sec-approves-dnl-5b-bond-issuance':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-27T17:46:24.989+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '180b226b-f24c-4ce6-80e7-e367a7f9b9e6'
    'lead': 'Food and chemical products manufacturer D&L Industries on Friday said
      it secured approval from the Securities and Exchange Commission for its planned
      ₱5-billion maiden bond offering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T17:47:31.838+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:48:51.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:04.817+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Corporate regulator greenlights D&L''s ₱5-B bond issuance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bc433-f0c2-4363-ba49-1b69bf16b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> —&nbsp;Food
        and chemical products manufacturer D&amp;L Industries on Friday said it secured
        approval from the Securities and Exchange Commission for its planned ₱5-billion
        maiden bond offering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dceb15-8c8d-4769-9ca7-18e6bf1854a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the SEC''s nod, the listed firm is formally pursuing
        the target to raise fresh funds next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfb714-6940-4812-a678-c11fd7bf0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will issue ₱3 billion to ₱5 billion of bonds with a
        tenure of three to five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac3046-8bf0-4e5b-a6f7-c8e42b739000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its offer period will run from September 1 to 6, while the issue
        and settlement date will be on September 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7231a-ddc7-4078-8c76-06968050aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it''s an opportune time to tap the debt market
        with interest rates still remaining low. This maiden bond offering will be
        a useful financial exercise for the company and will allow flexibility for
        future opportunities we can potentially take advantage of," D&amp;L Industries
        President and Chief Executive Officer Alvin Lao was quoted as saying in the
        filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c25e3-fc7c-46db-ab52-38d483096b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the fundraising will be used to finance the expansion
        of D&amp;L''s production facility in Batangas, which is aimed at strengthening
        its export business with new international markets. The ₱8-billion facility
        is expected to be operational by the second quarter of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e106aa2-6d7c-4a50-b179-89572ee36cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://www.cnnphilippines.com/business/2021/7/18/D-L-gets-highest-credit-rating.html">D&amp;L
        received a PRS Aaa credit rating</a>—the highest credit rating—from local
        debt watcher Philippine Rating Services Corporation (PhilRatings) for the
        bond issuance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cbe04-28e2-4c41-99da-8808dc71bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PRS Aaa credit rating by PhilRatings means the bonds are of the
        highest quality with minimal credit risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b34542-a3ce-43a5-bd43-575647877ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L Industries'' capacity to finance its obligation is also
        considered "extremely strong." PhilRatings also gave it a stable outlook,
        which means it is expected to last for the next 12 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a54e77-a5fe-4ade-adc7-d47163b9caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lao, the rating "validates the strong prospects of
        our business."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c90ab6-4e51-42e2-9228-c57a9c4ae7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:47:31.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing earlier this month, Lao said D&amp;L was on
        track to return to pre-pandemic profit after its earnings jumped to ₱1.39
        billion in the first semester.</p>'
  'Melo-Acuna-dies-of-COVID-19':
