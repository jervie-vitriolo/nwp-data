      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to make a final announcement if I am going to push through
        to run as president or not," Pacquiao told CNN Philippines'' <em>The Source</em>
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
