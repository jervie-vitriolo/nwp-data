      that will help streamline documentary requirements for travelers arriving in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T22:00:46.441+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:48:40.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:06.425+08:00
