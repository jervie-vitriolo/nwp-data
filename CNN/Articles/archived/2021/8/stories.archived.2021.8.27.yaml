      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where next?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce231d8f-0a25-495b-b7f1-f6474feff422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo won the Serie A title in his first two seasons with the
        Old Lady but has been unable to lead the Italian club to the Champions League
        title -- a competition he won four times with Real Madrid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0384036-6634-4e37-8279-19cdb0a45956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.607+08:00
