    'lead': 'Senators grilled former Budget Undersecretary Lloyd Christopher Lao due
      to his previous decision to award a multi-billion peso procurement contract
      to a company with ''questionable'' qualifications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T23:41:16.195+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:30.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
