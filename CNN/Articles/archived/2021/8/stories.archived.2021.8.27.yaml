      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98017a-e2ac-4ca4-bbb2-c962894c31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, meanwhile, enjoined Filipinos to trust him
        as their duly-elected leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5ff28-5dc1-4ee2-9678-72774dca16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e919b7-0301-49b6-a275-e4332ae965bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako president ninyo</em>. You trusted me, you voted for me
        so... <em>ako iyong pinaka huling taong manloko sa inyo… [Kapag] hindi na
        ako presidente patayin n’yo ako kung ako ay nagkamali o nagsisinungaling,</em>”
        Duterte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f681fd-e8e8-43b1-837e-7b2d5254b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100998ae-94ae-4afc-a389-1855808a75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am your president. You trusted me, you voted for
        me and I would be the last person to trick you. When I am not president anymore,
        you may kill me if I did something wrong or if I lied.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1345a-1673-4b5d-8303-be54c6dc8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:48:43.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senators <a href="https://cnnphilippines.com/news/2021/8/27/senators-Duterte-investigations-posturing.html">refuted</a>
        Duterte''s remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3bad29-9dd2-4d4a-9afa-64722aad1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:48:43.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97809ad8-3535-4beb-a0e3-4b8c2c611be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:48:43.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka nakalimutan lang nya or misinformed sya [Perhaps he forgot
        or he was misinformed]. I will send him the Senate report on the (Committee)
        of the Whole investigation on Philhealth. Most of his appointed officers have
        now pending cases and were removed because of the Senate investigation,” Senate
        President Vicente “Tito” Sotto III told reporters.</p>'
