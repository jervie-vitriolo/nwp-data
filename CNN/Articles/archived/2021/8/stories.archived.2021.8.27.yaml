      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, PDP-Laban Secretary General Melvin Matibag said Cusi,
        who serves as their party president, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/8/26/Pacquiao-camp---It-s-a-go--for-presidency-for-now--VP-run-an-unlikely-option.html"
        href="https://www.cnnphilippines.com/news/2021/8/26/Pacquiao-camp---It-s-a-go--for-presidency-for-now--VP-run-an-unlikely-option.html">already
        invited Pacquiao to lead their list of Senate bets</a>. The group hopes the
        senator would delay his presidential dream and consider getting reelected
        as senator next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777d2f2-1e52-4619-a66f-630131738ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:31:03.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Manny Pacquiao is still being considered by the party as
        a senatorial candidate. In fact, Sec. Cusi already communicated our invitation
        to lead the candidates for senators," Matibag said. "I hope that Senator Manny
        Pacquiao will consider it. He’s not actually abandoning his dream of becoming
        a president or his presidential bid but merely delaying it and in the process
        gaining more experience and confidence in the intricacies of governance and
        leadership."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fb8e4-dd57-4d8b-b3ad-14b71926c94e'
