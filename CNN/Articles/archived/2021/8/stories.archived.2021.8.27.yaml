    'jcr:uuid': '8bdc3fc9-a207-4a7e-b08f-58cd61b27e0d'
    'lead': 'America''s economy expanded at a slightly faster pace than initially
      thought in the second quarter, the Bureau of Economic Analysis reported Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T11:40:29.367+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:49:12.471+08:00
