      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2bf293-dd2c-440d-9ece-607c815161b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:05.468+08:00
