      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang tumataas po ang mga kaso, tumataas din ang mga namamatay.
        Malapit na natin mapantayan ''yung ating deaths per day during last April,"
        she said in a media briefing.</p>'
