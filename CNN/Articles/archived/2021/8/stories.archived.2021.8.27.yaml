      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West is holding more listening events
        in anticipation of his "Donda" album, and the next one will have COVID-19
        vaccines available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1865478-4356-4907-9ba9-4d47927afec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:41:55.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West is scheduled to appear at Soldier Field stadium in Chicago
        on Aug. 26 for a listening party, the final one before the album release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ba5ce-321d-4c9f-8ccb-9cb4b97c2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:41:55.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Donda Listening Experience" will not require proof of vaccination,
        but the 40,000 capacity stadium will dedicate a gate to vaccines if fans need
        or want one, according to ABC News. The Chicago Department of Health will
        be on hand and masks are recommended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831f499-5df0-4783-b5b9-af203d0643a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:41:55.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also been spending time inside the Mercedes-Benz Stadium
        In Atlanta recently, where he was holding listening parties and putting finishing
        touches on the new album.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf613377-0335-425e-b5ea-ff95d13c7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:41:55.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donda" will be West''s 10th studio album. It is named for his mother,
        Donda West, who died in 2007 following surgical complications.</p>'
  'Time-s-Up-CEO-resigns-Cuomo-scandal':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-27T06:39:04.973+08:00
    'imagesource': 'jcr:5ff34f03-cb6d-4a83-89d2-207fe882229d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e517160-0249-4e64-a249-2d8b320d7ee7'
    'lead': 'Time''s Up CEO Tina Tchen on Thursday announced she was resigning from
      her position at the women''s rights organization amid backlash over its connection
      to former New York Gov. Andrew Cuomo''s sexual harassment scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T06:44:07.593+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:49:27.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:58.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time''s Up CEO resigns in wake of Cuomo scandal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acadf4f4-190b-4eb8-9b56-bce5d8f4ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:44:07.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Time''s Up CEO Tina Tchen on Thursday
        (Friday in thee Philippines)&nbsp; announced she was resigning from her position
        at the women''s rights organization amid backlash over its connection to former
        New York Gov. Andrew Cuomo''s sexual harassment scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc015b2-a0d5-4dac-8064-3e97bcbfc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:44:07.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for TIME''S UP to evolve and move forward as there
        is so much more work to do for women. It is clear that I am not the leader
        who can accomplish that in this moment," Tchen said in a statement posted
        to her Twitter account.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        grateful for Times Up, and the time I’ve had. <a href="https://t.co/sRlUZfXnYZ">pic.twitter.com/sRlUZfXnYZ</a></p>&mdash;
        Tina Tchen (@TinaTchen) <a href="https://twitter.com/TinaTchen/status/1430999029408743430?ref_src=twsrc%5Etfw">August
        26, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89bcd4-4be7-46ca-b878-dc015fd7b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:44:07.594+08:00
