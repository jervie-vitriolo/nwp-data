      'mgnl:lastActivated': 2023-01-25T10:48:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a677c12-d8b7-4657-b08c-244bcbe07a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will remember you for asking insightful questions, framed in
        context, and always delivered with respect and sensitivity, not just for the
        institution but for the people who watch the briefing,"  Presidential spokesperson
        Harry Roque said in a Facebook post. Acuña was a member of the Malacañang
        Press Corps.</p>'
    '9':
