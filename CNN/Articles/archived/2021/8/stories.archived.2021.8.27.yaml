      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi wing of the ruling party earlier this month endorsed Sen.
        Bong Go as its presidential bet, and President Rodrigo Duterte as his running
        mate. Only Duterte has accepted the endorsement so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
