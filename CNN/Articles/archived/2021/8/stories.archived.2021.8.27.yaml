      'text': '<p>But Duterte himself earlier admitted that the sand gets washed away
        and <a href="https://cnnphilippines.com/news/2021/7/27/Duterte-SONA-2021-Manila-Bay-dolomite-needs-continuous-replenishment.html???">needs
