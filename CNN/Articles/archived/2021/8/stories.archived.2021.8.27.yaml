      'mgnl:lastActivated': 2023-01-25T10:48:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581adecc-67a5-4e16-b498-a2da1ec3dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said Lao was accused by anti-corruption officials of
        extortion during his stint at the Housing and Land Use Regulatory Board.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666052c-f778-40aa-a0ad-4b1dbd678bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2f767-534c-438b-8e46-d064fd411a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said he resigned as Budget undersecretary in June this year
        and was subsequently relieved from his OIC post in PS-DBM when he took a leave
        of absence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca21ec7-b9b7-4ed0-8916-e5dd2fc7e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a523598-dd5e-431e-839d-77e404c57a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also talk of Lao''s alleged links to senator Christopher
        "Bong" Go. Lao said he had previously worked in the Office of the Special
        Assistant to the President, previously headed by Go.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2cb8b-31ab-41ef-b942-f327d297b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf05de-d1fb-4a60-93c9-5582c3d5d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go denied that he was colluding with the former DBM official, but
        he mentioned that Lao had worked with President Rodrigo Duterte in his 2016
        campaign, and that he knew he was also from Davao.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa5c3d-e302-4dd6-90aa-36a072fc9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee84f44-b4ec-4936-b7f6-4288a30bab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailanman hindi siya directly nagrereport sa akin," Go said. "Kilala
        ko siya pero hindi ko siya aide."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0192ea-595c-4256-945c-6e03c62fa472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.198+08:00
