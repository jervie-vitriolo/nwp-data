    'template': '1'
    'title': 'Kanye West is holding a new listening event and this one has vaccines'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf861c-30f4-45e0-8400-9a389dcbd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:41:55.037+08:00
