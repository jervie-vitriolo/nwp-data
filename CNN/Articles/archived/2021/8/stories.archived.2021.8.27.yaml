      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden vowed Thursday
        to retaliate for a terrorist attack that killed a dozen US service members
        outside Kabul''s international airport.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40376bbe-b940-488f-90f3-761f052f6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53057c62-256f-4ba1-ac66-1eeb5ab44758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not forgive. We will not forget. We will hunt you down
        and make you pay," Biden said in early evening remarks from the White House.
        He said he''s asked the US military for options to respond to the suicide
        blasts, which he said were carried out by the Islamic State affiliate operating
        in Afghanistan.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad474177-c405-4ba1-9ed1-6f78027d28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce97ef-495a-4e81-a10a-087cc1badb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve also told my commanders to attack ISIS-K assets. And we will
        respond with precision, at our time, at a place that we choose, and the moment
        of our choosing," Biden said. "Here''s what you need to know. These ISIS terrorists
        will not win."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea32d39-8346-41a7-acbc-eb4b8cb20f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009c459-f83f-4390-8fe0-e351e430a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his remarks, Biden said the attack was one "we''ve been
        talking about, worried about" over the past days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb2b7b-a73e-4699-918b-eee0efb9184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1878fd-1359-4f9b-8969-e4887d9ed174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re outraged as well as heartbroken," Biden said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041a1df-ecb4-4f0f-a753-cfb768e04103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a66b5-bc7c-481b-b818-33fb2565e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came after days of public and private warnings from Biden
        of a potential attack that could disrupt the massive airlift effort underway
        there.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd665b-809c-4152-a392-366c1bc24768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd000d6-8c37-49cb-aaa9-90e54c322b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who cleared his schedule to huddle with advisers, addressed
        the attacks from the East Room.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e388c-4b28-4c1e-bfc1-026a237b7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce271b2-213e-4dab-a9b7-064cb157c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation on the ground is still evolving and I''m constantly
        being updated," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecbb0f-cdf3-4d33-bdc5-e8a87d77de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a74ee7-13bb-487e-bb7b-f9fb04af8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now faces a series of decisions on how to proceed as the nearly
        20-year war in Afghanistan nears its bloody conclusion. He has vowed to evacuate
        any remaining American who wants to leave by Tuesday, but officials said the
        risk of further terrorist killings was exceedingly high.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff431fb4-d92c-40ce-b922-9e32dad2ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce61412-3a26-4c47-9e5a-e1fabcf5b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden is facing pressure to retaliate for the
        suicide attacks, which also left scores of Afghan civilians dead.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f9df3-856c-4b7b-824a-488612b7532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4442a-e1e7-4c77-b0db-d2951074ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Command chief Gen. Frank McKenzie said during an afternoon
        briefing that in addition to the dozen Americans dead, 15 US service members
        were wounded in two separate suicide attacks near the airport and ensuing
        gunfights. He warned additional attacks from ISIS were still likely, including
        using vehicles or rockets.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423822f0-9d55-4a91-aede-078be74cbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7befd-8e4c-42db-b5ad-0c153e2d4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought this would happen sooner or later," McKenzie said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d89de-4908-4e0c-bf3f-de3b13610410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc1e6b-0a7c-48cc-a4dc-18212ab9b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions laid bare the risks to US troops and diplomats Biden
        has warned about for a week as a frantic evacuation effort at the airport
        gained speed. The pace of evacuations has slowed over the past two days as
        the security situation deteriorated, and a number of western nations said
        their evacuation efforts were now over.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170e55b-0dc0-4dfb-95f3-a23e3de7c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a781db-f009-45f2-b264-23a4c531a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Thursday that despite the attack, flights were
        continuing to take Americans and others out of the country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766319b4-3767-41e6-8699-4ad0157f06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd11f46-f335-4025-a7ba-109bb26a98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this attack, we are continuing the mission," McKenzie said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a4bfe-2850-40c1-80cf-a9df449d5c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.732+08:00
