    'jcr:uuid': '6e2966e0-ab04-4428-81be-d160a533671c'
    'lead': 'The Philippines will send two women''s volleyball teams and one men''s
      squad to Thailand to compete in the Asian Club Volleyball Championship in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T15:31:54.806+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:57.119+08:00
