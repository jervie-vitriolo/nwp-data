      'jcr:uuid': 'c7d4b9c2-715b-445a-8ec5-20c691b2e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:38:15.132+08:00
      'mgnl:createdBy': 'lara'
