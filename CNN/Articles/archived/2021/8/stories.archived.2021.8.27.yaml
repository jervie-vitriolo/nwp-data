      'text': '<p>"Actually itong TSPC...mas democratic ito because much more of due
        process is being observed kasi ang pwede ng mag-issue ng order is office of
        the president of Philhealth, noong una kahit sa regional offices," Gierran
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bb70f-e45f-4056-b331-e0d68ed6b991'
