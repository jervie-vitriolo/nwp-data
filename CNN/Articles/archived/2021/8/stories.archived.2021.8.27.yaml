    'template': '1'
    'title': 'NBI to probe killing of human rights lawyer in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83273aa9-7d6c-4410-b76f-36c3f1d00dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—&nbsp;</strong>The
        National Bureau of Investigation (NBI) is set to probe the recent killing
        of a human rights lawyer in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592316f-e184-43ed-9e69-577b4a40e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a department directive issued on Friday, Justice Secretary Menardo
        Guevarra ordered the NBI to look into the case of Atty. Rex Fernandez, who
        was<a href="https://cnnphilippines.com/news/2021/8/26/Cebu-City-lawyer-ambush.html">
        shot dead</a> by unidentified motorcycle-riding suspects Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa2e11-c167-4a6e-a906-675516ca199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI was also tasked to file charges upon gathering sufficient
        evidence. The Justice department likewise required progress reports within
        10 days.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Justice Secretary Menardo Guevarra orders NBI to probe
        killing of lawyer Rex Fernandez in Cebu last August 26. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/H9BdPS2H6q">pic.twitter.com/H9BdPS2H6q</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1431177985135054850?ref_src=twsrc%5Etfw">August
        27, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315181e2-7e9e-4367-9ce4-d8baf2b33d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128a9df-b20f-4651-ae55-1b6ab004081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation showed the assailants waited for the
        vehicle of Fernandez —&nbsp;a founding member of the National Union of Peoples''
        Lawyers (NUPL) —&nbsp;at the corner of Salvador and Good Shepherd streets.
        They fled the scene immediately after shooting at Fernandez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48341ae-3d54-4d64-9254-f90a09752350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez''s driver also sustained injuries and was brought to the
        hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43683ee-7caa-4c7f-8e0c-d350b630775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case once again sparked outrage among the community of lawyers,
        who condemned the killings of legal practitioners in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcf024-5455-4e70-8b2c-7ef47ec09fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NUPL, Fernandez is the 64th lawyer killed under
        the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d057a-4e93-484e-af93-a827cabbaabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police Office director Col. Josefino Ligan said authorities
        are looking into all possible angles, including personal and work-related
        motives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af50b9-27c0-4f27-aef7-451d87eed5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the magnitude of his work it is likely (work-related), but
        there is still a personal angle," said Ligan, who leads the newly-formed special
        task force for the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7ce60-4bce-4eeb-864b-0003b2b4b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:41:03.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this report.</em></p>'
