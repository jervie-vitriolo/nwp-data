      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        government hasn''t been able to maximize the national contact tracing app
        StaySafe at the moment, its developer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf6d98-963f-4e11-9be8-cb1a20f787b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:01:45.380+08:00
