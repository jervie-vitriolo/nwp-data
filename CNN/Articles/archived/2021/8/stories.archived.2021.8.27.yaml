      'mgnl:type': 'text'
      'text': '<p>Helen Dickinson, chief executive of the British Retail Consortium,
        has called on the government to rapidly increase the number of driving tests
        taking place for truck drivers, provide temporary visas to EU workers and
        change how driver training is funded.</p>'
