      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong>&nbsp;Sen.
        Manny Pacquiao is leaving the door open for all possibilities in 2022, from
        a possible presidential bid to retirement from politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858efb9-907b-462a-a78f-cfa7729475f5'
