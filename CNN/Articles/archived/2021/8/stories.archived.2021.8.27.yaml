  'NBI-probe-Cebu-lawyer-Rex-Fernandez':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T20:35:47.794+08:00
    'imagesource': 'jcr:83b89bd6-7a87-41ec-b819-9f9433498a26'
