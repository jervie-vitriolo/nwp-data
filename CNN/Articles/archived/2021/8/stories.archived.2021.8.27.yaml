      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of COVID-19 cases in the country passed the 1.9
        million mark after 17,477 more people caught the coronavirus, the Department
        of Health reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b73b1-786f-4994-b127-782035dc7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:43:56.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new infections is now the second highest single-day
        case tally, beating the 17,231 reported on <a href="https://cnnphilippines.com/news/2021/8/20/Philippines-record-high-new-COVID-cases-August-20.html"
        target="_blank">August 20</a>. It''s the sixth time the country surpassed
        its second highest single-day case count this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f95d1d-c053-448c-bd95-210eecaf2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:20:23.450+08:00
