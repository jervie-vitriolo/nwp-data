      'mgnl:lastActivated': 2023-01-25T10:48:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae850ca8-49e6-4408-b9ee-306ca138044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:28:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not? We will do it," Gierran said after Senator Imee Marcos
        appealed to PhilHealth to consider withdrawing its Circular 2021-0013 during
        a Senate Blue Ribbon Committee hearing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a0f6c-5a15-4d51-93c7-15bef33272ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:28:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b02eba-6a2a-41e1-b5ea-f5f8ed8da61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:28:10.689+08:00
      'mgnl:createdBy': 'david'
