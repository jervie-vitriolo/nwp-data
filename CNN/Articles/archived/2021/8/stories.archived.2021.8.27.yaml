      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Much has been
        written about the effect of the pandemic on mothers. Even though women now
        take up nearly half of the global workforce, studies have shown that they
        still take on the bulk of domestic work. And as COVID-19 has pushed everyone
        indoors, mothers have had to take on even more roles in the home, from homeschooling
        kids to nursing sick loved ones to managing the household finances. Unfortunately,
        for some work-from-home moms, this means sacrificing a few things, like preparing
        nutritious, home-cooked meals for the family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df61d5-8c12-420f-9c39-7f465838321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ed7d2-e130-49f7-9048-1193c384b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.357+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent study by the Food and Nutrition Institute (DOST-FNRI),
        it was found that 6 out of 10 households reported moderate to severe food
        insecurity. The Philippines has already been fighting against food insecurity
        for decades, and unfortunately the issue has only been magnified by the COVID-19
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719b5ce-c366-4e41-b5c6-dfc54e8cec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eating healthy during this global pandemic is a must. According
        to the World Health Organization, “while no foods or dietary supplements can
        prevent or cure COVID-19 infection, healthy diets are important for supporting
        immune systems”. Practicing good nutrition can also reduce one’s chances of
        developing conditions like heart disease, diabetes, and cancer – all of which
        can create complications for those who acquire COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4bbe5-b025-4f36-a530-4ad3bf780f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eed16f-860f-4a06-a9bc-5eb8b33b2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing nutritious home-cooked meals doesn’t have to be such a
        daunting task though. There are simple hacks you can practice to get you back
        into the habit of making nutritious and delicious meals at home:</p>'
