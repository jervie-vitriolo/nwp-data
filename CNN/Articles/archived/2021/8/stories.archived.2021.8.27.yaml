      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to avoid the nightmare scenario of not only the mass resignation
        of healthcare workers but worse, the nationwide closure of the hospitals,"
        the senator said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02094586-9631-4899-9e8d-bfed83a5916d'
