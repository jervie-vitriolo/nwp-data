      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong>&nbsp;The
        government is set to launch the National Digital Vaccine Certificate (VaxCertPH)
        before September ends, a move that will unify varying vaccine cards nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08dadd6-c088-4ed2-8fd8-fa4e085ec1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a0f2a-cce7-4cb4-a374-5ce981c4cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology (DICT)
        said the initial rollout of VaxCertPH will include Metro Manila residents
        and overseas Filipino workers (OFWs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef1cc7-3ac9-4388-aa49-ffede1d3857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f123e-c60c-47cc-ba6c-ae2239c41814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is targeting the full nationwide implementation by October,
        according to DICT Undersecretary for Digital Philippines Emmanuel Caintic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801cae3-457f-4f38-ac8a-b3776bb12899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc4e5f-0ec0-46e2-99cb-c718a5da8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow us to have adequate preparation for LGUs (local governments)
        <em>kasi katuwang natin sila</em>. One government <em>po</em>," Caintic said
        during a joint House committee hearing on VaxCertPH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29220039-957e-42ac-8a3b-d0604785d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a574c-92e8-49a6-9878-18f1847e0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Allow us to have adequate preparation for local governments
        because they are our partners. We are one government.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161bc6b-056f-4fdc-8dc3-ae9cc15045e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bb333-9e11-4b3c-9543-ab886bc81406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of VaxCertPH will push through even as only 17% of Filipinos
        aged 18 and above are fully-vaccinated against COVID-19 while 23% only had
        their first dose so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343df030-9be2-40bc-b18d-773d4c6c94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e5c47-3ebb-4c6d-aece-885a37a47e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH includes the patient''s personal data, brand and lot number
        of the vaccines, and the place and date when the doses were administered.
        It also contains a QR code that will be used to match data in the Vaccination
        Information Management System (VIMS), a central database serving all LGUs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2cbb5-b9ea-4000-b33a-f9610a705ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e079d2-8c53-438e-8a02-0f6a363fc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor for a unified vaccine card came after the Hong Kong government
        refused entry to hundreds of fully vaccinated Filipino workers earlier this
        month. Officials there said they are not allowing vaccine cards not connected
        to a single source, like the ones issued by different LGUs in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3938e45-ee17-4d3f-b9cd-672a4665ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf193c19-937a-4628-a8e6-abedd935c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH, which is free for everyone, aims to replace the vaccine
        cards, as well as COVID-19 swab test result certificates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3250d-6fbe-4d69-8929-9a3cc75b7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75cd206-ba0d-4a60-aa32-a9792af664fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital vaccine certificate is different from the Bureau of
        Quarantine''s (BOQ) International Certificate of Vaccination or "yellow card,"
        which is mainly for travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e2177-ba5e-4a75-aae7-c1168c52820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fda82-6e88-4d1f-81c7-7be63ab31a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated persons will have to register with the portal that the
        DICT will launch soon. The agency vowed only government will have access to
        the data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64c346-04ea-4b56-8252-061cc552573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99d505-6fa8-4b9e-972e-e45ff4424cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rollout challenges</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a368ad4-3804-4aac-9f39-b1309b997246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a3d22-46a8-4fa2-9add-ef1428d77c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial rollout of VaxCertPH was initially scheduled on Wednesday,
        September 1. The DICT, however, delayed this for two to three more weeks due
        to some challenges - like enhancing readiness of data systems of LGUs, correcting
        mistakes on encoding data, and integrating all data sets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d41e5-fe4e-4869-b5fa-536e1f8341a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54326846-0c88-4587-92af-eaee5f836a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nililinis namin sa kakayanin namin ''yung tinatawag na</em>
        obvious mistakes. For example...AZ <em>lang ''yung nalagay noong nag</em>-upload
        [na tauhan] <em>pero dapat</em> Astrazeneca [vaccine]," Caintic told lawmakers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239b7ad-9647-4930-a82e-80ec3e6f03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3672279-c3f9-4866-9584-d00ed35e204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re doing our best to correct the so-called obvious
        mistakes. For example, some personnel only wrote AZ when it should be AstraZeneca
        vaccine.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8b282-d0f1-4c79-a8e0-1d7120c3f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04a8fb-a9b4-4cec-b771-74447b517146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caintic added that the DICT decided to limit the initial rollout
        since most LGUs are financially incapable of shouldering the necessary new
        systems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b61bd-3113-47e2-82b8-2d431ec8976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a0402-8680-4d17-a44b-b1f09f425648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The integration of far-flung barangays into VaxCertPH system is
        also a challenge, given the high interconnection costs and bad or even non-existent
        internet signal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff74b5e-7500-4dd0-b652-0932bc3f0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517c196-04e6-4528-84bb-aee8eb6b81d1'
      'mgnl:activationStatus': true
