    'mgnl:lastActivated': 2023-01-25T10:49:24.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:59.021+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he’ll audit agencies if elected VP'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60c1cd-f13c-4ac0-a6e0-9401b698d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> President
        Rodrigo Duterte said he willing to scrutinize all government agencies — including
        the Commission on Audit — if he becomes vice president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5f646-6332-4ad9-939c-282f44643f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While again defending the Department of Health from corruption issues,
        Duterte asked who was in charge of auditing the COA. He then said, “Somebody
        should do it. I will do that if I become vice president. Ako na lang din ang
        mag-audit sa lahat ng gobyerno. Lahat. Pati yung akin."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b47e9f-0fae-48ba-b845-1c00964bc07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will audit all of the government agencies. All agencies
        of government. Including mine.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54dc25-905c-4ca9-8dbf-988b74a51795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement during his second pre-recorded address for
        the week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f334370-d12e-455b-98c7-68c8117dfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states that the COA has the "power, authority,
        and duty to examine, audit, and settle all accounts pertaining to the revenue
        and receipts of, and expenditures or uses of funds and property, owned or
        held in trust by, or pertaining to, the government, or any of its subdivisions,
        agencies, or instrumentalities, including government-owned or controlled corporations
        with original charters, and on a post-audit basis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce4e5b-5741-4218-8a98-fd5608ea966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mandate includes the COA auditing itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba0bd9-5a80-4b95-9826-43902fba6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte blasted state auditors for their report that uncovered
        some ₱67-billion worth of “deficiencies” in the Health department''s handling
        of COVID-19 pandemic funds. He later on said that while COA should continue
        its mandate, it should refrain from publishing findings since this would taint
        government agencies with corruption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91886d89-ae80-4347-8d5d-bd5c19d50fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/8/21/Duterte-COA-reconfigure-audit-report.html">RELATED:
        Duterte advises COA to ''reconfigure'' audit reports</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fdf7e-5aa1-4ea5-9b9c-f7e8adb62e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Give us enough elbow room’</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bca13e-6ecc-4e3e-aae4-42f71167633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his defense of the DOH, Duterte asked the COA for “enough elbow
        room” so that the agency can comply with the state auditors'' requests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995d021-610e-488b-a692-561bbfe8e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that we should comply, there is no problem about it. But
        can we have just enough elbow room at this time? Do not adopt the standards
        of the pre-pandemic days,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d76cf2-6456-4821-b7df-331b833933f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, state auditors highlighted irregularities in the
        procurement process and lack of documentation in various contracts entered
        into by the DOH.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444ff1e-de25-4277-872f-88e226aa76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:10:32.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega earlier said there were <a href="https://www.cnnphilippines.com/news/2021/8/17/DOH-COA-budget-deficiencies.html">13
        deficiencies pointed out</a> in the report. Of this number, five were already
        resolved, another five were partially complied with, and three more are in
        the process of being resolved.</p>'
  'Boracay-casino-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T08:06:16.031+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd7093c-09c7-4db2-93fa-b0df55b1c8fd'
    'lead': '''Patawarin po ninyo ako for the contradiction. Ngayon po wala tayong
      pera,'' the President says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T08:08:09.826+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:23.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:59.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants casinos in Boracay as govt lacks funds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ca4bd-1bfb-4c58-9ec9-3cb18462f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> President
        Rodrigo Duterte is now encouraging the operation of casinos in Boracay Island
        as these will be sources of public funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d513bc-bb7e-417c-bdd8-f8f34c52b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his public address on Thursday evening, Duterte apologized
        for contradicting his previous stand on gambling, explaining that such activity
        is now vital after the government exhausted public funds amid the COVID-19
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f01273-f98e-48c0-a5e0-55aa46afdd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag sinabi, ''itong si Duterte bakit sinabi mong ayaw mo ng sugal
        tapos ngayon ''yung sa Boracay, yung gambling house doon ine-encourage mong
        buksan para sa tourists?'' Patawarin po ninyo ako for the contradiction. Ngayon
        po wala tayong pera," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa1546-4d50-467d-a787-e88e1860ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you say, ''Duterte why did you say you don''t like
        gambling but now you are encouraging the opening of a gambling house in Boracay
        for tourists?'' Forgive me for the contradiction. We do not have money now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a868aeb-9f97-4495-89ad-b304777ee1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said if allowing gambling is the only way for
        the government to collect more public funds, then "so be it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b6c4c-5fc0-4fe9-a905-2184c5d241c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong isang salita, tama ''yan...pero kailangan ko ng pera
        para patakbuhin ang gobyerno," the chief executive added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92636adf-bc01-43d6-b3f8-49d369b4c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t keep my word, that is correct…but I need
        money to keep this government running.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e659ba6-a1c3-4544-a6be-6e1f7b9d1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte ordered all <a href="https://cnnphilippines.com/news/2018/10/26/Boracay-casino.html">casinos
        in Boracay to cease operations</a>. The Philippine Amusement and Gaming Corporation
        was even instructed to cancel permits granted to such establishments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d78c5-0a72-40e5-8f22-f942b12472c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:08:09.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the President allowed the <a href="https://cnnphilippines.com/news/2021/7/7/Duterte-gambling-operations-POGO-raise-funds-pandemic-.html">resumption
        of gambling activities</a>, like offshore gaming, to help the government raise
        public funds for pandemic response. Their operations were briefly suspended
        with the onset of the pandemic in the country. They were allowed to resume
        operations provided that they settle their taxes and follow health protocols.</p>'
  'Office-of-Civil-Defense-Ricardo-Jalad-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
