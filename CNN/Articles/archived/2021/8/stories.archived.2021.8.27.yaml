      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1c788-6244-4544-9016-a7854af447a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.606+08:00
      'mgnl:createdBy': 'david'
