      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also bared that he came up with a 22-point agenda, including
        goals for economic growth, sustainable livelihood, and ending corruption in
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b185d6a-c130-4a38-ba25-e02347ec8e0e'
      'mgnl:activationStatus': true
