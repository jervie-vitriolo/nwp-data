      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Sen.
        Manny Pacquiao on Friday denied the claim of the Cusi-led PDP-Laban faction
        that it has invited him to join the party''s 2022 senatorial line-up.</p>'
