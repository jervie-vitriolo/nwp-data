      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,711 more people recovered, bringing the survivor tally
        to 1,741,089 or 90.8% of the cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db605a-df84-4926-b08e-31de16ce12f3'
