    'template': '1'
    'title': 'Senators seek Ombudsman probe into PS-DBM''s ₱8.6-B deal with firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fa179-17c9-4b63-8875-ea9eb1d3d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) -</strong> Senators
        on Friday grilled a former budget official due to his previous decision to
        award a multi-billion peso procurement contract to a company with "questionable"
        qualifications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923721a-081d-416d-8d47-8f1d0f90acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b9cee-5f7e-44c1-a442-9ec9bcf68148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee resumed its hearing on the Health
        department''s alleged misuse of COVID-19 response funds, during which lawmakers
        cornered Lloyd Christopher Lao, an ex-Budget undersecretary and former Officer-In-Charge
        of the Procurement Service of the Department of Budget and Management (PS-DBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4657c03-219f-4829-9fbd-10a1d2630723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667603b-3630-41fa-83dd-221ed86cce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be investigated by the Ombudsman for possible violation
        of the anti-graft law, for awarding contracts (that are) patently disadvantageous
        to the government and (for) not exercising prudence to prevent the losses
        of government funds," Senate Minority Leader Franklin Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44051b66-8f45-47b0-8758-7b8fffd2d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e6c59-359e-4943-8187-7aab3a61a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Richard Gordon agreed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5dad0-2117-416d-b544-f60153448d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207e912-5b02-402b-9f04-c7c264e9bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, Lao admitted he may have been negligent when he
        awarded Pharmally Pharmaceuticals, Corp. an ₱8.68 billion deal to obtain personal
        protective equipment and testing kits that were later found to be overpriced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865627f-f8df-48e9-8ca8-2611e2c00aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe8135-9104-408b-8185-a3791874dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators pointed out that PS-DBM bought face masks at ₱13 and ₱27
        each while the Red Cross purchased them at only ₱5. Lao reasoned that the
        Red Cross may simply have had better access to suppliers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5af944-6962-445d-bc80-e3c9a5af0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedcb6f-55cb-469b-872d-bc38b5d79f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Collusion?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d40a80-f74f-42ec-b681-1ad01d2f6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b35eac0-b3e6-489b-9580-04c438486c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, senators were more perturbed by Lao''s failure to do a
        background check on Pharmally after they found out that the firm was only
        six-months old when it bagged the contract and had a capital of only below
        ₱600,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df9add-6a46-4add-b26f-5d2fa4b35115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a64d62-8986-4c46-946b-613891b34382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao also revealed that during the bidding, he neither required the
        company''s general information sheet nor did he study its articles of incorporation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6eafd-625b-4ffc-80bd-2d8882044801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a119b3-9684-4ce7-bf3e-3019e71cdc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the articles, you would notice it was only incorporated
        in September 2019 with the capital of less than ₱600,000, and it ended up
        with the contracts worth ₱8.6 billion," Drilon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0bd04-39c4-40f1-910c-e6f53720d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1a31b-1b83-4a4e-b489-4c95ea7b4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said when the committee tried to serve a subpoena to
        Pharmally''s executives, the addresses provided were fake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc160bdd-ff54-4101-944d-eea5daa78b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8870b4-ce7e-4d54-b1a3-cfa7ff7b8bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.740+08:00
