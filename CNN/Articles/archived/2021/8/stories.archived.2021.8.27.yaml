      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Listen to some senators who just have to say something.
        After the investigation, one or two or three days in hearing, then nothing.  No
        recommendation, no charges, no one is imprisoned. It is only just posturing.]</p>'
