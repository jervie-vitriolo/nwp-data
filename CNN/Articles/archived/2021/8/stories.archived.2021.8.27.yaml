      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca653c04-678c-4781-86c0-a297f2c3af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You threw out of the window lahat ng [all of the] requirements
        so either you did it on your own or somebody ordered you to award those contracts
        to those suppliers," Lacson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8be8d-7584-47ad-bb3c-53b238774ba2'
