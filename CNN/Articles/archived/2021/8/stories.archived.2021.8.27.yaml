      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung</em> na-donate <em>namin ang</em> StaySafe <em>sa</em>
        DILG (Department of the Interior and Local Government), <em>ang isang inaasahan
        namin ay</em> <em>ma</em>-activate <em>lahat ng</em> features <em>ng</em>
        StaySafe," David Almirol Jr., founder &amp; chief executive officer of MultiSys
        Technologies Corp., told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f434ada-4d8d-495a-b72e-1f8e263cc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-28T00:01:45.380+08:00
