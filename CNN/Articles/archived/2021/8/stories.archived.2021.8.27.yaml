      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our risk management team is also looking into that whether to have
        it [voting period] extended for another day. That will be part of our recommendations
        in the event that during elections day, the pandemic is worsened," Casquejo
        told members of the House Committee on Suffrage and Electoral Reforms on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc094c76-461d-4a16-8e75-0221e9f63155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, postponement of the elections by reason of that is not
        one of the options," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62575186-8a17-4961-8779-7a4b7582a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/23/2022-election-related-activities.html">LIST:
        Some things to expect in 2022 election-related activities</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1386eb-95d8-4202-9416-84d7aebda167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it is still completing its time and motion study
        before making a decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c86058-c4b3-481c-9a31-c894ce807d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than hold a two-day election, Caloocan City Rep. Edgar Erice
        suggested that the poll body should just <a href="http://cnnphilippines.com/news/2021/6/3/2022-elections-vote-counting-machines-pandemic.html">add
        more precincts to cater to more voters.</a> For Comelec, this would entail
        additional costs for hiring additional election supervisors and more vote
        counting machines (VCMs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0b91b-2c62-4e43-89c1-0ff4b0c3ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo explained that the poll body already had to rent an additional
        10,000 VCMs on top of the 97,345 it owns as it reduced the average number
        of voters per precinct to 800 from the previous 1,000 threshold to comply
        with health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c193a9-05a0-471c-988f-b3418749e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we double the number of the machines, the price of the machine
        costs us ₱100,000+ each. But if we add additional day, we will just pay our
        teachers additional honorarium for ₱6,000-₱7,000," the Comelec official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfb170-53e2-471a-b249-ac8bf437469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice added that political parties and candidates would have to
        spend more for their staff who will serve as poll watchers if the voting period
        is extended for another day. He also said it could affect the security and
        credibility of the elections. However, Casquejo said they are not factoring
        in the expenses incurred by political parties in making this decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da48437-5a63-4b8b-b189-83423eeb1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec pleaded with lawmakers to <a href="http://cnnphilippines.com/news/2021/8/25/Comelec-2022-budget-cut.html">restore
        a ₱14 billion fund</a>&nbsp;in their 2022 budget meant for honorarium, hazard
        pay, and other benefits of teachers who will serve as election supervisors.
        The Budget department slashed the amount to just ₱7.3 billion under the national
        expenditure plan submitted to Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebb66a-d778-4202-890d-755d1c9af3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/10/Nograles-Filipino-voters-vaccinated-by-May-2022-elections.html">Nograles
        says Filipino voters expected to be fully vaccinated by May 2022 polls</a></strong></p>'
