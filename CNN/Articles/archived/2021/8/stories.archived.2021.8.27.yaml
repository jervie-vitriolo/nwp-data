    'title': 'Senators to Duterte: Our probes led to cases, convictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebdcc8-2013-4179-a472-bb2653ffe10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.968+08:00
