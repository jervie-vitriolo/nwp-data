    'title': 'Duterte ends casino license ban — Pagcor chief

      '
    'updated': 2021-08-27T16:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ec94b-7b51-48a9-add9-110fb47d9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:57:27.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — The
        Philippines is welcoming new casino applicants after President Rodrigo Duterte
        lifted the ban on the entry and creation of new players in the sector, the
        country''s gaming regulator said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388f41f-898b-40a1-bc44-013e559e6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:57:27.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Domingo, Philippine Amusement and Gaming Corporation (Pagcor)
        chairperson, said the agency would start processing new applicants for casino
        operations, over three years after Duterte imposed the moratorium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee18f0b-5e2c-48f6-bd51-64ae9f5bf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:57:27.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Presidente ang nag issue ng moratoruim noong 2018 kaya yon ang
        ginawa namin walang bagong applications kaming tinanggap. Ngayon nilift na
        rin niya kaya pwede na ulit kaming tumanggap ng applications for casino licenses,"
        she said in a mobile message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ca73d-9404-4b1b-9707-50ecb97d5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:57:27.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President issued the moratorium in 2018 so that''s
        what we did, we didn''t accept any new applications. Now he has lifted it
        so we can once again receive applications for casino licenses.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81039bf-099b-4353-b4aa-47e08062249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:10:19.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will implement this new policy effectively but coupled with a
        strong responsible gaming project primarily aimed at preventing minors from
        playing," Domingo added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63f743-901b-4199-86fb-4fca000dda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:10:19.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo earlier said Duterte ordered a halt on new casino operations
        in 2018 to avoid overcrowding in the gaming industry.</p>'
