      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678b914-4912-4401-8fee-1b88652ab89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a63b0-3092-4ff0-a285-44d538731d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dante Alinsunurin-mentored Philippine men''s squad is composed
        of Kim Malabunga, Rex Intal, Francis Saura, Manuel Sumanguid, Josh Retamar,
        Marck Espejo, John Vic De Guzman, Mark Alfafara, Ricky Marcos, Jao Umandal,
        Ysay Marasigan, JP Bugaoan, Jessie Lopez, Kim Dayadante, Joeven dela Vega,
        Jack Kalingking, Bryan Bagunas, Ish Polvorosa, Nico Almendras, and Lloyd Josafat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24777ad-2031-4e3f-8ef4-26ee17761d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e626893-418d-4d01-acbd-7922d685191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 21st Asian Senior Women''s Volleyball Championship
        originally scheduled from Aug. 29 to Sept. 5 in Pampanga has been moved to
        May next year due to the COVID-19 pandemic situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca8807-5676-40a6-a013-881946bb2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b30bd-5d82-48ab-aa63-0a3f0c53a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNVF heeded the Asian Volleyball Confederation''s suggestion
        to hold the tournament in 2022, from the national volleyball body''s original
        proposal of October this year.</p>'
