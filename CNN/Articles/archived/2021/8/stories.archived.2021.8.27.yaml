      'mgnl:lastActivated': 2023-01-25T10:49:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e159b1-6258-41c8-b12d-c309bacb7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madaling mag-announce kung anong posisyon ang tatakbuhan. Madali
        na lang iyan kaya nga kinokonsidera ko kung anong tatakbuhan ko, kung tutuloy
        ako sa pagiging politiko o hindi na, nandyan pa rin po iyan. Nandyan pa rin
        po yung kung aayaw na ako, kung tutuloy ako sa pagka-pangulo or baballik ako
        sa Senado, o hindi na papasok sa politika,"</em> he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d5893-4b14-4078-93e5-95b2a6c05f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.107+08:00
