  'Candyman-horror-social-comentary':
    'author': 'Brian Lowry, CNN'
    'caption': 'Yahya Abdul-Mateen II stars in "Candyman."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-08-27T06:44:29.937+08:00
    'imagesource': 'jcr:4c3d5457-a3d4-40ca-b884-be18ee29cf63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4c708f-789e-4437-ac92-427c34ffd0b6'
    'lead': 'The result is a thought-provoking contemplation on racial injustice through
      the prism of horror, somewhat awkwardly serving its bloodier expectations while
      draping the story over the bones of the original.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T06:51:14.900+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:49:26.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:58.843+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Candyman'' says the name again, mixing horror with social commentary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480052f-b9df-4f76-8e6e-fe015ad06c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Candyman" juggles quite a lot in
        creating a sequel to an almost 30-year-old movie —&nbsp;an even tougher feat
        when one hand is a hook. The result is a thought-provoking contemplation on
        racial injustice through the prism of horror, somewhat awkwardly serving its
        bloodier expectations while draping the story over the bones of the original.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af58bb0-e59b-46fd-8a8a-828224e23153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab75cc-53a9-489a-8796-8c5ed2faf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Jordan Peele mastered the central part of that combination
        in "Get Out," and collaborating on the script with Win Rosenfeld and director
        Nia DaCosta (already tapped to helm Marvel''s upcoming "The Marvels"), does
        so less successfully here. It''s worth noting that the movie was originally
        scheduled for a June 2020 release before pandemic-related delays, and its
        themes certainly would have resonated just as loudly amid the summer of widespread
        Black Lives Matter protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c21792-4003-4642-a8b5-1a98a7cefb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc2598-9f49-4ec4-b039-a13c35ef78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who might need a "Candyman" refresher course, the 1992
        movie starred Tony Todd in the title role, as a ghostly figure haunting the
        Cabrini-Green housing projects in Chicago. The movie begins in the same general
        location, which has since been gentrified, with artist Anthony McCoy (Yahya
        Abdul-Mateen II) and his gallery director girlfriend Brianna (Teyonah Parris,
        also destined for "The Marvels") occupying a lavish apartment there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3beb0-c145-4c61-b267-d20019fc4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.900+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39150ae-ddd4-4ca8-821f-f0fbb18c7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate for an idea for an upcoming exhibit, Anthony is told by
        Brianna''s brother (Nathan Stewart-Jarrett) about the myth surrounding the
        Candyman, whose hook-handed ghost will appear and kill you if you look in
        a mirror and repeat the name five times. (Ironically, the title "Get Out"
        represented a sly response to stupid things that people do in horror movies,
        this whole "daring the supernatural killer" thing being a prime example of
        them.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb5968-a50b-453d-abf7-859b5bccb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bd342-e5f2-4ee1-8ada-7119db211e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony''s research brings him into contact with a longtime resident
        of the neighborhood ("Fear the Walking Dead''s" Colman Domingo), who offers
        additional historical insights about violence against Black men in the area,
        drawing the artist deeper into a rabbit hole that begins to threaten his relationships
        and sanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb2d7c-12df-4ee4-a539-38c018fcb9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee3908-e619-4a21-b374-57b183220619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers have done an admirable job weaving the mythology
        together while employing inventive touches -- like shadow puppets as characters
        discuss the past -- to explore traumatic events without exploiting them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88bf7b-80d7-4197-822d-4fc94a189fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd7d3c-ed0d-4ff5-af77-a07976cf5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenge comes in servicing the appetites of horror fans,
        and "Candyman" fares less well on that score, including a degree of predictability
        about who''s in danger, and moments of grisliness that -- even with efforts
        to finesse certain elements -- almost can''t help but feel obligatory juxtaposed
        with the bigger ideas at play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e9a4c-578a-4bbf-8300-facd4100a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4a89c-6483-4592-9fa1-bf169a3a8ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, Peele''s recent projects ("Us" and "Lovecraft Country"
        serving as prime examples) have helped invigorate horror as a conduit into
        the Black experience, an approach emulated by other movies like "Antebellum"
        and the recent Amazon series "Them." "Candyman" essentially takes a familiar
        title, circles back to earlier iterations of that dynamic, then seeks to bring
        it crashing into the 21st century.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259f50e-9b10-4544-a84a-5aa49d68d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19194802-e699-4ed6-94bf-b2019ac9fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To its credit, the movie manages that in a crisp 90-minute package.
        Yet for all that the film does well, in trying to balance its cerebral, visceral
        and sequel aspects, "Candyman" appears to have bitten off a bit more than
        it can chew.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30396442-3d3a-4cbf-bc34-e034a234629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf1d69-3efd-44d1-9819-c3414d6368a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:51:14.901+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Candyman" premieres Aug. 27 in US theaters. It''s rated R.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2eca79-0daf-4aba-80bb-138453be7e92'
      'mgnl:activationStatus': true
