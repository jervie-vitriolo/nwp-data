      'mgnl:created': 2021-08-27T14:32:36.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        country''s genome sequencing capacity is getting a significant boost after
        the government allocated ₱295.7 million to detect coronavirus variants more
        effectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda4fcea-d8b1-49f2-b395-83727d51aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:32:36.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said the
        funds were downloaded last week to buy necessary equipment and conduct training
        across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344edc8-2b94-4a1f-86b9-500564633d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:32:36.510+08:00
      'mgnl:createdBy': 'lara'
