      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am considering many things, first of all my family
        and the ones who can give me advice, but in my heart, the willingness and
        the love for the people are there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450a617-1077-4bf5-bbd7-b20a55152892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.106+08:00
