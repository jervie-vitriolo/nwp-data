    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to send one men''s, two women''s volleyball teams to Asian club tilt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aca644-c4a4-4509-a7fc-79d9ac2994d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong> The
        Philippines will send two women''s volleyball teams and one men''s squad to
        the Asian Club Volleyball Championship to be held in Nakhon Ratchasima, Thailand
        in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa24d8-b60e-4694-bdd1-be53f69283fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be an excellent exposure for our new young players who
        will be playing alongside the veterans," said Philippine National Volleyball
        Federation (PNVF) president Ramon Suzara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b823e79-ba9f-4fdc-ae56-b24657bb08e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d93dc-7269-4e6d-8ae3-31501c094561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the women''s side, Suzara said head coach Odjie Mamon and Brazilian
        consultant Jorge Edson Souza de Brito will pick four more players to form
        two teams of 13 players each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139c86d-9571-4b4a-b632-9627f15b5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f77b1a-e391-4ec7-a1ab-99d43004d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majoy Baron, Mhicaela Belen, Kamille Cal, Rhea Dimaculangan, Kianna
        Dy, Imee Hernandez, Ivy Lacsina, Eya Laure, Dawn Macandili, Dindin Santiago-Manabat,
        Aby Maraño, Kalei Mau, Ria Meneses, Jennifer Nierva, Faith Nisperos, Mylene
        Paat, Dell Palomata, Bernadette Pepito, MJ Phillips, Jaja Santiago, Tin Tiamzon,
        and Iris Tolenada are the female spikers in the national team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6c968-591b-4697-9b45-9eee5e9ccbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1807c22-9e86-444a-9ea5-8f963dadbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina spikers will have a three-week training starting Sept.
        1 at the University of the Assumption Gym in San Fernando City, Pampanga.
        They will fly to Thailand on Sept. 27 for the Oct. 1-7 tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50c498-fd4d-46d9-9dc4-464d71f93667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883635d2-c919-4ade-adf5-18840734e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:31:54.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the men''s squad will compete from Oct. 8 to
        15 and will leave the country on Oct. 4. They will also train with the female
        spikers in the same venue starting Sept. 1.</p>'
    '0':
      'image': 'jcr:80fe0165-5402-4ee7-9ef4-0b9795c617d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6aa61-e919-4f6d-b78b-d04cc2946299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:32:32.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:57.136+08:00
