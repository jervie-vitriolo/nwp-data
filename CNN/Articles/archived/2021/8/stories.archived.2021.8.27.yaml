      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — A Health
        Department technical adviser on Friday said Filipinos should wait for the
        tweaked version of the currently available COVID-19 vaccines as a third-shot
        immune booster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa74d1-dcac-4be1-8beb-3f37ac833bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magbo-booster man sakali, mas maganda ''yung tweaked vaccines,"
        Infectious Diseases specialist Dr. Edsel Salvaña, a member of DOH''s technical
        advisory group, said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cf703-a228-482b-b00c-9898fcd5ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will administer booster shots, the tweaked vaccines
        are better.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7129b6-146c-4f43-a716-b24989081b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Salvaña echoed previous statements of local health authorities
        on booster shots, saying there is not enough data to conclude that a third
        dose could provide extra protection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c10d2-db7f-4624-9fec-5162d9f4dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maghintay tayo nang mas magandang data... at hindi tayo sigurado
        kung nakaka-add ''yan sa protection mo dahil protektado ka na talaga sa severe
        disease," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13ba2f-2c3a-484b-b702-567888e8fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for better data... and we''re not sure
        if that adds to your protection because you''re already protected from severe
        disease.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8958d-a37f-4468-ba00-7d415b52e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert also said that the issue of vaccine supply, which
        slows down the vaccination rate, should be considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347baa4-4472-44fb-a303-65ea5ba29552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:53:24.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has prohibited booster shots due to a lack of safety
        and efficacy data and an unstable supply of vaccines in the country.</p>'
    '8':
