      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s de facto spokesperson, Monico Puentevella, previously
        told <em>The Source</em> that "it might be a go" for the senator''s presidential
        bid. Puentevella also said an official announcement would be made within a
        month after the talks with potential allies from the opposition or the administration.</p>'
