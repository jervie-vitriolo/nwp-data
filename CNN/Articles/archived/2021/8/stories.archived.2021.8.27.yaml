      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGC, meanwhile, will soon be able to double the number of samples
        it can review.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48729354-4e62-4e1e-af71-354292fede1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:32:36.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the upgrade is completed within 30 to 45 days, Vergeire said
        Visayas and Mindanao could process 350 samples each, while the PGC in Metro
        Manila can double the number of samples it can review.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
