      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb5ae3-4a90-4b05-9060-08b1ace77a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:59:08.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, I am not plastic. I am a genuine person
        and sometimes I get hurt when the name that I worked hard for so many decades
        with my blood and sweat is being tarnished by traditional politicians, trolls
        through ther fabricated stories.]</p>'
