      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually the TSPC...is more democratic because much
        more of due process is being observed since the Office of the President of
        PhilHealth will issue the order instead of the regional offices.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298431f-4690-468c-aa04-6c47891e354e'
