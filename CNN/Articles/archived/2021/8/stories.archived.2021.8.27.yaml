      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2b9a4-6060-4c2a-915c-fef865fb9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:44:07.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tchen is the second high-level Time''s Up official to step down
        in recent weeks. Earlier this month, board co-chair Roberta Kaplan resigned
        after it came to light that she had reviewed a draft of a letter questioning
        the character of one of Cuomo''s accusers, Lindsey Boylan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
