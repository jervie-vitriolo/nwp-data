      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb6f66-aca5-41a0-bc46-29fbd638e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una na dyan ang pangarap kong makita ang mga kawatan
        sa gobyerno na makulong, makita sila sa kulungan na sama-sama dahil sila ang
        kanser, sila ang nagpapahirap sa ating bayan,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e2c91-fc39-45b0-8222-eb7245462e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062b55a-9554-4e22-b865-3020b34521fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.106+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number one goal is to achieve my dream to see
        the thieves in government in jail because they are the cancer, they are making
        the country suffer.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d7c7d-4eac-4038-8455-5eb0dfdcf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.106+08:00
