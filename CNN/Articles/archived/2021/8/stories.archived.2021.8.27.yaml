      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) ─</strong>&nbsp;Senators
        on Friday disagreed with President Rodrigo Duterte''s remarks that their investigations
        have led to nothing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630087cb-8b56-47f0-9b57-755cee1b1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.968+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5789ef-8da2-45e6-bc44-2a077c45469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.968+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry that the President said that the lawmakers just hold
        hearings for publicity and that nothing happens, no one was put to jail, and
        no lawsuits have been filed. These are mere speculations," Senate Blue Ribbon
        Committee chairman Richard Gordon said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb8176-2e15-476e-9e44-c23959554c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.968+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b1ccd-f745-48dc-b0c6-8d51b9b8936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon cited, among others, the Sandiganbayan''s <a href="https://cnnphilippines.com/news/2021/6/25/Immigration-bribery-Jack-Lam-Argosino-Robles-Sombero.html">conviction</a>
        of two former Immigration commissioners over bribery, the uncovering of irregularities
        in the <a href="https://cnnphilippines.com/news/2019/9/6/Bureau-of-Corrections-recompute-good-conduct-time-allowance.html">Bureau
        of Corrections</a>'' granting of Good Conduct Time Allowance (GCTA) to inmates,
        and the "removal of many crooks" in the Bureau of Customs over <a href="https://cnnphilippines.com/news/2018/01/31/DOJ-files-another-drug-case-P6.4-B-shabu-smuggling.html">drug
        smuggling</a> at the Port of Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e445894-6089-4780-a6a8-edeb421755cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b117de3-9b55-44d4-9630-19ef4f008518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd9b5d-e9b4-4407-9c5d-c95d4c591057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung tunay ang hangarin nyang labanan ang</em> graft and corruption<em>
        sa ilalim ng administrasyon nya, kung pwede lang, huwag syang makialam</em>,"
        said Sen. Risa Hontiveros, who also recalled how the President <a href="http://www.cnnphilippines.com/news/2020/11/9/duterte-immigration-pastillas-corruption-guevarra.html">dared</a>
        suspended Immigration officials to eat money rolled inside candy wrappers
        after the Senate conducted a hearing on the "pastillas" scam.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9df3c-2518-4653-9fd4-1e4d1320ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c371d-cedb-4cb2-a20b-a84b9a49e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If his real intent is to fight graft and corruption
        under his administration, please, he should stop meddling.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23c910-272f-4bd7-b1be-245f5a5745ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616be7f1-df18-474f-a322-e3e8ef1fa2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III also reminded the President
        that "most of his appointed officers now have pending <a href="https://www.cnnphilippines.com/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html">cases</a>
        and were removed because of the Senate investigation" on corruption allegations
        hounding state insurer PhilHealth.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bf690-1ac3-447f-9056-f43376ea5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af91c7f-0310-4d31-ab08-c567abc0909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson also told Duterte to focus instead on
        addressing the shortcomings under the executive, which he leads. Lacson said
        the executive is riddled with incompetence and corruption - not just in pandemic
        response but in many aspects of governance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d121463-c0b5-4808-af65-53f19198c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87edec-bc4e-4681-85f6-8d5953047b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, along with Sen. Joel Villanueva, also reminded the President
        about the importance of checks and balances in the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a74422-b681-49be-bdb1-b6736de74a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3cbfe-ad80-4bbf-a4a5-a8556569dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Kiko Pangilinan emphasized there would be no Senate
        hearings to begin with if medical frontliners, hospital operators, and local
        governments weren''t already "frustrated and angered by the incompetence and
        the stench of corruption in the affairs of the DOH."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c4841-37ec-44f6-9184-aaec2858fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199f294-b8cd-444a-af99-f09f2c89576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:48:07.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier criticized how some senators were "<a href="https://www.cnnphilippines.com/news/2021/8/27/Duterte-criticizes-the-posturing-of-some-senators.html">posturing</a>"
        during the chamber''s investigations, calling on the public not to believe
        their inquiries.&nbsp;</p>'
  'What-to-know-about-ISIS-K':
    'author': 'Rob Picheta, CNN'
    'caption': 'Photo courtesy: Aamir Qureshi/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-27T23:07:55.079+08:00
    'imagesource': 'jcr:9eda4185-8470-415e-bcb5-9a5a7f35a761'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe87dc9e-44c1-45ea-baaf-0e2bb50b80c6'
    'lead': 'In the space of just a few years, an ISIS affiliate in Afghanistan has
      seized on the country''s instability to become one of the region''s most feared
      terror groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T23:06:32.621+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:37.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:07.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to know about ISIS-K, the terror group claiming responsibility
      for the Kabul airport attack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045144b7-fb24-474d-8080-2116b7eef9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the space of just a few years, an ISIS
        affiliate in Afghanistan has seized on the country''s instability to become
        one of the region''s most feared terror groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931d8ef-a5be-49a8-b676-31196f4773a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K has claimed responsibility for the deadly bombing attack
        outside Kabul airport on Thursday, which targeted a frantic Western evacuation
        operation and killed 13 US troops and more than 90 Afghans. The group provided
        no evidence to support the claim but US officials have said it was likely
        behind the atrocity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfbe8a-92c3-445f-90fa-55f6e4e13bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2561125-6bf1-4f8b-8e7b-38261bfeec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was ISIS-K''s most globally consequential action to date and
        drew a promise of retribution from US President Joe Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff15c9-29fc-432f-9879-3e52d97f0c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabcd36-5b95-486b-8637-95b87af2879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group, known in full as ISIS-Khorasan, has been responsible
        for thousands of deaths since its 2015 formation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fe3f0-46cb-4975-a5f6-9a3d23ba5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1066df0-125a-407e-817e-63a463d49b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its members operate in central Asia, and the group''s name comes
        from its terminology for the area that includes Afghanistan and Pakistan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49115fe-48c0-4a74-b8f8-3a665b49fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747cd566-7863-479d-bb47-353125c70b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 it was ranked the world''s fourth deadliest terror group,
        claiming more than 1,000 lives, mostly in Afghanistan, according to the Institute
        for Economics and Peace, which monitors global terrorism annually.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af49dd-611e-499b-91bb-5ff105b58d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4dfbc-5f88-42b7-be6f-48db2ad23f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then the group''s growth has been limited and its militants
        have fought the Taliban. But they have capitalized on uncertainty in Afghanistan
        in recent months to launch brutal attacks, and the impending withdrawal of
        troops by the United States threatens to give them a window in which to regain
        strength.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d27b3-96b0-4d36-b83b-3eb72e50ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6c25d-cf99-4e43-91f6-26ed4a667563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How was ISIS-K formed?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bcc35-522f-4bc4-beec-376045efb7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is a branch of ISIS, the terror group that first emerged
        in Syria and Iraq and, at its peak, controlled a huge stretch of territory
        stretching from western Syria to the outskirts of the Iraqi capital of Baghdad.
        The original group had its self-declared caliphate ended by US-backed forces
        in recent years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100fcfa-b803-48a0-ae65-e6865d2ddc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd300a4f-ec76-44cf-a244-b54ed6d261a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the connection between ISIS-K and its apparent parent group
        is not entirely clear; the affiliates share an ideology and tactics, but the
        depth of their relationship with regards to organization and command and control
        has never been entirely established.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e094227-6378-4846-b454-999eb58ca4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928abc19-ff32-481d-a922-b6fac5563023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials previously told CNN that the ISIS-K membership
        includes "a small number of veteran jihadists from Syria and other foreign
        terrorist fighters," saying that the US had identified 10 to 15 of their top
        operatives in Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a67be6-94ac-46f1-a3f7-181f3310489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d30ff-0beb-43a9-aad4-541657f4a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earliest members included Pakistani militants who emerged in
        Afghanistan''s Nangarhar province around a decade ago, many of whom had fled
        Pakistan and defected from other terror groups, according to the Center for
        Strategic and International Studies (CSIS).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a34a97-afae-4a2a-bb0c-91154d97f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3745ce2-6057-41ed-a575-e28b4e31d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counter-terrorism analysts estimate its strength now at around 1,500-2,000,
        but that number may soon grow. Some captured ISIS-K fighters were being held
        in prisons near Kabul, which the Taliban overran as their offensive accelerated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c28fc-eeeb-4e3a-acc2-b442883c055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d3045-2915-4cf8-a9de-113f6b521661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What do they want?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028733f-037e-4a94-87f9-ca6d232326b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key figures involved in the formation of ISIS-K included Taliban
        defectors -- such as former Taliban member Abdul Rauf Aliza, who was briefly
        held at Guantanamo Bay and was killed in a US drone strike in 2015 after joining
        ISIS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e15b0-a962-4906-8676-32505a495c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93edccb-273e-482a-9650-b9add2fe95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group has a mutual hatred of the Taliban, and attracts those
        with views even more radical than the Taliban.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33ddce-9168-4f7c-9d2f-d172fd1028b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800db88-4d4f-43d8-86a0-dc6b38ec0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the militant group that has seized power in Afghanistan,
        ISIS and its affiliates have little interest in political governance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b5bd1-74de-4121-a70a-76173960c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ea47b-14ed-4ed8-ae46-843d9d774c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS believes that only God can rule. And even though the Taliban
        is attempting to establish an Islamic emirate, that''s not enough for ISIS,"
        Colin Clarke, author of "After the Caliphate: The Islamic State and the Future
        of the Terrorist Diaspora," told CNN before the Kabul airport attacks took
        place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d728823-a3df-492b-89b2-45276f1eb244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989505b9-6a12-42fd-9c69-fd26a5162ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any place they control, Clarke said, ISIS-K "are going to implement
        extremely harsh Sharia law. And they''re going to rule with an iron fist.
        They want to attract and recruit the most ardent sociopaths in the country
        and wanton violence helps them bring other fighters into the organization
        that have a similar mindset."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7f5c3-71f4-4937-a93a-1d4fd776f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e76f1-2473-4aee-9fb9-f59642aabcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K have intentions that stretch beyond the borders of Afghanistan
        and Pakistan; they intend to "establish a Caliphate beginning in South and
        Central Asia, governed by sharia law, which will expand as Muslims from across
        the region and world join," according to CSIS.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665953f8-01c9-4f05-8d61-376f27ac1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1539b-401c-42c1-91b8-4bbe2bcfad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its hatred of the West, including the United States, also features
        prominently in their agenda. ISIS-K "has mocked and threatened the United
        States in its official media streams and called for lone-wolf attacks in the
        West," the organization said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051f86f-5d4a-4541-b7ca-fe7834d442db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787d671-5150-42b3-ba0d-259d7463753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What attacks has the group been responsible for?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abdc1b-4c58-4bb1-a216-9d9d37fae567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UN figures, ISIS-K launched 77 attacks in the first
        four months of this year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b343d5f-7e6b-458e-8322-f38dab308b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a1b8c-47f8-4b72-b31c-72e69f0a52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has carried out some of the deadliest attacks on civilians
        in Afghanistan, with several mass casualty suicide bombings in the capital,
        Kabul.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadeb264-72a7-4e01-af16-c7c8c7343c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291e48a-522c-450a-bb45-53ad32a6d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K was believed to be behind a horrific car bombing attack outside
        a girls'' high school in May that killed at least 85 people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540b8d6-5914-4e88-8a2f-57d602d2ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0d3fc-b853-4dcd-8914-16146bc21c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was particularly active during its peak around 2018. In
        July of that year, an ISIS-K suicide bomber killed 128 people at an election
        rally in Mastung, Pakistan, one of the bloodiest attacks anywhere in the world
        in 2018.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f1e9e5-e44d-41c9-a244-47536f8a800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05628f30-9adf-4ad7-b1ff-06c1ac176fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a US State Department report, the group relied heavily
        on suicide bombings -- the same tactic used in the Kabul airport blasts on
        Thursday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b5477-cfd9-4842-b96d-aefbf735fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627af9d-da32-47d3-be09-f243055a6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that in 2018, the group conducted 15 attacks in
        public places and killed 393 people. They included a bombing that killed 68
        at a large public demonstration in Nangarhar, Afghanistan, on the anniversary
        of the September 11, 2001 attacks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ea4dcd-5521-43c3-9188-b52d92e5bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf9161-65cb-46f1-a0b1-9431c2fc8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group declined in strength after the US targeted its fighters
        across the region. But in 2019, Gen. Joseph Votel, the commander of US Central
        Command, told reporters during a visit to Afghanistan that they still posed
        a major threat both in the region and abroad.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3e89f-9294-4bef-bbf5-cc6cd718837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac18d60-63ca-40c8-b763-1599537ef909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Institute for Economics and Peace warned that despite the
        group''s decline, it was "believed to still have sleeper cells in cities such
        as Kabul and Jalalabad," and its militants continued to pose a threat to the
        Taliban.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3bcd0-54bb-428f-a5ff-ce29ed373fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda148c-d2a6-4329-812b-172692166ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has built up a presence in eastern Afghanistan in recent
        years, especially in the provinces of Nangahar and Kunar. Last August, the
        group attacked the main prison in Jalalabad, the capital of Nangahar, in an
        effort to free dozens of its supporters who had been captured by the Afghan
        army and police.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffb751-b3a3-4be4-9b75-a8992bebd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7152727-c32f-4cfa-a5f4-13732cff5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This January, Afghanistan''s intelligence agency said it foiled
        an attempt by the group to assassinate a key US diplomat, Ross Wilson, in
        Kabul. And in June the group claimed responsibility for an attack on an international
        demining charity, the Halo Trust, that left 10 people dead and 16 others wounded.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76ab02-3803-4410-a005-c696f7be0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:06:32.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/27/asia/isis-k-explainer-afghanistan-kabul-attacks-cmd-intl/index.html"
        target="_blank">"What to know about ISIS-K, the terror group claiming responsibility
        for the Kabul airport attack"</a></em></p>'
