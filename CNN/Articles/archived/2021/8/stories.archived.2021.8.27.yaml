  'EJ-Obiena-post-Olympics-tournament':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-27T17:30:37.491+08:00
    'imagesource': 'jcr:b2cbbf2b-f5f9-45ff-9dbd-0b19222a8f79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc60653f-aec3-40fe-960e-ef2a4fe29c17'
    'lead': 'Filipino pole vaulter EJ Obiena settles for a fifth place finish in the
      2021 Athletissima Lausanne Diamond League, his first tournament after the Tokyo
      Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T17:29:18.032+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:51.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:04.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena lands 5th place finish in first post-Olympics tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f10fc-e4ec-43d2-9a76-a59baa3d4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong> Filipino
        pole vaulter EJ Obiena landed a fifth place finish in the 2021 Athletissima
        Lausanne Diamond League, his first tournament after the Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5c5d0-1a0a-4fa5-9213-ffb4ba0fbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3525ca-3f89-4a72-844d-9c2ef4de39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena finished in joint fifth place with French opponent Ethan
        Cormont and American foe KC Lightfoot after they cleared 5.52 meters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb176e23-d661-40d7-93b0-b9793481ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7183e-fc41-45f9-a424-c8ce5340c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino pole vault sensation comfortably aced the
        5.42 and 5.52 meter clearances, but failed in his three tries in the 5.62
        meters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71141a-5a94-44c2-9739-76d54418397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc32cf-e6ce-4de3-9804-3a2c73a69bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:29:18.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics silver medalist Christopher Nilsen of the United
        States topped the competition with a 5.82-meter clearance in one attempt.
        He bested compatriot Sam Kendricks, who settled for runner-up honors after
        clearing the 5.82-meter mark in two tries.</p>'
