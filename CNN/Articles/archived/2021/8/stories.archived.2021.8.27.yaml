      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, Cristiano told me that he no longer has any intention
        to play for Juventus. For this reason, he will not be called up for tomorrow''s
        game," Allegri said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59782027-3abf-46e8-94ea-82722271200e'
