      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, I have not talked to anyone and I have not
        even finalized my decision. They do not know which post I am gunning for,
        either I will run for president, return to the Senate, or even retire as a
        public servant.]</p>'
