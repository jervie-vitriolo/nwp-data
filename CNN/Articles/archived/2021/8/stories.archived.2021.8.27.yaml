      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Senator
        Bong Go gave Health Secretary Francisco Duque III unsolicited advice on Friday:
        to "make the supreme sacrifice when the right time comes."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4c7e5-f878-432b-abd1-d9b032e547d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:47:39.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb28dc3-2da0-43ed-b4dc-280460189d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:47:39.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, <em>may</em> hearing <em>naman tayo dito</em> (we have
        hearings here)... clear yourself and the DOH (Department of Health) and address
        COA''s (Commission on Audit) findings," Go said during the resumption of the
        Senate Blue Ribbon committee''s hearing on the audit report that uncovered
        "deficiencies" in the DOH''s management of pandemic funds worth ₱67 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea535f8-164f-4e8c-a685-ae68cf3fdfc2'
      'mgnl:activationStatus': true
