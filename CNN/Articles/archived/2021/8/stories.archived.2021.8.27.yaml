      'mgnl:lastActivated': 2023-01-25T10:48:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88392ca7-5342-4371-b1e2-af646e212a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon medyo gahol na gahol na tayo sa oras</em> [We are now
        way behind schedule]. While we''re all doing catch up, our OFWs are suffering,"
        Ang Probinsyano Party-list Rep. Ronnie Ong told Caintic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736d4e6-f304-443d-92c9-00a7968303e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
