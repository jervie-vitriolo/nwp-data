      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) -</strong> Philippine
        Health Insurance Corp. (PhilHealth) President and CEO Dante Gierran said he
        will consider taking back the agency''s decision to suspend claim payments
        to some hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54289b2e-e689-4d52-9c20-3307856ff3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:28:10.688+08:00
