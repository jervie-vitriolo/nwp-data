      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson and Undersecretary Maria Rosario Vergiere said
        in a briefing on Friday morning the agency has noted the <a href="https://cnnphilippines.com/news/2021/8/27/COVID-deaths-August-April-surge-Philippines.html"
        target="_blank">rising COVID-19 deaths</a> in the country, inching closer
        to the average number of fatalities per day recorded during the surge in April.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4198869-f783-461f-bfe2-2d9157d2e59c'
