      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things change, it''s a law of life. Juventus remains, which is
        the most important thing.</p>'
    '7':
