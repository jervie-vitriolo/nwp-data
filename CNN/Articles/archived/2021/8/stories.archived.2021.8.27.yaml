      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/16/DOH-wants-more-evidence-if-3rd-COVID-19-shot-necessary.html">READ:
