      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e75be-a649-4412-95b7-31e93fc74c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Arturo Virtucio of the Municipality of Aroroy told a virtual
        briefing on Friday that the policy to address the "alarming" COVID-19 situation
        in the province has been implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154abd3-34d0-43ca-b7ca-0f695b0f6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatupad po ito ng governor, dahil sa dami ng cases halos mapuno
        na ang hospitals," he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81685d1-d750-4d98-a8ca-a4edb8d3b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The governor implemented it because the hospital is
        almost filled up due to the number of cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1cad8-05ba-4d15-b2e5-f9765a8b9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong tinesting namin ito, bumaba ito," Virtucio added. "Ngayon
        pinag-aaralan namin kung ipagpapatuloy ito o hindi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d365a-d94b-4acf-9d21-9be80183725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: When we were testing it, the number went down. Now
        we are studying whether to continue it or not.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c470a30-b9da-436b-ad9c-bd76c459d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic task force has knowledge on the implementation of the
        policy, he claimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023f52f-24df-4b87-a433-36327e9ac300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtucio said the more than 300 Masbate-bound passengers who were
        stranded in a port in Albay province have been allowed to enter the island
        after they tested negative for the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b9285-3fb5-499c-9181-f734c973b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government shouldered the RT-PCR tests for the passengers,
        the mayor said, adding that allowances have also been provided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63bfde-8c39-4757-a80a-1a3744236df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtucio admitted that the local government unit has received complaints
        about the policy, given the scarce supply of COVID-19 vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07e6ac-7ee4-423c-a20a-945711d7a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T15:16:37.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the province has already asked the national government for
        a fresh supply of coronavirus shots.</p>'
  'PH-volleyball-teams-Asian-Club-Championship':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-08-27T15:31:46.913+08:00
    'imagesource': 'jcr:d65483e2-9a1f-4a35-95c1-5ae38279e8fe'
