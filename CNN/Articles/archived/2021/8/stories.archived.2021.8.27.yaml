      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa00f6b-4b12-4926-be30-e2eeb04d83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the yellow card is being used as proof of travelers''
        vaccination primarily against diseases such as malaria and yellow fever, among
        others. It was only during the pandemic that the World Health Organization
        (WHO) ordered the inclusion of COVID-19 vaccination in the yellow card.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d66f8f-f739-479a-a800-1cdd24e865b2'
      'mgnl:activationStatus': true
