  'DOH-special-risk-allowance-COVID':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T16:25:27.627+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01424fdf-3529-4e81-bf2e-97ed01a62901'
    'lead': 'Days after the government released ₱311.79 million for the unpaid special
      risk allowance of health workers, the Department of Health says it has made
      another request for funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T16:27:15.506+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:53.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:04.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH seeks more funds for special risk allowance of 17K health workers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e617e5-0c44-486f-b1c0-f439754fdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Days
        after the government released ₱311.79 million for the unpaid special risk
        allowance (SRA) of health workers, the Department of Health on Friday said
        it has made another request for funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340ff4f-1247-4c63-92f4-a5d4042b6a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the new request
        sent to the Department of Budget and Management (DBM) will be for COVID-19
        medical frontliners who weren''t included in the first batch, which covered
        more than 20,000 healthcare workers. Over 17,600 frontliners have submitted
        requirements to receive their benefits, but submissions are still open, she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d57f5d-5863-43c9-9f08-09160c0abbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already submitted an additional fund request from the Department
        of Budget and Management to cover for those who were not covered by the ₱311
        million na una na nating ni-request [that we first requested]," Vergeire said
        in a media briefing. "Kung sakaling meron pang magsusumite sa regional offices
        and they will be declared eligible, tayo ay magrerequest pa rin patuloy sa
        DBM para makumpleto natin ito."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2831c-957c-4e0c-b835-715eef197202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If more workers will submit their requirements to
        the regional offices and they are declared eligible, we will request more
        funds from the DBM to complete these.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02ba8c-8423-4312-a380-47586ddc0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical frontliners directly handling COVID-19 patients are entitled
        to the special risk allowance, but many health workers have complained they
        did not receive a single centavo despite attending to infected individuals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591eb435-a559-4352-b852-03023625f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers (AHW) on Friday said they are giving
        the DOH an ultimatum in releasing their long-overdue benefits, or else there
        will be a mass walkout and other forms of protests on September 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd7cdd-dd21-4f93-8e79-1ca4e1e84ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:27:15.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AHW President Robert Mendoza said private and public health workers
        should receive their special risk allowance by August 31, which is the deadline
        set by President Rodrigo Duterte. Aside from the SRA, health workers are also
        asking for meal and food allowance.</p>'
  'Hospital-worker-COVID-close-contact-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T16:55:01.333+08:00
    'imagesource': 'jcr:7f2aef91-4500-4130-8164-adf8f7136d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3477d8d0-5737-4d41-ba9a-3ac371c3afc1'
    'lead': 'Health Undersecretary Maria Rosario Vergeire says their proposal to experts
      is to shorten the quarantine period from two weeks to just seven days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T16:57:43.584+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:53.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:04.286+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH eyes shorter quarantine for vaccinated health workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce24596-3df5-444f-b5a9-37e969063545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:57:43.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Department of Health is looking at the possibility of allowing a shorter quarantine
        period for fully vaccinated health workers who were exposed to a COVID-19
        patient to avoid crippling hospital operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225acca-2a42-48f7-ad8b-6a9bee2f78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:57:43.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said their
        proposal to experts is to shorten the quarantine period from two weeks to
        just seven days. It will include testing the health workers on the 5th or
        6th day before allowing them to return to duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501b7b2-d2e4-4cf2-9270-04f0bbe51bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:57:43.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said the final decision will be up to the hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a07bcf-5501-4467-9f6b-24f2f430a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:57:43.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ibang ospital nang gumagawa nito. Sa tingin namin magiging
        feasible naman because they are regularly monitored," she said in a media
        briefing. "It''s an option given to hospitals so that we can preserve better
        our health workers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddb2f4-fe93-43f6-9a9b-eabe55a788cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:57:43.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some hospitals are already doing this. We think this
        is feasible since they are regularly monitored.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f883bb-e271-412e-a5d1-5c686f92e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T16:57:43.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently retracted its decision to allow only seven
        days of quarantine for fully vaccinated close contacts due to the spread of
        the highly contagious Delta coronavirus variant.</p>'
  'US-CDC-Southeast-Asia-office':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T16:56:46.224+08:00
    'imagesource': 'jcr:da9d955c-076a-4612-8589-c233fb369d7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f616a1b-166f-47d6-9992-04448402a0c2'
    'lead': 'The United States Centers for Disease Control and Prevention has established
      its presence in Southeast Asia to help strengthen the region’s health security
      capacities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T17:07:16.630+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:48:53.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:04.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC opens office in Southeast Asia to help boost health security
      in the region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ecaf7-b7df-41f5-95b4-9bcbba5f1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong> The
        United States Centers for Disease Control and Prevention has established its
        presence in Southeast Asia to help strengthen the region’s health security
        capacities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde739c8-3c8d-4c73-b9da-77dea21b8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Southeast Asia Regional Director John MacArthur said they will
        focus on the growth of key public health aspects including epidemiology, surveillance,
        data use, laboratory science, workforce development, and emergency preparedness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b148f6-f85b-443a-a786-2906b6ac8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our regional office will work to coordinate CDC’s approach to help
        address risks associated with the development of these new pathogens of pandemic
        potential, work to mitigate them at the source, and work collaboratively to
        prepare and address any future public health threats," MacArthur said in a
        telephonic press conference on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ac1f1-e5b2-402c-9072-fffc0b260769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the CDC''s tactical approaches aim to harmonize and
        strengthen surveillance efforts, build sustainable laboratory networks and
        new diagnostics capacity, and address border and migrant population health
        across the region through trainings and other programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa3e15-0d9b-471b-b1ec-c7b5a35b5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC opened its office in Hanoi, Vietnam on Wednesday with US
        Vice President Kamala Harris attending the launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d63a59-a019-444c-8614-17476d187873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC also recently established regional offices in Georgia (Eastern
        Europe and Central Asia), Oman (Middle East and North Africa), and Brazil
        (South America).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301d31d-f2ca-441c-b190-0ee1c4d36d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s critical that we strengthen global health security even further
        to prepare for the next global health crisis," said Dr. Mitchell Wolfe, chief
        medical officer of the CDC. "Our long-term vision includes the establishment
        of a robust, interconnected network of about 8 to 12 regional offices around
        the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd50ca-e2b9-4327-ae69-d265425ebb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the COVID-19 response, the CDC said half of the ASEAN countries
        are having a hard time now with increasing number of cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b3d2d-0842-4111-a624-ae3ec9b5e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur stressed that vaccination is key in battling the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1474d4-cd4b-48dd-8a25-1d323a0f6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About half the countries in the region, including the Philippines,
        are having a more difficult time right now. I think the good news is through
        COVAX and other donations of vaccines, as we’re starting to see more and more
        countries vaccinate their people – and I think that’s an important tool,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3308a-cf81-4c0e-a6d8-c5ee92aca92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said the US government has so far donated 23 million doses
        of vaccines in Southeast Asia and pledged additional $500,000 to the ASEAN
        COVID-19 response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8a5b7-20f3-443c-8d36-f65e80757265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the US also announced that it will donate 500 million doses
        of the Pfizer-BioNTech vaccines to the global COVAX facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1746c44-f25b-4cd3-b20d-43cd61bc93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:07:16.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the decisions on our vaccine donation are made by the
        White House," MacArthur explained.</p>'
  'filipino-young-adult-literature':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Writers (from left) Ines Bautista-Yao, Maria Lea, and Danice Mae P.
      Sison, talk about why they write young adult stories and what makes the kilig
      in Filipino YA distinct.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-08-27T17:07:07.958+08:00
    'imagesource': 'jcr:19e18a02-502a-4174-9673-f5082573facc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64ff2f90-a6d2-48da-a51a-6574e27efe7d'
    'lead': 'Writers Maria Lea, Danice Mae P. Sison, and Ines Bautista-Yao talk about
      why they write young adult stories, why adults also read YA, and what makes
      the kilig in Filipino YA distinct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T17:27:11.333+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:48:52.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:04.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino authors on what makes our young adult stories distinct'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803c27d-1912-4ba5-9dcd-d541d630cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:27:11.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adult books continue to fly off the shelves, even in the middle
        of the pandemic. In 2020, unit sales of YA books rose to 6.4 percent for the
        nine months ended in October 3, 2020, as compared to 2019, according to <a
        href="https://www.publishersweekly.com/pw/by-topic/industry-news/bookselling/article/84593-a-surprisingly-strong-year-of-book-sales-continues.html"
        target="_blank">NPD Scan</a>. The YA category sold 2.5 million units in the
        first nine months of 2020 alone, according to a <a href="https://www.publishersweekly.com/pw/by-topic/industry-news/bookselling/article/84593-a-surprisingly-strong-year-of-book-sales-continues.html"
        target="_blank">report by Publishers Weekly</a>. YA stories also continue
        to dominate cultural consciousness as stories get more diversified and adapted
        into different media, such as films and T.V. shows like “Shadow and Bone,”
        “Finding You,” and “Fear Street.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dfe740-67b2-4993-8bb2-850236dbbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:27:11.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the YA scene is also thriving. YA books dominate
        the bestseller list of National Book Store as well as in Anvil Publishing’s
        popular books on sites like Shopee. YA books such as Adam Silvera’s “They
        Both Die at the End” and the Percy Jackson series are also among the bestsellers
        of local independent bookstore Fully Booked online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966678b-4f52-4857-b5dc-608fcbd724fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:27:11.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/literature/2018/08/07/filipino-young-adult-books.html"
        target="_blank"><strong>READ:&nbsp;8 YA books written by Filipino authors</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11922307-973a-4675-a087-36b8c25dde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:27:11.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although it’s primarily young adults who experience this specific
        set of problems, most of the readers of YA novels are adults,” says young
        YA writer Maria Lea, who has published novels on Wattpad as well as in Anvil
        Publishing’s YA imprint Bliss Books, in partnership with Wattpad. “They feel
        nostalgic when they relate to a particular plot in a novel.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45682b-156b-4563-a047-3ebaa2aa6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:27:11.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that Filipino YA books are also in terms of genre
        — from books such as&nbsp;Edgar Calabia Samar''s&nbsp;<a href="https://adarna.com.ph/products/si-janus-silang-at-ang-tiyanak-ng-tabon"
        target="_blank">Janus Silang series</a>, the horror novels of <a href="https://shopee.ph/shop/125283795/search?shopCollection=19477014"
        target="_blank">Bliss Books</a>, and graphic novels such as those in <a href="https://adarna.com.ph/collections/young-adult"
        target="_blank">Adarna Books</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44e240-24dc-48ca-911e-4d652fb33f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:27:11.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this brief discussion on YA writing in the Philippines, she is
        joined by <a href="https://www.romanceclassbooks.com/" target="_blank">#romanceclass</a>
        writers Danice&nbsp;Mae P. Sison (“Flipping the Script” and the BL series
        “Boys’ Lockdown”) and Ines Bautista-Yao (“One Crazy Summer,” “Swept Off My
        Feet,” and “What’s in Your Heart”). They talk about why they want to write
        young adult stories and what makes the kilig of Filipino YA distinct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49894304-dfb9-4ad4-a8de-58d1c864afc1'
      'mgnl:activationStatus': true
