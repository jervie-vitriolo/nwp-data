    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d2cd8-d0e2-4c76-974b-b3ff446e84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.985+08:00
