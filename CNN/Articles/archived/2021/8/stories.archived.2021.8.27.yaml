    'template': '1'
    'title': 'Dude, you got a Dell. PC brands from the ''90s are making a huge comeback

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef74824-4d15-4eb6-a474-e2e344d79846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There have been multiple eulogies for
        Windows-based desktop personal computers and laptops in the past few years
        as smartphones seemingly rule the gadget landscape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a319a1-c437-41c5-aa30-9c7d33a24ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "old" tech giants Dell and HP, which both reported earnings
        after the close Thursday, are doing just fine in 2021. Dell said sales were
        up 15% and operating earnings rose 21% while HP posted a sales increase of
        7% and profit surge of 51%. The company raised its outlook too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290f68f-55c7-4dab-8deb-bcf1c6c67ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite widely publicized concerns about chip shortages
        too. Both companies warned in May that the issue will hurt supplies and potentially
        lead to higher prices. Increased shipping costs could have an impact on profits
        as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685dccd-1bb9-48e0-9186-1456bd100bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, HP shares are up about 20% this year while Dell has surged
        nearly 40% — thanks to strong demand for old-fashioned PCs running on the
        iconic Microsoft operating system as well as newer devices such as Chromebooks
        that use the OS from Google owner Alphabet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fd2a6-2264-4890-9912-b1f5151a0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many consumers have upgraded their PCs during the pandemic to work
        or learn more effectively from home. That''s been great news for HP and Dell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2d212-01e8-433d-baeb-c4410acba85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research firm Canalys, HP maintained its top spot as
        the largest PC company in the US in the second quarter, with a 21.9% market
        share, compared to Apple''s second place showing of 20.6%. Dell was third,
        with a 15.6% share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70360ac-54c0-48a2-b9dc-337fb5e5ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shipments for HP and Dell both rose from a year ago, by 20%
        and 10.5% respectively. Apple''s shipments, on the other hand, fell about
        3%. The Canalys numbers include tablets as well, so iPads are part of the
        overall Apple figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c99d3-02a7-4454-b2fa-30890db701e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers for HP and Dell are "fantastic news for PC vendors,"
        said Brian Lynch, research analyst at Canalys, in the second quarter report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdfd53-0499-4b30-8d1d-2d7661623cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commercial and education segments have exploded," he added.
        "The US economy has bounced back well from its pandemic woes and small businesses
        are recovering, which will lead to a wave of purchasing from the segment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82e82b-5db8-4819-a2b8-917ccb731ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP and Dell are global leaders in PCs too...although Lenovo rules
        the market worldwide with a 24% share, according to data from Gartner. HP
        and Dell are second and third. Apple is fourth globally, with less than a
        10% share.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5a0c5-3269-43c0-8367-6cb4b6f165fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies also have a lot going for them beyond the traditional
        PC business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06018265-3c29-47b7-b6af-bed7f3bd5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dell is a leader in the server market for big businesses and has
        become a major player in storage and security thanks to its EMC acquisition
        in 2015. It also is a top seller of high-end laptops and desktops for gamers
        through its Alienware unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa8c81-6547-45d8-9b9e-f0e834bc8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP gets about a third of its overall revenue from its printer division,
        which includes a rapidly growing 3D printing segment. HP spun off its corporate
        tech focused Hewlett Packard Enterprise business as a standalone company in
        2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cffe68-dceb-4da3-8a99-4ff3eabaef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though Dell and HP may not generate as much excitement in
        the world of tech as the sexier FAANG stocks, these relics from the PC era
        are still churning out strong enough growth in sales and earnings to keep
        Wall Street happy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d4e08-d5a0-4d3f-b336-a74be3de69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:45:41.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/26/investing/dell-hp-pcs-earnings/index.html">Dude,
        you got a Dell. PC brands from the ''90s are making a huge comeback</a>".</em></p>'
  'us-covid-19-cases-august-worse':
    'author': 'Madeline Holcombe and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-27T09:46:41.146+08:00
    'imagesource': 'jcr:aecb99c2-2f0a-4e72-8379-fac373640b9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84be6188-5ce4-4dc2-900b-1837f46e9bef'
    'lead': 'More than 100,000 people are hospitalized with Covid-19 in the US --
      the first time that level has been reached since January -- as medical workers
      say they''re once again struggling to treat waves of patients.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T09:49:00.643+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:49:16.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:00.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With more than 100,000 people in the hospital with Covid-19 in the US,
      this August is worse than last, expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3df747-014b-4dee-bde4-5cb63077639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 100,000 people are hospitalized
        with Covid-19 in the US -- the first time that level has been reached since
        January -- as medical workers say they''re once again struggling to treat
        waves of patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b30a7-1bc3-4832-b71f-c7d299978964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure, amid a summer surge in Covid-19 cases driven
        by the highly transmissible Delta variant, is also more than double what it
        was on the same day last year, when vaccines were not available as they are
        now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d5948-1d58-4c34-9c51-f46b5c593153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and researchers have been saying the vast majority of
        this year''s hospitalized patients are unvaccinated. The availability of vaccines
        makes the current hospitalization surge tragic, Dr. Paul Offit, a member of
        the US Food and Drug Administration''s vaccine advisory committee, told CNN
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bf34c-6378-4a2a-a3b1-9896e8f3a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers now ... are actually in many ways worse than last August,"
        Offit said. "Last August, we had a fully susceptible population, (and) we
        didn''t have a vaccine. Now, we have half the country vaccinated ... but nonetheless
        the numbers are worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab466104-e7a4-40f2-b319-dd1f5e0aa986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Delta variant is one big game changer," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490741b1-0e9d-4943-824d-dc38f2eb8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations and cases have soared since late June
        as the Delta variant gained dominance in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694250d-568f-4e4b-be7a-e5675ac440ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,317 Covid-19 patients were in US hospitals Wednesday
        -- more than six times higher than the figure was roughly nine weeks ago,
        according to the US Department of Health and Human Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c86d1b-975e-472f-9b0c-3081dc68addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other period that figure was above 100,000 was from late
        November to early January, when the country saw a major surge in cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79af80e-7fde-4ac8-81e7-2d84ab7e9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people are far less likely than unvaccinated people
        to be hospitalized with Covid-19, a recent study from Los Angeles County affirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d2fde-874c-4dd7-9c77-53519d9db63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection and hospitalization rates among unvaccinated people were
        4.9 and 29.2 times, respectively, those in fully vaccinated persons on July
        25, researchers from the Los Angeles County Department of Public Health wrote
        in the study, which was published this week by the US Centers for Disease
        Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f92ac5-2756-4889-bdfb-cefa6c3e4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.644+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few fully vaccinated people with coronavirus infection went
        to a hospital: 3.2%, of them were hospitalized, 0.5% were admitted to an intensive
        care unit and 0.2% required mechanical ventilation, the researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfa6fc-58a6-45d7-a907-4256d09f7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on coronavirus infections that occurred
        in Los Angeles County from May 1 through July 25. The data, which involved
        both vaccinated and unvaccinated people, included only laboratory-confirmed
        cases of infection and were representative of infections in the county alone,
        not the entire United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d12d0-c821-4306-be20-4ca3c35e8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings in this report are similar to those from recent studies
        indicating that Covid-19 vaccination protects against severe Covid-19 in areas
        with increasing prevalence of the SARS-CoV-2 Delta variant," the researchers
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e59889-e6e3-4f9b-95e9-9bb97e35ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has averaged more than 152,400 new Covid-19 cases a
        day over the past week -- more than 13 times what the figure was about nine
        weeks ago, according to data from Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2bf34-b9cc-497c-9d5a-95f9fa12c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>12-hour wait in a Tampa emergency room</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a88ee3-a9c7-45bb-a7b2-10122da2f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 48.3% of the US still not fully vaccinated, hospitals are straining
        to keep up with incoming patients as cases rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193c6db-eb47-4d38-b100-43d4bdf969d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has been hit particularly hard, with the worst per capita
        Covid-19 hospitalization rate in the country -- about 80 per 100,000 people.
        That''s followed by Alabama, Mississippi, Georgia and Louisiana, each with
        more than 55 hospitalizations per 100,000 people, according to HHS data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11a680-af75-4bdb-af10-9bdaaec3f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to turn away a cancer patient that needed an emergency treatment,"
        Florida oncologist Dr. Nitesh Paryani told CNN. "For the first time in 60
        years of my family''s history of treating cancer, we had to turn someone away
        ... We just didn''t have a bed. There was simply no room in the hospital to
        treat the patient."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8d64d-abd0-4fa0-beb6-ed2d3defdedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paryani said his Tampa emergency room recently had a 12-hour wait.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92f861-5896-4303-b01e-7082d84424c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, the acting secretary of health, Dr. David Scrase,
        said if nothing changes, the state is on track to reach crisis standards of
        care within the next week to accommodate the continued rise in cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab313dee-3d41-46a9-a55d-d7d9c43586b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 intensive care hospitalizations have risen so quickly,
        officials are having trouble creating accurate charts to illustrate it, Scrase
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7be9e-4416-4791-8254-5859fe5c6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''re at over 100% capacity, these beds are filled before
        we get time to make the map," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e173b7-4943-4460-9133-79861f4d1e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some leaders change tactics, others double down</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b050a-1b47-49ab-9adf-de8c7f4b0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases have surged across much of the country, some leaders have
        implemented measures to mitigate spread, while others have pushed back on
        those types of moves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a486f05-56ea-4753-a24d-10100d1a3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, Gov. J.B. Pritzker announced Thursday that all public
        school teachers and staff, all higher-education personnel and students, and
        health care workers in a variety of settings must be vaccinated against Covid-19
        by September 5 or face regular testing requirements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffb54d-3777-4ea0-be29-5c1ac678dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois is also instituting a statewide indoor mask requirement,
        regardless of vaccination status, beginning Monday, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84a5b8-9b0d-4784-bbb8-0721b7a6b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritzker said the requirements are aimed at protecting the most
        vulnerable residents -- children ineligible to be vaccinated and elderly people
        with weakened immune systems -- as well as hospitals with limited staffing
        and space.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313a913-4f97-4cc2-bae9-24c1386ba508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My number one concern is right now keeping the health care system
        available, not just for people who may get Covid but for people who have other
        problems and are taken to the hospital," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37e00b-7df5-40e3-9e54-7d525f4cb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Maui, in Hawaii, Mayor Michael Victorino asked residents and
        visitors to respond to soaring cases and hospitalizations there by avoiding
        unnecessary activities for at least three weeks. Victorino is also asking
        Gov. David Ige for approval of new mandatory restrictions on gathering sizes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd054603-afa4-4086-ba2a-bc3a6b4bf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not rocket science, everyone. It''s real simple," Victorino
        said Tuesday. "We''ve got to step it up again."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4814e-b4ae-4133-a8fe-0dc956995f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the governors of Texas and Florida have doubled down
        on their stances against mandates for vaccination and masks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca263b-f2df-4bec-b075-d7415aa58ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott issued an executive order Wednesday extending
        the current policy prohibiting vaccination mandates by "any government entity"
        throughout the state, according to a statement from his office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f342c1-c017-4991-a00c-5eef9cd893a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Florida Gov. Ron DeSantis, who previously issued an executive
        order banning mask mandates in schools, reiterated Wednesday that school districts
        imposing mask mandates "are violating state law."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213119a5-1343-411a-b598-1be523326855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the parents are best situated to make that decision and
        if these entities are going to violate state law ... there''s consequences
        for that," DeSantis said, responding to questions from reporters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18d346-6931-4bb6-a1cb-6e4458626d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Texas children''s hospital sets weekly case record</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e6d7f-ccd6-4d55-a747-78dd444684b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no vaccines available to children under 12 and school starting
        up across the country, experts are concerned about the growing number of infections
        among children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd97fc7-e322-4f69-9dda-70b9113f52fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Children''s Hospital is seeing an unprecedented surge of pediatric
        coronavirus cases, with a record number of kids being hospitalized for the
        virus and children are showing up sicker than before, Dr. Jim Versalovic,
        interim pediatrician in chief at the Houston-based hospital system told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f3085-2b08-40c6-9397-69284d4ae2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached new records in the Delta surge," Versalovic said
        Wednesday. "We had reached a high over 900 cases in one week, in early January
        of 2021. That was our winter surge peak. We have now exceeded 1,300 cases
        in one week."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706ec39-6f8f-466c-85db-6774d7c5fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year and last year, many children who tested positive
        for coronavirus had mild symptoms or no symptoms at all, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa13bab-2a6c-404f-8a99-1b79c8f78ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now are more symptomatic children and children
        with very prominent fever, congestion, fatigue and other symptoms," including
        a cough, he said. "A greater proportion of children who are infected with
        the Delta variant are presenting with symptomatic infections, with notable
        symptomatology," he added. "We''ve seen more infants and young children presenting
        with symptomatic infection and hospitalized with Covid-19."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775687d-90ca-4bf4-ab53-cf6bebb61789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Louisiana, the state department of health said Wednesday
        that a child under the age of 1 died due to Covid-19, the first death in a
        child that young in the state in more than six months, Gov. John Bel Edwards
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b60e36-8ab7-45a1-a189-b0eee950c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:49:00.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/08/26/health/us-coronavirus-thursday/index.html">With
        more than 100,000 people in the hospital with Covid-19 in the US, this August
        is worse than last, expert says</a>".</em></p>'
