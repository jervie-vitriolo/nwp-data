      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Olympic medalist and an internet personality
        are the first contestants to join the new season of "Dancing with the Stars"
        -- and one of them is going to be making history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b29ee5-55a2-47c2-aa18-1f04af3647e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3f3d6-cc5e-427d-a69b-ca12d2cc92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siwa will be dancing with a female pro, it was announced during
        a press conference on Thursday during the Television Critics Association press
        tour. This is the first time two women will be paired together in the show''s
        30 seasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199a260-6d55-424f-96cb-b51ee164f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706b68a-4ee0-4a70-9c9f-0679abca7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siwa said she''s proud that her choice to dance with a female "breaks
        a wall that has never been broken down before" and tells younger people you
        can "dance with who you want to dance with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cb5cc-cb0c-4591-92ee-40296ebbb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ea145-165a-4caa-a896-d8c7b57a0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siwa, a singer and social media star, opened up about her sexuality
        in January, saying she was a member of the LGBTQ+ community and in a relationship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38c8d6-2ec7-47c5-a987-fdbe7cf1208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57447594-cb60-421d-8375-def1c28b6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, a three-time Olympics medalist, joins the show after taking
        home the gold in the all-around competition at the recent Tokyo games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52f6fa-32a2-46bb-b979-b45c1a161c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.937+08:00
