    'title': 'Two-day voting eyed for May 9 polls, postponement not an option – Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e72fa8-f19a-44a3-a187-7202f2a3689f'
