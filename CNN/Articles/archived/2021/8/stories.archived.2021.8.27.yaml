      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of the deaths verified recently happened months ago,
        but she did not discount the fact that the fatalities are also on the rise
        this month.</p>'
