      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Mangliwan completed the race, but officials ruled
        his disqualification for not keeping inside his allocated lane from start
        to finish.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Mangliwan
        was disqualified for committing a lane infringement, in violation of the World
        Para Athletics Rule 18.5 (a). | <a href="https://twitter.com/dtdyumol?ref_src=twsrc%5Etfw">@dtdyumol</a><br><br>📸:
        World Para Athletics Rules and Regulations 2020-2021 screenshot <a href="https://t.co/uiBDRwa5MD">pic.twitter.com/uiBDRwa5MD</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1431221104593362945?ref_src=twsrc%5Etfw">August
        27, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c5a08-47e3-4f66-b7bc-26dab09e3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:00:27.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e698dc3-c9a2-40a6-a1fa-895930ed796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine para-athletics team head coach Joel Deriada said Mangliwan
        crossed the lane of one of his competitors, which caused his disqualification.
        American racer Isaiah Rigo was also disqualified for the same lapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2de2ea-381c-4960-8a08-4dc9997960e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:17:03.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e344de-9dfe-48a1-8b83-0aba96a3c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:17:03.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Mangliwan) crossed an inner lane of his rivals, and this caused
        Jerrold''s disqualification," said Deriada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebc37c-2ba8-4f02-9669-bd14f3f677db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan could have finished fifth in the race with a new personal
        best of one minute and 0.80 seconds, if not for his disqualification.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35502df5-bf36-4cd3-ab63-ee238b3ed044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:17:03.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal best is at one minute and 2.17 seconds, which he made
        in the <a href="https://cnnphilippines.com/sports/2021/5/18/jerrold-mangliwan-beats-paralympic-qualifying-time.html"
        target="_blank">Nottwil Grand Prix</a> in Switzerland in May. It was also
        in the same tournament where he officially qualified for the Tokyo Paralympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54075c5-f194-40bd-8f49-5fa488cbd1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b4af8-f5f9-4d08-a413-8caec9fcfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host nation Japan secured the gold and bronze medals in the event,
        with Tomoki Sato topping the field with a Paralympic record time of 55.39.
        Hirokazu Ueyonabaru brought home the bronze with a time of 59.95 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b391f-f891-4860-9abf-4c146e700f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2147903-9a4b-4fea-a143-38b882eb0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American wheelchair racer Raymond Martin settled for a silver medal
        finish - clocking in 55.59 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af89b5-8569-4e19-ace9-77b74c0fa000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f34c69-a55f-47ca-b3f7-0b4f0789a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T10:12:48.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan qualified for the event final after being one of the two
        fastest racers outside the top three of each preliminary heats on Friday morning.
        He finished with a time of one minute and 3.41 seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0290f-2c4b-491f-8698-7fdaabc2f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T20:00:27.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wheelchair racer from Tabuk, Kalinga also raced in the final
        of the same event in the 2016 Rio Paralympics, where he placed seventh overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed58e78-53a8-474e-a0b9-578dd52d53cb'
      'mgnl:activationStatus': true
