    'title': 'Civil Defense chief among 116 OCD staff that test positive for COVID-19'
    'updated': 2021-08-27T16:54:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31ee7f-7c85-43aa-8884-32d7c5017318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:24:45.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Undersecretary
        Ricardo Jalad is among the 116 personnel of the Office of Civil Defense who
        have contracted COVID-19, spokesperson Mark Timbal said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553f52a-e8c3-4705-82a7-6cf762d603e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:24:45.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said the OCD chief, who is fully vaccinated, has mild symptoms
        and undergoing quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946326f8-ab49-4bd5-8ac4-cff588bb0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T08:24:45.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was confirmed on Thursday that 116 personnel or 30% of OCD''s
        staff were infected, prompting officials to<a href="http://OCD, FDA main offices
        temporarily close after staff test positive for COVID-19"> close down the
        OCD headquarters</a> in Camp Aguinaldo, Quezon City until August 30 to pave
        the way for disinfection activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b9592-bb4b-42ef-ae1f-460da9476732'
      'mgnl:activationStatus': true
