    'template': '1'
    'title': 'Duterte defends dolomite project on Manila Bay anew: Dolomite is beautiful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c715e-15d3-4a1b-9de7-768b1124b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong>&nbsp;President
        Rodrigo Duterte on Thursday evening once again defended the overlaying of
        crushed dolomite on the shore of Manila Bay, as he recalled the projects of
        his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e628a5-3e72-494e-b2dd-e8ce93f8613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361ab27-8f2a-48f5-a21a-40c5d3301226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recorded "Talk to the People" program, Duterte asked Department
        of Environment and Natural Resources Secretary Roy Cimatu to present the agency''s
        previous initiatives, which included the rehabilitation of Boracay and Manila
        Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76f7fd-ef51-4bd8-bba9-1d335a12b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a2abd-ca42-4a49-8efb-fa83c8198c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then hit back at critics of the so-called Manila Bay "white
        sand" project, which had drawn the <a href="https://cnnphilippines.com/news/2021/4/16/dolomite-sand-not-solution-manila-bay-solid-waste-problem.html">doubt
        and ire of experts and environmentalists.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6fda7-746d-41c4-997c-7cf92842cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990fce4-3a6b-4542-bf7a-566d85c210da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dolomite is beautiful to the eyes. Period," said the President.
        "<em>Wag ka nang magtanong kasi hindi naman ninyo kaya kung kayo</em> [Do
        not ask, because you would not be able to do it]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d8a04-5ba0-45b9-8c32-09427b1e4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d676aa4-0016-4d2b-a8a9-6485f894640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so many years, you had every chance to do it. Was there anybody
        willing to take the problem by its horns?" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c39b3-b630-4b31-9535-b16532e887ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b16324-118d-4eda-a2fe-0405f7beafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱389-million project aimed to improve the bay''s water quality
        and the coastline''s appearance, but it has&nbsp;been heavily condemned as
        experts deemed it ineffective in actually addressing the area''s environmental
        issues. Other critics called it a waste of taxpayers'' money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e5de8-c74a-4aa8-b63d-ba6ebcb1e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5975010-7e1a-4948-a9d9-f94e55311bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html">Marine
        scientists from the University of the Philippines</a> also said the sand could
        pose health problems given that dolomite has fine particles which can be inhaled.
        However, the <a href="https://cnnphilippines.com/news/2020/9/9/doh-clarifies-dolomite-risks.html">Health
        Department denied</a> that the sand could cause adverse health effects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0123616-49cf-4a18-a258-1ea9903de007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:47:27.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:50.203+08:00
