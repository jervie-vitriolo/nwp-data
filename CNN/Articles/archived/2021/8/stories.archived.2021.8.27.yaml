      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cristiano Ronaldo is set to leave Juventus
        this season, manager Massimiliano Allegri said in a news conference on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0e096-b467-41d4-93cf-1cb802fe5a41'
