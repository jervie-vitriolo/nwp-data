      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> President
        Rodrigo Duterte slammed the “posturing” of some senators, urging the public
        not to believe their investigations that have resulted to nothing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4fef7d-571c-4ddf-a695-efa294f870b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.626+08:00
