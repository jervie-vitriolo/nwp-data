    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OneHealthPass']
    'template': '1'
    'title': 'Task Force OKs online health pass platform for travelers arriving in
      PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d9e2a-9ef3-4ed5-8237-b1915ad2f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:00:46.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)—</strong> The
        Inter-Agency Task Force (IATF) has approved the use of a digital platform
        that will help streamline documentary requirements for travelers arriving
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4bb44-54ad-40c3-b4e6-a98c4c35aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:00:46.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by spokesperson Harry Roque on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40c759-ced4-45fe-a262-43e13860be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:00:46.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the Bureau of Quarantine and the Department of Transportation,
        the "OneHealthPass" is an online platform "that aims to promote the convenient
        and seamless movement of international travelers from departure from the country
        of origin to arrival at the local government unit of destination."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10883e-077d-4bbb-8b3d-0126b544f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:00:46.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the use of OneHealthPass will start on September 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35200a48-82b1-4f00-81a7-79693b9b1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:00:46.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines topped 1.9 million after the Department
        of Health listed 17,477 new infections on Friday. The recent surge and the
        threat of the highly contagious Delta variant prompted the country to impose
        a travel ban on several nations.</p>'
  'worlds-first-crewless-zero-emissions-cargo-ship':
    'author': 'Rochelle Beighton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-27T22:05:01.099+08:00
    'imagesource': 'jcr:5abe6ebb-5b11-47ba-8346-b3016acf32c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5149bb8b-a1ca-4dbb-b0fd-4ee57dba3568'
    'lead': 'A Norwegian company has created what it calls the world''s first zero-emission,
      autonomous cargo ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T22:04:08.036+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:40.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:06.596+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s first crewless, zero emissions cargo ship will set sail in
      Norway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea73d23-e601-4654-b196-0bd501b8a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A Norwegian company has created what it
        calls the world''s first zero-emission, autonomous cargo ship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19dd28-7b5c-4a60-8eb5-842770f700cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b2a2c-e998-44cd-b69f-830b94ecfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes to plan, the ship will make its first journey between
        two Norwegian towns before the end of the year, with no crew onboard. Instead,
        its movements will be monitored from three onshore data control centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c4c06-041c-4b99-99ad-d4d55412b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first autonomous ship -- an autonomous ferry launched
        in Finland in 2018 -- but it is the first fully electric container ship, say
        its makers. Developed by chemical company Yara International, the Yara Birkeland
        was designed to reduce emissions of nitrogen oxides, which are toxic pollutants
        and greenhouse gases, and carbon dioxide, as well as moving freight away from
        roads to the sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f3d64-f629-49c9-9915-58248cd35541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipping industry currently accounts for between 2.5% and 3%
        of global greenhouse gases emissions, according to the International Maritime
        Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0837009-4062-4080-b137-404069f5bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of Norway''s electricity is generated by hydroelectric
        power, which is generally considered to have much lower carbon emissions than
        burning fossil fuels, although it still produces greenhouse gases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4493d5-d351-4702-8e21-43c7925cf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First conceptualized in 2017, the ship was created in partnership
        with technology firm Kongsberg Maritime and shipbuilder Vard. Capable of carrying
        103 containers and with a top speed of 13 knots, it will use a 7 MWh battery,
        with "about a thousand times the capacity of one electrical car," according
        to Jon Sletten, plant manager for Yara''s factory in Porsgrunn, Norway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea5660-9b9b-45d7-a7c4-8cda99e5c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it will be charged at the quayside "before sailing to container
        harbors along the coast and then back again, replacing 40,000 truck journeys
        a year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a07772-e0a1-4351-a609-a365cc1a88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncharted territory</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128357cc-7a38-4fd1-adb6-94a3aea5847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as providing a greener option compared to conventional cargo
        ships, Sletten says being crewless means it will be more cost effective to
        operate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3739f-22bc-47e2-81f6-eb33eb77d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, loading and unloading the ship will require humans, but
        according to Sletten, all loading, discharging, and mooring operations, including
        berthing and unberthing the vessel, will also eventually operate using autonomous
        technology. That will involve developing autonomous cranes and straddle carriers
        -- vehicles that place containers onto ships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60a06f-a060-4dba-8842-f3cf4cc008fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yara Birkeland was originally slated to set sail last year,
        but the Covid-19 pandemic coupled with logistical challenges delayed its launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93477bb-fad2-4b5d-8d5d-38c82dab8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We overestimated the scope of it in the beginning and started with
        too many activities in parallel," says Sletten.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bc8b5-8740-4a60-8614-e82828bdd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shifting the project from a fast track to a more step-by-step
        approach, Sletten hopes the ship will transport its first container from the
        town of Herøya to Brevik this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020402c-a5cb-4cd5-8b1a-01f40d5d8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has also required regulations to be developed together
        with the Norwegian maritime authorities to allow an autonomous ship to navigate
        the country''s waterways for the first time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1ead0-af28-4d11-9b36-702e195cab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From container to commercial</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c058e2-60ed-4871-9396-f794a61450e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Negenborn, a maritime and transport technology professor at
        Delft University of Technology, in the Netherlands, says fully autonomous
        vessels like the Yara Birkeland are the future. But he adds that there are
        many challenges to overcome before autonomous ships can be used for commercial
        long sea journeys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed7b74-52a2-47b0-a637-46771144a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says navigating traffic in large ports (unlike the relatively
        quiet inland ports the Yara Birkeland will sail to) could be a major obstacle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4baf2d-9933-417c-ab44-0ca75ebdab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, these ships will have to start interacting with
        each other so they can exchange information and create paths that are not
        conflicting," he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadc58a-ea4a-4de4-920f-fd469e206442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negenborn adds that without a crew onboard to carry out maintenance
        checks, autonomous ships would need built-in self-diagnosing systems with
        the ability to detect and fix problems, or call for human assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625bf54-cf4f-4dda-888d-02f58c60d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides technical issues, he says there are also legal implications
        when looking at traveling between countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c6d7c-3a12-4c2c-89b0-26a547a1a1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yara Birkeland operates along the Norwegian coast, but if it
        went further, then it might encounter other territorial regions with perhaps
        different rules and regulations that need to be met," says Negenborn. "Who
        is liable if something goes wrong?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3052e-1222-4751-ab8d-e65689b760d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Yara International has no plans to add more autonomous
        ships to its operations, Sletten says we may see more elements of AI technology
        used on commercial ships in the future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3f845-7772-485f-a12f-fff214513a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On overseas vessels is perhaps a step too far, but I think elements
        are already being used in shipping today when it comes to mooring and to the
        voyage," he says. "I think we''ll see more partly autonomous elements added."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297bba6-cd7e-4349-a0e1-7279c64cb39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T22:04:08.038+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/08/25/world/yara-birkeland-norway-crewless-container-ship-spc-intl/index.html"
        target="_blank">"World''s first crewless, zero emissions cargo ship will set
        sail in Norway"</a></em></p>'
