    'title': 'Republicans point fingers at Biden following Kabul blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8696c3-e1ff-4155-98bf-194be00953b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republicans in Congress quickly escalated
        their criticism of US President Joe Biden''s withdrawal of US troops from
        Afghanistan after two explosions outside Kabul''s airport on Thursday caused
        the first American casualties since the mass evacuation began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a9bb0-fb88-4587-ac01-31f2624a346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f19346-a053-4b03-bffa-73da31429812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some prayed for the safety of American troops and diplomats
        in the immediate aftermath of the attack, other Republicans did not hesitate
        to blame Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8354e86-9056-4e43-a3f3-7db18100f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7114e-be43-4876-8086-01196c940845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden has blood on his hands," tweeted Rep. Elise Stefanik,
        the no. 3 House Republican. "This horrific national security and humanitarian
        disaster is solely the result of Joe Biden''s weak and incompetent leadership.
        He is unfit to be Commander-in-Chief."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cfe33-2fbf-4dc5-a9ff-dfcc9b1f76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844352d-9f1a-46c8-a8fa-652690e068ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 US service members and dozens of Afghans were killed,
        according to the Pentagon and Afghanistan''s Ministry of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1d330-7199-46dd-a90a-84cfbe58d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137bd3e-4091-4539-9037-837f9432f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has noted that the US withdrawal was set in motion by former
        President Donald Trump''s deal with the Taliban and vowed to not pass on a
        war entering its 20th year to a fifth US president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ab62f-e2fd-4636-b009-fa9e6fa88875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63c6a4-1665-4545-801f-bafe59ea394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans quickly expressed their outrage at the White House
        Thursday after the attack on Americans. House GOP Leader Kevin McCarthy called
        on House Speaker Nancy Pelosi to bring Congress back into session "so that
        we can be briefed thoroughly and comprehensively by the Biden Administration"
        and pass a bill to prohibit the withdrawal of any more troops "until every
        American is out of Afghanistan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89e689-44d1-41eb-945c-55622f6a9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19542c-2eed-4979-8576-af696d1f0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Rep. Lisa McClain tweeted: "Americans are dying at the
        hands of President Biden''s catastrophic withdrawal from #Afghanistan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a27ad-c06b-43e1-ac4b-c7ef94c5ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c0d7a-e8a4-4c8b-b396-3a3157c40516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tennessee Sen. Marsha Blackburn said five top US officials —
        Biden, Vice President Kamala Harris, Secretary of State Antony Blinken, Defense
        Secretary Lloyd Austin and Chairman of the Joint Chiefs of Staff Mark Milley
        — "should all resign or face impeachment and removal from office."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1dcac-7ffa-48ca-9ead-91dff280f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747cd531-461c-4384-916e-9e57f7bab6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders in Congress said they were monitoring the situation,
        advocated for securing the airport to help Americans and Afghan allies evacuate,
        and pushed back on the Republicans'' criticism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df75e2-f0f4-453c-8afc-22d9cf331597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b61a4-745a-4291-8ab0-e82659ae8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, American heroes are risking &amp; giving their lives
        to execute an extraordinarily dangerous evacuation, &amp; the Minority Leader
        wants to defund the mission &amp; tie the Commander in Chief''s hands in the
        middle of the most dangerous days of the operation," tweeted Drew Hamill,
        Pelosi''s deputy chief of staff, referring to McCarthy. "What''s not going
        to help evacuate American citizens is more empty stunts &amp; distraction
        from the Minority Leader who sat idly by as Pres. Trump proudly negotiated
        with the Taliban."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e851687-8a83-473c-8d5d-9fc5d04bd58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c8bef-9afc-4358-95d0-4b646db267ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the GOP -- and some Democrats -- renewed their calls to
        postpone the August 31 evacuation date. Idaho Sen. Jim Risch, the top Republican
        on the Senate Foreign Affairs committee, said the "Taliban and its terrorist
        contemporaries clearly don''t care about our deadlines or our people left
        in the country. They have what they want, which is an America and a NATO in
        disarray and retreat."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871aaf5-8943-4f89-8b08-113d829a8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1a57f-e982-4bda-818e-b964f38a1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina GOP Sen. Lindsey Graham said this should prompt US
        military to retake Bagram Air Base north of Kabul and run evacuation flights
        from there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3b4a8-c073-4c7c-9917-d09998699cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27bc74c-3e4d-4697-aa4f-f6c1754819f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the Biden Administration to reestablish our presence in
        Bagram as an alternative to the Kabul airport so that we do not leave our
        fellow citizens and thousands of Afghan allies behind. It is not a capability
        problem, but a problem of will," Graham tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7c1a6-3e43-4fda-a039-3a986da6aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23deb6b-2ae6-497d-8229-559a326b7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some Republicans simply offered thoughts and prayers for the
        troops, including House Minority Whip Steve Scalise, Senate GOP Whip John
        Thune and Michigan Rep. Peter Meijer, one of the lawmakers who took a controversial
        trip to Afghanistan this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc05e9d-67ce-4690-9466-9065c9a0b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6c35f-32f7-4cea-b913-a265c72d298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart breaks for the U.S. servicemembers wounded in the explosion
        and the innocent Afghan lives lost," tweeted Utah Sen. Mitt Romney. "I am
        inspired by the strength and compassion of our troops and pray for their safety."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7586977-0fb8-424b-bb43-eec770db499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T04:59:47.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/politics/republicans-kabul-biden/index.html">Republicans
        point fingers at Biden following Kabul blasts</a>."</em></p>'
  'US-troops-and-Afghans-killed-in-Kabul-blasts':
    'author': 'Ivana Kottasová, Barbara Starr, Kylie Atwood, Nick Paton Walsh, Sam
      Kiley, Zachary Cohen, Jennifer Hansler and Tim Lister, CNN'
    'caption': 'Courtesy: Wakil Kohsar/AFP/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-27T05:01:05.268+08:00
    'imagesource': 'jcr:6e9bd53a-22f2-4eee-9331-7cd2e3211829'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '764f3260-3d34-4f6d-b359-3acffb920bcb'
    'lead': 'The deadly blasts came as the United States and other Western countries
      raced to complete a massive evacuation of their citizens and Afghan allies following
      the Taliban takeover of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T05:03:35.571+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:49:47.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:57.316+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'military', 'Afghans', 'Kabul', 'blasts', 'deaths']
    'template': '1'
    'title': 'US troops and Afghans killed in suicide attacks outside Kabul airport'
    'visualType': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7d5f3-3132-43bf-86d9-8de610352278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thirteen US service members and at least
        60 Afghans have been killed in two bombing attacks outside Kabul''s airport,
        according to the Pentagon and Afghanistan''s Ministry of Public Health.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fb2b8-79da-4e4f-aaf6-221ec2048479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly blasts came as the United States and other Western countries
        raced to complete a massive evacuation of their citizens and Afghan allies
        following the Taliban takeover of the country.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069e00f-4480-4cde-a748-a4b4b1b5f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with Afghanistan''s Ministry of Public Health told CNN
        on Thursday that more than 60 Afghan people were dead and 140 wounded.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad6bf1-8fcb-4fb8-b0cd-79815ba314ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen US service members were injured in addition to the 13 dead,
        said Capt. Bill Urban of US Central Command (Centcom).</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c692a3-9605-48c9-8985-265746bceb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, speaking from the White House, called the
        troops "heroes" and said he was "outraged as well as heartbroken."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e21060-a03f-4ccd-acf2-8a04624e9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not forgive. We will not forget. We will hunt you down
        and make you pay," he warned the perpetrators of the attack.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b062b-908c-43d2-97f8-4a95960ec4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS in Khorasan, known as ISIS-K, has claimed that an ISIS militant
        carried out the suicide attack, but provided no evidence to support the claim.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38b90e-20da-43c9-b7b7-66c7c8c11e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said the group was likely behind the attack, and
        Biden on Thursday announced that he had ordered US military commanders "to
        develop operational plans to strike ISIS-K assets, leadership and facilities."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a1f56-6db1-4c5e-8166-4bc2ec7e98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous days, the President had cited the risk of a terror attack
        among the reasons for getting US troops out of the country by August 31. He
        had also promised a swift and forceful response to any disruption to the operation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56ae59-7312-42c3-b45b-1589cd6e6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been warning over the past week that a threat
        of a terror attack at the airport was becoming more acute. Earlier on Thursday
        local time, US diplomats in Kabul warned American citizens to "immediately"
        leave several gates into the airport, citing security threats.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf48207-9141-47e4-8d6e-a66315732f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of potential suicide attacks by ISIS-K had already led
        the US to establish alternative routes to Kabul airport, earlier on in the
        evacuation operation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f962d-f0fe-471c-a12e-06acd1d0b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two explosions</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3c454-defb-4232-a581-effd5427335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Afghans have been gathering at the airport''s gates
        in recent days in hopes of being evacuated. Footage posted to social media
        on Thursday after the explosions showed chaotic scenes of crowds of people
        trying to help the wounded amid bodies on the ground. Photos showed apparently
        injured people being transported away from the scene in wheelbarrows.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01211ef-b4fe-4caa-9bba-17402ebc90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said earlier that one of the explosions
        happened "at the airport''s Abbey Gate" and "at least one other explosion
        happened at or near the Baron Hotel, a short distance from Abbey Gate."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff628d97-1cd9-4d30-af4f-b95713e04919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbey Gate has become the main entry point to the airport and primary
        security there has been provided by US Marines. The area around that gate
        had been used for holding refugees after they passed through the Taliban check
        points outside the airport, and before they were allowed to go to the airport.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831a436-5d8c-4cdf-9827-d2010c9d4c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron Hotel was used by British soldiers and other allies as an
        evacuation handling center to process evacuees, before moving them up to the
        Abbey Gate. It is unclear whether international forces were still in the area
        when the explosion happened.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551df33-54e2-4ec5-b800-2163a1ed3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul said US citizens who were at the Abbey Gate,
        East Gate, or North Gate of the airport "should leave immediately" in the
        wake of the blast.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448fc605-e83c-40b6-b3d5-d023e2938a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a large explosion at the airport, and there are
        reports of gunfire," the security alert said. "US citizens should avoid traveling
        to the airport and avoid airport gates at this time," it added.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57747d50-2ea0-4d6e-966f-50b9e9c469f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the explosions, gunmen opened fire on service
        members and civilians, said Marine Gen. Frank McKenzie, Centcom Commander.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b0dfd-0209-4e5e-87a9-b8951ab25868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the attacks, coalition forces also conducted a series
        of scheduled and controlled explosions within Hamid Karzai International Airport,
        US Central Command spokesman Maj. John Rigsbee told CNN.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71725add-a785-4348-aed8-2830f51b0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuations to continue, but winding down</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d86fe-6011-4f7d-9c68-8a2c3c5fd104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have so far been evacuated by the US
        military and NATO allies from the airport in the past two weeks. These evacuations
        are set to start winding down in the next few days, ahead of US'' August 31
        deadline for the final exit from a 20-year war in Afghanistan.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f09f3-94b5-4c1f-acef-c200eb9b7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 95,700 people have been evacuated since August 14 and over
        101,300 since the end of July.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6485ce-c898-4d9b-8bc9-9f84768565fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie said that the evacuations will continue despite the attack.
        "Our mission is to evacuate US citizens, third country nationals, special
        immigrant visa holders, US embassy staff, and Afghans at risk. Despite this
        attack, we are continuing the mission, the evacuation at best speed," he said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85708a7c-e793-469b-b281-2bb5deea2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now our focus really, we have other active threat streams,
        extremely active threat streams against the airfield, we want to make sure
        we are taking the steps to protect ourselves there. Our focus is on that,"
        he added.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc6ea6-33cb-46fd-840b-d862c2c35160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the threats from ISIS were "imminent," raging from rocket
        attacks to "vehicle-borne" suicide attacks in addition to "walk-in" suicide
        attackers like the attack today.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3d77b-67e6-473d-85df-6683a7bb58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie also said the US is sharing some intel with the Taliban
        for security purposes.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c47bb-3696-419d-9c58-0927edc21bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t get the full range of information we have. But we give
        them enough to act in time and space to try to prevent these attacks," said
        McKenzie. He added that the US is using attack helicopters and other manned
        and unmanned aircraft to defend the airport in Kabul.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d82ac-5eab-4616-bc81-b6667521f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would authorize whatever military leaders need, including
        more troops.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbd472-c81d-4998-a386-89f1924de7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ISIS terrorists will not win. We will rescue the Americans.
        We will get our Afghan allies out. And our mission will go on," the US President
        said. "America will not be intimidated."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad79346-8818-4933-9785-7fbe4b598be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries, including Belgium, the Netherlands and
        Poland, have said their evacuation missions would end on Thursday. Denmark''s
        last flight left Afghanistan on Wednesday evening. And Canada''s efforts have
        also come to an end, General Wayne Eyre, Canada''s acting chief of defense
        staff, said in a virtual briefing Thursday.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947950f8-af81-49ad-8e8f-72f3666674db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the blast, French President Emmanuel Macron warned
        the situation around the airport had seriously deteriorated. "As we speak,
        we have 20 buses of dual citizens and Afghans that we would like to be able
        to repatriate," he said. "I cannot guarantee that we will be successful because
        the security situation is beyond our control."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d654c-91d3-47ac-81a8-8784799b1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said the UK will continue its evacuation
        operation from Kabul despite the "barbaric" attack.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5348f9-e456-48af-9ee6-780ec11da156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [these attacks] are despicable, but I''m afraid that this
        is something we have had to prepare for. It isn''t going to interrupt our
        progress, we are going to get on with our evacuation," he later added, speaking
        to British media in London.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe935e9-ba8f-4e1d-8699-d4cae76e0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Foreign, Commonwealth and Development Office said 13,146
        people -- including embassy staff, British nationals, those eligible under
        the Afghan Relocation and Assistance Policy program and a number of nationals
        from partner nations -- have been evacuated from Afghanistan.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa755f6-8c47-4107-81f4-b128e85e87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel also said Thursday that those who
        have not yet been able to access evacuation flights from Kabul will not be
        forgotten, adding that the German Foreign Ministry is still in negotiations
        with the Taliban.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12cec40-e280-4e88-a9e8-cc42c2764a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the window of opportunity is closing. Tens of thousands
        of people have been rescued but I want to say again today: we will not forget
        those people who could not be rescued by the air bridge. Rather we will do
        everything we can to enable their evacuation," Merkel said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e9784-4545-400a-ab11-e438283ac012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is in talks with Afghanistan''s neighboring countries to
        secure safe border crossing for further evacuations to take place, according
        to Foreign Minister Heiko Maas.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d894dbf-09f6-4937-b54c-664d759404f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres, speaking to reporters outside
        the Security Council chambers, condemned the attack in "the strongest possible
        way" and sent his condolences to the families of the victims.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45567df-d0da-4439-b49e-6a56559ad28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Abdullah, the chairman of Afghanistan''s Reconciliation
        Committee under the previous government condemned the attacks on Thursday.
        "I strongly condemn the terrorist attack at Kabul Airport which killed and
        wounded a large number of the civilians," he said in a tweet.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84f863-7667-4cef-9fa6-c09ea11c95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T07:29:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Thursday CNN reported the Taliban has taken away security
        from former Afghan President Hamid Karzai and Abdullah Abdullah.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890c685-fab4-444c-b2cd-0bdf02a1e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:03:35.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/asia/afghanistan-kabul-airport-blast-intl/index.html">US
        troops and Afghans killed in suicide attacks outside Kabul airport</a>."</em></p>'
  'Dancing-with-the-Stars-to-feature-same-sex-dancing-pair':
    'author': 'Sandra Gonzalez, CNN'
