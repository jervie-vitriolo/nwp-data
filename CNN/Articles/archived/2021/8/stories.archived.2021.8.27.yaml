      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new funds, Visayas and Mindanao will now be able to identify
        if a COVID-19 patient is infected with a variant, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d22a87-533f-4d49-bfb4-088c8ab36b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:32:36.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will speed up the detection process since they no longer have
        to send samples to the Philippine Genome Center (PGC) in Quezon City, Vergeire
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddbfb0-b32e-4e2c-b8fd-2911fa8c5d9a'
      'mgnl:activationStatus': true
