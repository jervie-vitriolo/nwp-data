  'St-Lukes-no-mass-resignation-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T00:20:43.943+08:00
    'imagesource': 'jcr:500cb06e-419f-48f3-b8d8-d7f576b10e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a422a99e-daad-47bd-a6ee-7b98dcc4e7b9'
    'lead': 'A top official of St. Luke''s Medical Center on Thursday denied there
      has been a mass resignation among its healthcare workers amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T00:28:00.051+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:49:50.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:56.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'St. Luke''s: No mass resignation among its healthcare workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0778c4-7139-4054-88a0-ec82a3aa5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—&nbsp;</strong>A
        top official of St. Luke''s Medical Center on Thursday denied there has been
        a mass resignation among its healthcare workers amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224553bb-0286-4ba5-b1ec-6ef781a8a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not true," Dr. Benjamin Campomanes, Executive Vice President
        and Chief Medical Officer of St. Luke''s, told CNN Philippines'' <em>News
        Night.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59888ec2-7d9e-48ae-84ad-bba6141a6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campomanes said hospitals do see resignations every month —&nbsp;but
        stressed that not all can be classified as pandemic-related.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936af9d-5059-4e95-a958-4bf4baea45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These resignations of our nurses is because they are accepted to
        go to the United States, to the United Kingdom, and other places, where they
        are accepted to work abroad. So this is not very unusual for us. So when you
        say, [resignations] hit St. Luke''s Medical Center, it''s as if they are resigning
        because of the pandemic. But actually, they are not," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e7625-28ea-463d-80f4-9791b902f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campomanes, however, recognized that manpower has been affected
        with some frontliners undergoing quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b53da-9f50-4231-b8f6-22961d295dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are exposed to some people, some other nurses in their dorms.
        And so we have to quarantine a lot of people. And that limits our working
        power in some of the areas in the hospitals," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c7df4-59b6-4002-b603-66ecda23906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Luke''s is among the many hospitals affected by the current
        surge in coronavirus infections, which inched closer to 1.9 million on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d834fb8-05c7-4ec4-bc89-d841c1d5eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campomanes reported that their Quezon City branch has reached full
        intensive care unit (ICU) capacity. There are also four patients in line for
        COVID rooms and wards, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c52642-f093-4e7d-be97-8ed6d9bb0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T00:28:00.052+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Bonifacio Global City branch, Campomanes said
        there are six patients waiting for ICU beds while two are waiting at the COVID
        general rooms.</p>'
  'Duterte-defends-Manila-Bay-dolomite':
