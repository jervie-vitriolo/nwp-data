      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT official also said the Philippines was one of the first
        countries that adopted a digital vaccine certificate aside from a few European
        nations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd3f13-1b63-4d92-a27e-a67ace5f4367'
