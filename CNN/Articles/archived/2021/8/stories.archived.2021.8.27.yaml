      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Almirol acknowledged that the DILG was able to take over the
        system "over a short period of time," he said the app has features other than
        being a digital logbook.</p>'
