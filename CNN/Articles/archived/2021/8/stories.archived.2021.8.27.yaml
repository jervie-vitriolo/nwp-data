      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami akong kino-consider din, unang-una ''yung pamilya ko
        at ''yung mga kasama ko na pwedeng magbigay ng advice but sa puso ko nandyan
        ''yung talagang willingness, nandyan ''yung puso, ''yung pagmamahal ko sa
        taongbayan."</em></p>'
