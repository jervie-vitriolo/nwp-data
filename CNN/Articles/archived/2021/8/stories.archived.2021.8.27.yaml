      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>History and ties</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e340acb-ec38-4bfb-8b80-5ab9af3a921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
