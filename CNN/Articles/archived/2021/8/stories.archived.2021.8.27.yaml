      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fcc77-1269-4255-a94d-5f21c7001d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the US was prepared to retaliate for the killings --
        the first hostile action deaths in Afghanistan since February 2020.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc4838-d12c-47fb-934b-3d408569f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000c39e-b937-4182-8538-19326f87ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can find who is associated with this, we will go after them,"
        he said. "We are working very hard right now to determine attribution, to
        determine who is associated with this cowardly attack and we are prepared
        to take action against them."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5bafa-efac-4e24-bf64-59af6b952c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa00d98-a2b6-4982-b50b-15a07c61e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past days, the risks of a terror attack at the airport
        seemed to grow by the hour. The extremely high threat from ISIS caused the
        US, along with the UK and Australia, to warn people to move away from the
        airport gates late Wednesday eastern time.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df64c82-d290-4ed2-88a1-4b1c6c4a67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cf991-720b-496a-820e-3ea0d90d76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of potential terror attacks from the Islamic State affiliate
        operating in Afghanistan worried American and Western officials from nearly
        the moment it became clear that the Taliban would take over the country on
        August 15.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec689330-0427-48b2-b3c6-3e9824ed1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ba293-ed01-442e-a728-2455c2919ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once crowds began massing at the Hamid Karzai International Airport,
        the fear among officials monitoring the situation became acute of an attack
        meant to create mayhem and fear among those trying to escape the country.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827c4eb-414d-414c-bb8d-b7b927a626fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e285e8-47da-4aef-a4c1-828cddbead6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is what happened on Thursday. McKenzie said he suspected the
        suicide bomber was being searched by American servicemen at the airport before
        detonating the explosive.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642c48a-86ca-4faa-a3d4-14f265c181d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20628ef-3fba-4944-8323-eae5cb7cf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks quickly consumed Biden''s schedule. He was in the basement
        Situation Room with US Defense Secretary Lloyd Austin, Secretary of State
        Antony Blinken and Joint Chiefs Chairman Gen. Mark Milley for a pre-scheduled
        briefing when first word of the blasts arrived.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49163a-e0a7-4fac-8d8a-f675591e04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77669991-1b99-4f83-b422-740d6c1ab2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris also took part in the meeting via video
        conference while she was in the air traveling between Vietnam and Guam. She
        canceled a planned campaign appearance in California, and will instead return
        to Washington.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975768d-fcbc-49af-b714-614296806bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46a1ae-ff43-46e4-90e0-dd6cdb5508ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the scale of the attack became clear, the President''s schedule
        was cleared, including a meeting with visiting Israeli Prime Minister Naftali
        Bennett that was rescheduled for Friday.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fed085-8da8-40a2-b2f4-07eeca808ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da046e36-a2bf-47ea-ab4c-b548e144a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden''s meeting with his national security team concluded,
        he continued to be briefed in the Oval Office, according to the White House.
        The White House press briefing, initially scheduled for 12:00 p.m. ET, was
        delayed and the President''s virtual meeting with governors on Afghan refugees,
        which was scheduled for 3 p.m. ET, was been canceled.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69164aad-ed9a-4105-9cae-7db6649df266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427d67e-7374-4e64-a4d2-6819c645b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had raised the possibility of an attack — not from the Taliban,
        but from the ISIS group — last Friday.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ee6b4-2b48-4693-9405-2d77a01dbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b0155-8146-41fe-a48b-c56e60a98488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also keeping a close watch on any potential terrorist threat
        at or around the airport, including from the ISIS affiliates in Afghanistan
        who were released from prison when the prisons were emptied," he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76f55f-f1f5-4d33-9bba-b91289505486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec2b8b-9e61-4c74-b535-26e292a7cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, explaining his decision to stick with an August 31 deadline
        for withdrawing all US troops from the country, Biden offered a more dire
        picture of the security threat.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28912e5-7d4f-4507-8226-a5055d9e27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a92947-82d8-4cff-bbd5-b6364a4747de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:53:53.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer we stay, starting with the acute and growing risk of
        an attack by a terrorist group known as ISIS-K, an ISIS affiliate in Afghanistan
        -- which is the sworn enemy of the Taliban as well -- every day we''re on
        the ground is another day we know that ISIS-K is seeking to target the airport
        and attack both US and allied forces and innocent civilians," Biden said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845c310-4e98-4743-909c-58d16b7965eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:48:01.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/politics/biden-kabul-attack/index.html">Biden
        to Kabul attackers: ''We will hunt you down and make you pay''</a>"</em></p>'
