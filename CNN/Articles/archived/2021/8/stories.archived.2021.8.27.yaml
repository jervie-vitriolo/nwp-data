  '62-million-voters-2022-Comelec':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Comelec Commissioner Marlon Casquejo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T19:06:48.021+08:00
    'imagesource': 'jcr:59830ae3-4648-4e69-95f9-6ca37bd90521'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0659452-7c6c-4a16-b809-fffcc487507e'
    'lead': 'Commissioner Marlon Casquejo says total registered voters may reach 62
      million by the September 30 deadline, from the latest tally of 61.08 million. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T19:10:15.246+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:48:48.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:05.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['voter', 'registration', 'SM-Supermalls', 'Comelec', '2022', 'elections']
    'stories': ['79bbefd7-f633-4bd1-9362-3dea965752f8']
    'template': '1'
    'title': 'Comelec sees up to 62M voters in 2022, opens more registration desks
      in SM Malls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a58ce-2590-4ac8-8c49-55ef02c5ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong>&nbsp;Despite
        limited movement due to the COVID-19 crisis, the Commission on Elections said
        it expects thousands of deadline beaters to sign up during the final month
        of voter registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bea924-f7c5-4a97-8e06-930d1ea4e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House of Representatives inquiry on Friday, Commissioner Marlon
        Casquejo said total registered voters may reach 62 million by September 30,
        from the latest tally of 61.08 million as of Friday. A total of 70 million
        Filipinos are eligible to vote on May 9, when they will be aged 18 and older.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2a73a-2cdb-43b9-986b-e1287bcbf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, said leaving about 9 million adults unregistered
        would leave them unable to exercise their right to vote as the September 30
        registration deadline is approaching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643700dd-f08b-4256-a767-7f68c23e2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be realistic. In a span of how many days, that will
        be impossible for us to cater those 9 million given the condition, limitation
        or restrictions due the MECQ and ECQ classifications in the NCR as well as
        in the other provinces," Casquejo told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67523d-2cec-4fce-a670-2e9a5da61693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/26/Comelec-MECQ-Sunday-registrations.html">Ex-poll
        official appeals for MECQ, Sunday voter registrations before Sept. 30</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4aa3b-959b-4db2-a4ec-fc8dcd95dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, Comelec signed a deal to use 81 SM Malls as satellite
        registration centers, similar to deals with Robinsons and Ayala Malls. However,
        these malls can only cater to voters who reside in the surrounding voting
        districts or city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa37ebd-8864-4a71-8fa8-3eb3902970bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-List Rep. Sarah Elago renewed calls to extend the
        deadline to make up for lost time. Meanwhile, Cagayan de Oro Rep. Rufus Rodriguez
        asked Comelec to accept online sign-ups for new voters and collect fingerprint,
        signature, and face scans even beyond the deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8411c-424c-4fa6-ab9c-d61b323ddd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In schools now it''s already online registration to enroll, everything
        is already online and yet Comelec still has the position that this will violate
        the law. It will not," Rodriguez said. "By not having this online registration,
        we will be disenfranchising a lot of young voters who are really afraid to
        go out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9f6b2-f51d-4ad2-9a89-afccfc0419e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec says it will study the proposal but will not push back the
        September 30 deadline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31865b-b348-4a16-bde8-bcde847bdb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T19:10:15.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the poll body has been accepting online submissions from
        delisted voters to reactivate their records so they can vote again next year.</p>'
