      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao <a href="https://cnnphilippines.com/news/2021/8/20/former-dbm-official-bong-go.html"
        target="_blank">earlier said</a> his previous work in government should not
        be "politicized."&nbsp;</p>'
