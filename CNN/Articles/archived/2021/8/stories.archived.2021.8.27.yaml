    'mgnl:tags': ['United-Kingdom', 'UK', 'Brexit', 'shortages', 'workers', 'food']
    'template': '1'
    'title': 'UK worker shortages could cancel Christmas. Brexit isn''t helping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135aae2d-e07b-4e3f-bd7a-3d2387d5243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;UK food producers and supermarkets
        are warning that empty shelves could persist through the year-end holiday
        season unless the government acts to ease a shortage of workers and truck
        drivers caused by Brexit and the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323be36-3e5b-41d3-ab04-d30d35a43928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1be55d-0273-4696-afea-13dcedcfd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has already been forced to take milkshakes off its menu
        in the United Kingdom and Nando''s has closed 45 restaurants because it was
        running out of its signature dish peri peri chicken. But suppliers are warning
        of further disruption that means Brits may have to go without holiday staples
        such as turkey and pigs in blankets when they celebrate the first Christmas
        after Brexit took full effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a542dd3-e938-461c-9c80-3d9ad15de1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54b584-3a03-43a9-bd2f-91a351fbb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National chicken production has already been cut back by 10%, according
        to the British Poultry Council, which says that 16% of industry jobs are not
        currently filled. Christmas turkey production will be slashed by a fifth,
        the industry group estimates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4df5e-b101-4561-98ac-32b24ce939ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d277c7-23c7-4d10-9fe7-79e43277caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have people, you have a problem — and this is something
        we are seeing across the whole supply chain. The labor crisis is a Brexit
        issue, and one that has been widely reported across the food and drink sector,"
        Richard Griffiths, chief executive of the British Poultry Council, said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8d540-863c-487b-9460-90394434e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8f8f0-3834-468b-9f0f-7352e6e5134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets are warning that shortages could worsen ahead of the
        crucial holiday shopping period. Richard Walker, the managing director of
        supermarket chain Iceland, told BBC Radio on Wednesday that stores are already
        running short of some products including bread and soft drinks. Meanwhile,
        the chain is struggling to build stock needed for the peak season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a705d-c353-4c35-885b-4e71c4f9a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36103ebf-953c-4ff6-a79b-2017529e5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortages consumers are seeing from the likes of Nando''s and
        McDonald''s in recent days and weeks highlight the immense impact this [truck
        driver shortage] is having on businesses," Walker said in a statement. "The
        real worry is that time is quickly running out as we approach the extremely
        busy Christmas period, during which a strong supply chain is vital for everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072812f7-cc32-4b70-9cad-6806975a65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567765ac-510c-4ff5-8656-7e80c465617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other grocery chains are in a similar position. Supermarket giant
        Tesco said Thursday that it''s suffering from pockets of low availability
        across a number of products, while rival Co-op said it was recruiting up to
        3,000 temporary workers to help keep its shelves stocked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edea79d-fc80-4752-a091-4bf3f6985fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8172e-ae54-4e6e-8ed2-fd9150a6460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortages are at a worse level than at any time I have seen,"
        Co-op CEO Steve Murrells told UK newspaper The Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba9526-e4c4-4c2f-ae1b-4156b78f797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17f89e-34a4-44fe-92b7-1d4a39b4d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry groups have blamed worker shortages on a tight labor market
        and an exodus of EU nationals from truck driving, farming and food processing
        jobs. The Road Haulage Association says the United Kingdom is short around
        100,000 truck drivers, 20,000 of whom are EU nationals that left the country
        after Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9517914-cfde-4b3a-a184-a8a8011ca3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843ae9b-6634-4794-88f0-ea197c6a19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global supply chains are under enormous pressure from coronavirus
        fallout. And in recent months, staff shortages in Britain were exacerbated
        by rules that required people to isolate if they came into contact with someone
        who had been infected with the coronavirus. Those rules have since been scrapped
        but the problem isn''t going away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a0b94-2fbd-4755-a865-a46e295ccbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe53d78-1b2a-45b2-9219-4177ac2ad1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meatpacking plants are suffering from staff shortages of roughly
        14%, according to the British Meat Processors Association. Nick Allen, the
        group''s CEO, told the BBC last week that the industry has "lost more and
        more labor back to Europe" following Brexit, and it''s now running six weeks
        behind on producing pigs in blankets — or sausages wrapped in bacon — for
        Christmas meals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e52261-e22e-4a43-8d97-3bcc7599d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2db02a-559c-4b59-bcf3-844605901cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a highly resilient food supply chain and well-established
        ways of working with the food sector to address food supply chain disruptions,"
        a UK government spokesperson said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7863f10-1d4c-4293-b04b-b5c1b490ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c28828-db15-43c8-8d20-da918b26a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No easy fix</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb43639-dd9b-40eb-8c04-339c72d411ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers have been unable to hire replacement workers from the
        European Union because of tighter immigration rules brought in by the UK government
        following Brexit. Instead, some companies including Tesco are offering signing
        bonuses of £1,000 ($1,375) to drivers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84fe28-c96c-4a30-a0fe-2bac6b795333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc631f16-1559-49a4-af3d-b4d575efdc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may not attract enough workers in a labor market with a
        record 1 million job openings and an unemployment rate under 5%. Walker, from
        the supermarket Iceland, said the government has made the truck driver shortage
        worse by leaving the profession off a "skilled worker" list that would allow
        for more immigration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494126c-e320-4d77-a3db-03d15feff589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb07f7-eb58-48af-b8f3-fd2b6028d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is caused by the government''s failure to appreciate the importance
        of [truck] drivers and the work they do for us. But even if they were immediately
        added, it would take four to six weeks because they need to get a right to
        work [document] and have a PCR [coronavirus] test, a place to live — they
        need to be recruited. So it''s not a light switch that will happen overnight,"
        he told BBC Radio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b82273-b252-435d-aac9-14e05b142563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:16:36.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
