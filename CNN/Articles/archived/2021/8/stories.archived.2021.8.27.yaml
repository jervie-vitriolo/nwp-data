      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8e313-0f0e-4f74-b0ea-1fd619eed5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao was also questioned about his qualifications, as he claimed
        he became an undersecretary simply by applying for the position upon the advice
        of the Presidential Management Staff where he used to work.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c879a-d807-40fd-b9ed-bce41675b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
