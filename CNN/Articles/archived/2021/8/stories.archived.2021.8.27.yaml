      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said the DICT is working to hook more rural health
        units online to ensure the VIMS network will reach even the farthest barangays.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41e938-a9ce-4cc2-9b59-059d7e7083be'
