      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong> The
        country on Friday reached two grim milestones in its ongoing battle against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
