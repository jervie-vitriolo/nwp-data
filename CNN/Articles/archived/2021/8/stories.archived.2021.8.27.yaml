      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d844d4-6b5d-4175-9502-7db80b2aabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also <a data-cke-saved-href="https://cnnphilippines.com/news/2021/8/18/Galvez-vaccines-delay-tripartite-deals.html"
        href="https://cnnphilippines.com/news/2021/8/18/Galvez-vaccines-delay-tripartite-deals.html">filed
        resolutions</a> to look into the COVID-19 vaccine tripartite agreements of
        local government units that have not been signed or have been put on hold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326ae12-571b-4cea-84db-86b131f45ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.628+08:00
