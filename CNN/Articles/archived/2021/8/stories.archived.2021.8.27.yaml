    'template': '1'
    'title': 'Over 2K genome sequencing tests nationwide pegged weekly with ₱295M
      allocation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6e6cb-fa29-499a-92fb-9251987f717e'
