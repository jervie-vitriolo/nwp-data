    'template': '1'
    'title': 'The US economy grew slightly more than we thought last quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a7033-9ec4-404f-aa24-0bec1b722ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s economy expanded at a slightly
        faster pace than initially thought in the second quarter, the Bureau of Economic
        Analysis reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a295d3-090b-47c5-9bb9-3982bff278bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac5922-9939-4fc0-9b5a-f323fde0e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April and June, US gross domestic product grew at an annualized
        and seasonally adjusted rate of 6.6%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721436c-1b32-4908-aede-dede8659d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008a651-b3ae-417f-ab92-7e0e5601d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first look at the data last month put the growth rate at 6.5%,
        way underperforming the 8.5% rate economists'' had expected. Still, it represented
        the best quarterly growth rate since last fall when the recovery boosted the
        economic expansion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2660ec-a33b-4cfb-aac1-b1063bc2f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325244c6-1c39-4fed-bc8d-a5d7d789f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small revision reflected larger investments in things like equipment,
        as well as more exports. Investments in inventories and real estate, as well
        as state and local government spending were revised down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3582e9-1d14-454a-8b41-80c536bc60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da9a49-d0c6-4709-8fee-23d095214582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business inventories are way too low," said PNC Senior Economist
        Bill Adams in a note to clients. "It is hard to overstate how screwed up global
        supply chains are. Delivery delays and shortages have made it extremely difficult
        for businesses to maintain inventories and prevented an even faster economic
        rebound."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee36eb-ab67-4d8a-bef1-14b1d1771061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732b6df-f689-48e3-bbf5-0e840f2245f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams predicts the economy will get a big boost from inventory restocking
        in the second half of the year, which will sustain "very rapid" economic growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbdc3a-2361-4123-ab22-8c14db8fd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a5c0e-8561-4f06-be25-7382d35ee5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also included a look at how America''s corporations did
        in the spring and early summer. Banks and financial corporations saw their
        profits soar $53.7 billion, up from only $1.3 billion in the first quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b4a16-1d8e-4857-8bd1-c986392edbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351b19c-f402-4be2-8677-5cf92ee6c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-financial business profits grew $169.8 billion following a $133.2
        billion increase at the start of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8b06d-2a2f-4140-a755-39d5bac40690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd93736-e06f-45b2-a849-b732e099e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the recovery is on solid footing, it isn''t currently as
        strong as economists had expected a few months ago, said Matthew Sherwood,
        global economist at The Economist Intelligence Unit, in emailed comments.
        Sherwood expects 6% GDP growth for the year, predicting Covid, inflation and
        the global supply chain problems will continue to dampen consumers'' spirits
        and prevent a faster economic rebound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae209f-90e1-491c-8f79-59440a79f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3a2e0-f17d-4087-86c7-e30d9b39d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCE price index -- the inflation measure included in the GDP
        report -- was revised up by 0.1 percentage points to 6.5%, the highest since
        fall 1982. Excluding good and energy, which tend to be more volatile, inflation
        stood at 6.1%, the highest level since 1983.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b85e7-cdc4-4c66-9b4e-399f2b04446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66080a-d445-4422-bce3-8698b927e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher inflation has been a symptom of the pandemic recovery as
        well as supply chain chaos driving prices up further. In July, consumer price
        inflation —&nbsp;a different measure of prices —&nbsp;moderated after rising
        to a 13-year high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce675f-be5c-480c-8b0d-e4737d149bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:40:29.369+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/economy/us-economy-second-quarter-gdp/index.html">The
        US economy grew slightly more than we thought last quarter</a>."</em></p>'
  'inflation-online-shopping':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-27T11:40:38.128+08:00
    'imagesource': 'jcr:2425093e-3ab0-4833-a38e-d913b25ab581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c322f90-4d74-4ed6-9f38-e009150d9fc2'
    'lead': 'Sticker shock has even invaded the land of falling prices: online shopping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T11:48:25.668+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:49:10.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:01.198+08:00
