      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin also counted a total of 1,916,141 cases in
        the country with 7.4% or 142,351 of them active or currently ill. It''s the
        highest active case tally following April 19, when there were over 141,000
        sick patients.</p>'
