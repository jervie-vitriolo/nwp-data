      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0ebcc-d707-400e-9261-d766ba8f3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:32:31.107+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is easy to announce what post to run for. That''s
        easy that is why I am considering what position to run for, whether I will
        continue being a politician or not anymore, there''s that possibility. There
        is an option to quit or push through with my presidential bid, go back to
        the Senate, or retire from politics.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd9d5a-b558-4b50-81dd-c194573cbd3a'
      'mgnl:activationStatus': true
