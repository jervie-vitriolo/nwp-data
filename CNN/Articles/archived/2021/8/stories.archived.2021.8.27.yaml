    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3125ce3-e0b7-4d6b-a54e-bc12403b409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:44:07.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d921582-dd7b-4ba1-b07a-ad69483cf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:44:07.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am especially aware that my position at the helm of TIME''S UP
        has become a painful and divisive focal point, where those very women and
        other activists who should be working together to fight for change are instead
        battling each other in harmful ways. Therefore, it is time for me to resign
        and continue to work for change in other ways, and to let TIME''S UP engage
        in the thoughtful and meaningful process I know will occur to move forward."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68323f-30fa-45c8-99ee-25e4aca8212f'
      'mgnl:activationStatus': true
