      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370352c-a3b7-4394-9482-844cd3569e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Caintic said it''s better for Filipinos traveling abroad
        to have the two since some countries may recognize either one or both soon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44b37d-2247-435d-b425-6bee8d8200b5'
      'mgnl:activationStatus': true
