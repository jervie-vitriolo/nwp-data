      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of VaxCertPH''s rollout earned the ire of lawmakers, who
        grilled Caintic and other Health department officials during the more than
        three-hour hearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e358d-25b2-4d1a-b0f9-5ab58ed27aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
