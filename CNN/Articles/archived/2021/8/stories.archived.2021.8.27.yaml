      'mgnl:lastActivated': 2023-01-25T10:48:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebfafc-78cb-47ca-b28f-1b0a8810ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus finished fourth last season and speculation over Ronaldo''s
        future has been swirling ever since.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d2fe1-989c-4bcc-b96d-124d4887f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121274a7-ee39-4530-91ff-a2bdc95edd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite no official comment, multiple media reports have linked
        Manchester City with a move for the five-time Ballon d''Or winner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e18a5c-8f83-4284-ac19-5e5d0f706e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2a7e2-39d3-4cb5-9525-28583ebfec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 36-year-old last played in the English Premier League
        for City''s fierce rivals Manchester United.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6b837-bfd7-40ba-8672-ad0b43b297bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977f17e-7b65-42e5-a0e8-af87d1a67ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored 84 Premier League goals during his six-year stay at Old
        Trafford, winning three league titles and one Champions League while at the
        club.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a11b8-25c6-4333-97ae-412c7c5ff118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281e781-f7d2-4b26-acd1-c8309cc1abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Euro 2020, Ronaldo equaled the all-time international goalscoring
        record of 109 international goals set by Iran''s Ali Daei.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc839647-dab4-49f1-b34a-4c3b58f9274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4635d8-2771-4fc0-9559-bbb82dc3ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A move to Etihad Stadium would also see Ronaldo under the tutelage
        of Pep Guardiola, who has repeatedly praised Ronaldo''s rival Lionel Messi
        as the best player in the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadd54b-06d5-40ab-86f4-1e78e80c98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb07f4-4acb-4ae1-9998-6e6944d892cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Cristiano will decide''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebf807-4ce7-4997-a3eb-992ab423bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City, which missed out on England captain Harry Kane this summer,
        still needs a striker to lead the line and there have been few better than
        Ronaldo in his career.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682ef70-9346-43e7-b097-5313ae01a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b378e-b50c-4e4f-9290-beeefdeac42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Ronaldo in a news conference on Friday, Guardiola
        said the situation was out of his hands.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb2a53-7324-4221-b6c9-4312bd093a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ca69b-4079-4320-81e9-7497ca2e964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T21:45:02.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:43.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot say much. Harry Kane announced he is continuing to his
        club, an exceptional club like Tottenham. Cristiano is a Juventus player and
        I can''t say anything else," Guardiola said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903a737-f18a-4266-9bd3-62a165fced0d'
