      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, legislators started an inquiry on the audit report that
        uncovered supposed "deficiencies” in the Health department''s management of
        COVID-19 pandemic funds amounting to over ₱67 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee15b0-827f-4bf4-8f11-126c913bff35'
      'mgnl:activationStatus': true
