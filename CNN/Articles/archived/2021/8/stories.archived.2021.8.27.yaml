      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 186 duplicates from the total case count,
        all of which are tagged as recoveries. Around 47 cases previously tagged as
        recoveries were reclassified into deaths after final validation.</p>'
    '15':
