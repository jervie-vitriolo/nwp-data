      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf1658-f618-49db-a407-6a2b0305df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T12:59:08.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:49:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam niyo po hindi kasi ako plastik na tao. Totoo akong tao,
        ayoko yung — minsan nasasaktan ako na yung pangalan ko na pinaghirapan ko,
        inalagaan ko for how many decades, dugo at pawis ang puhunan ko, itong mga
        trapo na politiko, itong mga trolls na ito gumagawa ng fabricated stories
        para sirain yung pangalan ko,"</em> said Pacquiao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a21c6-b752-4bca-965c-889b850ae1e2'
      'mgnl:activationStatus': true
