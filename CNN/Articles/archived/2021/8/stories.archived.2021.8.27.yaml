      'mgnl:lastActivated': 2023-01-25T10:48:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Veteran
        broadcast journalist Melo Acuña died early Friday after his bout with COVID-19,
        his wife confirmed. He was 64.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9de2b-735a-4734-875e-2929706160e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a47045-1c72-4845-a897-cf523536278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "joined his creator today at 2:30 a.m.,"  Ma. Jhona Acuña said
        through her husband''s Facebook account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff698071-cec4-481a-9cdb-5cc90765c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaea311-0623-482e-bc4f-00fd8ff712c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist just announced on Tuesday that he and his
        wife tested positive for the disease. His wife said Thursday night that Acuña
        was in critical condition at the hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f123c-59d9-47cd-929a-ab3aaf585b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707de89c-4507-428a-b40f-f4ca2dec5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.986+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and various organizations mourned the death
        of the Asia Pacific Daily correspondent and condoled with his family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc4817-b7e4-44c8-a6d4-bdcea4544088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T17:57:26.986+08:00
