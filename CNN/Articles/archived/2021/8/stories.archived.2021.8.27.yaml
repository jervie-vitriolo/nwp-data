  'duterte-praises-smc-ramon-ang-government-help':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-08-27T11:28:31.605+08:00
    'imagesource': 'jcr:2ebd616c-6628-4005-9c92-f3505c78f162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf36dc0-4601-403f-ad74-803356e1187d'
    'lead': 'President Rodrigo Duterte praised business tycoon Ramon Ang for his generosity
      and for doing his part to help fight the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T11:33:14.560+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:49:13.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:00.725+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte praises San Miguel''s Ramon Ang for helping govt: ''Saludo ako
      diyan'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5b5c2-278f-4003-9d55-498a4717b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> —&nbsp;
        President Rodrigo Duterte praised business tycoon Ramon Ang for his generosity
        and for doing his part to help fight the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e66a92-0203-4947-bed8-0d5b1be36f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako saludo ako diyan... (I salute him)," the President said during
        his second taped address this week, referring to conglomerate San Miguel Corporation''s
        top executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ec077-ee12-4075-a46d-81902107f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Environment Secretary Roy Cimatu mentioned during
        their late Thursday meeting that Ang volunteered to finance and lead the rehabilitation
        of the Tullahan River and Pasig River.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090c8a9-cc53-4773-808c-3957ee9e70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the SMC president and CEO extended his assistance
        to boost the government''s COVID-19 vaccination drive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e1912-fff9-4913-96de-a5f174399689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan lang talaga... pati bakuna, tumutulong, nago-offer... tapos
        maligned pa kasi negosyante raw, maraming negosyo," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883672d-d9c4-455c-af2c-6f9bdfd31c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Kung] hindi ka kikita, huwag ka na magnegosyo kung malugi ka.
        Kasi daw maraming... Eh marunong eh. Marunong magtingin sa panahon kung ano
        ang makapabuti dito, dito tayo magkapera negosyo," Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab5f92-0871-4adf-9954-78ff40a26aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s the only one who offers vaccines, helps out,
        offers... but he''s being maligned because he''s a businessman. If you won''t
        make money, don''t do business or you''ll go bankrupt. He knows how to look
        at the situation, where he''ll make money, what''s good for business.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3d87b-4a4b-49a6-84b7-ebaa0048d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic last year, Ang has been leading
        the private sector in providing help not just to the government, but also
        to Filipinos affected by the health crisis, shelling out hundreds of millions
        of pesos to deliver food donations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560177e1-45c7-448c-97f0-3157a2aad067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group SMC also allotted ₱1 billion to inoculate for free all
        its 70,000 employees and extended workforce. The conglomerate also set up
        vaccination sites for its A4 workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f81ef2-ccc7-4d19-aa4e-f41baac95209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Ang-led group also launched a massive blood
        and convalescent plasma donation drive for COVID patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15b78d-d7b1-4819-ae2e-b483f2938e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also extended his thanks to "many other Chinese
        Filipinos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88b018-3a3d-40c2-8c7a-1bb432d6768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:33:14.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:49:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just express my gratitude to them for helping our country
        because if you are helping the country or helping us, salamat po (thank you),"
        he said, without naming them.</p>'
