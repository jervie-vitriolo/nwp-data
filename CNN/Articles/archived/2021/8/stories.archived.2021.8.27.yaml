      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        Department of Health on Friday said it has observed that deaths related to
        COVID-19 are on the rise, inching closer to the average number of deaths recorded
        during the surge in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2e954-b8d3-4e93-8c82-13ee98c0af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:38:15.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary&nbsp;Maria Rosario Vergeire said the country
        is averaging 106 fatalities a day as of Tuesday. The average during the spike
        four months ago was at 135 deaths per day.</p>'
    '7':
