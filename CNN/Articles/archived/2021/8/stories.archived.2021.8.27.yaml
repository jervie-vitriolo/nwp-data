  'Senators-seek-Ombudsman-probe-PS-DBM-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T23:42:47.154+08:00
    'imagesource': 'jcr:b0d34172-91dc-4af0-a3cc-6cb4398e587a'
