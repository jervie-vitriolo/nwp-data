      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d3a69-6e8e-49fc-83cd-4493162991a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:41:16.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao explained that Pharmally was the chosen bidder since it offered
        the "cheapest" price at the time and it was one of the firms referred to PS-DBM
        by some embassies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0536a9-d52d-4397-bfad-7409b44b9521'
