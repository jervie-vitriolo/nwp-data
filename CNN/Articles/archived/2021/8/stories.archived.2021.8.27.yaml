      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8ef2f-d02f-4c73-aba0-4b9260e8867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:26:37.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also pointed out that the government can instead integrate
        VaxCertPH and the yellow card into a single vaccination pass.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7519a-832e-4aec-ab67-b4e2ea83f5a0'
      'mgnl:activationStatus': true
