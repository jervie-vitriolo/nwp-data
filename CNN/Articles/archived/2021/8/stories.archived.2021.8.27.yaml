      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Frozen is as good as fresh</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663493d-6d7f-42e9-a19f-c9cb7380901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
