      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos warned that with the suspension of claim payments, hospitals
        are at risk of closing down, despite PhilHealth previously assuring them that
        "good claims" would remain untouched.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf184d7d-c54f-492a-8d38-a57c114e8a13'
