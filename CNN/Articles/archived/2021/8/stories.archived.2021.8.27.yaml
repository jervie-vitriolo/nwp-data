    'template': '1'
    'title': '5 tips for more nutritious home-cooked meals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfcac1-cb6a-41eb-bb2e-da38a157b0a6'
