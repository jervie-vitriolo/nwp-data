      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular published last week laid out guidelines on the issuance
        of Temporary Suspension of Payment Claims (TSPC) against healthcare providers
        and claims under probe for fraud, unethical acts, and abuse of authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7dd86-3291-4018-aa48-2f3110570a10'
      'mgnl:activationStatus': true
