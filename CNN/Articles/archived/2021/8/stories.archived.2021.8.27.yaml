    'mgnl:tags': ['online-shopping', 'inflation']
    'template': '1'
    'title': 'Online shopping used to be immune to inflation. Not anymore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6cb6b6-099c-4b3c-b8c3-9f99a4bcedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sticker shock has even invaded the
        land of falling prices: online shopping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412b8fd-ef37-40a7-b071-c8c79813e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f0c88-c030-4ba2-ad38-5ba878b62b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through economic booms and busts, e-commerce has long been virtually
        immune to inflationary pressures. Average online prices dropped every year
        between 2015 and 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e41099-0d40-4014-8577-aa217a4cf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c5caf-d3fe-4ce4-b363-08e344b42cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid ended that once-reliable trend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c17421-81d0-40e9-bd8d-5ded46386d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f6304-e127-4975-b9b3-85385d65b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online prices jumped 3.1% year-over-year in July, according to a
        report released Thursday by Adobe. Out of 18 categories captured by the Adobe
        Digital Economy Index, all but six saw price jumps last month. The price gains
        were most dramatic in July for online clothing, over-the-counter drugs and
        sporting goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3abba-6819-41b0-881e-b6ee12d1cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1f8a3-37e1-4e1a-85ce-7fef2e63d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-Covid, I don''t think there was any inflation. It was exclusively
        deflationary," Austan Goolsbee, the former Obama adviser who helped Adobe
        develop the index, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859b579-201c-4370-8285-46274a5513d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59d0ed-fcc0-4a49-8235-215fb850ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t a one-month glitch. Online prices began rising soon
        after the pandemic erupted in March 2020 and that trend has continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b416781-0939-4006-9a10-9ca8347a55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7066ac-1c06-4e72-af46-2692fc91901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe found that online prices rose by 2.3% during the 12 months
        ending in June and gathered momentum in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693f1c4-efbe-4b46-9ad5-79751c955254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695b4bf-1b41-41e3-a036-71be0933e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That marks a sharp reversal from the pre-Covid historical trend.
        Between 2015 and 2019, online prices dropped by an average of 3.9% every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac438456-fbd9-49dd-9ef2-2403e26f5712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6a724-d665-4570-a74a-6c6441ea2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it matters</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f448728-2fb0-4890-8f67-4e54a025d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goolsbee said the fact that online inflation is hotter-than-normal
        suggests the next few monthly inflation reports released by the US government
        may not show inflation is cooling off just yet. That would be a disappointment
        to consumers, not to mention the Federal Reserve, White House and the many
        economists arguing these price spikes are just a temporary phenomenon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dd9ed-5d9c-4e72-a979-c3905941dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd45cb0-3aca-473b-b35a-45cbac4aa462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed should absolutely be paying attention to what''s happening
        online," said Goolsbee, who added that he remains on "Team Temporary" when
        it comes to the inflation debate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b8c03-3840-4073-9101-aa80f707b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd230efd-815e-4aec-8e93-cbd59ade7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online inflation is a big deal because falling e-commerce prices
        are often cited as a major reason inflation should eventually return to healthy
        levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc7405-65f4-4666-b262-7acbe991a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd90368-b4d8-471d-9768-d55baeb8b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been cheaper to buy stuff online than in local stores.
        That''s partially because shoppers can quickly and easily find what sites
        are offering the best deals. Consumers don''t even need to leave their couch
        to bargain hunt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1eb50e-133a-4c57-81df-972802abc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe16ab-1309-403e-b0ab-ad8a108df761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in July, annual prices rose sharply for online apparel (15.3%),
        nonprescription drugs (5.7%) and sporting goods (3.5%), Adobe said. Other
        categories returned to their deflationary trends. In July, online prices dropped
        for computers (-7%), toys (-4%) and office supplies (-2.5%).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c1e7e-f68d-4e7d-87af-bb88ce7ecfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fee63b-1435-4ffc-bef7-e77f39269d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in areas where prices dropped, they are not doing so as
        fast as usual. Adobe said online prices for electronics fell 2% during the
        12 months ended July. That''s a sharp contrast from the 2015-2019 historical
        average drop of 9% in online electronic prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f0f3c-643a-4d9b-a988-af8617455d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c06f4-59ac-4acf-affb-72d46066b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe has been tracking online prices monthly since 2014, but it
        only began releasing numbers on e-commerce inflation last month. Previously,
        Adobe shared that data almost exclusively with government agencies and academics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6bf6b-69aa-4b52-8e9a-730aecae5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3d031-f71f-486e-b12c-8adb71c9f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everything is going up''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a6854-a302-45cf-9570-9baf17ea5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has inflation infiltrated online shopping?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005f9cc-a5f9-4cd0-ac2d-6fc8e33efdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2191fd4-fb09-4962-880c-f63ef939d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, e-commerce doesn''t exist in a vacuum. It only makes sense
        for online prices to reflect the broader inflationary environment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f0846-da0f-4e30-8dc7-2c9f79291344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d3bea-f3e7-4d54-8473-d10abc7d88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of everything is going up," Goolsebee said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c4a8f-0de5-4807-8cd6-37be1d5404ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d96006-8792-4b67-9fa2-a28a8265dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-measured inflation, which include online shopping, has
        been scorching lately. US consumer prices spiked by 5.4% over the 12 months
        ended in July. That tied with June for the fastest annual consumer inflation
        since 2008.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89ec99-b885-49dd-bcd1-3cecddae450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45178614-b37a-4e95-b781-c9d52124ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, Adobe blamed online inflation on supply chain bottlenecks.
        That''s the same challenge that has contributed to delayed furniture shipments
        and shortages in recent months of everything from steel and lumber to computer
        chips. After getting sidelined by Covid, supply is having serious trouble
        catching up to surging demand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fafd9-59d3-45c8-85c1-b574413c0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97818e1c-b333-4dba-a65c-9feca9f8462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is another factor here. The pandemic shuttered brick-and-mortar
        stores and made some shoppers nervous about going to grocery stores. That
        drove even more demand to online shopping — a category that was enjoying explosive
        growth long before Covid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d0e4b-cc7c-4f95-9818-028e1b94069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e3055-30bd-4c16-b930-2a6176bc6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The inflation blame game</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cc293-a308-450f-9fc6-d9e9ec574247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell has consistently said inflation is likely
        "transitory," cooling off as the economy reopens. He''s pointed to the dramatic
        rise and subsequent collapse in lumber prices as evidence. Powell has, however,
        acknowledged there is a risk the Fed (and investors more broadly) are wrong
        and inflation hangs around for longer than anticipated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350dc33-7b96-467f-923e-2f6a26351903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bda1f-f0fc-41c9-b142-161263cc6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of BlackRock and JPMorgan have recently said they don''t
        think inflation will be temporary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6afe87-ad86-4fc3-ab39-8c55e2ce83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60047f-3773-435a-a3a3-37a3feb2d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation debate has become a political football, with Republicans
        attacking Democrats for rising prices of groceries and back-to-school supplies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefce283-844b-4c90-bc3f-d6328011f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540bf1c-8494-485b-925c-bb53c9eeca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats'' reckless economic policies have caused a massive spike
        in prices, and parents across the country are feeling the sting as they send
        their kids back to school," NRCC Chairman Tom Emmers said in a statement Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf0a92-5bb4-459f-a394-41927a909e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324753dd-f648-4df2-9343-4efaa7be45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as CNN has previously reported, it''s misleading to suggest
        that Covid-19 stimulus packages are the only reason for rising prices.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85bd02-aee6-464d-92a1-b3adfb154ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a6b29-29a2-4e05-9cf2-3c569cfcab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goolsbee, a veteran of the Obama administration, dismissed the inflation
        attacks and remains steadfast in his belief that inflation will ease soon
        enough.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259a9bb-275d-4350-affe-2030f9a0aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7eb275-59ac-40e9-9395-f11684421981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inflationists have the problem that every time a Democratic
        president has proposed to do something, they''ve said there is imminent danger
        of hyper-inflation," Goolsbee said, pointing to warnings of rapid price hikes
        caused by the 2009 stimulus package and Obamacare. "They''ve been systematically
        wrong over and over."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d418b-81d5-4ea2-b00b-ad6b80e4de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T11:48:25.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/08/26/economy/inflation-economy-online-shopping/index.html">Online
        shopping used to be immune to inflation. Not anymore</a>."</em></p>'
