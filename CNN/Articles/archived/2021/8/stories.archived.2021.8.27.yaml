      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664d389-9817-40d7-a9e7-08e2a9b5c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent surge in Delta variant cases and the latest implementation
        of ECQ in Metro Manila, Laguna, Iloilo, and Cagayan de Oro, families are urged
        to stay indoors as much as possible and limit even essential trips. But stocking
        up on healthy ingredients such as fresh fruits and vegetables isn’t always
        possible considering these have a short shelf life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9527a-4e23-4e14-91e7-16103dde9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d7e9e-5152-4dd5-9490-4fdd65c35dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good thing is that frozen fruits and vegetables have just about
        the same amount of vitamins and minerals as fresh produce, and they can last
        for as long as eight months (for vegetables) and 12 months (for fruits) in
        the freezer. Meat and poultry can be stored in the freezer for up to one year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adec57a-96d3-47bf-a6ee-fc0b6eecf9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.358+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Cook in bulk</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc324b9e-c852-4736-9a69-26fec95ffb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce5633-115d-4c0e-ad6c-1e1d8374c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re too busy, are lacking the motivation, or have run
        out of ideas, there are days when you simply cannot cook. Instead of resorting
        to unhealthy (and expensive) fast food delivery, wouldn’t it be convenient
        if you could just reheat frozen stocks of your favorite ulam? On days when
        you have the time and energy to cook up a big batch of food, go ahead and
        make double the amount you need. Set the leftovers aside in a freezer-safe
        container for those difficult days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20889938-943b-4d52-b586-49f33adb90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e1fdc-4c9b-4cce-8263-3803379e85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Make cooking and eating something the whole family can look
        forward to</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a54c29-23f8-4d94-8278-446514c562ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807502b-7962-447d-a805-e52be1b333c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking might not feel so daunting if you have an extra pair of
        hands to help you out. Studies have found that involving kids in the kitchen
        can result in healthier eating habits too. Start them young by delegating
        small kids to easy tasks like opening packaging, sorting ingredients, and
        setting the table. Older kids, on the other hand, can help chop vegetables
        and take the reins on the stovetop while you tend to other important tasks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780e2ee-d272-44fd-959e-29aee652e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7df2b-ca7a-46c1-b44f-ea90ad5a735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T09:33:54.359+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T10:49:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing all of this won’t just be beneficial to parents either. By
        creating a space for learning and collaboration, families can establish a
        healthy routine and strengthen their bonds.</p>'
