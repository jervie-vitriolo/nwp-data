      'mgnl:lastActivated': 2023-01-25T10:48:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Longer
        voting hours or even an additional day for casting ballots in May 2022 should
        COVID-19 infections remain elevated may take place, a Commission on Elections
        official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425c2b4-fa3f-442b-97b3-8cf612fe62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T18:39:50.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Marlon Casquejo, who heads all preparations for the
        elections, said the baseline plan is to open poll precincts early and close
        them later so people can still vote despite physical distancing protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791208b0-421c-466d-b56e-dfe10ce1c945'
      'mgnl:activationStatus': true
