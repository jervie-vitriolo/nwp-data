    'template': '1'
    'title': '''Vaccine for the world'': How AstraZeneca is helping in the global
      fight against COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2353f-438f-4a88-a540-f029d9886622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong>&nbsp;With
        COVID-19 cases still rising even in countries with significant vaccination
        progress, AstraZeneca remains steadfast in its commitment to creating a "vaccine
        for the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa68de-efa9-4c1c-9e46-f7419f804f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62809a4-4140-46ca-985a-8002c41939f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started this journey, the mission was very clear: We want
        to help the world recover from this pandemic and we want to make our vaccine
        a vaccine for the world," AstraZeneca Philippines country president Lotis
        Ramin told CNN Philippines'' <em>The Exchange</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187678da-9df1-486f-aa23-2051157e24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ad830-ce11-4bb8-bf01-c683c2aef333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1 billion doses of the British-Swedish manufacturer''s COVID-19
        vaccine have so far been delivered to more than 170 countries to date, according
        to Ramin, who said two-thirds of these are low- and middle-income nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac23ac-cafc-4cd3-842e-9a730b3401f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786d62f-49f1-4d91-a962-b85cf32885aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these countries is the Philippines, which has already received
        8 million doses from AstraZeneca. It will be getting over 14 million "until
        the early part of 2022" in line with tripartite deals signed previously, she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b789120-c82f-43ff-a463-3ba19690ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3bb27-1e2f-4461-8699-dff63ce464c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doses are the second most numerous in the country''s
        total vaccine supply, next to Chinese manufacturer Sinovac''s CoronaVac shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705230c-cb90-484b-914e-f1480e7cdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2500002-5f0d-4db9-a0f3-1b495d68c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccination touted as the main way to combat the spread of
        COVID-19 - now driven by coronavirus variants like the highly contagious Delta
        - AstraZeneca is making sure its vaccine can put up a fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21bd6c-5a11-45cf-86e4-d8a78fae7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52754b1-b377-40c7-9fa8-55b7dafa2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both doses of the AstraZeneca vaccine provide "as much as 92% reduction
        of severe disease and hospitalization," according to Ramin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e538a9-cf6a-49af-bad6-7b40ce86e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3426947-d458-44b8-87df-4afb1e81c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the head of the country''s vaccine expert panel reported the
        British-Swedish vaccine brand <a href="https://www.cnnphilippines.com/news/2021/8/16/astrazeneca-covid-vaccine-offers-longest-protection.html">offers
        the longest protection</a> against severe infection compared to other shots:
        one year.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82e891-8153-4f5e-9ae7-a4ab6fda4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4187359-2366-4bf0-80d7-2e35766f9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Booster shots, mix-and-match up to govt policy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517769e5-2833-46ed-8ab5-17c019e13213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0f44a-f3ec-41b7-a9d6-d8756fa9509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramin also emphasized that mixing and matching the AstraZeneca vaccine
        with other brands is a decision for public health officials to make.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde22f3-10b1-4ccf-900e-750909d9dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70cb7f-2384-443f-a8ae-668525c39171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines still hasn''t allowed mixing and matching
        COVID-19 vaccines, the World Health Organization earlier this week specified
        only <a href="https://cnnphilippines.com/news/2021/8/25/Astrazeneca-Pfizer-mix-and-match-vaccine-WHO.html">one
        condition</a> which permits it: AstraZeneca vaccinees may only receive a Pfizer
        shot for their second dose if supply is unavailable.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b710b6-b18d-40a8-a638-0403bedd4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4914760-75a9-4474-8a1b-f43c3f55dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier recommended to <a href="https://www.cnnphilippines.com/news/2021/7/3/DOH-delay-mix-and-match-of-COVID-19-vaccines.html">delay</a>
        this method as they wait for more evidence to support it. There are plans
        to conduct clinical trials on the mix-and-match of COVID-19 vaccines, but
        no date has been announced yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ba648-b49c-4cf5-883b-99e441831312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6f425-7afa-43bf-a9a1-b974f49d508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca also leaves it to health authorities to decide on the
        administering of booster shots - something the country''s experts have recommended
        <a href="https://cnnphilippines.com/news/2021/6/25/expert-on-booster-shots.html">against</a>,
        instead pushing for the vaccination of as many people as possible in a race
        against the more contagious variants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca14229-360a-4aad-a5b1-f83d47cc3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06de79c-645c-4a28-b1fe-cdcc8bdcd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T23:19:58.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, our main priority is to support the ongoing vaccination.
        And that means fulfilling our current agreements," referring to tripartite
        deals among the national government, local government units, and the private
        sector.</p>'
