  'Comelec-defends-F2-Logistics-deal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-08-27T14:23:50.349+08:00
    'imagesource': 'jcr:9043e97f-a931-4d00-b0cc-706b70682532'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07840a26-d495-4e66-a3a7-d2d674812fd3'
    'lead': 'Election watchdog Kontra Daya says it will be more prudent for the Commission
      on Elections to revoke its courier deal with F2 Logistics for the 2022 elections
      the firm''s ''inappropriate'' ties with Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T14:27:29.482+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:49:02.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:48:02.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'F2-Logistics', 'Dennis-Uy', 'Kontra-Daya']
    'stories': ['908d20c1-a195-4791-8717-8b284940f75d']
    'template': '1'
    'title': 'Comelec defends F2 Logistics deal amid calls to cancel contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb552d22-249a-4948-9ab0-e84ff7020c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) –</strong> The
        Commission on Elections stood by its decision to award a <a href="https://www.cnnphilippines.com/news/2021/8/25/Comelec-F2-Logistics-award-contract-2022-elections.html">multimillion-peso
        delivery courier services deal to F2 Logistics.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff60729-62c0-4294-b4b7-25e4095f10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election watchdog Kontra Daya said it is calling on the poll body
        to cancel its contract with F2 to transport election materials  including
        ballots, machines, and other paraphernalia  for the 2022 polls given its chairman
        Dennis Uy''s close ties with Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f69b76-8c54-44c6-9176-9af3cb8b41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao businessman was one of President Rodrigo Duterte''s biggest
        campaign donors in 2016, while Executive Secretary Salvador Medialdea was
        also one of five incorporators of F2 in 2006.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da41555-d8c4-4ee5-a203-eeb34539d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it should be rescinded for the simple reason that
        it compromises the credibility of the 2022 elections," Kontra Daya convenor
        Danilo Arao said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334ccc0-8dec-4907-8fc3-0561a5143f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, it may be legal as far as the Comelec is concerned,
        but it is patently unethical and definitely unacceptable in terms of looking
        at the optics behind the elections," Arao pointed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a82a5-d8d6-4f16-b779-ac6f622bcca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/8/22/de-lima-comelec-dennis-uy-F2-Logistics-Philippines-Inc.html">De
        Lima seeks probe into Comelec''s logistics contract for 2022 elections</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078aa28-3050-41ea-b9e1-24de15dc3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a similar uproar on social media, with some urging the
        poll body to question the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400cb5a4-3d68-479f-bec2-e7f56b3c78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo forwarder won against LBC Express, Airspeed International,
        and 2GO Express in a July bidding with the lowest offer of ₱535.99 million,
        against a maximum contract price of ₱1.61 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b91ada-4e24-4128-9eb4-e5f8c8176fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also provide warehousing services as voting supplies are
        transported from the Comelec''s main office to regional hubs and to towns
        and cities nationwide, as it had done in the 2019 senatorial election and
        in the 2018 barangay and Sangguniang Kabataan polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2bc8b9-15fd-450a-a5de-522a0ddb9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Aimee Ferolino said the F2 deal is legal and
        valid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd8841-0039-4e04-9987-cbcd898094a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our BAC (bids and awards committee) is reviewing and following
        the procedures under the law, so I don''t see any problem that it shall be
        awarded to F2 logistics as long as we follow the law," she told reporters
        at a Friday morning event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d08933-0501-4bb9-9c41-f4d21b70b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing at the House of Representatives, Commissioner Marlon
        Casquejo said the issue has been "thoroughly discussed" by the Comelec en
        banc prior to the approval of the contract award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453541e-820b-4360-9404-817b75feada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Law Department opined there is no such violation as we go over
        GPPB (Government Procurement Policy Board) rules with regard to the disqualification
        of a prospective bidder," said Casquejo, who heads the poll body''s steering
        committee for next year''s elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5779232-6d95-4736-b46c-674832a616d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The en banc agrees unanimously that there were no violations in
        the procurement process for the delivery of the AES (automated election system)
        components," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fd097-accb-433e-aeb9-515df1fcfc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Comelec executive said the public outcry has been overblown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a628b-41cd-428a-a3bf-7489abd813ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing wrong there," former Comelec Commissioner Gregorio
        Larrazabal told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b960e12-84a9-41cd-b86f-2054b1524eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.483+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an award to provide logistics for Comelec for delivery of
        election paraphernalia," Larrazabal explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c0e1b-3225-4ed2-86eb-1df7c0c54aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it gets there, everything is checked naman, all those equipment
        are checked and rechecked by watchers of different political parties," he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53e5c1-fb65-4908-b9ae-da05c1957a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal likened it to an online shopping courier, where customers
        can complain should the items they ordered turned out to be damaged or altered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527000e-ed7a-4570-abb0-35ed6cc2c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an election management point of view regarding security, I
        don''t see any problem there," he also said, noting that greater focus should
        be given on more crucial items, such as the repair of vote counting machines,
        ballot printing, and the review of the source code for the automated elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e5981-c2ea-44b8-a319-a5e4f706fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kontra Daya insisted that giving the job to a Duterte ally
        is in bad taste.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab90990-3b2a-40af-9e35-a00cc6ff9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it just because of earning money, or is there something more
        to it than just simply earning money?" the group said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5b7fb-6cd6-4d30-9dde-ace7c59aa056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T14:27:29.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:49:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to F2 Logistics and the Udenna Group
        for comment but they have yet to respond.</p>'
