      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary and Iloilo Representative Janette Garin,
        meanwhile, urged the DICT to also devise a system that will detect fake vaccine
        cards.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a796ad5-5ccb-4698-82c1-8f70e74113a0'
