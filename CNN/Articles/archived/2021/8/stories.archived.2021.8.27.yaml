      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A newly unveiled poster for the upcoming
        Princess Diana biopic, "Spencer," hints at the behind-the-scenes royal anguish
        depicted by director Pablo Larraín and lead actress Kristen Stewart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1371a1-af5b-4c57-b1be-9fb2813ab4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotional image, released by distributor Neon on Wednesday,
        shows the "Twilight" star as Diana in a voluminous cream dress with her back
        turned to the camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77811e-2ffa-432a-8575-8292c6f7c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biopic, which premieres at Venice Film Festival next month ahead
        of its November release, recounts a Christmas holiday taken at the royal family''s
        Sandringham estate in 1991.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d67aff-b0f6-4ffe-8994-e8830e8c6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Diana''s marriage to Prince Charles having "long since gone
        cold," the movie spans three days of "eating and drinking, shooting and hunting"
        amid "rumors of affairs and a divorce," according to an official synopsis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888e368-cb8c-43d3-91de-7e03f2e1b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Diana is known to have spent Christmas at Sandringham with
        other members of the royal family in 1991, though Neon described the film
        as an "imagining of what might have happened."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3722f8-3576-4c0e-9c16-54cb5e8da3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a screenplay by "Peaky Blinders" creator Steven Knight, the
        biopic sees Jack Farthing playing Prince Charles. Other stars include Sean
        Harris, Oscar nominee Sally Hawkins and Timothy Spall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d0f8c-470a-47b0-85cb-4c83c7a8c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress featured in the poster appears to reference several of
        Princess Diana''s best-known outfits. The long train evokes her 1981 wedding
        dress, designed by David and Elizabeth Emanuel, though the sparkling details
        and silhouette may also have been inspired by the famed "Diaghilev" gown (also
        designed by the Emanuels) that she wore to the premiere of the 1987 James
        Bond movie "The Living Daylights."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3955c-fd04-4323-aede-476db57915d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another image of Stewart as Princess Diana was released earlier
        this year. Almost unrecognizable with the late royal''s blonde feathered hairstyle,
        Stewart is pictured in a bright red coat, black hat with a netted veil and
        black pussybow blouse -- an apparent recreation of the outfit Diana wore to
        a church service in Sandringham in 1993.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053d8d0-b152-4c05-b62f-bb6d4b188539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:32:56.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart is the latest in a long line of actors to portray the princess,
        with Naomi Watts famously taking on the role in the 2013 biopic, "Diana."
        Emma Corrin also had a recent turn as Diana in the fourth season of "The Crown."
        The popular Netflix series, which covers a different time period in each season,
        has since cast Elizabeth Debicki to play the royal in later years.</p>'
  'ivermectin-severe-illness-US-CDC-COVID':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-08-27T06:35:30.509+08:00
    'imagesource': 'jcr:ff151691-6099-4f80-9c26-c27270f8c788'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb2978c8-9d1a-42bf-8c38-026f08c5bb3d'
    'lead': 'The US CDC cautions about an increase in reports of severe illness caused
      by ivermectin to poison centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-08-27T06:38:39.200+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:30.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:58.480+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC warns against use of anti-parasitic drug ivermectin for COVID-19,
      as calls to poison control centers increase'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f55a9-b10e-4ba9-8b4b-43ff5ca10799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention sent a health advisory Thursday warning doctors and the public
        about the "rapid increase" in prescriptions for the anti-parasitic drug ivermectin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47801df9-8929-47b3-9f95-256118e8f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also cautions about an increase in reports of severe illness
        caused by the drug to poison centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a0148-1565-4388-b957-ec440f704219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin is used to treat parasites such as worms and lice in
        humans and it is also used by veterinarians to de-worm large animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe22e-5631-4af6-a4c7-86a06c9fa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, conservative media — including Fox News hosts Tucker
        Carlson, Sean Hannity, and Laura Ingraham — have talked about how it could
        be used to treat Covid-19. It''s a popular topic on Twitter. Ivermectin has
        been called a "miracle drug" in congressional hearings. Even Wisconsin Republican
        Sen. Ron Johnson has been touting its benefit to treat Covid-19 cure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba984a4c-2c71-48c1-83b0-268c353fc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, about 3,600 prescriptions are written for ivermectin in
        a week, the CDC said. This rose more than tenfold by the week of January 8,
        when 39,000 prescriptions were written. "Since early July 2021, outpatient
        ivermectin dispensing has again begun to rapidly increase, reaching more than
        88,000 prescriptions in the week ending August 13, 2021. This represents a
        24-fold increase from the pre-pandemic baseline," the CDC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b3d9a-0aca-4427-b9a4-607b0498d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoodRx a company that tracks drug prices has seen a similar sharp
        increase in prescriptions filled for ivemectin. From the company''s data for
        August, so far they''ve seen 20 times the average level of fills in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ebc7b-ea95-4ed8-bd0b-fb9963df54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has cautioned people against
        using ivermectin to treat Covid-19. Last Saturday the FDA tweeted: "You are
        not a horse. You are not a cow. Seriously, y''all. Stop it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed8e6e-fba2-4a47-9729-58af29ed9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to poison control centers have increased three-fold, compared
        to the number of calls about the drug before the pandemic, the CDC said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811835c5-b803-4a70-bcae-19c6ee474eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some examples of these calls included an adult who wanted to prevent
        Covid-19 and had to be hospitalized for nine days after drinking a cattle
        formula. Another person who bought pills online to treat their Covid-19 infection
        was hospitalized after taking five tablets a day for five days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b1c76-59e1-44c7-9e09-af5e76ec999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC reminded doctors that ivermectin is not authorized or approved
        for use in Covid-19 patients. Doctors did investigate the possibility, but
        clinical trials of the drug "yielded insufficient evidence" to treat Covid-19.
        Scientists would need to perform more clinical trials to see if it actually
        worked to treat the disease. Overdoses of the drug can cause stomach problems,
        nerve damage, seizures, disorientation, coma and death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c34512-a80a-4a60-acc5-1adcb2003f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:38:39.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advisory reminded the public that vaccination rather than
        treatment "is the safest and most effective way to prevent getting sick and
        protect against severe disease and death" from Covid-19.</p>'
  'Kanye-West-Donda-album-COVID-vaccine':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
