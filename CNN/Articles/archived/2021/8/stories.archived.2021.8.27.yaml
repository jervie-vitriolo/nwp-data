    'template': '1'
    'title': '''Dancing with the Stars'' to feature same-sex dancing pair for the
      first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcbef7-b8a9-47cc-b486-2ab217272c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T05:22:08.936+08:00
