      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who leads the other PDP-Laban faction together with Sen.
        Koko Pimentel, is also being floated as a presidential candidate by allies.
        But without naming names, the senator explained what could hold him back from
        remaining in public office.</p>'
