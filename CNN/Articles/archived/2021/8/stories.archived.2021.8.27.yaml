      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niyo po, wala akong nakausap kahit isa o ninuman at hindi
        pa ako nagdedesisyon. Hindi pa po nila alam kung anong tatakbuhan ko either
        kung tatakbo akong pangulo, magbalik sa senado o kakalas na ako sa pagiging
        public servant,"</em> Pacquiao told CNN Philippines'' <em>The Source</em>,
        when asked whether the group of Energy Secretary Alfonso Cusi already communicated
        with him.</p>'
