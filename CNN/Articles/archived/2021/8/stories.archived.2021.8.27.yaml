    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b468f122-46dc-47c5-a46a-c08c6e39700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly<a href="https://www.cnnphilippines.com/news/2021/8/25/Duterte-will-never-fire-Duque-but-will-accept-voluntary-resignation-.html">
        defended DOH Secretary Francisco Duque III</a> from issues hounding the Health
        chief. The president said he will stand by the embattled Duque reiterating
        that he is an innocent man.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7366ea-babf-41f9-8f98-4f37eee2597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-08-27T06:01:52.627+08:00
