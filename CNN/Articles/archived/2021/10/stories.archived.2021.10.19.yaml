      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many residents were displaced and their livelihoods lost, the
        government said it has been addressing the problems and is on track to complete
        its programs before the end of the Duterte administration.</p>'
