      'Leading-Dive-Destination', 'Department-of-Tourism', 'DOT']
    'template': '1'
    'title': 'PH emerges as Asia’s top beach, dive destination again for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98111402-bc83-4a5d-a169-25e91c2573ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Philippines’ picturesque beaches and incredible diving spots once again catapulted
        the country at the top of Asia’s tourist destinations this 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7788e-57fa-4407-82ba-d415c679ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e80071-9b36-4cff-a676-dae141e0eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines emerged as Asia’s Leading Beach Destination and
        Leading Dive Destination in this year’s World Travel Awards, it was announced
        by the Department of Tourism on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3369cf-e052-49bf-b40c-4813871acfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755dc0e-9700-46e3-a72b-e922927d5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the country’s fifth time to bag the beach destination distinction
        and the third straight time since 2019 to secure the dive destination recognition,
        added the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72c7bc-c4f3-45d3-a239-ac578cb3143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5049fff-d93f-47f7-9b4e-85dfd174c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will boost our efforts to keep the Philippines as a top-of-mind
        destination for foreign tourists as we await the resumption of international
        leisure travel to the country, consistent with our “More Fun Awaits” global
        campaign,” said DOT Secretary Berna Romulo-Puyat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91a9e1-3a21-427f-8f3c-5d72ab7955ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe12752-9800-45ba-ae85-ff071d6f8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that several beach spots in the country
        like Boracay, Siargao, El Nido and Amanpulo have already been welcoming domestic
        travelers. They are also equipped to accommodate foreign tourists once allowed,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f7d79-3580-499d-9530-f36e0792e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed001c8f-a22e-4507-ac42-e3e858825128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency likewise cited efforts to develop more beach destinations
        in the country along with new and existing dive circuits, adding it is also
        identifying potential spots for dive tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c21e4-ff6a-454e-897f-d04c6945373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223c412-091e-477c-aed5-df3335e1cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine diving scene features the likes of Tubbataha Reefs
        Natural Park, Puerto Galera, Anilao, Malapascua, Moalboal, Balicasag, Panglao,
        and Anda, said the department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3fa94-ed1c-427d-b989-4cb465dd460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:47.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c39b13-d9ef-48c8-87eb-8798f800d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We share this recognition with our tourism stakeholders, local
        government units, partner agencies, and all Filipinos who have been helping
        us promote our country’s attractions, products, and culture,” commented the
        DOT chief on the Philippines’ latest feat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec8caa-eb71-412f-b61a-d8d37f0422fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T09:46:50.601+08:00
