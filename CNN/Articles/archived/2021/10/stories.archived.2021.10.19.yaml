      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeuva added he considers the possibility of winning the BPC plum
        as a bonus, but his eyes are still set on one goal.</p>'
