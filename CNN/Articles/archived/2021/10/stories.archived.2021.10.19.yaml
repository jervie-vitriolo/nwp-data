      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea fired at least one ballistic
        missile from its eastern coast on Tuesday morning, according to South Korean
        and Japanese officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55873fb-3c1d-44ef-b2af-86ddd5f38c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch took place in the port city of Sinpo, Hamgyong province,
        at about 10 a.m. local time Tuesday (9 p.m. ET Monday), South Korea''s Joint
        Chiefs of Staff (JCS) said. In a text to reporters, the JCS said it appeared
        to be a submarine-launched ballistic missile (SLBM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c252d00-4b26-495f-89db-a75d2974d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Defense Ministry said the missile is estimated to
        have been fired from the sea, but has yet to confirm whether it was launched
        from a submarine. Sinpo is home to a North Korean naval shipyard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf312257-9767-411b-8758-d3574e7a7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Deputy Secretary General Yoshihiko Isozaki said two ballistic
        missiles were estimated to be fired during Tuesday''s launch, while South
        Korea''s military only announced one projectile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97770bf-164f-4783-a946-6c2ebae00198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s latest actions threaten the peace and security of
        Japan and the region," Isozaki said. "Furthermore, the continued ballistic
        missile launches pose a serious challenge not just for Japan but for the entire
        international community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5210876-58df-43f1-8ea5-3e258f5767e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s test was "extremely regrettable" and violated UN Security
        Council resolutions, Isozaki added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd136e-bf74-4a62-af01-e14b92adf114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida said Japan would "respond
        resolutely" to North Korea''s action in a tweet on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6f9cc-5e0d-46bf-8db0-0d920fa26cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Security Council (NSC) expressed "deep regret"
        over the launch, according to a text sent to reporters by the Presidential
        Office Blue House, adding it came while South Korea, the United States, China,
        Japan and Russia were "actively" in discussions to achieve peace in the Korean
        Peninsula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749eec4d-f630-4a9f-80ef-10bb52922dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting held following the launch, NSC standing committee members
        called on North Korea to engage in dialogue, emphasizing the importance of
        stability in the region, the Blue House said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67170d5a-858a-4d7a-ace8-b296144bc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest North Korean test follows months of seesawing tensions
        on the Korean Peninsula. Pyongyang has been testing a growing number of projectiles
        in 2021, including what it claimed was a new hypersonic missile in late September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb95911-a5d6-437a-8a9f-c8db4822f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, relations have been warming between North and
        South Korea, with Pyongyang agreeing to reopen official communications with
        Seoul on October 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f65b12-c27a-41fd-9964-c0900e74fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South and North Korea spoke on a joint-communication line at 9 a.m.
        local time Tuesday, prior to the reported missile launch, a South Korean Unification
        Ministry official said, but the North did not discuss the launch during the
        call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252dc89-6505-4c5b-bf5f-c044a017f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another call is scheduled for 5 p.m. local time Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f856f17-941f-4a75-a91b-840c369020ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:43:11.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/18/asia/north-korea-ballistic-missile-1910-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/10/18/asia/north-korea-ballistic-missile-1910-intl-hnk/index.html">North
        Korea has fired at least one ballistic missile from the country''s east coast,
        authorities say</a>"</em></p>'
  'Australia-violent-relationships':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'The Australian government is offering one-off payments to help people
      leave violent relationships. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T17:43:28.621+08:00
    'imagesource': 'jcr:f2a19d71-29fd-4561-9e8d-bfc34f47c67a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9131c36-d47a-4760-bc0d-28d70e25642e'
    'lead': 'The Australian government is offering one-off payments to help people
      leave violent relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T17:46:59.998+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:13:41.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:37.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'Australia is offering money to help victims leave violent partners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cd056-00bc-4eab-aeb3-2035ac9cea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Australian government is offering
        one-off payments to help people leave violent relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd6662-d306-4afb-8950-371593b8581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Tuesday, victims can apply for a payment of 5,000 Australian
        dollars ($3,700), which includes cash and direct payments for expenses such
        as school fees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189f79c-faed-4bfe-97df-11a127ff1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme is open to all genders. However women are expected to
        make up the bulk of applicants in a country where one woman is killed by a
        partner every nine days, according to government data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f4cfd-3c0a-4a8c-9bbf-e804c8fc7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the payment has been welcomed by advocates, some say it doesn''t
        address the root causes of family violence in Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20914d81-6c14-4418-aa98-7e57b3fd6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Crooks, executive director of the Victorian Women''s Trust,
        says the country needs to have a larger debate about the "blokey" culture
        that places men at the head of the family and in most positions of government
        and corporate power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8fbe5-d4b0-4faa-bed5-617f1f081f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said questions need to be asked about why women are the
        ones being forced to leave the family home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0d417-466b-47f6-8742-cbc374996889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a big moral and ethical and policy issue here. Why does
        she have to further go through that extraordinary trauma and dislocation to
        her life when she hasn''t, in fact, been the one perpetrating the harm?" Crooks
        said. "Why does she have to be the one to pick up the kids and pets quickly,
        and possibly not be able to get a place in a refuge?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619c9ac-f2ff-449f-a316-46a1d1ae61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gender inequality</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03f4b0-4802-472e-a517-78210cd3010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia scores poorly on international rankings of gender equality,
        which can contribute to an uneven power dynamic in relationships and make
        women economically vulnerable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7ccfb-e5b4-4fbd-8414-95843df5544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum''s 2021 Global Gender Gap Report ranks
        Australia at 50 —&nbsp;well below the United States, the United Kingdom, France
        and New Zealand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a167c-12dc-4a93-b6d4-dc928fa3869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 13.4%, Australia''s gender pay gap is at a record low, the government
        said in its Women''s Budget Statement in May, as it committed to further bridging
        the divide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2275b3-25ce-4a52-bde3-69a1aa793db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, figures show the pandemic worsened the economic disparity
        in Australia as more women lost their jobs or had their hours cut during local
        lockdowns than men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ea989-54ef-41d0-8dbe-54cd0b7a5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like many countries, the pandemic also led to an uptick in Australian
        family violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0494b2-6ead-440c-9c80-c757a09942b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, two-thirds of women who experienced
        physical or sexual violence by a current or former partner during the pandemic
        said the violence had started or increased during the crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83292a-5047-4d25-9ee5-29d44b69e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns prevented many women from leaving abusive relationships
        —&nbsp;and now, even as COVID-19 restrictions ease, a housing boom that has
        pushed up rental costs has made it even harder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea35b4-eaf9-441c-861a-c9bc7153511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are attempting to fill the gap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffc797-f679-4bfb-b250-ba04e962b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, New South Wales —&nbsp;the country''s most populous
        state —&nbsp;announced its biggest single investment in addressing domestic
        and family violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e09526-6669-48d5-bec2-e63a470dea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $484 million package ($360 million) includes 75 new women''s
        refuges equipped with audiovisual rooms for court appearances, communal kitchens
        and playgrounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8c98c-9b92-412c-95a9-738ff31fa016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annabelle Daniel, chair of Domestic Violence NSW, welcomed the move,
        which she said would help address the urgent need for extra places of safety
        in rural and regional areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b8bb4-e42c-4bf3-9441-66708f97f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the numbers of people in need being turned away are continuously
        increasing due to lack of space. When we raise awareness about domestic and
        family violence, women raise their hands for help," she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2f45a-a071-4e08-abf6-775f7c0ac1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fraction of the costs</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de1a36-05ff-4838-99af-f9af7b539ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Australian government has attempted to address
        family violence with a series of national plans —&nbsp;but the rates remain
        persistently high and outdated attitudes have been hard to shake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e8596-7066-43a2-93ca-6b90e2735507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a 2018 survey by Australia''s national research organization
        found one in five Australians believe examples of domestic violence are "normal
        reactions to day-to-day stress and frustration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c3553-3343-4f24-be74-bec610f66a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous leaders say the plans have been so ineffective for their
        community that they want a separate national plan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d2dfd-a4ea-43de-9ad1-b9471d11b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research carried out by Our Watch, Aboriginal and Torres
        Strait Islander women suffer higher rates of violence than non-Indigenous
        women and are 11 times more likely to die from the abuse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75632c9a-e014-4952-8b11-361638cdd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Braybrook, CEO of Djirra, a support network for Indigenous
        women, told the National Indigenous Times that often Indigenous women are
        too scared to report violence to police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cd3d6-c0e3-4c26-b683-fdd74f2600c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, we are often misidentified as the perpetrators of family
        violence and criminalised. We are terrorised with the threat of having our
        children removed," she wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d692f-836e-4c39-aea7-9c80ad57ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crooks, from Victorian Women''s Trust, said as hard as it is for
        White women to leave a violent home, embedded biases in the criminal justice
        and policing systems make it even harder for Indigenous women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ea6a3-f690-47c2-925c-4c414432a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $5,000 Escaping Violence Payment is part of a women''s safety
        package worth $1.1 billion Australian dollars ($820 million) announced by
        the government in May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a6462-3850-4821-be88-68aa2c88afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UnitingCare Australia, the agency tasked with administering a two-year
        trial program, said it was receiving calls and messages about how to apply
        even before applications opened Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aded1c-fca3-44c2-ae58-9a192d708433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the payment will go some way to helping women escape violence,
        the amount is a fraction of estimates of how much victims pay to find safety.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9502abb-af72-4587-84b2-9252a86b39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:47:00.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Australian Council of Trade Unions found it cost an
        average of $18,000 Australian dollars ($14,000), including hiring a lawyer
        and moving company, as well as setting up a new home with food and appliances.
        The ACTU said that cost is likely to be even higher in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeafe01-717d-4880-ba71-8af594d692cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:46:59.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:13:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/19/australia/domestic-violence-payments-intl-hnk/index.html">Australia
        is offering money to help victims leave violent partners</a>"</em></p>'
  'PPCRV-trust-but-verify-automated-polls-system':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T17:53:45.629+08:00
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daecec05-f4ea-4703-ade4-4909f0a62d15'
    'lead': 'Election watchdog Parish Pastoral Council for Responsible Voting says
      the automated election system may be trusted, but the public should remain vigilant
      to keep the sanctity of the votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T17:53:15.395+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:13:15.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:37.626+08:00
