      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV also hopes that more bidders and new technologies would
        be available soon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1da313-c11d-40fd-af5f-4b3cad9e649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5e082-bc13-43c5-9206-f1ce64b04a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said some provisions in the procurement law automatically
        disqualify some local bidders due to failure to meet the requirements. She
        is suggesting that possible amendments to the procurement law be discussed
        after the elections in 2022, so that more companies may participate in the
        bidding and the Comelec may find new technologies for the automated elections
        in the future.</p>'
  'mmda-travel-restrictions-metro-manila-alert-level-3':
