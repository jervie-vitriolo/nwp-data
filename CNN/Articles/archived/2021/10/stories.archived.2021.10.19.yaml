  'COP26-Boris-Johnson':
    'author': 'Luke McGee, CNN (Analysis)'
    'caption': 'It''s now less than two weeks until Boris Johnson welcomes the world
      to Glasgow, Scotland, where he will host the COP26 international climate talks
      at a crucial moment in our planet''s history. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T17:38:42.165+08:00
    'imagesource': 'jcr:bab4f1cd-704f-4964-9ae0-38b981159321'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6475e33-5a81-4981-8b47-8a9350c11d91'
    'lead': 'It''s now less than two weeks until Boris Johnson welcomes the world
      to Glasgow, Scotland, where he will host the COP26 international climate talks
      at a crucial moment in our planet''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T17:40:49.079+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:14:09.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:36.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COP26', 'Boris-Johnson']
    'template': '1'
    'title': 'In an age of self-interest, Boris Johnson''s secret COP26 weapon may
      have to be shame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de1cfa-8240-4271-8493-0132b0482108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s now less than two weeks until
        Boris Johnson welcomes the world to Glasgow, Scotland, where he will host
        the COP26 international climate talks at a crucial moment in our planet''s
        history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da3d08-f321-4d2e-b451-a3e9b2e86eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a fortnight, the British Prime Minister hopes
        he can shepherd some of the most powerful leaders on Earth to accelerate reductions
        in greenhouse gas emissions over this decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942de7d-e100-4607-be64-a716e6535982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to overstate how important this summit is for Johnson''s
        image internationally. He has claimed, ever since the UK voted to leave the
        European Union, that Brexit was an opportunity for his country to become a
        more active member of the global community, leading the way in reforming global
        trade, the international rules-based order and tackling the climate crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80433d-965a-4c20-88dc-ca3baefbd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For COP26 to be considered a success, Johnson and Alok Sharma, his
        COP26 President, will need to see delegates commit to limiting global warming
        to 1.5C above pre-industrialization temperatures, as opposed to the 2C upper
        limit stated in the 2015 Paris Agreement. He''ll also want dozens more pledges
        for net zero -- where countries emit no more greenhouse gases than they remove
        from the atmosphere -- which realistically requires halving emissions globally
        by 2030. Of particular importance will be commitments from countries who are
        growing their economies off the back of fossil fuels, such as Saudi Arabia,
        and China, which is using coal to power its pandemic comeback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31be1a-409d-44ae-89b9-1bda26d206b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, he is hoping rich countries will also honor their
        commitment to transfer $100 billion annually to the Global South to help countries
        there deal with the crisis they had little hand in creating. Putting an end
        date on burning coal, boosting plans on electric vehicles and finalizing the
        Paris Agreement rulebook —&nbsp;which is still not finished six years after
        the landmark deal was struck —&nbsp;would also mean success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55fe57-8fb0-4bb8-bb9f-61ef0f76f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the severity of the climate crisis, one might assume that
        agreement on these issues would be simple. Unfortunately, politics and science
        have a complicated relationship with one another and, in 2021, multilateralism
        relies as much on political self-interest as it does on indisputable facts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecedd98-810d-423d-8a29-4cfff2d89906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to climate policy, politics and physics are having
        an argument that physics will win," says Tom Burke, chair of E3G, an independent
        climate think tank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd4193-4454-4b46-9f52-93aba4650b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics will always favor short-term arguments about short-term
        cost of living and energy security, whereas physics will obey its laws, paying
        no attention to cost or time. Until the politics conversation is more realistic
        about what needs to be done to transform our economies -- which will actually
        provide more economic opportunity -- this losing argument will continue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899ed8b-320b-4dcf-a0a3-1b9213d10b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke believes that the only way a successful climate policy can
        be achieved is by countries pooling their sovereignty -- as happened with
        the Marshall Plan to rebuild Europe after World War II, for instance -- so
        that every country is as invested as the next.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe275a51-2c13-4579-88dd-0c14df3fb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he says that as the memory of that war fades, "people are
        forgetting that the global Western order was formed to avoid repeating the
        mistakes of the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae923f-9556-41f5-a3cd-d5e932425451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few willing to make a case to their electorate" for pooling
        sovereignty, Burke said, in the face of domestic political issues that matter
        to voters more than issues in the wider world. A good example of this is the
        current energy shortages hiking consumer prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0d376-fa7c-45f4-bbe2-eac30de76796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond concerns about individuals heating their homes, some analysts
        also believe that powerful nations have become more insular over the past
        decade or so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da93fd5-b431-415e-96e6-5f8d55ee4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the Cold War, the argument for internationalism was easy
        to make, as people could see the benefits of cheaper goods and greater work
        opportunities," Alexander Stubb, former prime minister and foreign minister
        of Finland, told CNN. "After the financial crash, many believed that it was
        the same globalism that had cost them their jobs, homes and prosperity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f86dc-23b5-4fe4-84ee-b36d1f3bfff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fear and anger at the wider world breeds the sort of grievance
        politics that can lead to isolationism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a56ee9-05bb-4d49-8beb-176eeea879ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brexit was about more than Britain raising the drawbridge,
        it is undeniable that a large chunk of the vote came from people who felt
        left behind and failed by a modern, open world in which they saw no place
        for themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2536d7d-f8d6-4b62-9a46-656830e0fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump''s victory in America the same year was again more
        complicated than any single issue, but his isolationist America First politics
        fed a resentment towards globalization and US troops dying in foreign lands.
        So successful was Trump in feeding this beast, his successor adopted many
        Trumpian foreign policy stances in places like Afghanistan and China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dde3ca-9331-44b5-9db3-1002dbde6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age of self-interest, is there hope that multilateralism
        could return to save the planet? Stubb says that appealing to the self-interest
        of the populous is a good starting point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80a743-5e96-4264-9a58-fd99f9869299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to make people feel they are living better lives, be it
        they are richer or more comfortable because of globalization," he says. "That
        can be because of greater choice in things they buy or because of jobs and
        subsequent wealth brought to their areas through regeneration projects."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d403fe-b4e0-4a30-8fdf-d6d06430b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Leonard, director of the European Council on Foreign Relations
        and author of the book "The Age of Unpeace: How Connectivity Causes Conflict,"
        explains that going green can be spun not just to citizens, but governments,
        as serving their own national interest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13f376-98b1-4fc4-a30e-151ea5ed850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trick is to make these things beneficial for the country''s
        national affairs. They can either be in control of their energy revolution
        or watch other countries steal the march on them. They could also find their
        economies less competitive in coming years."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c2bd2-41a0-46f9-a4cf-66dd552918b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledges that this is hard, particularly in the current political
        climate that surrounds COP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b18d8-6003-4334-910d-b6ef5bfae184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science has been undermined by so many national leaders over the
        past year," he says, adding that collective responsibility on issues has been
        replaced by "powerful countries doing what they want while smaller countries
        suffer," something that can clearly be seen in the distribution of Covid-19
        vaccines, for example.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c155114-fae7-4f65-a317-a26fc8905d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard does see a silver lining on selling climate change to even
        the most cynical of leaders, however.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a121a-1163-4169-9b49-9fb52e4153cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quitting carbon can put some in a strong position as it decreases
        their dependence on others. They could make money out of it by being the first
        to a new technology. It is possible that good things can come out of naked
        self-interest."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84412134-7951-4594-846a-b19ffbf0dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an absence of altruism, Johnson could appeal to his fellow leaders''
        sense of shame. Shame is a powerful tool, which played a central role in the
        success of the Paris Agreement six years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12472dd-c6c4-40b9-a9f5-02afae20cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Robinson, a former UN High Representative on human rights and
        campaigner for climate justice, says that the success in Paris could not have
        been achieved without one person.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb32c1-677c-41c7-8b3a-a12c57e1bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, ahead of the Paris summit, Tony deBrum, then foreign minister
        of the Marshall Islands, asked his counterparts why his country should disappear
        simply because they refused to cut their carbon emissions by 1.5C.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c524ad-7d0b-4a29-8dc6-b357949910a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among all the boring speeches and statements, he stood out by simply
        asking why the others believed his country should be consumed by the ocean.
        It was so powerful that we elevated his voice in Paris. We marched in the
        streets under the mantra ''1.5 to stay alive'' and forced a conversation about
        the difference between 1.5C and 2C," she says. "I don''t believe we would
        have got there without him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de5386-01de-4de5-b52f-57d09092d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 is a huge moment for the world, but also Johnson personally.
        Even in his own country, there is criticism of his climate plans, which are
        arguably the most ambitious of any major economy. Prominent members of his
        own Conservative party are demanding to know exactly how he plans to pay for
        them and are viewing the financial cost as more important than the environmental.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d0b84-4d43-4c51-95c0-f5f50abb0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convincing less-wealthy countries that are growing their economies
        to not burn fossil fuels in the same way the UK and its Western allies have
        over the past century really is a tall order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d4d34-abfa-4939-b2d0-0103383e405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a narrow path out this mess: If the world''s richest agree
        to fund the rest going green and can argue the case for doing so to their
        domestic audience, there is hope. However, it will require a combination of
        arm-twisting, shaming, and making uncomfortable compromises with countries
        like China and Saudi Arabia that are commonplace in modern diplomacy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5435838-0311-48d5-ac2d-fefbd7fd0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of COP26, we are presented with a bizarre prospect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc53421-32ac-4a2a-97fa-d666a793cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is entirely possible to fix the climate crisis. All it should
        require is for the people who live in the world to want to save it. Yet in
        2021, consensus on climate will only come if Johnson can convince those in
        power that they''ll be better off than their rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07775bb1-3aaf-4b6e-9875-b70be55139fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:40:49.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:14:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/19/uk/boris-johnson-cop26-globalism-intl-cmd/index.html"
        href="https://edition.cnn.com/2021/10/19/uk/boris-johnson-cop26-globalism-intl-cmd/index.html">In
        an age of self-interest, Boris Johnson''s secret COP26 weapon may have to
        be shame</a>"</em></p>'
