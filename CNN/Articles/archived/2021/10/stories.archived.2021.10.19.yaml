      'mgnl:lastActivated': 2023-01-24T23:13:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d34c10-8f76-4065-be6e-53470e5fb379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said “secret rooms” or “secret handshakes” in between
        vote-counting machines (VCMs) and the transparency server may be put to rest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72005b-b84e-4054-bc8a-eb23ee957996'
      'mgnl:activationStatus': true
