      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/10/15/Pacquiao-2022-senatorial-slate.html">
        Labor and rights leaders, reelectionists part of Pacquiao’s senatorial slate&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02850a1-c8c7-45c8-a3c9-0fdcb2f0ba2a'
