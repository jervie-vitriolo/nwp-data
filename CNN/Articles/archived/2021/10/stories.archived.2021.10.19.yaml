      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Government
        spending on infrastructure rose in August with the implementation of road
        and transportation projects, latest data from the Department of Budget and
        Management (DBM) show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea4ae7-756a-4080-a717-156fb2a1c668'
      'mgnl:activationStatus': true
