      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise listed was the filing of cases to support the deportation
        of an undesirable alien againt the former presidential economic adviser.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b6f32-fa7e-4a33-b4dd-57d1fc6b4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito lang po ang unang yugto ng pagpapanagot ng mga taong nangahas
        magnakaw sa kaban ng bayan habang nasa gitna tayo ng karimlan ng</em> [This
        is just the first chapter of holding accountable those who dared steal from
        the nation’s coffers while we are in the middle of a] pandemic,” Gordon said
        after reading the charges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3169f5-819b-4d24-b34b-070725b49c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:48:47.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong’s legal counsel Atty. Ferdinand Topacio slammed the “piecemeal
        release” of the panel’s preliminary findings and accused Gordon of “interpreting
        his own findings” instead of allowing the appropriate agency to act on their
        report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f14a72-5316-48dc-b4d4-3603fd748c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:48:47.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these issues inescapably point to the fact that the inquiry
        was improperly used as a demolition job against the present administration,
        to project the candidacies of Gordon and company, and to milk the media mileage
        occasioned by the said investigation for political <em>pogi</em> (handsome)
        points,” said Topacio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520eb14-3824-465a-b1c1-511bc9bc6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally has been at the center of the Senate probe after bagging
        billions of pesos in deals from government despite only having ₱625,000 in
        initial paid-up capital. Among the issues raised against the company were
        the supposed overpricing of face shields and masks, tampering of medical-grade
        face shields, and anomalies in delivery transactions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e7b90-f4b6-49af-b55c-8d6cc51bbe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.508+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persons identified by Gordon have earlier denied wrongdoing
        during previous hearings that they attended. Mago earlier admitted that Pharmally
        "swindled" the government, but later retracted her testimony in a separate
        hearing at the House of Representatives. CNN Philippines is also trying to
        get their comments about the latest development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0fc21-9289-4c80-b502-c8e0f3e003d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.506+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Grand conspiracy''?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651fb7f3-7f4c-4984-85b7-3821ec2cedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang dismissed the supposed links of President
        Rodrigo Duterte to the government''s questionable deals with the embattled
        Pharmally as "hearsay."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7520d9-1a51-4ba9-85ed-59771d6e464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kwentong kutsero po ''yan</em> (That''s just hearsay)," presidential
        spokesperson Harry Roque told reporters on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c750cd9-610c-4412-8eee-7a12a29397b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to the statement of Gordon, who has been the subject
        of Duterte''s ire, that "this grand conspiracy could never have happened without
        the imprimatur" of the Chief Executive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e675822-02cc-469c-9637-b8d3c5c8cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.507+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque claimed senators failed to prove overpricing in the controversial
        purchase of pandemic response supplies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00c957-822a-4345-90d2-17253ab510e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.508+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw po ''yan. Kung wala pong paglabag sa batas at wala
        pong overprice, bakit magkakaroon ng ''grand conspiracy''?</em>" he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7553a-c0cc-4420-8988-2ce38a3ea9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:16:11.508+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:18:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s clear. If there is no violation of the law
        and no overpricing, why will there be a "grand conspiracy"?]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692201d1-424f-40fd-af69-0183cd7bb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:09.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Eimor Santos contributed to
        this report</em>.</p>'
