  'Colin-Powell-COVID-19-vaccine-cancer':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T06:28:03.798+08:00
    'imagesource': 'jcr:1331b6e7-f8bd-47bd-aa81-b8de37b33290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba8baf2-bd9a-4e9d-b7c7-1a79167f386c'
    'lead': 'Former US secretary of state Colin Powell died from complications of
      COVID-19, and experts say his death shows how important it is for more people
      to get vaccinated and stop the spread of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T06:31:03.313+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:25:20.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:20.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Colin Powell''s cancer likely reduced his protection from the COVID-19
      vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289896b5-4b98-4a9e-8e77-7944b2b5dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:31:03.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gen. Colin Powell died Monday from complications
        of COVID-19, and experts say his death shows how important it is for more
        people to get vaccinated and stop the spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993b982-65fa-4a66-862c-dcdead990fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was fully vaccinated, but a source close to the matter confirmed
        to CNN he had multiple myeloma, a type of blood cancer that would have affected
        his immune response to the vaccine, and made it difficult to fight the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935e27c-ae78-4920-84d2-983ad774dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peggy Cifrino, Powell''s chief of staff, said Powell, 84, also had
        Parkinson''s disease, a neurodegenerative disorder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96444e5b-3094-4ce7-b302-99dbd8835d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple myeloma is among the most common blood cancers in the United
        States, and it disproportionately affects Black Americans. They have nearly
        twice the risk of developing the disease as White Americans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf931ed-b6cc-47f9-ab75-031cec9845ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Covid-19 vaccines provide strong protection against
        severe disease and death in healthy people, multiple myeloma patients are
        among the immunocompromised groups who may not respond as well, studies have
        shown. One study published in Nature in July showed that only 45% of multiple
        myeloma patients developed an adequate response to the vaccine, while 22%
        had a partial response. One-third had no response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d05d3-653c-42e8-bf77-0f00750a03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jonathan Reiner, a CNN medical analyst and professor of medicine
        and surgery at George Washington University, said Monday that Powell "represented
        our most vulnerable population in this country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41df40-08c1-4203-b863-7317c13625a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was over the age of 80, he had cancer, and a treatment for his
        cancer made him vulnerable," Reiner told CNN''s Jim Sciutto and Erica Hill.
        "So, when we try and convince young people who feel that they are low-risk
        from the virus itself why they need to be vaccinated, it''s to protect our
        treasures, our people like General Powell, our grandparents, because while,
        you know, a 25-year-old may do quite well with the infection, if they spread
        it to someone like General Powell, they will not. That is the imperative for
        vaccination in this country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76d80b-b43b-419b-b0f8-084295066cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is multiple myeloma?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f54e32-eb81-42a8-81a1-643ec1dffff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple myeloma is a cancer that forms in white blood cells called
        plasma cells.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae8546-6f59-473e-83b0-4287506e01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When plasma cells are healthy, they help the body fight off infections
        and toxins by making immune system proteins called antibodies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c3ca6-afbd-4aeb-a00f-ea8ac74295b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any kind of cancer begins when cells grow out of control. With this
        type of cancer, the cancerous plasma cells start to accumulate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ad82b-5cc9-4a3f-8fac-c43ef08fb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have multiple myeloma, the cancer cells fill up the bone
        marrow and crowd out all of the cells that are making the immune system, so
        your immune system becomes tremendously weakened," said Dr. Drew Pardoll,
        Abeloff professor of oncology, medicine, pathology and molecular biology and
        genetics at the Johns Hopkins University School of Medicine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef4a3a-4dcc-4bee-8b0e-a1b41836dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s cancer made it difficult to fight off coronavirus infection,
        and treatment could have further weakened his immune system.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e51ca-e19f-445d-b3c7-12c88d35ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is multiple myeloma treated?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5422d81e-29ad-45db-9cf6-53cdc4af64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment for multiple myeloma can include chemotherapy and steroids.
        Both can weaken the immune system.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abc708-b724-4940-b02b-b611d21d9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stem cell transplant may also be part of treatment for some patients,
        according to the American Cancer Society.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104965ef-f0f7-4bed-9bf7-9f58de1690db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the US Food and Drug Administration approved
        a type of treatment called chimeric antigen receptors T-cell therapy, or CAR-T
        therapy, for people with multiple myeloma who had not responded to earlier
        cancer treatments. Such therapies change a patient''s T cells so they can
        better attack cancer cells.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fcf56-3afa-4a71-99e0-481ca2c9e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made good progress, but it''s still a tough disease to treat,"
        said Dr. William Cance, chief medical and scientific officer for the American
        Cancer Society.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a0a6f-1af7-42ca-84c7-f038252c0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple myeloma patients can live for many years with treatment,
        but it''s not considered curable.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8582d59a-d772-47f4-b588-7580282a3ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many treatments for multiple myeloma that oftentimes
        will work early on, but ultimately, the tumor cells develop a resistance,
        and you''ll go to another therapy, and another therapy," Pardoll said. "There
        is essentially no therapy for multiple myeloma that cures the patient of the
        disease. So oftentimes, with the therapies available, individuals can live
        for many years, sometimes even over 10 years."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555300cb-70a9-4cc5-a72d-2fba43624b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why wouldn''t vaccines work as well for people with multiple myeloma?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbdc67-ca23-4bcd-aeb7-83cde451b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if vaccinated, people with multiple myeloma -- or many other
        health conditions -- may not be able to mount the kind of immune response
        a healthy person would.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c822f09-746d-460e-ba2a-4b2f4d6fe9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines like the Covid vaccine give our immune systems a little
        tiny taste or a tiny example of the Covid virus so that they produce these
        antibodies that put a lot of extra soldiers on guard who also specifically
        can attack that virus," Cance said. "When the plasma cells that make antibodies
        become cancerous, they are not as adept at making the antibodies that you
        need for specific pathogens like the virus that causes Covid."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf50da-5d0c-4201-859d-bc1412895609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that patients with blood cancers, including multiple
        myeloma, had a higher risk of severe Covid-19, said Dr. Anthoni Ribas, director
        of the Tumor Immunology Program at the UCLA Jonsson Comprehensive Cancer Center
        and president of the American Association for Cancer Research, who has been
        working on this research.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa2f83-2038-447c-8d49-338fa5ec76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among patients with common blood cancers, only 40% to 70% produce
        antibodies to fight Covid-19 after vaccination, compared with 98% to 100%
        of healthy people, he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fa4a7-6892-4d73-97bb-d03b0369456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients with multiple myeloma it may be even fewer.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d25e62-8c75-489a-9cd1-bce501a30f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These patients are at a disadvantage to fight the virus. Even with
        the vaccine, the data that we have shows that people with multiple myeloma,
        20% to 30% of them do not have a good immune response to the vaccines," said
        Ribas.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73e5fe-39d6-4492-b7c9-a4257f180829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can an additional shot help protect people with multiple myeloma
        or other health conditions?</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b791f-5abb-42ab-ad8f-5612162674c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in August, patients with blood cancers were among the immunocompromised
        people eligible for a third dose of the Pfizer and Moderna Covid-19 vaccines.
        That additional dose was expected to help some mount a stronger immune response.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d9fa0-0ba9-4e3f-8a86-73d0896288c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More adults are already eligible to receive boosters of the Pfizer
        Covid-19 vaccine, and the US Food and Drug Administration is considering boosters
        for the Moderna and Johnson &amp; Johnson vaccine recipients, as well.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26d827-4615-45fe-9317-629026cead0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cifrino, Powell''s longtime chief of staff, told CNN that Powell
        had received the two-dose Pfizer vaccine, and received a second shot in February.
        He had been scheduled to get a booster last week, but did not receive it because
        he was ill.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041468f-f267-4737-bb30-5c7ffd739493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a failure of the vaccine, but rather a failure of the
        person''s body in whom the vaccine was administered," said Dr. David Cohn,
        the chief medical officer at the Ohio State University Comprehensive Cancer
        Center.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb5251-3e1d-4097-8cf0-e64796c487fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s essential that people around those with multiple myeloma --
        or other immunocompromising conditions -- get vaccinated.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0764fd-8a7b-4242-a320-3d01ca483a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not their fault that they can''t generate a good immune response,
        so the key thing is to have everybody else around them fully vaccinated,"
        Ribas said, noting that current guidelines do not recommend boosters for the
        caretakers of people who have a low response to the vaccine. He hopes those
        guidelines will change.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fc4b8-ba9f-4227-a238-374e1160feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:48:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:25:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be able to get everyone around them well protected so
        they do not carry the virus to them," he said.</p>'
  'Cocaine-hippos-birth-control':
    'author': 'Stefano Pozzebon and Jack Guy, CNN'
    'caption': 'Hippos brought to Colombia in the 1980s for Escobar''s private zoo,
      pictured here, in the Colombian town of Doradal on September 12, 2020, has grown
      to a population of 80, prompting biologists to express concern over their environmental
      impact and threat to human safety.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T08:05:46.936+08:00
    'imagesource': 'jcr:107427bd-feef-4518-8ab2-ca6194ec4df3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e590a873-7db8-4258-a314-a86a5087f1f2'
    'lead': 'Colombia may have finally found a solution to one of the lesser-known
      legacies of notorious drug trafficker Pablo Escobar: invasive hippos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T08:12:41.087+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:25:09.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:20.610+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia is putting its ''cocaine hippos'' on birth control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cfef1-2176-4776-be27-e375a52d2f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Colombia may have finally found a solution
        to one of the lesser-known legacies of notorious drug trafficker Pablo Escobar:
        invasive hippos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82d634-d906-45e6-a075-f46d7c822e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7a1f4-b98f-4193-8dbd-3a24643f74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of hippos brought to Colombia in the 1980s for Escobar''s
        private zoo has grown to a population of 80, prompting biologists to express
        concern over their environmental impact and threat to human safety. In January,
        a study published in Biological Conservation called for the growing herd --
        now ranging wild in the Antioquia department -- to be culled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338690ce-5492-4577-a74e-616247951509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce8a92-ba14-4d60-8c0a-f8bbddf07b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government has instead tried neutering the enormous
        beasts, but traditional surgical sterilization is too dangerous and demanding
        to scale up. Only 11 of the hippos have so far been sterilized this way, according
        to local authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b644082-df7e-4768-9092-5595ce68519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c5e4f-2d0f-4b56-b141-f0f2d0b051f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, however, the regional environmental agency Cornare announced
        its efforts to control the hippo population had led to 24 more hippos being
        treated with a new method: darts laden with the contraceptive drug GonaCon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeef0b7-2eb8-4100-bd04-f907d010040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b047c-8787-419f-ab5e-0ce41a783c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to surgery, GonaCon is "a much cheaper option," according
        to a Cornare statement. "However it is still complex since experts suggest
        giving three doses, based on studies and comparisons made in other large animals
        such as horses." The same drug has been tested on other wild animal populations,
        including wild horses in the United States, kangaroos in Australia and wild
        cattle in Hong Kong, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7f437-89b4-4f98-a83e-bcaac545e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b62faa-7705-499b-a486-99f8b883f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists must now track the efficacy of the drug by measuring
        hormone levels in hippo feces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed8aa1-d24f-498c-9938-160af8ed072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a390402-509a-44ba-8079-b2a269f4376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the first time that we are implementing this procedure. We
        are going to follow up and monitor it to find out how successful it can be,"
        said David Echeverri López, coordinator of the Cornare Forest and Biodiversity
        Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a0a36-fc70-45b1-8ab7-05d9883bd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdd3ea-938c-4dc7-808d-3fa03fa0242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escobar''s hippopotamus collection began with only one male and
        three females. Upon his death, other species of exotic animals were relocated,
        but the hippos were left because they were too difficult to capture and transport,
        according to the Biological Conservation study. They soon began to multiply,
        spreading around the Magdalena river basin from their original home some 100
        miles east of the city of Medellin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d961ae-599c-4105-8fec-f557577b53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.088+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91dbf03-b9cf-47a8-a1fc-a287b5d00bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.089+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown negative effects of hippo waste on oxygen levels
        in bodies of water, which can affect fish and ultimately humans. Hippos also
        pose a threat to agriculture and to the security of people in affected areas,
        according to the Biological Conservation study. In May 2020, a hippo attack
        left a 45-year-old man seriously injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78809ef-2d1d-4df9-9a65-f94496deec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:12:41.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/10/18/americas/colombia-hippos-drug-gonacon-intl-latam/index.html"
        href="https://edition.cnn.com/2021/10/18/americas/colombia-hippos-drug-gonacon-intl-latam/index.html">Colombia
        is putting its ''cocaine hippos'' on birth control</a>''</em></p>'
