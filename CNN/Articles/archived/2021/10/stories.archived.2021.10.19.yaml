      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        rehabilitation of war-torn Marawi City starts with empowering its locals and
        addressing poverty, the root causes of the conflict four years ago, Vice President
        Leni Robredo said.</p>'
