      'mgnl:lastActivated': 2023-01-24T23:13:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761d612-800b-4e53-81c2-47023101a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, missing transmissions happen when a vote-counting machine
        fails to transmit the ER to one of the servers due to various reasons. But
        Yu said this may also be verified by checking physical ERs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d067e-92dd-401c-b6f8-341aa9109fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a2aa6-6c90-4651-af24-b7b73b64acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shading of ballots is another issue. But PPCRV is confident that
        Comelec will retain the 25-percent shading threshold for a vote to be counted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a920cc-db2f-4a93-8521-89760eb856b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2063d0-9f01-4816-8220-c524de6a5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent similar incidents from happening, the PPCRV said aside
        from the source code review, Comelec promised to put the source code to a
        stress test to ensure that it has the capability receive massive data at a
        given period.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de45647-9b19-459c-86d0-1009227f60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:33.574+08:00
