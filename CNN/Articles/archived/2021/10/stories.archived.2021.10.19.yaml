      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7117d7e-c823-4558-8ec3-e5710e254cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you file your candidacy, that should be it. You
        should not proxy for somebody else. It has become common nowadays.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515dd324-36ec-4faa-adf5-0f56c5c92a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
