      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) –</strong> The
        camps of 2022 presidential aspirants Ping Lacson, Isko Moreno, and Manny Pacquiao
        are not worried about a possible tandem between fellow presidential hopeful
        Bongbong Marcos and Davao City Mayor Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8c3b7-6242-4a50-93df-ab6d98d5c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T21:56:24.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dff454-f0dc-4fd1-86f4-ef352fa277b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T21:56:24.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Acedillo, spokesperson of Partido Reporma where Lacson is
        chairman, said they are confident they have a strong campaign for next year''s
        polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96b571-07f3-4cb0-92da-45c9f0a27a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T21:56:24.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4571894-cf09-4014-850c-c483297807c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T21:56:24.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we only don''t have a strong tandem, but we are
        also running a smart campaign which means that it shouldn''t matter who Senator
        Lacson and Senator Sotto are running against. We are also open to making calibrations
        or adjustments as we go along," Acedillo told CNN Philippines'' Politics As
        Usual.</p>'
