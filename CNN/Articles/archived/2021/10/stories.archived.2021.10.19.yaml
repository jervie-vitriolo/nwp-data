    'title': 'Duterte’s new chief legal counsel, BCDA OIC named'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecb54b-373f-4276-83b8-222fd9cb5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.879+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Jesus
        Melchor Quitain is the new chief legal counsel of President Rodrigo Duterte,
        presidential spokesperson Harry Roque said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f020da-f0ad-4046-a85d-0ac580d6e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quitain, undersecretary of the Office of the Special Assistant to
        the President, will replace Salvador Panelo, who is gunning for a Senate seat
        in the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566fb40-db88-4069-ab50-100fcf1b6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Quitain was appointed to the Palace in November 2018, he
        served as administrator of Davao City when Duterte was still mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db674a-60a3-4104-8c4a-9184f9d6a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bases Conversion and Development Authority (BCDA) Director
        Aristotle Batuhan was designated as officer-in-charge of the agency, following
        the resignation of its former president and CEO Vince Dizon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334d58d-3b5f-42af-a7a6-4575df6e136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.880+08:00
