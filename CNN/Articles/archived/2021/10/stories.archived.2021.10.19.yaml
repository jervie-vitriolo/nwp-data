    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PPCRV: Trust but verify the automated polls system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcae05-2907-4eb3-961e-7e040b6686d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Election
        watchdog Parish Pastoral Council for Responsible Voting (PPCRV) said the automated
        election system may be trusted, but the public should remain vigilant to keep
        the sanctity of the votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec1191-9d6b-4fbd-948e-e021f940b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with the Kapisanan ng mga Brodkaster sa Pilipinas (KBP)
        on Tuesday, PPCRV chairperson Myla Villanueva said the automated election
        system is imperfect but it is still a better option compared with the manual
        one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f28a7-3f7a-4d09-ab96-004846fdf4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d526e28-0b29-45a7-80ab-94d30ec146ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At PPCRV, we do believe that the automated system is probably the
        best thing for us today. We have seen it answer some of the shortcomings of
        a manual system. It''s not perfect but I think it is still far better from
        what we had in the past," said Villanueva, an IT expert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57c073-8eb8-449a-920b-63ab722eca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e469113-9126-4caa-8ce6-4b741bb40204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had its first automated polls in 2010. The Commission
        on Elections (Comelec) will use the automated election system for the fifth
        time in the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5caaa-3fe5-4dad-8eae-4136ca9b2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db11165-9c7c-45ef-b10f-7a2d5853ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PPCRV debunks ‘automated election myths’</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724615f2-1629-4904-b5fb-679bdb75cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b972db-705f-4ced-a927-0ce9840d0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV also debunked some “automated election myths” like the
        seven-hour glitch during the canvassing in 2019 when election returns (ERs)
        failed to enter the transparency server.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd46ee-3755-4549-8608-f9887a674301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560386c-4556-4da7-ab1a-773167e6090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We screen-scraped the results from the central server through the
        Comelec public access website and we compared the results with the results
        that we got from the transparency server after seven hours. After doing that
        comparison, we were able to see that the results matched," said PPCRV information
        technology director William Yu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a020010-19d7-4fd1-8d21-66b3865ebd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:22.523+08:00
