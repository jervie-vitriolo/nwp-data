      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb9211-99d9-4bd6-8d59-751286d7d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the posts, Ou was repeatedly prevented from building
        his own house due to land disputes with his neighbor. He said he sought help
        time and again from police, village officials, the government and the media,
        but the problem remained unresolved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f628b-c480-4b19-8fc3-e7b079a9acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa986c4e-a8cf-4fec-8c1d-5bc03cc45d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A village official told state-run newspaper the Beijing News that
        local cadres had tried to mediate, to no avail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ef014-7579-42e4-be5c-73dbcb5bdd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2061a-e670-490d-93c3-89113e34bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many blamed Ou''s apparent transition from savior to murder suspect
        on the ills that have long plagued China''s local governance, from abuse of
        power to official inaction. Others see it as a reflection of the broader failure
        of the country''s legal and bureaucratic system, exacerbated by a besieged
        free press and a crippled civil society.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b3fba-6318-4c0e-bdb0-27f3e36ac124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5039e-d5cb-48d4-8d9a-dba51598f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the murders gained public attention, Ou''s account on microblogging
        site Weibo vanished, and the local government of Pinghai county issued a bounty
        for Ou, offering a higher amount of cash rewards for proof of his dead body
        than any information leading to his arrest -- triggering further public outrage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ef691-6062-4c32-a3bc-af36ec45a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb52d8-abe7-4b31-9c13-20bf1a9c5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday evening, many were saddened by news of Ou''s death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c14ffe-2d0e-46f8-a2ee-50ab5244491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebf56b-3338-407e-a391-d22f9804ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hasn''t enjoyed (the protection) of the law his whole life,"
        said a top comment on Weibo. "This is the saddest news I''ve ever read," said
        another.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288978c-66c6-448a-9454-194096bf67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b387d72-2f3d-4e66-9df4-86ac57aa7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were said they were not convinced that Ou took his own life,
        and called for the police to release videos of the arrest (police in China
        are often required to record arrests and other law-enforcement activities
        with body-worn video cameras.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86da40e-72e9-44ca-89f6-0a38ffba18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3ed99-52db-40dd-a6ec-3fc629e33edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He killed himself immediately after he was found?" a comment said.
        "The public will not be so easily convinced."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde68bb-35b8-4ecc-bc7e-d1e2597fd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/18/china/china-murder-suspect-suicide-intl-hnk/index.html"><em>
        "A murder suspect who gained wide public sympathy in China has died after
        a week on the run"&nbsp;</em></a></p>'
  'burn-calories-while-walking-':
    'author': 'Dana Santas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-19T11:15:05.716+08:00
