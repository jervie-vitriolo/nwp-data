      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e91dc-24de-4b25-b247-58f3ffab9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.691+08:00
