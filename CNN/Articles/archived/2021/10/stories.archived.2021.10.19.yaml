      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cb1b1-0922-4bb2-b84d-8796c18f681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not good for democracy. This is a demo-crazy that we are
        witnessing," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdc88e-433e-4692-ad10-07bac2d16a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb490c2-3601-4029-a80b-a9ac615d8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 77 of the Omnibus Election Code allows a candidate of a
        registered or accredited party to be substituted in case of death, disqualification,
        or withdrawal, with the latter implying that anyone who voluntarily backs
        out of the race can opt for replacement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676596a-9e6b-417f-9ecf-568b82b31f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920cf758-affc-471a-a030-999f9af41152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also noted that adopting guest candidates outside one''s
        political party is a toleration of the lack of loyalty of politicians, who
        may end up pursuing their own interests when they secure the posts they are
        aiming for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eca3cc-fa58-4aef-b2fd-30a7e84436da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afc7f5-c103-42ce-9aa7-d241988a2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you lack loyalty when you file your certificate (of candidacy),
        you will never have loyalty after winning," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065d42a-ea39-41f8-9b8b-29c36d5ce80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c7caa-4826-4c35-b4f8-15f5554f5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Manny Pacquiao and Lito Atienza tandem under the PROMDI
        political party is dominated by guest candidates, such as re-electionists
        Sen. Juan Miguel Zubiri, Joel Villanueva, Richard Gordon, former senators
        Chiz Escudero and Loren Legarda, former Senate secretary Lutgardo Barbo, former
        Bayan Muna Rep. Neri Colmenares, labor leader Elmer Labog, broadcaster Raffy
        Tulfo, and former vice president Jejomar Binay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120bc6a-beb0-4c61-b7cd-6d65bd791c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.184+08:00
