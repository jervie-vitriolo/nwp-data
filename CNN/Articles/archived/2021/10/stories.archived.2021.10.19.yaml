      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zombie has been sharing the process on social media. Last week,
        he wrote, "Greetings from Hungary aka 1313 Mockingbird Lane" alongside a picture
        of the house.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
