  'murder-suspect-sympathy-China-died-on-run-':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T11:07:43.183+08:00
    'imagesource': 'jcr:28017a93-e0ae-42cf-9c8d-6900f7626666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca5ed0af-b12c-4e7a-9b43-282bd6890cdc'
    'lead': 'A murder suspect who garnered widespread sympathy from the Chinese public
      has died after more than a week on the run, triggering an outpouring of sadness
      and outrage on social media.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T11:09:17.103+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:20:30.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:24.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'murder', 'suspect', 'death']
    'template': '1'
    'title': 'A murder suspect who gained wide public sympathy in China has died after
      a week on the run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b337f11-ce47-4343-85bc-aac74eb9b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:30.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A murder suspect who garnered widespread
        sympathy from the Chinese public has died after more than a week on the run,
        triggering an outpouring of sadness and outrage on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736ce39-f53f-45a8-89f3-f332fb63be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:31.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a71b3c-a3f2-46c2-9ca0-0ec90cf747a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou Jinzhong, who was accused of killing two neighbors and injuring
        three others in China''s southern Fujian province, killed himself while resisting
        arrest on Monday, police in the city of Putian said in a statement on Monday
        evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a69a55-0c4a-4d85-887d-29867ac79777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07c042-7b29-4fe4-a02c-461b0e6bd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou was sent to hospital and died despite emergency rescue efforts,
        the police statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b73f67-91ca-4b84-8695-29e01577329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40553db-e58a-450c-be87-85dd379e6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, hundreds of police and other search crew members
        had been looking for Ou in the hills, where he fled after allegedly attacking
        his neighbors in a seaside village in Putian on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf55d1-fa6b-45a6-93fa-7b8d6cbfece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd1877-5166-4bbe-a746-08a8f853700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and paramilitary forces eventually found him in a cave on
        Monday afternoon and rounded him up, according to the police statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b80f8-6162-4f9a-90fe-97a099571055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e76db-2ab8-48c2-a42e-9ac35038efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ou, 55, attacked his neighbors with a knife amid a long-running
        land dispute, killing a 78-year-old man and his daughter-in-law. The man''s
        wife, 34-year-old grandson and 9-year-old great grandson were also injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71333d25-60fa-4b24-84a2-1238a0415e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a5f38-4d06-4674-872f-6243291b5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manhunt gripped millions in China, many of whom openly hoped
        he would never be caught. The level of sympathy and support is highly unusual
        for an alleged killer in China, where murder is punishable by death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c74a0-fe74-47cd-8a21-fdfcc54a6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:37.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafa96e-260b-40a7-b25b-5c54c435662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of initial official information, Chinese media and
        the public used accounts of fellow villagers, Ou''s past social media posts,
        and previous media reports to piece together an unofficial version of events
        that could have led to the killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6c589-0366-4c1b-85df-a7f36cfa0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fd27e-ae10-4068-b765-84b13bf71664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believed Ou was an ordinary man pushed to the brink of despair
        over a years-long housing dispute. Public sympathy surged further after reports
        emerged that he had saved a young boy from drowning at sea three decades ago
        and rescued two dolphins that were nearly stranded in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed518a6-e2c6-43ed-8612-57497779182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362a0bd-9bf5-4728-a786-d472f273875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:09:17.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly five years, Ou and his family -- including his 89-year-old
        mother -- did not have a home, according to Ou''s Weibo posts and Chinese
        media reports. Instead, they lived in a tiny tin shack in a seaside village
        in Putian city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06d544-4bfb-4930-a794-457b12afd0fb'
      'mgnl:activationStatus': true
