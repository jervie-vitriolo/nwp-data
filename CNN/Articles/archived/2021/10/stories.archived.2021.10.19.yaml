      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8106d6-b3a4-4093-ae83-51a1e940b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two opposition coalitions have said they expected to form the
        next government together. The new parliament will take their seats on November
        8.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a24b1-bb81-4bab-8416-6b22a2f3bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:33.261+08:00
