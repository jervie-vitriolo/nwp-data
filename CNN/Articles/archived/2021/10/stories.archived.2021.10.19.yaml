      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/10/19/2021-PBA-Philippine-Cup-finals-preview.html"
        target="_blank">Desire to end title drought fuels Magnolia-TNT finals showdown</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f5a87-d85f-4b19-93ea-7f468c416f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:03:09.711+08:00
      'mgnl:createdBy': 'david'
