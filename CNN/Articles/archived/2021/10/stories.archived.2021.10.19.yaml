    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbcb13-a720-4964-8265-f5d0fa6401b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sonrisa</strong> <strong>Prada, 20 years old, second year
        nursing student</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74c3d7-3c37-43fc-9d95-0492757656fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Nursing student, Sonrisa’s dream of getting hands-on hospital
        experience has been replaced by online classes on Blackboard.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5496a8-dc63-4b47-8cae-bc11a0f25b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially with my course, which is a skill based program, it really
        is hard to cope with the online setup since we don’t really get the same experiences
        and opportunities as those who were able to actually conduct their duties
        or return demonstration with real people in a hospital or lab setup,” she
        says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8fab5-a7bc-47bd-9671-86fae5334e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she says that she is learning, she feels those are not enough
        for her to say she is competent and confident enough to apply what she’s learned.
        She also agrees with the return to face-to-face classes for areas with low
        COVID-19 cases, provided that students, teachers, and staff are vaccinated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07766924-041a-4141-a639-904b8e45e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a student in the health sector, Sonrisa proposes blended learning.
        She says, “If ako masusunod, of course I would like to have a school year
        that’s not fully online and not fully face-to-face, with this situation we
        should try to implement blended learning. Like we will still have our lecture
        classes in an online setup, but of course our lab and skills classes should
        be conducted in a face-to-face setup.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd54a5e-6289-457b-81f8-051c611f6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the pragmatic route, Sonrisa reminds others of the balance
        that needs to be maintained between education and health. “We should still
        consider the situation we are in right now, and to be honest it will take
        a longer time for us to recover and it will surely take a huge toll on those
        students who aim for a skill-based profession.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36c64d-3b0d-4fdb-a603-34cce55eefcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jhenalyn</strong> <strong>Orque, 20 years old, third year
        business administration student</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168f481-fc8c-430c-81ab-12f95624ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhenalyn is almost done with college, and she’s afraid that she
        won’t get to experience a real on-the-job training (OJT) like other business
        administration juniors and seniors did pre-pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f080095-1edf-4d4b-9120-9b39fa473d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi third year na po ako. Ngayon po may business research po kami
        na subjects, so mahihirapan po kami gawin yun kung sa Google lang po kami
        hahanap ng [review of related literature]. Tapos kapag nag-OJT naman po kami
        sa fourth year, mas gusto ko po talaga na mag-OJT kami sa mismong field po
        talaga or sa mismong business,” she says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f6e34-6e3e-4d6e-ad6e-8e67a6f61b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhenalyn had her fair share of difficulties with her blended online
        and modular setup as well, such as professors that don’t teach online and
        instead send videos, or professors that send modules and leave them to self-study.
        She really wants to return to face-to-face classes, because then students
        and their well-being will be given more attention.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450756f-e1b0-43f2-9d3f-65e44539d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi yung face-to-face dati, kunwari po yung mga pinapa-activity
        sa amin, isa lang kada araw o kaya minsan lang po sila magbigay. Pero ngayong
        online class po, dumoble po ''yun hanggang sa naiipon yung mga activities.
        Nagb-breakdown na po kami,” she says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fd540-4971-4790-ae92-fb863b995e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.103+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:32.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Jhenalyn recounts that many students have already dropped
        out and are now out-of-school youth.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8d8a8-05d5-4708-a248-74021210bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas magkakaroon po ng interest ‘yung mga kabataan na mas mag-aral
        po nang mabuti. Kasi po ngayong online class po, talaga pong bumaba po ''yung
        mga bilang ng mga estudyante na nag-aaral po ngayon, kasi pinili po nilang
        huminto kasi wala din naman daw pong natututunan, or wala pong gamit na gadgets
        or pangload, o kaya po sobrang nahihirapan po,” she says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862aac25-965f-47b7-b134-429211f9cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhenalyn proposes that aside from full vaccination for those in
        face-to-face classes, schools should establish other safety rules such as
        dividing students going to school by shifts, and enforcing wide social distancing.
        She prays that face-to-face classes will truly roll out, so that those who
        dropped out can have a shot at education again.</p>'
