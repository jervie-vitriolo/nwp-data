      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm left around ₱2.25 billion worth of losses to agriculture
        in Ilocos Region, Cagayan Valley, Central Luzon, Mimaropa, Western Visayas,
        Caraga, and Cordillera Administrative Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50df64a-bf02-44b0-8b8b-75ce8986e155'
      'mgnl:activationStatus': true
