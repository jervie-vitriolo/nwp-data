      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, who stepped down from his post on Oct. 15, will serve as
        Presidential Adviser for COVID-19 Response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbbba2d-bdb3-44c3-bd39-1a86dd2e8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he will keep his role as the pandemic task force''s deputy chief
        implementer and testing czar, Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7244d0-950a-48db-b061-c6ebb362fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.880+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/10/18/Vince-Dizon-BCDA-resign-Duterte-Cabinet-IATF.html"><strong>READ:
        Dizon quits as BCDA chief, but stays in Duterte Cabinet – official</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b51602-eece-40d1-a2d7-b07159b095bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA has expressed its gratitude to Dizon for his "tireless
        service and dedicated leadership" over the past five years under the administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce1813-ebbf-4698-9192-8decfc1f940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cabinet members’ Senate bid</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812a7a7-2a4c-4a1f-8b7e-b28678301d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said there are no replacements yet for Agrarian Reform
        Secretary John Castriciones and Information and Communications Technology
        Secretary Gregorio Honasan, who are joining the Senate race in 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5cc48-dfde-4659-85b1-20e1565f95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet members are considered resigned from their positions right
        after they filed their certificates of candidacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3f646-8c73-48fb-b968-c59bc501043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Roque was asked about his possible Senate
        bid, but he stayed mum about it, reiterating his plan depends on the decision
        of presidential daughter and Davao City Mayor Sara Duterte, who could still
        run for president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b75b41-29c5-4500-90c9-d6c12cfa382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:44:26.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:17:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaasa pa rin po tayo na tumakbo kasama si Mayor Sara [....]
        Alam ko po sinabi niya hindi na talaga, pero malay niyo naman po</em>," Roque
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8ee01-8975-47c6-b72a-6cc7c7fa0055'
      'mgnl:activationStatus': true
