  'Norway-stabbings':
    'author': 'Sharon Braithwaite and Stephanie Halasz, CNN'
    'caption': 'The five victims of last week''s attack in Norway were all stabbed
      to death, rather than killed by bow-and-arrow as previously thought, police
      said Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T22:11:51.737+08:00
    'imagesource': 'jcr:49c8bd3e-e762-454d-81ed-65ad8f29052d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f84464-728c-4d4b-8ae1-b78e5fe4ec5a'
    'lead': 'The five victims of last week''s attack in Norway were all stabbed to
      death, rather than killed by bow-and-arrow as previously thought, police said
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T22:14:43.830+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:10:19.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:42.122+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norway attack victims were killed by stabbings, not arrows, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94a465-c028-4755-8556-db9d36135d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The five victims of last week''s attack
        in Norway were all stabbed to death, rather than killed by bow-and-arrow as
        previously thought, police said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e4329-eaaf-48e7-adb4-37cfc8176bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four women and one man, between the ages of 50 and 70, died in the
        attack in the small town of Kongsberg last Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53149b5f-026b-40fe-9716-da2e8f877eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial timeline, police received reports of a
        man shooting arrows at people in a nearby supermarket shortly after 6:00 p.m.
        Less than an hour later, Espen Andersen Bråthen, a 37-year-old Danish citizen,
        was arrested over the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2c4b5-8f6a-4baa-8760-328f098eb6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police released an updated statement detailing the chain
        of events in the roughly 35-minute rampage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b5a67-b3d0-4f64-92a2-d3dc15c3093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As now known, an off-duty police officer was injured by an arrow
        inside the supermarket. It is now also known that the person charged [with
        the crime] exited into Myntgata and walked down Peckels gate, where [he] fired
        several arrows, also against other persons. The bow and arrows were found
        in Peckels gate," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1505e9-7d69-4e10-947e-b09f3715ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he arrived in Hyttegata, he was no longer armed with bow and
        arrows. The five people killed by a stabbing weapon were killed in Hyttegata.
        Some were killed in their homes, some outside in public," the statement continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e324d5-0d34-4e64-8a25-c9f6d3af9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns over radicalization</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1670f6-6000-4e4c-bdb9-7f57d205b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bråthen is being held in a high-security psychiatric ward rather
        than a prison amid concern over his mental health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96476341-2788-4202-a2ba-a21651ef43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confirmed again on Monday that mental illness appears to
        be the most likely cause of the suspect''s motives. Bråthen had converted
        to Islam and officers had previously been in contact with him, including over
        concerns related to radicalization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9a28f-2216-4312-9e0b-47ebbf397e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly inaugurated Norwegian Prime Minister, Jonas Gahr Støre,
        drew a parallel between Wednesday''s attack and the gun and bomb attacks carried
        out in Norway in 2011 by far-right extremist Anders Behring Breivik, adding
        that two ministers in his new government were survivors of those attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2637b48-f198-4c52-9f22-f532fe01976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an act of terrorism, and this act that happened yesterday
        naturally reminds us of those who have experienced such terrible things and
        we will stand by them," he told a press conference in Oslo shortly after the
        incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88cd81-1191-4828-adc6-1e52d08f91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police investigation continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8517b77-eaeb-4d97-bc1c-a4bd7ca6a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:14:43.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:10:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/19/europe/norway-attack-kongsberg-stabbings-intl/index.html">Norway
        attack victims were killed by stabbings, not arrows, police say</a>"</em></p>'
  'Moreno-considering-few-more-Senate-bets':
