      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what Apple announced:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b0ad2-8ade-4f5b-adae-4bf8d6c4700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc79f2-7fa0-46e6-8389-fde32f203b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MacBook Pro</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0cdf0-a28f-4057-907e-195ac46a73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced new MacBook Pro laptops that use its new in-house
        M1 Pro and M1 Max processors, which promise to be 70% faster and more efficient
        than its previous M1 chip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9e510-b25a-4433-8c76-127776fcfe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e8a8a-fcaa-454d-8cd4-3b3559d05b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pro comes in two sizes -- 16 inches and, for the first time,
        a 14-inch model -- and features thinner bezels and improved displays, with
        a higher refresh rate. Other improvements include longer-lasting batteries
        and an advanced front-facing camera that can take 1080p video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c033-5e6e-4fd6-b5de-980d340e496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49daa24-bbd4-4a90-877f-8263f9892ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also ditched its digital Touch Bar, a divisive feature that
        replaced the row of function keys at the top of the keyboard with text prediction
        and shortcuts. But the Pro does include a fingerprint sensor located in the
        power button.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbd424-0dd9-4df9-bb87-fdc3b5b2cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
