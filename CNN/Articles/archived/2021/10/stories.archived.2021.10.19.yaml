      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s running for his platforms and knows what he wants to do.
        He doesn''t really care who''s going to run against him," Puentevella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
