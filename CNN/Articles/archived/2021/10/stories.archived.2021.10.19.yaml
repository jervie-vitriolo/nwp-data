      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been four years since the Maranao people bore the brunt of
        the devastating gunfight between government forces and terrorist groups.</p>'
