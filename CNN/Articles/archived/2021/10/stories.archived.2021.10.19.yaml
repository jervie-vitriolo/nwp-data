      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Region was the most affected region, after incurring
        ₱1.49 billion and ₱1.04 billion losses in agriculture and infrastructure,
        respectively, due to Maring.</p>'
    '9':
