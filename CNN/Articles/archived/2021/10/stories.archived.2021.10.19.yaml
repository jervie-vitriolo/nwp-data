      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titignan natin ang datos pagdating ng end of the month, kasi talagang
        tayo ay data driven. So kung talagang further bababa yung daily case average,
        two-week attack rate, at healthcare utilization rate, anything is possible,"
        said Roque. "Pero di po ito mangyayari kung magpapabaya po ang ating mga kababayan."</p>'
