    'template': '1'
    'title': 'More serious COVID-19 cases on the rise, oxygen supply shortage in the
      regions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b4468-bf1e-4149-ac8c-ee5f8949ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:54:47.082+08:00
