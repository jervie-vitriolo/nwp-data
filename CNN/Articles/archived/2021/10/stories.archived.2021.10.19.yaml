      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f22d4-08fd-45c9-8cef-b88e670b4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT head coach Chot Reyes believes now is the best time for them
        to reclaim the top spot in the league with a crown. They finished as the number
        one seed after an almost flawless 10-1 elimination round campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd44f7-cddb-4b52-8cb4-2ee3ad96eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401790f9-9926-4f25-bc4f-4f4dcd13d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The personality of our leaders in the past like Jimmy and Ranidel
        are very different from the personalities of our leaders today which are Jayson
        and Kelly. But the values remain the same, the values of sacrifice, hard work,
        and playing together as a team," said Reyes, who returned to the squad after
        a nine-year absence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b6281-3ed7-4546-be21-d5472a587e8d'
      'mgnl:activationStatus': true
