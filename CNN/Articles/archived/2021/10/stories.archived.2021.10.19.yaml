    'lead': 'Lawmakers in the Czech Republic are looking to strip President Miloš
      Zeman of his powers, after his hospitalization left the country in limbo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T04:49:24.548+08:00
