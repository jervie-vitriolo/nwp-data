      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data showed over 24 million Filipinos are now fully vaccinated
        against COVID-19, but that''s still far from the revised 90% target to achieve
        so-called herd immunity.</p>'
