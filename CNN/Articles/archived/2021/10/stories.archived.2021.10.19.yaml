    'template': '1'
    'title': 'Senate panel''s preliminary findings recommend charges vs. Yang, Lao,
      Pharmally execs in COVID-19 fund controversy'
    'updated': 2021-10-12T19:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f689381-5e48-486f-9e9b-51bf77987a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:17:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Senate Blue Ribbon Committee is eyeing charges against former presidential
        economic adviser Michael Yang, resigned Budget Undersecretary Lloyd Christopher
        Lao, and officials of Pharmally Pharmaceutical Corp. after several hearings
        on the COVID-19 response funds controversy, the panel''s chairman Sen. Richard
        Gordon said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4f19f-2f9a-40b5-a8fd-7172e9a0764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:17:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon presented during Tuesday''s inquiry a slew of possible cases
        in connection with the panel’s preliminary findings, noting they will be shown
        to his committee members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6ec00-f2db-4857-a0f0-7a4a319dc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:17:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include alleged violation of the Anti-Graft and Corrupt Practices
        Act against the former officials, ex-Procurement Service-Department of Budget
        and Management (PS-DBM) director Warren Rex Liong, along with Pharmally’s
        directors and officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e11f8f-9674-422d-9651-c98458393908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:17:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the individuals from Pharmally mentioned by Gordon were its
        president Twinkle Dargani, corporate secretary Mohit Dargani, director Linconn
        Ong, and head of regulatory affairs Krizle Grace Mago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9e603-34fc-4285-90c3-57552407f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon revealed he is also seeking fraud charges versus Lao and
        Liong, who is currently Overall Deputy Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b277031-6f19-4f76-afd2-cb76a9f074a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estafa charges are likewise eyed against Mago and Liong. Mago, along
        with Pharmally director Linconn Ong and Yang, may also face perjury, according
        to the senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16cb5e-5fcc-4d34-828f-10dd76393044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also sought were charges of falsification of public documents against
        Liong, alongside former PS-DBM inspector Jorge Mendoza and current PS-DBM
        inspector Mervin Ian Tanquintic, Gordon added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace1bf6-202c-4cb4-9176-f8ba6993652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disobedience to summons issued by Congress were also among the charges
        Gordon wants to be filed against Ong, Dargani, and Yang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097479f-58a9-4f4c-a9b4-f27b381d9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:25:01.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:18:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary findings also include violation of the Bayanihan
        to Heal As One Act on the part of Yang, Ong, Dargani, and Mago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6efb15-a367-467b-8530-5bad5a9647f0'
      'mgnl:activationStatus': true
