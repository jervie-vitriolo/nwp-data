      'mgnl:type': 'text'
      'text': '<p>He captioned a picture "Since Halloween is rapidly approaching I
        thought it was the perfect time to MEET THE MUNSTERS! Direct from the set
        in good old Hungary I present Herman, Lily and The Count sitting in front
        of the newly completed 1313 Mockingbird Lane."</p>'
