      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553c518-96d9-4593-bc8b-582e6872d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:08.398+08:00
