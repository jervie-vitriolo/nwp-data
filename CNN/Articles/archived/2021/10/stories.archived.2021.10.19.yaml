    'title': 'Atienza to 2022 aspirants: Show true colors, be vocal about martial
      law stance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7984b-01a2-425a-bfcb-69fd27c5621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> A
        united front is still possible among the Manny Pacquiao-Lito Atienza tandem
        and other frontrunners in the 2022 polls, but Atienza said political aspirants
        must be clear about their stand on controversial issues, particularly martial
        law abuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb307d0-266a-4ab0-8a1a-9d645a827438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425f72e-7fbd-42bd-a5d3-12e9622a3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always good to have unity talks <em>lalo na ngayon na ang
        ating issues</em> (especially now that our issues) are all forming into one
        deep division. You are either pro-martial law or anti-martial law, you are
        either pro-Marcos or you don''t like Marcos," Atienza told CNN Philippines''<em>
        The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93088813-869a-4af3-a194-4847f747c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1eddcf-df46-454f-86c9-27c4e10f9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said political aspirants must show their true colors, state
        whether they favor the atrocities during the 20-year regime of the late dictator
        Ferdinand Marcos, and let the people decide whether they will come to their
        side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209f6b2-81b5-4fe2-973b-d77944cc5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd89fe-8daa-4925-8096-d2160d1f6c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Please, humarap tayo sa bayan ng meron tayong talagang totoong
        appearance, hindi yung nagbabalatkayo tayo, nagsusuot kayo ng ibang kulay,"</em>
        the vice presidential aspirant added. "You state your piece and your own personal
        knowledge and let the people decide come election time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aedcb7-f84d-4d3b-8cd5-36e5c751a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352afbc2-dbdd-465e-8c30-5700c33e7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please, let us face the nation and show our true appearance,
        let us not pretend or wear a different color.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341bff3-b502-4afc-8904-ed5d5565bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5abc3-fd9b-42b0-a5c8-d41ded4dc67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza hinted, however, that he will unlikely show support for
        someone who favored Marcos'' iron rule — an era fraught with widespread corruption
        and human rights abuses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b231c69-a8f8-4902-957f-595f9cd16152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676de0c1-f48b-47bf-b8e8-3f8f6a0b6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sang-ayon ba kayo na tayo ay inalisan ng karapatan?"</em> he
        asked.<em> "Sang-ayon ba kayong ''yung ginto ng Pilipinas hanggang ngayon
        ay hinahanap pa natin? Sang-ayon ba kayo na yung ekonomiya dumapa, from number
        one to kulelat? Pag sinabi mong sang-ayon ka, eh mag-solo ka na lang. Hindi
        ako pwedeng sumang-ayon dyan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6790297-3387-4a6d-9ac5-af4ad050e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e2f37-e2c4-4899-9be3-bd0c8d208659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are you in favor of Filipinos getting stripped off
        their basic rights? Are you in favor of the country''s missing wealth which
        remains to be found? Are you in favor of the slump in the economy all the
        way from the top? If you say so, then go your own way. I can''t agree to that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec79dd6-e98a-4502-a35f-10265186c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8f4b5-fa87-4d79-8864-e7717833bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant Manila Mayor Isko Moreno previously made the
        headlines after he was criticized for being neutral on the Marcos regime.
        He was earlier quoted as saying he admired the ousted tyrant "at some point"
        as a visionary, but that he is against the abuses committed during Marcos''
        rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931be85-aa6c-485d-a7b1-d637e03b29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2415e2b-9307-41bf-8fc8-9919daf9fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also said Moreno''s stand on the issue
        <a href="https://cnnphilippines.com/news/2021/10/13/Isko-Moreno-Bongbong-Marcos-Leni-Robredo-martial-law.html">was
        a factor in her decision to run for president</a>, saying she wants to block
        the return of a Marcos to Malacañang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13256f-5f6d-4775-b0b3-ae9f2fc6ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2ef28-db67-4f58-97d8-8cf8a202406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:03:33.842+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:17:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unity talks in the opposition fell through with the tandems of Manny
        Pacquiao-Lito Atienza, Leni Robredo-Kiko Pangilinan, Isko Moreno-Willie Ong
        and Ping Lacson-Tito Sotto now battling-head-to-head, along with Bato dela
        Rosa-Bong Go, and Bongbong Marcos, who has yet to announce his running mate.</p>'
  'new-chief-presidential-legal-counsel-Duterte-BCDA-OIC':
