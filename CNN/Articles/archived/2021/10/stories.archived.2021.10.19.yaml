      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> assessment<em> po ng ating</em> NCRPO,<em> maa</em>-attribute
        <em>ito sa</em> increasing number <em>ng tao</em> as you have observed, <em>iyong</em>
        convergence like <em>iyong sa mga</em> simbahan, malls, markets, restaurants.
        <em>Dahil din ito sa pag</em>-lift <em>nga ng</em> NCR <em>ng</em> Alert Level
        3,” he explained.</p>'
