    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95206d3a-a0c4-4625-9da1-c5444c0780af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Marcos regime, over 11,000 people fell victim to summary
        execution, torture, and other human rights violations, according to the Human
        Rights Victims Reparation and Recognition Act. Rights group Amnesty International
        estimates some 70,000 were imprisoned and 34,000 were tortured.</p>'
