      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a92ab-3e69-4d69-9e40-e56c56d6ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV explained ERs coming from a VCM pass through a transmission
        server before entering the central, backup, and transparency servers. The
        transmission server only queues the ERs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452e258-f241-42c8-a316-1c805861f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d79eca-f925-4af6-b110-50305e93ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers entering the Comelec and transparency servers may easily
        be validated through printed ERs, something that the PPCRV audits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55388feb-9c4d-4a3c-b03c-9bbe1af62673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
