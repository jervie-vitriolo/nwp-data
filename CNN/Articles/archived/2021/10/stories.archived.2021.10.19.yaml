      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct .18, government data showed the following utilization
        rates in NCR: 59% of intensive care unit beds, 43% of ward beds, and 45% of
        available ventilators for COVID-19 patients.</p>'
