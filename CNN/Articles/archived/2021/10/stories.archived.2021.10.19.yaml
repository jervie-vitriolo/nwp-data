      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8265a-3122-4f45-b1d6-cb04da76ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stand by what Secretary of Justice Menardo Guevarra said, that
        we are going to exert greater efforts to uphold and promote the rule of law
        in the country,” presidential spokesperson Harry Roque said, echoing the Department
        of Justice’s earlier statement in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bb2ab-fa7e-4e74-ac9b-1c90d3890bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c839037-96e0-4cf6-b01e-d46bb7de9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero sabi nga po ni Secretary Guevarra, from where he stands, except
        for a few sensational cases, ang crime rate naman po sa bansa ay bumaba. At
        bukod pa rito, ang gobyerno po ay tinutugunan iyong mga paglabag ng karapatang
        pantao at saka iyong mga alleged abuses sa conduct ng campaign against illegal
        drugs,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a0d0a-fc48-4e12-91ac-3213700c3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189da8bc-c378-4ce4-93ad-a122a3bd9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But as Secretary Guevarra said, from where he stands,
        except for a few sensational cases, our crime rate is improving. Aside from
        this, the government is addressing human rights violations and the alleged
        abuses in the conduct of the campaign against illegal drugs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645954b9-70f6-49f3-b380-f82ac678c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce138b-2aea-4e78-a058-a286dbffec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.ph/news/2021/10/15/World-Justice-Project-Philippines-rule-of-law.html">World
        Justice Project Rule of Law Index 2021</a> showed that the Philippines remains
        one of the countries with the weakest rule of law. In East Asia and the Pacific
        region, the country ranked 13th among 15 countries. Globally, the Philippines
        placed 102nd out of 139 countries with an overall score of 0.46.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e66cc-8cf6-4c49-9ff0-fa8d79ee7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef18cc2-da6f-4771-829b-902a37d331c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said the promotion of rule of law is not the sole responsibility
        of the Executive department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d85cb4-9899-46ac-9b0c-efa4fe13c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e8bc0-2f05-414b-96d7-653cdb1f8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ninyo po kasi itong rule of law, limang ano po ‘yan ‘no, limang
        tinatawag na pillars. At ang Ehekutibo po ay in-charge sa dalawa -– ito po
        ‘yung pulis at saka iyong kulungan,” he said. “So, kinakailangan po magsama-sama
        ‘yung iba’t ibang mga pillars kasama na po ang lipunan dahil kabahagi po bilang
        pillar ng criminal justice system ang lipunan.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8302da1-4c47-4988-ab26-949ab8f9ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62b0b7-fd07-4c08-a2fb-a0ed64f8baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For your information, the rule of law has five pillars.
        The Executive is in-charge of two of them -- the police and jails. We need
        to unite the different pillars, including society, because it is part of the
        criminal justice system.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb57e3d-9f6c-4c51-80e6-6842be518127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c56cc-3fc4-4ec5-874e-d0d2edab206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kinakailangan ang Hudikatura bilisan ang proseso at kinakailangan
        din na ang civil society magmatyag pa rin ‘no at talagang gamitin ang proseso
        para lahat noong lalabag ay maparusahan po kung kinakailangan,” Roque added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568506f-bfb6-40d9-a49a-1bf4cb571d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e81d8-eb4d-4c0f-bf4b-b0e1748cc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we need the Judiciary to speed up the process
        and we need our civil society to always keep watch and to really use the process
        to assure that all violators will be held accountable if necessary.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279c9ea-8f1a-4b77-9a19-efcb1b300295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2f46c-3e52-4f05-8d2f-2cdd007a33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court earlier found evidence of “crimes
        against humanity” since President Rodrigo Duterte’s administration started
        the bloody war on drugs in July 2016.  But the Duterte administration has
        maintained that it will not cooperate with the international court.</p>'
