  'van-gogh-meules-de-ble':
    'author': 'Megan C. Hills, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-19T11:26:43.067+08:00
    'imagesource': 'jcr:93dba072-2794-4735-92cf-22eeb5e583f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5deea70b-9ac0-4789-9fb7-f92cb23d06c1'
    'lead': 'Over a century since it was last seen in public, a vibrant Vincent van
      Gogh painting once seized by the Nazis is heading to auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T11:31:11.494+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:19:21.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:26.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['art', 'Vincent-van-Gogh', 'Meules-de-ble', 'Nazi', 'auction']
    'template': '1'
    'title': 'Nazi-looted Van Gogh painting could fetch $30 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec476021-bc1b-4882-a3d2-563cd3443929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Over a century since it was last seen in
        public, a vibrant Vincent van Gogh painting once seized by the Nazis is heading
        to auction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7addb-6ee5-4bd8-a0e6-5ac3ed19bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watercolor of a harvest scene, titled "<a href="https://www.christies.com/lot/lot-6341124#lot-essay"
        target="_blank">Meules de blé</a>" ("Wheat Stacks"), depicts women working
        in the fields at Arles, France, and is expected to sell for up to $30 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84282d-5de0-45fa-835a-83b6e494367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh painted the scene in 1888 after he retreated to the French
        countryside amid a period of poor health. While in Arles, he became enamored
        with the pastoral lifestyle around him, and "Meules de blé" was one of several
        harvest-themed works he created during this period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c297f2e-b879-4bc0-af2a-b6e5f63e4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house behind the sale, Christie''s, said in its catalog
        that the watercolor demonstrates Van Gogh''s "obsession with <a href="https://www.cnn.com/style/article/japan-van-gogh-art/index.html"
        target="_blank">Japonisme</a>," which saw him adopting a more graphic style
        akin to Japanese woodcuts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cda0c3-6252-4f15-aa3c-d670af9679ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the tranquil scene depicted, the painting has a troubled
        history. It initially belonged to Van Gogh''s brother, Theo, and later changed
        hands before being purchased by Max Meirowsky, a Jewish industrialist, in
        1913. Facing anti-Semitic persecution in Germany, Meirowsky was forced to
        flee, and he entrusted the painting to a German art dealership in Paris, according
        to Christie''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e5230-f580-409e-90a4-639ec9a31b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watercolor came into the possession of Miriam Caroline Alexandrine
        de Rothschild, who herself fled to Switzerland following the outbreak of World
        War II. During the occupation of France, the Nazis looted De Rothschild''s
        collection, taking "Meules de blé," among other pieces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac8191-17dd-4523-97f3-ef0d37cec86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1941, the painting was transferred to Jeu de Paume, a museum
        used by the Nazis to store and exhibit artworks deemed "degenerate" or otherwise
        confiscated. According to Christie''s, "Meules de blé" was then taken to the
        Schloss Kogl castle in Austria, where it entered an unnamed private collection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a72ee-d028-42f5-8693-d1f0e05ac033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While De Rothschild attempted to retrieve her lost paintings after
        the fall of the Nazi regime, the Van Gogh eluded her. In 1978, it was acquired
        by the Wildenstein &amp; Co. gallery in New York, where it was purchased by
        the late art collector Edward Lochridge Cox, a Texan oil magnate with a penchant
        for impressionism. The watercolor is part of a larger Christie''s sale of
        his collection, which includes paintings by other famed artists including
        Paul Cézanne and Claude Monet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74cd83-eb9c-46ff-8452-cf62ff49e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Cox''s death, an ownership dispute emerged between Cox''s
        estate and the heirs of both Meirowsky and De Rothschild. Christie''s notes
        in its catalog that the parties have since come to a "settlement agreement,"
        but declined to comment further on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92e2a9-4e1c-4ae7-98a7-2b43b9fe0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting was last seen in public in 1905, when it was displayed
        as part of a larger Van Gogh retrospective at the Stedelijk Museum in Amsterdam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df55a11-e7d7-474c-9371-7024dc0ae7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazi-looted artworks have been at the center of several ownership
        disputes in recent years. Among them are impressionist Gari Melchers'' "Winter,"
        which was confiscated by the Nazis from a Jewish family and only <a href="https://www.cnn.com/style/article/us-recovers-nazi-looted-painting-trnd/index.html"
        target="_blank">recently returned</a>&nbsp;to its descendants, and a Camille
        Pissarro portrait at the center of <a href="https://www.cnn.com/style/article/camille-pissarro-painting-meyer-oklahoma-university/index.html"
        target="_blank">longstanding disagreement</a>&nbsp;between the University
        of Oklahoma and the heir to a French Jewish family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da474560-aa4a-4306-99ba-989946b2bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:31:11.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/van-gogh-meules-de-ble-painting/index.html"
        target="_blank">Nazi-looted Van Gogh painting could fetch $30 million</a>."</em></p>'
  'washington-nick-rolovich-losing-job-covid-19-vaccine-refusal':
    'author': 'Theresa Waldrop, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-19T11:35:27.415+08:00
    'imagesource': 'jcr:ebc6677d-7bcf-41c0-bf6a-3773b0553b73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5121eca-8be8-4632-95f2-430ecb97e770'
    'lead': 'Washington State University''s head football coach, Nick Rolovich, and
      four assistant coaches are losing their jobs because of not complying with the
      state''s COVID-19 vaccine mandate, the university''s athletics department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T11:35:15.170+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:19:11.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:26.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['washington', 'nick-rolovich', 'coaches', 'jobs', 'covid-19-vaccine']
    'template': '1'
    'title': 'Washington State head football coach ousted after refusing COVID-19
      vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c61924-2912-4c70-b754-3cc4b3557e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Washington State University''s head
        football coach, Nick Rolovich, and four assistant coaches are losing their
        jobs because of not complying with the state''s COVID-19 vaccine mandate,
        the university''s athletics department said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f193497-1b26-432c-9de9-3ca681df3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the requirements set forth in Washington Governor Jay Inslee''s
        Proclamation 21-14.1, Nick Rolovich is no longer able to fulfill the duties
        as the football head coach at Washington State University," the department
        said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3136b4-0056-4902-b108-4f86f12ca806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensive coordinator Jake Dickert will become acting head coach,
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c295006-f40b-4637-bbb0-49ff4dc6cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four assistant coaches are Ricky Logo, John Richardson, Craig
        Stutzmann, and Mark Weber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099346ae-214a-4dda-b8e2-621063bfdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disheartening day for our football program," director
        of athletics Pat Chun said in a statement. "Our priority has been and will
        continue to be the health and well-being of the young men on our team. The
        leadership on our football team is filled with young men of character, selflessness,
        and resiliency, and we are confident these same attributes will help guide
        this program as we move forward."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f9606-a518-4f6e-a742-a330d04b5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee''s proclamation required full vaccinations by Monday for
        most state employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad0d52-5f04-449e-bbc1-44d9da0e9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest COVID-19 vaccine issue to roil the sports world.
        Earlier Monday, the National Hockey League announced that Evander Kane of
        the San Jose Sharks has been suspended after an investigation into whether
        he submitted a fraudulent vaccination card, according to Front Office Sports
        and ESPN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2119f-99d3-41a4-be26-3e266d3ed881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Rolovich said in a post on social media that he "elected
        not to receive a COVID-19 vaccine for reasons which will remain private."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b973e-7adf-495a-8d36-5d7e451c49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I have made my own decision," Rolovich said then, "I respect
        that every individual —&nbsp;including our coaches, staff, and student-athletes
        —&nbsp;can make his or her own decision regarding the COVID-19 vaccine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8fb44-12e3-46ed-ad74-045aca047a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolovich was named the 33rd head football coach in WSU program history
        on January 14, 2020. The team went 1-3 last season, which was shortened because
        of the pandemic. The Cougars are 4-3 this season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2823fb-37e3-4153-8bbe-815eb22556c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.171+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, after a 34-31 win at home against Stanford, Rolovich
        was asked in a postgame news conference if he knew whether he would be coaching
        the team the following week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676df2d-667c-4dc2-b6b9-32b5db3aa599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not," Rolovich told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1c787-0230-48a2-97d0-bcd3dc95de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he had been given guidance between then and Monday
        regarding an exemption request, Rolovich said he was waiting for an email.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60beec-c8a7-42c3-af21-e75b16c2a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to come to work tomorrow and get ready for BYU, and
        we''ll grade this film," Rolovich said Saturday, speaking of the October 23
        game against Brigham Young University. "I don''t think this is in my hands.
        I''ve been settled for a long time on it. I believe it''s going to work out
        the right way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ecfe8-34da-4a67-bae3-1d8d118434f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the "right way" meant remaining as the team''s head coach,
        Rolovich replied, "Correct. Or if that''s not what (Chun) wants, then I guess
        then I''ve got to move on."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5b6e0-d894-4c7d-a830-b4c632462854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rolovich was asked whether he would take the vaccine to save
        his job, he replied, "If that happens, you''ll be the first to know."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facaf762-4ab4-4699-8be0-f3d7b1d936b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:35:15.172+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:19:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2021/10/18/sport/nick-rolovich-washington-state-football-coach-covid/index.html">Washington
        State head football coach ousted after refusing Covid-19 vaccine</a>"</em></p>'
  'tom-morey-boogie-board':
    'author': 'Noah Sheidlower and Christina Zdanowicz, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-19T11:31:51.859+08:00
    'imagesource': 'jcr:35de7dbd-645c-4c69-b63b-8e1e27db0f30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4276636-5c3e-4a28-b6b3-aaefa7f11a8a'
    'lead': 'Tom Morey, the creator of the Boogie Board and an influential figure
      in the surfing world, has died due to complications from a stroke, according
      to his family. He was 86.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T11:36:00.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:18:55.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:27.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tom-Morey', 'Boogie-Board', 'surfing']
    'template': '1'
    'title': 'Tom Morey, inventor of the Boogie Board and the Ben Franklin of surfing,
      dies at 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be31c3f-4ee1-49da-be01-95d5352905b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tom Morey, the creator of the Boogie Board
        and an influential figure in the surfing world, has died due to complications
        from a stroke, according to his family. He was 86.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282a301-f73a-43e2-afd8-63510bcd0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Morey who introduced more human beings to the act of wave
        riding than any other single person in history," said Jim Kempton, president
        of the California Surf Museum. "That''s quite an accomplishment if you think
        about it, millions and millions of people have ridden waves, and I would say
        that a huge number of them started out on his inventions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5a459-693f-47dd-9951-eb109f72d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey died on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e586ca-1b1f-4d01-a072-0f48d16f449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey was born August 15, 1935, in Detroit, but he moved to Laguna
        Beach early in his childhood and picked up surfing. By the time he was 12,
        he had his first paying job as a musician, later studying music at the University
        of Southern California, where he won a national contest for his jazz band.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38066f23-797f-4c19-8327-a21f3fa5135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pursuing surfing as a hobby, he took a job at Douglas Aircraft,
        but he later started the surf shop Morey-Pope &amp; Co. in Ventura.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d9d64-bc93-457b-b67f-6354cd923b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, he put on the Tom Morey Invitational surf tournament, the
        first ever professional surfing competition with prize money, said Barry Haun,
        curator and creative director at the Surfing Heritage and Culture Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80442103-9d88-4f51-a6c8-2d4d7b7fafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The creator of the Boogey Board</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e70639-4be5-4366-9cc3-5780793d4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:18:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between surfing and playing drums at hotels, he came up with
        an idea for a foam board, according to SurferToday. He cut in half a piece
        of foam, shaped it with an iron and rounded the nose to create a three-pound
        board. For reference, surfboards at the time weighed between 30 and 50 pounds,
        which often led to injuries during wipeouts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e62e88-1698-41e6-b42b-90953ed2a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Boogie Board essentially turned that sort of soft surface and
        that safety factor into something that was also functional for high performance,"
        Kempton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41020ee2-bae2-4425-8a76-009406f796e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey tested out his invention in Hawaii, where he was living at
        the time. After a successful first ride, his wife Marchia tested it out —
        while eight months pregnant, according to SurferToday. This would soon become
        the Boogie Board, or as he first called it, the SNAKE — which stood for side,
        navel, arm, knee and elbow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53373f73-8ece-4183-97d1-d3b16dd7734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Boogie Board sold for a grand $10 — which he came up with
        on the spot after someone attempted to buy one, according to the Washington
        Post. But upon moving back to California, he manufactured them in bulk for
        $37, because that was his age at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe444c6-dc07-46d1-97b5-1e65ae354e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boogie Board could be used by most people, according to Kempton.
        Because of the board''s versatility and ease, many in the surfing community
        put a divide between the bodyboarders and surfers. Morey, though, adamantly
        opposed the separation, Kempton said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261da51-782a-483e-83e6-c0fc56a4b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the Boogie Board''s immense success, with millions of
        sales worldwide, he did not make much profit from it. He sold his company
        and trademark in 1977, and it was later picked up by Wham-O toy company. Morey
        served as a consultant for Wham-O for several years, before working as an
        engineer for 15 years at Boeing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debc44d-1046-4981-a263-adb776f3fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom''s invention of the Boogie Board not only changed the landscape
        for Wham-O in 1978, the Boogie Board opened the possibility of just about
        anyone to be able to enjoy surfing a wave anywhere in the world," company''s
        president Todd Richards wrote in an email to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b3cf8-c93a-49f0-b447-09fa1938bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A supportive figure, on and off land</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d98f0a-635b-4efb-a38d-d1d335ff7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this time, though, he cared for everyone around him, all the
        while continuing to share his ideas with the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2df9b-2275-4d33-879d-9461b2438d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody he met, he always totally took them in, and he was absorbed,
        and he was influential to those people," said his son Sol Morey. "He gave
        them free thought and helped them improve what they were doing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5bcbc-e1e0-425f-92e9-bf4b3a2f65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He encouraged people, he praised people, because a lot of people
        when they get into a school and they don''t fall into the right niche that
        the teachers are teaching in, you''re losing half of your population to such
        dogmatic ways of how we think everybody''s got to fit in a little box, so
        that''s why all these people love him so much," his wife Marchia told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fc3d6-69f5-496c-a18b-95b777c145f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:05.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Stewart, a nine-time World Champion bodyboarder, told CNN that
        his whole universe was influenced by Morey, who accepted him with open arms
        and facilitated his growth in the sport. Stewart was with him in testing out
        many of his creations, and he sees Morey as an "unparalleled" figure not just
        in wave riding but in creative thinking.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a916a5-1f04-424e-ae07-c6edc5ece5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Thomas Edison of surfing</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b18c7-cdfc-4a13-bd35-bc610ad36051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he stopped surfing in his late 70s, Morey never stopped
        inventing. Almost two decades before creating the Boogie Board, he created
        a "wing tip" surfboard design after figuring out that the surfboard may get
        into waves better if the nose was turned slightly up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddf504-2bee-4f96-8e88-4f3ef2e1789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1965, he manufactured a "paper surfboard" and managed to advertise
        it in a television commercial and on a two-page spread in Reader''s Digest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da7326-3d9a-4678-ad0b-56a39fb59a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Edison-like or Ben Franklin-like figure, as described by his
        wife, patented a soft-bodied surfboard that he called the Swizzle board, as
        well as a surfboard that folded into a suitcase. He is also credited with
        popularizing the removable fin so that boards could travel easier.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379266c-729e-4cce-a1ea-00df593be15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never rested on his laurels. He was always kind of looking for
        that next invention that might make surfing easier and better," said Haun.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b39a5-dcba-428e-aba9-eb05fdc4f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His love for music never stopped. Earlier in his career, he played
        alongside jazz legends such as Dizzy Gillespie and Stu Williamson. He led
        jazz bands all the up until his 80s. In fact, the name for the Boogie Board
        came from his love of music.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8360a-fe62-4cb0-8d98-a2953bd44eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his last public appearance just two weeks ago on October
        6 in celebration of the 50th anniversary of the Boogie Board.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd584a-f848-4c06-8986-b9876986d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife Marchia Nicholas Morey; Melinda Morey,
        a daughter from his first marriage to Jolly Givens; four sons from his second
        marriage named Sol, Moon, Sky, and Matteson Morey; five grandchildren; and
        three great-grandchildren.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb729b77-b7d0-4799-b8f5-0325fb034256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tribe of people that are not necessarily just surfers
        but ocean people who feel a connection to the ocean as a source of all things,
        and that was a common language that I know I had with my dad," Melinda Morey
        said. "If I ran up into any kind of generational problems trying to explain
        something to him, I could always use the ocean as a metaphor, and say in a
        way that he could understand."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3428a1-c114-4f00-ac0e-b32fa065a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:36:00.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/18/us/tom-morey-boogie-board-inventor-dies-trnd/index.html"
        target="_blank">Tom Morey, inventor of the Boogie Board and the Ben Franklin
        of surfing, dies at 86</a>."</em></p>'
