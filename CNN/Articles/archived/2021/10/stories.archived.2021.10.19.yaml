      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Infrastructure and other capital expenditures will continue to
        drive government disbursements for the remaining months as payables for completed
        and partially completed infrastructure activities become due and demandable,
        alongside the regular operating expenditures of various line departments,”
        it said.</p>'
