      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0fd13e-613d-4be2-b239-9c8bebb1af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with Comelec, other NGOs try to constantly address questions
        of a past election,” Villanueva said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2247f-2c2d-4b96-b254-396ce2c15e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:34.579+08:00
