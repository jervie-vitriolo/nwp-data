      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b854c-8e30-4a65-86d1-72bb7df934d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said the supposed early transmissions are part of regular and
        allowed activities such as final testing and sealing. Network monitoring and
        testing are also being carried out but no results are being transmitted to
        the servers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014a7d1-83c8-4303-991c-54e1173d17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.396+08:00
