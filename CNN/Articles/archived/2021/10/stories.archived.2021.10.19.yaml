      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A few surprises</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dafd49-b43a-4cd3-bbce-14d9928c6fe3'
