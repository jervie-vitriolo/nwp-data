    'lead': 'After a government agency found the COVID-19 tests conducted by the Philippine
      Red Cross as ''valid and reliable,'' an official says claims of false positive
      results reek of malicious intent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T16:08:19.631+08:00
