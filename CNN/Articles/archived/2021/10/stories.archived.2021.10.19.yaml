    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25321124-4574-4ecd-b956-aa9fa10d2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Dana Santas, known as the "Mobility Maker,"
        is a certified strength and conditioning specialist and mind-body coach in
        professional sports, and is the author of the book "Practical Solutions for
        Back Pain Relief."</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba2853-2712-42b2-bb2b-75ca3a281081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
