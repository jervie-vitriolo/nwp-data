      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Severe
        Tropical Storm Maring left over ₱4 billion in damage to infrastructure and
        agriculture during its onslaught last week, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said in its latest situational report on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040bf94-bdd7-4c4d-9615-01d369e162c3'
      'mgnl:activationStatus': true
