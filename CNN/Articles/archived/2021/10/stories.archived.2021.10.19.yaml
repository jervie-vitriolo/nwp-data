  'PH-top-beach-dive-destination-Asia-World-Travel-Awards-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T09:44:47.739+08:00
    'imagesource': 'jcr:027832f9-9ea7-4edc-9f89-3ed4b05d688f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568b08e2-32e8-47c5-a674-fc2e141af4cc'
    'lead': '''This is the Philippines’ fifth time to win Asia''s Leading Beach Destination
      and the third time in a row since 2019 to win the Asia’s Leading Dive Destination
      award,'' says the Department of Tourism on the country''s performance in this
      year''s World Travel Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T09:46:50.599+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:22:40.751+08:00
