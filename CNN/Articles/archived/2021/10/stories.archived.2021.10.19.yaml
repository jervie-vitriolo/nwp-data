      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>macOS Monterrey launch date</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58909d2b-0c51-4896-b6cc-97828a5323b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Apple previously teased new features coming to macOS Monterey
        back in June, it never formally revealed a launch date until now. The latest
        Mac software, which includes updates to FaceTime, support for AirPlay, a low-power
        mode and a tab-grouping feature in Safari, will be available for download
        starting October 25.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34710ecd-5945-49d0-a2b9-7e32c66f71a8'
