    'created': 2021-10-19T03:44:08.060+08:00
    'imagesource': 'jcr:798189fd-1bb8-4902-87be-72d8077cdb6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1840e1e0-af49-4be3-be05-c8a2d67ebd11'
    'lead': 'Music superstars BTS and Harry Styles are hitting the road this fall,
      while The Weeknd and Billie Eilish have concerts planned for 2022. Live music
      is back — and that''s great news for Live Nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T03:46:09.457+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:26:54.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
