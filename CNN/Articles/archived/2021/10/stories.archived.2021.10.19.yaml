      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide COVID-19 case tally has climbed to 2,731,735 after
        the Department of Health (DOH) logged 4,496 new infections.</p>'
    '8':
