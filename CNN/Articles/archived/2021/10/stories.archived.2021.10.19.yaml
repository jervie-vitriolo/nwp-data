      'mgnl:lastActivated': 2023-01-24T23:20:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04f8d6-4d1d-4857-b30c-05df12c0f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s no secret that walking is good
        for you. Many of us are trying to get in those recommended 10,000 steps a
        day that our wearable fitness technology urges us to achieve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef3712-3d51-4e65-8937-77f0f1d49482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8ba94-49d3-403a-adf9-9323ad6614b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how many calories are we actually burning, and how can we get
        the most out of those steps?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda14bd2-bd4e-487a-9ee7-39542a2c0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf1cdf-33be-464f-91d1-c2ed68214027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of different wearables and online calculators to
        assess how many calories are burned walking. However, they are not entirely
        accurate, research has shown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae01e8-7bca-4c27-8ce6-54f68c9f3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434aae4-6da2-42b5-84f5-d871a2eb4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, most people are actually burning more than generally reported
        by fitness monitoring tools, one study in the Journal of Applied Physiology
        found. In 97% of cases examined, too few calories burned were reported, researchers
        revealed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd41b1c-ce07-491c-b8f6-260789cb9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcffa1-aeab-4563-b052-64c1462ec472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you feel pain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3579b38-f72e-4159-9deb-f143e95e8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
