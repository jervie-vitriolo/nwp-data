      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Beau died, I felt betrayed by my faith, broken," the first
        lady said Sunday during a publicly unannounced visit to Brookland Baptist
        Church in Columbia, South Carolina, where she spoke at a special service honoring
        the 50th anniversary of the church''s pastor, the Rev. Dr. Charles B. Jackson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf809b-84cb-413a-a919-d9f2114aca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902d2ec-0cbb-404e-91b7-e3a88b3c6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden talked about how lost she was after Beau died, how her consistent
        and abiding prayers for him to live ended up not coming true, leaving her
        angry and distraught. "Chemotherapy, operation after operation, weight loss,
        still I never gave up," said Biden. "I kept going, every day, I put one foot
        in front of the other, and despite what the doctors said, I believed that
        my son would make it," Biden said of her unwavering belief in her higher power.
        "In the final days, I made one, last desperate prayer, and it went unanswered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2983e0-c993-46e5-9fb0-6dd97979da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72900f47-6371-481f-8fcd-398e83006043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of her most personal and extensive speeches about her
        faith, revealing how shattered it was during that dark time -- her voice breaking
        more than once recounting the details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4470d-d34f-4e40-80bd-145ef46b2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b69cd-6a2b-4e1a-80c6-58b9d5b1ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said following Beau''s death that she went so far as to ignore
        emails from her own longtime pastor in Delaware, who was beseeching her to
        come back to the flock, renew her trust in God and worship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4a03f-f644-4da9-89d4-b2f262ca4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c77cf0-bbbb-46a1-b95b-84c63d72feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I just couldn''t go, I couldn''t even pray," said Biden. "I
        wondered if I would ever feel joy again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fecc2-6be3-42de-a10f-105192f66d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1210a-d517-454d-899f-b62a3292fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden stayed away from regular church attendance for the next four
        years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a33db5-4e24-4241-949c-0a6aecc3143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0443dcd-26be-405c-b152-91714887f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until she made her first visit to Brookland Baptist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e6d66-1dd3-483d-9d43-5632b818d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f4251-ea8d-4ad7-b2e2-90b269c5086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May of 2019, during a campaign swing through the Palmetto State,
        then-candidate Joe Biden and Jill Biden stopped to worship at a service led
        by Jackson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1528b5-8b1d-4a16-8166-a9c735659763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff49717-c69c-48f6-bb9b-98a4a24ddf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, it wasn''t necessarily the reverend who moved her to action,
        but rather his wife, Robin Jackson. "Robin came up to me, and she sat beside
        me and she said, ''Doctor Biden, I would like to be your prayer partner,''"
        Biden said, recounting the day for Sunday''s assembled congregation of about
        100 people, which included the Jacksons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d9db7-08dc-4a09-8d35-b470f65078fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc0b2f-06d1-45d3-a22e-dd1e82161530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would later say she wasn''t sure at the time what exactly
        a prayer partner was, or what being one entailed -- whether it was some sort
        of pen pal or church buddy program -- but something about Jackson''s kindness
        struck her. "I don''t know if she sensed how moved I had been by the service.
        I don''t know if she could see the grief that I feel still hides behind my
        smile," she said. But in that moment, for the first time since her son took
        his last breath, Biden said she saw a path to recovering her faith. Looking
        back, Biden said it was through Robin Jackson that she heard God telling her,
        "Okay, kiddo, you''ve had enough time. It''s time to come home."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ef2d5-053d-4e59-8eeb-4299b7de9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a9755-14a0-4903-809d-362f0b024d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two strangers, connected by faith and text messages</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ff221-dff0-4007-ab17-9d7c19a38ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Biden and Robin Jackson sat next to each other on the
        same pew, masks on, reunited as prayer partners in person. Jackson wore a
        fuchsia suit, Biden a light blue one, and both had matching corsages of big,
        red flowers on their wrists. It was a homecoming of sorts, since Biden''s
        chief communication with Jackson has been via text message. The two women
        exchanged words of support every Wednesday in the beginning of their relationship,
        according to Jackson''s son, the Rev. Charles Jackson, Jr., who introduced
        the first lady at the service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8610f4f-d111-474b-b5f3-9fdd0717d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd225cbe-d2f3-4d32-a817-5d254cab65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following that Sunday, my mother would text a prayerful reminder
        of God''s favor upon them," he explained. "My mother would text, she would
        return the text; my mother would text, this text would get a return text.
        And this would continue on until today."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23668e-109a-4a30-8dff-33014b880835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c4c90-4fb9-40ba-a1c3-45d118eab2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the PBS NewsHour in August 2020, Biden was
        asked what she and her prayer partner actually do. "We got in touch. We pray
        together," was the simple answer. "We text one another a couple of times a
        week. She gave me back my faith," Biden said. Delving deeper on Sunday, Biden
        quoted scripture saying her renewed belief was possible only because Jackson
        decided it was time she no longer walked in sadness alone. "We can''t heal
        ourselves alone," Biden said. "Robin''s kindness, her mercy and grace, pushed
        past the callouses on my heart. Like a mustard seed, my faith was able to
        grow once again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec86307-457b-4710-9759-6ee8b049321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a71a73-4198-4684-9184-3fcb62769635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, prior to Jackson''s participation as one of 32
        speakers from around the country to speak at Joe Biden''s Inaugural Prayer
        Service, she said in an interview that her own faith was bolstered by her
        experience with Jill Biden and their weekly texts. "Jill would text me back,
        and I know she was too busy to text me back," Jackson said. "But she would
        always text me back, and say, ''Thank you, my friend. I needed that.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecad0a-4a26-496a-b51b-a1b44f7585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1ddd2-175f-4fd3-aad6-081d992e6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s visit Sunday was kept a surprise for Robin Jackson. (Her
        husband, the reverend, was told -- but only because it is well known, say
        his friends, he does not like surprises, especially during his church services.)
        When Secret Service started to show up earlier in the day on Sunday, and police
        presence around the church increased ahead of Biden''s arrival, Robin Jackson
        got suspicious. "She was told it was because Whip (Jim) Clyburn was coming,"
        Michael La Rosa, Biden''s press secretary, told CNN about how the rouse sustained
        itself. The South Carolina congressman and third-ranking Democrat in the House
        has a security detail and has been to the church before. The lie, though told
        in a house of worship, was a small one and made in good faith, La Rosa said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68ca98-c662-4dc3-9309-13673422241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:03.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be1241-2d8b-427c-a31a-80976f11bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden arrived, she slipped into a private room, carrying a
        large bouquet of flowers made by florists in the White House florist shop,
        and surprised Robin Jackson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51dd539-2d0f-4cc4-8129-9dcdb11df6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fc974-ba6c-4382-afb5-216b663f9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden spoke to the congregation, Jackson''s son took the microphone
        and shared with a laugh how difficult it was not to tell his mother that Biden
        was coming to see her. "It took everything in us to keep it from her," he
        said, saying the visit was "no political ploy," but an "expression of love
        and friendship."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446b881-ff4c-44d6-8d11-9f74a829d095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cb064-8bc4-40ba-aaf4-bb15a16ca699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Rosa says the first lady and Jackson still "keep in frequent
        touch," and most of the time it is still via text.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dfc7b-2592-4056-9f46-128dac23f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d6688-476c-4963-a3b6-201f8c718864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, the encounter with Jackson was much more than a chance
        to text a stranger and now newfound friend. The spark that restored her faith,
        she says, restored something larger, too. "It reminded me of what was at stake,"
        Biden said Sunday. "Not an election, not a partisan battle, but a country
        in need of healing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18363f64-9738-4565-b9aa-7a7de76e3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99bd001-e406-4de7-a399-a36ef87dc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden once again attends church regularly. On Saturday, prior to
        her surprise trip to see her prayer partner, she and the President, who is
        Catholic, attended Mass at a church in Georgetown, something the couple does
        nearly every weekend whether in Washington, DC, or back home in Delaware.
        Closing her remarks the following day, Biden said that when she came back
        to her faith, and decided to believe in God again, she learned, "We not only
        find mercy, we find each other."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c4c0e-a79f-429c-b289-9e20e62ba74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:15:18.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:25:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/10/18/politics/jill-biden-faith-in-god-south-carolina/index.html">Jill
        Biden surprises the stranger who helped her rediscover her faith in God</a>''</em></p>'
  'Trump-deposition-Trump-Tower':
    'author': 'Kara Scannell and Chandelis Duster, CNN'
    'caption': 'Former U.S. President Donald Trump arrives at Trump Tower in Manhattan
      on October 17, 2021 in New York City.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T08:15:25.545+08:00
    'imagesource': 'jcr:e0b842f7-1bc3-4379-b2d5-24ccfa136a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b59e8bf2-6d83-4fd3-9083-f6db976ade65'
    'lead': 'Former President Donald Trump answered questions under oath for about
      4 1/2 hours Monday as part of a lawsuit brought by men alleging they were assaulted
      by his security during a demonstration outside Trump Tower in 2015, a lawyer
      for the plaintiffs said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T08:18:50.739+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:24:30.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:21.574+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump testifies for over 4 hours in deposition about 2015 alleged assault
      at Trump Tower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d701fe4-1750-4dc7-8a86-6668331a41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former President Donald Trump answered
        questions under oath for about 4 1/2 hours Monday as part of a lawsuit brought
        by men alleging they were assaulted by his security during a demonstration
        outside Trump Tower in 2015, a lawyer for the plaintiffs said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb549b9c-27b5-45f6-8737-0f0c273eec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939023b-d2b7-4730-a607-fb1978561456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We examined Mr. Trump on a variety of issues including statements
        he has made at various campaign events and rallies that counsel believes encouraged
        violence at those events or encouraged security guards to engage in violence
        or the confiscation of property," said Benjamin Dictor, attorney for the men
        who filed the 2015 lawsuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a14570-e2c5-4886-a126-030c2a8e46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc80c689-6466-4101-bc7b-99212195a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictor declined to characterize Trump''s testimony or answer whether
        he believed it to be truthful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684161b-aa0a-448a-9cfe-80c2735139ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc46b9f-e7fa-4eee-a223-6590294f6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was exactly how you would expect him to be, he answered
        questions the way you would expect Mr. Trump to answer questions and conducted
        himself in a manner that you would expect Mr. Trump to conduct himself," Dictor
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e84a28-176e-4b0c-9bfb-24a2c84d5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c6376-e5b0-464f-bd9f-9def8cfe906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s deposition was several years in the making. A New York
        judge first ordered Trump''s videotaped deposition in 2019 but it was paused
        while Trump was in the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd03ca-ca81-4da2-9430-c20462d591c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c34e9-d123-46d4-baef-f073992155c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case centers around a lawsuit filed in 2015 by a group self-described
        as "human rights activists of Mexican origin" who were protesting Trump''s
        rhetoric on immigration in front of Trump Tower in September of that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627409e-0199-4e98-828d-01ad70407558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3df758-8de2-43cb-b8c9-6759ec4cbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men allege that Trump''s then-head of security, Keith Schiller,
        hit one of the protesters, Efrain Galicia, in the head after Galicia tried
        to stop Schiller from taking their large cardboard signs, which read, "Trump:
        Make America Racist Again."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7761c10-d8be-4427-a769-f4d97adf5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2b28c-6e26-4f2e-8371-1a7613e755a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that when Galicia tried to hold onto one of
        the signs, Schiller ripped it away from him, tearing it to pieces. Lawyers
        for the plaintiffs wanted to question Trump to discern whether he was responsible
        for his employees'' conduct outside Trump Tower that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab3815-15c0-4cb7-9b31-0228c9f147c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee5c5e-9bc5-4954-a524-0781d83f7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictor called Monday''s testimony a victory for the rule of law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610642df-96b8-41e3-9549-740ac582c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946120c-41ee-4e29-98b9-509544ed36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:24:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can say about what transpired in this building today is
        that there was demonstration that our processes, our legal processes still
        work. The judicial system still works. No one is above the law. Donald John
        Trump sat in a chair, put his right hand up and he took an oath, he took an
        oath to tell the truth. And nothing but the truth. And he answered questions
        for several hours with his counsel present and that is part of what we call
        due process in this country," Dictor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ffd9c-eae6-4d21-ad41-99fe16e08a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:18:50.741+08:00
