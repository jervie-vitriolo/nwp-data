  'Kanye-West-Ye':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Kanye West is no more. After filing paperwork to change his name,
      the rapper, born Kanye Omari West, finally got what he asked for, and will be
      legally known as "Ye." (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-19T22:34:52.452+08:00
    'imagesource': 'jcr:cc427c07-2e43-4302-9bbb-4a81c78f0edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5326bd62-376b-4859-a6f5-f63881ead722'
    'lead': 'Kanye West is no more. After filing paperwork to change his name, the
      rapper, born Kanye Omari West, finally got what he asked for, and will be legally
      known as "Ye."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T22:37:11.043+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:09:39.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:43.516+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kanye', 'Kanye-West', 'Ye']
    'template': '1'
    'title': 'Forget Kanye West. He''s now officially just Ye'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbc9f4-e672-4a83-8975-4b1f90d72464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kanye West is no more. After filing
        paperwork to change his name, the rapper, born Kanye Omari West, finally got
        what he asked for, and will be legally known as "Ye."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd7eb9-b996-4d9f-9379-274da2325e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Michelle Williams granted the change on Monday in a California
        courthouse, after the rapper filed a petition to change his name in August,
        documents seen by CNN confirm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6a5fd-520d-45d2-813d-48690c5dad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician hinted at the change as far back as 2018, when he released
        his studio album "Ye," and then several months later tweeted: "the being formally
        known as Kanye West. I am YE."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790e152-2964-4b09-b748-6e4289285ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, West suggested he might legally change his name to
        "Christian Genius Billionaire Kanye West" for a little bit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e5849-a341-48b7-810b-848ed3710364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s name change is just one of several recent big shifts
        in his life: His wife, Kim Kardashian West, filed for divorce back in February
        after the pair, who share four young children, had reportedly been living
        apart for some time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba25353-45d4-4d81-8c63-34939bfcad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.044+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician also released his highly anticipated album "Donda"
        in August. It debuted at the top of Billboard''s Top 200 albums chart, making
        him only the seventh artist to have 10 number 1 albums, according to Billboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65a153-b44c-412a-9df3-8c2d511f1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:37:11.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:09:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/19/entertainment/kanye-west-ye-intl-scli/index.html"
