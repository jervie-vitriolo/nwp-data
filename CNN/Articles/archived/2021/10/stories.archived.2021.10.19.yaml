      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot implementation of the alert level system started in Metro
        Manila on Sept. 16. The capital region has shifted to a more relaxed Alert
        Level 3 from Oct. 16 to 31.</p>'
    '21':
