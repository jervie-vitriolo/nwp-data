  '2021-PBA-Philippine-Cup-finals-preview':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-19T19:12:09.746+08:00
    'imagesource': 'jcr:3c888122-d768-4275-b454-eb0c04f618c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c080bc91-1f02-4a84-862f-5821253bd8b6'
    'lead': 'Magnolia Pambansang Manok Hotshots and TNT Tropang Giga are eager to
      end their PBA Philippine Cup title droughts - motivated by their desire to win
      the 2021 crown, and the hardships they faced to reach the finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T19:12:34.081+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:11:32.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:39.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Desire to end title drought fuels Magnolia-TNT finals showdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534de5f-ed03-4ddf-bc0a-d63389281429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) –</strong> For
        almost a decade now, Magnolia Pambansang Manok Hotshots and TNT Tropang Giga
        are the two Philippine Basketball Association (PBA) powerhouse teams that
        have yet to clinch the All-Filipino Cup title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc4512-8a40-4e79-a31e-6f223862d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe028f15-c449-469d-9aa3-1ea3d30c7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this year, both teams owned by rival business conglomerates
        have been given the chance to contend for the most coveted title in Asia''s
        first play-for-pay professional basketball league - and they are hungrier
        than ever before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab086c0c-7636-4552-8c69-69a2cd6a5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12250cd8-c424-4865-baea-5ab5d17cf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia last won the Philippine Cup crown in the 2013-14 season
        as San Mig Coffee Mixers, when they defeated Rain or Shine Elasto Painters
        in the finals in six games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ddff8d-a243-459e-89e9-66fe7a3f9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e375d0-2d34-44e1-a2d6-7ce97b7eb3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second of the San Miguel Corporation-owned franchise''s
        four-peat title conquest under then head coach Tim Cone, and bannered by veterans
        James Yap, Marc Pingris, and Peter June Simon, who are all no longer with
        the team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07e2dd-a742-4f44-9fb6-e038753fe2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028a661-162b-48b1-996e-1f6a179943ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chito Victolero-coached Hotshots sought to reclaim that glory
        in the past three years, but they lost in the 2018 and 2019 Philippine Cup
        finals against star-studded sister team San Miguel Beermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ac5c4-5f54-4d81-8524-6637e7313a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4f9e8-032f-4e5d-895d-7553c34ca34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our third time to try, hopefully we can get over our hump
        in the finals," said Victolero, who guided Magnolia to their first PBA crown
        after the 2013-14 four-peat conquest during the 2018 Governors'' Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1604b-1cac-4a10-93fd-640308d3b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb3ca4-8ea8-4c0b-9c3d-489e8059efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia scorer Paul Lee understands the pain of almost winning
        the crown as the former University of the East Red Warrior continues his quest
        for his first All-Filipino plum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c7492-6d8d-4333-aba1-b39aaef54723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136e1e6-de2d-42c8-8b55-d5988da5885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still painful. We''re one basket away from winning the championship.
        We have a different group, but our core remains intact," said Lee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b302e88-e2c0-4573-b71f-9bc316f12a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e682ad7-dd47-4317-b79b-6c837711f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manny Pangilinan-owned TNT franchise tasted its last
        Philippine Cup championship way back during the 2012-13 conference, where
        the likes of Ranidel de Ocampo and Jimmy Alapag led the lopsided finals series
        against the Elasto Painters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be979b08-2899-4fb3-b839-f9160b39db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
