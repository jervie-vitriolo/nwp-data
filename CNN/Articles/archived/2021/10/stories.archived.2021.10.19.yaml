      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb5d25-1bb9-458e-8e3d-8886f42de4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple Music is getting a voice plan with Siri integration.
        For about $5 each month, subscribers can ask Siri to pull up playlists, songs
        and radio stations. The voice-only option is cheaper than its existing plan
        $9.99/month and the Family Plan at $14.99/month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0ceef-6f6b-4ac5-9193-33cb32abf457'
