      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb9dc3-233a-4b12-8853-0cdf2c786e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kagaya nga ng</em> seven-hour glitch. <em>Ngayon, talagang
        pine-</em>pressure<em> natin</em> (Like the seven-hour glitch. Now, we are
        pressuring them,) please do not make it happen again. <em>Talagang sobra na
        po ang pagdududang mangyayari</em> (There really will be many suspicions)
        if it happens again," she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c62a20-1dfa-4f62-8758-70a1ec32c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19f0ea-f82d-4c5a-9d8b-3361874f4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no concrete evidence yet that it happened in the
        country, Villanueva said the public should also be alert for possible foreign
        interventions in the 2022 automated polls just like what happened in the United
        States in 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a1ffa-b530-44a8-b4f9-ac3f2b754811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
