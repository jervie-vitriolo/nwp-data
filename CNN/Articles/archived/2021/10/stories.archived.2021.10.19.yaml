      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccc1cd-9d08-4fda-9ea4-eb593b001af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, Gordon, Escudero, Villanueva, and Zubiri happen to be guest
        candidates of the Leni Robredo-Kiko Pangilinan tandem. The five, plus Legarda,
        are also part of the Ping Lacson-Tito Sotto tandem.</p>'
  'Steph-Curry-Popovich-LeBron-NBA-records-2021-22-season':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-19T15:24:08.747+08:00
    'imagesource': 'jcr:847b8715-aba8-445d-9d8d-1f13922a2c5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb464d0-bdd2-4b47-91f7-a459915c208f'
    'lead': 'A number of records are set to be broken in the NBA''s 75th year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T15:37:14.458+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:15:46.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:33.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steph Curry, Gregg Popovich chase history in NBA 2021-22 season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997f311-6bf5-4788-a78c-76c68bd25625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 19) —</strong> Golden State Warriors
        superstar guard Steph Curry and San Antonio Spurs head coach Greg Popovich
        are on the brink of breaking records in the NBA 2021-22 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c38f5e-9c69-4958-8843-121f21248b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry is on track to become the league''s all-time leader in three-pointers
        made, while Popovich has the opportunity to become the winningest coach in
        NBA history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e43c8a-d78d-4300-9c65-da857584d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry ranks second with 2,832 career three-pointers, he needs 142
        triples to surpass Ray Allen''s record of 2,973 treys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc258f-d7a6-4fde-a65b-47bf82690ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, the only unanimous choice Most Valuable Player in NBA history,
        made a league-high 337 three-pointers, the fourth highest total in a season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66dce88-f1ad-43ab-abb4-558505043bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.459+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Popovich is currently in third place with 1,310 career
        regular season wins. He needs 26 victories to pass Don Nelson''s 1,335 record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d01bbd-b789-4f98-9799-42c0006bbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich will be coaching the Spurs for the 26th straight year,
        extending his record as the longest tenured head coach with one team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dc42a-27d4-4e21-afda-b8e48c3e91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MILESTONE TRACKER</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb7bad-7459-41ce-b6e5-26418a9920b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers star player LeBron James is on pace to move into
        second place on the all-time scoring list. In his 19th season, the four-time
        NBA MVP needs to score 1,562&nbsp;points to overtake Karl Malone''s record
        of 36,928 points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec99783-29ea-4d2a-a14b-061cc9e56f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Suns court general Chris Paul is 61 assists away from passing
        Steve Nash for third place in the most career dimes in NBA history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ee359-daaa-44ca-9468-f00f0c10cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn Nets guard James Harden needs to make six three-pointers
        to pass Kyle Korver for fourth place in most career made triples.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba56a45-cabc-4dcf-ba99-0783e82d2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers forward Carmelo Anthony is 40 points shy from passing Moses
        Malone for ninth place in the all-title scoring list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209abcf-148d-4827-b38b-5f9cb96b0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia 76ers'' Doc Rivers needs to win eight more games to
        reach 1,000 career victories as an NBA head coach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f3485-fca8-4998-9644-5f47df94d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:37:14.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:15:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s 75th season begins on Wednesday (Philippine time).</p>'
  'Philippine-Red-Cross-COVID-19-test-false-positive-Marcoleta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T16:06:05.080+08:00
