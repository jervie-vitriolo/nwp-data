      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not notice that I''m leading the stats race," said the 6-foot-3
        cager from Angeles City, Pampanga during the pre-PBA Finals virtual media
        conference on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c09731-e47e-47c5-b93c-ef61b6f2b6a4'
      'mgnl:activationStatus': true
