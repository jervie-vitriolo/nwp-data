      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a02177-9c84-446e-a3ce-986f29c7b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an exciting finals matchup looms, PBA commissioner Willie Marcial
        dedicates the upcoming title series to Filipino basketball fans and to the
        league family who sacrificed much in continuing the conference amid the health
        crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa72439-0b98-4977-9adc-490d1239e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:53.837+08:00
