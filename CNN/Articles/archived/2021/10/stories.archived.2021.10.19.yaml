      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00054f-f5e0-41b6-bce5-54c98aeddb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President said at a press conference on Monday that he
        had received an update from the hospital, and that Zeman is "currently unable
        to perform any work duties due to health reasons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56cbe8-bbb3-4300-af6d-2a5659a80302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a3151-f46d-4e4c-b256-3feb5222e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the hospital, considering the nature of the illness,
        the long-term prognosis is assessed as extremely uncertain and thus the possibility
        of returning to the performing his duties in the coming weeks is assessed
        as very unlikely," he said, adding: "Unfortunately, there is no other option
        than to consider, that we have to discuss when and how to activate the Article
        66 of the Constitution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a0046-5833-445f-b388-849be89126ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607866d8-1390-4cee-b171-ae4d1e4be926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old Zeman has been suffering from a range of health
        problems in recent years, but his doctor Miroslav Zavoral has said only that
        he was suffering from "complications from the illnesses for which he has been
        receiving treatments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18b708-486a-4d6b-87f8-fb128e9b2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eebc47-ec76-463b-bf24-ae24560271c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman was hospitalized just a day after voters appeared to have
        rejected Babiš'' ruling ANO party on October 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdce5a3-420a-4bea-8501-7a4ce548d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ee63f-64f5-4dff-a8c3-d3071f47bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babiš''s ANO party was edged out by the narrowest of margins by
        the two opposition coalitions trying to unseat him, according to the Czech
        Statistical Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6d0ec-dd54-4616-a8e5-e6f2d552299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee24670-852a-4da3-99c0-0906f0255740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center-right alliance Spolu (Together) won the most votes with
        27.79% of the ballots, followed by Babiš''s ANO party with 27.12%, and the
        centrist PirStan coalition on 15.62%</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b9022-1a2b-4cf4-ba62-153946e30d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.550+08:00
