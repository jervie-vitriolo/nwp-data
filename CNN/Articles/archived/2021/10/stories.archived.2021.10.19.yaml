      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3756ee-06bd-41ea-af7c-4a3d1efe05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV’s volunteers secure the fourth copy of the ERs per clustered
        precincts and send these to the PPCRV headquarters for the unofficial parallel
        count.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fb58e-a335-4ebd-84ac-11dc28925fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6180f1-626a-4374-ad15-05778a7226d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana wag na lang dagdagan ng pangamba</em> (I hope there will
        be no worry) that there''s something happening in between because we do take
        a physical piece of paper; very difficult to pick up 87,000 pieces of paper
        on election night. Last 2019, I think we were able to pick up 77,000 and we
        were able to match 99.99 of it," Villanueva explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704bb95-cee4-434f-9925-e5a0e3153cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.397+08:00
