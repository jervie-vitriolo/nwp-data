    'jcr:uuid': 'c732e720-fdfb-47b1-87cc-760cd47866e4'
    'lead': '"Same-sex marriage is against natural law. It''s against natural law.
      Marriage is for reproduction," vice presidential aspirant Lito Atienza says. '
    'mgnl:activationStatus': true
