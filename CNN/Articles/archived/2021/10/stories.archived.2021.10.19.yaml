      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia big man Ian Sangalang is also in the running to win the
        BPC award as he occupies the third spot with 33.0 statistical points from
        his per game averages of 16.7 points, 8.8 rebounds, and 1.4 assists.</p>'
    '11':
