  'Donald-Trump-website-hacked':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T04:50:25.163+08:00
    'imagesource': 'jcr:7b4141fc-f14a-4761-a3f1-c03a3115d9a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ea30f9-b3d6-4187-84cb-38375ba519e4'
    'lead': 'A hacker appears to have compromised a section of former President Donald
      Trump''s website and replaced it with a slogan and a speech from Turkish President
      Recep Tayyip Erdogan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T04:55:22.941+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:26:11.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:18.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-TTrump', 'website', 'hack']
    'template': '1'
    'title': 'Section of Donald Trump''s website appears to have been hacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cf6a3-d30e-45db-815f-615166ed75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hacker appears to have compromised a
        section of former President Donald Trump''s website and replaced it with a
        slogan and a speech from Turkish President Recep Tayyip Erdogan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda1f99-db64-4154-b378-91e02c94da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f281f-682f-40ff-8e48-598f4dfc092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to a subdomain of Trump''s website were greeted Monday
        with a message from someone claiming to be a Turkish hacktivist. "Do not be
        like those who forgot Allah, so Allah made them forget themselves," the message
        read. Below was a link to an Erdogan speech in which the Turkish president
        quoted from the Quran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1238f97-7197-451c-8f44-11243ab409de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de86b68-e91f-4091-a03a-121ee19a1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section of the Trump website was compromised as early as Oct.
        8, according to internet archives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506bca8-84cf-4dec-ad92-14d19e0c6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda3062-54c3-49d4-9486-d5a456c3c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Trump did not immediately respond to a request
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177d91e-c977-4011-a844-65b58ae2bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9be37b-e50e-4781-a8ee-c5b42369bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be a type of hack known as a defacement, in which
        an attacker gains access to a website and replaces it with their own content.
        These hacks aren''t sophisticated and don''t involve accessing an organization''s
        sensitive computer systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64a202-c3a2-4ebe-879c-37bbc8d6262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ffb9d-2104-4d53-9b4c-d527398792e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Turkish hacker appeared to claim responsibility for defacing
        Joe Biden''s campaign website in late November, weeks after Biden was declared
        President-elect. US intelligence agencies described the incident in a March
        2021 report as one of a "handful of unsuccessful hacktivist attempts to influence
        or interfere in the 2020 US elections."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b787f4-5af9-4a31-9cef-1679d2afeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcfd10-97f3-43b4-9ba7-f841aa23ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach of Trump''s website comes amid a larger wave of hacktivism,
        or computer breaches meant to further political or social goals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad56fc-8cb2-4192-a9b8-e410c0e52404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5dfe1-d5ea-4ded-b8c6-dfa01b3075ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking collective Anonymous in September claimed to have stolen
        and leaked reams of data held by Epik, a website hosting firm popular with
        far-right organizations like the Proud Boys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bc1d0-4ae7-457c-b9a3-34d4f0568c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:55:22.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
