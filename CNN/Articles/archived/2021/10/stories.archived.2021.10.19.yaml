      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong>&nbsp;The
        Department of Health (DOH) reported 4,496 new COVID-19 cases on Tuesday —&nbsp;the
        lowest in almost three months —&nbsp;bringing the nationwide tally to 2,731,735.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966b10f-9176-4f30-ab10-d821701d2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Sunday, October 17," the DOH noted, adding that seven laboratories did
        not submit data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bb75b-ff30-4162-b271-17d2881d9cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the lowest daily case count following July 28, when there
        were 4,478 new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9d8e6-9594-455d-b393-586d0fc8ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or people currently sick were at 63,637, which is 2.3%
        of the total number of infections. At least 79% of the active cases have mild
        symptoms, 8.97% are in moderate condition, 5.2% are asymptomatic, 4.8% have
        severe symptoms, and 2% are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d22d8-d6f4-4600-8ceb-14630e6e0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 40,972, or 1.50% of the COVID-19 count,
        after 211 more people lost their lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a6990-fcb3-4496-a1eb-b9f6f3a71a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:05.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 9,609 others got better, raising the number of recoveries
        to 2,627,126 - or 96.2% of the case total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c39f3-06a9-4fb6-a0c4-83035c0c1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 145 survivors into deaths after validation
        and deleted 47 duplicate cases, including 31 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c35cb-77d4-42c4-9406-427794f889f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:28:10.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven non-reporting laboratories contributed an average of 2.8%
        of tested samples and 2% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e8c81-fc77-4008-8948-5c570de43d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:20:44.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped from 13.4% based on 55,044 tests on October 16, to 12.4%
        based on 35,766 tests reported on October 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1711393-3656-4684-b987-175781bac467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:20:44.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate should be below 3% to indicate there are adequate testing
        efforts, according to US nonprofit Covid Act Now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb6eb9-52b8-4e43-955e-7f04ad75b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:20:44.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, a positivity rate of below 5%
        means the infection has been controlled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e42f3b-1f4e-4b40-b369-276bd41ffd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:20:44.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said Metro Manila''s COVID-19 reproduction
        number is at 0.55 as of October 18 - the lowest since May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b91f61-91db-4591-b456-615542a85140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:20:44.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope we can keep Rt below 0.6 the rest of the year," added David,
        referring to the reproduction rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5dccf-1b9b-4a30-ad97-495b1cff9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:20:44.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:15:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts previously explained that a reproduction rate of
        less than one could mean the transmission is slowing down.</p>'
  'house-probe-no-vaccine-no-pay-Makabayan-bloc':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T17:01:14.338+08:00
    'imagesource': 'jcr:f2ec4abc-fb32-407f-8b59-3f1a2f2edd72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46726ba0-90e2-4402-981b-1d8ca5048887'
    'lead': 'The Labor department reiterates that non-vaccination of workers is not
      a valid reason for employers to withhold their salaries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T16:43:09.755+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:14:50.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:35.184+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makabayan-bloc', 'House', 'probe', 'no-vaccine-no-salary', 'no-jab-no-pay',
      'illegal', 'COVID-19']
    'template': '1'
    'title': 'House probe pushed on ''no vaccine, no salary'' scheme'
    'updated': 2021-10-20T19:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c94b30-b818-4100-b71b-ac4579f9a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.755+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Lawmakers
        in the House of Representatives are joining calls to investigate the "illegal"&nbsp;implementation
        of the "no jab, no pay" scheme in some companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d96961-3b39-429c-b6c5-5254566d2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.755+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through House Resolution No. 2309, which was filed Tuesday, the
        Makabayan bloc asked the Labor and Employment Committee to look into the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3196f25-f114-4831-bd72-472bc803447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.756+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reports of a ''no vaccine, no salary'' scheme imposed by
        some employers on their unvaccinated employees — like requiring them to first
        present their vaccination cards before receiving their salary — are clearly
        discriminatory, illegal, and highly condemnable," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d06dd-559a-460a-8e5b-f95459978833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.756+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who filed the resolution are Bayan Muna Representatives
        Carlos Isagani Zarate, Ferdinand Gaite, and Eufemia Cullamat; Gabriela Women''s
        Party Rep. Arlene Brosas; ACT Teachers'' Party-list Rep. France Castro; and
        Kabataan Rep. Sarah Elago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e70550-0c3c-4893-bb11-e57af1d23da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines earlier claimed that
        some employers are asking their employees to provide proof that they are already
        vaccinated before releasing their salaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a110c9-2cd2-46a2-ae50-1cc3609f5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.756+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc pointed out the Department of Labor and Employment (DOLE)
        has prohibited the policy, saying any employee who refuses or fails to get
        vaccinated shall not be discriminated "in [terms] of tenure, promotion, training,
        pay, and other benefits," among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7ac0d-9871-4830-af23-c49535e6fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.756+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited Section 12 of Republic Act No. 11525 that states vaccination
        cards "shall not be considered as an additional mandatory requirement for
        educational, employment, and other similar government transaction purposes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95071e1-8576-4c33-bd60-09e3e5a0d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.756+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is utterly unacceptable for workers to be deprived of their
        hard-earned wages due to illegal labor policies and practices," the Makabayan
        lawmakers said, adding the DOLE should not "tolerate" these violations of
        their rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b3ed9-fe8d-453f-b168-ee36b1a60718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, DOLE reiterated that non-vaccination of workers is
        not a valid reason for employers to withhold their salaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593461e7-3529-4559-98e5-5248d37df9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacad99c-4bb7-43a5-aa06-59fb7be128a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ''no vaccine, no pay'' ay bawal ''yan (The ''no vaccine, no
        pay'' scheme is illegal). Because under the law, you cannot withhold the salary
        of the workers or employees, except for a valid cause. Non-vaccination is
        not a valid cause," Labor Secretary Silvestre Bello told CNN Philippines''
        Newsroom Ngayon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a64df1-abcd-4bd7-a0f9-53e3d7d46754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a9792-188e-4599-83da-3be0a1421b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello added that DOLE has yet to receive a complaint from
        TUCP regarding the alleged scheme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ae947-3f00-45c3-9ec5-6322003074a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf3309-335d-4733-97b4-783ec316d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may mag-reklamo, ang gagawin namin ay mag-conduct kami ng
        inspection. Pupuntahan ng inspector namin yung employer at i-verify kung totoo
        ang reklamo. Kung totoo ang reklamo, we will issue a compliance order," the
        secretary said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2c561-c858-4c74-a2a0-bdb5f1714515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c0f5e-d5ca-41e2-836a-77ab1f49ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-20T19:27:48.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone will complain, we will conduct an inspection.
        We will visit the employer and we will verify if the allegations are true.
        If it is proven, we will issue a compliance order.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a2860-460d-4474-8016-97c00e4a354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:43:09.756+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:14:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators on Monday also called for an immediate investigation
        into the alleged enforcement of the "no jab, no pay" scheme, which they called
        "illegal and inhumane."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9861a6-8bca-4796-8f29-ffb995648f56'
      'mgnl:activationStatus': true
