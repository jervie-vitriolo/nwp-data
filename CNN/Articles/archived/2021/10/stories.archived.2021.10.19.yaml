      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—</strong> The
        coronavirus reproduction number in Metro Manila has further dropped to 0.55,
        the lowest recorded since May, independent research group OCTA said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a1347-e2f3-4303-9648-ab110afa3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:51:06.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:11:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region’s last record of lowest reproduction number was
        0.56 on May 18, OCTA Research fellow Dr. Guido David said in a social media
        post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a8649-e2fd-4c65-b38b-f18efc3b579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:51:06.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:11:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time, the 7-day average in cases was 1,367. The current
        7-day average in the NCR is 1,411,” David wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90fcf3-1a47-4bc6-8965-fac1826e9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:51:06.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:11:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully the reproduction number stays below 0.6 until year’s
        end,” he added.</p>'
