      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia forward made an impression in his debut with the multi-titled
        franchise after finishing with 34.2 statistical points due to his averages
        of 15.2 points, 10.0 rebounds, 2.8 assists, 1.0 steals, and 1.1 blocks.</p>'
    '5':
