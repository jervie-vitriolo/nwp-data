      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AirPods 3</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa5244-263a-420d-9b0e-812dcd771f8a'
