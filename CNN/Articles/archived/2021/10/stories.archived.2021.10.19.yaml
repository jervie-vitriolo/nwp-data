      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — The
        Metropolitan Manila Development Authority has released a resolution reminding
        the public of travel restrictions that must be followed while under Alert
        Level 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de8c8a-92ad-47a6-8fa3-ed11245ccbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Resolution No. 21-24 states, "The intrazonal and interzonal
        travel of persons below eighteen (18) years old shall be allowed provided
        that these persons shall be accompanied by a parent or an adult guardian at
        all times."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        MMDA Resolution No. 21-24 gives guidelines on the intrazonal and interzonal
        travel of persons below 18 years old <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/FsG8vG7n9N">pic.twitter.com/FsG8vG7n9N</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1450367110320779267?ref_src=twsrc%5Etfw">October
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78e9ed-5d42-4c3d-876c-3046be8c1677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:58:09.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2afee-20b0-4674-8759-f0a9c9ad4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairman Benhur Abalos said identification proving such a relationship
        must be presented when asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6b512-dddf-48b0-9f76-acefe7c92994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y ginagawa para proteksyunan ang ating mga bata. Mahirap
        kasi palaboy-laboy eh. Baka kung saan-saan magpunta-punta ''yung mga bata,"</em>
        Abalos said at a briefing on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330e38e-bb05-4303-9b2a-34d62e436227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are doing this to protect the children because
        they shouldn''t be loitering.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05567903-2e44-4d85-a389-2790512a506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also states those who are below 18 and above 65 years
        old may go out, but only to buy essential goods or services, or if they work
        in an industry that is allowed to operate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8d313-c017-458a-8b36-6bf2f51efd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila eased into Alert Level 3 on <a href="https://cnnphilippines.com/news/2021/10/13/Metro-Manila-alert-level-3-quarantine-October-16-31.html"
        target="_blank">Oct. 16</a> and this will stay in place until the end of the
        month.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ac48c-9d8c-45bd-9c48-2a43975539bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Inter-Agency Task Force approved guidelines on intrazonal
        and interzonal travel, saying it shall be allowed "subject to reasonable restrictions
        based on age and comorbidities" as determined by local government units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a01f87-8969-4803-ab14-1cfb81e31078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s briefing, Abalos also said mayors agreed on certain
        things for the upcoming holidays, including the suspension of the truck ban.
        The suspension of the number coding scheme will stay in place as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a03f2-5ab5-497d-a788-8ccae026a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, mall sales in Metro Manila would only be allowed on weekends
        to prevent traffic gridlocks on weekdays.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee23883-ef39-49b4-b5e8-b41c40b1b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos added that they would speak with mall operators to move operating
        hours to open at 11 a.m. and close at midnight to help ease road congestion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ae4fe-3890-414e-a65c-4f0d16d1d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this arrangement may be enforced from Nov. 15, 2021 to Jan.
        3, 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700aa1f-b915-41d7-a079-57c7679546d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:13:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'DOJ-release-information-drug-war-cases':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T18:20:53.818+08:00
    'imagesource': 'jcr:872e62e9-949a-47a3-8de2-7e7ad1461a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34965c0a-acab-44d8-b81e-86bb2118c6eb'
    'lead': 'The agency says it will be releasing an information table with ''certain
      details'' on the 52 reviewed drug war cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T18:24:36.784+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:12:02.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:38.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to release details on reviewed drug war cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f946304-5dbf-4f10-ab8d-f7c29c257fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—&nbsp;</strong>The
        Department of Justice on Tuesday said it has authorized the release of select
        information on the 52 drug war cases reviewed by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f85cc-7579-463b-85f1-c96232962a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOJ said it will be putting out an “information
        table” which will include “certain details” on the cases, in a bid to uphold
        transparency in the probe process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d7c7b-0fbf-41b3-b0d3-060d296ee086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will include names, docket numbers, places and dates of the
        incidents, and the panel’s summary of observations, according to the DOJ.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Department of Justice authorizes release of information on “certain details”
        of 52 reviewed drug war cases | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/tGNel2B5iE">pic.twitter.com/tGNel2B5iE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1450369115785347078?ref_src=twsrc%5Etfw">October
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9502ede-3f58-4cf0-ba3e-4068482e83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90deee-1622-4b35-a450-92ef76981d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the release will also serve to inform the families
        of the deceased regarding the circumstances of their cases, and will also
        help in inviting witnesses or persons with first-hand information “helpful
        to the resolution of the 52 cases to come forward.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25956fe-2ac8-49d1-b740-206ac83e9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, United Nations High Commissioner for Human Rights
        Michelle Bachelet urged the Philippine government to <a href="https://www.cnn.ph/news/2021/10/8/UN-rights-chief-PH-drug-war-findings.html">publish
        the findings</a> of its investigation on the controversial anti-drug campaign
        so that the work can be “evaluated.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b52d7-4305-4bc0-b544-e2611c689967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court’s pre-trial chamber, which had
        also formally authorized an<a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html">
        investigation into the Duterte administration’s drug war,</a> estimated that
        around 12,000 to 30,000 people were killed from July 1, 2016 to March 16,
        2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da33f1-02b6-4e3f-a54d-10a03a795e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the panel’s review, the cases will undergo the scrutiny of
        the National Bureau of Investigation for further buildup and the possible
        filing of criminal charges against erring police officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ee52b-8d9c-48d9-b9f0-d29f8c330ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:24:36.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:12:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
