      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Pacquiao''s camp, its spokesperson Monico Puentevella said
        the possible Marcos-Duterte duo will not affect them as the Filipino boxing
        icon has studied the target sectors and social classes to get the votes needed
        to win the presidential race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5debe-ecc3-474e-8ce0-44a885ab9ac0'
      'mgnl:activationStatus': true
