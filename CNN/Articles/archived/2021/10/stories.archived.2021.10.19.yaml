    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45325c72-19a4-4b72-8af9-0c5833528748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:47:49.545+08:00
