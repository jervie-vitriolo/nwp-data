      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f6172-c2da-44e8-bc56-c757accbba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:35:06.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:14:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the cost of damage to infrastructure is estimated at
        ₱1.94 billion in Ilocos Region, Cagayan Valley, Mimaropa, Western Visayas,
        Caraga, and CAR.</p>'
    '7':
