      'mgnl:lastActivated': 2023-01-24T23:27:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a5fb3-e715-483e-bc0f-c01b5f105017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Powell appeared on an episode of "Jay Leno''s Garage"
        in 2016 and raced each other in Corvettes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe7413-f317-4db7-8d3b-db8ce6a5f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f026df-8016-4f42-a70e-19a3e07ea3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is "forever grateful" for Powell''s support
        for his presidential candidacy "and for our shared battle for the soul of
        the nation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eea639-b8ae-4dc6-80a4-c72be40e9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e039e6-3cd8-47aa-91fa-77523f305259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss being able to call on his wisdom in the future," Biden
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78438da1-7962-4a7f-a6ca-0cf1faafcb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df702c96-2a21-4f92-82a7-928f4f8bca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell endorsed Biden in the 2020 presidential election and recorded
        a video that played at the Democratic National Convention in which he attempted
        to appeal to more centrist voters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4bdfc-9ffd-491e-a745-e93aa7a28024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b3479-290c-411e-b9db-24ffb195430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 election was the fourth straight presidential election
        in which Powell backed the Democratic presidential nominee over the Republican.
        He supported Barack Obama in 2008 and 2012, and he endorsed Hillary Clinton
        in 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98a01b-f6f5-492b-8c66-3469b25251e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/18/politics/biden-colin-powell-statement/index.html">Biden
        mourns loss of Colin Powell: ''He will be remembered as one of our great Americans''</a>."</em></p>'
  'US-live-concerts-back':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Courtesy: Daniel Boczarski/Getty Images for SiriusXM'
