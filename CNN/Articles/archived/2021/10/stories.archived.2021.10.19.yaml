      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8774c8-289c-4ee0-b5e1-b69a95b2df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The truth about calories burned</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb55c51-1dda-403f-92ee-bcf37cddfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:08.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you get an accurate idea of your calorie-burning potential
        when walking?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042ae19-4f32-4380-85e5-c5f4c3499f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9768ab-adc2-403f-a072-bd9c07d31af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You burn more calories in a shorter amount of time with higher-intensity
        exercise that pushes you into a higher heart rate. Walking, however, is a
        moderate-intensity form of exercise, not a high-intensity style of exercise
        that you do in short bursts, such as boxing or high-intensity interval training
        (HIIT).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99d864-3d28-4395-bf7e-b6c116530dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7ae84-c772-46f8-bbc5-0f29acd670f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the most calorie-burning benefits, then, it would seem that
        walking at a consistently brisk pace that keeps your heart pumping would make
        the most sense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282b3d4-901a-46f3-8229-c1991fbbff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8476f-84dd-4972-ad21-426be3d0c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is research showing that changing your pace to vary your
        intensity, and, consequently, your heart rate, throughout your walk can increase
        your metabolic rate by 6% to 20% more than remaining at a steady pace throughout
        the duration of your walk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81d959-d2b8-4208-9243-57107c1b299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845a9d4-9b83-47ff-8b3c-ff81d2363a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the National Institutes of Health reports that when
        it comes to using walking to increase your life span and overall health, getting
        in your steps is actually more important than the overall intensity with which
        you achieve them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f4e4d-8f81-460b-9da7-0ba68f6115df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded24c4-377a-4403-a814-1cdfdf459df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pay attention to your heart rate and how you feel</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748647d4-fae8-494a-b256-7aee2aefe38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake, wearable technologies aren''t entirely inaccurate.
        They can certainly provide an idea of progress toward your calorie-burning
        goals. Using a fitness tracker to help you recognize when you reach your target
        heart rate zones can help you maximize the calorie-burning and health-boosting
        benefits of your walk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8de9a3-638d-4856-a476-57e33d49dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fabd6-7f5b-4707-a892-517adddb4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American College of Sports Medicine puts your target heart rate
        for moderate-intensity physical activity at 64% to 76% of your maximum heart
        rate. Because walking is not a high-intensity exercise, you are going to achieve
        the biggest caloric burn doing it at moderate intensity, which means a brisk
        but sustainable pace for you.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff125f-cc57-436b-9ea3-cc7b50d5a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a13df6-e1fe-4df5-bf2e-14d908edd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control and Prevention, to
        estimate your maximum age-related heart rate, subtract your age from 220.
        For example, if you''re 48 years old, your estimated maximum heart rate is
        calculated as 220 - 48 = 172 beats per minute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5163880-b7d1-43d5-ab39-37b4d3003322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69233ae8-6c6a-4f8e-aa0d-a02383ed41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping with our example of a 48-year-old person, a moderate-intensity
        heart rate would be between about 110 and 131 beats per minute. During this
        type of exercise, you will feel your breathing rate increase but should still
        be able to speak in complete sentences.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3878cd-ab0b-41ad-8878-23de1b5a5ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cc215-e477-411c-b9b7-6c34b7a37fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the research noted above, showing an even bigger metabolic
        boost with varied intensities, you should break up your pace to also include
        short durations of light intensity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566ce89-b901-47e3-b3fc-a0cacbe003d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82a2fa-a006-4391-b12e-ba224ed3f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You achieve light-intensity exercise at a heart rate of 57% to 63%,
        according to ACSM. For a 48-year-old, that would equate to about 98 to 108
        beats per minute, which should feel like a very comfortable pace, where you
        can easily carry on full conversations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951f80a-0f29-4e68-8158-d9c39a1429b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289f417-3a03-466a-a3ee-f17bc2806c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The fat-burning distinction</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3af38e-1285-48c6-b682-0c8cff441f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking is often touted as a great fat-burning exercise, and for
        good reason.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b5c04-481f-4c6f-b7ad-b89c3a1159bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6fdff-4a2c-4893-84fe-5790734aa7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t really walk at higher intensities because of the nature
        of the exercise; therefore, you end up in more moderate- to low-intensity
        zones, where you tend to burn more fat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4819e-a0e8-44c9-aa5e-e0d892903414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee89f37-e5f5-4d9e-8f5c-133b8338f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of a "fat-burning zone," where you only burn belly
        fat, is mostly a fallacy, but there is some truth to being able to leverage
        your heart rate to get your body to preferentially burn fat for fuel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1514c-3e2e-4fbe-8650-b66fda43ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:22.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243344d4-f3ef-4a69-9580-1de4acefbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re walking at a lighter intensity with your heart rate
        in the 57% to 63% range, you are more likely to be using fat for fuel. Because
        you are walking more slowly, with a slower heart rate, you will be expending
        less caloric energy — but the calories you are burning will conceivably be
        coming from fat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc710d9a-7075-497b-b4fd-945fb261fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea168ec-0fa4-4b60-b441-42fc35cb96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No matter your speed, form matters</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbff8c-8a67-4267-a305-a0e1efe02463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:16:45.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:20:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us learned the art of walking as toddlers, but many of us
        developed bad habits as we aged that impact our gait.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17cb5e-9596-4253-b809-f27306324061'
