    'title': 'Atienza: Still a ''no'' to same-sex marriage, absolute divorce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff6259-7320-49b5-9772-eef365ed60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> BUHAY
        Partylist representative and vice presidential aspirant Lito Atienza is still
        against same sex marriage and absolute divorce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569bb9a-d74a-4edf-ade1-c263a8c38acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e652b-b710-4938-86b3-4a2e8966130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Atienza
        explained why he is retaining his conservative stance on these issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c06cf9-045a-409c-9928-ce83bb082371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03eb14-755c-4681-a93c-ec84dcaec7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am for defending the rights of everyone, LGBTQ and all of that.
        I respect the right of everyone to enjoy himself in life but I will never,
        never support same-sex marriage," Atienza said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c342af-cb04-4697-be1f-52ff5500f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b633c0-2ca8-4658-9071-13941fcc4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know why? Because same-sex marriage is against natural law.
        It''s against natural law. Marriage is for reproduction," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b261e7-32f7-4632-91da-06093181a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91105f00-db0f-4580-ba3f-098856d78551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House deputy speaker also said that he does not believe in absolute
        divorce, but he acknowledges that proper interventions need to be given to
        couples with troubled marriages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f0220-f952-41f0-8aab-f4f9af1566eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57426750-ad2e-4f09-82d2-f2e2c6ea6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in it but I would agree that there are problems
        for some couples whom we have to attend to. Let us attend to the problems
        of those who cannot succeed in marriage, but let us not make a law that will
        allow divorce in the Philippines," said Atienza, stressing that the country
        still believes in the importance of keeping families intact as well as the
        sanctity of marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6bb440-eef5-41f2-92c3-943558883ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b50d92-a9ce-42a3-8add-e80e42bd240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza added that the constitution treats marriage as an inviolable
        institution, and there should not be any law that would weaken that provision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0bc78-2d8b-4936-9b71-25a9d7f3f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19736ec4-1abb-49a1-9203-72380d94c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:05:28.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza has long been representing BUHAY Party-list, a pro-life
        group, since 2013. He also dismissed claims that his party-list abandoned
        him, saying he fought against "anti-life measures" in Congress for a long
        time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66cdd46-4429-4454-b954-d851312285dd'
