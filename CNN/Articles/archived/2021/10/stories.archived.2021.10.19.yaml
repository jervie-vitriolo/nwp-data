      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f180aa-b6ba-41f6-b1df-3b7e9d2b9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.691+08:00
