      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the state’s infrastructure disbursements to ₱570.4
        billion so far this year — a 44.6% climb from the same eight-month period
        in 2020.</p>'
