      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went to the bubble not expecting to be a candidate to win the
        BPC, but to help my team return to the finals," said Sangalang, who is Abueva''s
        partner since their college days in San Sebastian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041527dd-d6b7-4c1d-ac2a-f367176dc4be'
