      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/7/Marcos-not-sorry-father-dictator-martial-law-crimes-.html">Bongbong
        Marcos not sorry for father''s reign: ''I can only apologize for what I have
        done''</a></strong></p>'
