      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad64aae-4db5-4786-b138-b2ffabde0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt for another Marcos to retake Malacañang in 2022, Bongbong
        Marcos is running for president under the Partido Federal ng Pilipinas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879e3a4-930e-488b-b898-370ae465f375'
      'mgnl:activationStatus': true
