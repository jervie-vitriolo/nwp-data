      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT rookie swingman Mikey Williams ranks fourth in the BPC race
        with 32.0 statistical points after averaging 16.7 points, 8.8 rebounds, and
        1.4 assists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf07e6-854c-40cb-991a-9a37f0ba5c6a'
