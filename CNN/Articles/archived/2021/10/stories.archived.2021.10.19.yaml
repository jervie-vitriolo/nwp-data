  'New-York-Knicks-NBA-most-valuable-team---Forbes':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-19T13:34:37.817+08:00
    'imagesource': 'jcr:9414a834-5795-42ae-9e9b-c43c5a719138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f528abb5-b98d-4df4-850f-bb06c742fd5a'
    'lead': 'The Knicks, who have just one playoff series victory since 2000 and last
      won an NBA title in 1973, are worth $5.8 billion, up 16% from a year ago, according
      to Forbes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T13:40:38.757+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:17:49.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:30.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks extend reign as NBA''s most valuable team - Forbes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc089f-bf74-4bf8-acd7-54ce714c3604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:40:38.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:17:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The New York Knicks are the NBA''s
        most valuable team for a seventh consecutive year, according to the annual
        list published by Forbes on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e571fe-0c52-449f-83e3-230714634496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:40:38.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:17:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks, who have just one playoff series victory since 2000
        and last won an NBA title in 1973, are worth $5.8 billion, up 16% from a year
        ago, according to Forbes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f66829-48be-44a2-ab79-ebca4b0f3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:40:38.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:17:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors ($5.6 billion), Los Angeles Lakers ($5.5
        billion), Chicago Bulls ($3.6 billion) and Boston Celtics (3.5 billion) rounded
        out the top five.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25884e6b-eac1-40db-accb-63d5bc4696eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:40:38.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:17:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time since Forbes began tracking the finances
        of NBA teams in 1998 that three franchises were worth $5 billion each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e793e9-fe01-43c8-ae98-6b55eb185952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T13:40:38.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:17:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the COVID-19 pandemic that kept fans from attending games
        for most of the 2020-21 NBA season, the average team value rose 13% to $2.48
        billion due to record sponsorship revenue and high expectations for the league''s
        next media rights deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91501340-7cd2-4c67-b13d-cb4634936f28'
      'mgnl:activationStatus': true
