      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a difference 7 days can make! 1313 is looking good! Lots of
        work left to do, but it is getting there! Takes a lot of work to build and
        entire neighborhood," he wrote in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf260f8-b170-4628-8c83-a0dff749f8f4'
