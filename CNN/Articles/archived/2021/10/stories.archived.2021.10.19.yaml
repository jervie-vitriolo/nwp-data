      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Philippine National Police said it recorded more minimum health protocol violations
        in the National Capital Region after it was placed under Alert Level 3.</p>'
