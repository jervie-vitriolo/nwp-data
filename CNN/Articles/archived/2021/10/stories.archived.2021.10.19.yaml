      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple introduced an update to its entry-level AirPods that offers
        features of the AirPods Pro line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba0ca4-926b-40be-9144-dc0fabcd46ec'
