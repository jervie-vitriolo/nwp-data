      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came in, tried to fit in, and do what I can to do to help the
        team. I''m glad we are in a position to compete for the championship, that
        is completely our end goal," said Williams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f101399-4ab9-4ef3-8723-2f531959a6e6'
