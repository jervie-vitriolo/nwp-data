      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also built all the Munsters'' neighbors'' homes on Mockingbird
        Lane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f1340-c873-47b9-9a03-87c4e8153f5e'
