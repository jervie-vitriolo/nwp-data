      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zombie recently revealed that the 1313 Mockingbird Lane set had
        been built from scratch to imitate the original.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df0507-a972-4134-95a5-564ccfb25b10'
