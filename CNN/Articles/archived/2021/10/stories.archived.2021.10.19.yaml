      'mgnl:lastActivated': 2023-01-24T23:28:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word, PNP Spokesperson Col.
        Roderick Augustus Alba said violations increased by 48.85% to 8,273 after
        the region shifted to the more relaxed classification on Oct. 16.</p>'
    '3':
