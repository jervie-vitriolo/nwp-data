      'mgnl:type': 'text'
      'text': '<p>Take the advice in the video above to ensure you are using good
        walking posture, back-and-forth arm swing and evenly distributing your weight.
        Like any other form of exercise, walking with bad form can lead to chronic
        pain and even injury.</p>'
    '49':
