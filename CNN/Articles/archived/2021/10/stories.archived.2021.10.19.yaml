      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0617278-e853-4461-8ec5-24e422855c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga nandoon na sa slate ng ibang kandidato pero sa tingin
        nila, gusto nilang sumama kay</em> Isko <em>kesa sa unang nanghikayat sa kanila</em>,"
        the veteran political campaign manager hinted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a28ad-cd60-44b5-a89b-65f6649defb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86acb9-f1bd-4911-ac00-e809ad584226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are candidates included in the slate of other
        presidential aspirants but in their view, they want to join Isko rather than
        those who first got them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba65bb-0f1f-43c9-8af1-f99920560d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1d279-cf1a-4494-8486-334152ce73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banayo said the coalition led by the Manila mayor is not keen on
        adopting veteran politicians who are running for senator in different slates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e622e3f-ffaa-4bca-9eca-6f9d14e946a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2503a1c-1bfa-4f91-aa7e-2149cbdf7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would rather have a group of senators <em>na naniniwala sa aming
        paninindigan, titindig sa aming entablado, at susuportahan ang aming pangulo
        at</em> (who believe in our principles, who will stand with us on stage and
        support our president and) vice president," he said.</p>'
  'senate-probe-medical-suppliers-taxes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T22:26:48.485+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55fbb5af-947d-4cd4-a3d8-df3a45872c06'
    'lead': 'Senators probing the use of COVID-19 funds on Tuesday had more questions
      for the medical suppliers which secured huge government contracts early into
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T22:27:05.191+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:10:00.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:42.837+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel grills medical suppliers over failure to pay taxes, price
      discrepancies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269180b1-4067-408d-bb09-6183f239cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> —&nbsp;Senators
        probing the use of COVID-19 funds on Tuesday had more questions for the medical
        suppliers which secured huge government contracts early into the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd943d03-a18a-4cff-b4ad-0ea0f9dbb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the Blue Ribbon Committee inquiry, Senator
        Franklin Drilon questioned Xuzhou Construction Machinery Group over its non-payment
        of income taxes, after the firm said it sold around ₱2 billion worth of personal
        protective equipment to the Procurement Service of the Department of Budget
        and Management last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401ab2d-a37a-4c1d-927f-05031c89c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuzhou Construction is the government''s second top supplier of
        medical items amid the health crisis, next to Pharmally Pharmaceutical Corp.,
        according to a list presented by lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ba59a-41b5-4525-bafa-4bc6e206c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, company manager Robin Han said they did not pay income
        taxes in the Philippines since they are "a state-owned company in China" and
        would thus make the payments there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708ce77-9b34-42da-98d8-7f39b6a62a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon refuted Han’s statement: "You entered into a transaction
        in the Philippines where you made income, and therefore under Philippines
        laws, you are liable for income taxes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b503dd-2563-4c3f-b541-c19ca3b52f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax expert Mon Abrea validated the point, agreeing that the company
        should have paid income taxes. Drilon later asked the Bureau of Internal Revenue
        to look into the payments it should collect from the firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd546520-ab2c-4023-bb68-96e74dad0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Richard Gordon also flagged TigerPhil
        Marketing Corporation''s earlier failure to pay the correct amount of taxes
        to the Philippine government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2a5a6-7706-45a2-9ca9-66d6ca111141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said TigerPhil, another Chinese firm that supplied Pharmally
        with face masks, only made the proper payments after its officials were called
        out by the committee regarding the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00f393-ee26-40de-b1fc-dc53ea169270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Price discrepancies</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38d6c5-9920-4e50-a6a0-4a23e8cb667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also quizzed Pharmally over its two contracts
        with the Philippine National Railways in April and May 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15dda8-89f8-43af-9d7c-f811ebe752df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures presented by the senator showed medical items sold by Pharmally
        to the PNR were more expensive compared to the prices indicated in the firm''s
        catalogue in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d1379-6f8f-4e24-b31d-a9a47d24eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, infrared thermometers were offered to the PNR at ₱3,200
        per unit, but the item was priced at a maximum of ₱2,200 in Pharmally''s catalogue.
        Face shields were sold to the agency at ₱179 per piece, when it was worth
        ₱95 to ₱109 in the May price list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93212550-1d83-4ce7-9fa1-5a1629ab1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironically, mas mahal ang presyo na siningil niyo sa gobyerno kumpara
        dito sa price list which you gave around the same time sa mga private sector
        friends niyo," Hontiveros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a604bd-7f40-4fe6-9033-5fa6507d0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the only thing I can conclude is that sa gitna ng pandemya,
        you were offering supplies and prices grossly disadvantageous sa gobyerno
        natin," she continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51b973-c0bd-4c35-8752-52b9c7b772f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ironically, you charged the government higher compared
        to the price list you gave around the same time to your private sector friends.
        So, the only thing I can conclude is that in the middle of the pandemic, you
        were offering supplies and prices grossly disadvantageous to the government.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d933cb-426a-4f03-b93d-bffdf31fff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pharmally treasurer Mohit Dargani said the lower prices in May
        were after the supply had already stabilized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d19e4-e2cd-4283-a4b7-022da33cefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at that time, the prices did change very quickly actually,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123cb261-cdfa-4bf5-a6d6-7e126cc427ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, was not convinced, saying this is the reason why
        the Senate should be able to secure the source documents pertaining to Pharmally''s
        sales and purchases. "That is where it will be shown there is indeed an overpricing,"
        he stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2712eb-9cae-4469-bf7d-cb6f365ab98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:27:05.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:10:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/10/19/Senate-order-detention-Mohit-Twinkle-Dargani.html">Earlier
        into the hearing</a>, the Senate committee cited Dargani and his sister, Pharmally
        president Twinkle Dargani, in contempt and ordered their detention over their
        non-submission of subpoenaed company documents.</p>'
