      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d151a-dc70-4bd7-956f-960afcf1d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:47:49.545+08:00
