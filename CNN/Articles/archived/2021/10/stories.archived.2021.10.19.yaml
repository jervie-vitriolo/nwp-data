      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have repeatedly said that the COVID-19 reproduction
        number should be one or less, as anything higher would indicate significant
        community transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc89c6-ec03-4730-9886-bde534a7757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:51:06.953+08:00
