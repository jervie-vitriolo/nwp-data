      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said it expects the momentum of spending growth to be sustained
        for the remainder of the year, even with other expense items like tax subsidies,
        interest payments, and net lending assistance to state corporations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30432d82-71ed-4c0e-a305-aea463e69b65'
