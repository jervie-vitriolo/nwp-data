      'mgnl:lastActivated': 2023-01-24T23:17:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> While
        active COVID-19 cases are on the decline, a group of private hospitals on
        Tuesday said moderate to critical infections are on the rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f590cfa-1465-4f7b-8d22-66de68089681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:54:47.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rene De Grano, Private Hospitals Association of the Philippines
        president, said admissions for serious cases more than doubled from 5% to
        around 12%, resulting in patients who need more care and time to recover..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2083275-f5a8-4014-bd85-617cbf15c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:54:47.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nakokontrol naman po but then hindi ibig sabihin ay maluwag
        na. Tumaas ang porsyento ng nako-confine na moderate, severe, at critical
        — lalo na ang moderate at severe medyo tumaas, almost 12%," he said in the
        government-led ''Laging Handa'' briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3056d71-562e-4271-9a8c-99b376296e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:54:47.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can control the admissions but that doesn''t mean
        there''s already a lot of space. The percentage of moderate, severe, and critical,
        especially the moderate and critical cases, are slightly increasing, almost
        12%.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b804f-8db4-43d1-ace3-2f20f12f0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:54:47.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:17:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said logistics issues cause shortage of oxygen tanks
        outside Metro Manila, particularly in the Visayas and Mindanao.</p>'
  'Cusi-Uy-graft-case-Malampaya':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Energy Secretary Alfonso Cusi (L) and businessman Dennis Uy (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-19T14:49:02.499+08:00
    'imagesource': 'jcr:a2441e05-c4ea-405d-898e-d6f861a490e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c72a8631-e221-4c47-8424-c6ad36e8d1dd'
    'lead': 'Energy Secretary Alfonso Cusi calls the graft charges ''harassment''
      and politically motivated, with him also serving as president of one of the
      two warring factions of PDP Laban. ''The questioned transaction is above-board,''
      he says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T14:55:58.027+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:16:59.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:31.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cusi', 'Alfonso', 'Dennis-Uy', 'Malampaya', 'graft', 'PNOC']
    'stories': ['3d5302e6-3c7e-4ed6-a70a-fe2e4fa8271a']
    'template': '1'
    'title': 'Cusi, Dennis Uy face graft raps for Malampaya share sale to Udenna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad639c20-d85b-441e-afe4-9c7538c962db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> Three
        people filed a complaint against Energy Secretary Alfonso Cusi, Udenna Corp.
        chairman Dennis Uy and 24 others for an alleged questionable sale of shares
        in the Malampaya gas-to-power project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd877ca-d455-414f-b4c7-84ee0811d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologist Balgamel Domingo filed the complaint Monday with the Office
        of the Ombudsman in Iloilo City, his lawyer Rico Domingo said in a Tuesday
        media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49402f-efa7-4224-a95b-0cb8a5a3ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other complainants are lawyer Rodel Rodis and businesswoman
        Loida Nicolas Lewis, both based in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fa727-6f59-4a3a-8489-c76bcd4640af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Billions lost</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb1315-4c29-4ff0-9d59-afa324134ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:02.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Mañalac, former president of state-run Philippine National
        Oil Company (PNOC), said the government effectively forfeited billions of
        pesos in profits when it allowed Udenna to buy a 45% stake in the project
        from oil giant Chevron in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ea7f3-736b-4290-93c6-9f2a53e019d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government tapped private service contractors to explore waters
        off Palawan for gas deposits since 2001. The natural gas extracted from the
        project currently supplies over 20% of the country''s power needs, with the
        government earning 60% from revenues and 40% for its private partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87cb6f-e345-477b-a5e1-bdf5748939ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Exploration BV and Chevron each owned a 45% stake in the project,
        with the remaining 10% maintained by the state through PNOC-Exploration Corporation.
        In the past two years, however, Chevron and Shell <a data-cke-saved-href="https://cnnphilippines.com/business/2021/5/20/Davao-s-Dennis-Uy-acquires-Shell-s-Malampaya-stake-.html?fbclid=IwAR1T7w0umjtM2RPkZmgg56yPKUbLiY1AXoqIMsr9mbrPQnDS_BYVUpRKDuE"
        href="https://cnnphilippines.com/business/2021/5/20/Davao-s-Dennis-Uy-acquires-Shell-s-Malampaya-stake-.html?fbclid=IwAR1T7w0umjtM2RPkZmgg56yPKUbLiY1AXoqIMsr9mbrPQnDS_BYVUpRKDuE">both
        sold their shares in the project to Uy''s UC Malampaya</a>, giving it a 90%
        controlling stake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e38000-d2fa-49b2-bca7-f33e9d17e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/2/25/PCC-Dennis-Uy-Malampaya.html">Competition
        body OKs Dennis Uy''s entry into Malampaya</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6368bb-a68a-49f4-9e03-b7361c50b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gobyerno ang kumuha, pwedeng umabot sa ₱138 billion ang
        makukuha ng gobyerno. Dahil hindi kinuha at hindi rin kinuha ng PNOC, ''yun
        ang mga nawala</em> [If the government acquired the shares, it could have
        taken up to ₱138 billion. Because neither government nor PNOC took the shares,
        we lost that amount]," Mañalac said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477dec0-6fc3-4d35-abc4-567f14639e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that without Uy''s buyout, the government could have received
        an additional ₱42 billion if it took control for the remaining three years
        of the Malampaya contract – and could be higher given the recent surge in
        global oil prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c477ed6-0273-4e24-95ad-a4674d1ac2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/10/18/Fuel-prices-up-for-eight-weeks-in-a-row-but-jeepney-fare-hikes-off-the-table-.html">Fuel
        prices up for eight weeks in a row, but jeepney fare hikes off the table</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26edcb-587f-4cdf-969d-1f15399870d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stated that the Department of Energy (DOE) was remiss
        in its duties in reviewing Udenna''s financial capacity, and in the process
        gave the company "unwarranted benefits" and caused "undue injury" to government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44844323-f62b-4913-a606-dc35752a730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite knowledge of its right to match UC Malampaya’s offer and
        the anticipated good returns of the investment in Chevron’s share, PNOC-EC
        failed to exert any effort to purchase Chevron’s participating shares," the
        complaint read, adding that DOE under Cusi did not perform due diligence before
        clearing the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a325f-5219-4e88-9ec4-4910d2bd98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sec. Cusi still proceeded to belatedly approve the questioned sale
        despite Udenna and UC Malampaya’s failure to meet the technical and financial
        qualifications of a Service Contractor," it added, pointing out that the newly-formed
        company did not have enough capital and was counting on loans to support the
        deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c539d7e-e5f7-4ab5-8c09-9d4848150ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is also PNOC chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c77d6-e059-4f8f-b11e-cb1df28fab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Associate Justice Antonio Carpio said
        government should have stepped in, especially as the Malampaya facility''s
        contract is expected to end in 2024 or when gas supply is expected to run
        out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8ef4f-cb11-4b32-94c8-81b41ec533f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people who can run that – Filipinos. <em>Gagamitin lang
        ni Dennis Uy ''yun</em> [Dennis Uy will only take advantage of that]," Carpio
        said. "This is the biggest presidential gift to a crony."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081e5f8-28b9-4a72-b819-2e0066e37791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Davao, Uy owns Phoenix Petroleum and was one of the biggest
        campaign donors of President Rodrigo Duterte in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b7b96-66e2-48f4-b495-0beef3880b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also charged are 10 other officials of PNOC, as well as executives
        of Udenna, Chevron, and Shell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d009ed-c107-46e1-88f1-fe6c532ea9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T14:55:58.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:17:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOE reply</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e462f3f-fb4e-4820-bcd7-c6e44850e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:22:09.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cusi dubbed the graft charges as a form of "harassment,"
        saying it was politically motivated as the 2022 elections are heating up.
        He is also serving as president of one of the two warring factions of PDP
        Laban.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e1f1b-8a52-4888-9bc2-cabd36f0ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:22:09.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case is speculative, without basis and malicious. The questioned
        transaction is above-board," the Energy chief said, noting that the DOE will
        respond in the proper forum. "I have no doubt the truth will vindicate me
        and the innocent people dragged into this purported action obviously filed
        for the singular purpose of political propaganda."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b372b0-1643-4134-a08b-53163a348738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:22:09.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted that two of the alleged complainants are Filipino-Americans
        who were reportedly identified with the ''Oust Duterte'' movement in the United
        States," Cusi added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2288e0-7720-4e75-93c5-1f5a1fd29e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:22:09.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Udenna Group said it has yet to receive a copy of
        the complaint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de512e64-012a-4439-8e4c-f6bf0b4e7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:22:09.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:17:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is also trying to get the comment of Malacañang,
        Chevron and Shell.</p>'
  'Atienza-same-sex-marriage-absolute-divorce':
