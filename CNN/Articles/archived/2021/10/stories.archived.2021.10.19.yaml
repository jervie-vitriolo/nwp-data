      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is adding a splash of color to its HomePod mini line.
        In addition to black and white, HomePod mini will soon be available in orange,
        yellow and dark blue for $99 each, starting in November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1237c9-38c6-4dce-9a6e-92335a20c066'
