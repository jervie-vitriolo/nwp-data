      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to higher spending during the period was the implementation
        of “aviation sector infrastructure projects of the Department of Transportation
        (DOTr), in particular the Tacloban, Kalibo, and Bukidnon Airport Projects,”
        added the DBM.</p>'
    '11':
