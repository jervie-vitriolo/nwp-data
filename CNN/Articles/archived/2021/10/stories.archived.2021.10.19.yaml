      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dae4a6-31ed-4529-9852-434b1b66bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:39:59.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:11:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed that 6,191 suspects have died in over 200,000
        anti-illegal drug operations as of Aug. 31 this year.</p>'
