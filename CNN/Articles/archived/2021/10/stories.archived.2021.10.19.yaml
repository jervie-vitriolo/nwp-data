      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods 3 comes with spatial audio, better sound quality -- providing
        more powerful bass and crisp high frequency -- and is sweat and water resistant
        for workouts. It also comes with a new contour design and adaptive EQ, a feature
        previously found only on AirPods Pro. The wireless earbuds customize sound
        in real time by adjusting frequencies based on what your ear is hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a299f60-1a11-4dea-ad0c-0708f48a3fb8'
