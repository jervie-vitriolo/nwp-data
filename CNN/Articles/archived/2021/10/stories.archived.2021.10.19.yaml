    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c38eaf2-b35c-4b7b-9949-4592b760afae'
    'lead': 'Fitness expert Dana Santas shares how to get the most calorie-burning
      benefits from walking, including the desired intensity of your pace.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T11:16:45.557+08:00
