      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b46b7b-f01b-4d9d-97b2-b84af3814e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sacrificing to play amid the pandemic</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840bbdb-236d-4be4-9c76-2154fbcffaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
