      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest model touts improved battery performance, promising up
        to 6 hours of battery life, and 5 minutes of charge time will get an hour
        of use. Apple is also adding MagSafe and wireless charging to the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229dc77-bab1-40c7-9167-de409504aa34'
