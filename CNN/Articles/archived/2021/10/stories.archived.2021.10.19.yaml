  'US-Joe-Biden-Colin-Powell-death':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T01:48:12.365+08:00
    'imagesource': 'jcr:59f53046-a471-45fb-a4d1-3d9db1b7cf3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '787b8ade-cbb5-4691-a2fa-33350c77ad87'
    'lead': 'US President Joe Biden on Monday mourned the loss of Colin Powell, describing
      him as a "dear friend" and a dedicated public servant who broke barriers as
      the first Black US secretary of state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T01:50:00.624+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:27:12.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:16.898+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Colin-Powell']
    'template': '1'
    'title': 'Biden mourns loss of Colin Powell: ''He will be remembered as one of
      our great Americans'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5df833-ab81-45c5-bffa-68949b8069d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Monday mourned
        the loss of Colin Powell, describing him as a "dear friend" and a dedicated
        public servant who broke barriers as the first Black US secretary of state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e181d8-14d3-4192-aa20-2d1413940b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb20df8-770c-4107-85ad-7f4b812704c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:14.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colin Powell was a good man," Biden said in a statement. "He will
        be remembered as one of our great Americans."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb23df-5a0a-47a3-868e-4b2e7656cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de61af4-7c95-45e6-84ee-3d3ab61b95dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colin embodied the highest ideals of both warrior and diplomat.
        He was committed to our nation''s strength and security above all. Having
        fought in wars, he understood better than anyone that military might alone
        was not enough to maintain our peace and prosperity," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056892c-cd35-41fd-9b67-53f93c6fb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb88a73-d760-43fc-ae83-1cd410d679cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued: "From his front-seat view of history, advising
        presidents and shaping our nation''s policies, Colin led with his personal
        commitment to the democratic values that make our country strong. Time and
        again, he put country before self, before party, before all else -- in uniform
        and out -- and it earned him the universal respect of the American people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e6d9b-26a4-4367-8fa8-75dbc290d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fe4fd-83b9-465c-9708-bd38940c72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s leadership in several Republican administrations helped
        shape American foreign policy in the last years of the 20th century and the
        early years of the 21st. His family announced on Facebook that he had died
        from complications from Covid-19 at the age of 84.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06a92f-4b0d-4f49-ae3b-e5ea0f7e7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2e3c4-644f-4f18-909a-8e12849b2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter said Powell had multiple myeloma,
        a cancer of plasma cells that suppresses the body''s immune response. Even
        if fully vaccinated against Covid-19, those who are immunocompromised are
        at greater risk from the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ef037-abd2-4185-88f8-3065a8d8c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539085fe-795a-4bdd-8a9d-bfdd313f83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted that when he was a senator, he worked closely with Powell
        when he served in Republican administrations as national security adviser,
        chairman of the Joint Chiefs of Staff and as secretary of state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07823777-3a6c-4d1d-b2fa-e2a91d9417ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94754d6c-f35f-413a-98c7-97b6ce5e8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over our many years working together -- even in disagreement --
        Colin was always someone who gave you his best and treated you with respect,"
        Biden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67612533-8898-448f-9d3e-dc1dc9b6a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b275b5-8fe2-4f85-bd6c-c94f1ef0d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted Powell broke racial barriers, "blazing a trail for others
        to follow." He said Powell was committed to investing in the next generation
        of leadership and that his leadership "always included a focus on future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c052be-32bf-40d9-b75d-5a8f26be3e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:21.597+08:00
