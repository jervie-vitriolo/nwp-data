      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> House
        Deputy Speaker Lito Atienza said presidential aspirant Ferdinand "Bongbong"
        Marcos Jr. should acknowledge the atrocities committed by his father and namesake,
        the late dictator Ferdinand Marcos, instead of only touting the good things
        that supposedly happened under his regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8e3a2-ecc9-4e5e-87e6-f71f0be9cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5edfec-851c-4f44-bd73-b0af49efb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Atienza
        said the former senator and incumbent presidential aspirant should at least
        admit that Filipinos suffered during his father''s 20-year rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771cff8-d767-4c65-8087-2071d4fcde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633bb51-fb3c-46b6-8a58-07c312140c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just asking him to recognize that martial law, and his father
        Ferdinand Edralin Marcos, did not do well, did not really benefit the Filipinos.
        <em>Maraming atrocities na nangyari</em> (So many atrocities happened)," Atienza
        said. "He can easily say, ''I did not participate in those tortures and if
        I become president I will never commit the same.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe3fcc-8e47-4d5a-8a5f-0de6eeff5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161db9e-59c4-4157-9f4f-6dc40dda0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero pag sinabi niyang ''walang masamang nangyari at di ako
        kasali diyan,''</em>(But when you say nothing bad happened and you are not
        part of it) you are already a mature young man when you all fled the Philippines
        on February 26, 1986, when you rode the American helicopter to escape from
        the raging, oncoming, rushing crowd of Filipinos wanting justice from you,"
        the vice presidential aspirant and running mate of Sen. Manny Pacquiao added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61963f17-f556-4c52-ac2f-fecdcd134897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:46.126+08:00
