      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741d846-d990-4716-bc21-aad9b7f7d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anong sinasabi mong hindi alam? Naka-fatigue uniform ka pa
        noon eh. You were ready to do battle. Have you forgotten that? Palagay ko
        meron silang selective memory. Ang naaalala lang nila yung good times of martial
        law,"</em> Atienza further addressed the younger Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba0830-6a80-45cb-9f86-a5add1ef76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a49c2-ca4f-4b5b-a834-1fbde5ad3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What are you saying that you do not know? You were
        wearing a fatigue uniform. You were ready to battle. Have you forgotten that?
        Perhaps they have a selective memory, they only remember the good times during
        maartial law.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32edc185-7e3a-4989-8669-4859a6251400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458286fc-6957-4b79-b532-ac7494eb765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also took a swipe at Senator Imee Marcos for claiming that
        martial law happened "one million years ago," when her father only ended his
        rule 35 years back. Atienza said this is part of the Marcoses'' plan to revise
        history, but they cannot erase what Filipinos had to go through under the
        Marcos regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8d15f-4d88-4d20-a9a0-699851bb8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf7562-9739-477b-8461-c3cb90e3256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s very recent history and you are doing everything, using
        your money to distort history. <em>Ang tawag dyan</em> (you call that) historical
        revisionism," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fafb8-2bc2-4372-b304-645e12950199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:50.141+08:00
