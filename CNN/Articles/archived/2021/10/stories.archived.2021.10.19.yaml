      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election watchdog said upon validation, the system got choked
        with the overwhelming number of ERs entering the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa66cd-772c-4c73-8b47-1d6be36be9a7'
