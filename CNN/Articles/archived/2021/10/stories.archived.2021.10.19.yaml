    'template': '1'
    'title': 'Moreno camp considering ''few'' more 2022 Senate bets – spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbd238-82b1-4c0b-8ff4-a6f967280d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) –</strong> The
        camp of presidential aspirant Isko Moreno is considering a "few" more senatorial
        hopefuls to add to its current three-man Senate slate for next year''s polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914eeba7-dee6-431d-973d-17467a0a6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36ef0f-00e8-4db5-bdec-6971a4761678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno camp spokesperson Lito Banayo told CNN Philippines'' Political
        As Usual of the development, but he declined to give names.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd1e7a-f018-477c-8d04-31f23f036238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffed51-7ebc-49b4-b4dc-460bca3c3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering a few more, just a few more. Not guest candidates,
        we''d rather have ours," Banayo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c124b-9e66-436c-bb5c-ba2e9e9cc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52e850-fa8e-437f-b451-1b3bd37bca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:10:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and vice presidential aspirant Dr. Willie Ong are running
        under Aksyon Demokratiko with just three senatorial hopefuls so far: Mindanao
        civic leader Samira Gutoc, entrepreneur and nurse Carl Balita, and media personality
        Jopet Sison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0934059-80b7-4dcd-a884-2959c232f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T22:25:32.227+08:00
      'mgnl:createdBy': 'david'
