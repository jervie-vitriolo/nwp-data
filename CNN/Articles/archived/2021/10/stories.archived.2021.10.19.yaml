      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> House
        Deputy Speaker and vice presidential aspirant Lito Atienza is against the
        substitution scheme and the adoption of guest candidates outside political
        parties ahead of the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5308cdc-e689-4ac5-820a-98a51cc8290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a7ff4-0b94-4bac-85c9-25530499ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza told CNN Philippines''<em> The Source</em> on Tuesday that
        such political strategies only threaten the country''s democracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f53ea-04a2-419d-b754-91f624f79525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:15:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d154332-5569-42cd-adfc-6dfe1bc1aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Commission on Elections must stop the "abnormal" substitution
        scheme which allows a temporary candidate to be someone else''s proxy until
        the November 15 deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db021150-da85-4af0-8b79-f2e51f9c415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35f015-dcc6-4ef8-b027-0e829e8063a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag-file mo, ‘yun na ‘yun. Hindi ‘yung pag-file mo, nagpo-proxy
        ka pa lang for somebody else. Nauuso na yan,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6600c3b-ceb2-4811-a404-ee41f592add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:28:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:16:01.847+08:00
