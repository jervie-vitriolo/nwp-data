      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37326745-e84a-4dcb-8f0a-a3bc6294f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another motivation that both Magnolia and TNT share in their quest
        to end their All-Filipino Cup title woes are the sacrifices they endured to
        continue their passion for basketball amid the COVID-19 pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d68dd-9621-42b1-b1f2-57afa5b4db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fb420-64c2-4690-89fc-117c7342fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva, who is Magnolia''s key acquisition in the offseason,
        said playing in the 2021 PBA Philippine Cup was tough considering the stoppage
        of play last August, and being away from their families because of the league''s
        strict health protocols.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e455b5-aad6-441b-ac06-bfeda25f7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93268386-e978-45ed-9b95-408dde8d13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we are in the finals, all our sacrifices have paid off.
        It all depends on which team among us is hungrier to win the crown," said
        Abueva, who leads the 2021 Best Player of the Conference race after serving
        a year-long suspension from playing in the PBA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8994f3a-d03d-4dea-940b-533058c7e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a618e9-b7c9-4218-b919-be1d38868303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT swingman Mikey Williams, who''s making a name for himself in
        his rookie season, said the challenges they faced made him tougher to compete
        in his maiden finals trip.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038de166-dd42-4c69-a6e1-17f48107d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1e721-c59b-403d-aae3-1a645aa9e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga had to catch up in their games in the early part
        of the conference after <a href="https://www.cnnphilippines.com/sports/2021/7/20/PBA-TNT-Terrafirma-positive-COVID-reschedule.html"
        target="_blank">four players</a> "returned COVID-19 tests that were either
        positive or needs to be confirmed."&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436dcaad-a0ac-4050-88ff-cab83d41fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915233d-6895-42e0-9ee4-22e7175f1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been to many sacrifices and challenges. I''m just looking
        forward to this with my team and I''m definitely excited to get started,"
        said Williams.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723cf3c-8f98-4c45-9b91-7a871a6aefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.084+08:00
