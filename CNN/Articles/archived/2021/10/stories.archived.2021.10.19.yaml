    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bafd0-0b5c-416e-86c8-a40ea56ce1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:47:49.544+08:00
