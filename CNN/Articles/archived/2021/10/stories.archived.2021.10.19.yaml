      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo emphasized that doing such would give the locals a platform
        to voice out their sentiments on the rehabilitation process so they could
        feel that they are part of the governance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef10b1-9eb3-4941-a551-8e72de862ed9'
