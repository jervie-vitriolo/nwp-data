      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When done with good form, walking is an incredibly beneficial form
        of exercise for total health and wellness beyond mere caloric burn. Moreover,
        walking is arguably the most accessible form of exercise because it doesn''t
        require any special clothes, equipment or memberships.</p>'
