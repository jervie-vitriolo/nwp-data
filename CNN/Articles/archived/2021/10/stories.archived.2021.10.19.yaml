      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62de07-9e24-49ed-a9d3-c6914f882c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T08:44:30.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:22:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure and capital outlays climbed to ₱70.9 billion during
        the month or 60.2% higher from the ₱44.3 billion registered in August last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9765e1-dc4a-4973-823a-937cc0d1c28a'
