      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, David also said that all local government units in Metro
        Manila were already classified as at <a href="https://cnnphilippines.com/news/2021/10/14/OCTA-Metro-Manila-moderate-risk-COVID.html">moderate
        risk for COVID-19</a> amid the decline in average infections.</p>'
    '7':
