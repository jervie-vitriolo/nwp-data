    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vindicated Red Cross sees ''malicious intent'' in false positive claims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f42e46-0e7b-4223-9a33-5f3617855175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)</strong> — After
        a government agency found the COVID-19 tests conducted by the Philippine Red
        Cross (PRC) as "valid and reliable," an official said claims of false positive
        results reek of malicious intent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a7828-1be4-4fed-9b91-708c8e4fa753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC biomolecular laboratories chief Paulyn Ubial said the complaint
        of alleged false positive RT-PCR test results in their Subic branch could''ve
        been addressed in private instead of exposing it in a public Congressional
        hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4294779-7b11-4c4e-b4b6-66a8ad9f4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:41.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ginawa [Why was it done] in a public hearing? They could
        have written us. If there was no issue of malicious intent, they could have
        written us, they could have called us, we could have addressed immediately.
        Nasira na reputation ng tao, walang basis ang binitawang accusations [People''s
        reputations were ruined by baseless accusations]," she told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f368da-c90d-4d97-badf-c4d12c422c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rodante Marcoleta first publicized that over
        40 hospital personnel tested positive in the PRC Subic laboratory in September,
        but received a negative test result when they underwent a second test in a
        different laboratory days later. This prompted President Rodrigo Duterte to
        order the Department of Health (DOH) to conduct an investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b83e0-8650-4d1b-af2d-b0c83a3b320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine, which carried out
        the probe, on Tuesday said there was no contamination in the samples taken
        at the PRC Subic laboratory. It explained the test results from PRC and the
        second laboratory could have differed because the samples were taken three
        days apart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c8c8f-f6b9-4886-956b-4e7e59b0c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said their laboratories in Metro Manila, Cebu, and Davao
        were all cleared from erroneous testing after the DOH''s routine inspection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c51e81-f650-455d-bb50-45ae5c7b385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuring the quality of RT-PCR tests conducted in their laboratories,
        Ubial said there should be a criterion for when a complaint of false positive
        should be basis for investigation. She said they often receive complaints
        of false positive results from people who are in denial that they contracted
        the coronavirus since it can derail their plans, adding some even go to a
        different laboratory in hopes of getting different results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa348400-5c71-42f3-9790-149c67928a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although RT-PCR tests are deemed as the "gold standard," local and
        international experts say no test is 100% accurate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09828ac1-8fdd-4905-a5c2-13a1f13ab93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:08:19.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:15:44.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'students-thoughts-remote-learning':
    'author': 'Julienne Joven'
    'caption': 'Students weigh in on the debate between the face-to-face and remote
      learning setup. Illustration by JL JAVIER'
    'categories': ['a1472b70-4862-469f-8422-6459da9ba733']
    'created': 2021-10-19T15:39:09.705+08:00
    'imagesource': 'jcr:bf16716e-b743-444b-9dc0-3387d08af3b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c026d5-1c9b-4726-a05b-5a98ee0a05d6'
    'lead': 'Students weigh in on the debate between the face-to-face and remote learning
      setup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T16:12:16.098+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T23:15:11.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:34.338+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After two years of online classes, students consider going back to school'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f29629-1177-4ec3-81c2-5d0040f27164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.098+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine locking yourself up in your room for a focused study session.
        But instead of this session lasting a few hours, you’re stuck at your desk
        for a year, desperately trying to make sense of your take-home modules and
        a glitchy video of your teacher by yourself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73069a9-9128-4c0a-9f96-875caa823daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came as no surprise then that students all across the country
        clamored for a return to face-to-face classes, after 583 days of studying
        at home, with countless learners struggling to adapt to remote learning. The
        government has since heeded the call, and plans to reopen face-to-face classes
        this November 15 in <a href="https://cnnphilippines.com/news/2021/10/12/DepEd-more-public-schools-qualify-pilot-physical-classes.html">59
        public schools</a>, and in <a href="https://www.google.com/url?q=https://www.cnnphilippines.com/news/2021/10/11/CHED-seeks-limited-in-person-classes-for-all-degree-programs-in-low-risk-areas-.html&amp;sa=D&amp;source=docs&amp;ust=1634625951834000&amp;usg=AOvVaw28z3sT7Ajvn2bYz5d4IVZD">181
        colleges and universities</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d29523-4c8c-4da8-9e9a-373235a6ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the announcement, critics and&nbsp;supporters have been debating
        this move, weighing the need for a safe return to schooling vis à vis the
        risk of spreading COVID-19 among vulnerable students. But the voices missing
        in this national debate are the students themselves. Here are some of them
        who express their thoughts about the return to face-to-face classes.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/g65lBU6wJ_w"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026df14d-cedb-4824-bcfd-e716ff3931ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d8dac-a450-4222-a922-1ab04700df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michaela Corinne Ayuro, 10 years old, Grade 5 student</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8026c-8c1f-404e-91ae-f73c178e5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Grade 5 student Michico, online school has soured her relationship
        with math.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29394dc9-3a07-4f69-941f-7dabfe2f2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Online school is harder than face-to-face,” she says. “It’s just
        when I’m in face-to-face school, for some reason, I find math easy. It’s okay.
        But when I’m in online school, math is hard.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a7856-34c6-4a29-9e92-4466da831596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why, she adds after some thought, “I find it hard to
        ask questions.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1f677-4d32-4efb-aac7-2fbab93cf604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michico shares that their tests have been converted to performance
        tasks, which she finds hard to do on digital platforms such as MS Teams. But
        for the most part, she’s found things to be happy about.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd86503-bae1-436c-9958-64a82a47551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like it that there’s no tests; we don’t have tests in [school]
        because it’s online. I’m okay. I’m talking to my friends, I’m playing games
        with them [online].”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad089b7a-fa0c-4353-ba4c-6393ce8878be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, she would be fine with returning to face-to-face classes
        as long as the teachers and students are vaccinated. She hopes that the new
        school year would not be as hard, where she won’t have to often ask her parents
        for help — especially with stressful math problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87224e8-c217-4af7-85bf-465c6bb20fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f07c1-5beb-4669-b720-ad0d46ffddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lady Jhumyra</strong> <strong>Taha, 13 years old, Grade
        8 student</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bd987-a250-48e3-9208-5cd6fa51aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:18.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Lady misses about school is her classmates. It’s been
        almost two years since she last saw them in person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa57925-4b88-4a78-8259-b0c7c69ce68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masaya po kasi kapag nakakalabas ka papuntang school, and makikita
        mo yung mga friends mo. Grade 6 [ko po huling nakita mga kaibigan ko],” she
        shares. Lady is now in Grade 8.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a363e1a-95ae-4f5f-80eb-35d18e447be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She actually agrees with the fears of COVID-19 spreading through
        face-to-face classes, but if there’s one thing Lady is sure of, it’s that
        remote learning is really difficult.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06290f-c12f-42e5-b1e4-12bab285e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Pinakamahirap po] ‘yung pagintindi sa teacher kasi po mahirap
        po talaga pag online. Mas madali po kapag kaharap mo yung nagsasalita o nagpapaliwanag,”
        she says, adding that even her classmates are having difficulties understanding
        lessons via online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004bed3-ebe4-4f4c-bfac-38f40a64ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’ve since started classes again, but she hopes that someday,
        things can go back to the way they were before the pandemic. In the meantime,
        she hopes that the government can provide free gadgets, load, or Wi-fi as
        she faces yet another year of seeing her friends through the screen.</p>'
