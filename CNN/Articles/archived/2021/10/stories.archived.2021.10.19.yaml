    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T15:12:36.211+08:00
    'imagesource': 'jcr:67290678-e542-4bc0-ad3d-e2319e24d068'
