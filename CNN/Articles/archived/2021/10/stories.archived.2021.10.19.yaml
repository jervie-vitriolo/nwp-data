      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam natin kung ano iyong ugat ng lahat na problema rito… iyong
        kakulangan talaga ng</em> empowerment, <em>iyong</em> poverty. <em>So dapat
        iyong programa, lahat iyon ma</em>-address,” Robredo said on Monday when asked
        about her plan for Marawi City if she becomes the country’s next president.</p>'
    '3':
