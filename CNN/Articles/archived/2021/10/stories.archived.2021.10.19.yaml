      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the government should not be reactive, she said. No matter
        how much money is allocated to restore the city, if the root causes are not
        addressed, the problems will keep coming back, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc91cd7-050a-4a35-a19d-de9ce2e43fea'
