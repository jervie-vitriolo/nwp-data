      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the community quarantine, the alert level system allows
        more business establishments to operate but with a limited capacity and imposes
        granular or localized lockdowns instead of wide-scale ones.</p>'
