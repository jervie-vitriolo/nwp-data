      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9229c03-60ec-446b-8cf5-4992fe71c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, Colin was my friend," Biden said. "Easy to share a laugh
        with. A trusted confidant in good and hard times."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b9431-2d93-4933-bc4d-a62243086439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ae853-72f4-46ac-b617-5ac83f6cfd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden continued: "He could drive his Corvette Stingray like nobody''s
        business -- something I learned firsthand on the race track when I was Vice
        President."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6be53-ebcb-4358-8873-b0621dd2c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T01:50:00.626+08:00
