      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec98f9-9245-46e8-adbb-3e4424a8d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods 3, which are available for pre-order starting today, cost
        $179, while AirPods 2 are now $129. AirPods Pro will remain at $249 and its
        over-the-ear headphones, AirPods Max, cost $549.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a1267-4214-49f3-895b-2d4d278de99a'
