    'template': '1'
    'title': 'More proof that America is returning to normal: Concerts are back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42f885-753c-41d9-a04c-3819e9844eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Music superstars BTS and Harry Styles are
        hitting the road this fall, while The Weeknd and Billie Eilish have concerts
        planned for 2022. Live music is back — and that''s great news for Live Nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f51e6-2620-40a7-834c-60a26020f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e80468-1bb3-4d00-8268-7c5137f1d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Live Nation, a concert promoter, venue operator and the
        owner of Ticketmaster, are up nearly 40% this year and trading near an all-time
        high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0d939-4c5d-498f-8c6c-ea3ed3837c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf5772-2ac8-40d3-918d-59b2cd18e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still expected to post a loss for 2021. But investors
        are likely already looking ahead to next year, when the concert business should
        be mostly back to normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c035c1-7a21-4358-b704-6d6220e45e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a94fd-45ea-4ca7-ae4d-afb0e9f33337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Live Nation said in its latest earnings release in August
        that the pipeline of shows for 2022 is up double digits from pre-pandemic
        levels in 2019 — and that many major acts have decided to extend current tours
        into 2023 and 2024 to meet pent-up demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461cdcc-78d8-4735-a4d0-29c9239fe325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d72207-ba9b-4bef-9bd7-8ccbe5cd4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The momentum for the return to live events has been building every
        month," Live Nation said in a press release, "with ticket sales and concert
        attendance pacing faster than expected, underscoring the strength and resiliency
        of the concert business and live events in general."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca3332-81d8-4626-b283-5fe980520d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f7f79-f920-44cf-990e-b7d516c4b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are forecasting that Live Nation will report nearly $5
        billion in revenue this year, a 165% jump from 2020. And for next year, they
        expect the company will return to profitability and post sales of $12.6 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afb89e-4a77-4d6f-be79-4fbed8d233a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bb2e6-aecc-435e-b091-1f8252991de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s great news for the company and also a vindication of the strategy
        by billionaire investor John Malone, whose company Liberty Media, owns a more
        than 30% stake in Live Nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca11c7-a049-4ea5-866e-67b2bd3640b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2504295-e302-4e29-a39e-71993a533b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty also has a 78% position in satellite radio giant and Pandora
        streaming service owner Sirius XM. The company also launched a blank check
        special purpose acquisition company (SPAC) named Liberty Media Acquisition
        Corp earlier this year that may target deals in the music business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094448a-c21a-4f7c-8456-770bd0bc0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f35df8-a203-4491-bef5-506618b1a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone has made a big bet on the music industry, and live events
        in particular. And it''s paying off. Liberty''s stock for Sirius XM, which
        tracks the performance of the satellite service as well as Liberty''s ownership
        stake in Live Nation, is up more than 12% this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d13ef8-f872-4e62-a080-f2fb9504979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442b23f-55b8-41e4-8e97-79ba7927a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty has also tried over the years to take control of radio company
        iHeartMedia, whose shares have soared nearly 70% so far in 2021. (Liberty
        has owned a small stake in the company''s class-A shares in the past.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b425a8-0b91-4866-bb71-0d42362326ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18440c28-2b82-4d68-a02e-9be121979e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s increasingly clear that even though many music fans enjoy
        subscription services from Spotify or Apple, traditional radio isn''t dead.
        So it''s possible Liberty will try to make another run at iHeartMedia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cf426-a618-481f-b269-259b0b9b08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6665f5-79bb-4964-9433-8a796d905446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Live Nation, which was not immediately available to comment
        for this story, may have to tread carefully if it doesn''t want to come under
        more scrutiny from lawmakers and regulators in Washington.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe05c1b-3b9b-4537-92ed-e708424a5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2f3af-aa2b-40e4-98b2-fe41d06be003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of Congress have been going after Live Nation for the
        past few years, arguing that it has a monopoly on all aspects of the concert
        business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b60f6d-cd11-4cc8-be6a-ed73d59bd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62939502-9daf-4b18-9cbd-e7719a6eaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We write in support of strong antitrust enforcement by the Biden
        Administration, including the live event ticket sales marketplace," said five
        Democratic House members in an April letter to Attorney General Merrick Garland
        and the Federal Trade Commission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5c9ff-80c3-431a-8768-812391a65bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb708486-cddd-4add-b80b-4f4326a7e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is overwhelming that the 2010 merger between the world''s
        largest concert promoter, Live Nation, and the biggest ticket provider, Ticketmaster,
        has strangled competition in live entertainment ticketing and harmed consumers
        and must be revisited," the legislators added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9ee91-4bac-47ce-a65f-1b6aa0f2901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763b067-1a01-4867-ac81-a7ecec12344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation''s surging stock shows investors aren''t too concerned
        about a crackdown: Shares are up nearly 275% in the past five years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d8285-a18b-4c61-85bd-5fe7ed8cdc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:46:09.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:27:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/18/investing/concerts-live-nation/index.html">More
        proof that America is returning to normal: Concerts are back</a>."</em></p>'
