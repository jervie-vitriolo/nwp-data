      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple showed off its second batch
        of new products ahead of the all-important holiday shopping season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a7709-9ab1-4906-938b-d89c03d3cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d2808-4616-43d6-9c42-8dfd2cfe7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual event on Monday, the company showed off two high-end
        MacBook Pro laptops powered by its next-generation silicon chip. It also unveiled
        AirPods 3, its entry-level wireless earbuds that borrow a few features from
        its higher-end AirPods Pro line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe10ff8-e602-447d-9bfd-2c6dbbc475b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebccd39-c18f-4092-9e1f-f4f8f6fccb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s event came amid ongoing concerns about global component
        shortages and logistics issues across the tech industry. Still, Google will
        unveil its Pixel 6 smartphone on Tuesday, and Samsung is hosting a mysterious
        press event the following day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d061c-472b-49df-830b-d962725cd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T03:48:52.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54539cd7-25f6-4cfc-910c-775f08d38012'
      'mgnl:activationStatus': true
