    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890ad0e-4671-4736-841b-7d214374048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daña Marie&nbsp;Buyo, 18 years old, first year entrepreneurship
        student</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52745d75-6387-4375-ba24-c0aba9685e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Daña’s first day of college, and yet she’s experiencing it
        all online.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d2800-071e-453e-af36-4e0333b0918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her last year of senior high, she went through the modular
        setup. This meant going back and forth to pick up modules and answering them
        on her own at home. And while she found it easy to go through the process
        and the guides, what was difficult was the lack of feedback.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a094349-83b3-4a71-9913-e442f2ba211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap pong matuto gamit yung modular kasi po wala pong nage-explain
        tungkol dun sa mga lessons... Kapag po nagtatanong kami sa mga teachers tungkol
        sa lesson, di po nila masyadong nasasagot. Magulo rin po sila kausap [kasi]
        through chat lang po.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4efce-8e92-4adc-b52e-ef7c79fcedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what Daña and her classmates did was to instead help and ask
        each other, but then this meant they only had their collective knowledge to
        rely on. Even research was difficult to plan online.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5dbd8e-46a1-41ac-865b-e15478ae8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.101+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daña shares that her older brother started college classes before
        her, and she observed that it really is a challenge. She admits she is still
        clueless about her current course, and hopes that she can learn more through
        the college experience — complete with amazing professors, and experiences
        inside and outside campus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dda002-6492-46a9-9e41-85e77708c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sang-ayon po ako sa face-to-face kasi po mas nae-explain lesson,
        tsaka po mas maa-apply na po namin sa buhay namin na magagamit kapag nagtrabaho
        po kami. Di naman po siya nakakatakot kung nagiingat po tayo, kung vaccinated
        na po tayo.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d7281-ed04-4f1f-941f-a207015855af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:12:16.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:15:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
