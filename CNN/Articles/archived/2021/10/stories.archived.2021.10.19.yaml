    'template': '1'
    'title': 'DepEd: 30 schools to join pilot face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f363071-28a1-4843-a998-82c91fba125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 18)</strong> — The
        Department of Education (DepEd) said 30 schools have been cleared to join
        the pilot run of face-to-face classes set to start next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c414a90-1edd-4931-8406-02397fb8f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, DepEd said the schools are from six regions:
        the Bicol region, Western and Central Visayas, Zamboanga Peninsula, Northern
        Mindanao, and Soccsksargen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16993bec-55b2-4130-9732-5f715475386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said it "shall undertake coordinated preparation for the start
        of face-to-face classes" for schools participating in the pilot run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5c4e3-35bf-4460-a12d-b6988e0a04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 59 schools initially identified as part of the pilot
        implementation.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">From
        initial list of 59 schools, <a href="https://twitter.com/DepEd_PH?ref_src=twsrc%5Etfw">@DepEd_PH</a>
        says only 30 public schools will push through with pilot run of face to face
        classes beginning November 15 <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://twitter.com/hashtag/COVID19PH?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19PH</a>
        <a href="https://t.co/hqEQ8fAVuD">pic.twitter.com/hqEQ8fAVuD</a></p>&mdash;
        AC Nicholls (@acnichollstan) <a href="https://twitter.com/acnichollstan/status/1450305830406873093?ref_src=twsrc%5Etfw">October
        19, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38592e7-cc07-4abc-95a2-aa0f08ec9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550bba8-0cdd-46c2-9f37-e78ab5ad82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials said some schools withdrew their application
        because of lack of support from local government units and parents, but added
        the number of participating schools could go up next month as others appeal
        to be included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdbda7-578a-4763-b802-d2d19c1ef55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s moving every day so <em>hindi talaga natin maitaga sa bato
        yung mga numero natin pagdating sa pagpili ng</em> pilot schools. <em>Nagmomove
        talaga siya, kagabi lang nabawasan ng isa eh dapat</em> 31 <em>yan ngayon</em>
        30 <em>na lang,"</em> DepEd director Roger Masapol said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053b200-0620-45dc-b4b6-dac12a2e22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s moving every day so we can''t really put a fixed
        number when it comes to pilot schools. It changed again, last night, there
        were supposed to be 31, now there are only 30.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7411f03-60ba-4e1e-8b87-d4d424e6bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, DepEd issued a memorandum in preparation for the <a href="https://www.cnnphilippines.com/news/2021/10/6/pilot-run-face-to-face-november-15.html"
        target="_blank">pilot implementation of face-to-face classes</a> on Nov. 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d9a4a-19c4-4594-b219-7216c1daa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.deped.gov.ph/wp-content/uploads/2021/10/DM_s2021_071.pdf"
        target="_blank">DepEd Memorandum No. 071, series of 2021</a>, all public schools
        shall conduct self-assessment through the School Safety Assessment Tool (SSAT)
        "in preparation for the expansion phase and on ward transitioning to new normal
        of face-to-face."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb998367-e19b-4660-a415-52e85faa173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:54:03.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools Division Superintendents are tasked to facilitate the administration
        of SSAT in their areas of jurisdiction and determine readiness of schools
        based on the result of evaluation, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c9ae4-6048-4e8d-ada4-6f0c705d2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for private schools, they shall also undertake self-assessment
        through the SSAT, which will determine their level of readiness for the resumption
        of in-person classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7d20a-75af-4cb3-954b-b2a93e4c21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For private institutions that intend to be included in the 20 pilot
        schools, school administrators should submit their requirements  letter of
        intent, proposed implementation plan, contingency plan, and accomplished SSAT  to
        the Office of the Regional Director not later than Oct. 22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a002de-ab4b-4193-87fa-9e445df0d97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "[g]iven the unique nature of International Schools and
        their claim of capacity to implement face-to-face classes, they will be allowed
        to implement face-to-face classes outside the 120 pilot schools subject to
        evaluation of their plan by DepEd and DOH [Department of Health]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2685239-598d-4710-bdbf-ade4578d7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shall submit a proposal on how they plan to implement them.
        This will be reviewed by the DepEd and the DOH and approved by the government''s
        pandemic task force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc22c84-fcd7-487e-9786-9be07d882284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once approved, they can commence face-to-face classes and assume
        full responsibility and accountability," the memo said. "They shall be required
        to secure LGU concurrence and parent''s consent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472997e-c960-4eb8-85a4-6b197961f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also said the DepEd and the National Task Force on
        COVID-19 agreed to accelerate vaccination of teachers and school personnel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997f5f1-5f9b-4801-8115-72d130163344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T06:05:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:25:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd shall generate a linelist of all teachers and school personnel
        that have yet to be vaccinated which will be the basis of NTF for the allocation
        of vaccines to respective LGUs where the pilot schools are located," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef433b-b4a7-4aa6-958a-52be6c7c5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:19:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, Teachers'' Dignity
        Coalition chairman Benjo Basas said they were having difficulty in convincing
        parents to allow their children to take part in the program, adding the government
        must be consistent with its policies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2d37b-af16-4303-be40-1cf15e7774bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:19:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hirap mangumbinse ng ating mga magulang...‘Yung mga magulang,
        kahit dito sa</em> Metro Manila, <em>sinsasabi na kung matuloy ang</em> face-to-face,
        <em>hindi papapasukin ang anak. ''Di baleng hindi matuto dito sa</em> distance
        learning modalities <em>na ginagawa ng</em> DepEd... <em>Ang sinasabi namin
        dito dapat maging</em> consistent <em>ang mga</em> policies...<em><u>ng pamahalaan,"</u></em>
        said Basas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dde8e1-ea50-4fd2-be05-74a87a3b9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:19:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult to convince parents... Parents, even
        in Metro Manila, say that if the face-to-face classes push through, they won''t
        allow their children to attend classes. Never mind if they don''t learn with
        the distance learning modalities of the DepEd... What we are saying, the government''s
        policies must be consistent.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c32bdb-fb2f-4704-b846-1e1b02a5bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:19:09.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basas added those involved in the program must be confident that
        it will be successful.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9607864-316b-4801-b406-7cd92ffcc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:19:09.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ‘yung mga magulang... ‘yung mga guro, ‘yung mga bata
        at ‘yung mga</em> personnel <em>sa eskwelahan, dapat sila ‘yung unang-unang</em>
        confident. <em>Pero kung hindi</em> confident <em>‘yung mga tao na</em> involved
        <em>dito baka mahirapan tayo,"</em> he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bf8b0-e10e-425d-8df3-0fb5fe646b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T16:19:09.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:25:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents, teachers, students and school personnel should
        be the first to express confidence. It would be very difficult if they aren''t.]</p>'
