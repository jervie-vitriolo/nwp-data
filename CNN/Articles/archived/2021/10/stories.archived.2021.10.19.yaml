      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) –</strong> Magnolia
        Pambansang Manok Hotshots ace bruiser Calvin Abueva is elated to find out
        that he''s leading the 2021 PBA Philippine Cup Best Player of the Conference
        (BPC) race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9991f-a870-4acc-9d58-6d9d30ff29cf'
