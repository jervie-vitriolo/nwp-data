      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618380a8-c31e-497e-8e88-db513fe4e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga are also currently in a six-year title drought
        as they last won a PBA crown in the 2015 Commissioner''s Cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814d6bc-834d-479e-8b12-c05f6daef35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bc853-ee3e-4002-ba0f-417a16145524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:11:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t won a championship for six years. We always lose when
        we were in the finals. Hopefully this time, we can win the title," said Jayson
        Castro, the leading figure of the squad for many years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287755f-bf9e-49cf-999b-1b2e32dbea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T19:12:34.083+08:00
