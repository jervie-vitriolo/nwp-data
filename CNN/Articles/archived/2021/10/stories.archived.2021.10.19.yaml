  'Leni-Robredo-Sonny-Matula-Senate-slate':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-19T20:31:53.336+08:00
    'imagesource': 'jcr:fdb280f6-470d-4dae-b92d-79a763a2349c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a5d7e7-786d-4499-ab73-fa1c122817c9'
    'lead': 'Presidential hopeful Vice President Leni Robredo has yet to reveal the
      last aspirant who will complete her senatorial lineup, but labor leaders made
      their last-minute pitch for one of their own, lawyer Sonny Matula, to be included
      in the slate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T20:37:00.015+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:10:46.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:40.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor leaders push for Sonny Matula''s inclusion in Robredo''s Senate
      slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff608a7-2d54-4ea0-ae07-a34622ef62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19)—&nbsp;</strong>Presidential
        hopeful Vice President Leni Robredo has yet to reveal the last aspirant who
        will complete her senatorial lineup, but labor leaders made their last-minute
        pitch for one of their own, lawyer Sonny Matula, to be included in the slate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a34d32-1fe9-4109-aec0-974e9654b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:47.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Labor Leaders for Leni (All4Leni) met with Robredo
        to discuss their labor agenda, such as ending contractualization, pushing
        for a national minimum wage, investigating slain workers, strengthening public
        healthcare system, and securing employment guarantees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb726e9-8246-454e-836a-7afb5cde1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating bise presidente ay bukas na bukas para pag-usapan
        yung mga</em> agenda. <em>Sabi nya tuloy-tuloy tayong mag-uusap para makuha
        natin ang detalye nito</em>," Nagkaisa chairperson and senatorial aspirant
        Sonny Matula said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b10b55-3a48-40d8-b80e-4adf511a97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Vice President is open to discussing our agenda.
        She said we''ll continue to have talks.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e49beb-c170-435f-9c13-52eb261ef0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Robredo announced her senatorial ticket, which included
        reelectionist senators Leila de Lima and Risa Hontiveros, human rights lawyer
        Chel Diokno, former Congressman Teddy Baguilat, former senator Sonny Trillanes,
        and lawyer Alex Lacson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95567c0-ffdb-4c74-92f5-259bf97d9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included as guests are Senators Richard Gordon, Joel Villanueva
        and Miguel Zubiri, Sorsogon Governor Chiz Escudero, and former vice president
        Jejomar Binay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de412ee-f77a-45e7-ae92-d6ccc4a687a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they''re choosing among four to five nominees for the
        12th spot, including Matula and Makabayan''s Neri Colmenares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020fd4f-b52c-4426-95af-1bd1ba3a6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Robredo decide not to include Matula, the alliance said they
        will still support her presidential bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f537f-7fdb-49a7-8bff-a21dcd944937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga kasama natin humihingi ng representasyon mula sa
        mga manggagawa pero ''yun naman ay hindi sagabal para hindi matuloy ang laban
        sa pagkapresidente ni</em> Leni Robredo. <em>At ''yung ating alyansa naman
        ay hindi naman aatras dahil lang dyan. Tuloy ang laban</em>," Matula explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7417da-b0bd-4602-ad0d-f77cdc86346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for representation from workers, but
        I think that would not be a hindrance to Leni Robredo''s presidential bid.
        Our alliance will not withdraw just because of that. The fight will continue.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cfc4a-75fe-4a25-90d6-f3abe222204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentro''s Nice Coronacion admitted they''ll be saddened, but will
        still join Robredo''s fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c94f60-19d7-4b82-b124-9f7e8575a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong mas malawakang layunin. At ''yan ay talunin ang mga</em>
        Duterte <em>at</em> Marcos.<em> At alam natin hindi na natin papayagan at
        ayaw na natin sa diktadurya at otoritaryanismo</em>," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7a921-8d0c-4d15-be99-c7c927c82c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T20:37:00.016+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a bigger purpose —&nbsp;and that is to beat
        Duterte and Marcos. We will not allow dictatorship and authoritarianism.]</p>'
