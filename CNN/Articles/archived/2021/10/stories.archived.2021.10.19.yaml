    'template': '1'
    'title': 'MMDA issues new travel restrictions for Metro Manila under Alert Level
      3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ea793-0856-4996-adfd-3ab8e9d20321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T18:19:04.072+08:00
