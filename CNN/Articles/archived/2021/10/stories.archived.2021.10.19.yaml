      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang believes that the alert level system in NCR
        could be further downgraded soon only if daily COVID-19 cases continue to
        improve.</p>'
