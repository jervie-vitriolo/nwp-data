  'donald-trump-executive-privilege':
    'author': 'Katelyn Polantz and Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-19T11:21:38.536+08:00
    'imagesource': 'jcr:add5f8df-e80f-40eb-8618-6ffbb8115cab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a6bc4b-df5f-44d6-9903-fc810c1fa08d'
    'lead': 'Former President Donald Trump filed a lawsuit Monday in DC District Court
      against the House select committee investigating the January 6 insurrection
      and the National Archives in an effort to keep records from his presidency secret
      by claiming executive privilege.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-19T11:24:45.848+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:19:40.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:08:25.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'White-House']
    'template': '1'
    'title': 'Trump sues to keep White House records secret, claiming executive privilege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1373a2-b8ed-4d89-bcc4-ff3b2571bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former President Donald Trump filed a <a
        href="http://cdn.cnn.com/cnn/2021/images/10/18/trump.lawsuit.pdf" target="_blank">lawsuit</a>&nbsp;Monday
        in DC District Court against the House select committee investigating the
        January 6 insurrection and the National Archives in an effort to keep records
        from his presidency secret by claiming executive privilege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc271d-40e1-4333-9857-60173ce2ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit from Trump is an attempt to block the work of the House
        committee as it investigates his actions before and during the siege of the
        Capitol. The court action also marks his latest effort in a long and thorny
        fight against subpoenas from the Democratic-controlled US House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ce669-1c2b-44c7-a5dc-d38d1195465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has declined to assert executive privilege
        over a first tranche of Trump-era records, and Trump is currently opposed
        to the release of about 40 documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55950ad1-16ba-4c5c-8b86-b76e23525912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/10/18/politics/read-trump-wh-lawsuit/index.html"
        target="_blank">The lawsuit alleges</a>&nbsp;that the House''s requests for
        documents from the executive branch "are unprecedented in their breadth and
        scope and are untethered from any legitimate legislative purpose."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b0acf-6b6f-4ce5-9fd3-ab2f748f3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also claims that President Joe Biden''s refusal to protect some
        of the documents was "a political ploy to accommodate his partisan allies."
        A spokesperson for Trump leaned into this argument in a statement announcing
        the lawsuit that accused Democrats of trying to change the political narrative
        with their January 6 probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e7923-7c5f-4240-a793-9ab9a4a20d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polling shows Biden''s approval cratering and 2022 slipping out
        of Democrats'' grasp — no wonder the Democrats and the media want to distract
        America from: The surrender in Afghanistan, skyrocketing inflation, a border
        crisis, crippling COVID mandates, and a stalled legislative agenda," said
        Taylor Budowich, a spokesperson for Trump and his political organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73f5d0-0ba5-4413-b45c-5e43568033c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Bennie Thompson, a Mississippi Democrat, and
        Vice Chair Liz Cheney, a Wyoming Republican, responded in a joint statement
        Monday night that "the former President''s clear objective is to stop the
        Select Committee from getting to the facts about January 6th and his lawsuit
        is nothing more than an attempt to delay and obstruct our probe. Precedent
        and law are on our side."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1fb29-5a36-4b54-ab2c-9163a9956087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair vowed to "fight the former President''s attempt to obstruct
        our investigation while we continue to push ahead successfully with our probe
        on a number of other fronts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d7641-92b1-4a35-bf4f-eb13bf1866c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the White House stood by its decision not to assert
        privilege over documents sought by the committee, alleging in a statement
        Monday that Trump "abused the office of the presidency and attempted to subvert
        a peaceful transfer of power."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6197de3-7c4b-42aa-9a2a-52694d714e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former president''s actions represented a unique — and existential
        — threat to our democracy that can''t be swept under the rug. As President
        Biden determined, the constitutional protections of executive privilege should
        not be used to shield information that reflects a clear and apparent effort
        to subvert the Constitution itself," White House spokesman Mike Gwin said
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b748e-b9a5-4f45-9789-63b5a2e3e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among several legal arguments he''s making in court, Trump claims
        the House Committee hasn''t made clear the legislative reasons for why it
        needs records from Trump''s presidency, and that he should have some ability
        to keep private his discussions as president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db9b05-f809-48a2-922b-31f9be8038a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also claims that the Presidential Records Act is unconstitutional
        if it is "read so broadly as to allow an incumbent President unfettered discretion
        to waive the previous President''s executive privilege, mere months following
        an administration change."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10278edd-10ef-4b78-9199-c01cf967a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Archives is slated to turn over the requested documents
        to Congress by early next month — putting Trump''s court pursuit on a short
        timeline if he wants to block the release of the information to the House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4079ffb-49ab-48f2-b8e9-787e95bc2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump points to tax returns case for help</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f7389-60ef-4447-96b7-9fc6401ed80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, Trump argues the House committee is on a politically
        motivated "fishing expedition."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850c710-8e19-4d8f-9038-efd5c6246741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers say the House committee has no real legislative purpose
        — and that the Supreme Court in 2020 said Congress needs to have one when
        seeking information about the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9064342-d874-40b6-9ec6-3030298adf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House select panel "apparently believes it has been given a
        free pass to request a sweeping set of documents and records," Trump''s lawyers
        wrote on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d021bd-9908-45f4-b092-fb720a156522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Trump''s arguments in the lawsuit Monday point to the
        Supreme Court''s ruling on the House''s 2019 subpoena for Trump''s tax records
        from Mazars USA. In that case, the Supreme Court sent the House''s subpoena
        for documents back to the lower court, to make sure separation of powers concerns
        weren''t hurt and that Congress had valid legislative reasons for getting
        information about a President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751b41f-dfb1-4e3e-a1c5-4cb536376bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of that case were different than the lawsuit Trump
        is bringing now. In that case, Congress was seeking Trump''s personal financial
        materials, while this case is about "documents generated by the presidency,"
        said Greg Lipper, a criminal and constitutional lawyer in Washington, DC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f782ad-7718-4f8c-9c76-e9893880e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump is asking the court not only to make its own determination
        that the documents are privileged but to override the actual, current holder
        of the office," Lipper said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9ad92-59bf-4be6-96f9-3f5ab2cfeee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in the Mazars case — as Jeffrey Robbins, a former lawyer
        to the Senate who is now in private practice, noted to CNN — the Supreme Court
        "didn''t hold that subpoena was invalid or that Congress couldn''t obtain
        it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566afc4f-9f0a-46fb-bd37-1a84a6b3c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court has repeatedly held that tremendous deference
        is to be given to Congress in conducting investigations and in determining
        what is within the scope of its own authority," Robbins said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b4151-b05e-4e28-9081-9bed2e641fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s lawsuit against the Mazars subpoena stalled the
        House from getting records until after he left office — and the records still
        aren''t in the House Oversight Committee''s hands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131e643-04ab-43fd-a949-bdf5080eadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against the Archives could similarly drag out the House''s
        pursuit of White House documents related to January 6 past the next congressional
        elections, especially if the fight heads into an appeals process that outlasts
        Democrats'' control of the House.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196cdc6-0f90-47cf-8256-aeaeac8b3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has demonstrated an ability to pressure the delay point,"
        said Paul Rosenzweig, a professorial lecturer in law at The George Washington
        University Law School and founder of Red Branch Consulting. "He''s always
        been good at using litigation as a weapon, and this is another one of those."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75c57c-6300-4209-b9d1-0b57acecced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:53.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Archives set to disclose documents</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75dd3c-66d7-4745-a050-4d766e295add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Trump has only weeks to convince a court to intervene.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00715307-d36a-4f10-8510-4412f86e843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Archives told Trump that it would turn over records
        to Congress that he wants to keep secret on November 12 — unless a court steps
        in, according to the former President''s lawsuit fighting the release of those
        documents.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f495e51-239a-4e41-8639-1e689352c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archives said it consulted with the Justice Department and the
        White House, and determined the committee should receive the documents it
        has requested, even though Trump opposed the release of some records from
        his presidency, according to a letter from Archivist David Ferriero last week.
        A copy of that letter is included as an exhibit in Trump''s lawsuit on Monday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cc756-a225-440b-af49-de4f61dfa6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the letter, Ferriero notified Trump that the archivist
        would disclose to the House committee all "responsive" records that President
        Trump determined were subject to executive privilege on November 12 "absent
        any intervening court order."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41971f07-2f49-42cf-911c-e409bd44f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archives'' newly announced timeline places extra urgency on
        Trump''s lawsuit, and may prompt Trump to ask the courts to get involved quickly
        to preempt the deadline.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf6de0-a1cb-4bf3-83fd-2fcf7832f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting Monday.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afcfde-d0a3-49f0-ae0f-ddd380be3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:24:45.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:19:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/18/politics/trump-white-house-records/index.html"
        target="_blank">Trump sues to keep White House records secret, claiming executive
        privilege</a>."</em></p>'
