    'template': '1'
    'title': 'Senate orders detention of Pharmally execs amid refusal to submit subpoenaed
      documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abaed19-f2a0-4e98-a6b0-54715f09bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 19) —</strong> The
        Senate Blue Ribbon Committee has cited two Pharmally Pharmaceutical Corp.
        officials in contempt and ordered their detention over their non-submission
        of subpoenaed company documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330852ef-36c7-4331-93db-7e08e4f45dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e292f89-e11d-41d7-a508-38e15d564f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon on Tuesday made the motion
        concerning Pharmally president Twinkle Dargani and corporate secretary Mohit
        Dargani, noting they have refused to comply with the subpoena duces tecum
        issued to them. Sen. Kiko Pangilinan then seconded the motion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79383e42-9dd0-4e2a-9742-c8a8271add27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d4623-3430-401d-83b8-bc8d4357837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chairman supports it. I don’t think anybody in the committee
        will object to that,” said Sen. Richard Gordon, who heads the panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f62a7-64f3-4f21-86fd-449b72a77239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2a539-25a9-4625-9358-2face0e20abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators have been pressing the embattled firm on its source
        documents related to its supply transactions with the government. Pharmally
        has been scrutinized after bagging billions of pesos in deals despite only
        having ₱625,000 in capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff966ab-80f4-4ccb-81f8-6e029a2cd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee34fbb1-19f9-42de-a7be-08ef1332e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax expert Mon Abrea told the committee that out of all source documents
        pertaining to their sales and purchases, Pharmally has so far only provided
        their delivery receipts. He earlier flagged <a href="https://www.cnnphilippines.com/news/2021/9/10/tax-expert-Pharmally-assets.html">₱7.2
        billion</a> in purchases which the company failed to disclose, calling it
        a “missing link.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21dc7e-0899-42cd-a326-3fab6db53045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7518c-a3a0-42b5-a375-0000df413f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Totoo ba ito? Nasaan ang dokumento na nagsasabi at sino ang
        mga nag-supply? Paano sila binayaran? Paano ito na-</em>deliver <em>sa kanila?
        Kasi wala po tayong mga dokumento at di ko din po nakita ang mga dokumentong
        pina</em>-subpoena,” he further explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d4d00-65b5-4fec-bf4b-5a4a517d7352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf429d-6ec9-414e-a23c-41c2df85dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this true? Where’s the document saying so and who
        supplied it to them? How were they paid? How was it delivered? We don’t have
        the documents and I haven’t seen the subpoenaed documents yet.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f83799-d95c-4be1-ad6b-33953d5dfd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47af38-3a2f-4505-be9c-5fc597663971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmally corporate secretary Mohit Dargani said at Tuesday''s hearing
        that he is personally “not refusing” to provide the documents sought by the
        Senate, adding the firm is just acting upon the advice of their legal counsel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db212f92-98fa-4f01-a53e-2bd07f626198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624fd7f-14f3-40e3-a52d-8d4bf1a2b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T15:15:49.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:16:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the committee has ordered the detention
        of individuals from Pharmally. It earlier directed the arrest of director
        Linconn Ong in September for evading questions on the COVID-19 response fund
        controversy probe.</p>'
