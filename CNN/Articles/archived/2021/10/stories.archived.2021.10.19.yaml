    'template': '1'
    'title': 'Czech lawmakers may strip hospitalized president of powers to end deadlock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f19bb2-35df-496a-bc67-e6c7f2501940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawmakers in the Czech Republic are looking
        to strip President Miloš Zeman of his powers, after his hospitalization left
        the country in limbo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742a340-b825-4cdd-9566-8abf7a8711f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b4233-279f-4b6c-91d0-304ffc3eefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeman is "very unlikely" to return to work in the coming weeks,
        Czech Senate President Milos Vystrcil said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1206ad-98d9-4ef6-a62d-a4885d6a6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b6f29-2271-429d-83b1-04dc64d43f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was admitted into intensive care more than a week
        ago after a dramatic election saw a majority of voters reject the country''s
        populist prime minister Andrej Babiš. In a nail-bitingly close vote, most
        voters backed two opposition coalitions who now have enough seats in parliament
        to form a government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8286261-5a91-41c9-a5c6-fd106a5ab1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeeb132-23c6-4877-a177-c3958e23c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the president''s main constitutional roles is to select the
        next prime minister to form a government, so Zeman''s hospitalization has
        left the Czech republic in a political deadlock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dbe90-3aeb-4f98-b19f-1dfc46775ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e5d80-741f-418b-8498-aaac7a879ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T04:49:24.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:26:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vystrcil said that he would begin discussions with political leaders
        on Tuesday morning about "when and how to activate" Article 66 of the Czech
        Constitution, a provision that allows the president to be stripped of their
        powers if both chambers of parliament decide that the head of state cannot,
        for some serious reasons, carry out their duties of office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b39c6-a5d2-4b4e-b064-1530f918a30a'
      'mgnl:activationStatus': true
