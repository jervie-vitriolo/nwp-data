      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall expenditure in August climbed by 34.2% to ₱380.2 billion.
        This pulled up cumulative spending this 2021 to ₱2.96 trillion, a 10.9% annual
        jump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfde562-79c2-430b-bb8b-4319db6955a1'
