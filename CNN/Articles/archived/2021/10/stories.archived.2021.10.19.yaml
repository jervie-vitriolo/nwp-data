      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Marcos - son of ousted dictator Ferdinand Marcos
        - previously said <a href="https://cnnphilippines.com/news/2021/9/8/Bongbong-Marcos-Sara-Duterte-2022-teamup.html"
        target="_blank">"everything is possible"</a> on a possible tandem with the
