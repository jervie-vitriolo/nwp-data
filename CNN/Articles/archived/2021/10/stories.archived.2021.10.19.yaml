      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b3e9e-5f5f-4fb6-a4ae-4a7994b3ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned of cheating incidents outside the automation system
        like vote buying and pre-shading of ballots.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a701c-e9ff-4cc9-bb0c-aea750d3b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dbc6d-549c-4555-98d3-69696619d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T17:53:15.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:13:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep on criticizing the automated system. Sure, go ahead! It''s
        important in a democracy. But please don''t forget, a lot of cheating is happening
        outside of the automated system," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
