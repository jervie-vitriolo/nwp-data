      'mgnl:lastActivated': 2023-01-24T23:18:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ac46a-3854-485c-a66d-3d8f14ee54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-19T11:57:00.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:18:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously told CNN Philippines that he was not sorry for atrocities
        committed under his father''s martial law rule — an era fraught with widespread
        corruption and human rights abuses such as extrajudicial killings and detention
        of dissidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9c2c4-9e25-4204-af77-7d317b10d758'
