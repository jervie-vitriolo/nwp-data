    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do something good for yourself — nothing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6981e38-b02c-4cb4-91b4-20ac226287db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Among the many tragedies COVID-19
        has wrought, some people have found unexpected gifts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7c3e9-b8d5-4634-9358-355c81ae2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance to slow down and experience a smaller, sparer life was
        for some a welcome reprieve from the overscheduled, harried and often overwhelmed
        version of the Before Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082b955-cad9-4498-ac8f-00f88c545f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us realized that what had once seemed inconceivable — white
        space on the calendar — was now necessary for a sense of calm. A few of us
        experienced the joys of doing nothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809df2a-9262-4c5f-86ee-fea7bee85004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that the Dutch, a famously contented people, have a
        word for this experience: niksen, loosely translated to "doing nothing." When
        writer Olga Mecking, a Polish woman living in the Netherlands, discovered
        this concept, she found herself intrigued and determined to master the art
        herself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87289a-3efb-4151-8233-57fec19b91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her book, "Niksen: Embracing the Dutch Art of Doing Nothing," explores
        where the concept comes from, why it''s medically and psychologically important,
        and how to actually master this art. For it turns out that doing nothing is
        one of the hardest things. One upside: It''s the cheapest wellness trend imaginable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02058f06-98b9-434c-a972-a00cc890f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Mecking to share the secrets of niksen with us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e798376-dd45-468c-a95d-fe2bbc3ccaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been condensed and lightly edited for clarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b229719-d038-449f-a1a6-aa0258609c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You write that doing niks, or nothing, doesn''t mean
        working, performing emotional labor or meditating. How does one do nothing?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc15641-e52b-431f-ae9c-596111607fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olga Mecking: My goal was to try to understand what doing nothing
        was and how it differed from work. It turned out to be harder than expected.
        In fact, while doing research, I was struggling to find anything about "doing
        nothing." Instead, I had to look at words such as "boredom," "laziness" or
        "idleness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9f1a2-0a14-499f-9a35-f4b85fdba9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the definition I eventually went with, doing nothing is actually
        doing nothing, so not browsing Facebook or watching a series but rather sitting
        on the couch or in a cafe and looking out of the window or watching people
        go by. Sometimes we can refer to this as "spacing out" or "daydreaming."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f787b9e-1f01-48c0-b61e-45cada110166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also doing nothing without a purpose. Too often, we do things
        because we expect a certain outcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ae26a-c5af-43a3-8d30-7c5bc2bc0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We run because we want to lose weight or prepare for a marathon,
        and not simply because it can feel nice. I believe we''ve lost the ability
        or just the pleasure of doing things "just because" or "for the hell of it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a8afb-f9a9-4594-99a7-6c548cb2e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Doesn''t "doing" imply doing something?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048e470-885f-4b7e-add1-ebda54e06af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: Your question is of linguistic nature. In English, you
        have to say "doing" nothing. But you can say "not to do anything."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc285c3-2f65-4194-b7d8-2d4af74a1fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Polish, you''d have to use a double negation: Nic nie robić or
        nie robić nic, where nic is nothing and nie is not or no.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83f1c2-630c-41f7-adf2-c1103f624043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dutch, you have one word for doing nothing, which is niksen.
        When I first found out about this, I thought it was brilliant that a language
        can put a whole concept into just one word.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea38aa5-1895-47fd-bc11-adae480b8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are some tips for making sure we do niksen? Do
        we write it in our calendars? Or do we schedule nothing in our calendars sometimes?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4986a-7169-4f64-8a62-085e1c25a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: I am a big believer in "doing whatever works," so if you''re
        the sort of person who likes scheduling stuff, do that. The Dutch love their
        agendas. The productivity expert Laura Vanderkam suggests leaving some blank
        spaces in your calendar — for lunch, breaks, going for a walk or doing nothing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35df61-5693-4dd9-a44d-cb653b21cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re sort of a go-with-the-flow person, you''d probably do
        what I do and get some niksen moments in whenever you can. My favorite places
        are waiting areas (like at the doctor''s office), public transport or park
        benches.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980b581-fb01-4863-9132-d1d50d77c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: People in the United States live in a productivity-obsessed
        society, but you found that incorporating niksen into the workday — that is,
        doing less, over fewer hours — can actually increase productivity. How so?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc834a21-f0ea-44cf-a8b9-61a623ebb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: We understand that our bodies need to rest once in a while.
        But we somehow expect our brains to work without pauses and that is not sustainable.
        Because after a while, our brains stop cooperating and time spent working
        then will be wasted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c705e1b-cf1a-48fe-b037-7fd5b8735f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s better to take a break, eat something, do nothing for a while.
        This would be time taken away from work, yes. But it will also allow us to
        work better and end up in increased productivity as well as better quality
        of work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5d14c-5233-4ce3-a1e2-a60f64f87d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How is it that lying down still uses more parts of
        the brain than performing a task? Tell us about "default mode network."</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e7c65-1707-4ac5-82e5-26a426aa3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: The default mode network is a special neural network in
        the brain that only comes "online," or lights up in an fMRI machine, when
        we do nothing. The way I understand it, when we''re involved in a task, our
        brain devotes energy to the areas responsible for completing this task. This
        is not that our brains are working less, they''re just more focused.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadf53e-115e-4309-8b05-b99b97cf610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:04.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when we do nothing, a totally different, more elaborate part
        becomes active that connects different brain areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b67fa-b0c7-478b-b5b9-57c6445513cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers think that this is why we have our best ideas not when
        we''re focused on solving a problem but when we do something totally unrelated
        to the problem at hand, like taking a shower or bath, or going for a walk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46fab6-faf8-4030-aa2d-cffa89d5955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You note that our reliance on technology means we''re
        never not doing something. How do we need to adjust our relationship to technology
        to do niksen?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4a903-2a76-4d5f-aa4e-01603053bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: Technology can be great, but it also seeps into our work
        — we can be reached at any time of day and night — and leisure time, where
        we can constantly entertain ourselves if we want.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28e357-da12-4b60-82b8-d70402202e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people use apps to limit their screen time, using technology
        to control technology, but another option is to adapt your environment so
        that you have a place to put your phone so that it''s not constantly next
        to you or surround yourself with things that are not technology related like
        books or limit the number of apps or social media profiles that you use.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06d39f-ad7b-4934-9739-95b35ea7412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do we deal with the shame some of us feel when
        we''re not being more productive, or the guilt we might experience if we take
        time out for niksen?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7792b-dbda-47d1-97f4-fcc4adae4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: The important thing is not to fight it or think I shouldn''t
        feel guilty about this, which can lead to feeling guilty about feeling guilty.
        Just accept that we''re feeling guilty and try and sit with that for a while
        and see what happens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb4b68-316a-4a7d-b124-756b37f219e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does it go away after we''ve had a chance to daydream a bit and
        see we''re feeling more relaxed? The productivity expert Chris Bailey claims
        that we feel guilty when our actions don''t align with our values and that
        a solution to the guilt could be to learn to value doing nothing and relaxation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572cee17-e37a-4cba-9cc2-72a970e4a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s the research you cover about how we''d rather
        give ourselves electric shocks than be idle?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79d1cc-0878-41ab-b110-902b97b4573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: It was a study done in 2014 by Timothy Wilson, who found
        that many people, when given the choice between sitting still in a room and
        doing nothing and giving themselves mild electric shocks, would rather give
        themselves shocks than experience any type of boredom or idleness. The majority
        of people who chose to give themselves shocks were men — I am totally unsurprised
        by this.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732218c-28ec-4de1-8aa3-366523378383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You make the case that niksen is actually our "default
        state," even though we all seem to be addicted to overscheduling. How so?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd748bd3-067c-49d2-bddf-90032d89b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:10.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: Paradoxically, both can be correct. The first humans had
        to survive in a harsh environment which included hard work — hunting, collecting
        food, preparing it for eating, cooking, preparing and mending clothes, making
        tools, and so on. But at the same time, humans are a totally lazy species:
        A study showed that if given the choice of taking the stairs or taking the
        elevator, guess what most people chose? Yes, the elevator. And that has to
        do with conserving energy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e3aa7-a203-4447-b2f3-46bacdf60e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We typically don''t want to work unless we have to. But social expectations
        combined with the modern economy and technology have all conspired to give
        us the feeling that we should be working, scheduling, planning, doing something
        all the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518a996-3770-4285-8762-74bebed54284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: You write that the Dutch culture might be particularly
        amendable to niksen for a variety of reasons, including a high quality of
        life. But they also have this saying: "Just be normal, that''s crazy enough."
        Can you explain?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb0ee7-c476-40db-992e-29ff569e2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: Doe normaal (do normal) is something that you encounter
        a lot here, and it''s usually said in situations when people are perceived
        as bragging or showing their emotions a bit too openly. Even though the Dutch
        are said to be an incredibly individualistic nation, following rules, cooperation
        and "meedoen" (contributing) are incredibly important to them — more important
        than individual success or achievement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca973833-fdea-4532-9daa-c5b251d0ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Can you explain "learning to live at two speeds?"</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd86dc1-3196-4bc3-bb91-42ed57c26614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mecking: The idea of niksen is not about selling everything you''ve
        got and go live in the desert. A busy life can still be a very good, happy
        life, filled with meaningful moments with friends, family, a job and maybe
        a hobby. And modern life offers many amazing opportunities for entertainment
        and fun.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a0008-5ee5-4b4d-b5f0-75bb474f81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some situations just require hard work. When you''re dealing
        with an emergency, you don''t go "sorry, need to do nothing for a while."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdedc1-2d11-4e98-abec-f344df236fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there will be moments when you will be overscheduled to the brim,
        but there also should be moments where you have time to relax, sit down, read
        a book or do nothing. It''s about knowing when to go fast and hard and when
        to go slow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5575c-8dbe-4383-a3e1-c018c5ec22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:44:13.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/09/25/health/doing-nothing-wellness/index.html"
        target="_blank">Do something good for yourself — nothing</a></em></p>'
  'Dinosaur-fossil-footprint':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-23T05:55:39.883+08:00
    'imagesource': 'jcr:5fbd5406-d86f-4fe4-8363-ee7c08f1ecc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee30938f-3371-449f-903b-b6902eb77374'
    'lead': 'A dinosaur fossil footprint found about 50 years ago is from a plant-eating
      dinosaur — not a huge meat-eating dinosaur as previously thought, according
      to a new study'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T05:57:44.004+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:26:42.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:14.300+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaur fossil from a supposed huge carnivore actually belongs to something
      else'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4bd05-497d-4213-80cb-e83c7d005b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A dinosaur fossil footprint found
        about 50 years ago is from a plant-eating dinosaur —&nbsp;not a huge meat-eating
        dinosaur as previously thought, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b788660-bcc2-4958-8a95-e36cf787356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footprint, which dates back to the Triassic Period about 220
        million years ago, was initially thought to have come from a large dinosaur
        from the Eubrontes family, said lead study author Anthony Romilio, a technical
        assistant in the School of Chemistry and Molecular Biosciences at the University
        of Queensland in Australia, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf39eea-efba-4d85-9859-f0517eb4d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked with a team of international researchers to reanalyze
        the fossil and found the footprint belonged to the Prosauropod, an herbivorous
        dinosaur. This would make the footprint the only physical evidence of any
        Triassic-age Prosauropod in Australia, Romilio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d606b-72b9-4fa4-9008-219378d2680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil was discovered in a coal mine in Ipswich, a city west
        of Brisbane, nearly 656 feet (200 meters) underground. Scientists at the time
        estimated the creature that made the footprint to have legs over 6 feet (2
        meters) tall, which would have made it the largest carnivorous dinosaur of
        the Triassic period, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cdd0c-02e7-44d2-9bf5-800fc20d8bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romilio wasn''t buying it -- in part because of a lack of consistent
        data regarding the fossil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25796dc-10fc-444a-a9d9-0737cb9f20b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew about this fossil many years ago and was surprised there
        was no consensus on basic details such as the footprint length or even its
        shape," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658ea0d-991d-49af-8857-cff2654907e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One indication the footprint came from an herbivore like Prosauropod
        was the shape of the feet, Romilio said. Predatory dinosaurs had toes that
        were bunched together, but the fossil''s toes were spread apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a67401-d7d1-4727-9d5c-0c2e3333ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This long-necked animal had legs around 4.5 feet (1.4 meters) tall
        and was nearly 20 feet (6 meters) in length. The dinosaur likely had a small
        head and walked on two feet, Romilio added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01f712-0f31-4589-bacf-efb27ba8c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier scientists were not able to examine the fossil when conducting
        their research, which forced them to make their conclusions based on photographs
        and drawings, Romilio said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb85f2d-f783-444a-958b-fbb47f66f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologists made plaster casts of the footprint in 1964, which were
        later turned into 3D models that the research team studied, said coauthor
        Hendrik Klein, in a statement. He is a fossil expert at Saurierwelt Paläontologisches
        Museum in Germany.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56884e-fa02-4da6-89c4-1539d328af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we looked at the footprint and toe impression shapes and
        proportions, the less they resembled tracks made by predatory dinosaurs --
        this monster dinosaur was definitely a much friendlier plant-eater," Klein
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66f9c8-bc2a-480d-8417-809369d967b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur enthusiasts can catch a glimpse of the dinosaur fossil
        at the Queensland Museum in Brisbane or take a look at the 3D model online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514885b4-e6c8-47a7-b28c-fcc713dc678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romilio is investigating other dinosaur fossil footprints in China,
        South Korea and the United States to learn more about the creatures that made
        them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2363746-42f3-472b-ab8f-c6bfbdcf9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each dinosaur created millions of tracks across its lifetime, so
        collectively they left significantly more fossil footprints than bones to
        research, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882672ef-6d83-42c7-9a6e-ba79059e2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in <a href="https://www.tandfonline.com/doi/full/10.1080/08912963.2021.1984447"
        target="_blank">Historical Biology.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb687359-cfd8-4a58-80d9-ed6d49f027ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T05:57:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/22/world/dinosaur-footprint-fossils-triassic-herbivore-scn/index.html"
        target="_blank">Dinosaur fossil from a supposed huge carnivore actually belongs
        to something else</a></em></p>'
  'NASA-s-Artemis-I-mission-moon-delayed':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Courtesy of NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-23T06:25:55.571+08:00
    'imagesource': 'jcr:231c9980-1047-4c10-944a-01080b5fd6ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b12223-e8d4-4a72-9b9d-e6afc42411c0'
    'lead': 'The launch of Artemis I, an uncrewed mission serving as the first step
      of NASA''s ambitious program to return humans to the moon, has been delayed
      until at least February, according to the agency'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T06:27:43.261+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:26:30.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:14.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Artemis I mission to the moon has been delayed'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13c63f-d110-48cc-af57-f226e514075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The launch of Artemis I, an uncrewed
        mission serving as the first step of NASA''s ambitious program to return humans
        to the moon, has been delayed until at least February, according to the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdff2a7-18ca-4717-bd79-f0e53a7d75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was originally scheduled to launch in November, but
        delays due to the pandemic, storms like Hurrican Ida and other factors have
        drawn out the mission timeline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab32b26-fed9-4c27-b7ff-599dc4a761e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flight, the uncrewed Orion spacecraft will launch atop
        the SLS rocket to reach the moon and travel thousands of miles beyond it --
        farther than any spacecraft intended to carry humans has ever traveled. This
        mission is expected to last for a few weeks and will end with Orion splashing
        down in the Pacific Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf94c1c-2fd9-4683-b06e-fe11916a5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency completed stacking, or securing the Orion spacecraft
        on top of the giant Space Launch System rocket, just before midnight Thursday
        at NASA''s Kennedy Space Center in Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b799e17-547d-4ce2-8e2c-48cba4ede559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With stacking and integration of NASA''s Space Launch System rocket
        and Orion spacecraft complete, we''re getting closer and closer to embarking
        on a new era of human deep space exploration," said NASA Administrator Bill
        Nelson in a statement. "Thanks to the team''s hard work designing, manufacturing,
        testing, and now completing assembly of NASA''s new rocket and spacecraft,
        we''re in the home stretch of preparations for the first launch on the Artemis
        I mission, paving the way to explore the Moon, Mars, and beyond for many years
        to come."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f89db-23e5-4b39-a783-04bacd839ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stack, which stands 322 feet (98 meters) tall inside the Vehicle
        Assembly Building, is ready to enter into the final testing phase ahead of
        a launch window that opens on February 12 and closes on February 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b7bb9-c8fb-4a1f-b587-63c2530f6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This last stage will include integration tests between Orion and
        the rocket before the entire stack is rolled to the launch pad. Then, the
        stack will go through the final test, called a wet dress rehearsal, which
        includes running through the full set of operations to load propellant into
        the fuel tanks and a launch countdown -- basically everything necessary for
        a launch without actually launching.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cba22-6ef9-44a4-a8bf-86e703abe160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this test, scheduled for January, is successful, the stack will
        go back into the Vehicle Assembly Building until it''s ready to launch for
        real.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec5bd8-77c0-4c8d-b58a-ed010cf102fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the uncrewed Artemis I flight, Artemis II will be a crewed
        flyby of the moon and Artemis III will return astronauts to the lunar surface,
        putting a woman and person of color there for the first time. The timeline
        for the subsequent mission launches depends on Artemis I.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6dd21-d699-4739-afdd-45b00b0f333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taller than the Statue of Liberty, and I like to think of
        it as the Statue of Liberty, because it''s a very complicated piece of equipment,
        and it''s very inclusive, it represents everybody," said Tom Whitmeyer, deputy
        associate administrator for exploration systems development at NASA, in a
        press call Friday. "The rocket itself was built using people from every state
        across the United States of America. And it''s a very important achievement
        for this country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd239a8-206b-486b-8384-3f5ba0dab08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While completing stacking is a key milestone in the mission''s homestretch,
        there are other challenging priorities ahead, said Mike Sarafin, Artemis I
        mission manager at NASA Headquarters, during the press call.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bf6f3-29a6-4215-9a4f-aeaf374b687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests like the wet dress rehearsal are designed to ensure Artemis
        I is fully prepared. Results of the test could change the launch date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736be58-2b12-4be6-ba5f-e1b894f80b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve purposely pulled together a stress test for our Space Launch
        System rocket and our Orion spacecraft," Sarafin said. "Our four primary objectives
        are to demonstrate Orion''s ability to return from the moon at lunar reentry
        conditions, to operate our flight systems in the flight environment, to retrieve
        our spacecraft, and then what I like to call bonus objectives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7652132-4745-48e3-b94c-e218b9ff9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bonus objectives include the "remarkable photos" that will
        be captured by wingtip cameras mounted on the ends of Orion''s solar array
        wings during its journey between Earth and ///THE/// moon, while it''s encircling
        the moon, and as it returns home and ultimately splashes down in the ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa74a3-129c-45fa-a7cd-018ba6f91456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orion is going to take selfies of itself, and we''ll see the moon
        in the background and we''re off in the distance," Sarafin said. "We''re going
        to see the Earth some 270,000 miles away, and really gain a new perspective
        for the Artemis generation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16ce89-6039-4748-98a8-9a79237e3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the date of the launch will determine the duration of
        the mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafa4ef-2f6b-4ad7-976b-1aafaf53481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 15-day launch period in February, half of the days could
        lead to a long-class mission, with a duration of six weeks, while the other
        days would mean a short-class mission lasting about four weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb9357-eda7-4f8f-bb70-af80df198d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the launch doesn''t happen in February, there are also opportunities
        for Artemis I to lift off the pad between March 12 and 27 and between April
        8 and 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e7bc6-1205-447e-b8e3-bc5504f8dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis I will be the final proving ground for Orion before the
        spacecraft carries astronauts to the moon, a thousand times father from Earth
        than where the space station is, said Cathy Koerner, Orion program manager
        at NASA''s Johnson Space Center, during the press call.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5370729-8895-4fae-b422-b4a95546dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will really will demonstrate the capability of our spacecraft,
        and in more extreme radiation environments," she said. "We''re looking forward
        to sending Orion off to the moon and watching it perform in that environment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fead6-8c9a-470c-b080-ba649596e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T06:27:43.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/22/world/nasa-artemis-i-update-scn/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=twCNN&amp;utm_content=2021-10-22T21%3A49%3A09"
        target="_blank">NASA''s Artemis I mission to the moon has been delayed</a></em></p>'
  'Halyna-Hutchins-tributes':
    'author': 'Sara Spary, CNN'
    'caption': 'Courtesy of Fred Hayes/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-23T07:16:06.269+08:00
    'imagesource': 'jcr:3e689435-1c18-4b77-b1fb-7f4f0bd16f37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17e2331-f0d3-4fcd-9356-03d5cdc28b99'
    'lead': 'The film industry has been left shocked and in mourning, after cinematographer
      Halyna Hutchins was killed on set when actor and producer Alec Baldwin discharged
      a prop firearm '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T07:19:38.356+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:26:05.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:15.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who was Halyna Hutchins? Tributes paid to director of photography killed
      by prop gun'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48970d43-92f6-4902-9829-7190f945506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The film industry has been left shocked
        and in mourning, after cinematographer Halyna Hutchins was killed on set when
        actor and producer Alec Baldwin discharged a prop firearm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fced08e-e09c-4c12-ba3a-d57f5d4ecd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins, who was 42, was director of photography for Baldwin''s
        latest movie, "Rust," a Western which was being filmed in New Mexico and stars
        Baldwin, Travis Fimmel and Jensen Ackles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61c6ff-c6f1-40ed-b105-3ed00436abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to law enforcement statements provided to CNN, Hutchins
        was shot around 1:50 p.m. Thursday local time and was airlifted to hospital
        but died of her injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce27598-9e0d-4423-80ff-4127dedbc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Friday, Baldwin said he was heartbroken and was fully
        cooperating with police over the tragic accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d08d3e-bd1a-404d-bec4-e70cd644b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to convey my shock and sadness regarding the
        tragic accident that took the life of Halyna Hutchins, a wife, mother and
        deeply admired colleague of ours," Baldwin said. "My heart is broken for her
        husband, their son, and all who knew and loved Halyna."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990e005-9c45-4274-9b78-ec440cd10a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Michael Hutchins, told the Insider he appreciated the
        sympathy he has received.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be544b1-b624-4be6-9cc5-bafa444bf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there are words to communicate the situation," he
        told the online news website. "I think that we will need a little bit of time
        before we can really encapsulate her life in a way that is easy to communicate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c0423-fe43-4810-9094-c198ef3e5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins said he would not comment on the facts of his wife''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665f6b6-d30a-405c-bb2a-9b97bba2d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was named a rising star two years ago</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c45b0-41bc-4407-bf4f-e220c3985bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Ukraine, Halyna Hutchins lived in Los Angeles and graduated
        from the American Film Institute in 2015. She was credited with involvement
        in the production of 49 film, TV and video titles during her career, according
        to IMDB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e0126-0a16-4675-b4cc-330821960e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worked on movies including "Archenemy," starring Joe Manganiello,
        which was released last year, and was named a rising star by American Cinematographer
        magazine in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6875e3-fe32-4905-b84f-cca5779d8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her website, Hutchins was raised at a Soviet military
        base in the Arctic Circle and initially studied as a journalist, graduating
        from Kyiv National University with a degree in international journalism, before
        going on to work on documentary productions across Europe and switching to
        film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947adf6-ab4b-4cac-8130-ef23e2ebcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Instagram page, she described herself as a "Restless Dreamer.
        Adrenaline junkie. Cinematographer" and shared photos of the "Rust" set.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d678a-3292-4f09-aaa0-7c5dbfe44432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her final post, on Wednesday, showed a video of her riding on horseback
        in New Mexico.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6404b1-5ac1-44c9-9185-17b74a8f763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film director James Cullen Bressack commented on her post to say:
        "I will miss you my friend.... This is devastating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99075d30-23c1-4b60-86d8-3d56541fee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other directors paid tribute to Hutchins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf3899-832b-4447-b9af-230fdcd1865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Archenemy" director Adam Egypt Mortimer said: "I''m so sad about
        losing Halyna. And so infuriated that this could happen on a set. She was
        a brilliant talent who was absolutely committed to art and to film." He said
        in a further tweet she had "a brilliant mind."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230a28e-dec7-4933-8ea4-1874a5d6add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFI Conservatory, a film school which is part of the American Film
        Institute, tweeted Friday: "As is profoundly true in the art of cinematography,
        words alone cannot capture the loss of one so dear to the AFI community. At
        AFI, we pledge to see that Halyna Hutchins will live on in the spirit of all
        who strive to see their dreams realized in stories well told."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ef85d-c16c-4b68-84b6-ba157faec46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A talented woman in a male-dominated industry</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d1572-d979-48fa-a1af-225a4488e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins'' achievements as a cinematographer were notable in an
        industry dominated by men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf55f43-bf82-4f74-9580-b39ff6c25aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting director, producer and writer Sidra Smith posted on Instagram
        she was left "devastated" by the news about Hutchins, with whom she worked
        on the TV miniseries "A Luv Tale."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51747bd0-7c7d-4733-bcda-9af7ec3c9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard out here for women cinematographers and this was a HUGE
        opportunity for her. She was so young and so talented. Halyna and I spent
        so much time together. She was so beautifully gracious and words cannot express
        how supportive she was to me," Smith wrote. "God bless her beautiful heart
        and soul."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6913177-200e-4bcd-afc7-d259a6c719a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Joel Souza, 48, was also injured in the incident and taken
        to Christus St. Vincent''s Regional Medical Center for care.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af97d8-8a36-424c-8a49-751f8827e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin was photographed looking distraught in the parking lot outside
        the Santa Fe County Sheriff''s Office on Thursday after being questioned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0b5ff-33f4-4662-aa9d-b18536a29d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations remain ongoing, with many people asking how such
        a tragedy could happen on a film set -- 28 years after Bruce Lee''s son Brandon
        Lee was accidentally killed on set by a firearm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbfef1-4cdd-4642-8984-b05f3a35fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Ukrainian Ministry of Foreign Affairs said
        Ukraine''s consulate general in San Francisco was cooperating with US law
        enforcement representatives as they investigate and was reaching out to Hutchins''
        relatives "in order to provide the necessary consular and legal assistance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cca48d-f345-416f-9f6f-683ae8a6c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:19:38.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/22/entertainment/halyna-hutchins-profile-scli-intl/index.html"
        target="_blank">Who was Halyna Hutchins? Tributes paid to director of photography
        killed by prop gun</a></em></p>'
  'US-highest-southern-border-arrests-2020':
    'author': 'Geneva Sands, CNN'
    'caption': 'Courtesy of Eric Thayer/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-23T07:53:57.697+08:00
    'imagesource': 'jcr:cabada6c-53d3-4d4e-9c30-5d96bd9b0fa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5746ab7-8e7b-4fd3-a08a-db22bfb87830'
    'lead': 'The US Border Patrol made nearly 1.66 million arrests for unlawful crossings
      on the US-Mexico border over the past year, the highest annual number of apprehensions
      on record, according to year-end data released by the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T07:57:59.415+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:25:52.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:15.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US recorded more than 1.6 million southern border arrests last year,
      highest on record'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f5bab-1f0e-4d62-b233-d049474d2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Border Patrol made nearly 1.66
        million arrests for unlawful crossings on the US-Mexico border over the past
        year, the highest annual number of apprehensions on record, according to year-end
        data released by the agency Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0b0a8-69bc-49b5-af1d-60ebd6fef0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the border agency made 185,515 arrests, bringing the
        total to 1,659,206 during fiscal year 2021, which runs from October through
        September, data shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368274b-d87b-4fb2-9d6c-30a162c38049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was 1.64 million border arrests in 2000, according
        to available southern border data dating back to 1960.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4b142-15b2-4fe3-bb92-29794d9e080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, the Biden administration has struggled to manage
        the unprecedented number of migrants crossing into the US, faced early on
        with an influx of children that overwhelmed resources, and most recently,
        caught off guard by thousands of migrants arriving within days to the unprepared
        region of Del Rio, Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b489ebb-7399-40cc-8cad-db305f53f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of monthly border arrests -- a measure of unlawful crossings
        -- skyrocketed under the Biden administration, though they began to rise under
        former President Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622a9e7-0649-4f9c-8c1f-82f7182f9b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, when asked during CNN''s town hall Thursday why he hasn''t
        visited the southern border, said, "Well, I guess I should go down."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78c4a1-f521-4a50-a528-cdc45c87451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been there before and I haven''t, I mean, I know it well.
        I guess I should go down, but the whole point of it is, I haven''t had a whole
        hell of a lot of time to get down," Biden added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed52a5e-c986-428c-9fe5-7845cc99e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:56.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden drove by the US-Mexico border more than a decade ago, while
        on the campaign trail in 2008, White House press secretary Jen Psaki told
        reporters Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43014c77-5657-4188-980d-11411017c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest numbers have ticked down since July, when Border Patrol
        arrests topped 200,000, a monthly level not seen in decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7a7e5-b047-47c0-83e6-fd0a53c7b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 2020, Customs and Border Protection has been enforcing
        a public health order known as Title 42, allowing for the rapid expulsion
        of migrants, which has been linked to an increase in repeat crossers and elevated
        arrests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6be2c1-0f44-43a7-b7b7-b4d451d58bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP encounters along the Southwest border declined in September
        from the prior month, and a majority of noncitizens encountered were expelled
        under Title 42," said CBP acting Commissioner Troy Miller in a statement,
        acknowledging the strain associated with operating during a global pandemic
        that has claimed "far too many lives" among CBP frontline personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a5f44-f594-492e-9231-541b9a1acc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration advocates and some lawmakers have criticized President
        Joe Biden for keeping in place the Trump-era pandemic policy, calling it a
        violation of human rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491d6c2-a3cf-49f1-b4bb-04b38a2a198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s pick to lead US Customs and Border Protection, Chris Magnus,
        voiced support for the Trump-era public health order during his confirmation
        hearing earlier this week, telling lawmakers that as a paramedic for 10 years,
        "public health has always been one of my top concerns ... Title 42 is a CDC
        authority, and I think it helps with this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b24288-b316-42c6-aa15-9a4474ba4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is still awaiting a confirmed leader, nine months since
        Biden took office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28501337-3dd8-4a9a-86f3-3c94093ee38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnus, who currently serves as police chief in Tucson, Arizona,
        acknowledged the "significant challenges" at the border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704906b-be3e-4a49-bbcc-6e0621a3db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are very high, and it is something that has to be addressed.
        Clearly, we have a broken system," he said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac65682-580c-4ec4-a143-6b5bf66daaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most CBP seizures of hard narcotics also spiked last year, according
        to the end-of-year data, which included ports of entry and unlawful border
        crossings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4be9a-c78f-4d2c-bb21-149b00983beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl seizures more than doubled from 4,791 pounds in fiscal
        year 2020 to 11,201 pounds last year. Methamphetamine and cocaine seizures
        were also up. Heroine was down slightly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bd5a3-bff1-4e67-a40f-6fd9753b163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana, however, declined, dropping from 582,393 pounds seized
        to 319,447 pounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e44aa6-2870-410d-a4b2-969aa7449363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International air travel dropped even further in fiscal year 2021
        amid the ongoing Covid-19 pandemic, although CBP points out that it has begun
        to rise significantly in recent months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b353cb1-ed1c-4b88-976f-ba08013b803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were around 44.4 million travelers last year compared to around
        62.1 million in fiscal year 2020; both years were significantly down from
        more than 135 million in fiscal year 2019, according to CBP data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3baa74b-3ef3-4b0c-a8a8-be2097f6c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:57:59.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:26:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/22/politics/us-border-patrol-record-arrests-2020/index.html?utm_content=2021-10-22T23%3A33%3A40&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twCNN"
        target="_blank">US recorded more than 1.6 million southern border arrests
        last year, highest on record</a></em></p>'
  'Not-stopping--Stop-the-Steal---Facebook-Papers-paint-damning-picture-of-company-s-role-in-insurrection':
    'author': 'Donie O''Sullivan, Tara Subramaniam and Clare Duffy, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-23T08:33:24.324+08:00
    'imagesource': 'jcr:bb3736a1-18c3-4c3b-9510-b4cca259c663'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60cde3b9-58d3-490c-851d-270515b308fc'
    'lead': 'The documents paint a picture of a company that was in fact fundamentally
      unprepared for how the Stop the Steal movement used its platform to organize,
      and that only truly swung into action after the movement had turned violent'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T08:40:23.243+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:25:32.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:16.050+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook']
    'template': '1'
    'title': 'Not stopping ''Stop the Steal:'' Facebook Papers paint damning picture
      of company''s role in insurrection'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4eaa38-5fec-4cfa-adc8-0bda735d7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just days after insurrectionists stormed
        the US Capitol on January 6th, Facebook''s Chief Operational Officer Sheryl
        Sandberg downplayed her company''s role in what had happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d90a9-973d-4906-ba3c-e49b1153116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this was organized online. We know that," she said in an
        interview with Reuters. "We... took down QAnon, Proud Boys, Stop the Steal,
        anything that was talking about possible violence last week. Our enforcement''s
        never perfect so I''m sure there were still things on Facebook. I think these
        events were largely organized on platforms that don''t have our abilities
        to stop hate and don''t have our standards and don''t have our transparency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50244c8-e8ad-4b73-923d-4e2e656bddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But internal Facebook documents reviewed by CNN suggest otherwise.
        The documents, including an internal post-mortem and one document showing
        in real-time countermeasures Facebook employees were belatedly implementing,
        paint a picture of a company that was in fact fundamentally unprepared for
        how the Stop the Steal movement used its platform to organize, and that only
        truly swung into action after the movement had turned violent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428eeeb-8299-4a35-8ed7-8519a63e9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about Sandberg''s quote and whether she stood by it,
        a Facebook spokesperson pointed to the greater context around Sandberg''s
        quote. She had been noting that Jan. 6 organization happened largely online,
        including but not limited to on Facebook''s platforms, the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebeac98-4507-456a-aab8-71052c25cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were provided by Facebook whistleblower Frances Haugen
        as evidence to support disclosures she made to the Securities and Exchange
        Commission and provided to Congress in redacted form by Haugen''s legal counsel.
        The redacted versions were obtained by a consortium of 17 US news organizations,
        including CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca71945-a918-43fb-ac11-97b7d89efe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Haugen''s central allegations about the company focuses on
        the attack on the Capitol. In a SEC disclosure she alleges, "Facebook misled
        investors and the public about its role perpetuating misinformation and violent
        extremism relating to the 2020 election and January 6th insurrection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c220a8c-5555-4a59-bc1a-65a3139b2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook denies the premise of Haugen''s conclusions and says Haugen
        has cherry-picked documents to present an unfair portrayal of the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1658289-77bc-48ba-bfcb-2b83182d488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for the violence that occurred on January 6
        lies with those who attacked our Capitol and those who encouraged them. We
        took steps to limit content that sought to delegitimize the election, including
        labeling candidates'' posts with the latest vote count after Mr. Trump prematurely
        declared victory, pausing new political advertising and removing the original
        #StopTheSteal Group in November," Facebook spokesperson Andy Stone told CNN
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad694a-f494-4ee6-8f22-20e677a02adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the violence at the Capitol erupted and as we saw continued
        attempts to organize events to dispute the outcome of the presidential election,
        we removed content with the phrase ''stop the steal'' under our Coordinating
        Harm policy and suspended Trump from our platform."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd98fc-67db-4701-9566-421cc08688a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Our enforcement was piecemeal"</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a565a-22b4-4283-b78b-6bee75145d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the tens of thousands of pages of documents Haugen provided
        is an internal analysis of how the Stop the Steal and Patriot Party movements
        spread on Facebook, first reported by BuzzFeed News earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04e061-e4ef-438a-ba22-0e53a951e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindsight is 20:20," the author or authors of the analysis, who
        are not identifiable from what was provided, write. "[A]t the time it was
        very difficult to know whether what we were seeing was a coordinated effort
        to delegitimize the election, or whether it was protected free expression
        by users who were afraid and confused and deserved our empathy. But hindsight
        being 20:20 makes it all the more important to look back to learn what we
        can about the growth of the election delegitimatizing movements that grew,
        spread conspiracy, and helped incite the Capitol insurrection."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1ee49-076e-4a11-9165-71da33d432f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found that the policies and procedures Facebook had
        in place were simply not up to the task of slowing, much less halting, the
        "meteoric" growth of Stop the Steal. For instance, those behind the analysis
        noted that Facebook treated each piece of content and person or group within
        Stop the Steal individually, rather than as part of a whole, with dire results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e53fe-8996-4df5-bf54-874215229003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all of the fastest growing FB Groups were Stop the Steal
        during their peak growth," the analysis says. "Because we were looking at
        each entity individually, rather than as a cohesive movement, we were only
        able to take down individual Groups and Pages once they exceeded a violation
        threshold. We were not able to act on simple objects like posts and comments
        because they individually tended not to violate, even if they were surrounded
        by hate, violence, and misinformation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e35ce-729f-4e37-a48b-f9eeb7fae31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach did eventually change, according to the analysis --
        after it was too late.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a606d-80a9-4ce1-84c6-12a993a0c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the Capitol insurrection and a wave of Storm the Capitol
        events across the country, we realized that the individual delegitimizing
        Groups, Pages, and slogans did constitute a cohesive movement," the analysis
        says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294abe2-9d36-4aac-87f4-280aa297cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the only way in which Facebook had failed to anticipate
        something like Stop the Steal, or in which its response was lacking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfb8e8-2e3c-4128-aa50-c7505f2e8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has for some time now had a policy banning "coordinated
        inauthentic behavior" on its platforms. This ban allows it to take action
        against, for instance, the Russian troll army that worked to interfere with
        the 2016 US election through accounts and pages set up to look as if they
        were American But, the analysis notes with emphasis, the company had "little
        policy around coordinated authentic harm" -- that is, little to stop people
        organizing under their real names and not hiding their intention to get the
        country to reject the results of the election.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac10bc-a5f5-4814-b438-66b189b9e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop the Steal and Patriot Party groups "were not directly mobilizing
        offline harm, nor were they directly promoting militarization," the analysis
        says. "Instead, they were amplifying and normalizing misinformation and violent
        hate in a way that delegitimized a free and fair democratic election. The
        harm existed at the network level: an individual''s speech is protected, but
        as a movement, it normalized delegitimization and hate in a way that resulted
        in offline harm and harm to the norms underpinning democracy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07c547-dcdc-4cc2-82c4-03faaf75949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis does note, however, that once Facebook saw the results
        of Stop the Steal on January 6th and took action, it was able to deploy measures
        that stymied the growth of both Stop the Steal and Patriot Party groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de508268-fc80-4fe9-a42d-00b1e9d5be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s Stone told CNN, "Facebook has taken extraordinary steps
        to address harmful content and we''ll continue to do our part. We also closely
        worked with law enforcement, both before January 6th and in the days and weeks
        since, with the goal of ensuring that information linking the people responsible
        for January 6th to their crimes is available."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52618133-fe75-4b8c-bc38-a080d5b665f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pulling levers</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7e302-da8a-4994-b270-98a05530d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen began gathering evidence about the company before she eventually
        left the tech giant last May. To reduce the chance of getting caught taking
        screenshots of internal Facebook systems, she used her phone to take photographs
        of her computer screen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fae4d-3bf8-49d1-9f48-65c9ec0cd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the insurrection was underway in Washington and Facebook was
        trying to get a handle on the situation, Haugen was snapping pictures, documenting
        the company''s response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd3ba8-1dd7-422d-a3cc-a3e341f51a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the documents she captured, titled "Capitol Protest BTG [Break
        the Glass] Response," was a chart of measures Facebook could take in response
        to the January 6th attack. The chart appears to have been prepared beforehand;
        at the time Haugen photographed it, a little less than two hours after the
        Capitol was first breached, the company had instituted some of those measures
        while others were still under consideration. Among the potential actions listed
        in the chart were demoting "content deemed likely to violate our community
        standards in the areas of hate speech, graphic violence, and violence and
        incitement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889efebe-b29b-4c18-9fcb-2ea7a4de5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page labeled these as "US2020 Levers, previously rolled back."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692ebb1-4c64-494d-a960-9f9eaef39451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those "levers," as Facebook refers to them, are measures -- guardrails
        -- that the company put in place before last year''s Presidential election
        in an attempt to slow the spread of hate and misinformation on the platform.
        Facebook has not been clear in its public statements about what measures it
        did roll back after the election and why it did so at a time of tumult when
        the sitting president was calling the results of the vote into question.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9199fd-4d48-4545-836b-98c8207f9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the "Capitol Protest BTG response" document, the
        guardrails Facebook reimplemented on January 6th included reducing the visibility
        of posts likely to be reported and freezing "commenting on posts in Groups
        that start to have a high rate of hate speech and violence &amp; incitement
        comments," among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7823da5-71ea-486f-90f3-967a4626f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the SEC disclosure, Haugen alleges that these levers were reinstated
        "only after the insurrection flared up."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a28bb3-c9c0-4d51-83d3-00a0ca1f531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the decisions to dial the levers back and then push
        them out again, Stone said, "In phasing in and then adjusting additional measures
        before, during and after the election, we took into account specific on-platforms
        signals and information from our ongoing, regular engagement with law enforcement.
        When those signals changed, so did the measures."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c0bb4-dbd4-486b-957e-a6a0ed72e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A through line</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b70837-964e-40b7-a73c-899001e6d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Facebook executives posted messages publicly and internally
        condemning the riot, some employees pushed back, even suggesting Facebook
        might have had some culpability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97552335-6e2c-4a6b-93b5-5b27439b33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were dozens of Stop the Steal groups active up until yesterday,
        and I doubt they minced words about their intentions," one employee wrote
        in response to a post from Mike Schroepfer, Facebook''s chief technology officer.3</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d1d53-89af-42db-945c-09cf1af3e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrote, "All due respect, but haven''t we had enough time
        to figure out how to manage discourse without enabling violence? We''ve been
        fueling this fire for a long time and we shouldn''t be surprised it''s now
        out of control."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2832b9-50e6-4139-ae04-1260fe5893e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Facebook employees went further, claiming decisions by company
        leadership over the years had helped create the conditions that paved the
        way for an attack on the US Capitol.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8d160-5c32-4c0e-a5aa-3c90d16bfdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Schroepfer''s post, one staffer wrote that, "leadership
        overrides research based policy decisions to better serve people like the
        groups inciting violence today. Rank and file workers have done their part
        to identify changes to improve our platforms but have been actively held back."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c047ecf-f18a-4a97-9f0c-df227cdef666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another staffer, referencing years of controversial and questionable
        decision-making by Facebook leadership around political speech concluded,
        "history will not judge us kindly."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea1f19-8369-4146-9cb1-ea91247a2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T08:40:23.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/22/business/january-6-insurrection-facebook-papers/index.html"
        target="_blank">Not stopping ''Stop the Steal:'' Facebook Papers paint damning
        picture of company''s role in insurrection</a></em></p>'
