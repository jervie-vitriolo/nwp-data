      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 3 for the second half of October.</p>'
    '8':
