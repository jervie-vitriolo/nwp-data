      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        seven-day average of new coronavirus cases in Metro Manila dropped to below
        1,000 for the first time since July 22 to 28, OCTA Research fellow Guido David
        said Saturday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a8d49-320d-437a-819f-e80c286d7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:20:48.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average this week is 996 —&nbsp;43% lower than last week''s
        1,762, David <a data-cke-saved-href="https://twitter.com/iamguidodavid/status/1451738017870147594"
        href="https://twitter.com/iamguidodavid/status/1451738017870147594" target="_blank">said
        on Twitter.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172230a3-14ab-4b02-a4a7-4b0028795bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:20:48.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the positivity rate also went down to 7% from the 10% recorded
        seven days ago, but it still has not reached the below 5% set by the World
        Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17764aa3-10a7-4296-ae38-733c02f75060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:20:48.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number in the National Capital Region (NCR) was
        0.45, David added. Medical experts have said the ideal reproduction number
        should be one or less, as anything higher means there is still significant
        community transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485b5c5-df21-424b-9f9f-9fde8f9c6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:20:48.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, for her part, said
        the current COVID-19 bed utilization rate in Metro Manila is low at 39% while
        the intensive care unit occupancy stands at 48%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18bc08-8e41-4a56-8b74-5a7f305662f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:20:48.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said in a government briefing she sees a "very high" possibility
        that NCR could shift to Alert Level 2 from 3 if cases and coronavirus-related
        admissions continue to drop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6ff37-d76a-43ec-91f9-b6a0d28de8c4'
      'mgnl:activationStatus': true
