    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec holds voting simulation ahead of 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7f71e-c4b0-433a-a2c8-aec7d3e9c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)—&nbsp;</strong>The
        Commission on Elections (Comelec) held a voting simulation Saturday in San
        Juan —&nbsp;an activity that would help the poll body assess protocols and
        give the public a sneak peek of what to expect when they cast their votes
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09153ae-bc22-4b6c-9a46-43f685e5e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The voting process</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177d958-f7df-477e-85df-dc8ba2e2325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body temperatures will be checked upon entry. Those with high temperatures
        or any other COVID-19 symptom will be directed to an isolation polling place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b7ab1-465c-45de-b9a8-43e9a15359eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, they would head to the first step —&nbsp;the Voter''s
        Assistance Desk —&nbsp;where they will be informed of their precinct assignment.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">The first of the 4,235 test voters today has shown up.
        First stop: Voter’s Assistance Desk to find out which precinct they will be
        voting in | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/Kfr12Yvhlz">pic.twitter.com/Kfr12Yvhlz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1451702063415496711?ref_src=twsrc%5Etfw">October
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a4838-aa57-4b25-91c0-5d782fddfa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8478c-f9f0-49d2-a03a-eab6d6d79992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said they expect the voting process
        to be short, and would take around five to ten minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfa2a8-c7dd-4168-9a35-a038471f4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> waiting tim<em>e ''yun ang problema natin diyan,
        kung masyadong maraming tao</em>," Jimenez said. "We''re thinking <em>siguro
        mga</em> average 30-40 minutes <em>ang</em> waiting time <em>natin</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ac125-fdcb-42b9-a0b5-d5147306bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:22:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The waiting time would be the problem, if there would
        be a lot of people. We''re thinking the average would be 30-40 minutes of
        waiting time.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004039b8-309f-476a-b9f2-b749c7eb720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters should also bring their face masks and face shields. There
        would also be regular disinfection of the poll place and materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad9a16-55be-4d71-8414-29c0f9d85e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The windows in the classroom of San Juan Elementary School were
        also open for ventilation.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here’s a look inside a voting precinct: 5 people are allowed
        to vote at a time. The sample ballot contains made-up names | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/7Hj7xPqHv5">pic.twitter.com/7Hj7xPqHv5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1451716045811511307?ref_src=twsrc%5Etfw">October
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3f0c1-2627-4b15-9ff6-ef7368aaaeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.255+08:00
