      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it may mount another election dry run in the coming
        weeks if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec0e71-1a19-4e0b-bd31-1835c471b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three precinct layouts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c295b36-1444-4f3f-8662-f0dce6176ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also said it is trying three layouts of polling precincts
        in the 2022 polls:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1800c7a-a38b-40d3-91b2-233e0d018162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- One voting room and an adjacent room as holding area</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a006b-a135-4c6f-9f2a-43dc4d0015d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:10:24.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:23:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- One voting room, one room to feed ballots to vote counting machines
        (VCM), and one holding area</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40342f26-2b6a-4f20-9001-5e94acd08624'
      'mgnl:activationStatus': true
