    'template': '1'
    'title': 'Some elephants are evolving to have no tusks as a response to brutal
      poaching'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea633f-f1ba-4c2a-b377-31ea06076a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An elephant''s tusks are among its
        defining features -- they help the animal lift heavy branches, topple trees,
        strip bark, fight, and dig holes for water and minerals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9401f41-d2d4-4339-9e4d-00283b6e3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an increasing proportion of female elephants in Mozambique''s
        Gorongosa National Park have been born without these crucial tools, and scientists
        say it''s an evolutionary response to the brutal killing of elephants for
        their ivory tusks during the country''s 15-year civil war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d6027-3b85-4e00-bd1a-0b2ca9b889e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephant experts working in the park had begun to notice the phenomenon
        after the war ended in 1992. Field data and analysis of old video footage
        from the park found that the proportion of tuskless female elephants increased
        more than threefold between 1972 and the year 2000. It was a period during
        which the elephant population plummeted from roughly 2,000 to about 250 individuals,
        said Ryan Long, an associate professor of wildlife sciences at the University
        of Idaho.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ce44a-c294-4240-9440-d6c7fb085b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the war, Gorongosa was essentially the geographic center
        of the conflict," Long said via email. "As a result there were large numbers
        of soldiers in the area and a lot of associated motivation... to kill elephants
        and sell the ivory to purchase arms and ammunition. The resulting level of
        poaching was very intense."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb17e8f-ad12-4584-a690-0301d523f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genetic signature</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364616bc-76e7-41f9-8cbc-a75d4f7c82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists now have a better understanding of the genetic basis
        for this tusklessness and why it only appears to affect female elephants,
        according to a study that published in the journal Science on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e467464-dd72-40d8-83a3-409b7b041383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis showed that tuskless females were over five times more
        likely to survive during the 28-year period than their tusked female counterparts,
        hence the adaptation was very unlikely to be a chance occurrence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fbb96-42d7-462b-be12-2cbc53bb375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusklessness does occur naturally -- and only in females -- even
        in the absence of poaching, but usually only in a small minority of elephants.
        In Gorongosa in the 1970s, 18.5% of female elephants didn''t have tusks, while
        three decades later 51% did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c754e6-e1e4-4324-af9f-d32256c0e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evolution is simply a change in heritable characteristics within
        a population over successive generations, and based on the results of our
        study, the shift toward tusklessness among female elephants at Gorongosa fits
        this definition perfectly," said Long, an author of the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19f38e-75ce-47f9-9ece-fafc334e0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it occurred so rapidly is rare indeed, and is a direct
        function of the strength of selection," he said via email. "In other words,
        it happened so quickly because tuskless females had a MUCH higher probability
        of surviving the war, and thus a MUCH greater potential for passing their
        genes on to the next generation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2836af1b-73e7-4182-b040-22c53da986d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about the male elephants? After taking blood samples of
        18 female elephants, with and without tusks, the researchers sequenced their
        genomes. They found that the females with no tusks had a genetic variation
        in a very specific region of the X-chromosome, which plays a role in tusk
        development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5548453-bf8b-4671-a7a4-92afd7e9367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Females have 2 X chromosomes. In tuskless females, one of those
        chromosomes is ''normal'' and the other contains the deleted information,"
        Long explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aedabc-2853-4d4c-ae2d-1e5f9f00128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a tuskless female conceives a male offspring, that male has
        a 50/50 shot of receiving the affected X-chromosome from its mother. If it
        receives the ''normal'' chromosome then it will survive and be born with the
        necessary genetic information to produce tusks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4020e25-8214-4b2a-b28a-aa4077eeb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the male elephant fetus receives the chromosome with
        the genetic variant, it dies in the womb because the variant that produces
        tusklessness females is lethal to males, Long said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b53ac1-460b-437c-afb2-4294da86e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact genetic and developmental mechanism that leads to tusklessness
        in females and the loss of male elephants during an elephant''s 22-month pregnancy
        was not yet understood, according to the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43ef48-61d0-48ff-95c7-b20442572225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephant numbers have rebounded at Gorongosa to around 800, Long
        said. Having no tusks doesn''t appear to significantly hinder the female elephants,
        but this is something researchers want to study further. He said dietary analysis
        suggested that females without tusks eat a greater proportion of grasses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fd235-5111-48d7-b48c-8ebc6bbbf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population is doing well and there''s a lot of tuskless elephants.
        They''ve clearly adapted to life without tusks but there''s a lot we don''t
        know."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c0a8b-798e-4277-9e16-884b4c15b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T10:08:43.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/22/africa/elephants-tusks-poaching-evolution-scn/index.html"
        href="https://edition.cnn.com/2021/10/22/africa/elephants-tusks-poaching-evolution-scn/index.html"
        target="_blank">Some elephants are evolving to have no tusks as a response
        to brutal poaching</a></em></p>'
