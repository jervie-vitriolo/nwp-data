  'Alec-Baldwin-first-public-statement-shooting':
    'author': 'Chloe Melas and Sandra Gonzalez and Andy Rose, CNN'
    'caption': 'Photo courtesy: Mark Sagliocco/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-23T00:15:13.758+08:00
    'imagesource': 'jcr:eb49802d-02e3-4e9c-bf7d-b8fb94143f28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b193e671-f375-435d-85a2-2ea09683901f'
    'lead': '''There are no words to convey my shock and sadness regarding the tragic
      accident that took the life of Halyna Hutchins, a wife, mother and deeply admired
      colleague of ours,'' actor Alec Baldwin tweeted after a fatal shooting on the
      set of his new film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T00:10:30.957+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:27:37.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:12.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin says he''s ''fully cooperating with police'' after fatal
      shooting on ''Rust'' set'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832eac6-fbc7-4014-ba21-379fe6912b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:10:30.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Alec Baldwin has made his first public
        statement since a fatal shooting on the set of his new film on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8b461-a876-4205-9c33-14ccbea5ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to convey my shock and sadness regarding the
        tragic accident that took the life of Halyna Hutchins, a wife, mother and
        deeply admired colleague of ours," Baldwin tweeted on Friday. "I''m fully
        cooperating with the police investigation to address how this tragedy occurred
        and I am in touch with her husband, offering my support to him and his family.
        My heart is broken for her husband, their son, and all who knew and loved
        Halyna."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fef7a-d914-4612-a71d-4971a5238901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was in New Mexico filming "Rust," which he''s starring
        in and producing. Baldwin discharged a prop firearm on the set that resulted
        in the death of Halyna Hutchins, 42, the film''s director of photography,
        according to investigators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef863a-7075-4f5e-8322-4c3d9c4c3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Joel Souza, 48, was also injured in the incident and transported
        to Christus St. Vincent''s Regional Medical Center by ambulance for care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77a324-308f-40dc-9594-a8995b694e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Fe County Sheriff''s Office said the investigation "remains
        open and active" and no charges have been filed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683a8b3-9f35-49ae-aab5-3633e06caef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to investigators, it appears that the scene being filmed
        involved the use of a prop firearm when it was discharged," a statement from
        law enforcement read. "Detectives are investigating how and what type of projectile
        was discharged."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54437f-31ba-4012-9345-c64a83ed7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Fe County Sheriff''s Office spokesperson Juan Rios told CNN
        on Friday that a search warrant was granted for the property where the movie
        was being filmed and authorities will be carefully combing it over this weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f96ab9-b285-4c56-8c11-43feb5549a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production accidents, despite safety measures, have happened before.
        While filming the movie "The Crow" in 1993, actor Brandon Lee, the son of
        Bruce Lee, was killed in a prop gun shooting accident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c01fc9-392d-4562-bff8-cfd3ea7948b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T07:28:01.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:27:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even blank ammunition can be deadly if fired at close range. In
        1984, actor John-Eric Hexum was playing around with a gun on the set of "Cover
        Up: Golden Opportunity" and died after putting the gun to his head and pulling
        the trigger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbe10c-8251-4f6f-bcba-335e923066a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:10:30.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/22/entertainment/alec-baldwin-rust-film-shooting-accident/index.html"
        target="_blank">"Alec Baldwin says he''s ''fully cooperating with police''
        after fatal shooting on ''Rust'' set"</a></em></p>'
  'Najin-retires-from-breeding':
    'author': 'Sara Spary, CNN'
    'caption': 'Photo courtesy: Ben Curtis/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-23T00:35:03.903+08:00
    'imagesource': 'jcr:fa0e934f-28f8-4f71-aab7-bd1694dcf556'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2e60b8-2622-4cd9-9cc1-62630d999028'
    'lead': 'Hopes that mankind can save the northern white rhino from extinction
      appeared more remote than ever this week, after scientists announced they will
      retire one of the last two living northern white rhinos from a breeding program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T00:34:45.843+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:27:23.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:12.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Najin, one of the world''s last northern white rhinos, retires from
      breeding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911dff0-2205-44a6-998a-651f7399a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hopes that mankind can save the northern
        white rhino from extinction appeared more remote than ever this week, after
        scientists announced they will retire one of the last two living northern
        white rhinos from a breeding program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20466f83-e25e-4354-9b24-73d6f03bbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11806a76-a193-4c7f-9b01-a643c904982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najin, a 32-year-old northern white rhino -- who, along with her
        daughter Fatu is one of only two left in the world -- will no longer be harvested
        for eggs for "ethical" reasons, the team of researchers from the BioRescue
        consortium announced in a press release Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d3152-6a98-47da-9de6-1e40fdd6ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d6fa8-061b-4690-9b25-7a4c78285de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhinos are targeted by poachers, fueled by the belief in Asia that
        their horns cure various ailments. As a result, the northern white rhino subspecies
        is on the brink of extinction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8460e-9df0-4cfd-b0b3-07896cc49040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3abe0e-2299-4622-a6d9-088aedd2990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najin, who was born at a safari park in Czech Republic in 1989,
        was moved to the Ol Pejeta Conservancy in Kenya in 2009 as part of a breeding
        program to revive the population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ceb2e-bf3c-4da8-ad61-05a16c489005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182007d-ab8b-4a5f-8018-694df1f28e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was moved there with her daughter, Fatu, along with the world''s
        last two male northern white rhinos -- who died in 2014 and 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41c740-bdf2-4720-98ca-d0cb3db54d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bb6f7-34d8-4335-990a-354ee5aac5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the males died the breeding program continued with sperm harvested
        from the males. The scientists then harvest the females'' eggs before fertilizing
        them in a laboratory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5060c9-8517-42fa-873e-6446ffea12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddd195-59c6-407d-8348-042a409b61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, neither Najin nor Fatu have been able to carry a pregnancy
        to full term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93dbb3e-0a0a-491a-93be-d96fc2370b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d43830-72ca-4b48-a7c0-78bc3acfea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, led by the Leibniz Institute for Zoo and Wildlife
        Research in Germany, said in the press release that they had made the "exceptionally
        difficult" decision having undertaken an "in-depth ethical risk assessment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e847bd-f74b-4efa-829b-76231092819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d681d1a-0123-4733-8c23-cbbdfa4e1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oocyte [ovary cell] collections in Najin have yielded only few
        eggs and none of them could be fertilized successfully to become an embryo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa193c-0a05-4d8e-9a46-34813542d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fdfb0-133a-4e49-8eeb-1196dfa54fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weighing this outcome with potential risks, it is the most responsible
        decision to cease any further intervention on Najin and to stop using her
        as a donor of oocytes," they said in the press release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e3f3d-ee53-47f8-a946-5bbf2ede127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c40f5-fa89-43ca-938d-5b9881a219b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will remain a part of the program, for example by providing
        tissue samples for stem cell approaches, which can be performed with minimal
        invasion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93bce5-ad22-4e05-91ac-776df367bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c02004-f5aa-4211-be27-bc2e4d679afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers added that they had found multiple small, benign
        tumors on her reproductive organs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bbb62-7eff-4dcd-98b0-832972176a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c209dc-98e1-4871-a762-239d85945155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retirement of Najin from oocyte collections leaves just one
        living northern white rhino left in the breeding program -- her daughter,
        Fatu, who is more than a decade her junior.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a2722-fcb1-4851-95d0-eb5970c56401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:34:45.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/22/world/white-rhino-retired-scli-intl/index.html"
        target="_blank">"Najin, one of the world''s last northern white rhinos, retires
        from breeding"</a></em></p>'
  'Pfizer-effective-symptomatic-covid-children':
    'author': 'Jamie Gumbrecht, CNN'
    'caption': 'Photo courtesy: Shawn Rocco/Duke University/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-23T01:00:50.418+08:00
    'imagesource': 'jcr:078a8df4-6ca0-494a-ba5c-f31fa99ebbf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45ca278-4c1f-436f-88fe-34066f3e0869'
    'lead': 'In a new document posted ahead of a key meeting of the US Food and Drug
      Administration''s vaccine advisers, Pfizer says its vaccine is safe and 90.7%
      effective against symptomatic COVID-19 in children ages 5 to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T00:44:21.978+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:27:15.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:13.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer says its vaccine is 90.7% effective against symptomatic COVID-19
      in children ages 5 to 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb80e4-9e53-42bb-8d20-9140ef91442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a new document posted ahead of a key
        meeting of the US Food and Drug Administration''s vaccine advisers, Pfizer
        says its vaccine is safe and 90.7% effective against symptomatic COVID-19
        in children ages 5 to 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d8243-d9c2-4a66-9e84-ae3e68cc032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1657f-990b-4e88-8741-c477d4f98270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trial, which included around 2,000 children, there were three
        COVID-19 cases among the group that received the vaccine and 16 cases in the
        placebo group. In the trial, twice as many children received the vaccine as
        the placebo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7252893-5da5-43a6-b24e-3486a3f4448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8dac2-2904-4ac0-8907-642753d70f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech are seeking FDA emergency use authorization of a
        two-dose regimen of their 10-microgram dose for children ages 5 to 11. The
        two doses would be administered three weeks apart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9cb41-a1e9-4e25-aae0-a1992df4cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a85d4-ae4c-464a-a940-6f43216e559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Pfizer released details of a Phase 2/3 trial that showed
        its COVID-19 vaccine was safe and generated a "robust" antibody response in
        children ages 5 to 11. The trial included 2,268 participants ages 5 to 11.
        Participants'' immune responses were measured by looking at neutralizing antibody
        levels in their blood and comparing those levels to a control group of 16-
        to 25-year-olds who were given a two-dose regimen with the larger 30-microgram
        dose. Pfizer said the levels compared well with older people who received
        the larger dose, demonstrating a "strong immune response in this cohort of
        children one month after the second dose."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca4d76-8405-40f3-9007-4c99036acbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefebd4d-3c95-4692-ac7d-62db33a1ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        is scheduled to meet October 26 to discuss whether to recommend the vaccine
        for authorization for those ages 5 to 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6f734-161f-4519-ae4f-c94f189d5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd23ea-e246-4799-80fa-b779466efb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized, this would be the first COVID-19 vaccine for younger
        children. The Pfizer/BioNTech vaccine is approved for people age 16 and older
        and has an EUA for people ages 12 to 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07567119-a1b2-4c60-87d4-45d02a09db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T00:44:21.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:27:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/22/health/pfizer-kids-vaccine-efficacy/index.html"
        target="_blank">"Pfizer says its vaccine is 90.7% effective against symptomatic
        Covid-19 in children ages 5 to 11"</a></em></p>'
  'doing-nothing':
    'author': 'Lisa Selin Davis, CNN'
    'caption': 'Courtesy of Yuriko Nakao/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-23T05:40:51.040+08:00
    'imagesource': 'jcr:0b8d4939-c977-4d81-b76c-54e202445266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f655985-9ffe-4577-8fcb-50f7f0049561'
    'lead': 'One upside: It''s the cheapest wellness trend imaginable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T05:44:13.431+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:26:52.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:13.849+08:00
