      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confirmed <em>po na nagkita kami ngayon lang ni</em> [Marcos]<em>
        sa masayang pagdiriwang ng birthday ni</em> Cong. Yedda, <em>maybahay ni</em>
        House Majority Leader Martin Romualdez <em>sa</em> Cebu," Duterte wrote on
        her official Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf40ef-082d-4d77-8fda-88da627c2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:24:44.910+08:00
