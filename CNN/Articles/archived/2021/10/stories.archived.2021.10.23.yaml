      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s confirmed that we met during the birthday celebration
        of Cong. Yedda, the spouse of House Majority Leader Martin Romualdez, in Cebu.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
