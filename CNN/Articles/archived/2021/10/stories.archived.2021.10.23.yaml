      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a659b-a2e3-4d6f-9a3a-05eba4f70c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> A
        hospital workers’ group called on the Department of Health (DOH) to immediately
        distribute the Special Risk Allowance (SRA) and other benefits to all medical
        frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df301119-831b-4cc5-ac51-5409a709ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the DOH''s claims, Private Hospital Workers Alliance
        of the Philippines (PHWAP) spokesperson Donell Siazon said the agency has
        yet to complete its payment of SRA to all healthcare workers</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12df7b-c247-4a8c-a289-ad15f26d1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about our meal, accommodation, transportation, and life insurance
        compensation? This is what we expect but to no avail," Siazon, also the University
        of Sto. Tomas Hospital union president, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7b0b3-d559-4b9c-9dc6-053d2a808966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous eligible healthcare workers have been complaining about
        not receiving a single centavo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad51d5-dcab-4acf-81e5-4366225ffdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also been under fire after the Commission on Audit flagged
        the department for "deficiencies" in the management of over ₱67 billion, earmarked
        for pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08195f9-b524-4bcd-a25a-001e91a3ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM), meanwhile, has released
        around ₱1.2 billion in total to compensate medical frontliners who attended
        to infected patients from December 20, 2020 to June 30, 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831ef96-3aaa-49a6-8f56-bf532acd53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM also said another ₱407.08 million will be charged from the
        2021 Contingent Fund to complete the allowance payments to 117,926 healthcare
        workers—not exceeding ₱5,000 per month in the covered period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1e200-4ff5-4849-8c32-c722d49db3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Siazon, medical frontliners should be vigilant and should insist
        on the benefits that are rightfully theirs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96108cc0-3608-4421-bbfa-527ab6ebd222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that the country will still not be able to rise above
        the health crisis if their grievances are not addressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bc454-644d-4614-8d49-715a54f9a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Need we remind everyone that this is not merely about the appropriate
        funds for just compensation but the very lives of our health workers," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5678f4c5-50ab-445c-8f24-10ef69da7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese General Hospital Employees Association president Jess Obien
        also urged senators to respond to their grievances by including their needed
        allowances in the 2022 budget of DOH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d69286-c920-47d8-8e67-89301a4b167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are worried that next year''s budget will not correct the injustice
        inflicted on us,” Obien said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba5a63-3a5f-4fa6-a937-02a34c4bf81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their non-recognition of our just and legitimate demands after
        what healthcare workers and the general public have been going through in
        this pandemic is simply unacceptable,” Siazon added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71d3cc-d1ac-4e52-89aa-748ae748d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Frontliners Party-list nominee Johann Evasco also argued
        that a Magna Carta for Frontliners should be passed by Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139392d-5e0d-462c-941f-8416efdfbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T22:08:32.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are laws for healthcare workers in the private and
        public sector, the pandemic situation manifests the need to broaden the government''s
        concern to all frontliners who are sacrificing their life and limb in the
        health sector as well as other support services,” Evasco said.</p>'
  'DOT-tourist-arrival-preps':
