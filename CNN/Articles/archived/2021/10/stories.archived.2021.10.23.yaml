      of fictional characters that most kids recognize, snacks at the corner for when
      they get antsy, emergency teams on high alert, and dividers so they won’t be
      affected by their co-vaccinees loud crying are just some of the safety modifications
      they are implementing to make vaccination day extra fun and conducive for kids.
