      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Members of the electoral board sit behind plastic barriers.
        They are made to wear gloves at all times. <br><br>Markers are also regularly
        sanitized | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/q4gcNL98MZ">pic.twitter.com/q4gcNL98MZ</a></p>&mdash;
