  'China-missile-test':
    'author': 'Natasha Bertrand'
    'caption': 'China''s test of a nuclear-capable hypersonic missile has given new
      fuel to critics of President Joe Biden''s ambitious agenda to scale back America''s
      nuclear arsenal, with intelligence and defense officials warning that the Chinese
      launch marked a significant technological leap that could threaten the US in
      new ways. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-23T17:47:07.472+08:00
    'imagesource': 'jcr:08c0c848-5023-4a02-903f-fc1ecb07a702'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bcd95ae-8edc-48f2-9b9a-72f5fd458cd6'
    'lead': 'China''s test of a nuclear-capable hypersonic missile has given new fuel
      to critics of President Joe Biden''s ambitious agenda to scale back America''s
      nuclear arsenal, with intelligence and defense officials warning that the Chinese
      launch marked a significant technological leap that could threaten the US in
      new ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T17:57:32.117+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:24:10.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:19.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'missile']
    'template': '1'
    'title': 'China''s latest missile test raises the stakes for Biden''s nuclear
      weapons review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4454dc-5a8b-46e4-9e2f-2d3490bc9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s test of a nuclear-capable
        hypersonic missile has given new fuel to critics of President Joe Biden''s
        ambitious agenda to scale back America''s nuclear arsenal, with intelligence
        and defense officials warning that the Chinese launch marked a significant
        technological leap that could threaten the US in new ways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592c8df-006b-4084-a6aa-db9db511fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the launch is coming to light publicly as the administration
        nears the end of its nuclear posture review. Biden''s national security team
        has been working toward a policy of increased restraint and more limited spending
        on nuclear modernization and production. The President has also been weighing
        a "no first use" policy for U.S. nuclear weapons, according to people familiar
        with the discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf030a7-698a-4867-9caa-05878baf6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others within the administration are waving red flags, however.
        Intelligence officials told the Senate Intelligence Committee in private briefings
        that the Chinese test -- which they tracked closely as it was happening —&nbsp;marked
        a substantial advancement in China''s ability to launch a strategic first
        strike against the United States, according to people familiar with the briefings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf338645-0995-48b3-9c51-5e8ccfef9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does not necessarily give China an upper hand over the
        US, the briefers said, there were certain elements of the missile''s capabilities
        and how it operated that took the officials by surprise. China also built
        and successfully tested the technology faster than the US predicted they might
        be able to, according to a former arms control official who served until January.
        A hypersonic test carried out by the Pentagon on Thursday, meanwhile, failed
        —&nbsp;the second failed test since April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d7a34-bf56-4bfc-a6f9-77c457547132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese test also demonstrated the potential ability to launch
        an attack from over the South Pole, a trajectory that has long worried the
        US because of the lack of systems designed to provide early warning of such
        an attack, defense officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa65c2d-66a1-4e12-8eb8-9e273f50b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a first-strike capability and emphasizes the need for us
        to continue our modernization program apace," said one senior Republican congressional
        staffer, referring to ongoing efforts at the Pentagon and National Nuclear
        Security Administration to overhaul the American nuclear arsenal. "So, it
        cuts against the narrative that we can reduce the role of nuclear weapons
        when Russia and China are racing full steam ahead."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786444c-32c1-431f-99fe-a20540337453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials and experts are not as concerned by the missile
        test and say that —&nbsp;while it was intended to be provocative — the technology
        does not give Beijing an upper hand and is therefore not destabilizing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3deb7e-a0bb-43c4-9e58-45d64f535bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice today is to not overreact to the system," said Jeffrey
        Lewis, a professor and nuclear weapons expert at the Middlebury Institute
        for International Studies. "China already has 100 nuclear weapons that can
        target the United States and I can live with that fact. That''s nuclear deterrence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d021f-8945-40c3-ad51-716163838c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "I am not alarmed by this particular step so much
        as I am by the fact that it is one of a series of footfalls in what is becoming
        an arms race."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612ae91-317b-4dc1-8e69-fa742a250462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the launch during a CNN town hall on Thursday, Biden
        said that Americans should not be worried about whether China and Russia will
        ever have a more powerful military than the United States. The real concern,
        he suggested, is an unintentional escalation that spirals out of control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3884c-6fd8-4356-867c-6d58f3ffdec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you do have to worry about is whether or not they are going
        to engage in activities that put them in a position where they may make a
        serious mistake," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cc65f-4ec5-4aff-9882-e4c1ad883681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, Biden went further than previous presidents
        in suggesting the US would be ready to confront China militarily in the event
        of an attack on Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f96b7-b315-44c3-842e-c3147aa27926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a commitment to do that," he said. The White House later
        attempted to walk back that comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380645d-0b20-4b29-8486-598229faf149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that Biden''s "position
        on proliferation has not changed," but said the nuclear posture review will
        consider the current security environment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88684692-192f-4b32-824e-e0b2bde48370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden-Harris Administration is committed to renewing American
        leadership in nonproliferation and addressing the existential threat posed
        by nuclear weapons," the official said. "The United States initiated its Nuclear
        Posture Review earlier this year to look at these issues. The review will
        take account of the current security environment and will assess U.S. strategy,
        posture, and policy. We will continue to maintain a safe, secure, and effective
        strategic deterrent while looking to address the existential threat posed
        by nuclear weapons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6772d-1081-4078-b713-88ffb9f86b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the successful Chinese launch has also factored into the
        administration''s ongoing missile defense review, and Congress is now demanding
        that the administration explain how it is working to detect and defend against
        hypersonic missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95b69a-bfef-453e-bc3c-3ffa8496c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the House Armed Services Committee added an amendment
        to the markup of the National Defense Authorization Act (NDAA) outlining its
        concern "about the inability of current radar systems to detect, track, engage
        and defeat emerging threats from hypersonic weapons," Defense News reported
        at the time. "As identified by the National Defense Strategy, the Department
        of Defense has an immediate need to reinforce efforts to counter these weapons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1deec-f7bf-4a23-b5e5-73c9c9520854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had reviewed the intelligence about China''s missile
        test when it added that amendment, congressional staffers told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae18203-f272-40c6-a913-8a775c6a3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know how we can defend against that type of technology,"
        the US'' disarmament ambassador, Robert Wood, told reporters this week in
        Geneva.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ac21c-59ce-47d3-877a-027a43641ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on Biden to stick to status quo</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6851004-d9bb-436d-a084-92ca93039e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear posture review was the subject of much internal debate
        and politicking even before China tested the new missile, sources said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ca209-0070-4952-a589-ea54274bbaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long been in favor of reining in the American nuclear
        arsenal and he and his national security team have been weighing whether a
        "no first use" policy would help reduce nuclear tensions with adversaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba154e-ad29-4173-be5d-f5a9bd659f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to say, ''We are not going to attack you with a nuclear
        weapon unless you attack us with a nuclear weapon,''" Bonnie Jenkins, Biden''s
        under secretary for arms control and international security, said in January.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11c8a9-5852-4bd4-a827-2ac041de081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins, who served in the State Department under former President
        Barack Obama, said the US "took some steps back on that" under former President
        Donald Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c8c10-6c66-40cb-a642-ad88d90d74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have added all these conditions where we can actually use a
        nuclear weapon. We have gone backwards," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1acfb1-b63a-472e-a53f-459ef44d7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some internal opposition to the more progressive-minded
        members of Biden''s team, however. Biden''s top nuclear policy official at
        the Pentagon, Leonor Tomero, was ousted last month in what the Defense Department
        insisted was just a reorganization. But Tomero''s allies saw the move as an
        attempt to influence the direction of the nuclear posture review, which she
        was overseeing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18563fa8-acf8-47b4-9c88-367d1614d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is more progressive on these issues, and some at the Pentagon
        were worried about what she might do," said Lewis, who is friends with Tomero.
        "This was not a case of her getting crosswise with the President. It was just
        a case of the building being very conservative."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28fdc1-578b-4ecb-8a97-bcbddde71539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallory Stewart —&nbsp;another progressive-minded official who was
        nominated by Biden to serve as assistant secretary of state for arms control,
        verification and compliance — is also running into opposition on Capitol Hill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4c320-eae6-4b09-ae82-2b1f1c75c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jim Risch, an Idaho Republican who is the ranking member on
        the Senate Foreign Relations Committee, has said he opposes Stewart''s nomination
        due to objections from US allies over the administration''s consideration
        of a no first use policy. Stewart has been involved in the nuclear posture
        review in her role as the nuclear policy and arms control lead on the National
        Security Council.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b7529-a5ab-4786-8c4c-551eb3e2c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would definitely agree that there are certain concerns about
        what is possibly in the consideration process," Stewart said when asked about
        the allies'' objections during her confirmation hearing earlier this month.
        "But I think the effort that we are undergoing to engage with them is to really
        understand what those concerns are and to hopefully address those concerns
        through part of the engagement process."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1759e-789e-4d8b-8977-48d458557320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worries us profoundly''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ff55a-746c-40f1-a08f-b7df18960c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reluctance to pour too much money into nuclear modernization,
        and the possibility of a shift to a no first use policy, has rattled some
        allies —&nbsp;including Germany, the United Kingdom and France —&nbsp;who
        are acutely worried about the threat posed by Russia, sources said. The administration
        has surveyed more than two dozen allies for feedback throughout the course
        of the nuclear posture review, the sources added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7f736-ffc7-4057-acc3-932c869c9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing" allies will want to see out of the review
        is a "US commitment to renewing its own nuclear forces," said a former senior
        British defense official who was involved in the discussions before leaving
        government in July. Of particular concern to the U.K., the former official
        said, is the continued development of the W93 warhead, which would be the
        first newly designed warhead added to the US stockpile in decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69339962-c5a2-4c5c-b221-645a3fe667fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a potential shift in American doctrine specifying the conditions
        under which it would use a nuclear weapon, as opposed to the deliberately
        ambiguous policy that has long been in place, "worries us profoundly," the
        former official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7654fd-34c5-4af7-b5bb-3667324ba3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern is that it would be interpreted by the Russians as
        a weakening of America''s commitment to simply not allow a nuclear coercion
        of Europe," he said. "Russia now looks more threatening than at any point
        since the 1980s. So, for Europeans, it seems to be a really odd moment to
        be calling into question a pillar of NATO policy that has worked so far."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86cdaf-4fcd-4e8f-8c96-62724e6213d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:57:32.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/22/politics/china-hypersonic-missile-joe-biden-nuclear-policy/index.html"
        href="https://edition.cnn.com/2021/10/22/politics/china-hypersonic-missile-joe-biden-nuclear-policy/index.html">China''s
        latest missile test raises the stakes for Biden''s nuclear weapons review</a>"</em></p>'
