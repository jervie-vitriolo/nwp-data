    'title': 'Ka Leody-Walden Bello tandem eyes Marcos ill-gotten wealth to finance
      COVID-19 response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc4401-65ca-49e4-9ed8-a17fd290d976'
      'mgnl:activationStatus': true
