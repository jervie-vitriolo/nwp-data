    'template': '1'
    'title': 'DOT gears up for increased tourism activities'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a6117-32aa-444c-8739-0e6c0a302de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) –</strong> The
        Department of Tourism (DOT) said efforts are in full swing to help welcome
        tourists back to various destinations across the country, now that COVID-19
        travel restrictions are slowly being eased.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a17307-510d-46d7-9b5a-879a26aab9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9caaa22-8de9-42a7-a5f7-d352228179c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Saturday launched a 90-second tourism advertisement
        with the slogan, "It''s More Fun with You"—featuring various destinations
        in northern Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079833c7-fc75-4e88-aee9-df81c460d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e1657-e703-4247-8311-11ed21f91ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It encourages Filipinos "to travel and explore the country again
        after a long hiatus due to pandemic-related travel restrictions. The said
        campaign also supports recovery initiatives and efforts of the tourism industry,"
        the DOT said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab44d59-2cac-4912-bd7d-3ef93d1c6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67330048-ed5e-484f-8e69-642e833b6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat also said the video and
        other preparations are being made to welcome more tourists in the country
        in anticipation of the Christmas season, and in light of some destinations
        like Boracay and Bohol being able to ease travel restrictions for fully vaccinated
        local tourists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc870a-e6a8-403d-961d-f746119b79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dffd7b-42da-4429-90d7-a638fd0ebd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With health and safety protocols in place, we can look forward
        to opening more tourism destinations in time for the holidays, and shift recovery
        into high gear… <em>Gusto natin ipakita</em> (we would like to show) <em>na</em>
        it''s still more fun in the Philippines while we are all safe,” Puyat added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8aebb-3490-4ae8-ac90-c56c3b7b2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ce4ffe-a510-4192-b465-5136dc4d9f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said plans are now being made to welcome staycationers
        in Metro Manila. DOT''s Metro Manila regional director Woodrow Maquiling,
        Jr. said there are now at least 40 staycation hotels open in the National
        Capital Region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4bc64-4892-44ef-9b93-99b27a5dc177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee1b9b-9c3f-455d-8825-2717253c4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intramuros Administration head Atty. Guiller Asido also said group-guided
        tours in the Walled City will be made available to fully-vaccinated tourists
        once their tourism frontliners complete their COVID-19 vaccination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec497e-11a4-4db8-956d-c4aeca9771a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:22:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0001b95-063a-497f-a2f7-3965bcba6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T23:50:09.945+08:00
      'mgnl:createdBy': 'janine'
