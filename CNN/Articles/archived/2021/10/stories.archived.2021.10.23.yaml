    'template': '1'
    'title': 'OCTA: NCR''s 7-day case average below 1,000 again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609553e-491e-4db5-a2e2-7432f69203a7'
