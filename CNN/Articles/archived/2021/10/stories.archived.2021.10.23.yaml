      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> - The
        top political aspirants of progressive coalition Laban ng Masa are setting
        their sights on the multibillion-peso ill-gotten wealth of the Marcos family
        to boost the budget for COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047abb1a-f510-455e-92d6-dd6401026900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:58.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential and vice presidential aspirants Leodegario "Ka Leody"
        de Guzman and Walden Bello on Saturday bared their comprehensive electoral
        platform, which includes pursuing the recovery of ₱126 billion from the Marcos
        loot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134724f-fb26-4779-b687-60d5b88d5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin natin importante na nasa plataporma, lalo na at may tumatakbo
        sa darating eleksyon na galing sa pamilyang ito," Raquel Castillo, national
        coordinator of Laban ng Masa, said during the presentation of the group''s
        platform for the 2022 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a3d3b-2ea9-4839-966d-2250beca7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think it is important that it be included in the
        platform, especially with someone from the family running in the upcoming
        elections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a599d1-cc56-473a-b890-95d72de1c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can use this recovery of the Marcoses'' stolen wealth in part
        to respond to the COVID pandemic, and provide all the needed ayuda (assistance),
        vaccines, and protection for everyone," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890ccfd-c58c-4c79-a647-002cf230dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the Sandiganbayan junked a ₱200-billion forfeiture
        case against the late dictator Ferdinand Marcos, his widow Imelda Marcos,
        his children Senator Imee Marcos, former Senator Ferdinand "Bongbong" Marcos
        Jr., Irene Marcos, and Constante Rubio - a close associate of the former president
        - for lack of sufficient evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbfcf8-f9c7-475b-a1a9-bf150317f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/12/16/Sandiganbayan-Marcos-ill-gotten-wealth-lose.html">READ:
        Sandiganbayan junks ₱200-B ill-gotten wealth case against Marcos family</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bf988-e290-48af-a50c-5428414895eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from targeting money from the Marcos family, the tandem also
        seeks to impose a "Wealth Tax" on individuals with a net worth of over ₱100
        million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7828ac-2f56-43ff-988d-060f18545715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also hope to meet domestic needs rather than producing for
        profits and exports, ban contractualization, abolish regional wage and provide
        a ₱750 minimum daily wage. All workers should also receive ₱5,000 monthly
        subsidies for food and health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f7310-32b6-461f-a7d6-6796f48c082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also stressed the need to impose price controls on oil,
        power, internet, water, and basic commodities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7f86c-c166-4dc1-9d68-80ba45b01fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also seek to revive agriculture and manufacturing sectors and
        institute small farmers'' control of agriculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfa9cb-557d-4270-937f-bfc0d1fe650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, a veteran labor leader, said billionaires are the winners
        with the continuous presence of contractualization and the rice tariffication
        law, while tens of millions of Filipinos face hardships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de12bee-7abf-4fe4-8cfc-bc16bade7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, meanwhile, urged Filipinos to side with "the representatives
        of the people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1a8fe-a094-4df0-a269-b2b3e61a09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:09:47.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pacquiao, Moreno, Lacson, and Marcos will promise the moon and
        the sky, and everything nice. Leody and I, in contrast, offer a tough program
        of real reform that cannot succeed unless most of our people rally behind
        to defy the rich and powerful that will lose because of it," he said.</p>'
  'DOH-UK-red-list-Delta-variant-subtype':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-23T17:40:38.594+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e07ab1-f33c-44b5-b093-f60489458d89'
    'lead': 'The government is studying the possible inclusion of the United Kingdom
      in the "red" list of areas tagged as high risk for COVID-19 in light of a new
      Delta variant subtype, a Health official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T18:20:11.157+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:23:51.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:20.046+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH mulls inclusion of UK in ‘red’ list over Delta variant subtype'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f96480-1650-4cab-a192-681c3f841190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> — The
        government is studying the possible inclusion of the United Kingdom in the
        "red"&nbsp;list of areas tagged as high risk for COVID-19 in light of a new
        Delta variant subtype, a Health official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0819cc4-a1ef-4042-811f-1c0c21d91b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagaaralan po natin iyan (We are studying this)," Health Undersecretary
        Maria Rosario Vergeire said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a84381-aaad-48d0-9a3f-2a1047e1b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, ang assessment naman natin for countries para ma-tag
        siya kung red, yellow or green siya —&nbsp;every week naman po ''yan," she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4d2e6-c7b6-419f-9fc6-a73c1113f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our assessment to determine which countries should
        be tagged as red, yellow, or green is done every week.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e6a83-a236-4e56-9628-253df5f6c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is under the "yellow" list of countries or territories tagged
        as moderate risk for COVID-19 until Oct. 31. Those coming from yellow countries
        can enter the country, subject to quarantine and testing protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2ab32-7ce9-42c3-8dae-df309af22cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.157+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Romania is under the "red"&nbsp;list of countries or territories
        tagged as high risk for COVID-19. Entry of travelers from red countries, except
        for Filipino evacuees, is prohibited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd916408-f232-46af-b54b-f5948810681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AY.4.2 subtype was identified in a portion of rising infections
        in the UK. Vergeire said studies are ongoing to confirm if it is 10% more
        contagious than the standard Delta variant. The United States Centers for
        Disease Control and Prevention earlier said the Delta variant appears to be
        about as transmissible as chickenpox, with each case infecting eight or nine
        others on average.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bf13c-7613-47a0-a5d4-cb06b69dd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:20:11.158+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:23:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2021/10/21/Delta-variant-subtype-AY42-Philippines.html?_=1634984071477"
        target="_blank">Delta variant subtype not yet detected in PH — DOH&nbsp;</a></strong></p>'
  'DOJ-chief-businesses-cant-compel-staff-to-get-COVID-19-shots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-23T19:34:12.088+08:00
    'imagesource': 'jcr:185a6e3a-3838-4a7a-b246-5b33792c24ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b879aa3d-686f-442a-a312-d57435ddf1f2'
    'lead': 'Justice Secretary Menardo Guevarra on Saturday said the pandemic response
      task force''s rules for areas under Alert Level 3 do not hold any legal basis
      to force employees to receive COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T19:35:52.621+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:23:46.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:20.378+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ chief: Businesses can''t compel staff to get COVID-19 shots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d36772-fab8-4f31-8400-15e26b2ed200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)</strong> —&nbsp;Justice
        Secretary Menardo Guevarra on Saturday said the pandemic response task force''s
        rules for areas under Alert Level 3 do not hold any legal basis to force employees
        to receive COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336e047-2f38-4481-9adf-1c2dedd324d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Guevarra said he disagreed with
        Labor chief Silvestre Bello''s previous statement that the resolution from
        the Inter-Agency Task Force (IATF) provided a legal basis for employers to
        hold the salary of their unvaccinated workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272d18a-9156-44a5-ba4d-d7cc333d8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello later clarified his statement, stressing there is no law requiring
        everyone to get vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268046a-8e75-46b7-8b52-039f8945086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/22/Bello-requiring-COVID-19-vaccination-among-employees.html">READ:
        Labor chief: COVID-19 vaccination only required among the staff of restaurants
        with dine-in services</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2907bb6-aa82-4664-9a51-d567be7f6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject IATF resolution placing the NCR under Alert Level 3
        and authorizing certain establishments to open their doors to customers or
        clients simply provides that they may do so as long as their staff or employees
        are all vaccinated," Guevarra pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c15bab-bc9c-48ae-acf4-b6a4c2490101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the IATF resolution, restaurants in areas under Alert Level
        3 can offer indoor dining services at 30% capacity and al fresco or outdoor
        dining at 50% capacity as long as their workers are fully vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c4e02-0f17-4aaa-b435-3b7550426489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that these establishments should encourage their staff
        or employees to get vaccinated, otherwise they may not be allowed to open
        for business. But they may not compel their employees or staff to get themselves
        vaccinated," Guevarra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6eb13-cc79-4364-ab09-0f8d240ee36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T19:35:52.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:23:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that under law, the COVID-19 Vaccination Program Act of
        2021 states that vaccination cards shall not be a mandatory requirement for
        employment.</p>'
