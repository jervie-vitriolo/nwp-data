      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23)—&nbsp;</strong>Presidential
        aspirant former senator Bongbong Marcos and Davao City Mayor Sara Duterte
        met in Cebu on Saturday, both camps have confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe935ca-c072-4137-80da-83dc25547764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T15:24:44.910+08:00
