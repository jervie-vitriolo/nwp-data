      'mgnl:created': 2021-10-23T20:06:47.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:23:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang AY.4.2, <em>ang</em> sublineage <em>ng</em> Delta <em>na ''to,
        ang</em> mutation <em>nandoon sa</em> spike protein, <em>hindi doon sa</em>
        area <em>na ang</em> primary target <em>ay nakakaapekto sa bakuna, so hindi
        naaapekto ang</em> mutation <em>na ''to doon sa</em> Delta variant <em>kung
        bakunado ka</em>," Dr. Benjamin Co said on CNN Philippines'' <em>Newsroom
        Weekend</em> on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb28393-a1c0-4e6a-9594-7a7d5e57a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:06:47.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:23:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mutation of the AY.4.2 sublineage of the Delta
        variant is on the spike protein, not on the area whose primary target affects
        the vaccine so the mutation will not affect you if you are vaccinated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8153da-ffb2-46bf-80cf-d00502c255d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:06:47.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:23:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sublineage has reportedly driven up a surge in coronavirus
        cases in the United Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385ef08-c99e-4b82-bfbe-c2e9c872f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:06:47.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:23:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said the UK''s spike in infections may be due to relaxed mask-wearing
        protocols in indoor spaces, as well as rising cases among school-age children.
        He added that other European countries are not concerned about the sublineage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6eb61-2e68-4f57-83ab-f7197f1f1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:06:47.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:23:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other variant of concern as terrible as the Delta variant
        for now," Co said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f9b19-f70e-40cc-bc45-96c5168a72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T20:06:47.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:23:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it has <a href="https://www.cnnphilippines.com/news/2021/10/21/Delta-variant-subtype-AY42-Philippines.html">not
        yet detected</a> the Delta sublineage among the samples it sequenced in the
        country.</p>'
  'Comelec-voting-simulation-2022-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-23T20:00:55.363+08:00
    'imagesource': 'jcr:5637c678-59d5-4143-8119-a11979eb53e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650a611a-5eac-49fb-9e78-0d0c931a19c8'
    'lead': 'The Commission on Elections held a voting simulation Saturday in San
      Juan — an activity that would help the poll body assess protocols and give the
      public a sneak peek of what to expect when they cast their votes next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T20:10:24.253+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:22:55.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:21.530+08:00
