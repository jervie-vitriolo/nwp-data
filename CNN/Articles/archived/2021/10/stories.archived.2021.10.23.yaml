    'title': 'DOH logs 5,807 new COVID-19 cases, 65 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04550bd6-7912-49a7-bc69-4bc5a602476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T16:11:53.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong>&nbsp;The
        Department of Health (DOH) reported 5,807 new COVID-19 infections on Saturday,
        bringing the nationwide tally to 2,751,667.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb2488-0835-49c6-a167-65f40fa34175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T16:11:53.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.3% of cases are active or people currently sick, with 77.7%
        experiencing mild symptoms, 8.89% in moderate condition, 6.5% asymptomatic,
        4.9% with severe symptoms, and 2.1% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05af7fe-31e0-4ff5-aed4-647029266895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T16:11:53.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 41,585 - which is 1.51% of the infection
        count - after 65 more people lost their lives to the disease. Meanwhile, 9,578
        more patients got better, raising the number of recoveries to 2,647,031 -
        which is 96.2% of the case total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcc136-ca41-46ba-8bc9-b13666528876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T16:11:53.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 51 survivors into fatalities after
        validation and deleted 29 duplicate cases, including 27 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ad5c6-f7b0-4e44-9bd9-e347ec48b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T16:11:53.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit their data on time and were excluded
        from the report. These laboratories contributed 0.16% of tested samples and
        0.01% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1836c-9da6-4bcd-8cea-28fbe294665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:31:29.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped to 10.3% based on 58,834 tests reported on Oct. 21. On Friday,
        The rate was 11.6% based on 58,273 tests reported on Oct. 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a8dbc-cbb8-4428-94e2-8fd064d8e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T18:31:29.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David said Metro Manila''s <a href="https://cnnphilippines.com/news/2021/10/23/NCR-7-day-case-average-October-23.html">seven-day
        average</a> in new cases dropped to below 1,000 for the first time since late
        July. The average this week is at 996 - 43% lower than last week''s 1,762.</p>'
  'PH-ivermectin-trial-recruitment-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-23T17:20:38.572+08:00
    'imagesource': 'jcr:74b4b940-f622-4168-90a4-827bc0b176bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de7fd64-0d4e-402c-9b05-1c03d24c3637'
    'lead': 'The enrollment of participants for the clinical trial that seeks to determine
      if the anti-parasitic drug ivermectin works against COVID-19 is set to begin
      next month, Science and Technology Undersecretary Rowena Guevara says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-23T17:25:14.927+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:24:43.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:22:18.485+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patient recruitment for ivermectin trial vs COVID-19 to begin in November'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57795858-e631-496e-a9fe-6f94f2a12655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        enrollment of participants for the clinical trial that seeks to determine
        if the anti-parasitic drug ivermectin works against COVID-19 is set to begin
        next month, Science and Technology Undersecretary Rowena Guevara said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e66d2-26e1-490c-b0d9-f18aa0d5a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study needs 1,464 asymptomatic and non-severe COVID-19 cases,
        according to Guevara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13526f0f-fdf1-4ce3-ac1f-ef18a6620cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating patient recruitment ay maguumpisa ngayong Nobyembre,"
        she said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ef966-1e12-4121-a5e2-37c86d2ecc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our patient recruitment will begin this November.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bd800-6508-4db8-838a-def51fd220d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the study - spearheaded by Dr. Aileen Wang of
        the University of the Philippines-Philippine General Hospital - will be conducted
        in the quarantine facilities of Ateneo de Manila University, De La Salle University,
        University of the Philippines Diliman, and Makati Science High School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fde85-805d-48de-8b94-8fcb5917c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary findings may be released at the end of this year, she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7d204-f6cb-453a-b0e1-d9770b222385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara said the local trial is part of an international study led
        by the University of Liverpool in England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724495c-2ff3-48f2-bee8-2188d5d0ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and the Food and Drug Administration still
        do not recommend the use of ivermectin for COVID-19 treatment because of insufficient
        scientific evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcf8e4-ec4b-4a60-b72f-21b815418c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other clinical trials vs COVID-19</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebb4ab-a1d5-4513-b89c-770ef0c7c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino researchers also tested virgin coconut oil, lagundi, and
        tawa-tawa against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492df0e-5bc5-4df1-8c6d-a9c65e2a0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other trials on the impact of virgin coconut oil on confirmed
        COVID-19 cases are ongoing, Guevara said. The studies being conducted in the
        cities of Valenzuela and Muntinlupa stemmed from the clinical trial last year
        by researchers of the Food and Nutrition Research Institute in Laguna, which
        found that <a href="https://cnnphilippines.com/news/2020/12/3/Coconut-oil-suspected-COVID-19-patients.html"
        target="_blank">VCO can ease symptoms of suspected COVID-19 patients.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b29b15-7bc7-4544-a5ae-d6f06d67595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T17:25:14.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:24:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lagundi trial ended in August, the DOST undersecretary said.
        Results showed the herbal medicine is "safe" to use for the treatment of mild
        symptoms of patients without comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2d726-48d9-4c6a-800b-c264932e5d9a'
      'mgnl:activationStatus': true
