    'template': '1'
    'title': 'The moment domesticated horses changed the course of human history is
      now revealed'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f8395-8c1d-4a23-8f2f-fb48c7001da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> c Now, evidence from a new study using
        DNA analysis suggests horses were first domesticated 4,200 years ago in the
        steppes of the Black Sea region, part of modern-day Russia, before spreading
        across Asia and Europe in the centuries that followed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bd7de-05f6-4917-aedd-3d6e03c3b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been incredibly difficult to pin down when and where horse
        domestication occurred because it''s a less obvious shift than that seen with
        animals like domesticated cattle, which experienced a change in size. Instead,
        the researchers had to work off of indirect evidence, such as tooth damage
        that suggested the wearing of bridles or even horse symbolism across cultures,
        said lead study author and paleogeneticist Ludovic Orlando, research director
        at the French National Center for Anthropobiology &amp; Genomics of Toulouse
        for University of Toulouse--Paul Sabatier in France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0836e-a36d-4552-8ac3-e3e88fd24620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tracing human activity in the archaeological record is a difficult
        task, and even more difficult when it comes to reconstructing ancient relationships
        with horses, from which we often have only fragmented material, like horse
        bones, available to study," said study coauthor William Taylor, an assistant
        professor and curator of archaeology at the University of Colorado Museum
        of Natural History.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac441cb0-d3b0-40c7-bc37-7d7f2f8afcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest study, an international team of scientists collected
        and sequenced genomes from the remains of 273 ancient horses found across
        Europe and Asia and compared them to the DNA of modern horses to determine
        their origin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f33001-aef2-49ee-8651-4cd859139b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal Nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fa47b-c4d0-4513-bd3a-9e709f5324f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical window for horse domestication</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5119e-ce67-4d2b-89fa-77424f4f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research suggested that the original home of domesticated
        horses was at the Botai site, in what today is northern Kazakhstan, in Central
        Asia, because it provided the oldest archaeological evidence of these animals.
        But DNA told a different story. The Botai horses, which lived 5,500 years
        ago, could not be traced to modern domestic horses. Other potential origin
        sites in Anatolia, Siberia and the Iberian Peninsula didn''t pan out, either.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bbb61-6a52-4398-8a09-3fb43a9e71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando and his team knew that the time period between 4,000 and
        6,000 years ago was a critical window for investigating when horses became
        domesticated due to the dating of ancient horse remains, "but no smoking gun
        could ever be found," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a5293-a93b-4ce1-9bfb-c02adf10ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers broadened the search to provide a bigger picture,
        studying DNA from ancient horses that lived between 50,000 BC and 200 BC.
        When this was compared with modern domestic horse DNA, the team was able to
        pinpoint a time and place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c5937-7439-4794-8c9f-f4411d4069fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horse domestication was an absolute lightning strike in human history,
        leading to incredible, widespread, and lasting social transformations all
        across the ancient world," Taylor said. "Horses were an order of magnitude
        faster than many of the transport systems of prehistoric Eurasia, allowing
        people to travel, communicate, trade and raid across distances that would
        have previously been unthinkable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7549db-89ab-4309-80f0-448c38dbc539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The spread of domestic horses</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3ddee-3b81-4317-800f-52efc93d4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia was once the home of genetically distinct horse populations,
        but a dramatic shift occurred between 2000 BC and 2200 BC, the researchers
        said. A dominant genetic horse population appeared on the Western Eurasian
        Pontic-Caspian steppe of North Caucasus, east of the Dnieper River within
        the Don and Volga basins. This area is now part of Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0b76f-3041-4fc0-9122-61a6c843c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This horse population then spread out and replaced the wild horse
        groups roaming across Eurasia within centuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e9a3c-4f27-4cd3-a026-5a0bacdefd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our data show is that between 4,600-4,200 years ago, herders
        located in the Don-Volga region found a way to increase the local horse reproductive
        pool," Orlando said. "That means that they could reproduce more and more such
        horses generation after generation. They also selected horses with specific
        traits."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe06cb3-fbfa-4711-a1a3-4e5345d8ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the horses'' DNA was evidence of domestication, including
        genes associated with more docile behavior, endurance, stress resilience and
        a stronger backbone to support more weight. All of these are connected with
        horseback riding in modern animals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afb32f-11a6-4cc6-a9a9-2fc49baf91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horseback riding, as well as the invention of spoke-wheeled war
        chariots, likely enabled these horses to replace other populations within
        500 years -- and forever changed human mobility and warfare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51384a2-765e-4a96-8cb9-f0f85fc129eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we are so much interested in horses is that they
        can probably be considered as one of the animals that most impacted human
        history," Orlando said. "This tight relationship that we have developed with
        this animal lasted until the early 20th century, a time when the motor engine
        took over transportation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2d494-0e5b-42a4-bd08-987c5ac1e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Mediterranean and Mesopotamia, horse-drawn chariots probably
        spread through trade and military conquest because horses were so crucial
        as transport animals, Taylor said. In places like Central and East Asia, horses
        also served a valuable purpose as livestock and traveled with migrating horse
        herders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3681e22-3983-491a-b2ca-a08135e4b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Techniques to trace domestic horse origins</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c23f2-edf2-4eb3-8f09-97f38f8488c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the environments where horses lived, "the domestication
        of horses made the steppes and prairies of the world into cultural centers,
        population hubs, and political powerhouses," Taylor said. "Nearly everywhere
        they were introduced, from the steppes of Asia to the Great Plains or the
        Pampas of the Americas, they reshaped human societies almost immediately."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354f48e-3507-4111-8430-1a981c76af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando and his team used innovative DNA techniques to distinguish
        this early horse population from so many others. The researchers want to eventually
        understand the entirety of how horses were domesticated, something Orlando
        and his colleagues are focusing on through the Pegasus project. This could
        also help them learn how domestic horses were introduced to North and South
        America.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a27b9-8b23-4a1c-ac68-37540e135cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we now know (where) domestic horses first emerged,
        the whole process of their expansion around the world and their breeding history
        into the hundreds of different types that we know today remains contentious,"
        Orlando said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb0102-fc97-47ac-ba40-711f289fd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, the horse was equally the animal of farmers, warriors
        and kings; they were found in rural and urban contexts alike, and in extremely
        diverse environments, from the coldest Siberian range to the Nepalese mountains.
        We want to track how these various contexts have reshaped the horse biology."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341019ed-74bc-4e82-9920-c14b59d6b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T09:01:35.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:25:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/22/world/domestic-horses-origin-scn/index.html"
        target="_blank">The moment domesticated horses changed the course of human
        history is now revealed</a></em></p>'
  'elephants-evolution-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
