      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on all of our national agencies. Whatever was discussed
        in IATF, whatever safety protocols that we are now implementing, this is for
        the good of our population.<em> Kailangan ipatupad po natin iyon</em> (we
        should be implementing that)," Health Undersecretary Rosario Vergeire said
        Monday.</p>'
