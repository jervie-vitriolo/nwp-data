      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Senators
        seeking higher office will have no chance to remain in their position even
        if they lose an election once a bill declaring their automatic resignation
        is signed into law, a veteran lawmaker said on Monday.</p>'
