  'lto-pmvic-testing-viber':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T20:46:24.249+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad060c3a-3172-4934-83eb-a5c2ebe7109b'
    'lead': 'After the Senate hearing, the Land Transportation Office finally issued
      a memorandum formally suspending the mandatory testing by Private Motor Vehicle
      Inspection Centers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T20:50:11.265+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:30:58.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:23.829+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'Land-Transportation-Office', 'Private-Motor-Vehicle-Inspection-Centers',
      'PMVIC', 'Viber', 'Edgar-Galvante']
    'template': '1'
    'title': 'LTO hit for ‘unprofessional’ Viber order suspending mandatory PMVIC
      testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d244cb-4811-440c-a15a-2aa349c1b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — An
        order suspending a controversial vehicle inspection policy released through
        an online messaging app drew the ire of a lawmaker and an industry group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476460fc-b93c-4c42-8bc4-c4a5f3ee0b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a formal memorandum, the Land Transportation Office chief
        admitted on Monday the suspension of the mandatory testing by Private Motor
        Vehicle Inspection Centers (PMVIC) was earlier made through an online messaging
        app,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a900c-9788-43d1-bed2-4281517aeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyon pong</em> written memo is to be issued pero po via Viber,
        <em>doon sa aming mga</em> RDs (regional directors), <em>sinabihan na po sila
        na ipatupad agad para ''di na po madelay, huwag na po antayin ''yung</em>
        written,” LTO chief Assistant Secretary Edgar Galvante said during a Senate
        finance subcommittee hearing on the Department of Transportation’s proposed
        2022 budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75635f5a-0083-4bae-8d07-f0da5ea35cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The written memo is to be issued but via Viber, we
        already asked our regional directors to no longer wait for it but implement
        (the suspension) immediately in order to avoid a delay.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fdba2-60d1-4085-adf0-f03869d15165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosendo So, chairman of the Samahang Industriya ng Agrikultura,
        shared that in Pangasinan, the suspension order was not carried out on the
        ground due to confusion caused by the lack of a memorandum</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2d2b7-f2b8-4634-858b-fef099a81cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who led the budget hearing, scolded the LTO for
        what she calls a “very unprofessional" move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525317a1-aef0-4acc-a011-27a3f071db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure it’s not very difficult if you are actually committed
        to this to draft a one-pager saying we are suspending memo circular whatever
        of October 6… Therefore, motorists can have a choice whether to go to a PETC
        (Private Emission Testing Center) or a PMVIC,” Poe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e557c5-d8cb-4ed2-8897-9d6c6c38a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the hearing, the LTO complied and issued a memorandum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950c7ef-be2a-4be5-88b2-07d254de398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In line with the order of the DOTr Secretary making PMVIC inspection
        optional, the subject memoranda directing the mandatory inspection by PMVICs
        of covered vehicles in LTMS (Land Transportation Management System) sites
        with PMVIC is hereby suspended until further notice," the memo signed by Galvante
        read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f873fb-af65-463b-ac02-220193696b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said he made it clear that
        the PETCs and PMVICs should “coexist” for the benefit of the riding public.
        He said there may have been a “lapse in communication.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2842b-8d4d-4bde-80b2-a70d9437f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contested policy which made roadworthiness checks by PMVICs
        a requirement for vehicle registration was first suspended in February only
        to be revived months later, to the dismay of motorists and lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c9484-3c07-45af-8a83-48aaea397792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d795a8-f7fc-4927-b245-c2cfb1f3922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:50:11.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 24, the Senate passed a resolution condemning the return
        of the policy, after Poe presented videos of crowding in some inspection centers
        due to protests. The measure authored by Poe listed some of the issues against
        PMVICs, including the hefty inspection fees, inadequate number of inspection
        centers, and lack of transparency in concession agreements, among others.
        That same day, the DOTr again ordered LTO to suspend implementation.</p>'
