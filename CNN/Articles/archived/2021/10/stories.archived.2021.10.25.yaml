    'template': '1'
    'title': 'DENR''s solution to dolomite beach crowding: 15-minute stay, one-day
      shutdown '
    'updated': 2021-10-25T20:08:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf08dd3-06d3-420a-aa21-3bcd4595683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:24:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Department of Environment and Natural Resources will implement a 15-minute
        time limit among those who will visit the Manila Baywalk Dolomite Beach to
        reduce the number people in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd157f-c15a-4c9f-8c13-34c615aa8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fd66b-ce4f-4738-bf0d-3ccab3119670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Monday,
        Environment Undersecretary Jonas Leones said this is one of the agency''s
        "remedial measures" to accommodate more people who would like to visit the
        dolomite beach, a week after it opened due to eased restrictions in Metro
        Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc3549-0d46-443e-a730-b1b5690a79fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbc62c-1371-4295-a161-dacd6eb19f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpasok nila</em> (Upon entry), there will be somebody who
        will be guiding them...<em>Picture-picture lang sila doon</em> (They can take
        their pictures there) for 10-15 minutes. After that, they should leave the
        premises, so other people can see the dolomite area," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0786c-52ec-4e3c-9a9c-dd5d61f780a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7325b-b41a-4616-a06d-ca46d49ad0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Baywalk Coordinating Office deputy executive director Jacob
        Meimban said "tens of thousands of people" visited the dolomite beach on Sunday,
        but his office had no complete control over the large crowd since anyone can
        simply enter the premises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7baa8-f63e-43ee-982e-d42093d0709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:24:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec7156-6276-4370-ae26-b4a2b45686b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:24:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/25/Dolomite-beach-Manila-Bay-overcrowding.html">Manila
        Bay office admits it has ''no control'' over large crowd at dolomite beach&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5bc05-6ffe-406d-976d-fab51e78f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:24:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14688b15-d665-4aa8-b91b-d1b0ba200ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:24:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said they were not much alarmed when over 8,000 people flocked
        to the dolomite beach when it reopened on Oct. 16, but they were surprised
        when visitors hit 25,000 the following day. He said this number even doubled
        just on Oct. 23.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e65318-4f27-4017-a9c6-06e4a7e5e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8ba75-a19d-4beb-aa50-cd35ccc394c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro hindi lang excitement ang nangyayari sa mga kababayan
        natin pero na-curious rin sila sa dolomite. Siguro ‘yun ‘yung naging compelling
        reason why they really wanted to go and see the area,"</em> he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593182b3-1eae-4b76-b7f7-65a17739ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e162f-1d2b-428b-bacd-0111a4497764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it''s not just the excitement but the people
        were also curious about the dolomite. And that was their compelling reason
        why they really wanted to go and see the area.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b4d0c-0dfe-4c85-a3bb-96fc3b644513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ae8ab-9924-49e9-9031-7809bc04e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meimban said the dolomite beach, which measures 1.2 hectares, could
        only accommodate up to 5,000 people. Leones said it could even accommodate
        up to 10,000 pending its expansion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9af002-92d3-4452-a742-3bc5282f6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:08:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manila Police District chief Brig. Gen. Leo Francisco,
        about 65,000 people flocked to the artificial beach on Sunday alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e80a2-ef23-4f25-b5d4-5e49302d3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:08:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said he was in discussion with the DENR and the Department
        of Tourism to address the crowding at the dolomite beach.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8bf4b-2562-44cf-afd5-48f79f2fc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba3373-f986-434f-89cc-a5faafb14642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-day shutdown will be implemented weekly to maintain the dolomite
        beach, which is made up of hundreds of millions of pesos worth of artificial
        white sand. The DENR will also coordinate with the Philippine National Police,
        the Philippine Coast Guard, Metro Manila Development Authority, and the local
        government of Manila to discuss other crowd control measures, Leones said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9575ea0-cae4-4617-8b78-461ac005ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb7123-45d6-4e5e-bd37-104e126d9a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also hopes to make the dolomite beach swimmable as early
        as December once it meets the bay''s water quality, he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68350cd-1977-4d05-bfb7-d9550a4c1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:16:42.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:47.445+08:00
