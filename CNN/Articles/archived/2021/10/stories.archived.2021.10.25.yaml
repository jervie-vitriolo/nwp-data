      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10f8f0-0ae5-4be0-a9cd-b29ab5f16132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I expect that to happen next year. Monthly rates of inflation
        have already fallen substantially from the very high rates that we saw in
        the spring and early summer," she said on "State of the Union." "On a 12-month
        basis, the inflation rate will remain high into next year because of what''s
        already happened. But I expect improvement ... by the middle to end of next
        year, second half of next year."</p>'
