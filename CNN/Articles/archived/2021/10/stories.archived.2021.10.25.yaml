      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US inflation levels are not expected
        to decrease to acceptable levels until the latter part of 2022, Treasury Secretary
        Janet Yellen said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be6017-ae88-4725-92db-d274bdc74d15'
      'mgnl:activationStatus': true
