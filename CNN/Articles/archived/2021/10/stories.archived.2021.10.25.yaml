      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also announced harsh punishment for six officials, including
        the director of the local health commission, for their "slack response and
        ineffective management" of the latest outbreak, the state-run Global Times
        reported Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9506ccd-40a3-4c0a-b499-ecde254fffe5'
