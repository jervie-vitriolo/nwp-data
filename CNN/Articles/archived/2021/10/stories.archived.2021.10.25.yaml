      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Team Lakay female bet replaces Japan''s Itsuki Hirata,
        enabling Olsim to face India''s Ritu Phogat in the semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d09b5-987a-4738-b038-8c8b918a169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:25:44.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:32:08.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirata said on <a href="https://www.instagram.com/p/CVcxi1OBifi/"
        target="_blank">Instagram</a> that she withdrew from the fight because of
        a high fever, but clarified that she did not test positive for&nbsp;COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14bf79-671e-4c26-a187-7269563ec04f'
      'mgnl:activationStatus': true
