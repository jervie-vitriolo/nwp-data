      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janairo said the office recently asked for the price for each component
        from the winning bidder to supposedly check the veracity of Lacson’s presentation:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931bd4e-1828-4495-b281-675b3904da19'
