      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they explicitly talked about the possibility of Sara Duterte
        replacing him in the presidential race, Dela Rosa in a phone interview said:<em>
        “Basta niremind ko lang siya na November 15 is fast approaching... that’s
        in relation to substitution na di ba?”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e712a9-456e-4bef-9322-b489674c9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I can say is I reminded her that November 15 is
        fast approaching… that’s in relation to substitution, right?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5630f5-a9fe-4c07-9d62-1c356a4b2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he had a “serious” discussion with her, and believes
        it yielded a positive outcome. He said he will let the mayor announce her
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848ad22-3905-4f4e-a1cb-2d6b1c586365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s wait for her. <em>Siya na bahala magsabi kung anong final
        niya… Nabago ko ba yung pag-iisip niya o hindi</em>,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1790014-a0f1-497b-80ca-c3c8337a33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.075+08:00
