      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe expressed support for the government''s decision to
        expand the coverage of pediatric vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de73037-e18a-4972-9938-84972aa5c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the country should be "very conscious" of the equity
        issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab273d51-09d3-4d94-a6f5-1b7e9ac7f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.743+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccination of young Filipinos with comorbidities aged
        12 to 17 will be launched nationwide on Oct. 29, according to Sec. Carlito
        Galvez Jr., vaccine czar and chief implementer of the National Task Force
        Against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4b190-2bb5-4ebf-b70e-4a21ca0cbcb3'
