      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said China should "respond to the economic, financial and social
        risks that may accompany the green and low-carbon transition" and prevent
        "overreaction and ensure safe carbon reduction."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861c303-ebb9-4cb3-a2ff-3facafa1b631'
