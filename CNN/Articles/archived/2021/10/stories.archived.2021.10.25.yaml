      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc4092-f0a1-4164-8a0f-fcc1d9bca006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:27:12.283+08:00
