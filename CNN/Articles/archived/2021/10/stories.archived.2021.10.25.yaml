  'Europe-second-pandemic-winter-':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T19:10:03.142+08:00
    'imagesource': 'jcr:aefc5c2d-58f2-411b-9343-e92fab85b410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10edc32b-3619-41dd-9f92-0287c5c8d62d'
    'lead': 'Lockdowns, spiraling cases and a vaccine divide is framing the start
      of Europe''s second pandemic winter, bringing chaos to eastern European countries
      and uncertainty to those in the West.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T19:12:34.174+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:31:23.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:16.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'COVID-19-', 'winter']
    'template': '1'
    'title': 'Covid chaos grips the East and uncertainty haunts the West. Europe is
      entering its second pandemic winter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c139309-82e4-465d-bde3-f9aa4f07d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lockdowns, spiraling cases and a vaccine
        divide is framing the start of Europe''s second pandemic winter, bringing
        chaos to eastern European countries and uncertainty to those in the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fef78-c06c-4f69-aa05-2ba547fb6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b1f16-03d2-41f2-ae3a-7e0199d6caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the widescale availability of vaccines this winter compared
        to the last, Europe is the only part of the world reporting an increase in
        new Covid-19 cases globally, the World Health Organization (WHO) said Wednesday.
        This is the third consecutive week the region has recorded a rise in cases,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e083a-a766-48ab-8e09-17035cf13ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1365b-2353-4759-9658-e58270f6e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suffering has been acute in Eastern Europe and Russia, battling
        mounting deaths and cases fueled by vaccine hesitancy that has seen coverage
        rates dip as low as 24%, according to data from the European Centre for Disease
        Prevention and Control (ECDC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb908858-e28a-4c80-a998-e90d65b76a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b09a3f-2b30-4caa-84b6-c5f72ab010e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Latvia became the first country in the European Union
        to impose a lockdown as the country struggles with a spike in cases amid low
        vaccination uptake. Only 56% of all adults have had both doses of the jab
        compared to the EU average of 74.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e98a4-91d1-4c24-a9be-6443c2ec84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760c718-df2a-4b6e-965b-61e3e07dd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Europe is also driving the rise in Covid-19 cases despite
        some countries enjoying near universal vaccine coverage. Germany''s Covid
        incidence rate rose to 100 new infections per 100,000 inhabitants on Saturday
        for the first time since May. Belgium, alongside Ireland, is seeing one of
        the highest case rates in Western Europe, according to the ECDC, of 325.76
        and 432.84 per 100,00 people respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b50edf-2967-49e0-ad52-d1dbe73cc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214b3d4-9d39-48b0-8740-f6ab9769ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Health Minister Frank Vandenbrouck told broadcaster VRT
        Wednesday that the country was in a fourth wave. More than 85% of the adult
        population is fully vaccinated, and officials say the vast majority of hospitalized
        Covid-19 patients were unjabbed, Reuters reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e58c65-92c9-40b4-a4f2-ca540a99b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b094f3-3d13-455b-bc13-8a756875f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differing vaccination rates have put Europe''s East and West
        on two separate tracks, but what they share is case rates driven higher by
        the relaxation of pandemic restrictions as economies open, cold weather driving
        people indoors, and the highly transmissible Delta variant, now the dominant
        strain in the region, Dr. Peter Drobac, a global health expert at the University
        of Oxford''s Saïd Business School in England, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d7635-990e-47a6-aaa6-23ed59cf623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56767a96-8b85-4b88-be49-87f3fd7338e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine hesitancy</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6353b9-5842-4a80-8bdd-0ef1dada2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caseloads may be high in some Western Europe countries, but thanks
        to vaccines, Covid-19 deaths and hospitalizations have remained largely flat
        compared to their Eastern counterparts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625e681-3524-4d11-906e-3cafa6639650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a3b4b-b9da-49ef-9405-bd05dab8919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday, Romania will reintroduce night curfews and make health
        passes mandatory for most venues, days after it recorded 19.25 deaths per
        million people -- one of the world''s highest Covid-19 death rates per capita.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc3077-fb2c-4017-a4a0-cf623259583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326314ae-8213-41af-99a7-8c251af4ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania''s woes are not down to vaccine shortages. EU countries
        have access to all of the shots approved by the EU, but like many countries
        from the Baltic to the Balkans, Romania''s vaccine rollout has been hampered
        by vaccine hesitancy, poor government messaging and suspicion of the authorities.
        Only 35.6% of its adult population is fully vaccination, according to the
        ECDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61680996-7f9c-4449-b5c7-c95fbeafc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211debd-eb97-4b4a-9699-d07a3607409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Ukraine reported its highest daily number of Covid-19
        cases since the beginning of the pandemic on Thursday, of 22,415 cases, days
        after President Volodymyr Zelensky implored nationals to get vaccinated, saying
        it was the only way to prevent a lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac06659-f9aa-4e8e-bdc2-84e799fff5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d78573-87c9-4d10-a279-b7224c02979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two ways at this crossroads: vaccination or lockdown,"
        Zelensky said in a televised interview with Ukrainian broadcast channel ICTV
        on Monday. "Every day we face this challenge and this choice. I am totally
        against lockdown... because of the economy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb4724-068d-4f56-bba9-07275d5cd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf44959-39f4-4b4a-9fc0-2aba68fa83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Friday, schools in Ukrainian Covid hotspots were shut down
        and the government announced vaccine certificates or a negative test to access
        public transport in the capital after daily deaths hit a record 614, according
        to Reuters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11741d1-78b1-410a-85c3-8101e598efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713eadb-ad6b-4b92-a37d-aa7612e95f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is enduring its worst-ever phase of the pandemic. Moscow
        began a 10-day lockdown on Monday as its officials openly admitted that the
        country is facing a dire winter. It reported its highest numbers of daily
        cases and deaths multiple times in recent days, and registered a record 1,028
        official fatalities on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abebc5-8e8e-4661-9bd5-5948569d8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6ace7-411e-41df-a60e-d9cce82bbd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, not all that needed to be done was done for informing
        and explaining the inevitability and importance of vaccination," President
        Vladimir Putin''s spokesperson, Dmitry Peskov, told journalists as the Kremlin
        admitted partial responsibility for the low vaccination rates. "But at the
        same time, citizens of our country need to take a more responsible position
        and get vaccinated," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d327c7-5984-45fd-a8eb-307756ff9422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c3d5d-8019-49ef-b222-7faaa2c71673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No silver bullets</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c879e2-ae54-4043-b108-4133ba68452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Europe won''t "reach the crisis levels that we saw in the
        past -- with field hospitals being set up -- [because] vaccines have definitely
        changed the game and in that sense there should be a lot of reason for optimism,"
        health expert Drobac said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bc9ed-245a-4da4-b065-3fe259218df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e76da-b9c9-41f7-963a-e7409a68a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, however, shows that vaccines are not a silver
        bullet, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc497bf3-addb-4d25-bfcf-ebac3ec9c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200736b0-3a98-4780-8f3a-2e07c2e00a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is registering the most daily cases in Western Europe after
        dropping almost all its pandemic restrictions in the summer. Health experts
        and medical unions have implored the British government to reimpose measures
        like mask mandates or vaccine passes, in line with other European countries,
        so as to prevent the imposition of restrictive measures like lockdowns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c76d7-2e47-49a3-a7b8-35df94f8c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2e56b-f69c-4856-a258-15bffd4920b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its government has rejected such a move even as hospitalizations
        and deaths rise. Katherine Henderson, the President of the Royal College of
        Emergency Care, told Sky News on Sunday that the country''s health service
        was already in "a terrible place" due to Covid-19. Emergency departments across
        the UK are "already struggling to cope" with "large queues" of ambulances
        piling up outside, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f0b8c-9c0a-4732-b7a2-aec31a2f9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7194c8f-8ad7-4d4e-887d-fb4130fb3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson has instead urged people over
        the age of 50, and those at high risk of Covid-19, to get a booster vaccine
        in a bid to overcome waning protection from vaccines after six months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573fae0-93a1-4c91-bc90-ffbb84b6017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf9c95-0bf5-464d-9aa7-b65652b078d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t be enough amid skyrocketing cases that can be fertile
        ground for the creation of new variants. On Friday, the UK Health Security
        Agency designated a descendent of the Delta variant, AY.4.2, a "varient under
        investigation" due to "some early evidence that it may have an increased growth
        rate in the UK compared to Delta," the government agency wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb401b-18ff-4ef8-b462-bddc4cc0b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4cadd-3576-40ef-a855-19bab8dd95fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK the strategy has been very much focused on letting vaccinations
        do all the work. And I don''t think that''s going to be enough," Drobac said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ab869c-833b-4027-a260-0cdd954a2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
