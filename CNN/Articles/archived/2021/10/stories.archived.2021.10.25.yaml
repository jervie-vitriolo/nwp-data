    'template': '1'
    'title': 'Meralco earnings jump 15% as of end-September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62330e6f-366e-4a07-a92a-0273b10d14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:11:29.409+08:00
