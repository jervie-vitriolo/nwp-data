    'template': '1'
    'title': "90 schools to hold pilot face-to-face classes in November — DepEd  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718735f-b128-456f-b1c6-ae0d1e01d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Department of Education (DepEd) said Monday that at least 90 public schools
        have been included so far in the pilot implementation of face-to-face classes
        on Nov. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45810561-573b-4fa0-aecb-1fec23482d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67916e0a-9535-4ece-9aed-795131e57eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd hopes to eventually include 100 public schools and 20 private
        schools in the test run in areas identified as low-risk for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06206e-6d75-48a9-8369-e5792a2acd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950f6fa-d94e-49e9-97d5-70fd890c7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makukumpleto natin ‘yung 100 public schools, dahil even as may
        nag-back out, mayroon naman na sulat nang sulat sa akin na mga mayors at parents
        na gusto nila ang face-to-face, ” said Education Secretary Leonor Briones
        in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8b6b4-4465-42ea-b852-fb78c85b1795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a688a-82ff-4f05-9fca-cc95752886ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be able to complete the 100 public schools
        soon, because even if some have backed out, I’ve been receiving letters from
        mayors and parents who wish to have face-to-face classes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6584694-5686-433c-b58b-50c9655d41e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67703ba-51be-458e-9447-5b355098d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the participating schools are from the Ilocos Region,
        Central Luzon, Calabarzon, Bicol Region, Western Visayas, Central Visayas,
        Eastern Visayas, Zamboanga Peninsula, Northern Mindanao, Davao Region, Soccsksargen,
        and Caraga.</p>'
