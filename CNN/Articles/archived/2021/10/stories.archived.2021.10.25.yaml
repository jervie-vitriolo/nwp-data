      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for her. It''s up to her to announce her
        final decision... If I was able to change her mind or not.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82689f34-fbb2-4bf7-bb0c-b0cf30532864'
      'mgnl:activationStatus': true
