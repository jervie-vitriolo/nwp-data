      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO said it has posted "stable" quarter-on-quarter business performance,
        buoyed by loan growth.</p>'
