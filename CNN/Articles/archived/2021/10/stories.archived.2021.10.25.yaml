    'mgnl:tags': ['Cebu', 'Cebu-City', 'coronavirus', 'novel-coronavirus', 'covid-19',
      'covid-19-pandemic', 'covid-19-crisis', 'covid-19-vaccination']
    'template': '1'
    'title': 'Cebu further eases restrictions for fully vaccinated travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6bd567-668c-4e36-9cea-40abbd0d9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:01:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 25)</strong> — Cebu City
        has further eased restrictions for fully vaccinated travelers, saying it is
        part of the policy to incentivize inoculation against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb9b08-6e3c-4a7d-ad1b-5ad0639ea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:01:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said Monday those fully vaccinated can now enter
        the city without needing to present negative COVID-19 test results. However,
        those below 18 years old must be accompanied by their fully vaccinated guardians
        and parents at all times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad833b-0657-4e8f-83cb-9905d4492df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:01:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loosening of restrictions comes after Cebu province and Cebu
        City were placed under <a href="https://www.cnnphilippines.com/news/2021/10/19/Government-expands-alert-level-system-outside-Metro-Manila-.html"
        target="_blank">Alert Level 2</a> beginning Oct. 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81e850-0d17-4e1a-9692-7892e2e565e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:01:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemas were allowed to accommodate fully vaccinated patrons but
        were limited to 50 % capacity. Curfew has also been shortened from 11:30 p.m.
        to 4 a.m., from the previous 10 p.m. to 4 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4b62d-8737-4d6d-993a-c7f78db25ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:01:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials warned they would be strict in checking vaccination
        cards for authenticity, and those caught with fake cards will be charged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890fef4-f296-408f-a3ea-5e789393f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:01:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards should have QR codes for easy verification. But for those
        cards without QR codes, the city will require a certification from the traveler’s
        local health unit.</p>'
  'Gatchalian-bill-amend-substitution-rule-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T18:37:10.864+08:00
    'imagesource': 'jcr:02d952ae-f655-4cc7-9b77-ae8c71e570c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ddc078c-bd9e-4ef4-bf57-ac23e9c0c5d4'
    'lead': 'Senator Sherwin Gatchalian has filed a bill banning the substitution
      of candidates who voluntarily withdraw their candidacies in elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T18:36:49.777+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:31:52.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
