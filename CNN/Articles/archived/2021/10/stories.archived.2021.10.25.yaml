    'lead': 'The bulk of the 400,000 Moderna vaccine vials expiring in November have
      been ''loaned'' to the national government, a health official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T16:26:52.272+08:00
