      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Olsim said that one of her
        motivations to compete for the crown is to atone for the controversial split
        decision loss of compatriot Denice Zamboanga in the quarterfinals of the grand
        prix.</p>'
