      'mgnl:type': 'text'
      'text': '<p>Vaccines manufactured by western brands Pfizer and Moderna are the
        only ones authorized for emergency use by the Food and Drug Administration
        in the vaccination of minors.</p>'
  'B.1.1.318-variant-COVID-19-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T16:16:43.697+08:00
    'imagesource': 'jcr:c2c64b81-310f-4015-ac58-b103635df141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b417bf56-982d-4417-a329-6e94f4c6c631'
    'lead': '''Wala tayong cause to panic,'' DOH says as it detects the country''s
      first case of the B.1.1.318 coronavirus variant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T16:18:21.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:32:12.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:08.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports first case of B.1.1.318 variant from March sample'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3096bc-7244-400f-9ac5-e9890fa63306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Department of Health reported on Monday the country''s first case of the B.1.1.318
        coronavirus variant, but it was found in a sample taken in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95703b1b-eaf9-4490-98de-8ca98eb2f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said an overseas Filipino
        worker who returned in the country on March 5 was found with the B.1.1.318
        variant, but it was only spotted this week following efforts to trace the
        earliest cases of the Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f5146-1f43-4c34-842a-a11f24bb5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.318 was classified by the World Health Organization as
        a variant under monitoring. DOH said it has mutations similar to those found
        in the Beta and Delta variants that wreaked havoc in the country and globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ef83a-c7ee-4467-b89e-912da6457c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has 14 mutations in its spike region kasama dito ang mga mutations
        na nakita din natin sa Delta at Beta variant. Itong mga mutations na ito ay
        maaaring makaapekto sa efficacy ng bakuna at maaari ring makaapekto sa transmission
        ng sakit pero sa ngayon wala pang kumpleto, minomonitor pa lang siya," Vergeire
        said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537217b-e73b-4bf1-a7fa-b8c8dc7513de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Lahat pinagaaralan sa ngayon, wala tayong cause to panic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e88b68-410b-48f2-8ae1-15e85b109dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has 14 mutations in its spike region, including
        the mutations found in the Delta and Beta variant. These mutations could affect
        the vaccines efficacy. It could also affect the transmission of the virus.
        There is no complete finding yet. It is being studied. There is no cause for
        panic.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1987b7-d35b-4223-8084-605e5b9c4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient found with the variant arrived in the country from the
        United Arab Emirates and tagged as recovered on March 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566d1a5-33d3-4bac-8ff6-e5d6573540e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:18:21.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the WHO said the new subtype of Delta variant is being
        watched closely, but country representative Dr. Rabindra Abeyasinghe said
        it is not yet considered as a variant of interest or variant of concern.</p>'
  'Moderna-vaccines-expire-private-sector':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T16:24:16.115+08:00
    'imagesource': 'jcr:bf4fdbd4-32ba-4f07-b9b7-6d7c4b5617b7'
