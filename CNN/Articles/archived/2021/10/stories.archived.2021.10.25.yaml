      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On September 17, Mayra Arana made
        the phone call she says saved her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ad552-660c-4417-934c-101ba47a99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e786cd-14e7-4bef-addf-c103e69803d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana had been vaccinated against Covid-19, but she developed a
        breakthrough infection. She feared the virus might kill her, since her immune
        system is weak after years of treatment for leukemia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484327f3-52a3-478f-adec-3451116c469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01530f23-d581-47a8-a509-e453c6e5e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana''s family physician in California told her there wasn''t much
        she could do besides stay home and rest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9ce31-acdb-41ab-ac31-a7a7eefe95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f828d7b-f667-496d-a56a-cc7bc9016dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, following her doctor''s advice, Arana felt sicker by the
        hour. Her husband placed a pulse oximeter on her fingertip, and it showed
        her blood oxygen levels were dipping dangerously low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f51d5-51cc-454b-85e3-b0329c45eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7b5cd-49ea-49e8-aac6-b3cc10a7dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m Catholic, so I kept praying," Arana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25039f1-9de8-4474-8c0f-280db0a6f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6282713-7d21-4d9a-b5a8-38fc37015e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting more and more worried, Arana called her oncologist at the
        University of California San Francisco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724d17c-dfea-444b-9f3a-4d2443ff13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4897a3-652e-40bf-935a-fedb3116061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out her family physician was wrong: There is a treatment
        for early-stage Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6e6da-9b89-4240-acea-ec03105d0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a3249-9cb4-44cd-952b-fb3d65f351c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, Arana was so weak she couldn''t walk on her own.
        Her husband, a school bus driver and custodian, got her out of bed and drove
        her to UCSF Fresno, where she received four shots of the treatment, called
        monoclonal antibodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b249e-443a-40c2-8851-507708847cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483eb476-2e00-48ad-a7a2-2b941400e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day I could feel a difference. Two days later I could
        get out of bed and clean the house and feed my children," Arana said. "I really
        do think the antibodies saved my life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c7cd0-1cca-4ae6-bc1b-193f17004e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba40ffc-3977-4de6-aca8-17f9cca93c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by CNN shows Arana is not alone in her challenge
        to find monoclonal antibodies. Many patients who qualify for the drugs say
        their doctors never mentioned them, even though it has been nearly a year
        since antibodies were first authorized by the US Food and Drug Administration,
        they''re the only treatment for early Covid, and studies have shown they can
        dramatically reduce the risk of hospitalization and death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74442b6-79f0-4ee4-9d66-41ebfcccf804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ed9d9-7940-47fa-9427-e17825032005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has made efforts to educate doctors, including
        a presentation by Dr. Anthony Fauci at a White House briefing in August, but
        still problems have persisted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9576b6-c8c8-499f-bd8f-06ef2dfa63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97158d82-79e8-4b19-8fb3-22f73ecae649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unconscionable," said Dr. Peter Chin-Hong, an infectious
        disease expert and professor at the UCSF School of Medicine. "We have an evidence-based
        drug, and it''s provided free by the government, but there are barriers built
        into the system to get it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2540dc0-ec75-408f-81a1-7de9da0cecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f6e66-e0d2-42f3-9307-f64a457e22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If patients do manage to learn about antibodies, they can then face
        another challenge. As Covid-19 numbers surged this summer and early fall,
        some hospitals, and even community groups, rose to the occasion and started
        helping large numbers of patients gain access to the drugs. But some major,
        well-resourced medical centers say staffing and space shortages have prevented
        them from offering more than just a handful of treatments per day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037685b9-ae5a-4944-ae65-aa7ff1aad3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76e78c-2795-4b23-bf54-80f7d16eadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some [hospitals] simply are not in a position to reallocate resources
        for providing monoclonal antibody treatments," said Akin Demehin, the American
        Hospital Association''s director of policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb92fd-991e-4358-b0d7-b31c0817b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9ac8b-4b8e-4364-8134-fe3b08070c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result is that many Covid-19 patients are left hunting on
        their own for the only drug that can help them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d124b9-d4e2-4f42-81b7-e46775190a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e05b29-fc94-48b8-9598-8844966cd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has exposed flaws in our health care system that we need to
        fix," said Dr. Lindsey Baden, an infectious disease specialist and associate
        professor at Harvard Medical School. "This is something we can do better and
        should do better."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637787cd-4d0e-47b2-bf13-a6a561e2f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2c110-94be-46b8-ad9d-a16b47da502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House briefing at the end of August, Fauci, President
        Joe Biden''s senior medical adviser, implored doctors to use monoclonal antibodies
        more frequently, noting that they can reduce the risk of Covid-19 hospitalization
        or death by 70 to 85%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c4cd3-b838-42be-a77a-730bc1789514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e239ae-081a-498d-ba23-9c04abe6b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very effective intervention for COVID-19.  It is underutilized,
        and we recommend strongly that we utilize this to its fullest," Fauci said.
        "We want people out there, including physicians, as well as potential patients,
        to realize the advantage of this very effective way of treating early infection."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f96390-984c-4703-b704-ebcc59fb2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf91db-ca38-4a64-9eb7-c972ce41766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN why more doctors and health centers aren''t getting
        antibodies to their Covid-19 patients, Fauci said, "I can''t explain that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d3db2-6190-473d-b12d-810342db1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4008d1b-cf65-4435-a519-46187b4f88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They work. We''ve just got to get people to realize that they work,"
        Fauci said. "I''ve been trying to get attention paid to how easy it should
        be to get this done, but I understand that a lot of doctors don''t fully appreciate
        that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165dd92-c5a8-40c9-813c-9f99eeb8be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467469bb-20bc-4e46-ab6a-7e8057904393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has issued emergency use authorization to monoclonal antibody
        drugs made by three pharmaceutical companies -- Regeneron, Eli Lilly, and
        GSK. The government purchased the drugs, which are free to patients and sometimes
        delivered intravenously and other times by shots.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab244076-a7f6-4b14-96ab-77e9046a61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f81fd-c664-435d-b6b7-5b57c444b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While effective, antibodies are not a substitute for vaccination,
        which is more powerful because vaccines prevent infection from occurring in
        the first place. But monoclonal antibodies can be used preventively after
        exposure to the virus and also to prevent worsening of symptoms once people
        get sick. In addition, under a special program, Regeneron offers antibodies
        to people who are immune compromised and did not fully respond to vaccination.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82649ed7-ae36-499f-8b01-c154d96a2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c550e4-95db-4e93-b9fe-c551d1fc3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A desperate search for antibodies</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b975b7c-56d6-4fe6-b73d-40550d656216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr Kidda did everything she could to get monoclonal antibodies
        for her father, and she failed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56987208-34ae-4f4c-9efc-a5f48acbe63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95383072-59f9-4c36-a89b-5725888f8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kidda''s 68-year-old father, John Daniell, who lives
        outside of Atlanta, tested positive for Covid-19, even though he was fully
        vaccinated. He had a fever for days and couldn''t get out of bed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714eed8-2e5d-46aa-8636-eb7cc214afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2b53a-4528-4c0c-ba21-8e3e80881b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monoclonals are laboratory-made antibodies that mimic what human
        antibodies do: work to block the virus that causes Covid-19 from attaching
        to human cells, making it more difficult for the virus to reproduce and cause
        harm.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533f785-3865-4d8e-8ef9-ab484241f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b8154-020b-430e-be89-f42bcc203599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after he started feeling ill, Daniell had a video call
        with the physician''s assistant in his family doctor''s office. Daniell says
        she made no mention of antibodies, even though he is over 65.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4074e34-e0d3-4a2b-8178-663bdc60a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e101086-e376-4364-be47-a6b94ea6a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then his daughter, a psychologist with the US Department of Transportation,
        spoke on the phone with the doctor, but she said he also made no mention of
        monoclonal antibodies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ec2a6-b4ca-4c54-94b4-a7f7ec6e2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ae5a4-3ecf-4690-8c4f-05d7574aff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidda''s cousin, a nurse, then told her about the treatment, so
        Kidda called a government hotline for monoclonal antibodies and was given
        names and numbers for 10 treatment sites near her father''s home.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef0d20-a54e-4098-958e-7d6bc33cdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40c3c1-e698-41ed-8dc1-7b63592e2005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eight of them were like, ''why are you calling us?'' " she remembers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640aaf8-ac92-4de5-87d4-c6c811cb0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8137b-a74a-402c-aab4-31fc892ee10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth treatment center said her father would need a referral
        from his doctor. Kidda called her father''s doctor, but she said he wouldn''t
        give a referral, and wouldn''t explain why.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17de01b-bd4f-4e1d-af1c-ee329fa4ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36aa483-71ac-4b54-a3c1-5483a1de9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenth center said it would take the first 50 people who showed
        up in the morning. Daniell arrived 15 minutes after the center opened and
        there were already more than 50 people in line.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e4d50a-e943-4680-87c8-5f52c96ea045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720749c-0e91-47ab-a796-60ab68575e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father never did get an antibody treatment. It took him weeks
        to fully recover from the virus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23583e-127c-4f6f-a2ee-0c305ed79e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966087fb-c0da-489f-8eda-ebacef2bdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t understand why it didn''t happen," Daniell said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1130768-e0b9-42ff-ad43-b3f805afec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8950d8-7b35-422c-b8d8-63cb79ddac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awful," his daughter added. "It was very frustrating and
        upsetting that we as taxpayers are paying for this and he was eligible --
        I don''t know how it could be any clearer than that."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1404f-0fbb-4752-808a-e038ba487638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30632c-c722-497d-ab98-310a59499788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>As cases surged, some hospitals offered few antibody treatments</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0869fc5-c772-463c-9630-af9aecf1fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third week of September, when Daniell was battling Covid-19
        in Georgia, the virus was raging through the state, with more than 4,000 new
        cases every day, according to the US Centers for Disease Control and Prevention.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589e7cc-512e-4e7c-a328-6d5d4bdc94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7486cc5-03cd-4ddb-b152-630bb492ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of those people qualified for antibodies. By federal rules,
        only patients with mild to moderate Covid-19 symptoms who''ve had symptoms
        for no more than 10 days are eligible. In addition, patients have to be at
        high risk for getting very sick with Covid-19, which includes people who are
        over age 65, or people who are 12 or older with certain health conditions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd232d-182c-4878-8fff-bba7826da9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c1f94a-df99-4f5e-af5d-7fb5c54f292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those criteria are quite broad, given that one of the medical conditions
        is being overweight, which includes nearly 75% of Americans over age 20, according
        to the US Centers for Disease Control and Prevention.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4f79a-f102-4a51-a0f3-7f78c18dd21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f772fbc-20dd-4e52-a5ba-1ff43437894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to a number of large, well-resourced medical centers
        to see what their experience had been.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49fb83-3dda-44d2-b1c2-4be953274448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf37fda-43c9-4019-864f-396b1eff7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emory Healthcare, one of the largest and most prestigious hospital
        systems in Georgia, administered up to 75 monoclonal antibody treatments per
        week during the Covid-19 surge in mid-August through late September, according
        to spokeswoman Janet Christenbury.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fc1cf-8062-4c9f-9710-7e21930ee65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f2d0e-0974-419f-9a6a-ea086c79d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand for treatments during this time outweighed our resources
        to provide additional treatments," Christenbury told CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73064d-06e5-494f-954a-ea0e26a80059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddeda49-807f-4b43-bcbc-ed8a4e6c3ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Israel Lahey Health, in Massachusetts, administered six antibody
        treatments a day "at most," spokeswoman Chloe Meck told CNN last month.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3e08c-0b7b-4efa-8b23-90dfc4a5d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a128f-12b5-47d9-8463-10d598f0d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M Health Fairview, a part of the University of Minnesota, administers
        30 doses per week, according to spokeswoman Aimee Jordan.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1be2cf-0253-4fc7-906a-cecf26d1e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d42c1-3848-4a55-a1a9-da0e4d9e7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other systems around the country, we are limited by the number
        of visits that we can do per day due to the national nursing shortage," Jordan
        wrote to CNN.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc282379-6670-410d-8bda-6f03dd6e58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d319c-9535-48ea-a576-a5f295417400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past month, Boston Medical Center has offered the treatment
        to two patients a day, according to spokeswoman Jenny Eriksen Leary, who noted
        that the hospital was evaluating whether they can offer more treatments based
        on space requirements and projected utilization.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a658a-70de-49f8-8634-2cb30688c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739ba66-f5a0-4e34-9d79-68b8797b63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Health Centers, which has 24 health centers in California''s
        Central Valley, does not offer monoclonal antibody treatments at all, according
        to spokesman David Phillips.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8907f-2923-4ec3-821c-07b4a6d553bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450194c5-5aaf-4da5-b435-cbb8835d827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Hospital Association says it isn''t easy to administer
        monoclonal antibodies.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5b549-c152-49d6-97bd-aec1087cf6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bb752-bc78-4508-8124-795684c31d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much more that goes into the treatment than just the infusion
        or shots themselves," Demehin, the association official, said, adding that
        many hospitals are facing severe staffing shortages.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8abd7cc-ee7d-4678-b299-f1771254991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14535f04-cd68-4648-bef4-ba87cc22aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These treatments also require the right kinds of equipment, including
        infusion pumps, IV bags, seating areas for patients," he wrote to CNN in an
        email. "You also need qualified staff to check patients in, deliver the infusions
        or shots, monitor for side effects, etc."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa52000-1de1-41c3-a834-b5f870374a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807502e-8371-4b51-b536-a2d3b41844f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demehin added that when patients with Covid-19 come in for antibodies,
        "hospitals have to take extra care to ensure they have spaces that minimize
        the chance of non-COVID patients being exposed. Those spaces also need appropriate
        ventilation and the staff working with them need the right [personal protection
        equipment]."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6546109-ee45-4142-8661-73b3de036f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be320a8-9b97-4dc4-b0c6-145b76e45aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A priority for hospital leadership</h3>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb948b53-a55f-4784-bf99-fb97abcb1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even with these difficulties, some health care systems have
        managed to deliver antibodies on a large scale.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04670af6-54d5-4b36-8c7f-df8e4e57636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7c99a-cfaf-4c1e-b2b8-093323b743b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo Clinic is doing 30 to 40 procedures per day at its main
        hospital in Rochester, Minnesota, and was doing 50 per day on some days when
        Covid-19 cases were surging in late September, said Dr. Raymund Razonable,
        an infectious disease expert who heads up the hospital''s antibody program.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d1138-a9ee-457b-9327-fe05a0a13ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec99cd1-7bde-4b81-9ade-6f687bc69721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayo faced the same staff shortages and logistical barriers as other
        hospitals, but decided to make this happen when it saw the suffering of early
        Covid-19 patients and knew there was no other treatment, Razonable said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938f6c4-7947-472b-8327-8a4114643dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d4f4b-f1bb-4c00-b7da-cdaa6d6540fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My leadership saw it the way I see it, and made it possible, activating
        electronic health systems, activating the nursing pool, and pharmacy group
        to help make it a successful program, and it''s worked from that day to this
        day," he said. "As long as you get the buy-in from leadership, it gets done."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855089e-f67e-4760-a593-5f386e678f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cbe9e-d762-46c3-b2c2-f1fcf1830685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another step: educating physicians that monoclonal antibodies even
        exist.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4ca47-2874-4494-849a-73276aa78160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec7964-0e24-4585-8b3f-4f6108d14458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all physicians knew about this, and so that''s been one of
        the initial hurdles," he said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c5c4d4-bf84-4b4e-9cc1-d3c2b89ea36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94260b5-635e-437a-974c-0d748a232f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razonable said when a Mayo patient tests positive for Covid-19,
        they are screened to see if they meet the eligibility requirements for monoclonal
        antibodies, and if they do, the hospital reaches out to them.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a5372-eefe-4a24-b894-494e388dd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16f069-71bc-4397-a0b5-5af522f57fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of waiting for patients to ask us, we call them, and they''re
        infused within two days," Razonable said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd5133-cd60-4cd3-a934-af612ae427ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606332aa-4026-4af5-87ea-10137b358f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochsner Health in Louisiana also stepped up the challenge, administering
        1,304 monoclonal antibody infusions the week of September 8.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f7d65-59cc-4f74-817f-8144789525b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eddd8a-5dd2-4647-b322-a5747225b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a priority for our CEO, for our COO. It came from them,"
        said Dr. Sandra Kemmerly, an infectious disease specialist and system medical
        director for hospital quality at Ochsner. "The decision came from the top
        that this is where we need to put resources so we can treat patients before
        they get sick and die."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e8945-ac51-4415-a43c-1061d89481bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8baaf4-37f8-4254-8432-da4415087c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t necessarily take a hospital system to connect patients
        with the monoclonal antibodies that could prove lifesaving.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56270aa1-58a8-457d-9ccf-89d6e91fccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e5124-526b-4965-8bc9-404a5fa181e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, months ago, "a shoemaker, a lawyer, and three housewives"
        saw the need for antibodies in their community, according to Shoshana Bernstein,
        a spokeswoman for the group.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab607723-3243-4fe5-957c-8f09334edcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ced2a-80e3-4956-98ef-4e2ff6dfc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the group, called CPI, arranged for several hundred
        antibody treatments a week, she said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde5a3d-9e24-48b1-a6c1-298aa246c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36870b7b-9eac-46c0-9456-e660d15f0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein said the group accomplished this by monitoring websites
        for the US Department of Health and Human Services and for the National Infusion
        Center Association, to see where the government has delivered monoclonal antibodies.
        A hotline staff of 12 people, all volunteers, then call the locations -- relentlessly
        -- to arrange for patients to get treatment.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff37393-d31f-41dd-be92-3084720e471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a4634-0c33-4565-9fee-7af632119189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hours and hours of literally nonstop effort," she said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3952d07-b037-44a3-b66c-081e06b8ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b48361-3987-4eff-b8e7-2503f1b731fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein said she often finds herself on the phone, explaining
        to physicians the benefits of antibodies and which patients are eligible for
        them.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad13d9-77b7-4715-81a5-35add41665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bca77a-b81a-4b67-bcf3-eb57b76ee4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a medical professional, and here I am telling doctors
        things they don''t know," Bernstein said. "And hands down, we have saved lives.
        I can''t walk down the street anymore without having someone say, ''You saved
        my life.'' "</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ffe9b-77fe-453f-b987-56f3d142f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c3c0d-d32b-4b0f-8279-1722ab632ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is a solvable problem''</h3>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732cff42-28d4-4a3c-942c-3f97bc3b6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One large hospital system in Boston has made major strides towards
        providing more antibodies to their eligible patients.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae644030-7af6-4b6f-a943-f7cdabfc13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6da95-7de6-4bf8-b4de-477468d63223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Mass General Brigham in Massachusetts was administering
        just 27 monoclonal antibody treatments a week.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1e46a-41c2-4032-999b-99bb3c3ad59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb2b18-df35-437a-9ef8-6f9f8bc36620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''re doing over 150 per week at 11 different sites, according
        to spokesman Mark Murphy.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22a187-5618-4eeb-a7d8-8a53bc4cca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028e1ef-2ed9-4177-ac9f-2a6694e390e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make sense in the right circumstances, and we need to make
        them easily available to our patients who could benefit," said Baden, the
        Harvard professor and an infectious disease specialist at Brigham and Women''s
        Hospital.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8acae-15ab-4a32-9ad0-e79a20a9851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6516aa0-b270-4551-891a-c2f76bf765f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baden said some medical systems might have been slow to implement
        antibodies at first because they weren''t sure how well they worked. But as
        additional data emerged in real time, he said, the treatment''s effectiveness
        became clearer.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860e971-e8d7-4fa8-87f9-baf3e4466668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72aa0c8-8292-4836-92ab-d25c40748223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As new data emerges, we make better judgements," he said.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf087fa-84e5-4e79-9514-2a665a41a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1b912-c421-4fe6-b903-5c2b2549262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it can be hard for institutions to operationalize
        a new treatment, even though it involves shots or infusions, both of which
        are given in hospitals countless times every day.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40068c3b-fe59-418b-aba5-1e334bb990f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4df7fd-76ff-4c65-875e-366fcfe83032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be easy, but there''s infrastructure, there''s fluid
        bags and pumps that have to be set at the right rate, and the right tubing,
        and not every tubing is right for every pump, and you have to have a computer
        system that allows you to put in the right order and the right label on the
        right bag," he said.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aaf972-f6e0-466d-9045-d7b435340db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f988fc3-fa36-4641-ad5f-7d5f4e929861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:20:55.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of this is rocket science, and I''m not raising this to say
        these are insurmountable," he added. "These are speed bumps. But this is all
        solvable. This is a solvable problem."</p>'
    '153':
