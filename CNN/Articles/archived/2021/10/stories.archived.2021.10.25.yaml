      'mgnl:type': 'text'
      'text': '<p>Along with the decline in infections, the positivity rate — or the
        percentage of infected individuals out of all tested for COVID-19 —&nbsp;also
        further dipped to 9% in the latest figures. This is based on 47,731 tests
        reported on Oct. 23, the DOH said.</p>'
