      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janairo admitted Lacson’s allegation that some ambulances were delivered
        to local government units with only 21 of 30 components.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17d724-3b66-467e-bcb8-d9afda5cc633'
      'mgnl:activationStatus': true
