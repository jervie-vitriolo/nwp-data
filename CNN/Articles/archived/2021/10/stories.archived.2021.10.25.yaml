  'atlanta-child-murders-anthony-carter-headstone-hogansville-40-years':
    'author': 'Fernando Alfonso III, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T10:45:24.447+08:00
    'imagesource': 'jcr:5d536217-689d-4dd2-9801-7557fa6b6e0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ac5f15-690c-49a1-b734-93269d85108e'
    'lead': 'The body of a boy murdered during a series of killings that menaced Atlanta
      has rested in an unmarked grave on a grassy knoll roughly 56 miles southwest
      of the city for more than 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T10:45:34.706+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:32:55.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:55.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['atlanta-child-murders', 'anthony-carter', 'headstone', '40-years',
      'hogansvilla']
    'template': '1'
    'title': 'Atlanta Child Murders victim receives headstone more than 40 years after
      his death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d5595-1b1f-4a3e-95db-00dc3b560456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.707+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The body of a boy murdered during
        a series of killings that menaced Atlanta has rested in an unmarked grave
        on a grassy knoll roughly 56 miles southwest of the city for more than 40
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40800061-4759-4695-8584-367423ccf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.707+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It changed Sunday when a group of activists, family members, and
        local business owners banded together to unveil a memorial for Anthony Bernard
        Carter, who was found stabbed to death in July 1980 when he was 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613c6ba-09d5-4296-8c18-9eff349dea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.707+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headstone, which is made of granite and features small engraved
        flowers, was placed near where the family believes Carter was buried, in a
        cemetery in his hometown of Hogansville, Georgia, to provide some closure
        for his family, who hope the reopened investigation into the Atlanta child
        murders definitively solves Carter''s case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287edea-ea90-498d-b983-7097fd3a07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.707+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reopened the investigation in March 2019 into the murders
        that took place between the 1970s and 80s to re-examine the evidence in hopes
        technological breakthroughs may point to a definite killer in the cases, most
        of which were never solved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2864b3b-9a9e-49fc-a1ae-227141e8daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.707+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s death has loomed particularly large for Hazel Jenkins,
        his 85-year-old aunt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff9631-50e0-482c-9d37-0d24483ad283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.707+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter stayed with Jenkins often after his mother Vera left for
        Atlanta for an unknown reason in the late 1970s, Jenkins, who is Vera''s older
        sister, told CNN over the phone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530554b-6825-4e39-9e46-a0abe00095b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t have a good life. He never had a chance," Jenkins said,
        crying. "He was a sweet child."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba05b5-3abd-4736-8830-dfcaa7133d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Piecing together history</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5aa6f-0f84-4795-ae9d-5462187a3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was born on Aug. 31, 1970, in Hogansville, of Troup County,
        which, in 1980, was home to roughly 50,000 people, according to US Census
        data published by the Associated Press.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb1f70-5e8a-4e8c-8ffe-5d777de0da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Burnston remembers playing with his younger cousin when
        they were boys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120c7bf-b2cd-46e3-a315-467a58f0c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony was a smiling, muscular young man that was very smart who
        had just moved onto the fifth grade," Burnston told CNN. "He was a smart kid.
        He was fast. He had speed that no one could match, no one. He always smiled."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b399fd-db12-403f-93ca-3e382f71e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter liked eating bologna and spiced ham sandwiches, along with
        fried chicken, his favorite food, Burnston said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ae397-5233-4162-8209-e0645ff8193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.708+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he would have been a football player," Burnston said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d208182-e70e-449a-9097-9abb90a28194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter lived primarily with his grandmother but would move among
        the homes of other family members and on more than one occasion, was caught
        sleeping in a Hogansville baseball field, Burnston said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfaf155-4cb7-4940-ab28-6956c1547043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the homes where Carter stayed belonged to LaTunya Bright''s
        great-grandmother. Bright is also Carter''s cousin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff510a-1e6a-418e-8eae-746f61a79641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony was a very nice, intelligent little boy. He was a little
        shorter than everybody; he was stocky. He was real fast when it came to sports,"
        Bright told CNN over the phone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f9df7-2f03-4dc5-bb94-0f925fa00709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason for Carter''s transient life was because his
        mother was living in Atlanta, Burnston said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7510e9e-1325-4ac2-a9ef-78e59d0fd5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His mom didn''t give him the attention he needed. His father [....]
        had no love for Tony; wasn''t there," Burnston said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544ff2e-4ec8-4257-b13a-471572af8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to give Carter some stability, he left Hogansville
        in the summer of 1979 for Atlanta to reunite with his mother.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4f4bd-cbd4-4a1e-b50e-d8fd571bab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.709+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly a year later, on July 7, 1980, Carter''s body was found
        "dead, decomposed, face-down on a grassy bank in the rear of a warehouse,"
        according to the Fulton County Medical Examiner''s report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642039d-3424-4063-94b7-03e73ebdbf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter had been stabbed multiple times in his chest and back, the
        report said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0410d-c519-4a36-81c3-35fa0465866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written account of the details surrounding Carter''s death,
        which was signed by former state Rep. Mildred Glover, Vera described the moment
        she saw her son in the morgue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5b502-1845-48af-9918-77246868cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that, I snatched the cover off him and saw a horror that will
        never leave my mind," Vera Carter said. "I fainted at the shock of my child''s
        mutilated body."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816b3ac-45c1-4546-b50f-41e66434341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was the eighth victim in what would become known as the Atlanta
        child murders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46790c3d-cbe9-488b-8e76-b1cc45469c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was transported back to Hogansville where he was buried on
        July 12, 1980, Vera said in her account.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ec4ba-9f91-436b-8ed1-b56180a4de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Carter was never the same, said Glover, who was also the founder
        of an organization of slain children''s parents, who spoke with the former
        Atlanta Constitution in Oct. 1986.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b053379-13e8-48d0-b519-333fd47cb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.710+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the other parents could get involved in conversations about
        other things. But Vera''s conversations would be about Anthony," Glover, who
        held meetings at her home with the parents, said at the time, according to
        the Constitution. "She would talk about the times they had and how she found
        him so mutilated. She would just cry when she got to that part."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a441b5-4266-47fa-8e03-90c4217f993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Carter was shot and killed in late September 1986 after getting
        into an argument with her neighbor, the Constitution reported. She was 34.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b2185-f826-4524-a19c-e8ec6ff4ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A memorial months in the making</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d540f6-55ff-4924-9289-345414355336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An artist''s rendering of Carter was placed at the front of Springfield
        Baptist Church Sunday, where more than three dozen people gathered to remember
        the boy and "honor his legacy and life," Pastor Collier Starks said from the
        pulpit.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081ed20-efc3-4ee1-823a-abf7d6bf4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anthony Carter was a child. Anthony Carter''s life mattered," Collier
        said. "We came to finish unresolved business."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4add8e4-b737-46a6-bac8-7be578cb97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in the back of the church was Burnston who, after seeing
        a TV special on the Atlanta child murders some years ago and noticing how
        little attention Carter received, was determined to make sure his cousin was
        not forgotten.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec32bb3-b4bc-4643-90cd-b4528a7156e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only talked about him for like five seconds," Burnston said,
        remembering the TV special.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861eda6-013f-437c-82d0-e0a71cd3e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.711+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnston connected with Amie Davis, a private benefactor, this summer
        after she had joined a Facebook group for Atlanta''s missing and murdered
        children he was part of.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004f963-b710-497a-b36b-1eca5126d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he came to me in July, I asked him specifically if he wanted
        me to step in and attempt to do something. He said absolutely," Davis said,
        recalling her conversation with Burnston about creating a headstone for his
        cousin. "The reason that I finally asked was because there was just something
        different about the way Nicholas was talking about it. A different sadness."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac5220-e44b-49f4-84a8-1fd92e837018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis worked with Sunshine Lewis, the founder of Grace and Mercy
        Concierge Bereavement Services in Atlanta;&nbsp;William Murray, owner of William
        Gayleano Murray and Son Funeral Home;&nbsp;and others to coordinate and create
        the headstone.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859743d-a7b3-40fb-9144-cb897b269c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remembrance of Carter, Hogansville Mayor Bill Stankiewicz declared
        Oct. 24, 2021, a day of remembrance.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9f0c4-b955-401e-a8ae-d1dbcf14f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All citizens of this city are asked to pause and reflect on a life
        so tragically cut short," Stankiewicz said Sunday, reading from the proclamation
        he presented to Jenkins.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c5f27-b2e4-49f7-94a3-787071a83631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still seeking closure</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90393ff-843b-45b9-b581-d7a2c36fc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the unveiling of the memorial helped provide some closure
        for the Carter family, it is not enough, Bright said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1117559-35ec-423c-b961-5d8bd7e4b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.712+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a person who really, truly, killed Tony," Bright
        said. "We all feel that Wayne Williams wasn''t the one to kill Tony. And that''s
        not just me, that''s all the members of the Carter family except for one or
        two."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6537ee3-177d-491a-b8a3-573407d7268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Williams, the man implicated as the prime suspect in the slayings
        and who was convicted in two of the deaths, was sentenced to life in prison
        in 1982. Williams claims he is innocent and said Atlanta was "in a panic"
        over the killings and was bent on convicting a Black man because arresting
        a White man might have sparked a race war, according to an interview he did
        with CNN in 2010.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b97a7-507b-4d39-9645-5c23d8f59a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright''s sentiment was echoed by other family members, including
        Burnston, who hope the effort by Mayor Keisha Lance Bottoms to identify a
        new suspect bears fruit.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def155b1-e10b-4998-835a-2bf525ecfd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 18, Bottoms tweeted investigators were traveling to Salt
        Lake City to provide a private lab that works with old DNA "evidence from
        the Missing and Murdered children cases."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c79c6f-3508-4a8d-a512-c3c103e0dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my sincere hope that there will be concrete answers for the
        families," Bottoms tweeted.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc09cea-06fe-4839-900c-41a3436847af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiber evidence was re-analyzed in all 30 of the cases, and investigators
        have also extended the timeline from 1970 to 1985, to see if there are any
        additional children or victims who may have been overlooked, the mayor said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c0cc1-d420-4aff-90dd-c80442c10ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:45:34.713+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/24/us/atlanta-child-murders-anthony-carter-headstone-hogansville/index.html">Atlanta
        Child Murders victim receives headstone more than 40 years after his death</a>"</em></p>'
  'covid-19-baby-registry-mom-died-nurse':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T10:54:15.066+08:00
    'imagesource': 'jcr:4f2db54c-4edf-4ce9-ac12-5b51a6144750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1434929-fc39-4ebb-a582-ab67338977be'
    'lead': '"It''s a different pain than anything I''ve felt in my life, sitting
      there looking at my wife, dead on a bed, holding her hand, and watching the
      color roll out of her face," Eric Robison said. "Get vaccinated. It''s very
      serious. She would still be here if we took it serious."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T10:54:02.366+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:32:53.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:56.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['baby-registry', 'nurse', 'mom', 'died', 'covid-19']
    'template': '1'
    'title': 'A nurse created a baby registry for a new father after his unvaccinated
      wife died of COVID-19 before meeting their baby'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d373e-6fdf-4430-bad6-c00fd90c29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.366+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Eric Robison will never run out of
        words to describe his wife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6098445-3b47-4f52-8d68-1008b0fefb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her smile, her laughter, her constant goofiness, the faces she made
        when she was grumpy, the kindness she bought out of him, the way she felt
        like home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fe945-1995-4eb5-8fa4-83505e315c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing her made the world stop in its tracks, he said, as if the
        road they were walking stopped at a dead end with no future in sight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ecd1f0-a72f-4f19-8416-047ed07da274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Robison was unvaccinated when she died on September 20 from
        COVID-19, after fighting to survive for over a month. Just three weeks before
        her death, she had given birth to their first child, a girl she named Carmen
        after her great grandmother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09467af3-31ad-4da4-9de0-bf828bde088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew something was wrong that night," Robinson told CNN, referring
        to her final hours. "I could feel it in my chest. It felt like Emily was farther
        away from me than she already was. In my heart, I felt like she was too far
        out of grasp."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c842a0-3e31-4c72-9e75-e1748d6f95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Even though she was in the hospital, I always felt like
        she was there, holding onto me. But in that moment, I knew she was slipping
        away."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ba6fc-97dc-4262-9944-cdd64d57ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was dialing the hospital on his phone, he received a call
        in the same instant, Robison said, His wife''s heart had stopped, the hospital
        told him. Within 46 minutes, Emily had passed away, leaving behind loved ones
        including her husband and their baby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8439262-b02c-477f-9b27-793ea4c20e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.367+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, I was just a lost soul," Robison said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553321da-bc97-49c4-a7d7-97873ce5cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a single father, mourning the loss of his soul mate and preparing
        to embark on the journey of fatherhood alone, Robison wasn''t sure what to
        do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6eadaf-aff4-4ac8-af2a-14154beb94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one nurse had his back —&nbsp;as did hundreds of strangers who
        heard his story and sent baby supplies, materials, gifts, and donations to
        help him through the tragedy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eaaa9d-08e7-4d34-b282-9bd761644399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A helping hand in times of desperate need</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f59a0-a396-49ed-95be-b3f6eca11c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashlee Schwartz remembers the first time she saw Robison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085330dd-f67c-415c-a385-6662f070eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sitting in front of his wife''s hospital room, separated
        by a glass door, just looking at her "so clearly heartbroken," Schwartz said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbcf39-0bc3-4b10-b6a2-676f5610132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICU nurse at Mercy Hospital in Fort Smith, Arkansas —&nbsp;where
        she has worked for 10 years —&nbsp;Schwartz had just learned that Robison''s
        wife, a 22-year-old pregnant woman, had been intubated and placed on life
        support.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad6ad2-dd85-41ac-a139-7505b49b3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image will forever be inscribed in my head. He was just staring
        in a daze. It literally broke my heart to pieces," she told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7a8f0-c0a6-48a5-9228-10b3d39ffd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.368+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially as an ICU nurse, the reality of life with this virus
        is any patient''s story could very well be our own story someday, and I just
        thought to myself, ''What if this was me sitting in this chair staring into
        my husband''s room?''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99118a-507b-4c25-81c2-52ee49137579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been unvaccinated because of misinformation that
        the vaccine causes issues in pregnant women and could hurt the baby.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec567b-2685-4e0e-ae03-7be55dfa4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant people who develop COVID-19 symptoms risk emergency complications
        and other problems with their pregnancies, according to two new studies. And
        pregnancy alone places people at an increased risk for severe illness and
        death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54175db7-2348-4904-aa9a-e2f6da4509ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the risks, pregnant people remain some of the most vaccine-hesitant
        populations in the US, according to the US Centers for Disease Control and
        Prevention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51ffd0-3c0a-4223-b9b2-647ae6bca384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Robison got the virus from someone he works with, he found
        himself feeling better in days while Emily''s health quickly deteriorated.
        She was hospitalized with COVID-19 pneumonia on August 15 and was placed on
        life support three days later, according to Robison.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6aedac-482a-49d8-9fb4-5d8afb70c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before they put her on the ventilator, I told her I loved her more
        than anything in the world," he said. "I told her something I shouldn''t have
        — I promised she would come back to me. She whispered that she loved me, and
        that was the last time I talked to her."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224d6e1-2ede-4f68-984a-f6d233459e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 25, Emily''s condition worsened and delivery nurses struggled
        to obtain the baby''s heart rate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842f628-c169-433a-99e2-e20479e3867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.369+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Carmen Robison was born in an emergency C-section, nearly
        two months premature.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ad83b-eceb-48b9-83d1-e2aafa839803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering that the baby was born, Schwartz made a Facebook
        post asking co-workers and friends if they wanted to buy a gift for the new
        parents.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283310b-a220-4761-9a4e-80e5b24e7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called Eric and asked if he and Emily had a baby registry, and
        he didn''t know what a registry was. He said all they had for Carmen were
        clothes. As Emily was fighting for her life, I just felt called and a sense
        of responsibility to make sure this baby had everything she needed," Schwartz
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8374240-0bcb-4e40-ad50-b7e5d8b07c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I could picture was Emily coming home after being in the hospital
        for months and not having much of anything for Carmen and asking herself,
        ''Why did someone not help me?''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de88e9-6e71-446c-8925-f2c7a4950208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse created a baby registry on Amazon, Babylist, and Target,
        and launched a GoFundMe for the family that has so far raised more than $16,000.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48de14-2b94-42f7-998c-92583ac6de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gifts came rolling in, with nearly all the gifts on the registries
        purchased and mailed to the family. Over 200 people contributed in gifts,
        and over 300 others donated money to the GoFundMe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e850b8-dedb-4e41-925f-4f4193bc052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never would I have imagined that gifts would start pouring in from
        all over Arkansas and the rest of the country," Robison said. "It''s bittersweet,
        because I wish Emily was still alive to see it. But not having to worry about
        Carmen being taken care of is one less thing I have to worry about right now."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1540b04-3727-47da-9f35-15aee7416ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Carmen is set to go home with her dad on Monday after spending
        two months at the hospital due to reflex issues with her feedings, a common
        problem in many premature babies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e6aba-970a-4cb3-9fcd-c3d749781967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful for everyone who has helped, even those who have
        messaged me saying they can''t give me money but will pray for me. That''s
        perfect enough for me," Robison said. "I know Emily is watching right now
        crying with happiness. She always wanted to be a mom."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bf695-1ee1-454f-adfe-0b8bf37f30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartz made two pictures, with Robison''s permission, of Emily''s
        handprints. When Carmen is discharged, her handprints will be placed on top
        of Emily''s.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d312fe8-4020-48a0-8fcf-5baaec97664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will forever have a keepsake of her mama," Schwartz said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7d59e-0535-4021-8c20-b025b9646f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She would still be here if we took it serious''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f604d58-247d-4540-8cd9-c58d05037c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday would have marked Emily and Robison''s four-year anniversary
        and three years since they were married.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd039f-a5a7-469b-8626-7aec78dbcabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had met on Facebook, where they immediately connected
        and found themselves on the phone every day for hours. Within a month, they
        moved in together and became inseparable.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97551d2e-97aa-4ddb-9310-911dd2199fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, they got married. His dream of finding his forever
        person had come true, he said, and he wasn''t planning on ever letting her
        go.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf279e3-08f0-4cd3-a229-b1aeb6edc93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.371+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was like the female Jim Carrey. She was extremely goofy, extremely
        cute," Robison said. "Wherever I was with her, I was at home. It''s how I
        always felt with her, even when we were hitting rock bottom."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65b6c8-d9d3-4440-8272-c31fe2523a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Robison shuts his eyes, all he can hear is the hospital intercom
        blaring "code blue room 22" over and over again in the moments before he lost
        his wife. Code blue is the hospital emergency code.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cdc24-d045-409c-956b-ec14fe090f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sound of the heart monitor as they''re pushing on her, trying
        to bring her back&nbsp;—&nbsp;that sound plays in my nightmare every single
        night since," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48860fee-6ccc-4859-9525-3324fade3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to be in COVID gear to see her after she died because she
        had been so sick, but it blocked me from kissing her. I didn''t care. The
        moment they closed the curtains, I ripped off the face mask and kissed her.
        I told her I loved her and that I''m sorry I didn''t try harder."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d2285-cc65-4a6f-b12a-4948ae315a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Robison just wishes they had gotten vaccinated, a message he
        wants to send to everyone who has yet to receive the vaccine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f659b-0190-4302-8313-8c35073f8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different pain than anything I''ve felt in my life, sitting
        there looking at my wife, dead on a bed, holding her hand, and watching the
        color roll out of her face," he said. "Get vaccinated. It''s very serious.
        She would still be here if we took it serious."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3367df-4810-4daf-9a60-73d321fd48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T10:54:02.372+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/10/24/us/covid-19-baby-registry-mom-died-nurse/index.html">A
        nurse created a baby registry for a new father after his unvaccinated wife
        died of COVID-19 before meeting their baby</a></em>"</p>'
