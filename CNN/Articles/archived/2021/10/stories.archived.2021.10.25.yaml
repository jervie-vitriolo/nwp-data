      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial and industrial sectors recovered in the nine-month period
        following more flexible community quarantine restrictions, and sustained growth
        in the residential sector. Energy sales volumes from Meralco and Clark Electric
        were 6% and 10% higher, respectively," the statement read.</p>'
