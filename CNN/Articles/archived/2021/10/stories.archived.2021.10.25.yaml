      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Monday, the leading lender said earnings in the
        first nine months reached ₱32.4 billion versus the ₱16.6 billion recorded
        a year ago "on the bank''s resilient business franchise and normalized provisions."</p>'
