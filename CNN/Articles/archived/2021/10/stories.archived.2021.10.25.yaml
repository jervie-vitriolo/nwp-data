      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-interest income climbed 14% year-on-year, while trading and
        forex gains normalized at ₱2.8 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b39795-6e62-49b8-b5d9-5cb0fd3b188b'
