    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4c454-c75e-4def-9739-d153e1d8200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
