      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b7a92-8e00-4843-9734-711ea36dcc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.166+08:00
      'mgnl:createdBy': 'vince'
