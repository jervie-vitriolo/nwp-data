      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/25/DOH-booster-additional-COVID-19-vaccine-Philippines-HTAC.html">READ:
        DOH approves guidelines for booster and additional COVID-19 vaccines, but
        no rollout yet</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23004a-1f6a-4bca-9aac-e106861d7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
