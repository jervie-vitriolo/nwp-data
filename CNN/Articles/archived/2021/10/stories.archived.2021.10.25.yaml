      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732ebee-7702-4069-80f0-025da58856a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:44:20.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Briones said that the pilot test for private schools
        will be on Nov. 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292cd54-1631-4d93-951c-95be51e65c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24358c-fb5e-4f9f-9ec8-182663d5f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot test will be done in kindergarten, grades 1 to 3, and
        technical-vocational programs in senior high school. Classes will be held
        for half a day and will be conducted every other week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b2169-b44a-4721-a9b6-e3f12ece5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f875c7c-e662-4bed-920c-704728489b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:53:53.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung face-to-face na ini-envision natin ay iba sa face-to-face
        na nakasanayan natin […] Kung mayroong mga developments na bigla na hindi
        natin inaasahan, ay talagang ititigil agad ‘yan,” said Briones.</p>'
