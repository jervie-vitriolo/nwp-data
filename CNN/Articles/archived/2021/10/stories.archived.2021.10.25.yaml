      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said local authorities will coordinate with congressmen
        as well as the officers deployed in the Army detachment for the probe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23710aed-05f7-40e4-8ef0-03fc7947438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.093+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also directed all police units and offices to stay vigilant
        and work with the military "to prevent any attacks from lawless elements,"
        especially during these elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d8aff-57f6-4316-8b13-ec10831a3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.094+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://cnnphilippines.com/news/2019/12/18/maguindanao-massacre-what-you-need-to-know.html">November
        23, 2009</a>, Mangudadatu''s wife, Bai Genalyn, other female relatives and
        supporters, together with 32 media workers, were killed in Ampatuan town in
        Maguindanao. The victims were in a convoy en route to file Magudadatu''s candidacy
        for provincial governor when ambushed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bb4e1-d410-4c6c-961b-4c94a87a6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.094+08:00
      'mgnl:createdBy': 'currie'
