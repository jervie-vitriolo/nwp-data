      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga instances tayo na mga bata, iilan lang naman, na naka-catch
        ng COVID ay hindi galing sa school, kundi sa bahay, sa transportation, at
        sa ibang sources. Lahat ay kailangan mag-cooperate, hindi lang ito sa Department
        of Education at Department of Health,” she added.</p>'
