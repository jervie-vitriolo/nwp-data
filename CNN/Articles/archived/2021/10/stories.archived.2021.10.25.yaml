      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Quezon City court in 2019 convicted eight members of the powerful
        Ampatuan clan and their accomplices for the massacre.</p>'
  'Dolomite-beach-crowding-15-minutes':
