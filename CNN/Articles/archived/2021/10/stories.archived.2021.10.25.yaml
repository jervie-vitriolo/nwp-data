    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'guillermo-eleazar', 'probe', 'investigation', 'maguindanao',
      'hand-grenade', 'blast', 'explosion', 'rep.-esmael-toto-mangudadatu']
    'template': '1'
    'title': 'PNP sets probe into Maguindanao blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2795a-3dc3-48d7-a771-3030135d259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.092+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong>  The
        nation''s top cop has ordered an investigation into all possible angles in
        the grenade blast in Maguindanao on Saturday, Oct. 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c5022-eeac-4f53-bea2-432c4d146dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.092+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief PGEN. Guillermo Eleazar said
        the explosion happened just as the convoy of some 20 to 30 vehicles led by
        Maguindanao Rep. Esmael "Toto" Mangudadatu passed in the vicinity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c38e36-d936-45cc-ae3e-f47330e193fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.093+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed a hand grenade was thrown near a Philippine
        Army detachment in Guindulungan town.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243a83a-c878-481d-b505-7fed85adddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.093+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our police investigators should not leave any stone unturned in
        determining the motive and identifying the perpetrator of the grenade blast.
        <em>Lahat ng anggulo ay ating titingnan sa insidenteng ito</em> (We will look
        at all possible angles in this incident)," Eleazar said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ce47c-d1dc-4e84-87fc-116a4aa7221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.093+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa lang sa maraming posibleng motibo sa insidente ang sinasabing
        pag-target kay Rep. Mangudadatu ng pagpapasabog. Maaari rin kasing nagkataon
        lang na dumaan ang convoy [niya] nang naganap ang insidente</em>," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28861eae-45a6-4871-b767-b98112ae9019'
      'mgnl:activationStatus': true
