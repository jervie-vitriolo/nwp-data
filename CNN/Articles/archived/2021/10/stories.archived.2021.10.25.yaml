    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb48b89d-178b-40f3-8380-a1def9cd9077'
    'lead': 'The news come ahead of his highly anticipated fourth studio album titled
      ''=,'' which will be unveiled on Friday — four years after he began recording
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T06:22:25.748+08:00
