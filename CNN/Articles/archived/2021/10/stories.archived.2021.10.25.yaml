      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were some instances that some children caught
        COVID-19 not in school, but in their homes, in public transportation, and
        other sources. Everyone should cooperate because this is not just a responsibility
        of the Department of Education and the Department of Health.]</p>'
