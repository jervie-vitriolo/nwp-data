      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bid for each ambulance with 30 components was at ₱2.298
        million, lower than the ₱2.5-million budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba42cc-35dc-4a42-8a81-53256d58fd00'
