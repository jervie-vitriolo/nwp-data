  'PH-budget-deficit-September':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-25T19:22:27.032+08:00
    'imagesource': 'jcr:e8931336-118a-4fc4-9ce0-99a6d0b2eb11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce61761-2fbe-4d51-b8ce-df36021c9bcb'
    'lead': 'An economist warns the ''steady'' increase in both government expenditures
      and collections may help the country''s gross domestic product, but a widening
      deficit implies a continued rise in overall debt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T19:24:44.194+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:31:05.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:20.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['September', 'budget-deficit', 'target', 'program', 'spending',
      'economy', 'Treasury', 'Bureau-of-the-Treasury']
    'template': '1'
    'title': 'End-Sept. cumulative deficit falls short of govt program, with spending
      below target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f149a-6858-4b16-bd86-f3b7e6d59390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        government''s fiscal deficit from January to September widened annually, but
        data from the Treasury bureau show it''s still below the government''s program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87954a2-5c8a-4359-95c5-1d01f6cad6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afeebb-cfa3-4f19-b64d-379acd37f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures published Monday show the gap between state revenues and
        expenditures ballooned to ₱1.13 trillion, growing by 29.56% compared to the
        deficit for the same nine-month period last year. However, it is lower by
        20.11% than the adjusted ₱1.42-trillion target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f6cca-0f52-4624-b012-4ef1b5cc6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ad014-0315-4669-83d1-b3aff7078544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending rose to ₱412.4 billion in September, reflecting the ₱10-billion
        transfer to the Coconut Farmers and Industry Trust Fund in line with the coco
        levy law or Republic Act 11524 according to the agency. This brought the year''s
        expenditures so far to ₱3.37 trillion, representing an 11.7% year-on-year
        growth but still short of the revised ₱3.56 trillion target for the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f2fc8-00ed-49d6-84af-1f06063cf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33524104-6a24-4f85-b5f4-c9cd7733f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau mainly cited "lower-than-programmed interest payments"
        for the outturn. Interest payments stood at ₱4.5 billion in September, a 10.36%
        climb amid coupon payments and discounts for fixed-rate treasury bonds. These
        payments amounted to P339.3 billion, 17.82% less than the ₱412.9-billion program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb4493-b84d-40e8-b51f-1627d34bfcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9190b-10c6-45ef-86af-86617e49b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury also reported ₱231.4 billion in revenues for September,
        bringing year-to-date total to ₱2.2 trillion — 4.37% higher than last year''s
        outturn and 4.71% above the period''s revised program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007233f8-6869-4bd9-b76d-d0aab880e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aeda05-0464-4df0-8ced-78be15d14993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With collections of ₱154.2 billion during the month, the Bureau
        of Internal Revenue raked in a cumulative total of ₱1.54 trillion. This inched
        past both its total collection for the same period last year and its year-to-date
        target worth ₱1.53 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb6baf-1476-4e82-b6e2-5a67aebbb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16aef5-5c1f-4046-bc20-a9c213efce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs, meanwhile, hauled ₱57.6 billion during the
        month. This brought overall collections from January to September to ₱469.8
        billion, also higher than its revenues in 2020 and cumulative ₱455.6-billion
        program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da733efa-f27b-48c2-81e5-704a4a873da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1050fd-9561-4dd2-8d37-6b6c031239bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury itself earned ₱105.5 billion during the three quarters,
        lower than its ₱201.6-billion total last year but higher than its adjusted
        ₱65.3 billion target amid higher dividend remittances, Bond Sinking Fund/Securities
        Stabilization Fund earnings, and incomes from deposits with the central bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57da87-a740-4170-b348-c4e8e8b5c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdc14f-b09c-43c4-a00b-79b1602a2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from other offices climbed to a cumulative level of
        ₱104.6 billion, likewise exceeding last year''s level and ₱69.7-billion target
        for January to September 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d237eb-4aee-4189-b1bd-3b3140aeead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63888d24-c16b-437b-affa-0d7e817d8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to reporters, ING Bank senior economist Nicholas Mapa
        welcomed the "steady" increase in expenditures and revenue collections but
        noted they could have been "bolstered" by last year''s low base.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664f40f-f43e-412b-a11f-3ab08a2f33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd48e0c-e8cd-4b2c-9d47-d7d404763c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:24:44.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:05.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the widening deficit suggest that the overall debt of
        the country continues to pile on. Currently the debt-to-GDP ratio is at roughly
        63%, beyond the threshold that credit ratings agencies may view as sustainable,"
        Mapa warned.</p>'
  'Meralco-earnings-YTD-September-2021':
    'author': 'Pilar Manuel, CNN Philippines'
