      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An assistant director on the film set
        of "Rust" was the subject of complaints over safety and his behavior on set
        during two productions in 2019, two people who worked closely with him tell
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd64856-e8f0-4b0a-91de-afea0b3df0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against assistant director Dave Halls include a disregard
        for safety protocols for weapons and pyrotechnics use, blocked fire lanes
        and exits, and instances of inappropriately sexual behavior in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1a09f-7a37-48dd-8fd3-fd7ff999f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls was identified in court documents as the assistant director
        who handed actor Alec Baldwin a prop firearm, which when fired struck cinematographer
        Halyna Hutchins with a live round. Hutchins was later pronounced dead at a
        New Mexico hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee9674-feca-4e0d-a73b-c7d6996fc1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Goll, an IATSE Local 44 prop maker and licensed pyrotechnician,
        said in a statement to CNN that while working on Hulu''s "Into the Dark" Anthology
        Series in February and May of 2019, Halls neglected to hold safety meetings
        and consistently failed to announce the presence of a firearm on set to the
        crew, as is protocol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee648fd-49a2-4da5-9571-c5c21094a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason the crew was made aware of a weapon''s presence
        was because the assistant prop master demanded Dave acknowledge and announce
        the situation each day," Goll''s statement reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddf1cc-db93-4cab-8b61-cb691aed7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that the prop master would "announce each day when a gun
        would be required on camera, the disposition of that weapon -- whether it
        was a rubber/plastic replica, a non-firing option, or a ''cold'' functional,
        but unloaded option, allowing anyone to inspect said weapon prior to bringing
        it to set and presenting it to the talent. (...) The Prop Master frequently
        admonished Dave for dismissing the talent without returning props, weapon
        included, or failing to make safety announcements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581a59b-f5ae-4155-839e-7886df1c96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goll''s statement also describes an instance where a licensed pyrotechnician
        had a medical emergency on set and Halls asked her to continue with the shoot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd094f-da9d-4272-9e37-13ce5bb075c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him they are free to film whatever they want, but that there
        would be no fire or sparks, etc., until the medic, fire safety officer, and
        all of my crewmates were safely back on set," Goll details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e72d9-2f7c-4012-99c2-c2e839bd22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls did not respond to CNN''s request for comment Saturday night
        about Goll''s allegations against him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f2cf5-3451-4d55-81e6-9182ff86eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crew member who also worked in the productions but requested to
        not be named for fear of retaliation corroborated Goll''s accounts, saying
        that when Halls did hold safety meetings, they were short and he was dismissive,
        saying the guns used would be the same as the production always uses, and
        questioning why they''d have to hold the meetings in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cc7a0-2f80-4d4b-93ee-806250208b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.571+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew member also said Halls complained about having a gun "cleared"
        (inspected by a licensed professional on set, such as an armorer) for a scene
        where an actress would aim the gun to her own head and pull the trigger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e4728-91f9-4a83-9d53-e05af0e9a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goll and the other crew member told CNN of another instance where
        Halls insisted on continuing filming on location while a storm hit, where
        electrical lights were touching mud, wires were exposed to the rain, and crew
        members feared for their safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae40108-a819-48e4-abe7-c0a5e1336d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the allegations of sexual misconduct, Goll said she did not file
        a complaint, but says that "on my first day back on the series, another crew
        member told me to ''watch out'' for Dave, saying he was too physically familiar
        with the crew, despite many rebuffs and complaints about unwanted and unnecessary
        touches. Nothing too extreme, but crew members of all genders and dispositions
        were being made uncomfortable by Dave''s touches to their backs, waists, shoulders,
        etc."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254f7fb-f0cc-4513-83cc-95ebe98b0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goll said at the time she called a production safety line and complained
        internally to Blumhouse Productions executive producers in person. She also
        said she informed the Directors Guild of America (DGA) regarding unsafe persons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2494f-6b05-442a-a70b-91026e3174f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge nothing was done after my complaints," her statement
        reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf513e0-a105-4d53-a5bd-b819c9af5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to Blumhouse Productions and the DGA for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213cca0-5573-421b-948c-f7acc708784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:47:11.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/24/entertainment/rust-shooting-assistant-director-halls-complaints/index.html">Assistant
        director on ''Rust'' was subject of complaints dating back to 2019</a>".</em></p>'
