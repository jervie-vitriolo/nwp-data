    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7204cf-aa73-484a-b7df-ade24fbb255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.167+08:00
      'mgnl:createdBy': 'vince'
