    'jcr:uuid': '9eb25c1d-96c0-4c9b-b7f9-0448a6acd8fe'
    'lead': 'Authorities in northern China are reimposing lockdowns and other emergency
      measures to curb the spread of coronavirus, with health officials warning of
      a worsening outbreak after the country recorded more than 100 cases across 11
      provinces over the last week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T19:15:43.907+08:00
