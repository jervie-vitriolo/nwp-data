  'PPCRV-extended-voting-hours-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T17:24:06.858+08:00
    'imagesource': 'jcr:02bb42ec-8d7f-4d9f-b338-65824fff9332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eaf4a11-8d93-4207-9341-447ecb2a0387'
    'lead': 'The Parish Pastoral Council for Responsible Voting bares some proposed
      adjustments for election day rules following a dry run hosted by the Commission
      on Elections over the weekend, which include a record extension of voting hours
      to decongest precincts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T17:44:51.341+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:31:59.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:12.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'elections', 'PPCRV', 'May-9', '2022']
    'stories': ['650a611a-5eac-49fb-9e78-0d0c931a19c8']
    'template': '1'
    'title': 'PPCRV: Extend voting hours until 10 p.m., remove ‘choke points’ to limit
      virus transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd3a6f-f61c-4370-b211-678cd179cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Parish Pastoral Council for Responsible Voting (PPCRV) said extended voting
        hours and additional support staff are needed to decongest precincts and prevent
        the May 9, 2022 polls from becoming a COVID-19 superspreader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7f71a-7548-49e5-8e2e-6cdbbd78840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll watchdog outlined its proposed adjustments for voting day
        rules following a <a href="http://cnnphilippines.com/news/2021/10/23/Comelec-voting-simulation-2022-polls.html">dry
        run hosted by the Commission on Elections</a> at the San Juan Elementary School
        over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e6980-832d-40b8-a4ca-3f68260d4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very concerned about choke points –– for example, a suggestion
        by the Comelec that they will have health declaration forms for voters to
        fill up prior to the election process. I think we should do away with that,”
        PPCRV president Myla Villanueva said in a webinar hosted by the Management
        Association of the Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366cba2-3767-46d0-8b34-651c8eb76b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on existing protocols, election staff would be checking the
        body temperature of voters at the entrance gates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e5283-4192-421f-8cdc-bc1f879d09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If feverish or with other COVID-19 symptoms, a voter will be taken
        to an isolation polling place to cast his or her ballot without putting other
        voters at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f992102-abaa-4be6-b514-959469379978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva likewise suggested to further extend the voting period
        to accommodate more people. PPCRV proposed voting hours to start at 6 a.m.
        and last “anywhere between 8-10 p.m.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eab853-a195-4e10-9a56-f892bf5b12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog, which is supported by members of the Catholic Church,
        also suggested that voting precincts should cater to a maximum of 10 voters
        at a time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd092b-edd0-41a3-a075-a803d4a9da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added that the number of poll watchers per classroom
        should also be limited to avoid COVID-19 contagion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56e6ca-747a-47d3-a9be-1d56a7da2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should also be ample waiting area space, we believe, to ensure
        that voters are not creating a superspreader event,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd2322-27ee-4425-a354-bef5005bee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it will finalize voting day rules by mid-November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c254476-c8d3-4c35-9d66-ffe7185315da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:52:39.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/23/Comelec-alternative-voting-centers.html">Comelec
        eyeing more barangay courts, halls as voting centers in 2022</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58d5fc-9268-4fc9-b778-08ab3989817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Marlon Casquejo has rejected calls to hold the elections
        for multiple days, saying it is <a href="https://www.cnnphilippines.com/news/2021/9/29/Comelec--Two-day-elections--online-voting-still-unlikely.html">not
        allowed by law.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b2149-f1b9-403c-bc45-01300005f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body''s Saturday simulation activity saw strict health
        protocols enforced in precincts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3836791-2f76-44b6-8518-823472596c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it caused some delays in the process with physical distancing
        enforced at all times, according to Comelec spokesman James Jimenez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ba0de-8f98-4675-bf56-238724e4a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Independence</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bafa7-c9d6-4184-9d72-d0bbf6e3e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, election law experts called for “independent”
        appointees to the Comelec as it will be in need of three new commissioners
        and a new chairman just three months away from the 2022 national and local
        elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e39d0-ac42-408f-8e18-06558d0b176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be a public vetting of the appointment of four new
        commissioners by February 2022, which can be a game changer on the conduct
        of elections,”  said Atty. Christian Monsod, a constitutionalist and former
        Comelec chairman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c5bf1-a1f8-4a22-96a7-814d06419573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we need are independent appointments that could build stronger
        credibility,” Ateneo School of Government Dean Ronald Mendoza added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7b7d4-e55a-47bd-a80a-3a23992d1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If those appointments actually fall short and are again coming
        from a particular city in the south, this is not going to be healthy for our
        democracy and can increase risks in terms of the credibility of the outcome
        of May 2022,” he stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3b2ed-e86b-454f-8312-09a460a9dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s latest comelec appointees –– Commissioners
        Casquejo, Socorro Inting, and Aimee Ferolino, all hail from his bailiwick
        in Davao City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ea693-8662-44ce-97d6-b849faa5da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a vacant seat in the seven-member Comelec en
        banc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39f069-28c3-4525-98ab-f646464345e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:44:51.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:31:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Commissioners Rowena Guanzon and Antonio Kho, Jr., as
        well as Chairman Sheriff Abas, are set to retire in February.</p>'
