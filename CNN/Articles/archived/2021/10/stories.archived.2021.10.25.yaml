      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejin Banner, a city of 35,000 people in Inner Mongolia and a popular
        tourist destination, banned all residents and tourists from leaving their
        homes or hotel rooms starting Monday, after it recorded 12 cases on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3f4cc-ac67-4595-8fea-edf17a2bd35d'
