    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd702de-63ee-4915-b774-10cbb9112b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.167+08:00
