  'cop26-climate-talks':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T17:42:22.691+08:00
    'imagesource': 'jcr:dbc2191f-ae8e-462e-8064-2b2f8078a62b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aecf279f-8298-4291-8fe3-a1e1007845df'
    'lead': 'While the summit in Glasgow, Scotland, is still of vital importance in
      the battle against climate change, there is now a question mark on whether it
      will adequately put flesh on the bones of the 2015 Paris Agreement, which is
      its main purpose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T17:48:43.968+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:31:55.804+08:00
