  'COVID-19-vaccine-mix-match-clinical-trial-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T15:55:39.253+08:00
    'imagesource': 'jcr:23837d88-0574-445f-b487-c0f8a94fe375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6f3db9-4793-41b4-bb01-d5dc991a777f'
    'lead': 'A clinical trial to find the best combination of COVID-19 vaccine brands
      for Filipinos will be launched in the country in the coming weeks, DOH confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T15:57:33.419+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:32:18.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:07.425+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH recruiting 3,000 volunteers for mix-and-match COVID-19 vaccine clinical
      trial'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f64ac-d567-43be-98c9-fa46a8fa08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> A
        clinical trial to find the best combination of COVID-19 vaccine brands for
        Filipinos will be launched in the country in the coming weeks, Health Undersecretary
        Maria Rosario Vergeire confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61aec82-4b07-4b36-a6bf-d66e23c597c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology Undersecretary Rowena Guevarra
        said around 3,000 individuals are expected to participate in the mix-and-match
        trial, which will likely start this month or early November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cef258-a3d4-46a6-b205-8efe2be7d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official told Teleradyo on Monday that the participants need
        to be unvaccinated to clearly see the effect of mixing different vaccine brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ecb3b-1e56-4b1d-ba7e-4b8f65cde0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the trial will have different arms, with around 250
        to 500 participants receiving one set of different combinations. The findings
        are expected by December or January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625319d-0fca-493d-8b43-667d2a86b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming intindi, siguro mga late December or early January alam
        na natin alin yung maganda mong i-mix and match para mataas talaga ang effectiveness,"
        she said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b73351-9289-4abc-b793-3fbecbb2aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand that we may know which vaccines to mix
        and match for high effectiveness by late December or early January.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cb273-b1ca-4e95-a8fb-57ab3dda47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:33.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said a pilot test will be conducted in Muntinlupa and Davao
        City for the mix-and-match, but no vaccines will be administered yet.</p>'
