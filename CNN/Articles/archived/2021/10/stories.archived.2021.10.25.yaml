      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd assured that safety precautions will be observed in the pilot
        test, noting that 93.2% of school personnel in the 90 public schools are already
        vaccinated against COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
