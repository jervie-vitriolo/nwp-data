    'template': '1'
    'title': 'WHO recommends third COVID-19 shot in phases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b494f3-4973-41c0-ada8-c0d75d63cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.741+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        World Health Organization recommended the third dose of COVID-19 vaccination
        in phases with Chinese brands, an official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a7ddb3-8aa1-4e53-898d-dff87b203bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recommendation is we start with the severely immunocompromised;
        we start with the over 80s, then move to the over 70s, and finally, move to
        the over 60s," Dr. Rabindra Abeyasinghe, WHO representative to the Philippines,
        said during a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c872e-8dfb-4dda-b3ca-2b73b33cd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said immunocompromised people cannot develop and sustain
        the level of immunity to protect them from severe infection and death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316cb80-01ab-4f59-bd3b-461521a1fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In these groups, immunocompromised and the elderly who received
        Sinovac or Sinopharm, they appear to require a third dose,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7acc1-5c24-466a-8528-7b0636cfc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said WHO is suggesting a third dose, not a booster
        shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7ce42-6303-431f-8087-9f82bdb5388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is different from booster. When we talk about booster, we
        are talking of boosting the immunity in a general population. WHO is not heading
        to that at this point of time," Abeyasinghe explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a262b6a-1e7a-4b48-a7af-8fdc0d01f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said people in the elderly group who have yet to receive
        a single dose should still be prioritized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd671c-3c5c-4457-b6eb-85cd801b66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:16:18.742+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday also approved the recommendation
        of the Health Technology Assessment Council to administer COVID-19 booster
        doses for medical frontliners and senior citizens, and extra shots for immunocompromised
        patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
