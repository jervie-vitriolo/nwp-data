      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, there is a preference and parents have also expressed
        that they would want vaccinated staff and teachers to attend to their children,”
        said Briones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe411e30-27b5-45d8-9468-686b994fb856'
