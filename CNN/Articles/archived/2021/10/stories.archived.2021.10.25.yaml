    'template': '1'
    'title': 'Private sector loans 356,000 near-expiry Moderna shots to govt'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22dcb8-9483-4122-aa14-3c60c72f8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:26:52.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        bulk of the 400,000 Moderna vaccine vials expiring in November have been "loaned"
        to the national government, a health official said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4e940-4a62-41a2-a5b2-7c393a53f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:26:52.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said 356,000 doses
        of the COVID-19 vaccine ordered by the private sector have been lent to the
        national government. The shots have already been distributed to Calabarzon
        and Central Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a22fda-02fc-4561-9793-19506e6490e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:26:52.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they were loaned to the government to prevent
        wastage. New stocks will be given back to the private sector, Vergeire assured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ea4d0-2499-4e30-b181-43d30ae8dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:26:52.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papalitan natin ang doses na iyan kapag kailangan na nila," she
        said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdd32f-5870-443a-8692-c8b5873253f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:26:52.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will replace it when they need it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3ce5d-6260-43c9-b18e-6c772cd2ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:26:52.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supplies received by the private sector remain unused because
        many employees who listed with their companies were vaccinated through the
        local governments since the vaccines ordered by the national government arrived
        first.</p>'
  'BSP-limited-circulation-test-polymer-bills-by-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-25T16:48:02.408+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ae4ea5-ee22-4b4f-836e-067081900ac6'
    'lead': 'The Bangko Sentral ng Pilipinas says the ₱1,000 denomination will be
      used in the nationwide testing since it is the banknote most used in automated
      teller machines. Polymer bills can also be sanitized without damage and are
      harder to counterfeit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T16:50:36.642+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:32:10.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:09.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'polymer', 'polymerization',
      'banknotes', 'bills', 'Mamerto-Tangonan']
    'template': '1'
    'title': 'BSP eyes limited testing of ‘more durable’ polymer ₱1,000 bills by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca9130-d9ab-4c18-94e8-1adf8e7e072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Bangko Sentral ng Pilipinas is eyeing the use of polymer banknotes by the
        first half of next year, an official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec5466a-3dfc-40f4-b86a-b9ed14921444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec876987-9381-4a4a-9033-311f3ba9240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, BSP deputy governor Mamerto Tangonan said they hope
        to be ready to test a “few hundred million pieces” of ₱1,000 bills made of
        polymer material nationwide by the first half of 2022. The high denomination
        was chosen because it is the banknote most used in automated teller machines,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c66e3-657b-4d30-85a6-cf28957811c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d34a60-47db-4aa6-9464-fc922cadc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banknotes made of polymer also have a lifespan 2.5 to 4 times longer
        than that of paper banknotes and can be melted and reused once declared unfit,
        he added. This makes them more cost-effective as it takes longer to replace
        them, noted Tangonan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991754d-3b71-40a5-a402-6098d1c1adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54104fbc-c272-406f-ba14-3f16f3da8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their durable and unique makeup, polymer banknotes can be
        sanitized without getting damaged. Citing a study from Mexico, the BSP official
        reported that polymer bills were found to have less bacteria than cotton-based
        notes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68548e9-e852-45c2-8845-e66d2aa395c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.396+08:00
