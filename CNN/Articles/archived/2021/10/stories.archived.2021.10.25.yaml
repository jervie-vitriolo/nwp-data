      'text': '<p><strong>Watch 44th Gawad Urian Best Picture winner “Aswang” and
        other Pinoy horror films on KTX</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9768e-5afd-4b63-9bfa-48123e1ca68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.607+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was first released for streaming last year, it wasn’t unusual
        to mistake Alyx Ayn Arumpac’s 2019 documentary for a horror film. After all,
        the title “Aswang” and its accompanying poster alluded to the feared creature
        of Philippine folklore. Instead, audiences were shown a very real account
        of the horrors of President Rodrigo Duterte’s deadly war on drugs. The film
        recently took home several awards at the 44th Gawad Urian Awards, including
        Best Picture and Best Director. You can catch it from Oct. 25 to Nov. 3 on
        events platform KTX thanks to ACC Cinematografica Films.</p>'
    '28':
