    'lead': 'Meralco attributes its higher income for the nine-month period to the
      6% increase in energy distributed with the relaxation of pandemic restrictions,
      and higher contributions from its business units and subsidiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T20:11:29.409+08:00
