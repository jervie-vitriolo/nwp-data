    'template': '1'
    'title': 'Govt to release ₱1B in cash aid for PUV drivers, mulls temporary fuel
      excise tax suspension'
    'updated': 2021-10-25T18:02:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68166cb-999e-40fb-af37-e0e3eedb914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:55:15.786+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        government is set to release ₱1 billion in financial assistance to public
        utility vehicle (PUV) drivers affected by the continuing increase in pump
        prices.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703d6b7-a86c-4281-b149-c36eae5993bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T13:52:55.200+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee (DBCC) said Monday
        it will distribute cash grants to around 178,000 recipients for the remaining
        months of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d647e-6a29-49ab-a479-74c9c0dda186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T13:52:55.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be released through the Pantawid Pasada Program, an interim
        measure to cushion the impact of higher fuel costs, led by the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430648e-171c-48a9-bc41-25642ec67b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T13:52:55.201+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC said the funds will be charged against unprogrammed appropriations
        under the 2021 national budget for support for infrastructure projects and
        social programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1ed77-96af-4b21-ba8e-358551810486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision of cash subsidies is among the calls transport groups
        and advocates have made as drivers and operators deal with rising oil prices
        and subdued passenger demand amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fa25b-5b23-4c4a-944f-58d791eeb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511a7d7-5e0c-436b-8365-7bd69c22927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These calls include the temporary suspension of excise tax on fuels
        — a proposal Malacañang confirmed authorities are also considering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461030ce-51e0-4969-9095-a90681fdcefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac249cc-cb05-4d54-91cc-75df443038d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government is heeding and we are evaluating po,” said Presidential
        spokesperson Harry Roque during his regular noontime briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa10672-bf1e-4b5e-bcaf-01d86fc87e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781372f1-b16a-4bd9-b650-37803f954f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport sector has likewise been clamoring for a fare hike
        of ₱2 to ₱3, which the Department of Transportation once again thumbed down
        in a separate Senate hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb36fc-8aa3-4d6e-8b61-5a8a07c509f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a595f-500f-4fdf-a1f4-a4174a11f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang posisyon po ng kagawaran dito, kasama na po ang</em> LTFRB<em>
        at</em> LTO<em>:</em> as of this time, no fare hike.<em> Mas mabuti hong tinitingnan
        namin yung ibang pamamaraan</em>,” DOTr chief Arthur Tugade said during the
        agency’s budget deliberations, citing the likes of fuel discounts and subsidies
        for those affected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657eb1f6-f7a6-406f-805c-2a3b423faea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106de4fa-4ea9-4875-acf6-42ae51ceee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The agency’s position on this, along with the LTFRB
        and LTO: as of this time, no fare hike. It would be better if we look at other
        methods.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b2454-75fe-4d43-9371-39fd6c67f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327c7bd-6c64-41cb-9b91-7e99c8267040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added it will also propose to the country’s pandemic
        response task force this week an increase in operational capacity of PUVs
        up to 100%. Senators, however, were not satisfied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301a80d-2375-4ba5-8201-7b1ffdc4c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42067d-2776-4b74-8ca9-aa898c4c99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last week, n<em>agpunta po tayo sa</em> Antipolo. <em>‘Yung mga
        kasabay ho naming</em> jeep<em> sa daan,</em> more than 50%<em> na ‘yung binabyahe
        nila ngayon</em>. So<em> ‘yung hinihingi niyong permission sa</em> IATF, <em>kumbaga</em>
        passe <em>na ''yan kasi</em> on the ground, <em>e punuan na ''yung mga</em>
        jeep<em> natin ngayon</em>,” noted Sen. Nancy Binay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bdfacc-7e02-4506-872b-b31293ebd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03b5d1-8a41-4913-8ae4-7a75c6e37da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:02:06.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last week, we went to Antipolo. The jeepneys with
        us on the road were already transporting over 50%. So the permission you will
        be seeking from IATF is somehow already passe since jeeps on the ground are
        already full at the moment.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd44a5b-9d3b-4f75-bae8-f16f30c74a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T13:52:55.202+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, oil companies imposed another increase in prices for
        the ninth consecutive week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd644f-74dd-43ed-8268-bd02223acf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T13:52:55.202+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Martin, national vice president of Pasang Masda, <a data-cke-saved-href="https://cnnphilippines.com/business/2021/10/8/Transport-groups-fare-hike-as-fuel-costs-rise.html"
        href="https://cnnphilippines.com/business/2021/10/8/Transport-groups-fare-hike-as-fuel-costs-rise.html">earlier
        said</a> nearly 80% of jeepney drivers have not received government''s previously
        promised cash assistance amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdbed7-acc3-4a9f-9e9a-5b9aca60843d'
      'mgnl:activationStatus': true
