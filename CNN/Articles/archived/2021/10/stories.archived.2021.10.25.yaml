      'mgnl:lastActivated': 2023-01-25T00:32:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca81b8d-fcaa-40d1-a677-f03629c222ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have manufacturers like AstraZeneca, we have also Moderna and
        Sinovac, they are ready to send directly to LGUs, and also Covaxin of India.
        So that is not correct that they are not willing to give directly," Rodriguez
        said, citing his previous conversations with some local authorities.</p>'
