  'DENR-close-Manila-Baywalk-dolomite-beach-Undas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T23:20:48.010+08:00
    'imagesource': 'jcr:98c3c06e-598d-49d5-9c40-ec7b61ff4a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71de7d1-bc87-45c4-8c2f-15c551f19ef2'
    'lead': 'The Department of Environment and Natural Resources announces it will
      close Manila Baywalk’s dolomite beach from Oct. 29 to Nov. 3 and will restrict
      entry of children aged 12 years old and below to the area starting tomorrow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T23:20:41.136+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:55.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:25.380+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR to close Manila Baywalk’s dolomite beach for Undas'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345abe7-a58a-4c2f-b52a-1233e6780cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Department of Environment and Natural Resources announced on Monday the closure
        of Manila Baywalk’s dolomite beach for six days in observance of the All Saints''
        Day and All Souls’ Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57131a05-fa96-4c09-98db-7cfb38894b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial beach area will be closed from Oct. 29 to Nov.
        3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683b9bf-a980-42f7-9fd2-7d9a412a2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also said children aged 12 years old and below will not
        be allowed to enter the site in compliance with the national government''s
        COVID-19 health and safety guidelines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e697bc4-979f-4d0b-86ef-9ae81f73a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to strongly remind everyone that the National Capital
        Region is under Alert Level No. 3, we are still in a pandemic, and the virus
        is still present," the DENR said in its statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f969d66-0c66-487f-8fc2-68510edb2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 65,000 people flocked to the artificial beach on Sunday alone,
        according to the police.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e26fed-a4a4-4d3a-a84f-f7041238d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Baywalk Coordinating Office deputy executive director Jacob
        Meimban said his office had no complete control over the crowd since anyone
        can simply enter the premises, adding the crowding could get worse if they
        restrict entry because people will gather in a tighter space.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38204a91-fc6d-4100-b6bb-497897f95e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reminded the local government of Manila
        and concerned national agencies to regulate and even revise the process if
        they cannot control the crowd.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d1565-728f-4846-9244-978d089b60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire noted that the officials
        overseeing the dolomite beach violated the capacity allowed for outdoor spaces.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d452e8-570d-4c67-aa3c-deb7c964e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi kapag Alert Level 3, ang outdoors natin 50% capacity. ''Yung
        nakita natin nung weekend, hindi po ''yun 50% capacity," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e71ef4-3b47-4606-a3ab-65ffd7c73dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s Alert Level 3, outdoor spaces should be at
        50% capacity. What we saw over the weekend was not 50% capacity.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b673af-5a2c-4f4a-81ef-65bf4ca7ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several doctors also sounded the alarm. Infectious diseases expert
        Dr. Benjamin Co called for the permanent closure of the dolomite beach.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22742e7-6d5e-49c1-bc03-58a685a671d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, it’s such a super spreader event. Even if it is outdoors,
        there is no distancing anymore. And children are allowed! Children are currently
        allowed only for essential travel. The government needs to make sure that
        local government units implement what the guidelines allow. Otherwise, this
        double standard on allowing events according to their standards will end up
        badly," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6426f-9c81-4c7b-b242-b789bbbf1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-26T07:10:23.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government pushed for the opening of the Manila Baywalk
        Dolomite Beach in September 2020. Presidential spokesperson Harry Roque said
        the white sand would help Filipinos'' mental health amid the COVID-19 pandemic.</p>'
