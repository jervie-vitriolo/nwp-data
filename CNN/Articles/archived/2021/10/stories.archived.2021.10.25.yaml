    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian files bill to amend substitution rule for candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196f5ce-7d1c-4956-b76e-e7c4f0233929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) –</strong> A
        lawmaker seeks to ban the substitution of candidates who voluntarily withdraw
        their candidacies in elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084f90b-a71e-4588-baf8-771ae0e88bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903bbce-b7b9-4507-bb0f-c0bb2e3b259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian filed Senate Bill 2439 to amend Section
        77 of the Omnibus Election Code, which gives the privilege to a candidate
        who belongs to the same political party to file for substitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf0cba-c8ee-4154-bc9d-0055c6b5ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552c329-37b8-47c1-b772-1ace062b58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present provision, a political aspirant can be replaced
        due to the candidate''s death, disqualification, or withdrawal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ef5b1-2a96-454e-9dcd-47f99082e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac610a52-c057-4a86-9e69-e87358047708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian noted that the reason of withdrawal for substitution
        has been abused by many candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c29faa-5fb7-490c-8716-60503eaceeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173790b-9115-42b3-9d5e-f0513b85818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unfortunate practice of just fielding anyone to be a party''s
        candidate for the sake of complying with the Comelec deadline is observed
        by some as a mockery of the process of filing certificates of candidacies,"
        said Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c23962-0a06-424d-9a38-37d728554aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5efe3e-4f05-4e83-b5af-13e80c8ffb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gatchalian''s proposed measure, the words "withdrawal," "withdraws,"
        and "withdrew" stated in Section 77 of the Omnibus Election Code were deleted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e94967-09a3-41a0-ab4e-e519b7fc8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac80cf-cd49-40f7-8c60-45d677d1f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also proposed incapacity as a ground for substitution
        of the original candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67b8ee-48ca-4504-8548-67cb81c5ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533de806-3f81-4b6d-b533-eef35279f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to strengthen and institutionalize the country''s
        political party system to level the playing field among aspirants for political
        office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05b57d-4929-4a49-8080-630590b4c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5edb0-2fac-492c-b3da-c0dcd72c817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Substitution by withdrawal is only allowed when the candidate is
        a member of a political party. This gives an unreasonable advantage to political
        parties at the expense of independent candidates," added Gatchalian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2542f9-3638-420d-be75-e43be7c81709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11c8c6-7409-4852-86cd-d93b8c52764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Cagayan de Oro City Rep. Rufus Rodriguez filed
        a <a href="https://www.cnnphilippines.com/news/2021/10/12/House-leader-Rodriguez-scrap-substitution-option-candidates-parties.html"
        target="_blank">similar measure</a> in the House of Representatives recently.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd5b2d-101a-4f9e-86a5-df4ea41e8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a8538-4b06-4729-b24c-3a6bd99deae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has set the deadline of substitution
        of candidates for the May 2022 elections on Nov. 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8c399-d32e-46b9-a6d3-198c46864ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bbd8b-159e-4b81-870c-c5d3e6db957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is one of the beneficiaries of the contested
        substitution option after he replaced Martin Diño, who withdrew his candidacy
        for president, as the standard bearer of the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) during the 2016 elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68019ba8-97d2-491b-bf7e-34275617e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T18:36:49.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" dela Rosa, who filed his candidacy for the country''s
        highest position under the Cusi-led faction of the ruling PDP-Laban party,
        has repeatedly said he is willing to give way to presidential daughter and
        Davao City Mayor Sara Duterte if she decides to vie for the presidency in
        2022.</p>'
