    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato also meets with Sara, says it’s ‘in relation to’ substitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ffd80-5695-40eb-be3c-fd9e06fc0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — Senator
        Ronald “Bato” dela Rosa, standard bearer of the ruling PDP-Laban party, met
        with Davao City Mayor Sara Duterte on Monday – two days after the presidential
        daughter’s meeting with another presidential aspirant, former Senator Ferdinand
        “Bongbong” Marcos, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130133fa-c21a-43c5-8a53-ecb82a06f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp has been coy about the meeting with the mayor on
        Saturday. Marcos'' spokesperson, Vic Rodriguez, even called their simultaneous
        visits to Cebu a<a href="https://cnnphilippines.com/news/2021/10/23/Sara-Duterte-Bongbong-Marcos-meeting-Cebu.html">
        “beautiful coincidence.”</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28981d65-64d4-437a-b32a-016825bfe55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa frankly admitted he flew to Davao City to remind
        Mayor Duterte of the November 15 deadline for substitution of political candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54794b8-e6d6-4a56-94c3-3685f2104d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.773+08:00
      'mgnl:createdBy': 'eimor'
