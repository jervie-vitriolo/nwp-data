      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba95c84-6d0a-4edf-b0f8-0cd72d8485dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dangerous strategy that relies on the unvaccinated, like
        children, getting infected to create a "level of overall population immunity
        from natural infection and vaccination," he said. "The problem with that,
        of course, is that it not only allows for some unacceptably high level of
        hospitalization and death, but also that it may not work," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efeb325-4f5a-4576-b5b0-f30e36a0282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df31e7-67de-4fe1-9529-d8f78b0b59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the UK drags its feet on new measures, Ireland is holding off
        on dropping pandemic restrictions amid a resurgence of cases despite having
        one of Europe''s highest vaccination rates -- of 92% of the population fully
        vaccinated, according to the ECDC.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d16b3e-1546-4e1d-b98a-c4a6573569d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fa6f3-327d-4ca3-bca9-233b0b80ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference last Tuesday, Irish Prime Minister Micheál
        Martin said Covid-19 vaccine passes will remain in place for indoor hospitality
        and events, masks will continue to be mandatory in indoor public spaces, and
        indoor hospitality will be confined to table service only.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ebddf-e870-4da5-be4e-fb09c9366b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489e944-12d5-41fd-82d3-3aef98c21474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe needs to not "sleepwalk" its way to lockdowns and deaths
        of last winter, Mike Ryan, executive director of the WHO''s health emergencies
        programme, said Wednesday. We don''t know what the epidemic period will be
        in two months, three months'' time...we are going to have to be a little cautious
        ... a little careful."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0950560-cccc-4c90-92eb-8336f8c47162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:12:34.178+08:00
      'mgnl:createdBy': 'vince'
