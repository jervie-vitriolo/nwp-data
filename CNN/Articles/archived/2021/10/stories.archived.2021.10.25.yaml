      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night, Dela Rosa said
        he cited “national interest” in urging the Davao City mayor to run for president,
        as he believes electing another Duterte would be best for the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec49ba1-1776-4016-8982-6c99382528eb'
