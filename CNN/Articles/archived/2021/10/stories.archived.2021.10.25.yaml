    'lead': '''Ang posisyon po ng kagawaran dito, kasama na po ang LTFRB at LTO, as
      of this time, no fare hike. Mas mabuti hong tinitingnan namin yung ibang pamamaraan,’
      Transportation chief Arthur Tugade also maintained anew during Monday’s Senate
      hearing.'
    'mgnl:activationStatus': true
