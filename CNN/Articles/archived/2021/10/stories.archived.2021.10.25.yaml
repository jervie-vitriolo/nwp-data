      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec430e5-7aec-48b2-a028-48243fa0b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polymer bills are likewise more difficult to fake, according to
        the central bank official, noting that facilities and materials used to produce
        them are less accessible to the public than the usual paper and printers used
        by counterfeiters. They also have a different set of security features, he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51104f8c-fa10-4181-83d6-8ef78b82d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a31c9-8c99-4e56-8da7-5f7e37e9e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.643+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current peso bills are made of cotton-abaca and have an average
        lifespan of 18 months. Testing the effectiveness of polymerizing banknotes,
        meanwhile, could last from 45 to 72 months, or about three to six years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa1286-18e0-4324-b693-8e77d7c0252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b42173-d3fe-4fdd-8bd5-aa6283bd8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangonan assured that the effect of polymerizing banknotes will
        have a “minimal” effect on the abaca industry, adding that the test will displace
        only about 0.1% to 0.2% of overall abaca exports, or roughly 210 to 481 jobs.
        He said the central bank has been ramping up utilization of abaca in its corporate
        products and coordinating with other agencies to further promote its use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47694234-5ed1-4a04-a274-5c6d23906406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f230841d-c5f2-4191-8a98-860c5f5ea9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the test be successful, the deputy governor said it would
        be up to authorities succeeding them to decide on the next step.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced887cc-4688-4987-99c5-36f5e92f65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53e749-a424-4835-bc13-6e80071511c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a successful testing, we have to present to the next set
        of policymakers how to proceed or where to go from there. We already have
        the actual data under Philippine local conditions for the policymakers to
        make a very well-informed decision on what to do next,” said Tangonan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b7ee1-3e04-4bfa-9b00-56c19ca33ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fd9a6-5984-4d7f-8ddb-ee9fba6919b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T16:50:36.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP bases its planning and research on polymerizing peso bills
        from the experiences of the central banks of Australia, Canada, Mexico, New
        Zealand, and the United Kingdom.</p>'
  'Jenelyn-Olsim-enters-ONE-atomweight-world-grand-prix-semis':
