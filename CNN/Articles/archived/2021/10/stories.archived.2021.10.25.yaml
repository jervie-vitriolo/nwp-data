      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department asked the DENR to regulate the number of visitors
        in light of the prohibition on mass gatherings.</p>'
    '63':
