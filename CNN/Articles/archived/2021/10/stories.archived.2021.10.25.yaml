      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2.1% of the total, or 57,763 infections, are active cases,
        the bulletin showed, with 76.2% tagged as mild, 6.5% as asymptomatic, 9.72%
