      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86871c4-9b81-448e-9f3a-0d8ca9eeb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an interview Thursday, Steven Bertolino, the Laundrie family
        attorney, said Laundrie was "grieving" and appeared upset when he left his
        family''s home in mid-September.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b4c649-4003-4985-b397-0cd39023698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f8608-c63c-4c8f-b663-647dc9875631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s parents knew their son was "grieving, they knew that
        he was so upset and, you know, they just couldn''t control that he was leaving
        and he left,''" Bertolino told CNN affiliate WABC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec7ebf-19db-460e-ad20-39f762dd0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c998fed-70d3-48f3-84c2-3feda42e5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have questioned what the Laundrie family may know about
        what happened to Petito.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781a829-70db-411b-9849-2911632c39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
