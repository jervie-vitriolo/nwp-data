      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, purchased power costs climbed to ₱163.6 billion from
        ₱156.1 billion last year. The listed firm attributed this to higher Wholesale
        Electricity Spot Market costs and Malampaya natural gas prices along with
        the absence of force majeure claims this 2021.</p>'
