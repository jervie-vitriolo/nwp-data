      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fb080-1daf-4ced-a242-3547dad00f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maganda na ‘yung takbo ng six years ng Duterte administration,
        and for continuity purposes, another six years of Duterte brand of leadership...gaganda
        yung ating bansa, kasi six years is not enough,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8fe21-f711-4a88-a7b3-58eb1d94bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ce0cb-fd2c-40e1-9dc4-21ed1c55f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The past six years of the Duterte administration has
        been smooth-sailing, and for continuity purposes, another six years of a Duterte
        brand of leadership will help the country, because six years is not enough.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf8481-9c0d-4bc6-8012-8cf47008b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
