      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/25/china/covid-update-intl-hnk/index.html"><em>"Fresh
        lockdowns in China as local Covid-19 infections spread to 11 provinces"&nbsp;</em></a></p>'
  'Doctors-often-unaware-only-treatment-early-COVID-19-':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
