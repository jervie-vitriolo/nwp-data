      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“To Our Friends” runs until Nov. 6 at Blanc Gallery. For more
        information and details on how to visit, send a message to Blanc Gallery’s
        <a href="https://www.instagram.com/blanc.gallery/">Facebook</a> or <a href="https://www.instagram.com/blanc.gallery/">Instagram</a>
        pages.</em></p>'
