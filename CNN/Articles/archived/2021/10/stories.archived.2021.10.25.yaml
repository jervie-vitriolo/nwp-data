  'PNP-Eleazar-probe-Maguindanao-blast-Mangudadatu':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T12:18:00.000+08:00
    'imagesource': 'jcr:a1362683-1987-461a-8294-f4a9ed38c684'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b4b656-9383-4111-b2e0-0dd0f56415e8'
    'lead': 'The nation''s top cop has ordered an investigation into all possible
      angles in the grenade blast in Maguindanao on Saturday, Oct. 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T12:18:08.092+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:32:48.731+08:00
