      'mgnl:type': 'text'
      'text': '<p>Consolidated total revenues climbed by 11% to ₱231.7 billion during
        the period, primarily driven by electricity revenues, according to Meralco.
        Non-electricity revenues also rose by 9% to ₱6.3 billion.</p>'
