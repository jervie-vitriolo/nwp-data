      'mgnl:lastActivated': 2023-01-25T00:32:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Wushu
        artist and national team member Agatha Wong is opening her life as an athlete
        through vlogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0181f7-de4e-4717-96ae-44b7eed3e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time Southeast Asian gold medalist will premiere her vlog
        channel on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4e1a1-460f-474e-8637-229a7c08d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a lot of people that vlog about an athlete going through
        SEA Games, Asian Games, and training. Majority of what I see is about education,
        everyday life, life outside the country," she told <em>CNN Philippines'' Sports
        Desk</em> Monday</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d0861-2343-400e-950e-b2e66cadc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized maybe I should start one to let people have a closer
        look at what are the challenges I face as a national athlete, what do I do
        at home while in a pandemic, how does an online competition work. I started
        it as hobby because I also love editing videos," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f150097-70cb-4461-a099-3ad92ab73839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong recently won two gold medals at the Asian Traditional Wushu
        Championships which was held in an online setup. The Philippines ended at
        fourth place in the medal tally, reaping six gold and six silver medals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da317ec1-893d-4610-9634-bae2e366daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every medal I get, I''m really grateful because I still get
        to represent the country," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b080ee8-5bb6-4c52-a3d1-e6557ee6fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the wushu champion, the success in the Asian online meet is
        a good motivator for the national team as it prepares for the Asian Games
        in China and Southeast Asian Games in Vietnam, both happening next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a763f-af4f-471f-990f-753b396e0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T11:37:50.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a great boost for the team. Some of us lost momentum
        especially when the pandemic hit," Wong said.</p>'
