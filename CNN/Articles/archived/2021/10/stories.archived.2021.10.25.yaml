      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Souza, director of the film "Rust," was shot in the shoulder
        and director of photography <a href="https://cnn.com/2021/10/22/entertainment/halyna-hutchins-profile-scli-intl/"
        target="_blank">Halyna Hutchins</a>, 42, was killed when the prop gun went
        off during a rehearsal at the Bonanza Creek Ranch in Santa Fe Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411806d8-46f2-467d-907a-0d1252e5f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza spoke to investigators Friday, according to the affidavit
        released by the Santa Fe County Sheriff''s Office on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979e349-e2ac-4ce4-bc02-ffa393596146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza told them Baldwin was "sitting in a pew in a church building
        setting, and he was practicing a cross draw," the affidavit said. A cross
        draw is when a shooter pulls the weapon from a holster on the opposite side
        of the body from the draw hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936777d-62ed-41c2-bdb4-6361d240c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza was looking over Hutchins'' shoulder "when he heard what sounded
        like a whip and then loud pop," according to the affidavit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3baecc-65d6-4fb4-b121-34d9db22e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza recalled Hutchins "complaining about her stomach and grabbing
        her midsection" after the shot was fired, the document said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee665e-7992-4993-a047-f1a32218ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also talked with camera operator Reid Russell, who
        was standing next to Souza and Hutchins at the time of the incident, the affidavit
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae93361-194c-435b-8390-16ccb5be6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell recalled Hutchins "saying she couldn''t feel her legs" and
        medics treating her as she was bleeding on the floor, investigators said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b372be-0bd5-4245-8fe2-c4fe2398f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Souza and Russell acknowledged difficulties on set that day
        because of a walkout of some members of the camera department over payment
        and housing. Due to the labor problems, Souza said they had only one camera
        available to use that day, and it was not recording at the time of the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b5cc7-2fe3-4586-b870-4a0521fe2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza also confirmed to an investigator that he heard the term "cold
        gun" on set, meaning the firearm should have been empty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754af44b-2880-4553-8a28-792a965353d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the warrant, Souza said three people had been handling
        the guns or firearms for scenes -- they were checked by the armorer and first
        assistant director and then given to the actor using them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244353a-ccb2-4d87-bcde-f9480c91e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigator said Souza was unaware of anyone on set being checked
        to see if they had live ammunition on them before or after the scenes were
        filmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98073384-197b-4f5a-bc90-6b3170b0688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing checked are the firearms to avoid live ammunition
        being in them. Joel (Souza) stated there should never be live rounds whatsoever
        near or around the scene," the affidavit said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0470e-7b92-416f-996a-ecfaf1785a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza''s representatives have not returned CNN''s requests for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f95913-46a8-47b5-9fdc-de8b1562d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavit, Russell told investigators Baldwin was
        "trying to explain how he was going to draw out the firearm and where his
        arm would be at when the firearm was pulled from the holster."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4385881-5e7d-4a6e-a560-495a40d11319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell "was not sure why the firearm was discharged and just remembered
        the loud bang from the firearm," the affidavit says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1297cf-b093-48c9-b118-77bacfacf6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how Baldwin handled the firearm, Russell told investigators
        the actor "had been very careful" and recalled an earlier instance when Baldwin
        "made sure it was safe and that a child wasn''t near him when they were discharging
        a firearm during that scene."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fe8ec-870e-4406-91e8-9b073643a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant sought to recover any footage, video cameras,
        computer equipment and memory cards used by cameras on the set.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5812ff-9951-4649-a17b-ce48e4e2ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges have been filed in the incident. The Santa Fe County
        Sheriff''s Office says it will discuss the case further in a press conference
        Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d68e7-10ef-4224-90a1-77d2d144f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assistant director was subject of complaints</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb70cf-2928-453b-9007-741bd5dded02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an earlier search warrant affidavit, the film''s assistant
        director, David Halls, handed the prop gun to Baldwin before the shooting
        and yelled "cold gun," a remark meant to indicate the weapon didn''t have
        live rounds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211feb64-15e0-457f-909c-5fe99872213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin was handed one of three prop guns that were set up in a
        cart by an armorer for the movie and Halls did not know there were live rounds
        in the gun, the affidavit said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87470cb-6daa-436e-a203-80a9828c86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls had been the <a href="https://www.cnn.com/2021/10/24/entertainment/rust-shooting-assistant-director-halls-complaints/index.html"
        target="_blank">subject of complaints</a>&nbsp;over safety and his behavior
        on set during two productions in 2019, two people who worked closely with
        him told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd3d9c-3e1e-44e5-972b-f2aaab7aa171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against Halls include a disregard for safety protocols
        for weapons and pyrotechnics use, blocked fire lanes and exits, and instances
        of inappropriately sexual behavior in the workplace.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f15ee0-5b9d-45ed-b906-b6fb1dc45bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Goll, an IATSE Local 44 prop maker and licensed pyrotechnician,
        said in a statement to CNN that while working on Hulu''s "Into the Dark" Anthology
        Series in February and May of 2019, Halls neglected to hold safety meetings
        and consistently failed to announce the presence of a firearm on set to the
        crew, as is protocol.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372ce43-f06e-4fab-9a12-2a566f61dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls did not respond to CNN''s request for comment about Goll''s
        allegations against him.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f28daa-6494-4d68-9946-97335d6b9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armorer who prepared the prop gun used by Baldwin was identified
        in the search warrant documents as Hannah Gutierrez. She had recently finished
        work on her first project as head armorer, she said in a September podcast
        interview.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be230534-f0d6-452a-9b8e-b8681a68c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous about it at first," Gutierrez said of working
        as head armorer on the set of the movie "The Old Way," starring Nicolas Cage.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4efab6-f79a-4d7d-bdba-6e3c614b10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost didn''t take the job because I wasn''t sure if I was ready,
        but doing it, like it went really smoothly," she said in an interview on the
        Voices of the West podcast, which is dedicated to the Old West.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2039a70-6037-4c7a-a07b-8f0632a159d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work as armorer ranges from teaching actors how to wear a gun
        belt to aiming and shooting, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b91910-fade-41d3-b58a-affee2b66978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She was my role model''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c4346-1136-4ede-b41a-47b6c8e2b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins'' husband described the loss of his wife as "enormous."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d32fcb-4536-4289-8f92-ca86162a4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halyna inspired us all with her passion and vision, and her legacy
        is too meaningful to encapsulate in words," Matthew Hutchins <a href="https://twitter.com/mhutchins/status/1451743853359239168"
        target="_blank">tweeted Friday</a>. Hutchins also leaves behind a 9-year-old
        son.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06f95f-d46c-405e-8748-8155e31e36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Kyiv Post on Friday, Halyna Hutchins''
        sister Svetlana Androsovych said her family was struggling with grief.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a971d0c-85bc-426e-b385-56c3440ea8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot comprehend (her passing). I loved her very much ... I
        was very proud of her and she was my role model," Androsovych said. "This
        loss is a great grief for our family, and I see how hard it is for our parents.
        Hopefully, time will ease our heartache."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f42ab-4df2-4937-91ef-edb92b33ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Androsovych but not heard back.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea4a5f-4dfb-4e8d-85bd-9114cbfa4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of mourners gathered at Albuquerque Civic Plaza on Saturday
        evening for a candlelight vigil to remember Hutchins.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4ec99-c009-4fe2-bed9-e43a0d466e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vigil was organized by by IATSE Local 600 and IATSE Local 480,
        chapters of the International Alliance of Theatrical Stage Employees union
        — which represents workers in various roles in the entertainment industry.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18ab21-44b7-42a9-84a5-6327fb615434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the speakers was International Cinematographers Guild President
        John Lindley, who acknowledged that grief can easily turn to anger in the
        aftermath of a tragic loss, cautioning union members at the same time to "hold
        off on the anger for now and support (Hutchins'') family during this time."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ffa41-7172-4e47-abb4-86f456059ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local 600 created a <a href="https://www.gofundme.com/f/raise-funds-in-memory-of-halyna-hutchins"
        target="_blank">verified GoFundMe page</a>&nbsp;for Hutchins'' family. Nearly
        $200,000 had been raised as of early Monday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03b3de-a784-4fc4-a1cf-9e9f75888e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last speaker of the night was Lane Looper, a crew member from
        "Rust" who said he first met Hutchins around seven weeks ago. "I would''ve
        been lucky to do another movie with a person like that," said Looper, who
        was visibly emotional. "She was a wonderful mom and wife and was just a wonderful
        soul, and I really hope more people like her exist."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52340201-47e3-483b-91a0-7dc778ed6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Friday, Baldwin said he was heartbroken and was fully
        cooperating with police.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0e6d1-0660-410e-90ce-c3e31ba73c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to convey my shock and sadness regarding the
        tragic accident that took the life of Halyna Hutchins, a wife, mother and
        deeply admired colleague of ours," Baldwin said. "My heart is broken for her
        husband, their son, and all who knew and loved Halyna."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd0407-cfc9-4499-ab69-92ba70aa47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/entertainment/alec-baldwin-shooting-rust-shooting-monday/index.html"
        target="_blank">''Rust'' director told authorities Alec Baldwin was practicing
        drawing his gun when weapon discharged</a>."</em></p>'
  'china-fossil-fuel-emissions':
    'author': 'Helen Regan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-25T17:31:12.499+08:00
    'imagesource': 'jcr:edd22f35-6ef4-4ad1-b275-3b5e28cc8078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1be2288-c8f6-4231-9381-fe5108bbd39a'
    'lead': 'China plans to cut its reliance on fossil fuels to below 20% by 2060,
      according to a cabinet document published in state media Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T17:40:12.315+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:32:00.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:11.768+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'fossil-fuel']
    'template': '1'
    'title': 'China says it will cut fossil fuel consumption to 20% by 2060, but makes
      no new emissions pledge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f7e55-b3b5-4b63-b6eb-79aa6c043dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China plans to cut its reliance on <a href="https://edition.cnn.com/2021/10/20/business/fossil-fuel-production-gap-climate/index.html"
        target="_blank">fossil fuels</a>&nbsp;to below 20% by 2060, according to a
        cabinet document published in state media Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a2075-8739-4271-a6d1-2f2feac2fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the document detailed new measures on how the world''s biggest
        polluter will decarbonize, the country is not updating its pledge to reduce
        emissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d88c68-7915-4c6d-b50f-81822e64241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines come less than a week before world leaders descend
        on Glasgow, Scotland, for crucial <a href="https://edition.cnn.com/2021/09/23/world/what-is-cop26-glasgow-un-climate-conference-cmd-intl/index.html"
        target="_blank">COP26</a>&nbsp;international climate talks. There, they will
        be expected to hash out a plan to <a href="https://edition.cnn.com/2021/10/19/uk/boris-johnson-cop26-globalism-intl-cmd/index.html"
        target="_blank">accelerate reductions</a>&nbsp;in greenhouse gas emissions
        over this decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e179f-6531-4c8e-8e0b-510d8de98bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping hasn''t left China since the pandemic
        began and is unlikely to attend COP26 in person. The government has yet to
        announce details of its delegation to the summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd5c14-1f79-47e1-8703-a0077a356298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official document sheds more light on how Xi intends to make
        good on <a href="https://edition.cnn.com/2020/09/22/china/xi-jinping-carbon-neutral-2060-intl-hnk/index.html"
        target="_blank">previous pledges</a>&nbsp;to reach peak emissions by 2030
        and achieve carbon neutrality by 2060. Carbon neutrality, or net zero emissions,
        is achieved when as much greenhouse gas is removed from the atmosphere as
        what''s emitted, so the net amount added is zero.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f96c2c-6a73-48bc-8963-ce2aac6b1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether China can achieve its climate pledges has come under scrutiny
        in recent months. China was powering its coronavirus economic recovery by
        building dozens of new coal plants and <a href="https://edition.cnn.com/2021/05/21/economy/china-co2-emissions-construction-intl-hnk/index.html"
        target="_blank">accelerating construction projects</a>&nbsp;reliant on fossil
        fuels, and it recently has ramped up coal production to ease an ongoing <a
        href="https://edition.cnn.com/2021/06/30/economy/china-power-shortage-intl-hnk/index.html"
        target="_blank">energy crisis</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea488a4-59b0-4c52-97f4-683ceece9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Chinese government ordered the country''s <a href="https://edition.cnn.com/2021/10/20/business/china-coal-production-intl-hnk/index.html"
        target="_blank">coal mines</a>&nbsp;to "produce as much coal as possible"
        after weeks of power shortages across many provinces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f91e3-4657-4829-84bf-898b112025e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is also China''s <a href="https://edition.cnn.com/2021/10/08/business/china-coal-power-shortage-climate-intl-hnk/index.html"
        target="_blank">main energy source</a>&nbsp;and it''s widely used for heating,
        power generation and steel making. Last year, it made up nearly 60% of the
        country''s energy use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa98974-07b1-4d74-8ef7-7ca7d7bf0504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines, published in state news agency Xinhua, said
        China will gradually phase out its fossil fuel consumption. By 2030, China
        said the proportion of the energy it uses coming from non-fossil fuel sources
        will reach 25%. Thirty years later, China aims to have 80% of its total energy
        use coming from non-fossil fuels, the document said, according to Xinhua.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fbd0e-8ce0-442a-8a9c-175fa48fc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, China said its CO2 emissions per unit of GDP will fall
        by 65% compared with 2005 levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a3453-5b90-440a-a135-e8ef28474986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already a world leader in producing renewable energy but
        will need to ramp up its capacity in wind and solar to meet its climate targets.
        By 2030, China aims to have its total installed capacity of wind and solar
        power reach more than 1,200 gigawatts, Xinhua said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5b752-1e26-4876-91f5-9d673da49d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, China had pledged that renewables would make up 25%
        of its installed power capacity, and wind and solar to make up 16.5% of China''s
        energy by 2025.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf92ea-6155-43ab-bb50-6d0bcafda70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve its climate targets, China will carry out "in-depth industrial
        restructuring, accelerating the development of a clean, low-carbon, safe and
        efficient energy system" and ramp up the "construction of a low-carbon transportation
        system," according to Xinhua.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca26626-512d-4d1f-98e6-366e54e89004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China said it must ensure food and energy security as it
        decarbonizes. Beijing had pushed coal mines to curtail production earlier
        this year as the country pursued its ambitious targets to cut carbon emissions.
        But demand surged for projects that require fossil fuels, and there hasn''t
        been enough power to go around.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce6a0f-9645-4c02-8ecb-c318665b8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China should "manage the relationship between pollution reduction
        and carbon reduction and energy security, industry <a href="https://edition.cnn.com/2021/09/28/economy/china-power-shortage-gdp-supply-chain-intl-hnk/index.html"
        target="_blank">chain supply chain security</a>, food security and normal
        life of the people," the document said, according to Xinhua.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09970532-b331-4cc1-a21b-54152f4dde34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:40:12.317+08:00
      'mgnl:createdBy': 'pia'
