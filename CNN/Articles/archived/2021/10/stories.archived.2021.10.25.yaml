      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — San
        Miguel Corporation installed the second batch of train sets for the Metro
        Rail Transit Line 7 (MRT-7) project over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db72518-2b83-4c6a-9595-88291bc29528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:31:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to the first two train sets that arrived last September,
        these were mounted on the MRT-7 tracks between University Avenue and Tandang
        Sora, last Oct. 23 and Oct. 24. The entire MRT system will have a total of
        108 cars," the conglomerate said in a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f510a-7cc5-47f9-bb0f-bf96b475c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:31:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/9/12/smc-trainsets-mrt7.html"
        target="_blank"><strong>READ: First train sets for MRT-7 project installed</strong></a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920469d-1ae5-4832-b85a-0336d5be778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:31:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Work continues non-stop on the MRT-7 project, so we can meet our
        target start of operations by end of 2022. I’m glad to report that we’re on
        track to meet all the key milestones we expect this year,” SMC president Ramon
        S. Ang said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481229d-fe2b-448a-9c88-5c9193fa86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:31:42.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the project is 56.03% complete and it is looking forward
        to start operations by the end of 2022. MRT-7 is seen to serve commuters from
        North Avenue in Quezon City to San Jose de Monte, Bulacan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350a7ce-5bc6-4cbe-b8f3-3163f4d4b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:31:42.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:30:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its first year of operation, the MRT-7 is estimated to accommodate
        300,000 passengers per day, with a maximum projection of 850,000 passengers
        per day on its 12th year of operation. Once complete, the MRT-7 will reduce
        travel time from Quezon City to Bulacan to just 35 minutes.</p>'
