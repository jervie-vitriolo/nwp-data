    'template': '1'
    'title': 'Ed Sheeran says he tested positive for COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f8886-a86d-484e-bd26-b36c79cab1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:22:25.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer-songwriter Ed Sheeran announced
        on Sunday that he has tested positive for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e91d25-eb95-4f1c-a9e9-f87a98d06dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:22:25.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quick note to tell you that I''ve sadly tested positive for Covid,
        so I''m now self-isolating and following government guidelines," the 30-year-old
        said in a statement posted to his verified Instagram account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd158c-0aed-4795-81a1-2704792c0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:22:25.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news come ahead of his highly anticipated fourth studio album
        titled "=" (pronounced "equals") which will be unveiled on Friday — four years
        after he began recording it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fdcad-9dda-4dcb-9429-f9967bd78af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:22:25.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that I''m now unable to plough ahead with any in person
        commitments for now, so I''ll be doing as many of my planned interviews/performances
        I can from my house," Sheeran added on Instagram. "Apologies to anyone I''ve
        let down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3f3dc-9f9b-4c6a-a7ec-baf66eb5329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:22:25.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran didn''t mention whether he was vaccinated in his post. But
        in July he joined James Corden for a segment on "The Late Late Show with James
        Corden" where the two changed the lyrics of Sheeran''s hit song, "Shape of
        You," with phrases about getting a Covid-19 vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67bc69-5d72-4e0c-bd34-4d0bf5637b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:22:25.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modera or Pfizer will do, You''ll be good after jab number two,
        but wait two weeks for it to take effect."</p>'
  'Kobe-Bryant-helicopter-crash-Vanessa-Bryant':
    'author': 'Andy Rose, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-25T06:24:43.906+08:00
    'imagesource': 'jcr:e386c573-aa62-49bd-9348-2afb1954a3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab2707b-d5d8-48ff-aac3-1a334e4b7682'
    'lead': 'Vanessa Bryant, the widow of Kobe Bryant, said she learned about the
      basketball star''s death when social media notifications began showing up on
      her phone — hours before she got the official confirmation from the Los Angeles
      Sheriff''s Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T06:26:46.230+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:33:32.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:42.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant''s wife learned about the basketball legend''s death from
      social media posts, testimony shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e88a55-e255-4b41-98f6-1ebd6e5b11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vanessa Bryant, the widow of Kobe Bryant,
        said she learned about the basketball star''s death when social media notifications
        began showing up on her phone — hours before she got the official confirmation
        from the Los Angeles Sheriff''s Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b775a8-6ce7-44f2-bdda-e07b82521af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was holding onto my phone, because obviously I was trying to
        call my husband back, and all these notifications started popping up on my
        phone, saying ''RIP Kobe. RIP Kobe. RIP Kobe,''" Vanessa Bryant said in a
        deposition on October 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1dd27-6d92-45c5-bef2-b9ad5ac3c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, and one of his daughters, Gianna, 13, were among nine
        people killed when a helicopter crashed into a hillside in Calabasas, California,
        on January 26, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6765f-bb14-4828-9f11-53ac94a72494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were on their way to a basketball game at the Mamba Sports
        Academy in Thousand Oaks when the crash happened, Lady Mavericks team director
        Evelyn Morales said at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fb2e7-55e8-494c-8577-f653c59fbc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant testified as part of her lawsuit against the sheriff''s
        department, fire department and Los Angeles County, alleging that department
        employees took photos of the helicopter crash site, including photos of bodies
        believed to be her husband and daughter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377a7ce-848f-411c-8725-878ff7dfebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s fair that I''m here today having to fight
        for accountability," Bryant said, according to a transcript of the deposition
        that was filed with the court Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e9517-1021-4380-bae6-f78171938fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because no one should ever have to endure this type of pain and
        fear of their family members. The pictures getting released, this is not okay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6308c-70ef-4ba2-9f19-338b84407aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said that on the day of the crash, representatives of the
        sheriff''s department repeatedly refused to answer her questions about the
        condition of her family members until Sheriff Alex Villanueva arrived and
        told her personally that they had died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de6941-8811-4192-90ab-31a53b4c61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he says, ''Is there anything I can do for you?'' And I said:
        If you can''t bring my husband and baby back, please make sure no one takes
        photographs of them," Bryant said, according to the deposition transcript.
        "Please secure the area. And he said: I will."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8836449-d437-45a8-bcf8-728da9abf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said she was afraid of "fans or drones or helicopters" taking
        images of the scene, according to the transcript.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1affbb-8a75-458e-82ce-d7c7797c3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department has declined to comment on the pending
        lawsuit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91629a05-c772-4048-b198-9df26f1f0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deposition frequently became contentious and emotional as defense
        attorney Louis Miller asked Bryant to look at several photos that Bryant''s
        attorneys had submitted as evidence, which showed scenes from the crash that
        had been sent to Vanessa Bryant or circulated online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d0f8c-6c8b-4f64-bebb-e02e99b76c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to look at this," Bryant said, at times holding her
        hand over the video conference screen. "This is terrible."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234db299-0587-4419-ab73-0441a9eee717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller also asked Bryant to discuss whether she might be suffering
        from post-traumatic stress disorder. The partially redacted transcript does
        not indicate Bryant''s response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef246e-2776-4d08-97c4-47fa5d39f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County has asked the court to compel Bryant to take
        a psychiatric exam.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df992572-3e1c-4c0f-85e4-ca8150aae8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said the aftermath of the crash and disclosure of photos
        has been so traumatizing, she has maintained possession of the clothing that
        Kobe and Gianna Bryant were wearing at the time of their deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41938aa7-2c3e-4040-834e-2f1efce30a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:26:46.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if their clothes represent the condition of their bodies, I
        cannot imagine how someone could be so callous and have no regard for them
        or our friends, and just share the images as if they were animals on a street,"
        she said.</p>'
  'COVID-19-vaccination-children-United-States':
    'author': 'Alaa Elassar and Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T06:28:10.892+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1e5974-b201-4f81-ad22-81fdc9aaab1e'
    'lead': 'A top infectious disease expert says some 28 million children ages 5
      to 11 in the United States may be able to receive their COVID-19 vaccine in
      the first two weeks of November.'
