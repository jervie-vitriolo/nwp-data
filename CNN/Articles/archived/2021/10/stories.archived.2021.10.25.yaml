      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The face-to-face classes that we envision will be
        different from what we used to have […] If there are unexpected developments,
        we will have to halt the implementation.]</p>'
    '15':
