      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that not all movie snacks suit every film genre. Watching
        horror or suspense goes well with a bag of chips — the munch and crunch goes
        well with the mounting anxiety of “Will this idiot open the old door in the
        haunted house and get killed???” If you’re planning a Halloween movie marathon
        this week, consider getting any of Cravewell’s selection of healthy chips.
        Using veggies like purple root and carrots, and fruits like banana and jackfruit,
        Cravewell’s snacks are low on calories and cholesterol-free. The best part
        about Cravewell chips is that they aren’t just healthy, they taste great too.
        Flavors like crab curry, kimchi, and tom yum make for an added layer of enjoyment
        to these munchies. The large bag retails for ₱149 while the small 50g bags
        are just ₱84 each. First movie I plan on watching? A rewatch of Ari Aster’s
        “Midsommar,” paired with the Cravewell Purple Root chips in tomato flavor.
        The bold red packaging goes great with all that wonderful, wonderful gore.
        —MARGA BUENAVENTURA</p>'
