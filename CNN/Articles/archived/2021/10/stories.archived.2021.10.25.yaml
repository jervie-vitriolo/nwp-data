      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fe0d1-cf50-47b1-a630-7787a6fa13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.910+08:00
      'mgnl:createdBy': 'vince'
