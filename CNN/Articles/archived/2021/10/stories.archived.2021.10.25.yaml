      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross customer loans emerged stronger than the industry with a 5%
        year-on-year increase. Total deposits, meanwhile, jumped 6%.</p>'
