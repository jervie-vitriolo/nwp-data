      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cities, as well as several others in Inner Mongolia and Gansu,
        have suspended all trains, buses and taxi services, according to the Transportation
        Ministry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019a0f9-6c70-4e79-86a3-3b226185d828'
      'mgnl:activationStatus': true
