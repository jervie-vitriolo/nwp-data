    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fd94df3-7bf0-4466-b079-80c039dda5de'
    'lead': 'CNN spoke with four trans comedians about what they think Chappelle got
      wrong in "The Closer." Three of the comedians said that by targeting trans people,
      his comedy has mutated into something meaner, more dated and less impactful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T09:55:12.219+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:33:01.993+08:00
