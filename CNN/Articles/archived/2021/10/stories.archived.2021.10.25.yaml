      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janairo said all LGUs already received the complete ambulance package.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98699c-c0f2-4a01-96a1-ba7effa54e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:54:01.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this writing, this Office has not received any complaints
        and reported malfunction of devices and ambulance itself. The Commission on
        Audit recognizes the full delivery of said ambulance including its equipment
        as there was no findings relative thereto,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71c4f0-6aae-41aa-be02-a8680affaaff'
      'mgnl:activationStatus': true
