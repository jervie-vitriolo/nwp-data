      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "Covid chaos grips
        the East and uncertainty haunts the West. Europe is entering its second pandemic
        winter"&nbsp;</em></p>'
  'Fresh-lockdowns-China-11-provinces':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T19:14:10.774+08:00
    'imagesource': 'jcr:134c41ec-7fc6-4a3f-a8a8-c604e735bdb6'
