    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887e18d0-c76f-49ea-9521-e716caeb4681'
    'lead': 'The Department of Education (DepEd) said Monday that at least 90 public
      schools have been included so far in the pilot implementation of face-to-face
      classes on Nov. 15.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T15:53:53.693+08:00
