      'text': '<p><strong>Watch “Love Revolution”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48c381-4198-4560-a29c-6a24bad448de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A youth-themed K-series is something that’s very new to me. With
        the deluge of K-dramas on various streaming platforms, it’s easy to think
        that South Korea’s TV production machinery (and it is a machinery) is mostly
        just churning out dramas like “Hometown Cha Cha Cha” and “Hospital Playlist.”
        But discovering shows like “Love Revolution” is like discovering there’s more
        to South Korean music than K-pop (and I know this speaks of the scope of my
        cultural consumption. To my defense, K-pop is really just so damn catchy you
        can listen to one song for days. I’m looking at you, Seventeen’s “PANG.”).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb1423-9d95-4cfc-8c4b-01c3b5fe889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love Revolution” isn’t exactly a drama because the absurdist, over-the-top
        elements really tip the show over. This time, it’s the love interest who’s
        the tsundere (Wang Ja Rim, played by Lee Ruby), who’s just cold as the winds
        in Antarctica. The lovelorn, obsessed freak pursuing her is Gong Ju Young
        (played by Wanna One’s Park Ji Hoon). The first half of the season is just
        Ju Young being a relentless high school boy trying to win over Ja Rim’s heart.
        He will do anything — and I mean anything to get her attention that it really
        looks like harassment at times. But Ja Rim sees through this facade — even
        with Ju Young’s darker side — and finally (of course) lets him into her world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15479d6b-d6fe-4cb4-b4b9-fc5951b0d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.606+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not what makes “Love Revolution” so compulsively watchable.
        The supporting cast makes it so worthwhile: the boys’ hijinks (the loveable
        giant Byung Hoon, the clueless but reliable Kyung Min, and the practical Kyung
        Woo — played by The Boyz’ Younghoon who displays a good range of acting prowess)
        are a perfect foil to Ja Rim’s sensible friends Min Ji (Jung Da Eun), who’s
        in love with Kyung Woo but desperately tries to hide it, and the tough but
        conscientious Ah Ram (WJSN’s Im Da Young). Combined, these young fools make
        for a very entertaining watch that will leave you laughing until the next
        morning. — DJ</p>'
