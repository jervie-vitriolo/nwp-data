      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050959e-92c5-4f50-882f-bd8e2073aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.311+08:00
