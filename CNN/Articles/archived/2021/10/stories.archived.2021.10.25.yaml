      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ONE Women''s Atomweight World Grand Prix semifinals will be
        the main events of ONE: NEXTGEN on Friday, Oct. 29, at the Singapore Indoor
        Stadium.</p>'
