      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f78791-1288-4778-bda0-d4a61a142222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they intended to deliver ambulances with complete accessories.
        However, a list of documentary requirements needs to be submitted including
        the training certificates of drivers, nurses, and doctors who will use the
        ambulance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a4fb3-3753-4253-bbc8-973bbac2bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f8000-e4e3-4c91-a07a-6edea6a8cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janairo also said the office released the ambulances with incomplete
        accessories due to the appeal of local government units and lawmakers for
        use in COVID-19 response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598f9d2-74f8-4675-93fd-959e4bb5e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:54:01.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the clamor and appeal of the Local Chief Executives and
        Congressmen to immediately release the ambulances for their COVID-19 response,
        this Office was compelled to turn over the ambulance and withhold temporarily
        specific equipment that requires training like Automatic External Defibrillator
        because this is a skill training,” he explained. “This information was explained
        thoroughly to all recipients during the turn-over ceremony.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bae87-d8a8-48da-9c62-03d44e30dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.167+08:00
