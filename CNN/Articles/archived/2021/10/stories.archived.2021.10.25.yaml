      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        net income of the Sy-led BDO Unibank in the first nine months of 2021 has
        bounced back to pre-pandemic levels.</p>'
