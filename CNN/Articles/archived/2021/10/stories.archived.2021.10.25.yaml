      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Gansu province, the provincial capital of Lanzhou
        also announced measures over the weekend to "cease all tourist activities"
        and put visitors in quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b009a-8e47-4234-bb58-91e9aa8af776'
      'mgnl:activationStatus': true
