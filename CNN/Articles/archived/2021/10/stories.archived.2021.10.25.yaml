      'text': '<p><strong>Metro Manila (CNN Philippines Life, Oct. 25)</strong> —
        This week, view a new exhibit about connection as a form of resistance, get
        hooked on a youth-themed K-Drama, add an award-winning documentary and other
        horror classics to your Halloween marathon binge-list, prepare your booklist
        cart, stream a new music video, and munch on some healthy chips while you’re
        at it.</p>'
    '50':
