      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Lacson alleged that all 841 ambulances bought by the Health
        department since 2019 were overpriced by ₱1 million each. As a result, he
        said, the government lost ₱ 841-million from these procurements.</p>'
