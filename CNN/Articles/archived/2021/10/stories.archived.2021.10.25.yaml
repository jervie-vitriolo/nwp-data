      'text': '<p>While the ICU utilization across the country is at moderate level,
        the DOH flagged the high utilization rate in Cagayan Valley at 88%, Zamboanga
        Peninsula at 71%, and Bicol Region at 71% as of Oct. 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
