      'text': '<p><strong>Stream Maymay’s “Amakabogera”</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb7b26-b33a-44cc-a9a8-f2cfe3fea4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Maymay Entrata has been making music since 2017 (her debut
        album <a href="https://news.abs-cbn.com/entertainment/09/17/17/maymays-debut-album-goes-platinum">“Maymay”
        is PARI-certified Platinum</a>), but it’s only recently that she’s been venturing
        into creating the kind of dance-pop deserving of a music video. While I’ve
        always been a fan of her personality and star potential, it was the PBB alum’s
        <a href="https://www.youtube.com/watch?v=6mI1KqkzFCw&amp;ab_channel=MaymayEntrata">dance
        practice for her single “‘Di Kawalan”</a> that put her musical work on my
        radar.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efa993-f4b6-4ebf-bef8-9e3455d03c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.608+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, I’d been patiently waiting for more. When I first heard
        her belt “Amakabogera” in the teaser for her latest single of the same name,
        I already knew that it would get stuck in my head for days on end. The music
        video for “Amakabogera” lives up to the song’s name, with its lavish sets,
        beauty looks, and styling all showcased through the star’s (and equally catchy)
        choreography. One standout look was the all-red number by Aram Loe, complemented
        by Owen Sarmiento’s red flower makeup look. This is only one of more upcoming
        releases from Maymay — expect more in the coming weeks. — GABY GLORIA</p>'
