      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janairo said the amounts presented by Senator Panfilo Lacson during
        a hearing showing the supposed overpricing of components of the ambulances
        were taken from the office''s 2019 Land Ambulance Market Study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6b584-17b1-4d5d-8b3e-dd4ed472bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:57:43.166+08:00
