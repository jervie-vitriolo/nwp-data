    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children in US are expected to be eligible for the vaccine in early
      November, Dr. Anthony Fauci says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edef47-1796-422c-910f-b4747399dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The nation''s top infectious disease expert
        says some 28 million children ages 5 to 11 in the United States may be able
        to receive their COVID-19 vaccine in the first two weeks of November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc031306-36c7-4354-bbce-ceb45baf1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the US Food and Drug Administration''s vaccine advisory group
        set to discuss a vaccine for children this week, Dr. Anthony Fauci, President
        Biden''s chief medical adviser, said on ABC''s "This Week Sunday" he is optimistic
        children can get shots in the first two weeks of November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03c7f8-fedb-4b17-8c0e-6375c7c9e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never want to get ahead of the FDA in their regulatory decisions,
        nor do you want to get ahead of the CDC and their advisers on what the recommended
        would be," Fauci told ABC News'' George Stephanopoulos. "But if you look at
        the data that''s been made public and announced by the company, the data looked
        good as to the efficacy and the safety."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7b64b-3a28-4d86-a225-f88e15ebc6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, both Pfizer and the FDA publicly released documents on
        the efficacy of a children''s dose of Pfizer''s Covid-19 vaccine. Company
        data found the vaccine was 90.7% effective against symptomatic disease in
        children ages 5 to 11 and the FDA said the benefits in giving the vaccine
        to children outweighed the risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5645d-d522-4209-88f2-b2b126119e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA independent vaccine advisory board will meet Tuesday to
        discuss whether Pfizer and BioNTech''s Covid-19 vaccine should be authorized
        for younger kids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad1eed-1339-4dd9-bb2b-107287689fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized, it would become the first vaccine available for younger
        children. Pfizer''s vaccine is already authorized for children 12 to 15 and
        is approved for people age 16 and older.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1987ed-bb72-4c20-8fbe-14c0322bfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci expects the FDA to make their authorization and hand over
        to the US Centers for Disease Control and Prevention (CDC)''s vaccine advisory
        group for their recommendation on November 2 and 3. From there, the CDC director
        will sign off on a recommendation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a7a10-e06f-45c9-a900-d52cc13755f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all goes well, and we get the regulatory approval and the recommendations
        from the CDC, it''s entirely possible, if not very likely, that vaccines will
        be available for children from 5-11, within the first week or two of November,"
        said Fauci.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32ab23-9c73-4b3c-b2eb-2c308bf5e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer to send out kids'' doses upon FDA authorization</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453f1c4-40f1-4ab2-852d-85d1189ecc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FDA and Pfizer Board member Dr. Scott Gottlieb said the company
        will ship out doses for children as soon as the FDA signs off on it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b4512-c3a2-4df0-8a44-c38161629c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Pfizer does get the authorization on Tuesday from FDA, even
        before the CDC votes on is on November 2nd and 3rd, they''ll start to ship
        it into the supply chain," Gottlieb said on CBS'' Face the Nation on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113e962-82e8-4dea-bdce-7e82ea0c7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be available for use once there''s a hopefully positive
        vote from CDC. So, it could be as early as November fourth or fifth, that
        you can go into some locations and get your child vaccinated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332fc18-684a-4c5f-ac36-82823ffe91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6.2 million children have tested positive for Covid-19 since
        the start of the pandemic. While cases have been trending downward recently,
        this past week alone about 131,000 more children were diagnosed with Covid-19,
        according to the American Academy of Pediatrics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6db1af-c723-4c17-8107-027f26210653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe illness is rare among children -- they make up less than
        5% of hospitalizations and less than 0.025% of deaths -- but there have been
        637 children who have died from Covid-19, according to the CDC. Covid-19 was
        among the top 10 causes of death for children 5 to 14 years of age in the
        first half of this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8037c93-4d70-4eb8-8994-a34499f279da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has not been benign among children even though they do better
        than older adults, we''ve had hundreds of children who have lost their lives,
        thousands who have been hospitalized and whose lives have been disrupted because
        of Covid-19," said US Surgeon General Dr. Vivek Murthy told CNN. "We want
        to protect our kids. We want them to get their lives back."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e4831-5df6-4bf9-ac27-dba89a61b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newest Delta mutation</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de683b-ebd3-42f6-9170-57e6b06f5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is much closer to the end of the Delta surge than the
        beginning, even with the newest variant mutations, Gottlieb says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca27d9-3d7c-4419-a464-7408c832b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have seen cases come down all across the country. This new
        variant, we think it could be more contagious. I don''t think it''s enough
        to change the overall trajectory," the former FDA commissioner told CBS''
        Margaret Brennan on CBS'' Face the Nation on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7615e3-a6cf-4041-8c0e-a0d6555486aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gottlieb also warned while the new Delta plus variant may
        not significantly impact the direction of the pandemic, it may impact future
        vaccine formulations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f0122-02b7-4d1f-af4e-5d21c01cdfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will be a new variant that sweeps across the
        globe and we''re back to square one here," he said. "I think this is something
        that will probably push in the direction of eventually reformulating our vaccines,
        because what we''re seeing is the new mutations are occurring with that Delta
        lineage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d22c0-bd99-4fee-9e78-121ef0396745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone should die from Covid now. This is an avoidable
        death," Gottlieb added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67f134-af46-41ca-9279-e3679f0a85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people may be immunocompromised and not mount as aggressive
        a response to the vaccine, they can be further protected by additional infusions
        of monoclonal antibody treatments used off label used to prevent infection,
        according to Gottlieb. They are currently authorized by the FDA to be used
        post-exposure but not as a prophylactic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d9b5b-95b5-45d6-85e0-6ebbaccd27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drugs can be used in that way, Regeneron is making them available
        under a compassionate-use basis for that use." said Gottlieb.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35265437-bb60-4701-8f48-7bbb00b29821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Regeneron and Eli Lilly have authorized monoclonal antibody
        treatments for Covid-19. Gottlieb added Regeneron has an application for this
        use before the FDA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506e7d8-6249-403a-b77c-abbb84d4c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T06:30:42.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be protecting these lives," Gottlieb said. "These are
        fragile lives. We have the tools to do it. We''re not making aggressive enough
        use of these tools."</p>'
  'James-Michael-Tyler-Gunther-Friends-dead-prostate-cancer':
    'author': 'Alaa Elassar and Keith Allen, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-25T07:15:47.809+08:00
    'imagesource': 'jcr:c5e035ac-2476-48be-bf69-3cf4d113a421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c151cf45-6e10-4da5-b18b-ff10134b1bd1'
    'lead': 'James Michael Tyler, best known as the coffee shop manager Gunther on
      the hit show ''Friends,'' died peacefully at his home on Sunday, according to
      his representative. He was 59.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T07:17:14.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:33:27.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:43.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Michael Tyler, who played Gunther on ''Friends,'' has died'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47f118-475f-4298-8a75-1de9d1a2d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:17:14.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;James Michael Tyler, best known as
        the coffee shop manager Gunther on the hit show "Friends," died peacefully
        at his home on Sunday, according to his representative Toni Benson. He was
        59.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb591c60-17df-4874-9a97-042330fed9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:27:10.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world knew him as Gunther (the seventh "Friend"), from the
        hit series Friends, but Michael''s loved ones knew him as an actor, musician,
        cancer-awareness advocate, and loving husband," Benson''s statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207b5e9-cd44-474d-855b-2f47cb7ac7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:27:10.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler passed away at his Los Angeles home Sunday after a battle
        with prostate cancer, which was first diagnosed in 2018, according to Benson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b063a-54e4-4d84-a2c4-55b1ec9acdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:27:10.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael loved live music, cheering on his Clemson Tigers, and would
        often find himself in fun and unplanned adventures. If you met him once you
        made a friend for life," the statement read.</p>'
