      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to test myself. There''s a popular saying that, don''t leave
        it (the result) to the judges. I always motivate myself to finish the fight
        in a convincing result," said Olsim.</p>'
