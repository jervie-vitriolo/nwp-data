    'template': '1'
    'title': 'Fresh lockdowns in China as local Covid-19 infections spread to 11 provinces

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044ee62-b076-4000-bce5-1f5e44766732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in northern China are
        reimposing lockdowns and other emergency measures to curb the spread of coronavirus,
        with health officials warning of a worsening outbreak after the country recorded
        more than 100 cases across 11 provinces over the last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a79b4-8d35-4301-9e1d-6f91619fe1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f98293-0d97-40a3-8202-bab32bdbaef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since October 17, there have been multiple scattered local outbreaks
        in China, and they''re expanding rapidly," Mi Feng, a spokesman at the National
        Health Commission (NHC), said at a news conference Sunday. "There is an increasing
        risk that the outbreak will spread even further."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef237ac-944f-4157-b4da-a7e2e82df570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae97e1-eaa9-441c-bcc3-a89eca01fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread comes despite about 75% of China''s population
        -- or more than a billion people -- being fully vaccinated, according to Mi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186a290-93dc-4c5d-9cc9-b2af4e76c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606a87c-10b4-4784-ab97-dd574000220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caseload of China''s latest outbreak pales in comparison with
        those of some other countries, including Singapore and the United Kingdom.
        But the scope of its spread has worried the Chinese government, which insists
        on a strict zero-Covid policy to stamp out infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028affb-5ef9-4824-972c-10886d288a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c7283-0439-4e71-9237-1f21c3090f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak was first detected on October 16 among a tour group
        of fully vaccinated senior citizens from Shanghai who traveled in several
        northern regions. Among the 133 infections reported as of Sunday, 106 were
        linked to 13 tour groups, according to Mi, the NHC health official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360f8dc-3807-4397-aeb1-98af659db0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffd251-817f-48e5-8ee6-74ba6092a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have been reported in nearly a third of the country''s
        provinces and regions, with all medium- and high-risk regions concentrated
        in Inner Mongolia, Gansu, Ningxia, Guizhou and Beijing. Authorities have banned
        travel agencies from organizing cross-provincial tours in these regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02eed71-a01c-4a8c-bcf4-777357462275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3b464-74e6-4151-8330-88850d4088fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Chinese capital tightened entry restrictions into
        the city, requiring travelers from places with confirmed cases to present
        a negative coronavirus test and undergo 14 days of health monitoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df08fd5-2cbc-432d-846e-dba64b1086f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c9da0-a5cb-4d57-9c47-c56423806f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has recorded 14 confirmed cases in the latest outbreak,
        including 12 over the past three days, according to a CNN tally of the Beijing
        Municipal Health Commission''s daily reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e204da-55c1-43b3-a303-0d49a370e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331edc3e-6f3e-4b3c-9252-0b687ba9e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widespread Covid outbreak in Beijing would be the last thing Chinese
        leaders want to see as the city gears up for the 2022 Winter Olympics in February.
        Next month, members of the ruling Communist Party''s elite Central Committee
        are also due to gather in the capital for their annual meeting, which paves
        the way for President Xi Jinping to stay for a third term in power at the
        party congress next fall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff451e3-dc8d-4a10-bc65-72835693c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902b6bd-63a9-4bf6-9824-36750bb16276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, authorities in Beijing are making an example of six residents
        who allegedly broke Covid rules with criminal detentions. Among them, two
        went out to eat and invited friends home for mahjong despite having developed
        fevers upon returning from a Covid-infected tourist destination in Inner Mongolia.
        Another two tried to climb over the fences of their locked-down gated community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bf5dd-41c7-44c3-8fd4-89c3fae95f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b71405-b576-4ad2-b383-05703dff7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also suspended a marathon originally scheduled for October
        31. It has not announced a new date for the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4965fd2-b0f8-4232-99af-30336000bbbe'
