      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim has been granted a slot in the upcoming ONE Women''s Atomweight
        World Grand Prix semifinals, the Singapore-based MMA organization told CNN
        Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
