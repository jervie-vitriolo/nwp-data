    'mgnl:tags': ['trans', 'comedians', 'Dave-Chappelle', 'The-Closer']
    'template': '1'
    'title': 'What these trans comedians have to say about Dave Chappelle''s jokes
      at their expense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9e18c-16f0-4088-b9f5-f69d5de666a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a summer night in New York''s Greenwich
        Village, standup Jaye McBride''s energy was squirrelly and unpredictable as
        she stood a few feet from a full crowd at the Comedy Cellar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0648f6-7b8c-4851-b128-e55d561c56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4baad-1130-4704-887c-c25179154c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys know I''m trans, right?" she asked the audience. "Y''all
        have figured that out by now? Bunch of Brooklyn detectives."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1e45d-9711-4688-9952-873864da5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd5d97-b40a-4bf7-8a34-91fba3af3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.219+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made a crack about how 6 feet of distance and Zoom couldn''t
        conceal her being trans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c20bc5-d6d3-4880-b798-491fbf244503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb137dc4-33d8-44cb-941e-3c6e4cc34311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s weird, because I wasn''t trans before the vaccine," she deadpanned
        with a shrug.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33136f45-5670-4cb5-ba8a-09545d7b926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd402931-c966-446c-a36e-eb0a3ac08145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience sat with the joke for a second before erupting into
        laughter and applause. McBride cracked a sly smile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d43580-5392-4fef-a66b-9e594b080697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deafd11-8900-400d-bd79-bade6989e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine joke is one of several in McBride''s set that revolve
        around being transgender -- like many successful standups, she mines her own
        life for material, though she thinks her jokes are relatable for cisgender
        audiences, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e94a84-1396-4600-8fa4-e844aa367998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a233adc-b8f2-4698-b6b1-195dabec0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she read what Dave Chappelle, a comedian she once admired
        for his searing social commentary, said about trans women -- about their genitalia,
        their "knuckles and Adam''s apples," their insistence on being recognized
        and respected -- in his latest Netflix special, she felt disappointed and
        defeated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821364a-1c16-4a24-98a2-e0332395d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1177dd-a518-4391-8727-ee47ea4544a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt Chappelle was "scapegoating trans people" for issues that
        their community -- which represents about 0.6% of the US adult population,
        per Gallup -- had no power to control. (McBride didn''t watch the special
        herself; she said she "didn''t want to give Netflix the views.")</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a33e97-3c52-4cd1-a241-2966bd92fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fe56f-be2f-4be1-a2b4-8ea57471e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know [Chappelle] says he wasn''t punching down -- he''s absolutely
        punching down," McBride told CNN. "When you''re just taking this mean position
        against a minority, no matter who the minority is or who you are, it just
        comes off as wrong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c52e1-48e2-4caf-b93e-70f36b462d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.220+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9597a6-cc70-40a2-a40e-85146ccd5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with four trans comedians about what they think Chappelle
        got wrong in "The Closer." Some said they had considered Chappelle a comedy
        hero. But three of the comedians said that, by targeting trans people -- trans
        women, mostly -- and adopting the language of opponents of trans rights, his
        comedy has mutated into something meaner, more dated and less impactful. (CNN
        has reached out to a representative for Chappelle and is waiting to hear back.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40bfe3-b18a-4bf6-810a-12a467ec361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d83352-ba73-4b33-a8cf-2d049ab3ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle has been lauded throughout his career for forcing difficult
        topics on unsuspecting audiences and highlighting the absurdity and omnipotence
        of anti-Black racism. But his jokes about trans people only reflect his own
        intolerance, said Mx. Dahlia Belle, a Portland-based standup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bcad46-ac6e-47f1-acf8-5a2ea741b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cd19c-eeb3-48d2-addd-b7ab05c9c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Chappelle''s undeniable cultural impact, his insistence on
        my erasure is deeply painful and feels like a betrayal," Belle said in an
        email to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b126cc-90aa-4137-a6c7-8300e566abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cac0e5-29a0-47a2-b56b-c29155cce0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chappelle''s trans jokes weren''t funny, comics say</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b5e63-1e0e-43a2-8d3b-634d70307505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that jokes about trans people can''t be funny -- it''s
        just that Chappelle''s weren''t, McBride said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5c8fc-aa66-43ed-9b6d-0a415de79cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60068a75-fe01-4896-abab-bcbe053accb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At several points, he referred to trans people as "transgenders,"
        a term GLAAD advises should not be used in its noun form -- only as an adjective.
        He said he was "on team TERF," which describes people who identify as feminists,
        but argue that trans identities are not valid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553de59-3096-49f7-bbab-0ba6b9a848f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3154f82-80b7-4ef4-80c6-7a0e32320196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely believe that a straight comic can tell a joke about
        trans people that is funny for everyone," McBride said. The conditions? The
        joke can''t be about their genitals -- Chappelle broke that rule with a particularly
        crude joke that invoked plant-based meat alternatives -- and it can''t come
        from a place of disrespect, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd57f2c-a6b6-4ffd-98eb-1a0e830f3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8ddae-195b-43ea-826c-360e0395b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent standup set from Belle centered on being trans and having
        sex with people who are trans. About one minute into her five-minute set,
        she turned a heartwarming story about her religious mother''s acceptance of
        her bisexuality -- in the form of some very blunt sex advice -- into a punchline
        about gay sex and AIDS.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db689f-4eda-4797-b1d4-d1227261c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acc2828-44e9-4bd1-9fe8-1aa698bd9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece for the Guardian, Belle acknowledged Chappelle''s
        influence on her early career and how he molded her "understanding of comedy."
        But their philosophies on what''s funny have diverged, she said. While she''ll
        gladly poke fun at herself and anyone with "greater privilege," Belle draws
        the line at making anyone with less privilege than her -- as a Black trans
        woman -- the butt of a joke, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758258f5-6b38-457d-9041-c307ebaf1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fa9d6-1af6-498a-8d07-9b4a2965772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A joke should only be as offensive as necessary and, if it has
        to offend, it needs to be funnier than it is offensive," she told CNN. "No
        one should come away from a joke more offended than they are entertained.
        That''s what makes it a joke."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35dbe3-3108-40fa-b74e-b950ad6673c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fd544-81bb-48ff-8a31-4b4700688985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nat Puff, a Seattle comedian and musician with a large TikTok following
        and viral videos that predate that platform, said what disappointed her most
        about Chappelle''s statements was the apparent hypocrisy. She quoted an empathetic
        statement Chappelle once made about how calling people "crazy" is dismissive,
        that those people are "strong" and it''s their environment that''s "a little
        sick."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d950bd-cc6b-4c51-951e-1c864e470817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7a7ab-6caf-499d-96c1-ed35760f577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The quote] shows so much awareness and, like, respect that he
        just does not show for trans people, which is the heartbreaking thing about
        it," Puff told CNN. "Like, I feel like he has good intentions with what he''s
        saying. He doesn''t seem like a hateful person, unlike J.K. Rowling. But the
        thing is, he''s saying hateful sh*t regardless, no matter what his intent
        is."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd231b57-5a8f-4a3a-8189-f76cbb1b8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b41d88-fff2-4ce2-bede-a9a8796f6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puff said Chappelle''s influence on comedy and his advocacy for
        Black Americans "cannot be understated." In 2000, with his breakthrough standup
        special "Killin'' Them Softly," he took aim at White indifference toward anti-Black
        racism and police violence. On "Chappelle''s Show," he leveraged racist stereotypes
        to reflect White Americans'' biases. When he wasn''t sure whether his audiences
        were laughing for the right reasons, he walked away from the show (and a $50
        million deal, which he mentions in "The Closer").</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290b236-9f5b-489f-97c6-bcff2e4cedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af46577-3cbd-429f-aa69-db2cf892065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his recent specials, which have aired on Netflix since he
        made a deal with the streamer in 2016, the winner of the Mark Twain Prize
        for American Humor increasingly dabbles in what Belle calls "edgelord humor,"
        a brand of humor rooted in rage, often directed at progress being made from
        social groups seemingly separate from one''s own. Chappelle''s humor, once
        prescient and progressive, now often mirrors that of an internet troll, Belle
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec493290-91ea-4e9d-bea2-16e061d314e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2c022a-4eae-4378-8ac3-34a9596e6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to like Dave Chappelle so much," Puff said. "But when he
        talks about the trans community, he''s not talking about them, he''s speaking
        out against them. And that''s the difference between saying something funny
        about the trans community and saying something offensive about the trans community."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a574d2-8fc2-42fe-ad48-5ed2fbbd0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7e6af-0fdb-4c64-8e44-4b4cc4d9b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One trans standup on Netflix defends Chappelle</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f3d325-5987-429b-bf48-f74925223fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle has made transphobic comments in specials past, but "The
        Closer" was released in 2021 -- a year that''s seen at least 33 states introduce
        anti-trans legislation aimed at children, and a year already shaping up to
        be the deadliest on record for trans and gender nonconforming people in the
        US. (At least 41 trans or nonbinary people have been killed this year, according
        to the Human Rights Campaign, and historically, victims are disproportionately
        Black and Latinx trans women.)</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121ee57-3737-4c78-9048-572147428002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa4d48-cf93-49b3-9fe9-cc6d4f4254d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upsetting context of the year in which the special was released
        made it more disappointing when Netflix stood behind it, McBride said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a1389-b875-4b17-90b8-ebb69ef3eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68775e51-9677-455e-8340-9d08ba131413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely a terrible message to send," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f34bb-0fdb-4d53-baaf-a66baf19eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40d62c-9a4e-4228-9654-626df6724916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix co-CEO Ted Sarandos has repeatedly defended Netflix''s decision
        to stream "The Closer," even after some employees voiced their objection.
        In an email to employees earlier this month, he said the company had "a strong
        belief that content on screen doesn''t directly translate to real-world harm,"
        though days later he said he "screwed up" in his communications with staff.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82f53e-ac67-426c-867f-1d341a804a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ba821-5534-450d-94b9-22aee180268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix later fired an employee it claimed had leaked to Bloomberg
        "confidential, commercially sensitive information" for "The Closer." The employee
        has denied leaking the information.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c29d77-e2ce-4a8d-bc25-8db3bf6128a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7338a5-9717-4d91-91ea-6642a83baacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several Netflix original series star trans actors, there are
        almost no other standup offerings from trans comedians, save for a set from
        Chicago''s Flame Monroe in Tiffany Haddish''s "They Ready" series.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62afa4-de82-4dd3-8280-9b698dda5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06b0b4-506e-490c-afe4-f4927814ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a dissenting trans comedian''s voice to act as a "counterpoint"
        to Chappelle''s, said McBride, Netflix "is not helping" combat transphobia
        or dispel it from its platform.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b09d2d-375f-4410-820b-10e2138838c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060404e4-55ec-44c2-ac5c-09b47b9424f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe, for her part, supports Chappelle''s right to joke about
        trans people, and has since at least 2019, when Chappelle''s Netflix special
        "Sticks &amp; Stones" drew similar ire for jokes aimed at LGBTQ people. Monroe
        told CNN she "absolutely [does] believe that you should be able to make jokes
        about trans folks," since comedians sometimes skewer other marginalized communities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5c6b0-acf7-4b67-b447-534990bb38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ffd37-fd94-4bc4-8889-d9908c340fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a trans person and a comedian, we mostly crack jokes about who
        we are and how we identify in my experience, and I''m only speaking for me,"
        she told CNN in an email. "You can''t ask for inclusion 24/7 and then conveniently
        want to be excluded because some truths are being told in a comedic fashion
        about your community."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5fa8f-2a0c-43bd-98b2-df625268dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f5d08-0f86-4af8-b71f-550d21d3daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Pamela Brown last week, Monroe said
        that while some of the jokes did make her initially recoil, she didn''t take
        them as more than jokes -- "it''s just laughter."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c2610-e59a-4db7-a2ba-3dedadd56ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2808d3-90e8-4485-ac9e-c255e30e4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be able, as grown people, [to] stop being so sensitized
        in this world and be able to take a joke," she said in an appearance on CNN.
        "It''s only a joke. Nobody lost their life."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda314e-a84e-4476-aa87-83993103448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aae39a-982d-438d-bfdb-ebfce39e47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle does bring up, in the last minutes of his special, the
        late comic Daphne Dorman, a trans woman who once opened for him and, per the
        comic, "bombed." He tells audiences that Dorman died by suicide days after
        she defended him from the "Sticks &amp; Stones" controversy and was criticized
        by other trans people for it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d697ba-3343-4651-822d-fb232a9ebf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a133e-3a71-4ab2-b241-5ec7c271fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the trans community did for her, but I don''t
        care, because I feel like she wasn''t their tribe," Chappelle said in the
        special.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4dfb8-6c24-415c-809d-9f025771a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd0a41-c7fb-47bc-b1bf-72c01f9372ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement was particularly upsetting, Belle said, because in
        it Chappelle appeared to link Dorman''s death to how she was treated by other
        trans people.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd557c-5904-41b1-aaf0-834b4583e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8ed7e-91a7-4d42-9a14-79dc99065e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide and thoughts of suicide are a particular danger in the transgender
        community. Forty percent of respondents to 2015''s US Transgender Survey,
        carried out by the National Center for Transgender Equality, said they had
        attempted suicide -- nearly nine times the rate in the general US population.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fc623-4f8f-4681-809a-75dda1006ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec9b6d-7525-487f-9c64-40713b2acfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jokes are jokes, whether good or bad, but there''s something uniquely
        insidious about being blamed for one''s own oppression - especially by those
        who otherwise deny that oppression even exists," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46d02a-7e92-4a19-b2f0-a40983a6a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6467b1-f97f-43f3-a0ea-1750061fe682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or someone you know may be at risk of suicide, call 1-800-273-8255
        to reach the National Suicide Prevention Lifeline. To reach the TrevorLifeline,
        a suicide prevention counseling service for the LGBTQ community, you can call
        1-866-488-7386. Additional information is available here.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c9963-959b-45e5-980e-b91c3a61e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5bcdb-ad6e-4c07-b395-8e2d1c153e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chappelle has sworn off LGBTQ jokes for now</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b01ac-d9fc-4b20-b8ba-e356b9a25fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle has yet to publicly respond to the backlash against him.
        He did say, toward the end of "The Closer," that he''d no longer make jokes
        about the LGBTQ community until "we are both sure that we are laughing together."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f3a75-9b97-450a-9599-e69181ebf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d574201-a54f-43db-9d58-be5a7cfc8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe was laughing with Chappelle, though she was first taken aback
        by his jokes. But the three other comedians who spoke to CNN were not.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590011e6-4a89-43e8-ae97-dac7e2480037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5159d6-20f2-4692-970c-d5a97411cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a 40-year-old comedian and Black, transgender woman who grew
        up in the ''80s and ''90s," Belle said. "I couldn''t care less about jokes
        being made at my expense. I grew up fearing my imminent murder and/or eternal
        damnation. What makes ''The Closer'' unacceptable is the intense gaslighting
        of multiple, vulnerable communities."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399a14a-e547-45d2-86a6-e036073d9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dffb6d-5c9f-4941-bce9-e28f70df1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, McBride has opened for stars like Amy Schumer and played
        to crowds at Madison Square Garden, but there are still clubs that refuse
        to book her because she''s trans, she said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fbc34-ec0d-4024-9d72-610b7bc1209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab84a8-77fb-438e-9746-37ee5ee71c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McBride said she hopes the controversy surrounding "The Closer"
        motivates comedy fans to seek out trans comedians -- stars like Patti Harrison,
        RB Butcher and Jes Tom have already built sizable fanbases -- and puts comedy
        clubs that don''t respect trans performers on notice.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59384720-807b-4477-a2a8-000a901e696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab813b2-c270-467f-8727-c8102ef97fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are trans comics that are putting in the work all the time,
        that have followings," she said. "So it''s only a matter of time."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8b11b-b4f8-4cea-9d1a-fe46bbb737eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:55:12.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/10/24/entertainment/trans-comics-dave-chappelle-netflix-cec/index.html">What
        these trans comedians have to say about Dave Chappelle''s jokes at their expense</a>."</em></p>'
  'DOH-booster-additional-COVID-19-vaccine-Philippines-HTAC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-25T09:53:20.892+08:00
    'imagesource': 'jcr:400ddc29-789e-4471-9310-c90653718719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c092ea22-f288-40e3-b959-3f1e17ef4953'
    'lead': 'Health Secretary Francisco Duque III has approved the recommendation
      of an independent panel to give COVID-19 booster shots and additional vaccine
      doses, but the program cannot be rolled out yet pending required documents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T09:57:17.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:32:57.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:54.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH approves guidelines for booster and additional COVID-19 vaccines,
      but no rollout yet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740f015-cbb1-4203-b52e-87ac06fe83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Health
        Secretary Francisco Duque III has approved the recommendation of an independent
        panel to give COVID-19 booster shots and additional vaccine doses, but the
        program cannot be rolled out yet pending required documents and guidelines,
        the Department of Health (DOH) said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574131c4-e515-4dde-ad1f-72f21a9a2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation of the Health Technology Assessment Council (HTAC)
        includes giving booster shots for healthcare workers and senior citizens six
        months after they complete the single- or two-dose COVID-19 vaccine, while
        immunocompromised patients are recommended to get additional shots at least
        28 days after they complete their vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8bea0-cbb9-4f5a-be63-816cdeef52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary has approved the recommendations of HTAC at lahat
        po ng plano underway na [and all plans are underway]. We will have the third
        doses for the immunocompromised, senior citizens, and our booster for our
        healthcare workers," Health Undersecretary Maria Rosario Vergeire said in
        a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf10f91-1d60-4964-b635-673b1317adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH stressed that an amended emergency use authorization from the
        Food and Drug Administration is required before the rollout of the booster
        and additional shots. Vergeire said they have sent the application and initial
        documents to the drug regulatory agency, but DOH is finalizing the list of
        brands to apply for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5879521e-3f73-4632-8ff6-8ebe8df51e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added they will wait for the final guidelines from
        the World Health Organization Strategic Advisory Group of Experts on Immunization
        (WHO SAGE), slated to be released in mid-November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e0fbc-01ef-403d-9f6b-e9dab60f7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has laid down the difference between booster and an additional
        shot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07e1ca-b59b-4475-b648-17e0a5ae4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is going down over
        time after completing their shots. An additional dose is for individuals who
        never reached the ideal immune response level and are usually those who are
        immunocompromised and the elderly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33628344-f39b-41c3-b724-bb81ebd96728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Booster shots</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d666716-db45-405a-a18b-bf3ca16e6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HTAC said booster shots can be given to other priority sectors
        from A3 (people with comorbidities), A4 (economic frontliners), and A5 (poor
        population) by 2022 if 50% of the sector have completed their shots and 70%
        of the total target population in hotspots such as Metro Manila, Cebu, Davao,
        Iloilo, Calabarzon, and Central Luzon have been vaccinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71accce0-38bd-4cfa-b133-55bc8b6ee9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this will ensure maximum protection for the population because
        the "premature" rollout of booster shots would exacerbate the existing inequalities
        in vaccine supply.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172dd92-b305-49d7-a8be-f133dd90404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixing-and-matching of vaccine brands is allowed for CoronaVac or
        commonly known as Sinovac and AstraZeneca, the HTAC said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ed7e7-9579-4ccb-8704-3bb604fdd793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who completed their Sinovac shots should preferably be given
        Pfizer or AstraZeneca as their booster six months after completing their two
        doses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9221ba-bc2f-4b14-b54d-ba7f14b3dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who received Pfizer and single-dose Janssen vaccines,
        the HTAC said they can only receive the same brand or a similar vaccine type
        for their booster.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48332cbc-1357-465c-bf84-835972b7fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who completed their Moderna shots should ideally be given
        a Pfizer dose as booster, while a Pfizer booster should be administered to
        those who received two AstraZeneca shots. The HTAC said they can also get
        the same brand as their booster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710b27d-bb8a-4e47-b0b3-7ca03dde9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Additional COVID-19 shots</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be6459-61f6-467d-9f40-72f17b21e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HTAC recommended giving an additional shot of the same brand
        or a homologous or comparable type of dose at least 28 days after the completion
        of the initial COVID-19 vaccine series for immunocompromised individuals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5cdd6-bf3f-4479-86b3-418f40ef69ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggested that those immunocompromised who received Janssen
        and Sinovac should receive an additional dose of Pfizer vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab297e2-6dc4-4cfb-91aa-7f71acf8a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque said they will
        discuss HTAC''s recommendation on Thursday. The decision of the IATF is forwarded
        to President Rodrigo Duterte, who will have the final say in the national
        vaccination policy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54014e33-60a3-4376-aea2-8776f55e9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T14:53:42.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr earlier said the target for the rollout
        of boosters and additional shots is by early November.</p>'
