      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacbb29d-994f-4aae-b27a-01fcf41840bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did they help him escape? Did they help destroy evidence?" Palm
        Beach County, Florida, State Attorney Dave Aronberg told CNN''s Wolf Blitzer
        Friday night. "What did they know?"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5daf06-3440-42fb-a71a-616147c137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22fc91-4a6f-4b56-a954-a6714097114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though with Laundrie deceased it may be harder to find the answers
        that both investigators and the families were hoping for, there may still
        be a lot that could be done in the investigation into Petito''s killing, Belli
        said. He said this could remain an open case for some time if authorities
        are not able to confidently say they know who killed her.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7dea3-ec59-4b9d-a732-4a9337409fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352d057-eba6-49ad-9629-4a106409db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean the closure is really, did he do it or did he not do it,
        that is going to be the overarching feeling based on my experience," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8d23f-26fd-4168-864c-31744f548e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95617e22-d9c9-4bb4-b4b7-24c8718b9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigators," he added, "I guarantee that they feel a great
        need to provide the truth, whatever that truth is, to both sides of the family.
        That''s really what we do as investigators is find all the facts and lay out
        the truth."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80dd94-b175-4a77-9fa0-3bc223ddfe1f'
      'mgnl:activationStatus': true
