    'template': '1'
    'title': 'PH now at low-risk for COVID-19, but ICU use still at moderate level'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c3df7-2540-42cd-ba51-9ec7bccb85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:32:55.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Philippines is now classified as low-risk for COVID-19, but use of beds in
        intensive care units across the country remains at moderate level, the Department
        of Health announced on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e1cf4-d25a-45b2-9d96-e549669458e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:32:55.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the risk classification nationwide was downgraded from
        moderate to low-risk, Metro Manila, Cagayan Valley, Zamboanga Peninsula, Cordillera,
        and Ilocos Region are still at moderate risk, DOH Undersecretary Maria Rosario
        Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353c663-7cff-4b91-bba2-aed35eedefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:32:55.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the regions are deemed low-risk and no area is considered
        high-risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
