      'mgnl:type': 'text'
      'text': '<p><strong>View Allan Balisi’s new exhibit at Blanc Gallery</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5e5ee-821c-4337-9a21-73c70d7063d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.605+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:32:06.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a striking image in one of the works in Allan Balisi’s new
        exhibit, “To Our Friends.” The painting, called “Paved with Good Intentions,”
        depicts a burning car — fire still raging, the object almost consumed. In
        the show’s writeup,&nbsp;Carina Santos hones in on the image:&nbsp;“For Balisi,
        it represents people’s despair and desire, and “an uncompromising rejection
        of the prevailing order,” which opens up the possibility of imagining another
        reality.” According to the artist, the image is taken from a press photo during
        the beginning of martial law in 1972. The image represents collective action,
        and witnessing, as the fire is seen from the vantage point of an open gate.
        This thread runs through Balisi’s works in the exhibit, how connection can
        be a form of resistance, shown by images that brim with <a href="https://www.instagram.com/p/CVUWkjsh1vQ/">“movements
        and moments that move people forward. Everyday.”</a> — DON JAUCIAN</p>'
    '8':
