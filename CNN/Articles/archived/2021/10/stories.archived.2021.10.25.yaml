      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier pushed for the acceleration of vaccination of school
        teachers and personnel and would submit to the National Task Force the list
        of its unvaccinated teachers and workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
