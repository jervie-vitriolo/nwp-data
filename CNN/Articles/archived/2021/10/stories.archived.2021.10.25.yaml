      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf3b26-38e4-46c9-a1c0-00eca4dd38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment on Mayor Duterte''s regional party Hugpong ng
        Pagbabago supporting Marcos’s presidential bid, Dela Rosa said nothing is
        final yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2ab3b-fe7d-4f3a-9f41-a121a41fc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e5f60-6dd1-4285-90cb-576e20a8fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Walang problema sa amin kung manalo si Bongbong Marcos,
        eh...kaibigan din namin ''yan, wala namang problema. Hindi mahirap mag-adjust."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2d3f9-d133-4883-856f-a59aa787a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c49aad5-caa3-45ec-a80d-179eb9cfd54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no problem if Bongbong Marcos wins. He’s
        also our friend, so that’s a non-issue. It’s not difficult to adjust.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d26a4e-a120-42d3-8655-f991d1a524f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:33:27.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html"
        href="https://www.cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html">has
        publicly admitted he would give way</a> if Mayor Duterte eventually seeks
        the presidency instead of reelection. Officials of PDP-Laban, particularly
        the faction that nominated Dela Rosa, said this may be his personal opinion,
        since there are no talks of substitution within the party’s leadership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87541680-0a6f-4450-9502-88c73daa22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban faction led by its president, Energy Secretary Alfonso
        Cusi, and backed by its chairman, President Rodrigo Duterte, at the same time
        maintains there’s nothing wrong about substitution, since it’s an option provided
        to political parties under the Omnibus Election Code. A number of lawmakers
        and legal experts, however, said the <a href="https://www.cnnphilippines.com/news/2021/10/5/time-to-scrap-deceptive-substitution-scheme.html">provision
        has been abused.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c79ff-3b46-45b3-906f-f655088f04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senator Sherwin Gatchalian filed a bill removing the
        withdrawal of one’s candidacy as a ground for substitution. It seeks to amend
        the law to allow substitution only in case of the death, incapacity, or disqualification
        of a candidate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9d8f1-12b9-4b9c-9fb8-be383001f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:27:50.775+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian earlier offered to be Sara Duterte''s vice presidential
        running mate. He filed a certificate of candidacy for senator as the mayor
        opted for reelection. A frontrunner in pre-election surveys, Duterte on Sunday
        maintained she still has no plans to run for President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a4078-7543-449e-9bb3-f771f4cd4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:30:27.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/24/sara-duterte-cebu-visit.html">READ:&nbsp;Sara
        Duterte reiterates no presidential, VP run; in talks to support Marcos</a></strong></p>'
