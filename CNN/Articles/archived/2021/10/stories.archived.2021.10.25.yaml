    'template': '1'
    'title': 'Lawmaker refutes Galvez: Vaccine suppliers willing to give vaccines
      to LGUs, private sector'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e862abd-2c9d-4c57-9cf5-9f95003435d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> House
        Deputy Speaker Rufus Rodriguez maintained on Monday that COVID-19 vaccine
        suppliers are willing to give doses to localities and the private sector,
        contrary to the statement of vaccine czar Carlito Galvez Jr. that they would
        rather deal and transact with the government directly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196427e-9cd4-45a4-bc52-8014171d6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e63e52-7346-42a3-ab14-3490e50d7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Rodriguez
        reiterated that Galvez has been sitting on the requests of local government
        units and the private sector to source their vaccine supply directly from
        manufacturers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07b24a-607e-43c1-862e-3a8bc3933f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c16d0-4a83-4015-b701-3faf59bdd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason why he should not sign that because everybody
        says we really need vaccines including the local government officials," Rodriguez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914cb9c-0bb1-4771-a752-c9afb851cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a73b4-e7a3-491a-ac34-ff0e547180ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan de Oro lawmaker noted that some manufacturers have assured
        LGUs that they are willing to directly transact with them to provide them
        additional vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334ebc1-c156-45f7-8bc6-86b16a5f655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
