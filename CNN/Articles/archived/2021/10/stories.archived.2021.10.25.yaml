      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Health Secretary Francisco Duque III, Center for
        Health Development-Calabarzon director Eduardo Janairo said the office followed
        requirements under the procurement law and was not flagged by the Commission
        on Audit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec369cc-1ffc-48e0-82b0-92604f7de94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:54:01.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Bids and Awards Committee of this Office reviewed all the submitted
        bid documents taking into consideration with due diligence the legal, technical
        and financial capabilities of all participating bidders before declaring the
        lowest calculated bid,” said Janairo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551b797-a4b5-4efa-a0cc-411cd22b24a9'
      'mgnl:activationStatus': true
