    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:12.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COP26', 'climate-change', 'Europe', 'Scotland']
    'template': '1'
    'title': 'ANALYSIS: A COP flop? Covid looms over crucial climate talks as some
      key leaders snub the event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cd32f-d57d-406b-9b47-e51dd3e0d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just months ago, consensus was growing
        that COP26 would be a once-in-a-lifetime opportunity to hit the reset button
        on the climate crisis, bringing world leaders together to make new commitments
        to save the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c22253-a3b9-4f7a-b3b0-a40cec41664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the summit in Glasgow, Scotland, is still of vital importance
        in the battle against <a href="https://www.cnn.com/2021/10/21/politics/climate-change-reports/index.html"
        target="_blank">climate change</a>, there is now a question mark on whether
        it will adequately put flesh on the bones of the <a href="https://www.cnn.com/2021/02/19/politics/what-is-paris-climate-agreement/index.html"
        target="_blank">2015 Paris Agreement, which is its main purpose</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f3e4f-00b2-49e2-8b37-c1196279f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a summer of extreme weather and new science showing that
        climate change is <a href="http://www.cnn.com/2021/10/20/business/fossil-fuel-production-gap-climate/index.html"
        target="_blank">happening faster than we previously understood</a>, there
        was a real sense that COP26 would be a huge moment for the global community
        to come together and lay out clear, real-world actions to halve emissions
        over this decade with the aim of keeping global warming to 1.5 degrees Celsius.
        But less than a week out, things are looking shaky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28105a-a66d-4c89-a652-ec56c22d472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British government officials shared with CNN their concerns that
        some of the most important nations in the G20 have yet to disclose their updated
        Nationally Determined Contributions (NDCs) on cutting emissions with just
        days to go until the summit kicks off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc72ae1-2b58-4c33-96a9-6aaf24a2a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also worries over the symbolic absence of several key
        leaders. Chinese President Xi Jinping, leader of the world''s largest emitter,
        is unlikely to attend, having not left the country since the start of the
        Covid-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485832dd-d059-4e19-9298-7c5d194d8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had hoped that the UK''s successful vaccine rollout and
        the broader global response to the pandemic would mean the summit would go
        ahead as close to normal as possible. However, in recent weeks, the UK''s
        infection rate has soared and last week the country saw its deadliest day
        since March. The consequences of lifting almost all Covid restrictions before
        summer and returning life to normal have become impossible to ignore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5f0d4-27a4-454b-b750-5175567e0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers are now facing calls to impose further restrictions, and
        Health Secretary Sajid Javid has floated the possibility of introducing vaccine
        passports and other measures for those most vulnerable to the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79260d92-bfeb-4c3d-bcdc-1ecb683a86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions are now being raised over how this all might affect COP26,
        which 25,000 people are expected to attend amid planned mass protests, as
        well as potential rail and bus strikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc140f-5a5d-4852-97b6-4f8be38a677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is part of the reason some world leaders say they won''t
        attend. Russian President Vladimir Putin and Brazilian President Jair Bolsonaro
        have confirmed they aren''t coming, while yet to confirm are Mexico''s Andres
        Manuel Lopez Obrador, South Africa''s Cyril Ramaphosa and Japanese Prime Minister
        Fumio Kishida — all G20 leaders who are significant in the climate discourse
        because of their countries'' emissions, fossil fuel production, or both.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfdd0f3-b20e-4e9d-9f90-1c8c263cf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK government officials have played down the significance of any
        specific no-shows, stating that what really matters are commitments on emissions
        and spending that accompany any national delegation. They are awake to the
        fact, however, that Glasgow needs real-world commitments to match the rhetoric
        of Paris, and anything resembling a lack of seriousness from some of the most
        powerful or big-emitting countries sets the tone for an unsuccessful summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f7707-74cf-435a-b560-48effee3caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a world leader chooses not to attend for whatever reason, it
        sends a very clear signal that climate simply isn''t at the top of their priority
        list and depletes the momentum going into the summit," says Mark Lynas, author
        of the book "Our Final Warning: Six Degrees of Climate Emergency."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f595c-7b87-46ea-8c74-e8330f7d9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be entirely coincidental that many of those reluctant
        to attend COP in person happen to lead countries that are high emitters or
        producers of fossil fuels," Lynas says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc15ac4-3fa4-4f08-b326-959643aa2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underscoring the importance of COP26, Lynas says that Glasgow''s
        gathering "won''t just be a shindig where people can pose for photos," but
        our "last real chance of setting out measures to meet the commitments made
        in Paris" of limiting warming to 1.5C and halving emissions by 2030.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed36e1-4927-426d-abb8-6b93ef4bbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynas reasons that as the scientific consensus on climate change
        is now even more comprehensive than in 2015, the only reason anyone might
        be reluctant to make the necessary commitments is "short-term financial considerations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15da1df-1258-4b5c-8fa3-fc1933918de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynas isn''t alone in his belief of how serious this moment is.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc409d-34c0-4581-a8b2-bfbe5b06b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This COP must be very honest about how little time we actually
        have," says Mary Robinson, a former UN High Representative on human rights,
        and campaigner for climate justice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c668b7c-2ebb-4843-88c0-c51388890cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a step along the way, but the moment we need to
        come good on Paris and commit to even more ambitious goals. We need hard commitments
        from India, Saudi Arabia, China, South Africa, Brazil on switching to clean
        energy and helping poorer countries make the switch. There is no wriggle room
        left."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcaad0-829b-4cf2-b878-33c85ac02358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this late stage ahead of COP26, it''s not just Covid putting
        the summit at risk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68dfc5-7291-4076-967e-c7d04440ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global energy crisis has served as a reminder that there are
        <a href="https://cnn.com/2021/10/08/business/energy-crisis-climate-fossil-fuels-renewables-cop26-cmd-intl/index.html"
        target="_blank">very few ready-to-use alternatives</a>&nbsp;to gas and coal,
        while data shows that without serious government intervention, humans are
        not ready to stop burning fossils any time soon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd032ec-445d-4c27-8111-ed0ba9beea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://unfccc.int/news/un-agencies-present-latest-climate-science"
        target="_blank">report backed by the UN</a>&nbsp;and published earlier this
        year revealed that, despite commitments made in Paris and a reduction due
        to the global pandemic, "emissions are rapidly recovering" and are "nowhere
        close to reduction targets." Meanwhile, "greenhouse gas concentrations in
        the atmosphere continue at record levels, committing the planet to dangerous
        future warming."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139cb33-a711-4a38-b4ea-c35b8a8bbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why COP26 is so important. As UN Secretary-General António
        Guterres puts it, unless something happens in this "critical year for climate
        action," then "limiting warming to 1.5°C will be impossible, with catastrophic
        consequences for people and the planet on which we depend."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a54b20-48f8-4d6e-922c-65abe1e0d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been much focus on to what extent the summit in Glasgow
        will be a success for Boris Johnson, given he is hosting this critical meeting.
        However, British government officials pointed out to CNN, not unreasonably,
        that Glasgow is about proving whether the commitments made in Paris are possible.
        Ambition is one thing; real-world action -- like cutting coal, scrapping cars,
        planting trees and putting money on the table -- is what matters now. If Glasgow
        fails, then Paris also failed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053afb08-50d6-48bb-8dbc-5536fd63a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the optimism surrounding COP26 earlier this year, as the
        event gets nearer, the mood music isn''t great. Multiple sources have told
        CNN that fossil fuel producing countries have been fighting against any firm
        language committing to the 1.5C target, and China has publicly accused the
        US and UK of moving goalposts from the original top end of 2C in Paris.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6705a7-4730-4f30-8a30-a22e1e1db132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://unearthed.greenpeace.org/2021/10/21/leaked-climate-lobbying-ipcc-glasgow/"
        target="_blank">Reports have emerged in British media</a>&nbsp;that some of
        the world''s biggest coal producing nations are trying to water down the Intergovernmental
        Panel on Climate Change''s (IPCC) forthcoming report of findings that threaten
        their national economic interest. Some of those nations — Australia, Brazil,
        Saudi Arabia and Japan — happen to be the same ones that either failed to
        update their emissions-cutting pledges or have done so without any meaningful
        increase in their pledges.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c0bfd-97e6-4c13-81f6-97903b55e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s hardly a sign of global unity on climate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f96b54-61ac-417b-8d4d-ebf14e7e5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 comes as the world reaches a point of no return. If the commitments
        in the Paris Agreement are not met, then, the vast majority of the science
        suggests, it will be too late to curb the long-term impact of global warming.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817c49a-c164-47cf-94a5-72f4dee560a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What must be exasperating for Johnson is that as he gets ready to
        host this summit of huge importance, the solution to the greatest threat humanity
        faces is well known and perfectly achievable. It just relies on his fellow
        global leaders caring enough. And somehow, in 2021, that is not something
        that can be banked on.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67071c-9480-4eec-b82f-7145ae247e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:48:43.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:31:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/25/uk/cop26-leaders-attending-covid-analysis-climate-intl-cmd-gbr/index.html"
        target="_blank">A COP flop? Covid looms over crucial climate talks as some
        key leaders snub the event</a>."</em></p>'
