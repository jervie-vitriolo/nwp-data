      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim was supposed to face Malaysian fighter Jihin "Shadow Cat"
        Radzuan on Nov. 12 in an alternate bout at ONE: NEXTGEN II, for a shot to
        enter the ONE Women''s Atomweight World Grand Prix.</p>'
