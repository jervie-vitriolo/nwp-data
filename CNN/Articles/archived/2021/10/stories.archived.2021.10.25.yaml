      'text': '<p><strong>Binge watch and snack on these healthy chips</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465a8a2-e714-4880-aefd-f197d52a91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T17:30:04.608+08:00
      'mgnl:createdBy': 'gabrielle'
