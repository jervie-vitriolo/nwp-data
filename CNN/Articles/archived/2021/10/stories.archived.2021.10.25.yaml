    'lead': 'House Deputy Speaker Rufus Rodriguez maintains that COVID-19 vaccine
      suppliers are willing to give doses to localities and the private sector, contrary
      to the statement of vaccine czar Carlito Galvez Jr. that they would rather deal
      and transact with the government directly.'
    'mgnl:activationStatus': true
