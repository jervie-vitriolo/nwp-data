    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92843a91-0faf-43ad-8548-db146000f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T19:15:43.909+08:00
