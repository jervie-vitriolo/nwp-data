      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the Olsim-Phogat bout will face the victor of the
        other semifinal match between Thailand''s Stamp Fairtex and Brazil''s Julie
        Mezabarba. The semifinal winners will then faceoff for a chance to battle
        defending ONE women''s atomweight champion Angela Lee.</p>'
