      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon completion of training requirements, CHD-Calabarzon said it
        released the remaining components to the LGUs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fa51b-44dd-40e8-96ab-eea785940b63'
      'mgnl:activationStatus': true
