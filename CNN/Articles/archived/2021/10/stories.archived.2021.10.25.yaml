      'text': '<p>On Saturday, Galvez reiterated that there is no need for LGUs to
        purchase their own COVID-19 vaccines since the country already has over 10
        million doses in warehouses that are ready for distribution, while 40 million
        are up for administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf387bf-fda9-4d66-b171-c43da4ad7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98cfbc-19f3-49d6-b680-a142c78cc2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I have been telling our LGUs over the past several weeks, vaccine
        supply is no longer a problem for our country. Our main concern at this point
        is how to get these COVID-19 jabs into the arms of as many Filipinos as quickly
        as possible,” Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549a4fd-621a-4c0f-9eab-abc0f2b06ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac26d4-2fd0-4f97-ad4b-eac10511bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added he already relayed during previous congressional hearings
        that the National Task Force Against COVID-19 has reviewed most of the MPAs,
        but it saw that "there were questionable deals" that would primarily benefit
        third party consolidators and "would put our LGUs in a highly disadvantageous
        position."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda6e3f-17ec-495c-aab5-3ef25d43ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109d2df-cdc3-44f1-9bc3-b068482b7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:32:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar said Sinovac has decided that it will only deal
        with the Philippine government for now; Pfizer, Moderna, Johnson&amp;Johnson
        "are not welcoming MPAs as of this time" due to the presence of third-party
        consolidators; and Covaxin procurement is still subject to the approval of
        the Health Technology Assessment Council. He added that AstraZeneca, Sputnik,
        and Moderna may be open for administration of booster shots for 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007e95e-5e74-4c32-970c-5142c1c4715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T15:50:07.311+08:00
