      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the country is <a href="https://cnnphilippines.com/news/2021/10/25/Philippines-low-risk-COVID-19-ICU-bed-use.html">now
        classified as low-risk for COVID-19</a>, although the utilization rate of
