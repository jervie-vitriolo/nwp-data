      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong>&nbsp;The
        Manila Electric Company (Meralco) reported higher earnings from January to
        September this year, amid looser quarantine rules and better performance from
        its units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4be52-7c9b-47bc-91a1-2a0cecc98d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:11:29.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f78c8f-af01-4119-8596-c0c752fa293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:11:29.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local stock exchange on Monday, Meralco declared
        a consolidated net core income of ₱18.1 billion — a 15% growth from the same
        nine-month period in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31eda48-b518-4516-942e-5d4be5c30357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:11:29.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d70dff-b028-4af0-94e0-d59035cb8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:11:29.410+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:31:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this was "driven by the combined effect of the 6% increase
        in energy distributed with the easing of quarantine restrictions, and increased
        contribution from its different business units and subsidiaries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
