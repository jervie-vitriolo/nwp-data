      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the gradual resumption of face-to-face classes is not
        only a responsibility of the DepEd and the Department of Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82baf199-fb85-468e-a981-a619b0d7c628'
