      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also attempted to downplay concerns over rising inflation, telling
        Tapper she doesn''t believe the US is losing control over inflation, and she
        pushed back against criticism from former Treasury Secretary Larry Summers,
        who has been ringing the alarm on inflation rates and spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b8a11-0caa-4cea-b653-766e02d21fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d48803-9428-433c-8831-2185875d26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s wrong, I don''t think we''re about to lose control
        of inflation," she said, although she agreed that the US is going through
        a period of inflation that is higher than before. "It''s something that''s
        obviously a concern and worrying them, but we haven''t lost control."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa88632-c3a7-4dba-9be3-10db54cb766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a0ddb-235f-4fd5-ab26-9038d888da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with rising inflation, 4.3 million Americans quit their jobs
        in August -- a record number as the supply chain of everyday goods faces an
        ongoing bottleneck at US ports, fueled in part by the worker shortage. At
        the end of August, there were 10.4 million job openings, according to the
        Job Openings and Labor Turnover Survey (JOLTS) report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d68f00-67aa-47fe-b882-0af0857b9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314335b7-38fb-46ee-9465-0819bd1889c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen said she expects the bottlenecks to subside as progress is
        made on the coronavrius pandemic and she predicted that Americans will return
        to the workforce as conditions improve. Asked about the record number of Americans
        leaving jobs and what the Biden administration is doing to get people back
        to work, Yellen said, "We have a good, tight labor market."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef044931-29a9-4a1c-93d8-185289815e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ac8af-409d-43c9-8c0d-81745f10ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firms are obviously having trouble hiring workers, but labor supply
        is depressed by the pandemic," she said. "That''s because of health concerns,
        because of childcare, and as we get beyond the pandemic, I expect labor supply
        to increase."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c466902-9dd9-4805-8c1d-27f92ddc38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3741b4-2605-40dd-9b26-95f16847ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said during CNN''s town hall in Baltimore, Maryland,
        last week that he was considering deploying the National Guard to help ease
        the supply chain crisis, but shortly afterward, a White House official told
        CNN National Guard deployment is not actively being considered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9263ecf-2763-4b44-9479-cfe32e00d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/24/politics/janet-yellen-inflation-labor-market-cnntv/index.html">Inflation
        to fall to acceptable levels in second half of 2022, Treasury secretary says</a>."</em></p>'
  'Gabby-Petito-death-investigation-answers':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-25T09:45:37.514+08:00
    'imagesource': 'jcr:f7da3a2d-4533-4a30-90ff-dd5e8f709581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8017812a-eaae-48bb-8d5d-2b83fc32e210'
    'lead': 'Brian Laundrie, who authorities had said could help fill in at least
      some of the blanks about what Gabby Petito''s final days looked like, has been
      confirmed dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-25T09:49:41.752+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:33:05.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:29:51.913+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabby-Petito', 'Brian-Laundrie', 'dead']
    'template': '1'
    'title': 'With Brian Laundrie dead, here''s where else authorities could look
      for answers on what happened to Gabby Petito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899304c-8ad2-4343-8ba0-3ff0ca78ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brian Laundrie, who authorities had said
        could help fill in at least some of the blanks about what Gabby Petito''s
        final days looked like, has been confirmed dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81936d-8ecf-458e-b483-24a71d7d116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082f9a8-7b27-4a1b-a9ab-9c47ccda8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s remains were found Wednesday in the Florida reserve
        authorities had been combing through for more than a month. Over the summer,
        the couple embarked on a cross-country road trip, from which Laundrie returned
        to their North Port, Florida, home alone on September 1, police say. On September
        11, Petito''s parents reported her missing. Laundrie, without talking to authorities
        during Petito''s disappearance, left his home September 13 and was not seen
        again, his parents later told police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6814b-37b2-4537-82fb-182b8e464fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac3ef6-0c72-4670-bca6-5d527108a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young woman''s remains were recovered in Wyoming on September
        19. A coroner ruled she died by strangulation. But little else is known --
        at least to the public -- about what led up to Petito''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b20cfb-5cee-4e43-a70c-53e0a8dc639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a566d-cb22-4b55-9276-07fc66e6f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities have not explicitly connected Laundrie to Petito''s
        death, they have said he was among the last people to see her alive. "Two
        people went on a trip, and one person returned," North Port Police chief Todd
        Garrison said in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05b73d-d67e-43b3-8aaf-429eb3a9693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d6153-d51e-4aba-89ba-300b66609758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Laundrie now gone and many questions still unanswered, here''s
        what experts say investigators could home in on to help them answer what happened
        to Petito.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c113bda-3a28-4e44-a2e4-c20540a1f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2afc8d-ac53-444a-b904-4eb6aae63276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crime scenes will be critical in investigation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcce977-4509-463a-96c6-d18589d0bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most important components in an investigation like this
        are the crime scenes, said Paul Belli, a retired lieutenant of the Sacramento
        County Sheriff''s Office and president of the International Homicide Investigators
        Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c27edf-5622-4b52-8d3b-103e53610799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be454c1f-200a-4622-812c-a2505d68e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teton County, Wyoming, Coroner Dr. Brent Blue said Petito died by
        manual strangulation/throttling, adding that her body had likely been outside
        in the wilderness for about three to four weeks before being found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a77980-0d5e-4a7a-94de-8f358a6d0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a365685-74dc-4aed-947e-3304da78cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throttling means that someone was strangled by human force. There
        was no mechanical force involved," Blue told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f33ac9-93e6-44e2-ae1e-a64673a673d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181206d-c15c-4cf6-8194-56671739e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be clues as to what happened -- and who did it -- that
        investigators may be able to collect from a crime scene, Belli said, including
        fingerprints, depending on the condition of the human remains. What''s difficult
        in cases like these is that unlike killings that are committed by strangers
        of the victims, when the person of interest is someone the victim was involved
        with, finding their DNA on a victim''s body is to be expected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73984d8a-552a-48db-b66c-d29e1d5b78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d4084-d301-4544-b9a6-c9d2a972a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would expect DNA on either one of them from the other," Belli
        said. "But I mean, if there''s DNA maybe where it shouldn''t be, that could
        be kind of a clue as to what may have occurred."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ea1b8-736f-4651-b7b4-a82058f8f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ce666-eda8-4430-88d4-3ca7c3269369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there are ways to absolutely, at least get you to a point where
        you''re like, ''OK, this definitely makes sense, this is the person who did
        this crime,''" he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe96c7-9c43-4286-9cb9-8b70b51b649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2cb1c-1787-464d-bc8a-c624f66b187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of crime also can help offer hints, said former federal
        prosecutor Neama Rahmani. Killings involving manual strangulation can often
        indicate "an emotional element," Rahmani said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd1f08-6dbd-43cb-94d0-a51fb488392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedab086-d775-414d-8ead-d205ae00d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some key items could provide answers</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24061f-d9b4-42dd-89eb-4b6bc1fdc6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators last week recovered personal items such as a backpack
        and notebook along with Laundrie''s remains. A source with knowledge of the
        investigation told CNN''s Randi Kaye the notebook is "possibly salvageable."
        And experts say that could offer more insight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5a79f-24bd-4376-adf7-f905a83337c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a709cf-cfc6-4363-8b70-014523fdb227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those items will likely be taken to an FBI lab where there are "experts
        who really spend their careers doing things like drying out paper evidence,
        trying to recover the writing and the ink marks and potentially fingerprints
        and all sorts of other potentially relevant pieces of evidence from an article
        just like this," former FBI Deputy Director and CNN senior law enforcement
        analyst Andrew McCabe told CNN''s Wolf Blitzer Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec671f4e-93d1-440a-88ab-cdb4ddd9b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e840f-8cc1-484b-ba28-ee928277826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notebook could potentially include information like Laundrie''s
        motives, his feelings about Petito and other notes he made about events in
        Wyoming, McCabe added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20585636-ac86-44c5-9a45-d27812d04337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1340982-59d1-448f-8f62-b4a96dd8b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also obtained a search warrant last month for an external
        hard drive they found in Petito''s white van -- the one the couple used during
        their trip and in which Laundrie returned, alone, to their North Port home.
        Authorities have not shared details on what they found on the drive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97be01-ee38-44a5-9da3-600253250d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0f8ea-0e97-4187-98e4-21685445ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding phones in a case like this could also offer an "incredible
        amount of information," Belli said. A source close to the Laundrie family
        told CNN last month Laundrie left home without his wallet and without a cell
        phone he had purchased earlier in September. Police do not have the phone
        he had with him during the couple''s trip, nor do they have Petito''s phone,
        CNN confirmed earlier in October.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d8c84-184b-47a8-a295-e9f9899bfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328850e4-5f2c-403a-b07e-a852b1e755c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, videos that authorities have collected of Laundrie and
        Petito could also help put together pieces of the puzzle in the couple''s
        journey -- and perhaps Laundrie''s journey back to Florida.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097ff8e-6746-4a43-8939-e8e0aeafb612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4c5b1-e2bc-4467-bbd4-9357089a8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people realize the sheer volume of information that
        we now get on every case," Belli said. "Video, phone records... if that vehicle
        had any information that can be gleaned from it with a GPS."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9fe1f-22d8-41f8-943e-89c684f2e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99054e-edea-458d-97ec-23d97eeb3d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie was charged with using a debit card and PIN for accounts
        that did not belong to him after Petito''s death, according to an indictment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f56123-b856-4f3a-b508-c4bb0cf74291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2e004-47b5-4425-b20a-270cd08bb1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Authorities) probably collected video from wherever those were
        used, video for wherever he may have appeared to stop for a period of time.
        I doubt he drove completely straight through," Belli said. "So, there''s a
        lot of additional work to be done that has been in progress, most likely."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fdf82-8746-4f51-9b38-60914df2190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e260389-5114-4d80-a044-972e02295a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Circumstances may help unravel the mystery</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca37891-fc80-410e-bb72-f517f6fa2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case like this, circumstances alone can also help paint a clear
        picture, Rahmani, the former prosecutor, said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c1b17-9285-4ecb-ac0c-28c971c27756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ffa4e-f84b-4fc2-a5ed-b603b4005258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very, very strong circumstantial case," he said. "You have
        a history of violence between the two. You have all evidence that indicates
        (Laundrie) was the last person to see her alive and the manner of death, that
        manual strangulation, that tends to be... most often someone you know."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c6ecb-5330-4ae1-ba5b-add50ea4b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af1b54-6556-4b17-96aa-a80724885a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:49:41.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Utah authorities had an encounter with Laundrie and Petito
        and described them as having "engaged in some sort of altercation." The two
        were described as getting into a physical fight following an argument but
        both reported "they are in love and engaged to be married and desperately
        didn''t wish to see anyone charged with a crime," one officer''s report stated.
        Police body cam footage showed Petito crying uncontrollably as she talked
        to police.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8bced-7427-4df6-ae20-5a22e83417d8'
      'mgnl:activationStatus': true
