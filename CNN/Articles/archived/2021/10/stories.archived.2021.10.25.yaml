    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b81144-bc35-40cc-bf62-a58720649c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T20:31:42.474+08:00
