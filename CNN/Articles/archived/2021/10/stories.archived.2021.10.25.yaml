      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e7acb-7cfa-49f4-a6e6-fbdac7f60beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T09:45:30.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prediction comes as rising prices strain Americans'' wallets
        at grocery stores and fuel pumps amid high energy demand, already exacerbated
        by the coronavirus pandemic wreaking havoc on the economy. Asked when she
        expects inflation -- which was 5.4% at the end of September -- to get back
        to the 2% range considered acceptable, Yellen told CNN''s Jake Tapper that
        it would be the middle to second half of 2022.</p>'
