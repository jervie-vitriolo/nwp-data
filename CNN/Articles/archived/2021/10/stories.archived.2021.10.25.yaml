    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3bb29-98af-415d-bd8f-1203c975aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation will continue to be a key theme for the remainder of
        this [year] and for next year," Unilever CEO Alan Jope recently told analysts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788bb66-2a98-4b7a-a3e3-13795af78361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, which makes Dove and Ben &amp; Jerry''s, said last week
        that it increased prices by 4.1% in the third quarter to "offset rising commodity
        and other input costs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b4864-3336-4ea4-ac60-8d5d9a060cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t alone. Nestlé — which owns the Nescafé, Toll House and
        Häagen-Dazs brands — said it had hiked prices by 2.1% in its most recent quarter
        and would keep raising them as needed for the rest of 2021 and in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a5758-2618-483e-97aa-1f29a4990dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation has not improved," Nestlé CEO Mark Schneider said.
        "If anything, we''re seeing further downsides compared to what we told you
        in the summer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05ecca-48cf-4314-9736-061644b2ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem: It''s costing more to make products as supply chain
        bottlenecks and huge demand for goods push up the price of raw materials.
        Higher wages needed to address labor shortages, increased shipping fees and
        a surge in energy prices are also adding to expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da14d26-7dc3-4555-8619-d5ae7ad02953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts pressure on manufacturers to charge more when selling
        to stores. Those retailers then have to decide whether to pass higher costs
        on to customers. Many will.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591ee69-ebe1-4f7d-a079-79339fdd0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the better part of the year, economists, investors and policymakers
        have debated whether inflation is a passing phenomenon that will ease as the
        pandemic recedes or a more permanent state of affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46ee6f-860f-4d3c-b430-ff1c6ee21df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many executives are starting to move away from the idea that it''s
        "transitory," as the US Federal Reserve has maintained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ce758-8998-4c7c-a43a-974630d7b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: While JPMorgan Chase CEO Jamie Dimon said he thinks supply
        chain problems have been overhyped and will improve next year, most chief
        financial officers think disruptions will last "until the second half of 2022
        or later," according to a recent survey from Duke University''s Fuqua School
        of Business and the Federal Reserve Banks of Richmond and Atlanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ba57b-0ed5-48a6-9eb4-812aa9b1a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some central bankers are beginning to change their language, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400a20e-a590-4462-bcd5-a195b994132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England''s top economist is warning that inflation could
        surge above 5% early next year in the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92994b55-3721-4b83-906e-89f43e62f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be shocked — let''s put it that way — if we see an
        inflation print close to or above 5% [in the months ahead]," Huw Pill told
        the Financial Times. "And that''s a very uncomfortable place for a central
        bank with an inflation target of 2% to be."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfe41f-fdeb-45f2-a656-6bc5e03d468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pill declined to reveal how he would vote at the Bank of England''s
        next meeting in early November, but he said that the question of whether the
        central bank should hike interest rates from 0.1%, where they''ve been since
        the start of the pandemic, is "live." Central banks use interest rates to
        maintain price stability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a52f2-98b8-4114-83f4-157d4679bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of England Governor Andrew Bailey said earlier this month that
        the central bank would "have to act" in response to surging prices. He said
        he continues to "believe that higher inflation will be temporary," but acknowledged
        it could last longer than previously thought as a result of the spike in energy
        prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482ee63-4482-432a-8344-8c49e0557d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks have been on the upswing. Will it last?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22942f0-9526-41c1-b64a-a17bd0d80a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks have been on the up-and-up in October following a brutal
        September, when inflation concerns led investors to ditch companies like Amazon,
        Microsoft and Apple.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7822ba-09ee-46ed-a1b0-d69431bdb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick rewind: Wall Street, thinking central banks could become more
        aggressive in plans to roll back pandemic-era support for the economy, ramped
        up selling of government bonds, pushing yields higher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce22ba-08c6-4e70-aca4-981b16369814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hurt shares of tech companies. When yields on government bonds
        are extremely low, it tends to boost interest in riskier investments that
        offer better returns. The valuation of tech companies is also tied to future
        earnings, which look less glossy when inflation and higher rates enter the
        picture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b113ec-737d-47a7-a39f-12de08beca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been pushed aside for the time being. Tech shares
        have regained ground in recent weeks as investors look ahead to the latest
        batch of corporate earnings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc84e4-b407-4cee-b5f6-a99fb682a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s down to the results.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382056d-8428-4a98-b4e5-c6f3826a56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs: On Friday, Snap''s stock plunged after the company
        said that its ad business was getting battered by changes to Apple''s privacy
        policy rolled out earlier this year. Facebook has also warned that it could
        be severely impacted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3dc66c-1a9c-496b-887b-beac09a013e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel shares dropped sharply too after the company said its efforts
        to roll out next-generation chip technology would hurt its profit margins
        for years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364b761-3822-48c4-a4b0-4da48c670c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: Facebook, Google parent Alphabet, Apple, Amazon and Microsoft
        earned more than $75 billion in the second quarter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf437fd-f84e-4846-ace4-ed9772f959f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the five largest members of the S&amp;P 500, whether they can
        maintain rapid levels of growth will have big consequences for the broader
        market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3b81b-88f7-4b50-aa2f-5a1d5ec46696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T08:45:17.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/24/investing/stocks-week-ahead/index.html">Everything
        is still getting more expensive</a>".</em></p>'
