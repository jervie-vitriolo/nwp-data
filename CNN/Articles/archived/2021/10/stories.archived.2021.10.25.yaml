      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) –</strong> Rising
        Filipino mixed martial arts star Jenelyn Olsim gets an early crack at the
        ONE Championship women''s atomweight title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87597d64-5b62-4203-9135-51415f0772be'
