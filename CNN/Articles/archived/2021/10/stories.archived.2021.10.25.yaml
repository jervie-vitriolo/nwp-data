      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Targeting Rep. Mangudadatu in the explosion is only
        one of the many possible motives. It is also likely that it was just coincidental.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b2475-38fa-4095-9a3a-a774b3bf57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.093+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:32:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu is joining the gubernatorial race in the province in
        next year''s polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ffd30-393c-4dfa-8e7a-2e834257dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T12:18:08.093+08:00
