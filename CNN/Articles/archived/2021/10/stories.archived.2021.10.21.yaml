      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5820c7-aad3-4f81-9310-8909f7b96d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:13:45.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the brand has collaborated with various local artists and
        indigenous tribes and has utilized different elements reflecting the country’s
        culture throughout the store.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eadad6-fabc-44db-8c60-4faa6ca1869a'
      'mgnl:activationStatus': true
