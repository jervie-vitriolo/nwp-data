      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t know if these are actual numbers because
        RT-PCR test results were only reported and the LGUs and DOH have yet to include
        the antigen test results. We have heard, even in Metro Manila, many people
        are using antigen test. When you use an antigen test and you tested positive
        and you did not undergo RT-PCR test anymore, it’s possible that it will not
        be recorded.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
