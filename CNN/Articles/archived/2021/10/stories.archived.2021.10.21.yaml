    'template': '1'
    'title': 'DOH yet to complete release of meal, transport allowance for health
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f507866-1c67-4a9c-b78c-dd6dccdbbe30'
      'mgnl:activationStatus': true
