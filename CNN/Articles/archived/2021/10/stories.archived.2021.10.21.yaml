        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51293f9c-8547-465d-8d2a-2fae64794370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting most children vaccinated against Covid-19 will "play a major
        role" in slowing the spread of disease, Dr. Anthony Fauci said Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9f712-add5-45ef-a1f9-e9cd72c541a2'
