      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Metro
        Manila may soon ease to Alert Level 2 if COVID-19 cases continue to decline
        this week, the Health department said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66535267-6bf6-4fa0-b98e-cac82acb5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.386+08:00
