      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627dede2-6bf9-4d88-8d25-2261b479df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Federal Reserve''s GDPNow model was downgraded on Tuesday
        to project GDP grew at an annualized pace of just 0.6% in the third quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d557d1-3756-486d-ad47-8b9c6c2353ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34b0ca-6ccf-4cf5-8daa-981fc827f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down sharply from a call for GDP growth of 1.2% as recently
        as last week, and nearly 4% last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020a213-2657-4e3b-9b00-538f8d62559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df780e0a-b63d-4eb0-8c0d-60accc78822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street economists, however, are much more optimistic and are
        calling for GDP growth of almost 4% -- although that''s down from forecasts
        over the summer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338ab15-c12c-4253-bd9f-c3ee13c02015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413709cf-cb45-44f0-ae41-d1cf8d234ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Moody''s warned the supply chain stress threatens
        to keep inflation elevated. Consumer prices rose 5.4% in September, tied for
        the fastest 12-month increase since 2008. Price spikes are more severe on
        everything from used cars and bacon to children''s sneakers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6dcc5-c067-4960-aaac-798d54638e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f43c3-7a19-4fae-9c4c-e821a4b35536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procter &amp; Gamble, the nation''s largest consumer goods maker,
        said Tuesday it will raise prices on grooming, beauty and oral care products.
        According to one distributor, P&amp;G sent an email, obtained by CNN Business,
        that indicates it would raise prices on some Olay moisturizers by up to 20%,
        select Crest and Oral-B mouthwashes by up to 32% and battery powered toothbrushes
        by as much as 20%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdba208-952b-475c-ba92-edb12254db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.090+08:00
