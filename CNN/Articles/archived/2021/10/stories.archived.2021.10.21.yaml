      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Malacañang
        on Thursday clarified that all local governments of provinces and cities now
        included in the pilot run of COVID-19 alert level system were consulted before
        its implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2d48c-ec0a-496f-989c-c152b649cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:24:36.503+08:00
