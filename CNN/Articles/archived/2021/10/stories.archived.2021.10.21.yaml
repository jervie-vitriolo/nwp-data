    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:46.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan Heading''s planned Taiwan stint in peril'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ccc02-dfb0-44b2-8a2b-439d9dbf6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:57:37.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:50:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Jordan
        Heading''s plan to play in Taiwan is in peril, after the Samahang Basketbol
        ng Pilipinas clarified his current status with the national basketball body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fba33-b5f3-4f36-8359-496e1b1720ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:57:37.199+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:50:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, the SBP said it reached out to
        FIBA as well as the Chinese Taipei Basketball Association regarding reports
        of the Filipino-Australian guard signing with the Taichung Suns in the upcoming
        T1 League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ae7cc-258b-4281-9841-32f1033e6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:57:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:50:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, which was signed by SBP executive director Sonny
        Barrios, stressed that Heading has a live legal contract with them until March
        2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31f6f3-2eca-4cb3-88bb-9135278e92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:57:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:50:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading was selected first overall by the Terrafirma Dyip in the
        special Gilas Pilipinas draft in this year''s PBA Rookie Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb422c2a-6224-4a54-a118-75357371df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:57:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:50:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old guard suited up for Gilas in the 2021 FIBA Asia
        Cup qualifiers in Clark, Pampanga last June. He posted 6.5 points on 33-percent
        shooting from beyond the arc and 1.5 assists in 17.4 minutes of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c3e36-d4e6-4506-9adb-fed70383bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:57:37.200+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:50:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his plan pushes through, Heading would become the third Filipino
        cager to be signed as an import in the T1 League after Jason Brickman, who
        played for the Kaohsiung Poseidon Aquas, and Caelan Tiongson of the Taoyuan
        Leopards.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: <a href="https://twitter.com/officialSBPinc?ref_src=twsrc%5Etfw">@officialSBPinc</a>
        has formally written FIBA and the Chinese Taipei Basketball Association in
        connection with the reported signing of Jordan Heading with the Taichung Suns.
        <br><br>SBP says Heading still has a live contract until March 2023. | <a
        href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/qxGMr4DSVP">pic.twitter.com/qxGMr4DSVP</a></p>&mdash;
