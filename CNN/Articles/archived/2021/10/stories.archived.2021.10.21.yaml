      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We spent the first five years of our company calibrating our operations
        and now we are confident that we have developed a model that we can easily
        scale up and we can easily open in most parts of the country,” AllValue president
        and CEO Camille Villar told CNN Philippines’ The Final Word on Wednesday.</p>'
