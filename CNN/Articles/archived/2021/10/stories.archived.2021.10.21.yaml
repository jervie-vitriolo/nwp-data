      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/20/asia/singapore-covid-19-deaths-intl-hnk/index.html">"Singapore
        extends restrictions after reporting highest single-day Covid-19 deaths."</a></em></p>'
