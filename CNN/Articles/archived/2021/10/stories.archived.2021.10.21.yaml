      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company showed off a made-to-order version of its Flip 3 smartphone
        that allows people to pick from a handful of design options that may reflect
        their personality or taste. It''s possible to choose frame options of black
        or silver, select various colors (blue, yellow, white, pink or black) for
        its front and back panels, or go for a stripes pattern. The company said up
        to 49 combinations are possible. It builds on its existing Bespoke line of
        products, such as refrigerators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335eaf2-9052-4a2a-896b-adde73e04af2'
      'mgnl:activationStatus': true
