      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nathaniel Meyersohn contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfba634-6934-41ff-9e18-fe20d645f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.087+08:00
