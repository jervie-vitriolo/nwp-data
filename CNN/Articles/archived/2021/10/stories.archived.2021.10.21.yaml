      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports event is staged every four years. During the last AIMAG
        held in Turkmenistan in 2017, the Philippines took home two gold medals, 14
        silvers, and 14 bronzes.</p>'
  'MAT-allowance-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
