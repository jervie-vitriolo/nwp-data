      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate committee hearing on the proposed 2022 budget of
        the Department of Energy, Pacquiao grilled DOE Secretary Alfonso Cusi about
        the continued operations of the Philippine Electricity Market Corporation
        (PEMC) when the Independent Electricity Market Operator of the Philippines
        (IEMOP) was already established in 2018.</p>'
