    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:42.816+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'voting', 'simulation', '2022', 'election']
    'stories': ['e449d4a5-2725-4da1-a07d-649e3424c0d6']
    'template': '1'
    'title': 'Comelec mounts election day dry run with over 4,000 test voters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ba838-076e-4712-990d-b241d40fbd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Commission on Elections will put its voting day protocols to the test through
        a simulation on Saturday, Oct. 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c97c4-4596-4067-90e8-cd367fa59821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,235 test voters have been tapped for the exercise,
        which will be held from 8 a.m. until 4 p.m., the poll body said in a statement.
        This is higher than the ideal limit of 800 voters per precinct, based on Comelec''s
        current protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1334e2-746c-4139-8a37-5d5cd96027f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/10/1000-voters-per-precinct-2022-polls.html">Up
        to 1,000 voters may share a precinct without additional voting machines -
        Comelec</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206745d7-ced0-464a-9adc-e9c3e87d7c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voters will be spread across four polling precincts inside the
        San Juan Elementary School, while three other classrooms will serve as holding
        areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09b17b-8419-4b9e-ac65-1cde654c0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 2022 polls are the country''s first national elections amid
        the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7a052-5c45-4e80-ad4c-40f2add30afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial run would start at the Voter''s Assistance Desk, where
        people can check which precinct they have been assigned to. Body temperatures
        will be taken upon entry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc234bdc-715d-44ac-86f6-70c5015681a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/18/Comelec-precinct-finder-January-2022.html">Comelec
        plans rollout of online precinct finder in January</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c89736-c9f5-41da-b852-f9de5dceb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will be required to wear face masks and face shields. Frequently
        touched surfaces in the school would be disinfected regularly, while election
        officers will stand behind plastic barriers during the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39888c-b87f-4310-baa2-e11cdb41fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-meter physical distancing will be enforced by COVID-19 marshalls
        within the premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014760ca-cf9c-4c18-a288-637274bdeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to be put to the test is the Comelec''s proposed isolation
        polling place for voters with a body temperature higher than 37.5 degrees
        Celsius or those showing flu-like symptoms. Medical personnel will be on standby.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81482d-6f58-43f8-a4e1-030eb662bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec would assess if voting day protocols are sufficient to prevent
        a superspreader event as millions of Filipinos are expected to go out and
        vote. Its spokesperson James Jimenez said the dry run will help Comelec "streamline
        the overall voting experience."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737568be-8960-48c3-8d6d-3aa61f63c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special polling place within the school will also be prepared
        for voters with disabilities, senior citizens, and heavily pregnant women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb2f2e-7dfe-4e01-a57c-2f7d84b88316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T18:34:16.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:52:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/2/23/Comelec-possible-2022-election-guidelines.html">Comelec
        mulls 5 voters per precinct, limited poll watchers during 2022 elections</a></strong></p>'
  'DL-export-biz-exceeds-pre-pandemic-level':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-21T19:02:18.167+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b1509b6-dfd4-455a-97df-3b653976dbdf'
    'lead': 'The export business of listed food and chemical products producer D&L
      Industries has weathered the COVID-19 pandemic, with sales hitting about ₱4.5
      billion in the first half of 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T19:03:41.767+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:51:32.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:43.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L''s export biz exceeds pre-pandemic level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f80ec-f771-4fee-99fb-8f47a70f0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        export business of listed food and chemical products producer D&amp;L Industries
        has weathered the COVID-19 pandemic, with sales hitting about ₱4.5 billion
        in the first half of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c683a-4563-4992-879d-dfa8dc4be039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current global health crisis, the group''s export business
        continued to develop robust growth and is expected to contribute further to
        D&amp;L''s top line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497b863-0ff3-4739-8302-55a6207f1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the January to June period of 2021, D&amp;L''s export sales accounted
        for 33% of its total revenues of ₱13.9 billion. In 2019, the firm reported
        ₱11.036 billion in sales, 21% of which came from exports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba99307-a6ac-4d4a-89bf-4ed0d4266a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see exports accounting for at least 50% of our total revenues
        in the next few years," D&amp;L president and chief executive officer Alvin
        Lao said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c513a-a1ac-4b81-8f24-1765a3eb9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its coconut-based products under food and oleochemicals
        recorded the strongest traction from foreign markets given the coconut oil''s
        natural antiviral, antibacterial, and antifungal properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5080d5-c615-49b0-aa8b-de667b473565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, especially with the much anticipated commercial
        operations of our facility in Batangas, we see various opportunities that
        we can now take advantage of given the new capacity and capabilities that
        we will have," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912710fb-177a-41c5-986b-c1dcdca7be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L previously said its ₱8-billion Batangas facility will be
        operational by the second quarter of 2022, supporting its target of penetrating
        new international markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07e452-1309-4fcf-a680-43d0fb3af01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:03:41.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:51:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group focuses on manufacturing customized food ingredients,
        specialty raw materials for plastics, and oleochemicals for personal and home-care
        use.</p>'
