      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72650fd8-8597-48f5-8902-b741b457586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:49:45.627+08:00
      'mgnl:createdBy': 'bamba'
