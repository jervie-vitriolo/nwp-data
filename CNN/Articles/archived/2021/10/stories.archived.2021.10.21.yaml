      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bbf06-c4ad-46d6-bbc0-1512d599bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol is another no-no. You may think it helps you doze off, but
        you are more likely to wake in the night as your body begins to process the
        spirits, thus interrupting those beneficial stages of sleep.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a3f0a-c31e-4d90-acb3-cd60f274809e'
