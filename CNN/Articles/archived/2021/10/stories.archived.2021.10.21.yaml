    'template': '1'
    'title': 'Food drive continues to serve Filipinos amid the pandemic — SMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1081a51-c166-4e80-b539-b0dd7b64df7a'
