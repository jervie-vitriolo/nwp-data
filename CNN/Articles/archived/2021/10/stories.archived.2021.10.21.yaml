      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Health''s daily COVID-19 reports, Rabjante
        said the number of people in non-ICU beds matches hospitalization rates at
        the height of the Alpha and Beta variant surge in April. However, he noted
        the health care system is still facing challenges..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90fc7f-f583-4a68-894a-bd594362d674'
