      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the promise of politically damaging Trump as he plots another
        run for the White House.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf7f75-9bc1-4e74-adf9-4ccdadc40381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b6103-5173-4a9c-9d6f-242915c0d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History as a guide. In fact, while trying to overturn an election
        is a crime against democracy, there''s a long history of the US not punishing
        political criminals in a way that Trump haters would be satisfied with.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b867e8-f211-40c1-ba30-0bd90d07fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ef907-8f13-4a91-9d4a-98d02cb49cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Burr escaped after killing Alexander Hamilton in the famous
        duel. Out in the western wilderness, he encouraged western states to leave
        the union and join him in an effort to take land from Spain with help fro
        England. With some help from Chief Justice John Marshall, Burr beat the treason
        rap.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec160a1-003d-42e4-aa95-e2defa9f30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a12bc-8974-4a7d-9777-413da1b44743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Nixon escaped formal accountability after Watergate, but
        he found himself in a wilderness of his own. Many of his enablers were charged
        with crimes, in particular after his White House counsel, John Dean, turned
        on his boss -- at a hearing on Capitol Hill.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e74139-b5a3-4fd6-8e68-9c6b5a150a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12211ba-e113-431c-93ab-2ec31fad1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides aren''t likely to do that since Bannon, and perhaps
        Scavino, are simply ignoring subpoenas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7238ee-2ed0-42f7-a3f4-7de0f3667c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2a7db-2244-493a-97ba-ad1dbb100a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is no Nixon. Nixon resigned after he lost the faith of senators
        in his party. Trump kept Republicans in line to protect him from impeachment.
        He still does.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98363e05-4849-4a5b-b4ea-749bb222cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d22f4-7a2e-467b-bac4-8cc17bec545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at his embrace by longtime Republicans formerly known for their
        backbone, like Sen. Charles Grassley, who admitted perhaps too much when he
        said he wouldn''t be very smart to dismiss the endorsement of a person as
        popular in the party as the former President.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b13093-8054-426c-b1b0-a137b58e7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06badc-dba3-4500-bfbc-20a952dace62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s influence also wanes. Republicans are looking to win the
        governor''s race in Virginia next month. The GOP candidate Glenn Youngkin
        has offered some coded references to his support for "election integrity,"
        but contra to the idea that Trump controls the party, he has largely kept
        the former President''s name out of speeches.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80debd6f-af96-4442-9687-38ee58126e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207910e-d66e-4789-b41b-845462958620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current conventional wisdom is that if this election in Virginia
        turns on angry parents frustrated with how Covid-19 has been handled in schools,
        Younkin has a good shot at upsetting Democratic former Gov. Terry McAuliffe.
        If it''s still about the Trump path the GOP has been on, he''ll lose.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbabd9-c7c4-4365-93d7-7edcd0fee8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888d9d5-031c-4685-a093-64bcdc2e89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Sen. Mitch McConnell, the top Republican in the Senate,
        made very clear -- or as clear as he''s likely to make it -- that GOP candidates
        should be focusing on their criticisms of the Biden administration and not
        their defense of the Trump election fantasy. At least, that''s what I think
        McConnell said. Here are his actual words:</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ecd1e-3bec-488d-9956-2ec158a38faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d224414-eeca-4e35-9ae3-84ec1b069798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Manu Raju whether he was comfortable with candidates
        embracing Trump, McConnell said this:</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399eb80-2213-4f23-b19f-180d550c40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c47e21-4bfd-4ceb-b569-33a92d5956fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think we need to be thinking about the future and not the
        past. I think the American people are focusing on this administration, what
        it''s doing to the country, and it''s my hope the ''22 election will be a
        referendum on the performance of the current administration, not a rehash
        of suggestions about what may have happened in 2020."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bec5e-bbf4-474d-877b-40105369c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2bdc3-3610-4b93-9860-ae6f9374cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note: The vast majority of Republicans have either endorsed, failed
        to condemn, or developed amnesia about Trump''s election fantasies.)</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693e0df-9050-42b5-a076-8b0232fe0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa31c82-3512-48fb-97d2-5c5eb99e90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That they could allow, abet or accept the effort to overthrow the
        election should, you''d think, be disqualifying. But that''s not the way any
        of this works. We''re in a situation where history suggests a majority of
        Americans will vote in 2022 in favor of a political party that tried to undermine
        an election.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccaae85-e7fd-4f5c-9c66-ccc1a9cbf5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46849eee-a97c-40c6-a63e-00da5caadceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the voters wouldn''t specifically be voting for Trump in 2022,
        the end result of a Republican victory is that the House investigation would
        surely go away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88eb01-3763-4a5a-b640-0176e2f62d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/10/20/politics/checks-and-balances-what-matters/index.html"
        href="https://edition.cnn.com/2021/10/20/politics/checks-and-balances-what-matters/index.html">Trump
