      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87c696-98e3-46b9-b4e9-a6ac9d9e6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:13:45.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brand Center features exclusives — products which haven’t been
        sold in the country before like golf, trail and outdoor gear — and the widest
        range of running apparel they have to offer, among others. It also offers
        signature collaborations with the likes of Stella McCartney and Ultra Boost,
        said Frangos.</p>'
