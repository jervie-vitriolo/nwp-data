      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacfac2-4651-44aa-a39b-9e598b214c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid fatty, spicy foods before bed so gastric distress doesn''t
        wake you while you''re dreaming.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59761830-fc8d-4cb6-aa00-a823aeb4b50f'
      'mgnl:activationStatus': true
