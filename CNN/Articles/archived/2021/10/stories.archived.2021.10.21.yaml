      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20eb7af-6b07-488b-9477-7f10d117babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said purchase of the ambulances was done by the regional offices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182a0f7-20e0-4a9f-a425-975a4da9d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.122+08:00
