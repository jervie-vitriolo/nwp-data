  'Solange-Black-authors-':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-21T07:57:27.729+08:00
    'imagesource': 'jcr:44715469-6798-4b75-b9d3-c48d05fd2a92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f966a42e-cdbe-4a84-941e-75ce48c4bc51'
    'lead': 'The singer''s creative studio Saint Heron recently launched a free community
      library that aims to increase access to rare and out-of-print works by Black
      and brown authors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T08:10:51.488+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:58:38.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:29.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solange launches a library for rare books by Black authors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777a660-f347-4e69-babf-6a5cd1d0b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The thing about rare books is that
        they''re, well, rare — which means too many hidden gems are well out of reach
        for the everyday literary enthusiast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfeba4a-cd98-4c85-af05-fd520a75f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbf3c5-7fea-4cbd-879f-bb4a601df703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solange is trying to change that. The singer''s creative studio
        Saint Heron recently launched a free community library that aims to increase
        access to rare and out-of-print works by Black and brown authors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead020d-c958-485c-b2ed-20ba95e5f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950857d4-d377-496e-b175-a5a8561fd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative launched this Monday, and features a curated collection
        of 50 books that readers in the US can borrow for up to 45 days. The collection
        spans fiction, nonfiction, poetry, drama, visual arts and more, and is directed
        at students, artists, designers, musicians and literary aficionados.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a706e-3618-433a-ab9a-304167eaecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8c7ed-d223-4594-93dc-6bf1f61b139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:42.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that by encountering these works, our community is inspired
        to further explore and study the breadth of artistic expression and the impact
        of Blackness in creative innovation throughout history," Saint Heron says
        on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78348e12-62b4-4b9d-88a3-13d0692f1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5a824-f5d5-4593-b84b-4864cf9b784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The library''s collections will vary by season, each compiled by
        a guest curator. Behind the first batch of books is Rosa Duffy, founder of
        the Atlanta-based book shop For Keeps Books, which specializes in rare and
        classic Black books and also functions as a community space. That collection
        will be available through November, according to Variety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5014c-7cd1-44d7-8683-f6609e147869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d0cd6-1082-4286-aef8-34b25dc01a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the authors featured in Saint Heron''s initial collection
        will likely be familiar to bookworms: Octavia Butler, Gwendolyn Brooks, Langston
        Hughes, Audre Lorde and Ntozake Shange are among the big names. Duffy, however,
        highlights works of theirs that might be lesser known.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8cd72-19dd-4f6a-9676-10c700532bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fc5f3-778c-41b3-94d2-bb0c69a10248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this Saint Heron Library collection, it was really focusing
        on the people that we know and love, but we might not know the details of
        what they do," Duffy said in an interview with Saint Heron. "So highlighting
        these artists, I think that''s really important, because then you get to the
        different mediums and the different spaces that we can move throughout that
        we might not always be affirmed that we can move through."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192116b7-2cd2-4f2b-b819-2789419a3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81618c14-f089-4225-881f-12bbe693d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duffy spoke about the ways that rare books have often been inaccessible
        to Black readers and how she wanted to shift that reality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46331517-7561-416e-b922-8365e7e6288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d99399-a4d0-4c38-bfd2-58b6672f34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The library is so that these things that were meant to be in our
        hands are just in our hands in the same way that they were printed in the
        East Village, handed out for $1.50 by the droves," Duffy said. "That''s kind
        of what I''m trying to mimic or duplicate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6d040-daa6-4927-a205-5c5d9a526f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098d3af-5b73-4bf9-82e1-b9517ed99e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:10:51.490+08:00
      'mgnl:createdBy': 'glee'
