    'jcr:uuid': '57bee658-a51c-4bef-bc32-e94d10d7f979'
    'lead': 'Infectious diseases specialist Dr. Benjamin Co says 400,000 Moderna shots
      procured by the private sector are expiring in November, and additional doses
      should be administered to avoid wastage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T11:21:58.002+08:00
