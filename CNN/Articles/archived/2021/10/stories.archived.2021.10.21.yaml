      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7530a78-a3d5-4ef3-aab2-15b67f8b0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply-chain headaches show no sign of subsiding just yet," Moody''s
        economists led by Matt Colyar wrote in a Tuesday report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee37fa0-1339-40bd-b78e-f33f548f333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e73c80-3b4e-4806-9f5c-186f0b643957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200,000 shipping containers, holding everything from toys
        and sneakers to critical parts for factories, remain stuck on ships floating
        off the coast of Los Angeles. A record 100 cargo vessels, from barges to container
        ships, are anchored outside the Ports of Los Angeles and Long Beach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8e54d-c90c-4e47-871c-fbd123237345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0d8f9-4826-4312-9510-478447b51326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Pete Buttigieg acknowledged Wednesday that
        despite the Biden administration''s efforts to address bottlenecks, it will
        take time to get supply chains back to normal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0a8fd-fc4c-4368-986b-c1f1653c732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053352a-c0b5-4ba6-82a3-a6083b1e861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are going to be disruptions and shocks to the system as long
        as the pandemic continues," Buttigieg told CNN''s Jim Sciutto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab02d67-6ee3-46f8-8031-a9af56a9ad0b'
      'mgnl:activationStatus': true
