    'jcr:uuid': '072d8c32-312c-4d7e-b3a6-d02562dfb77f'
    'lead': 'This descendant of the Delta variant, known as AY.4.2, is ''on an increasing
      trajectory'' in the United Kingdom, a report by the UK Health Security Agency
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T10:20:06.407+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:58:17.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:30.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new Delta descendant is rising in the UK. Here''s what to know.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7e4e1-4be7-4250-97f4-f224e46bffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British and international authorities are
        closely monitoring a subtype of the Delta variant that is causing a growing
        number of infections in the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd626af-d2f0-4661-8353-5d4906c05280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This descendant of the Delta variant, known as AY.4.2, accounted
        for an estimated 6% of cases in the week of September 27 — the last week with
        complete sequencing data — and is "on an increasing trajectory," a report
        by the UK Health Security Agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832844d-5563-41ca-8f54-934c789af0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about AY.4.2. Some experts have suggested it could
        be slightly more transmissible than the original Delta variant, though that
        has not yet been confirmed. While it accounts for a growing number of infections,
        it is not yet classified in the UK as a "variant of concern." It currently
        remains rare beyond Britain, with a small number of cases being recorded in
        Denmark and the US, expert Francois Balloux told the Science Media Center
        (SMC) on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8d18b-34c4-4c05-a6f8-2e462c036649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As AY.4.2 is still at fairly low frequency, a 10% increase its
        transmissibility could have caused only a small number of additional cases.
        As such it hasn''t been driving the recent increase in case numbers in the
        UK," Balloux, Professor of Computational Systems Biology and Director at the
        UCL Genetics Institute, told the SMC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcfe88-143c-492f-91a5-570c2974ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While new variants have repeatedly overtaken one another to become
        the dominant strain globally in the past year, experts say it is too soon
        to know whether AY.4.2 will become significant. In the UK, "Delta very rapidly
        in a matter of weeks" outpaced the Alpha variant by the summer, Deepti Gurdasani,
        a senior epidemiology lecturer at Queen Mary University of London, told CNN.
        "That''s not what we''re seeing here, we''re seeing sort of a slow increase
        in proportion that suggests that it''s not hugely more transmissible, it might
        be slightly more transmissible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75006e77-dfef-4135-ad59-9af6b8d4bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balloux agreed, telling SMC that "this [is] not a situation comparable
        to the emergence of Alpha and Delta that were far more transmissible (50%
        or more) than any strain in circulation at the time. Here we are dealing with
        a potential small increase in transmissibility that would not have a comparable
        impact on the pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0b363-32f1-4fc1-9a42-a853689b5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AY.4.2 has caught the attention of public health experts across
        the pond. In a series of tweets Sunday, former US Food and Drug Administration
        Commissioner Dr. Scott Gottlieb called for "urgent research" into this Delta
        offshoot and said it was a "reminder that we need robust systems to identify,
        characterize new variants."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d3aec-9718-4ead-859f-58796fc3997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of AY.4.2 in Britain, however, points to what scientists
        have warned throughout the pandemic: soaring transmission can create new variants.
        The UK has had the highest rate of daily Covid-19 cases and deaths per million
        people in Western Europe since most pandemic restrictions were dropped in
        the summer. On Tuesday, it reported 223 Covid-19 deaths, the highest daily
        figure since early March, and health leaders are urging the government to
        reintroduce measures such as mask mandates in enclosed spaces to help ease
        the pressure on the health system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ee325-75a1-4dbb-bc04-bbbd5aa48268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:20:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "whole problem with this approach to living with the virus and
        allowing between 30,000 to 50,000 cases a day — which has been the UK''s case
        rate since [the summer] —&nbsp;is the [virus''s] evolution will continue ...
        we need to suppress cases and suppress the virus," Gurdasani said.</p>'
