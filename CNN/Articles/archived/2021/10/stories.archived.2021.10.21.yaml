      'mgnl:lastActivated': 2023-01-24T23:59:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877b9ee-d827-4e1a-a3c4-fc6708941556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply chain stress is slowing the economy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15923aae-c555-418c-9596-b79da2c2b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistics nightmare is posing a real obstacle for the economic
        recovery from Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d3844-fb10-4e72-a174-26f59fd0063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e49ba-feb1-48ef-aa17-68590dd9330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt by a shortage of materials and workers, US industrial production
        unexpectedly fell in September, according to the Federal Reserve. Industrial
        production measures everything from manufacturing and mining to electric and
        gas utilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b53d4a-96dd-4312-af6c-70e0ebd0ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8a616-b8bb-4465-9874-8b9596166978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s warned that "sand in the gears" of the global economy could
        cause the US economy to grow more slowly than previously forecast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c806c-ae22-4ae2-8410-cbf3e0e26602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cf1b3-9a99-4503-9517-941e221c2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there is a risk that the US economy barely grew at all in
        the third quarter, which ended in September.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538946f8-76e0-4971-8ead-5e8f91f03487'
