      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218db3e9-f482-4915-bd43-1b4694990ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes after the committee? While the necessity of getting to
        the bottom of exactly what happened seems essential, the end game is not at
        all clear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989c3d4-8327-41d8-9ceb-64b8a903efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
