      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang declining trend I think hindi sya artificial… hospitalizations
        both sa non-ICU and ICU ang trends declining din. Even sa provinces nag-start
        sila mag-decline. Stretched pa rin ang heath care [system] natin and we are
        not yet at the level na free na ang maraming beds,” he said.</p>'
    '17':
