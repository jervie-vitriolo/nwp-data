      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force earlier said 100,620 doses would arrive in Cebu while
        100,620 would be sent to Davao Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d05a0-77cc-4733-8670-5a98d1959ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:59:41.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 10 p.m., a plane carrying 400,000 doses of Russia''s Sputnik
        V vaccine (200,000 component 1 and 200,000 component 2) also landed at NAIA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0210a-8498-460a-adc4-1b9b24b5e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:59:41.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, over 52 million people in the country have been vaccinated
        against COVID-19, or around 31% of the target population. Galvez earlier said
        the government plans <a href="https://cnnphilippines.com/news/2021/10/20/Duterte-COVID-19-vaccination-target-before-Christmas.html?%3F%3F">to
        ramp up vaccination</a>&nbsp;to 1.5 million shots a day with the arrival of
        more doses.</p>'
