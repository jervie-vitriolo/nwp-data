      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/20/health/sleep-sweet-spot-brain-health-wellness/index.html">Keep
        your brain sharp by finding your sleep ''sweet spot,'' study says</a>."</em></p>'
  'Netflix-employees-walkout-Dave-Chappelle-controversy':
    'author': 'Chloe Melas and Josh Campbell, CNN'
    'caption': 'Courtesy: Mathieu Bitton/Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-21T04:25:19.826+08:00
