      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong>&nbsp;The
        country received over 1.4 million doses of COVID-19 vaccine on Thursday, the
        National Task Force Against COVID-19 reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bc141-f72c-4cee-bdf7-c38e6035fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:59:41.058+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:49:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment of 1,014,390 government-procured doses made by US pharmaceutical
        firm Pfizer arrived on Thursday evening. Over 800,000 landed at the Ninoy
        Aquino International Airport Terminal 3 in Pasay City.</p>'
