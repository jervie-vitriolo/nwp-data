  'Brian-Laundrie-remains-items-Florida-Gabby-Petito':
    'author': 'Eric Levenson, Taylor Romine, Leyla Santiago and Randi Kaye, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T06:11:16.682+08:00
    'imagesource': 'jcr:c6ebe320-b7ed-44a5-a1f8-dc3d0e429579'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be872ca-e661-48b6-ae8d-051ef1edc4ef'
    'lead': 'What appears to be human remains and items belonging to Brian Laundrie,
      including a backpack, have been found in a nature reserve in North Port, Florida,
      according to the FBI. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T06:14:18.155+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:02:16.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:25.174+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected human remains, items belonging to Brian Laundrie found in
      Florida park, FBI says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671af3a5-858b-4687-8c88-3e9561dfb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What appears to be human remains and items
        belonging to Brian Laundrie, including a backpack, have been found in a nature
        reserve in North Port, Florida, according to FBI Special Agent in Charge Michael
        McPherson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b13ad-599a-4e3c-afc8-5d2f6301bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were found in an area that has been under water until
        recently, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124381a1-0d72-42c6-933a-e994114ad656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI Tampa''s Evidence Response Team is on the scene using "all
        available forensic resources" to process the area. According to McPherson,
        it''s likely the team will be on the scene for several days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7831195-7c66-4f50-af4e-622fe85f988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you have a lot of questions, but we don''t have all the
        answers yet," he said reading a statement for the media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f5568-7b14-486d-98af-2fe3815868a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Laundrie''s parents, Chris and Roberta Laundrie, were in the
        park when the discovery took place, family attorney Steve Bertolino said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5511b83-4fb5-48dc-a937-c77372671d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris and Roberta Laundrie were at the reserve earlier today when
        human remains and some of Brian''s possessions were located in an area where
        they had initially advised law enforcement that Brian may be," Bertolino said.
        "Chris and Roberta will wait for the forensic identification of the human
        remains before making any additional comments."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0cdbd-62c6-4f34-b844-0c4d7ece2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes 37 days after Laundrie, the fiancé of Gabby
        Petito, was reportedly last seen by his parents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863425a-b948-4251-8f85-bfdacdbb17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Sarasota County Medical Examiner and a cadaver dog
        were called to the park and aerial footage showed activity in the Myakkahatchee
        Creek Environmental Park near the Carlton Reserve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40ec65-8dc3-4f03-9871-09d3e73a447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s parents had informed the FBI and the North Port Police
        Department Tuesday night that they intended to come to the park on Wednesday
        morning to search for him, Bertolino said earlier. Law enforcement met them
        there Wednesday morning, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d88c2a-68b9-4a50-b3f6-f5926fdf0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sarasota County Medical Examiner was called to the scene, and
        the Pasco County Sheriff''s office said a cadaver dog and two spotters were
        also on site. The Sarasota County Sheriff''s Office Emergency Response Team
        and the Lee County Sheriff''s Office were also now on scene along with a mobile
        unit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7cf1c-8c58-4e65-870d-a21dbeb55308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes amid an exhaustive search for Laundrie that
        has now stretched over a month and as authorities try to piece together what
        happened to Petito.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2619a-9f27-4438-9ace-f29d079fba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myakkahatchee Creek Environmental Park is on 160 acres of heavily
        wooded land in North Port, Florida, with trails and a camping area. The park
        connects to the Carlton Reserve, a 25,000-acre nature reserve that has been
        the primary search location for investigators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8e5d6-ecc3-4fa6-b646-c440c7abcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers had previously used swamp buggies, divers and airboats
        to scour the swampy terrain, but the area has dried out recently due to clearer
        weather.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dcd14-e687-4de9-8ff1-5213f3f11af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d37bb3-0a02-4921-9e4b-8d75478e9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito, 22, and Laundrie, 23, traveled around the western US in
        a white van this summer, all while regularly posting photos and stories to
        their social media pages. Those posts abruptly stopped in late August, though,
        and Laundrie then returned by himself to their home in North Point, where
        they lived with his parents, on September 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd74c15-cf8c-46d6-9340-2f326460b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito''s family, unable to get in contact with her, reported her
        missing 10 days later, launching a national search. Laundrie declined to cooperate
        with the investigation into her whereabouts, and soon after, he also went
        missing. His family told investigators they believed he had gone to a sprawling
        nature reserve nearby.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432f759-de8c-4448-90b4-29c25e31d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito''s remains were found in a national forest in Wyoming on
        September 19 near where the couple had last been seen together. Teton County
        Coroner Dr. Brent Blue ruled her death a homicide and said that she died by
        manual strangulation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4dd35-88a3-43b2-a21b-8b20334afb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this was strangling by a human being," Blue told CNN''s
        Anderson Cooper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03bb7f-f6f3-4da3-986b-1ff4cdcf0a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:25.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie has not been explicitly connected to Petito''s homicide,
        but he is the subject of a federal arrest warrant for unauthorized use of
        another person''s debit card in the days after Petito last spoke with her
        family.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b843ad-d6b0-4519-84d0-125fcb5845d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though their social media posts appear idyllic, their relationship
        was full of tension and conflict in recent months. Petito called her mom regularly,
        and those conversations appeared to reveal there was "more and more tension"
        in Petito''s relationship, according to a police affidavit for a search warrant
        of an external hard drive found in the couple''s van.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1a2b7-7ffd-41a2-853e-196795c9071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the couple was involved in a domestic dispute and were
        stopped by police in August in Moab, Utah, after a 911 caller told dispatchers
        he saw a man hitting a woman, according to audio provided by the Grand County
        Sheriff''s Office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e17955-427f-4e3e-b2fe-8095a4972d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report from Moab police, another witness told police he saw
        the couple arguing over a phone. The witness said that when Laundrie got into
        the van, Petito appeared to hit him in the arm and then climbed through the
        driver''s side door as if he had locked her out, the report states.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c4bdc-e3c4-4bbe-813f-f607abeabb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:14:18.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After interviewing Petito, Laundrie and the witness, the officers
        describe the incident as an argument that turned into a physical fight involving
        pushing and scratching.</p>'
  'Harry-Styles-Marvel-Eternals-Eros-Thanos':
