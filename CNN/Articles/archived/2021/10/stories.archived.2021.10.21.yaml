      'mgnl:created': 2021-10-21T11:29:24.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that aside from the daily COVID-19 cases, hospital admissions
        are also decreasing, but ICUs are still at a 70% utilization rate since severe
        and critical cases take a longer period before they can get discharged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd2350-8686-48b6-8c86-a0f6a584539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.387+08:00
      'mgnl:createdBy': 'glee'
