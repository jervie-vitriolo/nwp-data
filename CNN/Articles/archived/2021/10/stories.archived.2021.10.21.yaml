      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, set up your sleep environment and establish a relaxing bedtime
        routine. Yoga, a warm shower, a good but not too exciting book read in soft
        light -- these are all ways to help your body relax into sleep.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef81114-b8a3-4fed-9570-506a237f2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.759+08:00
      'mgnl:createdBy': 'bamba'
