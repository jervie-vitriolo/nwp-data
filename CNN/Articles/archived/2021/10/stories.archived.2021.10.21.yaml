        Korea accuses US and UN of ''tampering with a dangerous time bomb''"</a></em></p>'
  'FLAG-Diokno-hits-drug-war-review-DOJ':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T14:04:00.000+08:00
    'imagesource': 'jcr:44641923-45b5-446a-81d7-2aaf4ef774da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b2920f-c2e9-4816-8758-086625f1a31a'
    'lead': 'The Free Legal Assistance Group (FLAG) lambasted the Department of Justice
      after it released a report involving only 52 cases of killings from the Duterte
      administration''s bloody drug war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T14:00:51.435+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:54:41.247+08:00
