      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget hearing on Wednesday, Duque said in June 2020
        the Department of Health already identified areas low risk for COVID-19 where
        physical classes may be held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9934b-1619-4f06-aefc-2872705134ce'
