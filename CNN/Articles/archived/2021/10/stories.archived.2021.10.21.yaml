  'China-Embassy-Bongbong-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T09:24:00.549+08:00
    'imagesource': 'jcr:7662f5d1-68d8-4e2e-815c-0fa85398a299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb816eac-2f0b-4a09-b1e6-4e2285524315'
    'lead': 'Chinese Ambassador to the Philippines Huang Xilian meets with presidential
      aspirant Ferdinand ''Bongbong'' Marcos Jr. at an event organized by the Chinese
      Embassy in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T09:25:58.963+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:58:33.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:30.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Great honor'': Chinese envoy meets Bongbong Marcos anew at embassy
      event'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf09921-96dd-4eb8-8350-3f3dcf203fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Chinese
        Ambassador to the Philippines Huang Xilian met with presidential aspirant
        Ferdinand "Bongbong" Marcos Jr. at an event organized by the Chinese Embassy
        in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1603f9-d8f7-4e66-82e0-eebe40dd8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos attended the ceremony for the embassy''s new photo wall on
        Wednesday, which included the image of his father, the late strongman Ferdinand
        E. Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d4d1b-fdcd-4e00-9ff6-52d8c8e26b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said it was a "great honor" to meet the presidential aspirant
        and his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b5fb1-fb92-4bb2-970a-25c0d15d0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While always cherish and honor old friends, we hope that more and
        more people from our two countries will be committed to deepening our partnership
        and cooperation... Together, we are opening up a brighter future!" the envoy
        said in a Facebook post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02668b93-be64-4d49-a713-4128b86087f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Huang also met earlier this year in another event at
        the embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45105c-4a74-43a1-9ed1-96262571b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario previously said
        high officials from China bragged that they used their influence in the 2016
        national polls so that then-Mayor Rodrigo Duterte would win as president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927711a8-0aea-40ab-9cb6-926027d0f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has vehemently denied China helped him secure 16 million
        votes in the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8b3de-54f9-48c8-b60f-480a67586ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T09:25:58.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos recently said the Philippines cannot go to war against
        China following the Asian giant''s incursions in the West Philippine Sea,
        supporting Duterte''s stance.</p>'
