      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Metro Manila''s positivity rate is now at 11%, and
        17% at the national level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40775f92-66cd-4ff5-ba93-8adde8dd2214'
