    'jcr:uuid': 'a9d68e98-26d6-492b-9a77-21cc151b1192'
    'lead': '"Our study suggests that there is a middle range, or ''sweet spot,''
      for total sleep time where cognitive performance was stable over time," said
      study coauthor Dr. Brendan Lucey in a statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T04:16:00.756+08:00
