      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe2311-11d5-409f-b106-d05bf5dc1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve ever given customers this much customization
        on their mobile device," the company said during the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc4658-d301-4260-a620-dbf8596bba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:08.329+08:00
