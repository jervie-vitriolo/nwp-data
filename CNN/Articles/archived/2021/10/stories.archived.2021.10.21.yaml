      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion will be funded by proceeds from its initial public
        offering. AllDay Marts is projected to raise around ₱4.5 billion from the
        IPO. The proceeds will also be used for debt repayment and capital expenditures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
