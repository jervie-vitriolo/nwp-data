      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabajante said other indicators such as percentage of people testing
        positive and the number of patients needed hospital care show an improving
        trend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0148a-6060-470e-b720-f81fa648bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.498+08:00
