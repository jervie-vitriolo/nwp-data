      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776ad04-e7e0-42d0-bea3-f7f2bdf8425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in Calabarzon, the DOH submitted prices for two mobile
        phones with SIM cards at ₱30,000 but Lacson said local government units bought
        phones with similar specifications for only ₱7,998.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea2d86-d96a-46e8-9f23-0d36a3cb0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4fbd7-ba31-44d4-9542-18867a0ef24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also bought dashboard cameras for ₱15,000 each but the
        retail price for the item is only ₱4,500.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e201ae-23f5-49f3-879a-10cde9657065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26acc0-29ae-42e9-9378-ff5254aec21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automated external defibrillator (AED) the DOH bought cost ₱165,000
        each but the retail price is ₱96,500.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066dae8-0a77-459f-9001-d53ecadc192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b8214-fddc-4891-8432-83aa9dfb1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinetalye ko lang mga [I have detailed the] individual prices of
        each of the Basic Life Support equipment, like the two mobile phones with
        SIM cards, dashboard camera, stretcher, AED etc para makita ng committee and
        the public kung paano nagkaroon ng overprice [so the committee and the public
        may know how it became overpriced]. What I did was to canvass the retail prices
        of the individual equipment brand to brand just to make sure that we are comparing
        apples to apples," Lacson told CNN Philippines in a text message.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac7c9d-66d8-400b-9825-33c0a0c1abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
