      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stress in US supply chains isn''t abating," the economists wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf0dc4-61f7-4960-bf6a-153604f94f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
