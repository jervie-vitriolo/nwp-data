      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7084fa-44a8-4ddb-86e4-1b76ab2473ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Sourc</em>e, Health Undersecretary
        and spokesperson Maria Rosario Vergeire said the capital region currently
        has a seven-day average of 1,156 daily new cases, now getting closer to its
        figure prior to the March and April surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017b2a7-9cdf-446d-945b-f1e86eaf3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314c39f-5953-4ede-8a70-318dc02ac97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the increase in cases last March and April, we were just
        averaging in NCR (National Capital Region) less than 500 a day. So I think
        that will be a comfortable number," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699fa00-30af-481d-865a-e4792ebbf0b9'
      'mgnl:activationStatus': true
