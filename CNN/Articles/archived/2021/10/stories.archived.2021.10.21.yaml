      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c781b3-23c1-4562-9af0-d98c08aa9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
