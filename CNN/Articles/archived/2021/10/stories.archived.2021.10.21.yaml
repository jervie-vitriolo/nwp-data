      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From port congestion and price spikes to
        widespread shortages, stress in US supply chains is intensifying and could
        slow the economy in the coming months, Moody''s Analytics warns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f27ad7-2ea1-43b7-8385-3e44130c977e'
      'mgnl:activationStatus': true
