      'mgnl:type': 'text'
      'text': '<h2>Getting younger kids vaccinated will ''play a major role'' in slowing
        Covid-19 spread, Fauci says</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178441b-f2ef-48c9-b30d-32fad1b0a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28 million children ages 5 to 11 might soon be able to get
        pediatric doses of the Pfizer/BioNTech vaccine if the US Food and Drug Administration
        authorizes shots for that age group and if the CDC recommends it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b4bea-5e40-491d-bc48-f5bce97813a0'
      'mgnl:activationStatus': true
