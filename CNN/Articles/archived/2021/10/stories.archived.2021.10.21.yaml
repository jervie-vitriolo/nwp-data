      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag and Pacquiao are leaders of warring factions in the ruling
        PDP-Laban party in a dispute pending before the Commission on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446252ae-c2d3-461e-a1a0-91de3e6b9345'
