      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe522a-8929-4bcd-9b74-3dbe3a2f6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation has actually commenced but we are awaiting the
        documents as mentioned by Senator Lacson so he can help us put together the
        basis for possible, you know, if there''s a complaint that can be filed against
        erring officers or employees of the department," he told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef52cec-bc9e-47af-a80a-5aa9e525fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
