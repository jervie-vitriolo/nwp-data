      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566159d-13f3-41f1-acc6-e212c187c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a strong belief that content on screen doesn''t translate
        into real-world harm," Sarandos wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce98c7-76f5-4ad6-980f-8aed9c8ec2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac8f1a-1805-422b-a5c9-365eff7c8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified the emails from Sarandos. When
        reached by CNN last week, a spokesperson for Netflix said: "Our employees
        are encouraged to disagree openly and we support their right to do so."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b1ca2-5137-4be4-a8d4-6904e19c0ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b25dc-5ef9-495f-9dc0-9978c3e8dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD, the LGBTQ media advocacy organization, voiced concern about
        Chappelle''s comments "The Closer" and pushed back on the position Sarandos
        took in his notes to staff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cb6f8-65d4-49f9-9d13-dfc7873621c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c77fd-499c-4910-8a23-4409b1d2b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GLAAD was founded 36 years ago because media representation has
        consequences for LGBTQ people. Authentic media stories about LGBTQ lives have
        been cited as directly responsible for increasing public support for issues
        like marriage equality," GLAAD said in a statement to CNN last week. "But
        film and TV have also been filled with stereotypes and misinformation about
        us for decades, leading to real world harm, especially for trans people and
        LGBTQ people of color. Ironically, the documentary Disclosure on Netflix demonstrates
        this quite clearly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f2bf0-eeec-4763-9909-88264b5a2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf292e3-0547-46b3-9534-bf4213286625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Hannah Gadsby also criticized the response from Sarandos,
        which referenced her own Netflix specials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a600c7-65df-475f-a241-4433eac60a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6bb24-bd3e-43f2-9257-ecd24b2aef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey Ted Sarandos! Just a quick note to let you know that I would
        prefer if you didn''t drag my name into your mess," she tweeted. "Now I have
        to deal with even more of the hate and anger that Dave Chappelle''s fans like
        to unleash on me every time Dave gets 20 million dollars to process his emotionally
        stunted partial word view."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e435792-a089-463e-a503-06a56cc53c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2bd80-1145-45ea-a950-c9b6ac1d1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Netflix employees were suspended amid the controversy for
        attending an executive-level meeting without permission. They were subsequently
        reinstated. One employee was fired last week for sharing "confidential, commercially
        sensitive information" about the special to Bloomberg.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ebd31-a026-466c-9f65-3f1150887fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c7fb7-89a4-4ae0-accb-e4407c2090a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand this employee may have been motivated by disappointment
        and hurt with Netflix, but maintaining a culture of trust and transparency
        is core to our company," a Netflix spokesperson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8810462-a0ec-4912-9267-0f4402343fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/20/entertainment/netflix-employees-walk-out/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2021-10-20T17%3A23%3A58">Netflix
        employees are staging a walkout amid Dave Chappelle controversy</a>."</em></p>'
  'crab-preserved-in-amber':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T04:30:02.598+08:00
    'imagesource': 'jcr:109e8e43-6634-446f-81fd-84acd3131e45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec92b828-7f33-46a8-8680-317e4c73d417'
    'lead': 'The Chinese, US and Canadian scientists working on the amber specimen,
      which originated from northern Myanmar, named the tiny crab Cretapsara athanata. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T04:32:25.475+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:03:07.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:23.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world', 'fossil', 'preserved', 'amber']
    'template': '1'
    'title': 'Tiny crab preserved in 100-million-year-old amber lived among dinosaurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6561fe2-95b0-4f0d-92ca-2ef752efe50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fossils trapped in amber have been among
        paleontology''s most fascinating finds in recent years -- globs of hardened
        ancient tree resin have captured tantalizing details about spiders, lizards,
        microscopic animals, insects, birds and even a tiny dinosaur that are often
        missing from fossils found in rock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5541321-25ab-4e54-b147-f898fb520bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdc687-324f-4a9f-bd6e-ee28688fa557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all these creatures were land lubbers that you might expect
        to encounter on a tree trunk or branch. Now, scientists have found the oldest
        aquatic animal preserved in amber -- and it''s the most complete crab fossil
        ever discovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbf4b0-3d04-48be-9b35-473204b6e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13b06a-09ef-4f95-9d33-99ab75409647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specimen is spectacular, it is one of a kind. It''s absolutely
        complete and is not missing a single hair on the body, which is remarkable,"
        said Javier Luque, a postdoctoral researcher in the Department of Organismic
        and Evolutionary Biology at Harvard University, in a news release. He was
        the lead author of the study that published Thursday in the journal Science
        Advances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f56b74-fc2d-4c04-bbd5-aec00322572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7dbea0-5c74-4619-9e32-514332bf1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese, US and Canadian scientists working on the amber specimen,
        which originated from northern Myanmar, named the tiny crab Cretapsara athanata.
        The name references the Cretaceous, the dinosaur-era period during which this
        crab lived, and Apsara, a spirit of the clouds and waters in South and Southeast
        Asian mythology. The species name is based on "athanatos," which means immortal
        in Greek, referring to its lifelike preservation in amber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c46f2f1-45be-4caf-8a2a-9e487a9bcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817bfe5-e13d-4c2e-9f2f-ebfc88fe2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In looks, the 100-million-year-old creature superficially resembles
        crabs that scuttle around shores today. Computerized tomography scans revealed
        delicate body parts like antennae, gills and fine hairs on the mouth parts.
        The creature was only 5 millimeters long and likely a baby crab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410fea4-74e8-41cd-8afd-2905c9d0152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93511243-3462-4bdb-b109-567f30f6cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers think that Cretapsara was neither a marine crab
        nor completely land dwelling. They think it would have lived in fresh water,
        or perhaps brackish water, on the forest floor. It was also possible, they
        said, that it was migrating onto land like the famous red Christmas Island
        crabs that release their babies into the ocean and later swarm back onto land.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80aa646-6679-4c52-82cd-640f90c81019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef7ede-9d3b-42db-8bcc-a39a34453f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the oldest crab fossils date back to the Jurassic period more
        than 200 million years ago, fossils of non-marine crabs are sparse and largely
        incomplete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203240b9-01a4-411d-8804-ad6742c20a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ccee2-ee68-45b1-85d3-5dcf989fa724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that Cretapsara proves that crabs made the
        leap from the sea to land and fresh water during the dinosaur era, not during
        the mammal era, as previously thought, pushing the evolution of non-marine
        crabs much farther back in time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886469da-69ec-450c-b4e3-7b7deef9f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867035e6-2468-4942-80f5-f7ba7ef574e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the fossil record, non-marine crabs evolved 50 million years
        ago, but this animal is twice that age," said Luque.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dafea-febf-4b57-aa38-220eaf38bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc0472-2aa3-4e85-b83d-a5668e9f38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur-era amber fossils are only found in deposits from Kachin
        State in northern Myanmar, and ethical concerns about the provenance of amber
        from the region have emerged in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643452ea-eaa5-42c7-b3e6-e0128328a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb1e7b-949a-4811-8c2d-40c238617406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Society of Vertebrate Paleontology called for a moratorium on
        research on amber sourced from Myanmar after 2017 when the country''s military
        took control of some amber mining areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d866f02-1f75-4645-befb-1aa54e07eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19932207-fccf-4d9a-a923-de72c26a0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of this study said the amber specimen was acquired by
        the Longyin Amber Museum from a vendor in the city of Tengchong near the border
        with Myanmar in southern China in August 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83123653-29d7-4bd0-acc9-4f1021425d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ae01e-ee24-4563-a04a-f71008f6c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hoped by "conducting research on specimens collected before
        the conflict and acknowledging the situation in the Kachin State will serve
        to raise awareness of the current conflict in Myanmar and the human cost behind
        it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8622f-366e-4c00-9f9e-b092fd596b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:32:25.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:20.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/20/asia/amber-crab-fossil-scn/index.html">Tiny
        crab preserved in 100-million-year-old amber lived among dinosaurs</a>."</em></p>'
  'US-FDA-Moderna-and-Johnson---Johnson-booster':
    'author': 'Maggie Fox and John Bonifield, CNN'
    'caption': 'Courtesy: PATRICK T. FALLON/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T05:15:58.630+08:00
    'imagesource': 'jcr:b985f5b2-293d-4d05-a1d1-3a8a5fe46d53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f562d68d-b9e1-4b74-93b6-59e62c5c5451'
    'lead': 'The US Food and Drug Administration authorized booster doses of both
      COVID-19 vaccines made by Moderna and Johnson & Johnson Wednesday and also said
      any of the three authorized vaccines could be used as a booster in a "mix and
      match" approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T05:18:35.045+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:02:55.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:23.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'FDA', 'Moderna', 'Johnson---Johnson', 'booster', 'mix', 'match']
    'template': '1'
    'title': 'US FDA authorizes booster doses of Moderna and Johnson & Johnson vaccines,
      says mix and match OK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7c427-57eb-4f45-8a30-e3159428987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration authorized
        booster doses of both COVID-19 vaccines made by Moderna and Johnson &amp;
        Johnson Wednesday and also said any of the three authorized vaccines could
        be used as a booster in a "mix and match" approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faded8-2b9e-4173-92e3-74ca505204a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c3427-4186-4600-8529-b8ae9d8903c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA gave emergency use authorization for boosters of Moderna''s
        vaccine for people fully vaccinated at least six months ago who are also at
        least 65, or who are at least 18 and who are at high risk of severe Covid-19
        or have frequent institutional or occupational exposure to SARS-CoV-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c50d5-0214-4d90-8168-5bd916edae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41c721-a5f4-4509-96f0-9ff22b8a24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of a single booster dose of the Janssen (Johnson and Johnson)
        COVID-19 Vaccine may be administered at least 2 months after completion of
        the single-dose primary regimen to individuals 18 years of age and older,"
        the FDA added in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084eecc-ab0e-49d6-a372-0a5d3552c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0cf064-82ff-4480-9421-a998e9593a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of each of the available COVID-19 vaccines as a heterologous
        (or ''mix and match'') booster dose in eligible individuals following completion
        of primary vaccination with a different available COVID-19 vaccine," the FDA
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4c240-9f2f-4ef5-9f6d-db85c0debb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e9c46-3a06-421d-a145-48c37346bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To clarify that a single booster dose of the Pfizer-BioNTech COVID-19
        Vaccine may be administered at least 6 months after completion of the primary
        series to individuals 18 through 64 years of age with frequent institutional
        or occupational exposure to SARS-CoV-2," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e889da1-361e-4959-937f-8de125e707c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944d337-8330-434f-97e1-13b76e9fab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the pandemic continues to impact the country, science has shown
        that vaccination continues to be the safest and most effective way to prevent
        COVID-19, including the most serious consequences of the disease, such as
        hospitalization and death. The available data suggest waning immunity in some
        populations who are fully vaccinated. The availability of these authorized
        boosters is important for continued protection against COVID-19 disease,"
        FDA Acting Commissioner Dr. Janet Woodcock said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30ef4e-7341-4a35-a204-1d93001e852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4826d-8de0-41b0-b37e-818d84c605dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amendments to the emergency use authorizations to include a
        single booster dose in eligible populations are based on the available data
        and information and follows the input from the members of our advisory committee
        who were supportive of the use of a booster dose of these vaccines in eligible
        populations," added Dr. Peter Marks, director of the FDA''s vaccine arm, the
        Center for Biologics Evaluation and Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6283a1-3bd3-4614-9b1b-15978d7be5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f81c66-744b-40ea-92d8-1c5ec179ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also taking action today to include the use of mix and match
        boosters to address this public health need. We will work to accrue additional
        data as quickly as possible to further assess the benefits and risks of the
        use of booster doses in additional populations and plan to update the healthcare
        community and public with our determination in the coming weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea5059-4b08-49f5-845f-3222ee98074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:18:35.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

