    'template': '1'
    'title': 'Netflix employees are staging a walkout amid Dave Chappelle controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c91474-69a5-486b-8ebd-eb593b71eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Approximately 65 demonstrators, including
        Netflix employees and supporters of the transgender community, protested outside
        of the company''s offices in Los Angeles on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d852a7-574c-4cca-b1c7-6b642e197346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d52b79-84ed-46bc-ba35-cb8333d2c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees began streaming out of the building at 10:30a PT in protest
        of Dave Chappelle''s "The Closer" comedy special, which has been criticized
        as transphobic by the transgender community and others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7ab0b-1ec7-43ef-af24-f6ed723c181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4942d-877b-4d37-a5de-feb848f93dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators who spoke to CNN expressed their disappointment in
        Chappelle and the way Netflix has handled the controversy surrounding comments
        in his show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4ed81-fb7c-489c-9962-f69726b5c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646f2af-9128-43d1-a2f1-e844c354b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What comedians say in a comedy show does matter and it does have
        real world consequences," Bridget Sampson said. "I didn''t have a problem
        with most of his humor but to say gender is real and to align with TERFs,
        (Trans Exclusionary Radical Feminist) who want to deny the reality and existence
        of transgender people being the gender that they truly are in their mind and
        heart is very, very harmful." Sampson, who is not a Netflix employee and has
        a transgender daughter, said she only took issue with Chappelle proclaiming
        himself "team TERF."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7badff-ba93-4cba-ad88-e6973a020d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261572e-b0ce-4f7f-8c30-4509efa923a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Brough, protesting in support of Netflix employees, told
        CNN he''s extremely disappointed in Netflix for giving Chappelle a platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20e803-bff1-4924-8443-d949da11a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2cbbd-5cd1-4cdc-b915-83b7f57386cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should have a voice, I believe in free speech but I also
        believe that words are harmful -- words can lead to violence," Brough said.
        "This is not only about people''s feelings getting hurt or political correctness,
        this is about the threats of violence that people in the trans community face
        every single day."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09a433-6b07-4b82-84c0-b95affe84c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fffda-605a-4993-a7f4-975902add96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle''s special comes during a historic year for anti-transgender
        legislation, introduced in at least 33 states, and less than a year after
        a record-high number of transgender people, most of them trans women of color,
        were killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8473cc-7253-47aa-a544-e5f07a74a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0187c61-fe80-4c69-8bd5-67cb6eb7ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix employees and organizers calling themselves Team Trans*
        are asking for more trans and non-binary individuals in executive level positions
        at Netflix and want the company to create a fund to support trans and non-binary
        talent, ccording to The Verge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941823c-ca89-42a9-8a28-de8b35a5e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebb95d-0486-4527-ac4b-f25475740867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix co-CEO Ted Sarandos has not addressed the demonstration
        but did tell Variety in an interview published Tuesday that he "screwed up"
        when it came to how he has handled criticism of the special.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859fb1b-34e1-44d6-8ca9-1d70c266553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132e1fe-ba47-4187-a990-a7a5d5fad767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I screwed up that internal communication," Sarandos told the publication.
        "I did that, and I screwed it up in two ways. First and foremost, I should
        have led with a lot more humanity. Meaning, I had a group of employees who
        were definitely feeling pain and hurt from a decision we made. And I think
        that needs to be acknowledged up front before you get into the nuts and bolts
        of anything. I didn''t do that. That was uncharacteristic for me, and it was
        moving fast and we were trying to answer some really specific questions that
        were floating. We landed with some things that were much more blanket and
        matter-of-fact that are not at all accurate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89377730-4269-432b-9825-6f4fedd9a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e8480-dda4-40b6-8310-0fab1d2382d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Chapelle''s special debuted on Netflix on Oct. 5, Sarandos
        acknowledged Chappelle''s provocative language in an emails to staff obtained
        by Variety, but defended the platform''s commitment to artistic freedom and
        said the special didn''t cross the line to incite violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef05f56-f466-4826-9f73-e1ea72bb8805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:28:25.856+08:00
