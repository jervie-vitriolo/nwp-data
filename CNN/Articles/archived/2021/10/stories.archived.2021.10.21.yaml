    'mgnl:tags': ['India', 'vaccines', 'COVID-19']
    'template': '1'
    'title': 'India delivers 1B COVID-19 vaccines, millions yet to receive single
      dose

      '
    'visualType': 'image'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708f683-e593-44dc-8509-5cc080d02a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India has administered more than 1
        billion Covid-19 vaccine doses, a remarkable feat just months after a second
        wave of infection killed thousands of people across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4374633-2e8f-4b31-a8f0-88fb11aec969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1adc5ec-cf30-4bc2-a37a-2997964a6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as India celebrated passing the milestone on Thursday, some
        experts warned the pandemic threat was not over -- in a nation of 1.3 billion,
        millions of people are yet to receive any dose at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b0dd8-8d0d-4718-ad10-ed89ed6c3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4aec5e-f081-43a4-b208-3feeb7ce8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, India has fully vaccinated just 30% of its adult population
        and given one dose to 74%, according to India''s Ministry of Health on October
        16. Those statistics don''t include children under 18 who make up 41% of India''s
        population and aren''t yet eligible for the jab.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78884f-140d-4417-8e7e-c38f8c857c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e355aa-694e-4991-b92d-b51a3db92d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as India races to fully vaccinate its adult population,
        the country is opening up and exporting millions of vaccine doses. On Friday,
        the first foreign tourists arrived in the country after an almost 18-month
        pause, and within the country millions are traveling to celebrate various
        festivals, with movement expected to increase in November during Diwali, the
        Hindu festival of lights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581a1a5-63e1-42e3-87e3-1ee62a6d1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d3d61-913b-4eef-879c-a00b16dce986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear that interstate travel and the possibility of new variants
        could lead to a third surge in infection -- leaving unvaccinated people and
        children most at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e774a69-111d-473e-861d-e17e7cbb7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:19.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0d37c-471a-40b3-b018-9bdfdd6af37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to predict because the global experience shows
        that things could turn sour at any point of time," said Dr. Anant Bhan, a
        global health and policy expert from the central Indian city of Bhopal. "But
        the trend in India right now is very encouraging. The number of vaccines administered
        is high and there is no upswing in cases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c76a2-7805-4daa-880a-c6b4929dd0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50436407-9270-4d31-8b13-5c51f2db9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 8 million doses are being administered on a typical day, but
        the Indian Medical Association is calling for the government to cease exports
        until more people are vaccinated at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f87ee-c6cd-4391-b4ec-084c4948846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779947e4-2a18-4a0b-a48d-d122fa7b7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second Covid wave beat vaccines</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9901fbe-2807-4f01-bc01-053a016fb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has had two waves of Covid-19 -- one last year before vaccines
        were available, and the second that began only weeks into the country''s ambitious
        inoculation program earlier this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8069ce-0f4e-4404-a959-ef178779605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d494d-80e9-4e2b-92bf-06b5111f96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first doses started rolling out in January to vulnerable citizens
        and frontline workers, part of a priority group of 300 million people -- almost
        as many people as the entire US population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cf0df-d4eb-4517-afef-0571f5e1744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fb62c-f195-40c2-89d3-4f18648d488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, millions of doses of Covishield -- the AstraZeneca
        vaccine produced in India -- were being exported to other countries and the
        global vaccine-sharing platform COVAX.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cddf19d-c56b-4b0d-9b52-74e7f89952e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259840cf-f7b6-4505-8b7a-20b3ffaa23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi claimed India was saving "entire humanity"
        from tragedy. But at home, the world''s largest vaccine program was struggling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a1e64-2d64-4ede-9afa-7cc212de0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7ef33-61d5-4c7b-ab33-9681554b6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely faced hiccups in the beginning," Dr. J. A. Jayalal,
        president of the Indian Medical Association told CNN. "We weren''t able to
        meet our huge demand, and there was a lot of hesitancy, especially among our
        rural population."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88fd5f-ed51-45bc-ac62-ab51e21438b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf423e7b-7d93-48c4-b975-423b496cb13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates were still very low as the second Covid wave built
        in early March, and by the end of the month, the government had stopped vaccine
        exports to prioritize Indians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac6401-70fd-423e-bb5d-9cdb7ec815da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d3d1a-7a23-4b10-8794-5d0275a29427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in Covid cases brought panic and despair as millions tried
        to navigate the country''s collapsing health care system. Some desperately
        posted for help on social media, hopeful to secure a hospital bed or medical
        oxygen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0f498-bd4d-4ba6-95d1-debd95feb5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dfbe9-5226-4c07-8536-b9d685e62fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April -- weeks before cases peaked at more than 400,000 a day
        -- vaccine supplies dried up, with at least five out of India''s 29 states
        reporting severe shortages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de75c8a-4f8c-49f7-87eb-01cf383d165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796045a-7862-4636-b342-30c6cd30b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several districts in the western state of Maharashtra had to temporarily
        suspend vaccination drives, including more than 70 centers in financial capital
        Mumbai, according to the state''s health minister, Rajesh Tope.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51b381-4da8-435a-882d-adf487ec26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c08b43-cd39-4b8c-a195-2c7473dd7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government faced widespread criticism for its handling of the
        crisis. For many, Modi underplayed the severity of the pandemic. Authorities
        belatedly ramped up the vaccination program, and in August more vaccination
        centers were opened and education campaigns rolled out in rural areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93466d10-86bb-4ac6-8d12-ae1f2b992f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f84dae-ae84-41e5-b5ad-d3da6cb8c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, Modi''s birthday, India set a single-day vaccination
        record by administering more than 25 million shots. That week, the country
        crossed a major milestone by delivering at least one dose to more than 60%
        of its eligible adult population.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2e51c-9e66-4d4d-88d7-477b64c682a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d033a-1ffd-4367-9b7e-9705ea55d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many countries, India''s vaccination rates aren''t evenly
        spread. In rural areas, more than 64% of people have received at least one
        dose of a vaccine. In urban India, where people live in more crowded cities
        and towns, the figure is close to 35%, according to data from the Ministry
        of Health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa8a15-6472-453b-b16f-8ea72c211999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757a0e6-aa18-4913-ad06-3d398d2822db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s challenge is to improve rates across the country -- and
        most importantly, to vaccinate its children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b21ca4-8552-46ae-87ef-bb11448ce378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c6101-c92b-4a28-a195-497c9f0a1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children next in line</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845684c-f42d-450d-a1a0-f58224fcdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, fewer than 1% of India''s Covid-19 deaths
        were of children under 15, according to the country''s Health Ministry. But
        several states are taking extra precautions and preparing for a worst-case
        scenario should a third wave hit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd179f4e-5db8-4b71-85ad-0ebf90b1080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defc5a7-7f27-48c3-968c-18e4a9aac27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:36.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are stockpiling medical oxygen and some states -- including
        Maharashtra, Tamil Nadu and Karnataka -- are building Covid-19 treatment facilities,
        especially for children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a87a1b-02df-4445-a6cc-c3ae090bd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0239b8c-04a0-49a8-bd41-9c25a8b006a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how the virus will behave, but we cannot afford
        to be unprepared this time around," Suhas Prabhu, head of the Pediatric Task
        Force in the western state of Maharashtra, said, according to Reuters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4ec20-85f3-4b03-ae79-fe4c15a932b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145199f-b2ce-4847-8df2-73239e2319e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No mother should have to run around looking for a hospital bed
        when her child is sick."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e802106-5d3d-426b-a697-a7aafb94491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d049e07-1dfd-4b83-ab4e-43c5cb4aba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccine available for Indian children over 12 -- ZyCov-D,
        developed by Gujarat-based Cadila Healthcare Ltd -- was given Emergency Use
        Authorization (EUA) in August.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71bf94-4cf3-4bd6-88cf-a8ba5121ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f3b56-38fa-4ae3-a6e9-6291925035d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 million doses of the vaccine would be available per month,
        India''s Covid-19 Task Force Chief, V.K. Paul, told CNN affiliate CNN-News18
        on Wednesday, adding the government had asked India''s National Technical
        Advisory Group on Immunisation for guidance on how to allocate the shot.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9605c6-aa9a-47f8-9f55-12965b30f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ad998-eeda-415c-b260-f109ee5bbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority right now is to continue to explore options for children
        and adolescents for sure but our thrust is to cover the adult population for
        which there is no dearth of vaccines anymore," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ab21d-cb15-4245-9569-52caab37a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e94f71-d791-4d20-9b30-b46b506a9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine, India''s homegrown Covaxin, developed by Bharat
        Biotech and the Indian Council of Medical Research, is expected to be given
        EUA for children age 2 to 18 soon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4333e-5cc0-4faa-95a0-3e441a1b9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224fbd1-a2ad-4c3d-92cf-8cff71d2df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization has not yet approved it for
        adults or children.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf822b3-7dc4-4640-b445-70c0017a78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491c86b-3ef8-452c-bbf3-ebdf93792524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-developed Johnson &amp; Johnson and Moderna vaccines are
        also expected to roll out in India this year, although the timeline is not
        known -- and neither have been approved for use on children in India.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025fc0f-9ca9-428f-806a-d7551a28687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c2c2c-9c31-4458-b22e-77f529cdd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Concern about exports</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d267f32-c526-4a2b-8ada-19503f96baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery of 1 billion Covid vaccine doses is a milestone for
        India, but experts say it has to do much more to reach its target of inoculating
        its entire adult population by the end of the year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b4807-a552-487d-ab77-c106962b1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d871ee0-2ede-4c18-86ba-12d4ce449961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayalal from the IMA says the country should be aiming to vaccinate
        at least 10 million people per day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee062f-d1c5-4ba0-b7d6-329e81c4c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81ed62-f56a-4fe8-a8e5-71c5826e9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the issue of supplies. The IMA worries that by resuming
        vaccine exports, India could find itself in a similar position to last year
        -- when demand vastly outnumbered supply.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b7b87-b4b8-4234-9ae6-da6793fd7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5a804-bef4-4bab-a3fc-ec6d578d994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, we are not supporting exports," said Jayalal. "We are
        emphasizing that all our population should get the first dose at least before
        exports resume."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b28c62-68a8-47d3-8724-d2aec3ad7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84092323-c27a-4212-9dab-7c6f05e9ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1 million shots of Covaxin were shipped to Iran last week,
        the Indian embassy in Tehran confirmed on Twitter. Nepal, Bangladesh and Myanmar
        have also received India-made vaccines in October, according to Indian officials.
        Exports are expected to increase significantly in the next few months as domestic
        stocks build and most of India''s population is inoculated with the first
        dose, officials said on October 14.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b0b61-1fd3-417a-913e-2b31192b315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a9a75-4ad0-4978-a5aa-0dec00500f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Bhan, the global health and policy expert, said while India
        plays an important role in the world''s vaccine supply, a balance must be
        met.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cb7bc-3dff-463e-8d0b-d1ef16aa0365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab2e7c-7417-4d99-ad53-5ece90504e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should, of course, offer some of that supply to other countries,
        especially those where there has been a trickle of supply," he said. "We have
        ramped up production and local vaccine coverage is going up. But perhaps this
        is the time for us to enhance manufacturing in a way that supports local and
        export needs."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d5655-17f0-44b4-8252-73579396b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a4f05-7bf0-4b96-add3-8d6e7d6fe967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from Bharat Biotech, which manufactures Covaxin,
        said it is not facing any challenges in manufacturing the shot, and is working
        towards making 1 billion doses in India this year by expanding its production
        capacity across multiple facilities in the country.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66138c-e70a-434d-a8e9-2b212506940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e4d41-4928-482a-8e55-85f7b167451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SII, which manufactures Covishield, will produce 200 million doses
        in October, up from 160 million in September, according to the company, after
        it improved access to raw materials required to make the vaccines.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547f0ac-6576-4ed4-b4dc-c62ef70722cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcc90d-1740-4c9b-a1c5-13599b37d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Ministry of Health but did not receive a
        response.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1d0be-9db5-4584-a0a3-42922b487fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40465176-748d-4fa0-9d4f-54f44d2fbe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K. Srinath Reddy, president of the Public Health Foundation of India,
        said the country may not achieve full vaccination by the end of the year,
        but added authorities are "drawing comfort" from antibody surveys showing
        high positivity rates across the country, meaning there is some protection
        against the virus.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba995c93-56c8-45e2-90d6-360477de3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949c2ab-8a47-441a-b072-22867c44dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is being taken as an indicator of protective immunity acquired
        either during the Delta-driven second wave or through vaccination even from
        a single dose," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb842e3e-053f-46c6-b84e-67257c796ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ca4a0-90e7-43a9-911c-608c09db29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities will be hoping -- even without both doses --
        that protective immunity offers Indians some safety as the long festival season
        gets underway.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfed6d4-524c-4cb2-8112-cec9b0bc15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f38db-b597-4bb2-93fd-4035242e6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:55:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hasn''t announced a ban on religious gatherings and
        interstate movement, but it''s urging the public to remain vigilant and avoid
        non-essential travel.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adbaf3-f757-4b42-826c-7cbc6b6a7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e67eb-b27a-4c42-9045-80133265a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to get back on our feet again, but we cannot afford
        to be complacent," said Jayalal, the IMA president.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2e84e-c170-47fa-86e5-70314eff0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b94369-aafb-4e48-b888-75caabbd55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting the government not to allow mass gatherings.
        It''s definitely a possibility that a third wave will come, and we need to
        be ready for it."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe711e80-31dc-42f9-b38a-d8a3e721c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:34:20.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/21/india/india-1-billion-covid-vaccines-intl-hnk-dst/index.html"><em>"India
        delivers 1 billion Covid vaccines, but millions are yet to receive a single
        dose"&nbsp;</em></a></p>'
