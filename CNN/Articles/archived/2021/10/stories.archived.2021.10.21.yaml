    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc657a1-abb0-42d9-8921-85de1a35026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:22:07.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> —&nbsp;The
        Asian Indoor and Martial Arts Games (AIMAG), initially scheduled to be held
        in Thailand next March, have been moved to November 2023, the Philippine Olympic
        Committee (POC) confirmed on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbda112-d01a-4de1-b3a4-5ba380c91d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:22:07.838+08:00
