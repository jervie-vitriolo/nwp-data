      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s overall death toll from the pandemic now stands at
        264, the ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2097d8f-66a9-4c9b-b63f-3377c0e3aa88'
