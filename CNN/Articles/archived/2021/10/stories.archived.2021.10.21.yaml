      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Bank
        of the Philippine Islands saw its profit slightly up in the first nine months
        of 2021 on the back of lower provisions witnessed during the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54cef7-0273-46d2-b590-2acd1e6e3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:53:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Thursday, the Ayala-led bank said net income
        in the January to September period reached ₱17.5 billion, 1.8% higher than
        the same period in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a3f21-fb26-48ae-b491-809e9806a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:53:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total revenues, however, fell by 6% to ₱71.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a7f96-b0a4-40ef-bf60-1c3712c5c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:53:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net interest income declined by 5.6% to ₱51.2 billion, as net interest
        margins contracted by 21 basis points from 3.51% to 3.31% with yields down
        across loan portfolios and treasury assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa53a1-093f-4da8-8a55-665f4d5ab885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:53:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, one of the country''s largest bank, booked provisions for loan
        losses of ₱10.3 billion during the first nine months of 2021, almost 50% lower
        than the ₱20.5 billion during the same period a year ago. The lender also
        reported a non-performing loan ratio of 2.73% and a NPL coverage ratio of
        130.72%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0687c9-6acf-4ae5-855d-204f24ab37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:53:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total loans reached ₱1.4 trillion as of end-September, up 0.9% year-on-year
        on "higher mortgage, credit card, and microfinance loans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15b39b-4cf6-4bc2-8ada-f7f77bc29c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:53:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall deposits also climbed by 6.6% to ₱1.8 trillion. Total assets
        stood at ₱2.3 trillion, 3.3% higher year-on-year.</p>'
