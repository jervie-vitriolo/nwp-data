    'mgnl:tags': ['FLAG', 'chel-diokno', 'drug-war', 'review', 'report', 'panel',
      'DOJ']
    'stories': ['149e3fb5-20c2-4279-98c9-e7d9d2d326bb', '5d38ae1b-e513-428e-90d2-938240e59d28']
    'template': '1'
    'title': 'DOJ review on drug war cases ''grossly insufficient'' — lawyer group'
    'updated': 2021-10-21T16:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba16e78-7990-4e80-b830-83f5e9177fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.435+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:41.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> A
        lawyers'' group lambasted the Department of Justice (DOJ) after it released
        a report involving only 52 cases of killings from the Duterte administration''s
        bloody drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff66cc4-9700-4b09-be52-a0bbd9c95467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Drug Enforcement Agency, the Free
        Legal Assistance Group (FLAG) pointed out 6,191 deaths have been reported
        as of August 31, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb234bd0-1b1e-4afb-a6f9-4273af6ec79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review of just 52 cases barely scratches the surface and is
        grossly insufficient and inconsistent with the government''s commitments under
        international law to provide effective review of cases involving alleged extralegal
        killings," it said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a31915-640e-4eb0-bf01-96c2c1aa859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FLAG noted the report was constrained by no less than President
        Rodrigo Duterte, who barred the release of "other cases invoking national
        security, a truth that is nowhere reflected in the statement of the Department
        of Justice or in the results of the review."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a0bac-ae7f-4bba-b358-a68c17336360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Chel Diokno, human rights lawyer and national chairperson
        of the group, lamented that what was supposed to be a "judicious review" failed
        to provide "useful information to assist in making the offenders accountable
        nor comfort or solace to the families of the victims."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">We need
        the data to be more representative of what is really happening on ground.
        Marami pong magulang ang nawalan ng anak, at maraming anak ang nawalan ng
        mga magulang dahil sa “War on Drugs” na iyan. Nakakabahala po ang ganitong
        sistema! 2/2</p>&mdash; Chel Diokno (@ChelDiokno) <a href="https://twitter.com/ChelDiokno/status/1451023519035187204?ref_src=twsrc%5Etfw">October
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae16682-ff4e-4797-a472-c96e4767aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05925ab3-1bab-46f6-8732-4673532003f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 52 cases, only seven resulted in the dismissal from service
        of erring police officers. 35 were suspended for 22 to 180 days, one was just
        reprimanded, while five other cases were dismissed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc9f70-97dc-4d76-92fd-7a5c5ccd78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the review does reveal is what human rights advocates have
        known all along and have consistently brought attention to the government
        — ​that there is lack of transparency in the investigation [....] and that
        whatever investigation is conducted is either watered down or trivialized,"
        Diokno said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436159b2-ee38-461b-9ccf-0892c844aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the DOJ to investigate&nbsp;all the remaining cases, including
        those barred by the President, then "take the next logical step — prosecute
        those it has already found accountable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6b42f-ddbd-4263-8471-2373937ea850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just to fulfill in good faith the country''s commitments
        under international law, but also to provide the true picture of the extent
        of the killings under the so-called ''war on drugs,''" FLAG stressed. "The
        people deserve more than what the panel is providing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606861-acf1-4494-b410-26158300835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">READ:
        Lack of records, negative gunpowder tests: DOJ releases drug war report</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136184d-1381-4834-b247-7a1969800b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:18:46.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jacqueline De Guia, spokesperson of the Commission on Human
        Rights (CHR), echoed Diokno''s sentiment, reminding the government of its
        job "to protect life and ensure justice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0695d-cf04-4c9e-a314-a444c831b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:18:46.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we see movement, [we] continue to urge the government to
        remain mindful of the remaining thousands of alleged [extrajudicial killing]
        cases waiting for resolution and justice," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423ab92-13d2-44b7-82d5-fa6e32cb0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:18:46.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step towards making perpetrators accountable for their
        offenses is through genuine and straightforward investigations," De Guia added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a21720-6224-4244-a646-1fb0b74266f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:18:46.463+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it was "open, willing, and ready" to help in the review
        through the conduct of its own probe, "provided that we are given access to
        pertinent case files as well."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee5eb8-95f8-4b1d-baa0-38e2b795a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:18:46.462+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the International Criminal Court authorized a full-blown
        investigation into Duterte''s controversial anti-drug campaign, citing alleged
        crimes against humanity. It estimated that around 12,000 to 30,000 people
        were killed from July 1, 2016 to March 16, 2019 alone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c5952-881b-465a-9158-e7cebc5a945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly insisted he won''t participate in the
        probe, but the Supreme Court ruled that even if the state has withdrawn from
        the Rome Statute which created the ICC, it is still obliged to cooperate with
        the investigation already initiated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115b5e6-cd01-4c55-a4e3-66aad9358d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:00:51.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, presidential spokesperson Harry Roque, reacting to
        criticisms about the probe, said the findings of the DOJ "will belie all claims
        that the President is responsible under the principle of command responsibility,
        because on the contrary, it proves that the Philippine state has, in fact,
        investigated and prosecuted individuals for these extrajudicial killings."</p>'
  'Palace-regional-LGUs-alert-level-system-pilot-consulted':
