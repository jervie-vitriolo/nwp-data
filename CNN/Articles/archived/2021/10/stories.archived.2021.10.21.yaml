    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63bb97f0-b3af-449f-bfa8-546ed3b7a287'
    'lead': 'Approximately 65 demonstrators, including Netflix employees and supporters
      of the transgender community, protested outside of the company''s offices in
      Los Angeles on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T04:28:25.854+08:00
