      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Investigation
        is underway in relation to the alleged overpriced ambulances and their components,
        the Department of Health (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
