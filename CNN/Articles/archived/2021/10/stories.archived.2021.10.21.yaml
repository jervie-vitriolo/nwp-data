  'Facebook-CEO':
    'author': ' Kara Alaimo for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T07:40:49.264+08:00
    'imagesource': 'jcr:f23a78ce-aade-417a-bf52-ff5911aafa30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee2f65ed-67c1-4660-88f6-c2539252fa62'
    'lead': ' As the world begins to truly contend with just how dangerous social
      media platforms can be, Facebook''s reckoning has been kicked into overdrive
      following former staffer Frances Haugen''s shocking allegations that the company
      has long known about its platform''s toxic effects on society — and has done
      little to try to fix them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T07:53:10.273+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:01:18.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:27.050+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Facebook, don''t change your name — change your CEO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb8217-d722-4247-a3a6-f23a8565c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kara Alaimo, an associate professor in the Lawrence
        Herbert School of Communication at Hofstra University, writes about women
        and social media. She was spokeswoman for international affairs in the Treasury
        Department during the Obama administration. Follow her on Twitter <a href="http://twitter.com/karaalaimo">@karaalaimo</a>.
        The opinions expressed in this commentary are solely those of the author.
        View more <a href="http://cnn.com/opinions">opinion</a> on CNN.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78508ee-f2f5-4d3d-addf-e9e86eb2e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03093319-390a-40a5-a7d8-f36ff4479ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world begins to truly contend with
        just how dangerous social media platforms can be, Facebook''s reckoning has
        been kicked into overdrive following former staffer Frances Haugen''s shocking
        allegations that the company has long known about its platform''s toxic effects
        on society -- and has done little to try to fix them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ff05c-09d2-4475-b42e-1ad30da8c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdaf4e6-119d-45a6-931a-02003c733081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, amid this firestorm of criticism, the company has reportedly
        come up with a new public relations strategy: changing its name. According
        to a report by The Verge, Facebook will soon announce a new name that reflects
        chief executive Mark Zuckerberg''s stated focus on being part of a future
        so-called "metaverse" -- an online world where our avatars interact in astonishingly
        lifelike ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772de8d4-0da9-4a64-9934-1ce2ca83b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed728c64-641c-4547-93d7-8015acf3e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a glaring reason Facebook''s name change is such a smart
        move from a branding perspective, and it has nothing to do with the fact that
        the company may want to create a single umbrella brand for the three major
        platforms it owns -- Facebook, Instagram and WhatsApp -- or that it wants
        to focus on the metaverse. It''s because the public has lost faith in Facebook.
        And rightly so. For all the family photos shared or funny videos consumed
        that the company has made possible, "Facebook" is now also a name associated
        in recent years with misinformation, privacy violations, the spread of hate
        and autocracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f28ed9-415f-4e9c-b8de-745ebf345762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c9904-eca4-4330-a632-1f3cb76d66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new name won''t get to the root of the problem: Facebook''s
        bankrupt reputation. Going by a different name won''t magically create a brand
        in which consumers will place their blind faith.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f9724-1e3d-438a-bbb7-39ecd42171c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f1599-e0c8-4f7b-9438-33e0cba5f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way for Facebook to restore that trust is to change its
        leadership and address the actual issues that have justifiably prompted so
        much concern. Facebook has pushed back hard against many of the allegations
        against it, calling some "misleading," saying they have cracked down on anti-vaccine
        content and misinformation. The company also says they welcome regulation
        and contend their apps'' good outweighs their harm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5ea20-4e65-4a9f-b5cc-973f76dd42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:24.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c6eca-a5e6-47f9-88d4-4aa67e552c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, many who study misinformation remain concerned, and
        recent whistleblower Haugen asserted that Facebook continued to put profits
        before people. It''s essential for the company to truly tackle the problems
        it has already unleashed before it helps build a future "metaverse" in which
        technology will play an even bigger role in our lives than it already does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b4d84-0b86-4e81-89f8-86abc739dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3192f0a-5904-4f0a-864c-2121273d8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The place to start is with Zuckerberg''s resignation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0702b9-2b6e-4165-a91f-6d9899fdfdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbef79-70ee-4f37-83ac-f7922a42b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has shown millions of us misinformation as we were deciding
        who to elect as president. It''s been accused of failing to crack down effectively
        on deadly misinformation about coronavirus vaccines (which, of course, save
        lives), and a report by the Center for Countering Digital Hate found that
        Instagram has even at times recommended vaccine misinformation to users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359603f-c2ce-4ca8-89be-e28a39591429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557bd86-1481-40f9-9dc3-0fb55aba9fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research has long shown that using social media hurts
        the mental health of users -- especially teens -- because it creates the (often
        false) impression that everyone else is leading more glorious lives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c2183-43bb-4a98-9959-e13851ba1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ebecd-4f47-4f8f-b5c8-7855b4e265f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen testified that Facebook has been used to spread hate globally
        and foment deadly ethnic violence in Myanmar and Ethiopia. And Zuckerberg
        has misled users and US lawmakers about how outside companies access our data,
        raising frightening privacy concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd712d72-c10f-46cc-980e-ff135271fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd41b8-e422-4e30-80c2-6fa3b1869bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, of course, views the situation differently. After Haugen
        testified before Congress that the company has long been aware of these issues
        and failed to meaningfully address them, a spokesperson told CNN Business
        that "we continue to make significant improvements to tackle the spread of
        misinformation and harmful content. To suggest we encourage bad content and
        do nothing is just not true."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540a7dd-b228-457c-b490-0f15fa450454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0eb87c-ac15-450f-a38c-ca675885fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the company continues to deny that it has let us down
        is a big part of the problem here. And the person in charge of Facebook through
        all of this has been, of course, founder Mark Zuckerberg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d593e-956d-4d5c-85e2-2b103a258abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e4f3a-234f-41ea-b1ba-ababf101e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that he lacks the moral inclination or the capacity
        to solve these problems. Either way, he''s got to go. The company should announce
        a new chief executive with all possible haste. It should be someone thoughtful
        and committed to transparency about how social media is harming our society
        -- who has the will and competence to put the platform on a very different
        course.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379312fb-c674-4010-93fc-f68aec85413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4b4b8-4f40-4695-a268-cbb404b184e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s troubling enough that the company doesn''t appear to be reckoning
        with the scope of the reforms that are needed. But what''s downright terrifying
        is that, at the same time as these dangers are coming to light, Facebook is
        trying to expand the way we use technology. Zuckerberg has said he''s focused
        on helping build a metaverse in which the physical and virtual worlds collide.
        We would increasingly operate as digital avatars in this realm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ae58f-adad-4688-992f-c2cfd7b22416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903657a-ee89-44a4-be04-f656f88c6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is already endangering our elections, health, privacy and
        the very lives of people in places where it''s being used to sow discord.
        While a future metaverse could be a good thing if built correctly -- giving
        people equal access to opportunities regardless of geography, disabilities,
        or child care and other commitments -- Facebook shouldn''t take a single step
        further down this path until it first addresses the problems it has already
        wrought. Changing its name doesn''t do a thing to solve them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a19c0-c22e-4c7c-be96-99d5c4a4243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502572e-bd77-480e-85bc-acf42d2f77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakespeare famously wrote: "What''s in a name? That which we call
        a rose / By any other name would smell as sweet." Right now, Facebook by any
        other name would be just as scary for us as a society. And a new name that
        hints at an even larger takeover of our lives would be all the more frightening.
        Changing its name wouldn''t change this reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33294daf-84fe-4d72-81cf-2e44f4a3d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:53:10.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:01:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/10/20/opinions/facebook-name-change-ceo-zuckerberg-alaimo/index.html"
        href="https://edition.cnn.com/2021/10/20/opinions/facebook-name-change-ceo-zuckerberg-alaimo/index.html">Facebook,
        don''t change your name -- change your CEO</a>''</em></p>'
