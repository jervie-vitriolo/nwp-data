    'lead': 'A shooting in Kenosha, Wisconsin, that left three people dead and two
      others in critical condition is believed to be a domestic-related incident,
      officials said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T01:42:13.806+08:00
