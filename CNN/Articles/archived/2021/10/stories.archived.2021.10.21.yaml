      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/10/20/tech/samsung-flip-3-bespoke-smartphone/index.html"
        href="https://edition.cnn.com/2021/10/20/tech/samsung-flip-3-bespoke-smartphone/index.html">Samsung
