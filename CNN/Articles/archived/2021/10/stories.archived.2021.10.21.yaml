      'mgnl:lastActivated': 2023-01-24T23:56:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca3361-ddeb-4ca3-bc4b-72776b077d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this number continues to decline, it is very possible that we
        can be deescalated in the coming weeks," Vergeire noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800b8b0-3121-46ab-a0ff-d630dec57421'
