      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store occupies a 1,500-square-meter spot in Glorietta 3, Makati
        City — graciously allowing for the observation of minimum public health standards.
        Not only is it the country’s largest Adidas outlet so far, but also among
        Southeast Asia’s biggest.</p>'
