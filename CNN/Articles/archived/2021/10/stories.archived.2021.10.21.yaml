      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ec138-bab2-49cb-86bc-7ff9fff9cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintained he will only answer to Philippine courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322350f-63bd-4519-8351-74227eb33eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.253+08:00
