      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Cardinal
        Luis Antonio Tagle is set to lead the beatification ceremony of Venerable
        Pauline Marie Jaricot in France next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6ff57-a8b5-4d0c-a60b-cb7c27507074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:06:26.261+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:51:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Archdiocese of Manila on Thursday said Tagle, Prefect
        of the Congregation for the Evangelization of Peoples, has been appointed
        by Pope Francis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b482c-c0d1-4379-bc8c-7e009cd0c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:06:26.261+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:51:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former archbishop will oversee the beatification rites on May
        22, 2022 in Lyon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3cb43-d958-45a7-bb5c-0609953db1ea'
