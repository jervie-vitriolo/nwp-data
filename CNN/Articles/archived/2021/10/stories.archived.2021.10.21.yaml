      'text': '<p>“<em>Pero ''yung mga lugar, ''yung mga</em> expanded pilot areas<em>
        po nakonsulta sila dahil ang mga lokal na pamahalaan naman po ang magpapatupad
        nitong</em> alert level system,” he explained.</p>'
