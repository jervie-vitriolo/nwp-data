      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla reported record earnings that blew
        past Wall Street forecasts, as the company was able to shake off the effects
        of a shortage of computer chips and other raw materials that has dogged the
        auto industry in recent months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ff226-bd84-4ed1-991c-f778ed6568d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8f8ad-0f16-4d62-92ff-9f58cf2c50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported operating earnings of $2.1 billion, up 30%
        from its previous record earnings in the second quarter, with earnings per
        share 17% better than the consensus of analysts surveyed by Refinitiv. It
        marked the sixth straight quarter that Tesla posted record earnings on that
        basis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e1863-3f14-4d6c-99ef-71adf7b345a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaddea8-2aed-4ed7-8410-7f399cef8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue rose 15% to $13.8 billion, roughly in line with estimates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b9efd-ffe2-49ff-ad0f-a800b67a04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8246e-e6f5-4725-9ca5-f7290f1d296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results stand out because Tesla for the first time topped $1
        billion in operating earnings only two quarters ago, in this year''s first
        quarter. Even by a more strict accounting method, the company posted net income
        of $1.6 billion, up 42% from the second quarter figure, and nearly four times
        what it earned on that basis a year earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9b4f1-5651-46b1-9e7c-778ab56a0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052693c-e880-401f-b21a-7099f2274f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the company warned that it is still experiencing problems
        with getting chips and other raw materials, despite its success overcoming
        those issues in the third quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b749055-9b4a-40ee-a0be-6891c0302636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a30f16-7a96-418f-be0c-38e908da32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A variety of challenges, including semiconductor shortages, congestion
        at ports and rolling blackouts have been impacting our ability to keep factories
        running at full speed," said the company in its earnings statement. "We continue
        to run our production lines as close to full capacity as conditions allow.
        While sequential growth remains our goal, the magnitude of growth will be
        determined largely by outside factors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3922d-54bd-459c-96ac-e1a365ce0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f171ac1-5fa2-4414-9009-aa22cb84c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its recent annual meeting, CEO Elon Musk warned that dealing
        with supply chain issues has been costly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cdf8c-5fe7-4069-a555-0f5ba71d51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65946c4f-b408-4389-a5ad-4aa4f70f91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing significant cost pressure in our supply chain," he
        said at that time. "I mean the sheer amount of money we''re spending on flying
        parts around the world is just not great but hopefully temporary."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65906c72-c908-4a21-bff4-8862de059406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94176d-f906-4d8a-a32a-32975d1d5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla was able to raise prices on its cars, despite increased
        competition from electric vehicles now being offered by traditional automakers
        such as Volkswagen, General Motors and Ford. The company had previous disclosed
        that it had record sales in the quarter, up 20% compared to the previous three
        months, and up 73% from the year-earlier period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3887b6-7b3d-4ef9-93f9-913c00832d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fadc7a4-f1cc-4536-aaf2-bc8340e82d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong results are a sign of the growing shift by car buyers
        towards electric vehicles, said Daniel Ives, technology analyst for Wedbush
        Securities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99222dba-33ec-41f8-bf41-c7b3a0291c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffea00-446c-4470-b911-0dd446144f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.618+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These delivery numbers, combined with this ''impressive earnings
        beat,'' speaks to an EV demand trajectory that looks quite robust for Tesla
        heading into fourth quarter and 2022," he wrote in a note to clients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556c3f0-0973-423f-8f34-09e532f53afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84773963-f637-4f33-8e54-b9155fa006e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, shares of Tesla, which are up 22% so far this year, slipped
        slightly following the report, as its strong results were tempered by that
        warning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b653a-2bb3-4b5a-8f90-88e9a1aece6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29528a2-e6c0-47cc-9153-bb610392f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was not on the conference call with investors that the company
        held following the release of its results. CEOs typically are on such calls,
        but he signaled his plan not to do so three months ago. Musk, who is also
        CEO of SpaceX and hosted Saturday Night Live in May, said the hour-long calls
        took too much of his time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995631c0-41f7-4ed0-b671-ba4897391acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f559479-2bb9-416c-91a3-1dccf0be0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think going forward, I will most likely not be on earnings calls
        unless there''s something really important that I need to say," he said in
        July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0feced-c75e-4323-9eaa-add79ae2dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1658e-6d42-4cf1-8a51-8d8d69f57597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s comments have been notable on past calls, including an April
        2020 rant against stay-at-home orders meant to battle the Covid pandemic,
        which he referred to as "fascist."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4a867-436b-48eb-9a9b-08ad068b31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52012af-bc43-429a-a392-98c241b95a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 call he battled with and mocked analysts, cutting off
        a response to one analyst''s question by another executive to say, "Boring,
        bonehead questions are not cool. Next?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40daf992-a6ca-42ed-864e-ce0677f2b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea83d1-fc91-4aa6-8c7c-3d44ddc55c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:59:20.619+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:00:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s call was informative but far less exciting -- or informative
        -- without Musk on the call.</p>'
    '1':
