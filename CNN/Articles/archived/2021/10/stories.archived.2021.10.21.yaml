      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There are no bright spots''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9c6b8-c716-4702-bebb-bcdcfb2b163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To measure the logistical strains impacting the economy, Moody''s
        recently created a US supply chain stress index that is made up of various
        metrics for production, inventory and transportation. That index climbed to
        135.9 in August, compared with pre-pandemic levels of about 100.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745c687-40b4-4e39-9330-642597e589da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa08c5a-ff65-4eb8-a161-407565879d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said early signs point to another increase in the supply
        chain stress index for September, driven by the further price increases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7e5d6-dedd-4540-b8c3-5abc95a57598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.088+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
