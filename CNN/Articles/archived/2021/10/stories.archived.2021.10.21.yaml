    'title': "PH COVID-19 situation improving, says UP research group  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a68e5-3c94-4db9-ac62-62932a650a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        pandemic situation in the country is improving based on declining daily cases,
        patients confined in hospitals and positivity rate, a monitoring group said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a5233-a801-46c5-a44f-da90a1cfff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d8ae0-0b3c-411d-ab72-d70410e373fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin we somehow nalampasan na natin ang peak (This means
        we somehow passed the peak). We are at a declining phase,”&nbsp;the University
        of the Philippines COVID-19 Pandemic Response Team spokesperson Jomar Rabajante
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b9d95-c8f0-4c95-9d0d-01ace961f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103e324-c9b1-4e74-a8b1-28d778b81582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of people who got sick from Oct. 14 to 20 was
        more than 6,400. Rabajante said the weekly average reached this low in the
        last week of July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff2e5e-281e-46e7-b6f3-861a34381a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089611b3-f111-462e-85e6-5c3f35fb5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rabajante noted, the number of cases reported still do not reflect
        the actual number of daily infections. He noted possible underreporting as
        many local governments, private companies and citizens rely on antigen testing.
        Antigen test results are not yet included in the Health department''s COVID-19
        case tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e945d-84d9-4146-836b-a0c54c0e3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb36ea-2929-43f8-8a42-9037f286b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t know if actual numbers kasi ang na-report lang ay RT-PCR
        results at di pa nalalagay ng LGUs (local government units) at DOH (Department
        of Health) ang antigen test. Marami tayo naririnig, kahit Metro Manila are
        saying many people are using antigen test. Pag antigen test tapos positive
        tapos hindi na nag-RT PCR, posibleng di na ma-record,” Rabajante said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
