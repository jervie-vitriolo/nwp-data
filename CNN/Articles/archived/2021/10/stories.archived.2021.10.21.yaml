    'title': 'BPI posts ₱17.5-B net income for Jan-Sept'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45390daf-86b8-4790-8a1f-94f87a1fbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:51:23.029+08:00
