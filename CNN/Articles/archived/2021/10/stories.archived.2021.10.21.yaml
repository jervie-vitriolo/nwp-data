      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harry Styles is reportedly joining MCU
        as Eros, brother of Thanos in "Eternals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28fdf3-07a6-4c5a-81d9-20dee5d2a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:19:25.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Watermelon Sugar" singer is a surprise addition to the franchise
        and viewers who got an early look at the film spotted him in a post-credits
        scene after the movie played at the El Capitan Theatre in Hollywood this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67655ef-2b56-4f2c-9fef-6b36c7cce553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:19:25.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big reveal from #TheEternals premiere," Variety writer Matt Donnelly
        tweeted. "Harry Styles has joined the MCU as Eros, brother of Thanos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350b1af-3fd8-4663-80e6-f965880401b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:19:25.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eros, according to Marvel, is able to psychically control people''s
        emotions and pleasure centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e91f5c-04fa-41e4-bd77-6dfd03160de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:19:25.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles, currently on his "Love on Tour" tour, will also star in
        Olivia Wilde''s "Don''t Worry Darling," scheduled for a 2022 release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820196db-bd3d-4d15-bb28-b7987521c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:19:25.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternals" is directed by Chloé Zhao. The movie also stars Gemma
        Chan, Kumail Nanjiani, Salma Hayek and Angelina Jolie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb8902-6c96-4ac7-861e-fa0704f292b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:19:25.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:14.695+08:00
