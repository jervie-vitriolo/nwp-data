    'mgnl:tags': ['DSWD', 'PSA', 'Department-of-Social-Welfare-and-Development', 'Philippine-Statistics-Authority',
      'Pantawid-Pamilyang-Pilipino-Program', '4P', 'assistance-to-individuals-in-crisis-situation',
      'Glenda-Relova']
    'template': '1'
    'title': 'DSWD: National ID to help in transactions, aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef66655-083f-46a1-b760-75eab2e7e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Department of Social Welfare and Development (DSWD) said Filipinos who have
        availed of the Philippine ID system will now find it easier to receive all
        kinds of government aid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ddf75-1307-4d35-ad40-1bbc56362c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement signed recently between the DSWD and the
        Philippine Statistics Authority (PSA) will help to more efficiently identify
        beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc0ff5-6c9d-4ea2-842d-e4ac43e2d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong dalawang programa ang ipa-pilot dito, isa dito ang</em>
        Pantawid Pamilyang Pilipino Program <em>at yung</em> assistance to individuals
        in crisis situation..." DSWD Assistant Secretary Glenda Relova told CNN Philippines
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfaa50-c0ba-4ddd-8324-76cf507b66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are two programs that will be pilot tested here.
        One is the Pantawid Pamilyang Pilipino Program and the assistance to individuals
        in crisis situation...]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a34d9-7c6d-4fd7-abc3-a3a726c6fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay gagamitin ng ating ahensya upang ma-validate yung pagkakakilanlan
        or identification ng mga benepisyaryo,"</em> she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba42e78-783c-461e-ad75-34ef9b4ca240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be used by the agency to validate the identity
        of the beneficiary.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209f0a2-cd98-4227-ae1c-166953982f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relova said the ID already carries validated information about an
        individual making processing of aid easier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3ca34-15d0-4b97-869a-55e4b83ac3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the PSA said over 12 million Filipinos had completed the
        final step in registration for the national ID.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f00823-1425-49bd-aabc-9cd0f9722691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unified ID system is projected to replace and meet bank requirements
        for account opening, which currently requires the presentation of at least
        two ID cards as proof of identity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f483c2b-de31-4212-822b-684096afff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relova, however, clarified that they would not turn away those who
        do not have their national IDs yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ad34c-8148-43c2-b7bd-5e48c99027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said any valid proof of identification — from birth certificate
        to any government-issued ID — as well as all necessary documents needed to
        apply for assistance should be brought by beneficiaries to DSWD offices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c95830-ff29-4a9f-b2e1-adf839d4cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:46:20.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:52:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD is the first national government institution to partner with
        the PSA to utilize Philippine Identification System (PhilSys) in their programs.</p>'
  'Manny-Villar-brother-secures-PSE-approval-for-IPO':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-21T17:55:43.001+08:00
    'imagesource': 'jcr:70cb662a-80e0-41bd-b4b7-85ab8f832321'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15041e37-f49c-412f-add5-b652ab71dd92'
    'lead': 'The target of Medilines Distributors, Inc. to go public within the year
      has gained the corporate regulator''s go signal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T17:56:56.261+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:52:37.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:41.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Villar''s brother secures PSE approval for ₱2-B IPO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd1491-3b47-433b-bb24-467f1df6fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        target of Medilines Distributors, Inc. to go public within the year has gained
        the corporate regulator''s go signal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccf2f4-8a95-455b-9c84-a94497948c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange (PSE) said in a statement Thursday
        that its board of directors cleared the firm''s maiden offering, only over
        a week after the Securities and Exchange Commission greenlit its initial public
        offering of as much as ₱2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d6204-d018-4ca6-8dc5-32f4823110d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The healthcare industry has been in the spotlight since this pandemic
        broke out. We are pleased to see a company in this space tap the stock market
        for capital raising," PSE president and chief executive officer Ramon S. Monzon
        was quoted in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb55a7-7ed4-44d8-ab70-26149355b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medilines distributes medical equipment to public and private medical
        facilities focused on cancer therapy and diagnostic imaging. Its chairman,
        Virgilio Villar, is the brother of billionaire and former lawmaker Manuel
        B. Villar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451c327-c5ba-425b-a42e-87f8abccb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that this IPO will pave the way for other companies
        in this sector to seek funding from the equities market," Monzon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f0995-885b-499c-8f32-3c88d226abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medilines is planning to offer to the investing public up to 825
        million primary and secondary shares for ₱2.45 each at most.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f1b6f-bf33-40b6-b26b-47889da0e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final offer price will be set on November 16. The offer is slated
        to run from Nov. 22 to 26, the local bourse noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5f316-791f-4a56-bd4e-7874470adcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:56:56.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:52:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the fundraising will be used to finance the purchase
        of existing products and build up its medical consumables inventory. Part
        of it will be also be allotted for debt repayment.</p>'
