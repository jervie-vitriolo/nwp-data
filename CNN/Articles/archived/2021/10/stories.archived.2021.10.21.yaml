      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the features of the Brand Center is the Maker Lab, which allows
        avid fans and casual customers alike to customize their own gear, t-shirts,
        shoes and the like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1fb39-e563-4920-82a7-e14cc6ac54a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:13:45.239+08:00
