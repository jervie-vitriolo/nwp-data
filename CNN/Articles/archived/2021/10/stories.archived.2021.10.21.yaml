      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire attributed the improving numbers to a better Prevent-Detect-Isolate-Treat-Reintegrate
        or PDITR strategy of the government, as well as the large number of residents
        vaccinated in the National Capital Region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c6013-c233-4088-8d83-828168234d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:29:24.386+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:43.344+08:00
