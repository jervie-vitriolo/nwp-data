      US and allies should pay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60dac3d-5b05-4e2d-951b-ed154c90aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Afghanistan''s new Taliban rulers won
        backing from 10 regional powers at talks in Moscow on Wednesday for the idea
        of a United Nations donor conference to help the country stave off economic
        collapse and a humanitarian catastrophe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3fe7f-9986-4647-8f88-14bde0ea85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, China, Pakistan, India, Iran and five formerly Soviet Central
        Asian states joined the Taliban in calling for the UN to convene such a conference
        as soon as possible to help rebuild the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f9565-4258-4a03-8067-c475a79b6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it should take place "with the understanding, of course,
        that the main burden...should be borne by the forces whose military contingents
        have been present in this country over the past 20 years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac9097-d841-4618-8bc4-c368db4d662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a pointed reference to the United States and its allies,
        who invaded Afghanistan after the September 11, 2001 attacks and whose abrupt
        withdrawal paved the way for the Islamist Taliban to seize back control of
        the country in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f1d59-5923-4a4e-9783-39c0d59e426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington chose not to attend the talks, citing technical reasons,
        but has said it may join future rounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8bc74-46fd-4e9c-bb94-318a275849be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has led the calls for international aid, conscious that any
        spillover of conflict from Afghanistan could threaten regional stability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59eec3b-136e-4011-9cb2-7e04d4832f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is interested in the complete paralysis of an entire state,
        which borders, among other things, the CIS (Commonwealth of Independent States),"
        said Kremlin spokesman Dmitry Peskov.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb99da-4f79-4cb5-b5a6-fc2f7b59c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s resurgence has stirred international fears of a return
        to their hardline form of Islamist rule in the 1990s, when they hosted Osama
        bin Laden''s al Qaeda movement and carried out egregious human rights violations,
        including public stonings and the marginalization of women at work and in
        schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a01ac-9ec6-4d0e-8118-ce038063892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since returning to power, the Taliban say they have moved as quickly
        as possible on opening up their government and guaranteeing rights to women,
        and that they do not represent a threat to any other country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d9555-76f7-497c-91c1-c955a75a31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan will never allow its soil to be used as a base for
        anyone to threaten the security of another country," Foreign Minister Amir
        Khan Muttaqi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0805e36e-fd4b-4fb9-95f5-0164d38c8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Salam Hanafi, the deputy prime minister who led the delegation,
        said: "Isolating Afghanistan is in no one''s interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c7a32-6ba9-4243-a7f5-9c4a20741d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While governments around the world, including Russia, have declined
        to give official recognition to the Taliban government, the communique recognized
        the "new reality" of their ascent to power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783ab6c-fe56-4e98-9107-95e84004432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking influence</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ccbb1-3dec-4823-aa76-568fd4523c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s initiative in hosting the talks is part of an effort to
        boost its influence in the region after the US pullout. Its main fear is the
        risk of instability in Central Asia, and possible migrant flows and Islamist
        militant activity directed from Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72854ed0-5719-48f6-9a7c-fba70d47f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns have intensified after a series of attacks by the Afghan
        affiliate of Islamic State -- dubbed Islamic State in Khorasan Province after
        an ancient name for the region -- on mosques and other targets that have killed
        hundreds of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189d1de-dc14-4058-a932-2d93be36cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia fought its own disastrous war in Afghanistan in the 1980s
        and has close military and political ties with former Soviet Central Asian
        republics that border Afghanistan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3b818-3497-4102-83e6-8187c344cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as saying no militant groups will be able to operate from
        Afghanistan, the Taliban have said they will safeguard the rights of women
        and minorities. But many women and girls have been prevented from going to
        work or school, and the interim cabinet includes only men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d70e8-d4ac-4c85-b83f-a88edad1ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:06:41.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/20/europe/russia-taliban-talks-moscow-intl/index.html">Taliban
        wins backing for aid at Moscow talks, with regional powers saying US and allies
        should pay</a>".</em></p>'
