      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the declining trend we have is not artificial...hospitalizations
        both in non-ICU and ICU are also declining. Cases in provinces are also starting
