    'template': '1'
    'title': 'Doctors urge govt to issue COVID-19 third dose vaccine guidelines, 400k
      Moderna shots expiring'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6f14f-ac8f-4c11-8387-d50e839c3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:36:57.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 21) — The government should
        fast-track the approval and release of guidelines for giving a third dose
        of COVID-19 vaccine as 400,000 Moderna shots are reportedly nearing expiration,
        health experts said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1dbc7a-060c-4d4c-8a8b-0d824bfbd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:36:57.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Benjamin Co said the shots procured
        by the private sector are expiring in November, so it should instead be administered
        as additional doses to avoid vaccine wastage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e59284-940e-4b4b-bf56-57eaa712509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:36:57.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a waste because that would be free boosters to those that
        bought," he said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">More
        than 400,000 Moderna vaccines purchased by the private sector are expiring
        in November 2021. Because the government will not allow those who purchased
        it, but already vaccinated to get the jab, legally. Such a waste because that
        would be free boosters to those that bought.</p>&mdash; docbenjisays (@docbenjisays)
