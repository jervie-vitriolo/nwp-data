      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for the foreseeable future, we will be out here every morning
        on a school day making sure that our kids have this option," Rivera said about
        test-to-stay.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95b859-4ea0-4e85-84cd-a8e56437b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2afdca-daec-4c50-a8cd-d5fbf16103a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC notes on its website that test-to-stay may be a practice
        comprised of regular testing and contact tracing, but that''s also while "maintaining
        other layered prevention strategies, such as universal masking, to reduce
        the spread of Covid-19."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048af230-284e-443b-a59d-f296b99552b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
