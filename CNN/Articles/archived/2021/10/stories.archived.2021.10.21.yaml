      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the era of Delta, children get infected as readily as adults
        do. And they transmit the infection as readily as adults do," said Fauci,
        director of the National Institute of Allergy and Infectious Diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd88c79-644d-45b2-99aa-bda3b4cfaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bac8e-c247-4f82-95e9-aedd3f3499b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can get the overwhelming majority of those 28 million children
        vaccinated, I think that would play a major role in diminishing the spread
        of infection," Fauci said at a White House Covid-19 briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cfc5a-82ee-45d7-ad05-9539373c12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9cb04-ae57-4b20-a37b-6726781b5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the reasons why we want to do as best as we can
        to get those children from 5 to 11 vaccinated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec82743-8c03-4560-b538-b5c2b5e9baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbad34e-ed3e-415d-bef9-c6a41173c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More news on booster shots expected soon</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592c318-9397-46ed-9fb5-13efb3d19fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA last month authorized Pfizer booster shots for people in
        certain high-risk groups who got their second dose of the Pfizer vaccine at
        least six months ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e814598-af98-4fb8-9cff-17dce41a1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd37cb-6851-4777-ba97-1d1a63ff2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those groups include people age 65 and older; adults with health
        conditions that put them at high risk for severe Covid-19; and adults who
        live or work in places that put them at high risk of contracting Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f027a3f-c171-4f4a-99f3-4ec5a838f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3edd0-6e54-43e9-9258-199d737ccf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers to the FDA recently recommended people in those same high-risk
        groups who got the Moderna vaccine instead of Pfizer''s should also be able
        to get a booster dose. But the FDA has not yet authorized Moderna booster
        shots for those groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe3b01-2c19-4ad0-ae39-d7419095e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f893ab-25fd-435c-a9a6-9207aceadf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those who got the Johnson &amp; Johnson vaccine, FDA advisers
        recommended all adults who got the single-shot Johnson &amp; Johnson vaccine
        get a booster dose at least two months after the first shot. The FDA is considering
        that recommendation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa008b-efb5-4419-b5a9-0aa1bd694ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a89ff6-1ebc-4640-9652-c1f56534732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools try testing instead of isolating exposed students</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e044e07-421e-43ce-9155-e6e4a22c0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some schools have enforced strict quarantine and isolation
        policies for children who are exposed to the virus, the CDC is working with
        select school districts to evaluate test-to-stay programs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438f0d1-1b9f-4fac-970a-a5baed930655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61737c9a-d924-4234-85ee-cd952906382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such programs first involve testing -- not quarantining -- students
        who may have been exposed to Covid-19 at school.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c11d21-1d47-43e2-91ff-a18ca58e3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a054f62-6ad1-4cf6-bec0-7603862c797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the exposed students test negative and have no symptoms, they
        can continue going to school in person. If they test positive, they must isolate
        at home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f5c68-a6fc-4577-942a-babb2a0d7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09b64f-6bef-42cf-a5a3-e8dbd2e09b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Marietta, we have been tracking students who are testing positive
        through test-to-stay, and it''s 3%," Grant Rivera, superintendent of Marietta
        City Schools in Georgia, told CNN this week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173191b4-bba0-4184-9ae2-43ff8c66bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce608754-a288-402a-804a-1f3675f3eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three percent of our students who participate in test-to-stay test
        positive, which means we can keep 97% of them in class," Rivera said. "That
        is a measure of success."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41ef44-43fa-47e7-a487-d217ff3894e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56220a6a-ee4a-4bff-88c3-f94934403793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a traditional quarantine program, the 97% of students who
        tested negative would still stay at home from school.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f2bac-21fe-43b1-b544-6f66509ee62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483c0b5-2ae7-4fb1-ad10-5873bb2cc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.387+08:00
      'mgnl:createdBy': 'bamba'
