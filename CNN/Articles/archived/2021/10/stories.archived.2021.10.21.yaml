      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1084701-80fc-4595-91d7-68f62abbe905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:24:36.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po siguro na-konsulta ang buong</em> league of governors<em>
        kasi hindi naman po i-</em>implement<em> sa lahat ng probinsya ang</em> alert
        level system,” said Roque, adding they haven’t tackled such an appeal yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f2f80-acbe-43bf-86cd-85056ecb2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:24:36.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

