      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539063e-a0f5-49ad-afdb-0696b0a13e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The REM stage of sleep is a lighter level of rest that can more
        easily be disrupted, so strive for few sounds, little light and cooler temperatures
        in the bedroom. Remember: The bed should only be used for sleep and sex. Televisions
        and other blue light-emitting gagets, such as smartphones and laptops, have
        no place in the bedroom.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca54cf5-d93d-4082-aa8a-61527c300464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.759+08:00
