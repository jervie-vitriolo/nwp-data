      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> National
        Transmission Corporation (TransCo) President Melvin Matibag got kicked out
        of a virtual Senate hearing on Thursday as he cried politics over questions
        raised by Senator Manny Pacquiao.</p>'
    '1':
