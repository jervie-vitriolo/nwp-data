  'dswd-psa-national-id-aid':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T17:43:30.961+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab4f8da-f0f5-4677-bd95-f201dd2bb338'
    'lead': 'The Department of Social Welfare and Development (DSWD) said Filipinos
      who have availed of the Philippine ID system will now find it easier to receive
      all kinds of government aid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T17:46:20.827+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:52:42.579+08:00
