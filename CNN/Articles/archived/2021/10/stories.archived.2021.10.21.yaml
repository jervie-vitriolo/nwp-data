      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0740d8-9d42-4307-ae9e-605328a54e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
