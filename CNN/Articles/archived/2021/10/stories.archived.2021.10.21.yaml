      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also warned there were still a high number of infections
        among unvaccinated citizens over age 60.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b97727-9d2d-44ed-81e4-6aaf34947342'
