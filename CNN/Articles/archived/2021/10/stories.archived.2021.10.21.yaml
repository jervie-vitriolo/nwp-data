      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dec8b5-2b57-49b1-a8f9-67080ad8e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Department of Health said Thursday it has not yet completed the distribution
        of the meal, accommodation and transportation (MAT) allowance for health workers
        nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5cf7d-13dc-470c-9087-d09c9f104167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f28729-e0e7-4f34-9586-d4d3feb8751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and spokesperson Maria Rosario Vergeire told
        CNN Philippines'' <em>The Source</em> that the DOH already requested for additional
        funds from the Department of Budget and Management but many hospitals from
        different regions have failed to submit their complete list of beneficiaries
        among their workforce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c3fb1-d1a8-4c97-bc7d-d29a2b0ad72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1af70-6ffc-42a1-86b9-937f05c54bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just completing the list. We have been able to download
        already most of the funds to our regional offices to provide to our facilities
        within their jurisdiction," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b1472-d48e-4fde-af6c-b2c255daad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ad062-b819-4125-b987-905cc0f64837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to complete the list kasi may mga additional pong
        binibigay ang mga hospital sa ngayon (because hospitals are only submitting
        additional names now)," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efa81e-cd15-4bbc-b41f-f39d4fec8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86baa3e2-6e6c-4c1f-920c-2bf8592e0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an initial list which we thought was complete already but
        then again, our facilities have been submitting piece-meal, paisa isa," she
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3eda4-754b-4766-a9e6-5db92b6c62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59a169-340c-4acf-8b07-f87ed33c13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.087+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:53:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jao Clumia, president of the St. Luke''s Medical Center Employees
        Association, told <em>The Source</em> that their health workers were able
        to get the promised special risk allowance by the government. However, all
        of them, including the ones who are directly attending to COVID-19 patients,
        are still waiting to get their MAT benefits until now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600359d7-e6d1-47c1-b94f-1514bbc3e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:32:24.088+08:00
      'mgnl:createdBy': 'glee'
