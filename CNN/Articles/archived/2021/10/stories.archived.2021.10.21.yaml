      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e42db-51e3-472c-abf1-dbbc5bc79e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:22:07.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also earlier bared the Philippines will send a 160-athlete delegation
        to compete in 21 of the 31 sports programmed by the Thai organizers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e6d97-c4af-4045-9c70-023c3b3add45'
      'mgnl:activationStatus': true
