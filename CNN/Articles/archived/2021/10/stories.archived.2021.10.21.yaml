      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. met the delivery, while accompanied
        by US Embassy Chargé d''Affaires Heather Variava, Health Director Ariel Valencia,
        and Health Usec. Ma. Carolina Vidal-Taiño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91012110-8935-4d91-af4e-3bd4a785e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:59:41.058+08:00
      'mgnl:createdBy': 'janine'
