      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fe8fd-c0d7-4e98-8da1-6e0f1dbb7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eh si Bato na-nerbiyos kasi kasali siya doon sa ‘tokhang’ niya.
        Sabi ko huwag kang mag-alala. If there is any person who is going to prison,
        it would be me,” he said during the joint meeting of the National Task Force-Regional
        Task Force-End Local Communist Armed Conflict in Lucena City, Quezon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910162f-3244-4ed2-bc29-2326dab33c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825dd08-bb83-4c8e-be77-4726a86e5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bato is nervous because he is covered by the investigation
        because of his “tokhang.” I told him that there’s nothing to worry about.
        If there is any person who is going to prison, it would be me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a92413-f001-47a8-8937-9322bc470551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b2d9e-0ac7-4852-82ac-4c157a89310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it should be a Filipino court manned by a Filipino judge and
        me prosecuted by a Filipino prosecutor,” Duterte added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a500eb-5181-4312-a648-b4fad09d41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ac2d5-b5ae-4f23-9fc8-2dce2d5ada5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is a Visayan word that means to knock and plead with drug
        offenders to stop their illegal activity, but the term has been associated
        with killing drug suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13601e-1e2d-4af9-8611-4a9182799fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862bc53-8a38-4024-89e5-5206e4a2c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier found evidence of what it called “crimes against
        humanity” under the administration''s bloody drug war. But Duterte maintained
        he will not cooperate with the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41175333-3542-4ad3-aae2-5fc8b910fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ec717-d91c-4e61-9aff-a73d9dac18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the country withdrew from the Rome Statute of the ICC in
        2019, the court said it retains jurisdiction over crimes that allegedly happened
        when the Philippines was still a state party to the treaty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe7b32-ffa9-4fc0-927a-3b7cb05325c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2979eb-3153-45e2-99b1-46c5f2e4063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ever the court would press Dela Rosa for answers, Duterte said
        he gave this advice: “I assume full responsibility. Kaya sabi ko kay Bato,
        ‘huwag ka mag-ano. Keep quiet there and just…’ Ako, ituro mo ako, ‘si Duterte
        ang nag-utos.’ Kung ano man ‘yang sa listahan mo, ‘utos ni Duterte ‘yan’ and
        I will answer for all.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b54ca-a754-4c4e-a6f5-39699cb1354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11547419-2126-47d4-a254-0ec992af61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I assume full responsibility. That’s why I told Bato,
        “don’t worry...” Me, just point me, “it was Duterte who commanded me.” Whatever
        is that on your list, “Duterte said that” and I will answer for all.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f501b-ae29-472d-8d84-a3d51c1283b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a54eb-ddd4-45dc-a500-84d48756285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President said some overlooked the fact that many
        civilians fell victim to drug-related crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2e731-6bc7-44a7-a33e-76d7f0036f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ce086-85ed-4e4b-9023-0b74e395783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nila nakita ‘yung the other side. Iyong mga Pilipinong namatay.
        At mind you, marami akong pulis pati military namatay sa itong droga na ito.
        Kaya mainit talaga ako, galit talaga ako,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b4ec6-dbfc-4655-b33e-5503fe3598cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286bee7-54b2-4f05-93c0-bf81477ea980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They do not see the other side. The Filipinos who
        died. And mind you, I have many policemen and military men who died because
        of drugs. That’s why I''m pissed, I’m really angry.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41ee7a-1dd6-4a12-b520-cea16b20123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768d917-1782-49de-8146-fde432d73e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said last month it opened an investigation on drug war killings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e10f99-e578-4b5c-955d-bc4291d8e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105204c4-0c97-4353-a393-1e28a12200c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:20:21.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:50:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is running for president under the administration
        party PDP-Laban, said  he will not allow the ICC to conduct its probe on alleged
        human rights violations allegedly committed during the drug campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519a092-c73e-475f-91e6-8df3810bc7fd'
