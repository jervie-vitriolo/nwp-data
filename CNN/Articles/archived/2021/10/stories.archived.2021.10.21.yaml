  'Mandatory-PMVIC-testing-still-suspended-LTO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T14:23:10.643+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815822ac-7eb9-4ced-9395-b7bff93bdcd9'
    'lead': 'Motorists need not worry as the implementation of the mandatory vehicle
      testing by private motor vehicle inspection centers (PMVICs) is still suspended,
      transportation authorities clarified Thursday after reports surfaced that some
      provinces have resumed the controversial inspection scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T14:25:22.531+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:54:27.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:37.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandatory PMVIC testing still suspended — LTO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab82c4b-b173-4189-b77a-68c767cfea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Motorists
        need not worry as the implementation of the mandatory vehicle testing by private
        motor vehicle inspection centers (PMVICs) is still suspended, transportation
        authorities clarified Thursday after reports surfaced that some provinces
        have resumed the controversial inspection scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31011ba2-28cb-4ea2-a81f-f46f08ea7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Land Transportation Office (LTO) chief Edgar Galvante
        said while the conduct of mandatory vehicle testing is at a halt, the operations
        of PMVICs continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60687ea0-1ada-47de-a5ab-6228666b348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman na-suspend ang operation ng PMVICs. They can still
        operate... Ibig sabihin, sa mga lugar kung saan may mga PMVIC, malaya pa ring
        makapamimili ang tao kung sa PMVIC o PETC magpapa-inspect ng sasakyan bago
        magpa-rehistro," he was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc21e5-c4ff-415b-8e45-a50d497aedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The operation of PMVICs was not suspended. They can
        still operate... People are still free to choose if they want PMVIC or PETC
        (private emission testing center) to inspect their vehicle before registering.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf8cef-be87-4036-bb0e-681a28e1d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senator Grace Poe issued a statement regarding reports
        that some provinces have resumed the new vehicle inspection system despite
        the Department of Transportation''s suspension order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d67c6-2de8-4a5f-9f5f-da46e0ba6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/8/24/LTO-suspension-mandatory-PMVIC-testing.html">READ:
        LTO told to suspend mandatory PMVIC testing</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68eaea-06d4-4215-9733-03eb6b9a7f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade suspended the mandatory vehicle
        testing by PMVICs in August after transport groups, motorists, and lawmakers
        raised several complaints including the expensive cost of inspection and unreliability
        of test results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56668aa-2a24-4237-9fcf-9d5753ccbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:25:22.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:54:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the reported absence of stakeholder consultation,
        lack of transparency in the selection process of the inspection centers, inadequate
        number of operational facilities, and "the overall incompatibility of PMVICs
        with LTO''s own IT system and the landscape of motor vehicles in the country."</p>'
  'maris-racal-vispop-pop-star-journey':
    'author': 'Gaby Gloria'
    'caption': 'The actress and singer talks about her pop awakening and how she wants
      to help empower the Vispop movement. Photo courtesy of BALCONY ENTERTAINMENT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-10-21T11:18:54.374+08:00
    'imagesource': 'jcr:595de718-b44e-4867-b555-0ec1a9cbde96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7166bd1-2bc3-48ec-98f8-7aac02a4c81d'
    'lead': 'The actress and singer talks about her pop awakening and how she wants
      to help empower the Vispop movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T15:00:34.260+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T23:54:21.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:37.988+08:00
