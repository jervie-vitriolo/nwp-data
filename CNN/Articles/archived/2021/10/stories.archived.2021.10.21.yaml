      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> President
        Rodrigo Duterte on Thursday. assured his former national police chief Senator
        Ronald “Bato” Dela Rosa that he will take the blame for the drug war as the
        International Criminal Court is set to investigate the controversial policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ab0c9-3f3b-410e-8b6e-7971f0c6229e'
      'mgnl:activationStatus': true
