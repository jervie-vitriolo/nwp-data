  'Delta-variant-subtype-AY42-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T22:44:23.760+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79a0d5d0-cf6b-4de4-9b95-a4b51dd95434'
    'lead': 'The Department of Health says the AY.4.2, a descendant of the Delta variant,
      has so far not been detected in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T22:50:39.587+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:49:35.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:48.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delta variant subtype not yet detected in PH — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cc649-641f-4c9e-a3d8-dc4b14abe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong> A subtype
        of the Delta variant which has reportedly contributed to the rise in coronavirus
        infections in the United Kingdom has not yet been detected in the Philippines,
        the Department of Health said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ff303-29cd-4041-bbc3-f1e68d725849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said the country’s biosurveillance team
        has been “closely monitoring” 46 sublineages of the Delta variant, but has
        so far not seen the feared AY.4.2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9aa80-2827-4182-a9d0-964856595e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/10/21/Delta-variant-subtype-AY.4.2-United-Kingdom-COVID.html">A
        new Delta descendant is rising in the UK. Here''s what to know.</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f310aa-c5c8-4ecf-b11b-62397b74e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this moment, experts are still studying the potential impact
        of the Delta sublineage on the transmissibility and severity of COVID-19.
        The particular Delta sublineage has not yet been detected among the COVID-19
        positive samples sequenced in the country,” the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec869235-b57d-4fc5-8908-cc2b30f2a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1025827/Technical_Briefing_25.pdf">report
        by the UK Health Security Agency</a> said the AY.4.2 accounted for an estimated
        6% of cases by the end of September, adding that it is “on an increasing trajectory.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d1d39-fd4b-4c1c-8a73-5fda631a5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, including the World Health Organization, are still monitoring
        and investigating its transmissibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac94ec0-3bad-4ff5-9d16-23eeb2b1546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No complacency</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab502818-81df-44bd-922c-036812ea8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health experts, meanwhile, urged the public to remain vigilant
        amid the development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7867c-9582-4db7-a823-9c869dd9d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should still not be complacent with our health protocols
        even if we will downgrade our alert level,” infectious disease specialist
        Dr. Rontgene Solante told CNN Philippines’ <em>News.PH.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5265f-1881-43d8-8079-501bf287a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prospect of these new variants coming in and in fact, this
        new variant, the subtype, is detected in a country where there is a higher
        rate of vaccination so there is a possibility we can have this variant and
        that can also again cause more surge in cases,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948cd0e-9bdc-4862-a34f-8aad3f53f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:50:39.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:49:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also underscored the importance of abiding by the COVID-19
        health protocols in order to curb the virus transmission.</p>'
