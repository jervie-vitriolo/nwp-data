      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Smartphone design hasn''t varied much in
        years and customers are typically beholden to whatever decisions manufacturers
        make.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1094a-cd51-416c-acfb-5e851d5ecb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec474cb-d8b9-4b1e-a9c9-fb1ba1a21997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a virtual press event on Wednesday, Samsung aimed to
        change that with a concept that makes users part of the design process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722454fc-9120-444f-a9cf-56290c0f0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
