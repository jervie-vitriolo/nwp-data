    'mgnl:tags': ['COVID-19', 'COVID', 'coronavirus', 'deaths', 'DOH']
    'template': '1'
    'title': 'PH COVID-19 deaths top 41,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d01d1-78f3-4558-9e5d-071d0608e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:24:04.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong>&nbsp;A
        total of 41,237 people in the country have died due to COVID-19, after 260
        more fatalities were reported on Thursday, according to the Department of
        Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6154771-6e69-4ea1-a612-8780aa5790a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:24:04.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is equivalent to 1.5% of the number of cases, which
        increased to 2,740,111 due to 4,806 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c2163-6894-4bd0-9298-e15ec7be2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:24:04.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2.4% of these cases are active. At least 78.7% of the currently
        sick are experiencing mild symptoms, 8.53% are in moderate condition, 6.2%
        are asymptomatic, 4.6% have severe symptoms and 2% in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8e9bf-6ad1-41ea-9f6d-2835defddf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:24:04.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries rose to 2,633,039, or 96.1% of the COVID-19
        count, after 5,934 more patients got better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0e843-958e-48ec-9558-59cee9c764b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:24:04.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 175 survivors into deaths after validation
        and deleted 64 duplicate cases, including 51 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340e831-3629-4bb6-9417-e4d9203501ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T16:24:04.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were able to submit their reports on time, the
        agency added. The DOH did not give an update on the technical issues that
        the COVIDKaya data storage system encountered on Wednesday, or if Thursday''s
        data was affected by the problem.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95b08f-7449-445d-a24a-97627a98d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:51:12.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped to 10.9% based on 52,262 tests reported on Oct. 19. The
        rate is still at high risk level for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25f85c-6325-4971-a950-91d3feb0bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:51:12.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the rate falls below 10%, it will become moderate risk, according
        to U.S. nonprofit Covid Act Now. The group said the ideal rate is below 3%,
        which indicates that testing efforts are sufficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f6b5c-0ee1-48f9-88a7-cafe23b985ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:51:12.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:52:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to show that the infection has been controlled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66880c2-3cd2-4ab9-8411-12b7e9062e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:51:12.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:53:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a decrease in cases nationwide, the DOH said it is monitoring
        a possible resurgence in cases in three regions - Cordillera Administrative
        Region (CAR), Cagayan Valley (Region 2), and Zamboanga Peninsula (Region 9)
        - since their infections peaked at a later period compared to most areas of
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13b01f-5b19-4c97-8ca6-d6e29ee084bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:51:12.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:53:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2021/10/21/Cagayan-Valley-Zamboanga-del-Sur-CAR-COVID-cases.html">READ:
        DOH monitoring CAR, Cagayan Valley, Zamboanga Peninsula for possible COVID-19
        surge</a></p>'
  '71-swimmers-national-selection-bubble-PSI-New-Clark-City-Aquatics-Center-':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-21T17:05:20.097+08:00
    'imagesource': 'jcr:75f884c6-379f-48e3-a381-43ad36da5375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec0684e-775b-4f75-a44d-98630b887c25'
    'lead': 'UAAP Most Valuable Players Chloe Daos and Sacho Ilustre headline the
      three-day event at the New Clark City Aquatics Center in Capas, Tarlac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T17:18:15.755+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:52:49.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:41.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '71 swimmers all set for national selection bubble'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0aeebc-e081-458b-890c-77965d0c29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:18:15.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:52:50.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 21) —</strong> The stage is all
        set for the 2021 Philippine Swimming, Inc. (PSI) national selection bubble
        starting on Friday at New Clark City Aquatics Center in Capas, Tarlac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae1e3e-b496-479f-aba3-5e72cc682e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:18:15.755+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:52:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years since the Southeast Asian Games were held at the
        same venue, swimmers will vie for a spot in the national team training pool
        that will take part in several international competitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa1105-3902-45fa-9d11-e56458f31b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:18:15.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:52:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the event is sanctioned by the sport''s governing body Federation
        Internationale de Natation, the swimmers can gain points and get a crack at
        the time standards to qualify for the 2021 World Swimming (25m) Championships
        this December and next year''s World Aquatics Championships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799bd85-870f-4066-b2ed-5ee408ccfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:18:15.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:52:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the event can show to the youth that we can rise again
        and recover from this pandemic. We hope to encourage current swimmers to train
        even more to reach their dreams," PSI president Lailani Velasco said in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097903bc-11ff-444b-9040-25b61cebbd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:18:15.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:52:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 71 swimmers will compete in the three-day event sponsored
        by the Philippine Sports Commission, the Bases Conversion and Development
        Authority, and the Clark Development Corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6fb68-79f2-4c51-a862-db05200ba681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T17:18:15.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:52:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time UAAP Women''s Most Valuable Player Chloe Daos leads the
