      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17913da5-b5cc-473f-84ce-a8087b2515e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:22:07.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The postponement would allow our athletes to be better prepared
        for the AIMAG, which ranks as one of the most important multi-sport competitions
        in the continent,” Tolentino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3edb2-e207-4110-8601-1151a5a594f9'
      'mgnl:activationStatus': true
