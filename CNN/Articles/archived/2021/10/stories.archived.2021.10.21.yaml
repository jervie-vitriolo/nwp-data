      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 5 days, the number of infections amongst this group
        averaged 127 per day", the ministry said, adding senior citizens over 60 accounted
        for two-thirds of the total patients in ICU.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
