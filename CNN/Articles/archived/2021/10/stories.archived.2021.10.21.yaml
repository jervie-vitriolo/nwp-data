      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Colyar said none of the underlying metrics are
        showing improvement at this point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4a23c-d9a2-40fe-a332-99baebdcfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:59.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e528718-8038-43e7-961e-6b6d420229d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T08:03:16.089+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is moving in the wrong direction," he said. "There are
        no bright spots,"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20ad35-fd1e-453c-a127-aa54e7b4dcf6'
