      'mgnl:created': 2021-10-21T13:36:57.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- North Korea said the United States and
        the UN Security Council are "tampering with a dangerous time bomb" following
        a meeting over the isolated nation''s most recent ballistic missile test,
        state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68db9d2-e9c6-4392-ba55-461ddb65731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b12a7c-628f-4cfa-9abe-b2ac9b3e6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang claims it successfully test-fired a new ballistic missile
        from a submarine on Tuesday, following months of seesawing tensions on the
        Korean Peninsula. The UN Security Council held a closed-door meeting Wednesday
        to discuss North Korea in the wake of the test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c9314-5891-4401-95d6-b8ab7c0b8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02b2be-a77c-45fa-88c9-99c44a14a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article by the state-run Korean Central News Agency (KCNA),
        North Korea''s Ministry of Foreign Affairs said the US had taken "provocative
        moves" by calling for an emergency meeting of the UN Security Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045c977-ac85-4f53-8751-f1de2477cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9e401-4027-44f9-8742-d80baab029c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When doing the recent test-firing we did not have the US in mind
        nor aimed at it, but it is the work which had already been planned purely
        for the defense of the country," the ministry said, according to KCNA. "So
        there is no need for the US to worry or trouble itself over the test-firing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b9034-3af8-454d-afbf-54c98647f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5673d1-b3eb-490a-921e-4a3859d8be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Ireland and Estonia issued a joint statement after the UN
        Security Council meeting, calling for strict enforcement of sanctions against
        North Korea, which is barred from testing ballistic missiles and nuclear weapons
        under international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5279d-76dc-4241-9724-685076ed51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e359a1-ebe2-4bbf-84e6-99ca16a9ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries called the launch a clear violation of UN Security
        Council resolutions and asked North Korea to engage in talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c80c2-f350-4674-af37-06beeb5f7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c350d0c-8a33-48dc-bac5-797639fa47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN, Linda Thomas-Greenfield, said North Korea''s
        submarine-launched ballistic missile (SLBM) test was "the latest in a series
        of reckless provocations" by the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b61ccb-475a-43c2-8456-6dcfdd69fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965e1c0-670b-485e-befc-61656868f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:54:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each new advancement of the DPRK''s weapons of mass destruction
        and ballistic missile programs destabilizes the region and threatens international
        peace and security," Thomas-Greenfield said, referring to North Korea by its
        official name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96aace2-1c7e-4cb5-983c-18ae3f640e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d8f12-dd44-4286-be72-50cef515feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the US has offered to meet North Korean officials "without
        any preconditions" and "we have made clear that we hold no hostile intent
        toward the DPRK."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04189eb-cf68-4857-8cdf-6f6ebef17248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32354a-bba3-4bc4-87be-7886f949b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said its SLBM test launch was "part of the normal activities"
        and "did not pose any threat or damage to the security of neighboring countries
        and the region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919bb41-c392-46c1-b9ef-44bf8db432c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04487ae-235c-4b6f-9fbb-e87307cfd30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US does not take issue with the DPRK''s regular and legitimate
        exercise of the sovereign right, no tension will be caused on the Korean peninsula
        but if the US and its vassal forces persist with opting for a wrong action,
        it may act as a catalyst for more serious consequences," North Korea''s Foreign
        Ministry said, according to KCNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d654a5b-a50b-4dac-9fc2-a5adac07f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed103ed2-1fb3-4278-b2df-dafb866eca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the SLBM was launched from the "8.24 Yongung" sub -- the
        same vessel used to test North Korea''s first SLBM in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e263dab-e46a-489c-8109-32e529db0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db643c8d-de12-4101-b5b7-75636d844227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said "lots of advanced control guidance technologies"
        had been included in the missile, which would "greatly contribute to putting
        the defense technology of the country on a high level and to enhancing the
        underwater operational capability of our navy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172b065-14c7-41c5-94c1-09cd232d903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9561ef-248e-4a25-91d1-9284d216c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, a senior fellow at the Federation of American Scientists
        in Washington, told CNN Wednesday that North Korea had tested only a small
        number of SLBMs, despite claiming for a number of years to have the capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358da40-7f7c-4d8d-939a-a8383c899486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a516bdf-1918-405a-a37a-865b68f8d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount said North Korea viewed SLBMs as another method to get past
        the missile defenses of the US and its allies, specifically South Korea and
        Japan. "They''re concerned our missile defenses nullify their deterrent capabilities,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80203ca-cfbc-4fbe-adee-956a292f5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7774bc-80b8-419a-829b-732cd8b75931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Pyongyang has tested a number of projectiles, including
        what it claimed was a new hypersonic missile in late September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cdfa7-5084-4f23-9380-0311dc7a1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:08.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51d40b-307a-45ce-bedb-6e6e18b5dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:36:57.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:55:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, relations have been warming between North and
        South Korea, with Pyongyang agreeing to reopen official communications with
        Seoul on October 4.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4826ee-d7a6-40a3-b91a-76cd4a9f98db'
