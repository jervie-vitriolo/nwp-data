    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maris Racal on Vispop and her pop star journey'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bafd1c-58b0-44d9-b57f-2ba185d81615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanna help empower the Vispop movement because growing
        up I always listen or hear Bisaya songs whenever I''m in Cebu, in Davao, and
        in Tagum,” says actress and singer Maris Racal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7d021-b503-4384-bb21-3d52bcaba027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Tagum City, Davao del Norte, Racal has been in the
        showbiz industry since her stint on “Pinoy Big Brother” back in 2014. She
        has starred in several films and shows like Mikhail Red’s “Block Z” and a
        string of “Maalaala Mo Kaya” episodes since then, but it was her relatable
        and unapologetic personality that catapulted her recently into social media
        stardom (see: <a href="https://twitter.com/MissMarisRacal/status/1276143948847886338?s=20">the
        memes</a>).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8113c4-44bf-49e9-8897-a8e61197c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Racal made the decision to venture into pop music. “I
        think sa mga ka-age range ko, ang pinakaimportanteng investment mo is yourself.
        Kasi your older self will thank you for it.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd3d49-2c65-4b7d-a768-4ec992342696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems that she’s going all out. In the <a href="https://www.youtube.com/watch?v=NPrP1tbTh4I&amp;ab_channel=MarisRacal">live
        performance</a> of her latest single “Asa Naman,” a glammed up Racal takes
        the (psychedelic flower) stage with two back-up dancers, executing some microphone
        choreography reminiscent of her idol <a href="https://www.youtube.com/watch?v=4wUPASp2hfY&amp;ab_channel=TaylorSwiftVEVO">Taylor
        Swift during her “Speak Now” era</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af628cae-91c8-4329-b61c-faf4df5be0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.261+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Racal, investing in herself means taking the reins of her creative
        direction as a pop singer. This means learning as much as she can about the
        process, whether it be in terms of composing her music, or producing her music
        video. It also means consciously writing songs in her native Bisaya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11946af3-f059-4951-9423-b78892e427dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=E_vztwIQwQE">“Asa Naman”</a>
        and <a href="https://www.youtube.com/watch?v=88lAusOdMU4">“Ate Sandali”</a>
        are only the first two singles off of her upcoming EP, which she says will
        feature a&nbsp;music video for each song.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3518dfa-f814-421b-ac0b-82bcdfca0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:00:34.262+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:54:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the actress and singer
        from Tagum talks about this pop awakening and how she wants to help empower
        the Vispop movement.</p>'
