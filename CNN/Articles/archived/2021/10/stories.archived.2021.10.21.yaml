    'jcr:uuid': '217459fa-edbf-4732-9054-ad1bb7a1d0a9'
    'lead': 'Amid reports of Jordan Heading signing with a Taiwanese team, the Samahang
      Basketbol ng Pilipinas says the guard has a live legal contract with them until
      March 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T21:57:37.199+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:50:13.284+08:00
