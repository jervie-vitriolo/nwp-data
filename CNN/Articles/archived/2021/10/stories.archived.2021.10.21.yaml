      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> AllDay
        Marts Inc. is confident that it will achieve its store network expansion target
        by 2026 despite the current challenges caused by the COVID-19 pandemic.</p>'
