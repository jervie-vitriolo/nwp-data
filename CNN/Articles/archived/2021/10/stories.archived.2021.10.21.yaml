      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 watchdog OCTA Research said on Thursday that Metro Manila''s
        COVID-19 reproduction number is at 0.47 as of Oct. 21. This is lower than
        the previously reported 0.52 as of Oct. 19, and 0.55 as of Oct. 18, which
        was the lowest since May. Medical experts have reiterated that the reproduction
        number should be one or less to indicate that community transmission is decreasing.</p>'
