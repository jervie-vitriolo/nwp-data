      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/20/health/us-coronavirus-wednesday/index.html">Booster
        shots could soon be recommended for people as young as 40, source says</a>."</em></p>'
  'Brazilian-senators-recommend-charges-vs-Bolsonaro':
    'author': 'Rodrigo Pedroso, Stefano Pozzebon and Isa Soares, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T04:06:12.548+08:00
    'imagesource': 'jcr:e85c2727-070e-4a95-b28b-0d56c56f5940'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4d1bde5-41ee-4758-ae09-abfe9f14d31b'
    'lead': 'Brazilian senators have recommended President Jair Bolsonaro be charged
      with 10 crimes, including crimes against humanity, alleging his "reckless" mismanagement
      of the COVID-19 crisis that led to the deaths of hundreds of thousands of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T04:11:03.010+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:04:09.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:22.043+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazilian', 'senators', 'charges', 'COVID-19', 'pandemic', 'coronavirus',
      'vaccination', 'President-Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazilian senators recommend Bolsonaro be charged with crimes against
      humanity over pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb5098-ada9-47c4-918b-3cd01ab42145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian senators have recommended President
        Jair Bolsonaro be charged with 10 crimes, including crimes against humanity,
        alleging his "reckless" mismanagement of the COVID-19 crisis that led to the
        deaths of hundreds of thousands of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2b958-fd7e-4f6d-9d9b-ecbf1a936f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89eea9-946e-4c95-87c6-1d0bced290a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers investigating the President officially presented their
        report on Wednesday, condemning the populist leader''s handling of the crisis
        and pushing for him to face a swathe of charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3e29a-bd3e-489e-b004-06fe993cae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ead37b-fb73-4b71-bd19-634b4741aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused Bolsonaro of an epidemic resulting in death, charlatanism,
        incitement to crime, falsification of documents, irregular use of public funds,
        prevarication, crimes against humanity, social rights violations, incompatibility
        with dignity, honor and decorum of the position, and preventive sanitary measure
        violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10695230-74d2-44fc-bae0-52405449a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d58ad6-83df-4d97-8289-9f9e4d138134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in Brazil''s history that a parliamentary
        commission of inquiry (CPI) has drawn up such an extensive list of alleged
        crimes accusing a President of the Republic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e3bea-e870-473e-8798-f74771d7cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2ae43-0a85-4072-a68f-f815460b87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPI rapporteur Renan Calheiros also called for the submission of
        the investigation to the International Criminal Court (ICC) to analyze the
        accusations on Bolsonaro of crimes against humanity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9417af6-4237-41e7-92b4-670734096078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a30d06-ee63-416d-baaf-b4d2851ea480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional committee had originally planned to recommend
        mass homicide charges, according to a leaked draft report seen by CNN on Tuesday.
        But senators decided later to withdraw those allegations, CNN affiliate CNN
        Brasil reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc58df13-677e-4816-bbfd-2acec6a6cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6439d43-e90b-442d-8496-2b863c6fe376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly for the first time after the release of the CPI''s
        final report, Bolsonaro said on Wednesday afternoon that the commission''s
        work isn''t "productive" to Brazil and that he is not guilty of any crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d6492-daab-4ba9-a588-cb1dfa08a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee9aa0-5aef-4976-81cd-c0b3b8f92a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They produced nothing but hatred and resentment among some of us.
        But we know we''re absolutely not to blame, we know we did the right thing
        from the first moment," Bolsonaro said to a crowd of supporters at an inauguration
        ceremony for an infrastructure project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee25f1b-708e-4b4b-9e07-62e5f0452618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119bc4e-0cbd-4462-b478-ba0469429037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides being sure that I''m doing the right thing, I give you
        all a message different from dread," he added, before the public started chanting
        a derogatory phrase about the CPI rapporteur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca29396-2bea-4077-a5e1-6f23513ddffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb8c51-9e32-4aa9-baf3-2f06c42066b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian president once again doubled down on his support for
        drugs without proven efficacy against Covid-19, such as hydroxychloroquine
        and ivermectin, touting his "courage" to defend such treatments as possible
        solutions for the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfbf01-480f-41cf-a1dc-15836246d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a138aaf-af54-4598-8bd3-d23e803c8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have a specific remedy, the medical doctor, according
        to the Federal Council of Medicine, has the freedom, the duty, to seek an
        alternative," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764ef3d-f5d4-4e20-8cdf-961538231552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2af52-376c-4280-83e8-173aaef25393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final report, 65 others are also recommended to be charged
        with a variety of alleged crimes, from incitement to crime to criminal organization
        formation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0605c8a-cd8b-436f-b0ed-313e54f3ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c895abc-9167-4dbf-a7bf-34ec690a8519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro´s three sons Flavio, Eduardo and Carlos Bolsonaro are
        on the list as well as government ministries and top rank officials, both
        former and current Health ministers Eduardo Pazuello and Marcelo Queiroga
        and defense minister Walter Braga Netto. Congressmen, bloggers, medical advisers,
        and businessmen also appear on the list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25965b84-6b35-4a17-b0ac-8276522aba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76c822-b88a-48a8-bf0b-192dd298484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s senators are expected to vote on the final report
        next week, and if approved, the document will go to Attorney-General Augusto
        Aras, considered an ally of Bolsonaro, who would then have 30 days to announce
        any measures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d941b-a4ac-4d0e-a35e-43c95472169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758226f0-fd96-44d8-a5bb-e2ccd586bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reckless'' leadership</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0d181-108a-4f30-bb7f-c9ba4e2ee17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main conclusions of the 1,180-page document is that the
        Brazilian government, "omitted and opted to act in a non-technical and reckless
        manner in the fight against the pandemic" ... "deliberately exposing the population
        to a concrete risk of mass infection."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de0896-3a67-495b-88e0-0a2f6a7f7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:24.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24a870-653d-414c-83ad-80263a156c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also criticizes the government''s discouragement of sanitary
        measures, including going against scientific advice including the use of social
        distancing and the use of masks. The report denounced what it said was the
        Brazilian government''s deliberate delay in the purchase of vaccines and its
        push towards ineffective so-called treatments against Covid-19 such as hydroxychloroquine
        and ivermectin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad822b-7c39-4fca-8651-771a60395e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f66ae-ad4b-4c4b-b051-f9fd9bd43021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, senators proposed a series of laws for Congress to
        pass, including criminalization of fake news, pensions for orphans, early
        retirement caused by Covid-19, and a 60-day time limit for the Congress to
        review requests to impeach Bolsonaro.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1b3e4-7999-423a-bf7f-67be6564393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e08d7-d684-4ccf-947d-e2cc136fd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Tuesday at the end of a meeting, CPI president Sen. Omar
        Aziz said the allegations of genocide against Brazilian Indigenous communities
        would also be dropped from the text, due to a lack of consensus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b923182-e23b-4ca8-9eb4-3a489351a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f783d-226d-41cb-9d25-32e6735a1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we agreed upon is the issue of genocide, which was withdrawn.
        I think it''s for the better. (Report author) Sen. Renan Calheiros heard arguments
        from everybody, it was very clear," Aziz told reporters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18bc53-ed64-41c3-8505-d640522c4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f84a6-8b9e-4701-939c-4c07c32d37c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the CPI, when Brazil was facing its worst
        moment on the pandemic, Bolsonaro''s approval rate has consistently been going
        down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d542e-412e-4d75-a68e-befdd107f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4cf6a-9d0d-42ca-8376-5dbd85cba4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest poll on Bolsonaro''s popularity, released in mid-September
        by Brazil''s largest opinion polling group Datafolha Institute, shows that
        53% of Brazilians consider Jair Bolsonaro''s presidency to be "bad or awful."
        It is the highest disapproval rate for this poll since he took office in 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117a986-6e34-4197-90f9-375d123067ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257822ba-af08-41c7-b952-1f111de87be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked President Bolsonaro''s office for comment but did
        not receive a response. The President and his supporters have previously criticized
        the Senate''s investigation into his handling of the pandemic as politically
        motivated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed61a4e-dfdd-4496-9ed0-7236a5d0b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e5194-5a33-4333-9233-bb120cb83a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to accuse me of genocide. Now, tell me in what country
        people have not died? This CPI has no credibility," Bolsonaro said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e05f6e-f0a3-4bd4-890d-9e94b1092e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f407792-a0f3-4878-bd60-4365ba606bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said then that he was "sorry about the dead, but people
        who were healthy had little chance of dying."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c1919-4180-4236-8ea8-edef2d8960aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70022efb-a609-4cfc-900c-abda47b85033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to former Health Minister Eduardo Pazuello,
        current Health Minister Marcelo Queiroga and Defense minister Walter Braga
        Netto for comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de5c5c-c969-43f0-8c45-b154b2542c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb2633-4ded-4ec0-9007-69603c3dc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has long downplayed the severity of the virus, and argued
        for the need to prioritize Brazil''s economic health. He tested positive for
        Covid-19 in 2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a993c1-e6ea-459b-8c4f-aeb339153316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:11:03.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/20/americas/brazil-bolsonaro-covid-19-intl-hnk/index.html">Brazilian
        senators recommend Bolsonaro be charged with crimes against humanity over
        pandemic</a>."</em></p>'
  'sleep-sweet-spot-to-keep-sharp-brain':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-21T04:11:39.241+08:00
    'imagesource': 'jcr:2496b926-adc9-4bf0-a4ab-720324db73cb'
