      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designs can be created through Samsung''s Bespoke Studio on its
        website starting Wednesday for $1,099.99 and up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d784c-0ce5-421e-a9a4-81e37a5d307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b3d85-f5d3-4eb5-b2da-83691eb0a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.512+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung isn''t the first company to experiment with a customizable
        phone. In 2013, Motorola''s Moto X let users choose from 18 backside color
        options, seven trim choices and different material options, such as plastic
        or wood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2126a81-7783-4f9b-a871-ed722acd5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41e5c3-9dbb-4911-9524-e7f16fb9f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s Galaxy Watch 4 can be similarly customized through the
        Bespoke Studio, too. The smartwatch also received a few new updates to give
        users more control over the look and experience. These include new watch faces
        -- such as weather and health-focused displays -- a gesture control feature,
        and enhanced fall detection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d23c28-924d-4aac-8e06-d95e9e873bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d042df5-ed8d-4454-9993-46a40e2a96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Samsung unveiled its clamshell-like Galaxy Z Flip 3 device
        ($999) with a design reminiscent of flip phones from the early 2000s. The
        Flip 3 is slimmer, lighter, more durable and water resistant than Samsung''s
        previous foldable models and features new ways to multitask, support for the
        Note''s signature S Pen, and a camera that lives under the screen that could
        someday spell the end of the hated notch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eedfa4-ace0-4822-bcfc-1e6c9a3ac903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6212bbb-df09-4ebc-bcbf-c0b960b46d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest press event comes during a busy week in tech product
        launches with Apple and Google also pushing out new gadgets ahead of the all-important
        holiday season. The products are launching amid ongoing concerns about global
        component shortages and logistics issues. It''s unclear how quickly Samsung
        will be able to turn around orders of its new Bespoke products, but the fact
        that it''s only launching in six markets may help alleviate some shipment
        concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482c667-ac90-4691-955a-b2a1bf468b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf66ded-d9db-440b-8214-8bf2cf157a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:56:04.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:01:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has long been a leader in making tech customizable. In 2017,
        it introduced the Frame TV that hangs on the wall and doubles as artwork when
        not in use. Meanwhile, its Bespoke refrigerator is custom built with different
        materials and colors, and features such as temperature control that can be
        tweaked via its SmartThings app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f9cc7-4a5f-4e1b-96ff-1a1a3d0e7d3a'
