      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Health
        Secretary Francisco Duque III has expressed his frustration over the delayed
        reopening of schools for limited in-person classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51625b9-38ec-405e-b62a-f003b4c8f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T05:49:45.626+08:00
