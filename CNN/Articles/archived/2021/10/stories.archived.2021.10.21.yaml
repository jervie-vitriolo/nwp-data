  'Cagayan-Valley-Zamboanga-del-Sur-CAR-COVID-cases':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-21T12:52:21.293+08:00
    'imagesource': 'jcr:98a635d8-7120-41d5-b5d2-9dab698ef8a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfbcb86d-41f6-40d9-8157-368b9d21801b'
    'lead': ' The government is on the lookout for a possible resurgence in COVID-19
      cases in at least three regions, despite a decrease in nationwide infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T12:56:16.391+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:56:20.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:34.551+08:00
