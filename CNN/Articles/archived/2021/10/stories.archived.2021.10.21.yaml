      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you know we cannot go against the presidential directive. <em>Ang
        gusto ni Presidente mabakunahan muna lahat</em>. So <em>ang hirap rin nito
