    'mgnl:tags': ['sleep', 'sweet-spot', 'brain', 'health']
    'template': '1'
    'title': 'Keep your brain sharp by finding your sleep ''sweet spot,'' study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d513d-e5cf-4939-ba26-858136a71a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You know the story of Goldilocks and the
        three bears, right? Papa Bear''s bed was too hard and Mama Bear''s bed too
        soft, but Goldilocks found Baby Bear''s bed to be "just right."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fc164-3279-44fd-9ccb-9a629632ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24887a5c-91d3-4a41-91da-4aca88d1b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fable could apply to sleep duration in people as they age as
        well. Just like Baby Bear, older people who sleep "just right" -- getting
        roughly six to eight hours of quality shut-eye most nights -- appear to delay
        cognitive decline and keep their brains sharp, according to a study published
        Wednesday in the journal Brain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab80f7-0dd1-45a2-92d3-3a5ed9444460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22d42d-63e0-4567-83e0-b8c7b6f2730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that there is a middle range, or ''sweet spot,''
        for total sleep time where cognitive performance was stable over time," said
        study coauthor Dr. Brendan Lucey in a statement. Lucey is an associate professor
        of neurology and section head of the Washington University Sleep Medicine
        Center in St. Louis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57ca1e-7378-4fd4-96ef-3ba3c8c78d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69e1b6-5127-4026-b331-e09811a1fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study monitored the sleep of 100 older adults who were tested
        for cognitive decline and evidence of early Alzheimer''s disease and found
        that only those who slept six to eight hours retained brain function.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfbea8-22ad-4ddc-b7cc-8d04f895d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df310141-329b-4cb4-b36e-37f43f19c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a person slept fewer than five and a half hours, their cognitive
        performance suffered, even after controlling for factors like age, sex and
        Alzheimer''s pathology. That applied to people on the other end of the sleep
        spectrum as well. If they slept more than about seven and a half hours, cognition
        declined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081af8e-7629-4afb-a349-8ec29dd015ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf46d62-1b9a-4a98-89cc-62e4458936f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only those with short amounts of sleep but also those with
        long amounts of sleep had more cognitive decline," said coauthor Dr. David
        Holtzman, scientific director of the Hope Center for Neurological Disorders
        at Washington University School of Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f83d49-92a3-4e9b-8126-2ffeca58d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3b01a-9625-4ae8-98f9-75c73621cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It suggests that sleep quality may be key, as opposed to simply
        total sleep," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f97a09-5092-482b-a66f-88a069888c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4365fac-112d-4f3e-bc0d-d5f242f62c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aim for continual, quality rest</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73647946-63ae-4d36-afb3-d52f955b71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults need to sleep at least seven hours a night, while school-age
        kids need nine to 12 hours and teens need eight to 10 hours, according to
        the US Centers for Disease Control and Prevention. Older adults often struggle
        to get a full seven hours due to chronic conditions and medications that might
        cause them to wake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94bf85-c14f-4b1d-a4c9-f885f810159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9106a1-2e13-4b7c-b2ad-9764b063a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting good, restorative sleep is about more than a number.
        The quality of the sleep you get while your head is on the pillow is also
        critically important. If you wake frequently due to noises or sleep apnea
        or to use the bathroom, that''s interrupting your sleep cycle -- and depriving
        the body of the restorative sleep it needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c521bfe-b600-48d9-b50d-e4edc611a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab497d81-4a25-499c-91b9-93234cfec502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sweet spot" for sleep is when you can sleep continuously though
        the four stages of sleep four to six times each night. Since each cycle is
        roughly 90 minutes long, most people need seven to eight hours of relatively
        uninterrupted sleep to achieve this goal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af36773-c6e0-494e-8565-cf75a88cbd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f536e4d-2cc7-4948-806e-5e4bb0c707e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stages one and two, the body starts to decrease its rhythms.
        Heartbeat and breathing slow, body temperature drops and eye movements stop.
        That prepares you for the next stage -- a deep, slow-wave sleep, also known
        as delta sleep. This is the time the brain repairs the body from the day''s
        wear and tear. During deep sleep, your body is literally restoring itself
        on a cellular level.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12854b-5bf2-4209-ab80-ae4df521abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d2dd6-0c7f-417c-b7bc-194f26057942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid eye movement sleep, called REM, comes next. This is the stage
        in which we dream and information and experiences are consolidated and stored
        in memory. Studies have shown that missing REM sleep may lead to memory deficit
        and poor cognitive outcomes, as well as heart and other chronic diseases and
        an early death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadc1ab-88bd-4b84-9290-784f043b8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa76be-d5b0-4dad-8e7b-f39171e2f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chronic lack of sleep, therefore, impacts your ability to pay
        attention, learn new things, be creative, solve problems and make decisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15e53e-9c61-492b-9014-bf4d6b21ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e601d-66c8-41a0-96f4-620a906d252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, as people age they start to have trouble falling
        sleeping and staying asleep without interruption, which can dramatically impact
        deeper sleep and brain function.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578f7f5-9fe9-47d9-b10b-23be58e0c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7a73e-43b5-4d6b-9899-db584c46803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A September 2021 study published in the journal JAMA Neurology found
        that elderly people who slept fewer than six hours a night had more beta amyloid
        in their brain than those who slept between seven and eight hours. Beta amyloid
        is a hallmark sign of Alzheimer''s disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a1b73-9cdf-46a1-9106-277541569c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897f112-4786-4270-b39e-16e5e045e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to improve deep sleep</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69ebbc-195d-41e4-9c26-7a1002c411c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can train your brain to achieve better
        sleep, thus giving your body more time to spend in both REM and restorative
        deep sleep.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261d934-b8ee-40b9-8d58-bc655768232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe96e4a-5f81-46d7-b151-beed653f3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to bed and waking at the same times each day, including the
        weekends, is a top tip to get your brain on the road to better sleep, experts
        say.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd85b4a-f4b8-496b-9be0-7e85efd637ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T04:16:00.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:02.131+08:00
