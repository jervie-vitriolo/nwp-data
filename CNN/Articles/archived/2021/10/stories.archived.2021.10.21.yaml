      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Dr. Tony Leachon, a former special adviser
        of the pandemic response task force, said the government should be more proactive
        when deciding on the use of additional shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19859e0-2629-44c5-b49a-ef61f3a65d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:36:57.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s taking too long to provide more detailed guidance and recommend
        that individuals try to get a booster of the same vaccine as their initial
        series, but allow for mixing and matching too. We need a plan," he said in
        a tweet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393f17a-9c8a-453e-b61c-cfb81cb4cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:36:57.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many employees who listed with their companies were vaccinated through
        the local governments since the vaccines ordered by the national government
        arrived first, so some supplies received by the private sector remain unused.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4ac9f-22dc-4246-8b23-3b68fae54fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:36:57.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing to administer by November additional COVID-19
        shots to healthcare workers and immunocompromised who were vaccinated from
        March to May. However, no clear guidelines or final date have been released.</p>'
  'NCR-Alert-Level-2-possible-COVID-cases-decline':
