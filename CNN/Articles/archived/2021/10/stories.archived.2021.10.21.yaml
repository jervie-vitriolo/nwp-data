      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchoring on sports, lifestyle and culture, and sustainability,
        the store has 12 “moment areas” which the brand uses to connect with consumers
        and tell stories of what Adidas is about, according to Frangos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05f799-bad1-410c-ba29-f101c10abe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:13:45.239+08:00
