        at the level where more beds are now available.]</p>'
  'COVID-19-deaths-41000':
    'caption': 'A total of 41,237 people in the country have died due to COVID-19,
      after 260 more fatalities were reported on Thursday, according to the Department
      of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T16:16:22.318+08:00
    'imagesource': 'jcr:242879a7-c4e2-43a3-acb7-04ebf54f0c66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b64c36-c1a9-4a19-bda5-c1f23ef90b65'
    'lead': 'A total of 41,237 people in the country have died due to COVID-19, after
      260 more fatalities were reported on Thursday, according to the Department of
      Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T16:24:04.372+08:00
