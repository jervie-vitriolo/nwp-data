    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH monitoring CAR, Cagayan Valley, Zamboanga Peninsula for possible
      COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080acc87-3d3e-4276-8155-fa4f4075ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        government is on the lookout for a possible resurgence in COVID-19 cases in
        at least three regions, despite a decrease in nationwide infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b8a0c-b694-46da-bac8-bb8aa9d3c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a75f98-5fd4-49e5-bfea-1f6e8d6ba686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Health
        Undersecretary and spokesperson Maria Rosario Vergeire said they are closely
        monitoring Cordillera Administrative Region (CAR), Cagayan Valley (Region
        2), and Zamboanga Peninsula (Region 9) since their COVID-19 cases peaked at
        a later period compared to most areas of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ad798-d94a-49a6-b004-17d1a60c4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7229f-e911-4133-b736-5fb6d1764ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at our epidemic curve, we will see that these areas
        had their increase or their peak in the number of cases later on compared
        to NCR and other areas," Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1a3cc-684a-4aa7-8c4c-9a29aa96b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02c770-9a9b-4fcd-95ce-085fb87965c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR had its peak from about Sept. 5 to 11. That''s when the most
        number of cases were reported here in NCR and other areas," Vergeire said.
        "But if you look at Region 2, CAR, and Region 9, the peak in their cases were
        Sept 26."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22470a-dd80-48f4-a5f3-6d3c28b6991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e5615-2291-420f-8a23-c153e50ac0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing COVID-19 data extracted from the Department of Health''s
        Data Drop, OCTA Research Fellow Guido David said that Metro Manila reported
        642 new cases on Oct. 20, followed by Zamboanga del Sur (Zamboanga Peninsula)
        with 203 cases, Cagayan and Isabela (both in Cagayan Valley) with 195 and
        180 cases, and Benguet (CAR) with 177.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19356c-6612-47e8-a90f-ae6f85af1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3b444-84a2-499c-813e-11ad8a38d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said <a data-cke-saved-href="https://cnnphilippines.com/news/2021/10/21/NCR-Alert-Level-2-possible-COVID-cases-decline.html"
        href="https://cnnphilippines.com/news/2021/10/21/NCR-Alert-Level-2-possible-COVID-cases-decline.html">COVID-19
        cases can further decline in Metro Manila</a>, now with a positivity rate
        of 11% and a reproduction number of 0.47, an indication of a decreasing community
        transmission. Vergeire noted however that in the three other regions, hospitals
        remain full due to their late peak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721bb26e-ade7-4e57-bd85-630efe11e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cagayan Valley has seen improvements in its numbers, the
        regional health director told CNN Philippines’ News Night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c80d93-9b8b-4dd5-9ade-ca574b9b69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38e555-1ae9-4e1f-81f9-a2a5cecadc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rio Magpantay said that from previously being classified under
        critical level, Region 2 has been downgraded to moderate risk following a
        decline in infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cade00af-0715-4091-aefd-60c0fd70d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5040cf-c066-4ca1-acee-e6d0aa0c9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported an improvement in vaccine deliveries and expressed
        confidence they would be able to raise immunization targets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f2d1f-688c-4222-8d7e-df161cf79d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349e704-2b17-48a9-a20c-c3db4bab4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magpantay, the region is able to administer roughly
        30,000 shots a day, which means a weekly average of 210,000. He said they
        could bump this up to 300,000 a week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65781b38-42d2-4c9d-9e3d-282703b8e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8f9a8-5069-4e13-aee2-d7aa65b0824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:02:48.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over 600,000 of the 2.5 million people eligible for vaccination
        in the area have received at least one dose, with 500,000 now fully vaccinated,
        Magpantay added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f9ab5-f0c0-4502-aefc-c68e7977355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00258912-4252-4498-9fa1-f17258beae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said cases in the Philippines are expected to finally reach
        the pre-Delta surge level by end of October, with 6,416 average daily cases
        in the past seven days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0dca9-0342-4289-90bd-d47b2ea4feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e13cd4-5302-48ec-a091-32f9893b7948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed that biosurveillance reports still indicate the
        highly transmissible Delta variant remains the most dominant COVID-19 variant
        in the country. But an improved pandemic response and a larger number of people
        vaccinated in Metro Manila are at least protecting more Filipinos from severe
        infections and death, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54735d8-91a5-4dee-9e3e-b7778d30d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4d7c6-e91c-48c6-bcad-13d70cbda43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T12:56:16.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:56:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported on Wednesday 3,656 new COVID-19 cases nationwide,
        a new three-month low in daily infections.</p>'
