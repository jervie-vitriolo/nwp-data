      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb506d4-1144-4288-a05b-a9feb500b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T14:24:36.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque made the clarification during
        his regular press briefing when asked about the League of Provinces of the
        Philippines’ plea to postpone the pilot implementation of the system until
        next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1341992-f9a8-4df8-b1f6-4c84cda06748'
