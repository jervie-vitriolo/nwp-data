      'mgnl:lastActivated': 2023-01-24T23:51:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle''s new role is just one of the many key posts he''s been given
        this year. In February, he was appointed to the Administration of the Patrimony
        of the Holy See, a powerful body that serves as the Vatican''s central bank.
        He became part of the Congregation for the Eastern Churches last June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c18e10-3251-4415-a333-fb724cb631ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:06:26.261+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:51:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through beatification, the Vatican''s Congregation for the Causes
        of Saints conducts an intensive investigation of any deceased person''s life,
        writings, and virtues, and, except in the case of martyrs, proof of one miracle
        worked by God through their intercession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834639e-62d1-41a5-a56f-8312ecbfb23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:06:26.261+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:51:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they meet all these requirements, the pope gives them the title
        "Blessed" and such other decrees they may be honored or venerated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f78879-1dbf-46aa-bd1c-d669c2670a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:06:26.261+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:51:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on Feb. 25, 1963 when Jaricot was declared Venerable by Saint
        John XXIII. Born in 1799, she founded the Pontifical Society for the Propagation
        of Faith and the Association of Living Rosary.</p>'
  'Comelec-command-center-2022-elections':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T19:10:38.415+08:00
    'imagesource': 'jcr:1a13a795-3811-4dc1-9989-833ffce10664'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa74bdd-6ca2-4df9-a580-c02d981a45a4'
    'lead': 'The Commission on Elections is looking to spend up to ₱200 million to
      set up an Election Monitoring and Action Center just for the May 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T19:13:00.423+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:51:01.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:44.253+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'election', 'command', 'center', 'monitoring', '2022']
    'template': '1'
    'title': 'Comelec eyes ₱200-M unified monitoring center for 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbe122-bf89-46f3-af7f-05f6dc5dd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Commission on Elections has issued a call for bidders to set up an Election
        Monitoring and Action Center (CEMAC) for the May 2022 polls for a maximum
        price of ₱200 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d601f89-e579-4ea1-b68c-54b8a2f6c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring hub must be fully set up two weeks before election
        day and will continue until May 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebd309-3880-424e-9adc-6e5537d29391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will receive and respond to field reports sent via phone call,
        text, and online chat messages from Comelec personnel manning the elections
        here and abroad, much like a call center. These include issues encountered
        in polling centers, requests to troubleshoot or replace vote counting machines
        (VCMs), canvassing, and other operational concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2b14b-e18d-4ec9-9855-09ebb50a8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials and technical experts would be onsite for the
        duration of the voting period, as the CEMAC will combine the National Technical
        Support Center, the Monitoring and Command Center, and the Office for Overseas
        Voting Support Center used in previous elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fdabb-a8ac-41ad-8d48-ea5946ed6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the technical support center, the bidder should have at least
        450 personnel, including first level VCM technical support staff and administrative
        support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef255664-2ddf-4d47-a022-6efb8c439d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on&nbsp;<a href="https://comelec.gov.ph/php-tpls-attachments/Procurement/ProcurementProjects/SBAC162021CEMAC2nd/SBAC162021CEMAC2ndBidDocs.pdf">bid
        documents</a>,&nbsp;the poll body requires at least 100 call center agents
        onsite from April 25 to May 1, with the number to increase to at least 150
        agents and technical support staff in succeeding days. CEMAC operations will
        be 24/7 from May 5-16, covering preparations, the actual voting day, and canvassing
        of ballots for the May 9 national and local elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cc991-1d82-49cb-bf48-d72a4bb7b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The winning bidder’s recruitment protocol shall be for the final
        approval of Comelec. The Comelec shall also be allowed to monitor the recruitment
        and training of the agents to be hired," the poll body said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d7f3bb-6962-4512-a393-2965e43c98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will accept bids until November 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370185d-474c-4b52-b065-c1678115bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bidder will be in charge of finding an office space
        for the command center, which must be within a 10-kilometer radius from Comelec’s
        headquarters in Intramuros in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c5284-7183-48c2-8a8b-eb393e14da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:13:00.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company should also provide computers and workstations and the
        software for the reporting system, which should be able to farm out calls
        to an available agent within one minute.</p>'
  'Leechiu-Property-Consultants-Q3-study':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-21T19:52:45.348+08:00
    'imagesource': 'jcr:cd756f83-f98e-4a09-83cb-7e6538e84b28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb8777d-d11c-4309-b87e-384d888b1d99'
    'lead': 'Leechiu Property Consultants says it projects growth from the POGO industry
      with passage of the  POGO law and the easing of travel restrictions to foreigners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T19:56:37.544+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:50:50.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:44.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leechiu-Property-Consultants', 'Q3', 'third-quarter', '2021', 'BPOs',
      'real-estate', 'property', 'POGOs']
    'template': '1'
    'title': 'BPOs still driving office demand, POGOs to resurge early next year —
      study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97173224-400f-4229-b7de-64015fcb8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        country’s property sector is well on its way to recovery amid the COVID-19
        pandemic with business process outsourcing (BPO) firms leading the charge,
        according to the latest Leechiu Property Consultants study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6210fcc-f934-4358-9d95-d319e6306d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca782396-b33f-4067-a662-7fe2ed3a9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate brokerage firm on Thursday reported 383,000 square
        meters (sq.m.) of office space has been occupied as of end-September, even
        with demand slightly easing in the third quarter with the surge in COVID-19
        infections and return of strict lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9264574-de1e-48e7-8b46-9f3a9c7c81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5521d5-dfa4-4f8a-a420-c05e525a5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office demand during the nine-month period was already about 98%
        of full-year occupancy in 2020, which stood at 389,000 sq.m., said LPC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea166a-c3f6-4dd5-be39-ed3440831c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24758e68-e87f-4a70-a990-ed1a9c96c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information technology and business process management (IT-BPM)
        industry comprised 169,000 sq.m. of occupied space within the said timeframe,
        or approximately 44%. Of the figure, 289,000 sq.m. is situated in the capital
        region while the remaining 94,000 sq.m. is located in the provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7e579-3ef4-452b-b0d2-fbba48df2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fb2c5-c9be-4c21-9bf0-8099a7b2b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm noted that Iloilo outpaced key hubs Clark, Laguna and Davao
        in office space occupancy, registering 37,000 sq.m. of the total provincial
        office space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607a5f7-f5e9-44e0-8d7b-1c14c351f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72abcb-102f-4a47-ad46-fb8e813453f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It projects overall office demand this 2021 to reach a range of
        450,000 sq.m. to 500,000 sq.m. — likewise driven by BPOs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2c2fd-e079-48fd-a7b5-6b0ed59d573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b157427-ff51-4e18-b2ee-dc9ead5fd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:56:37.545+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, demand from Philippine offshore gaming operators (POGOs),
        previously touted as among the property sector’s drivers, has still “flatlined”
        for the period. The business districts of Ortigas, Quezon City, and the Bay
        Area were impacted with their departure from these locations, noted LPC director
        Mikko Baranda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
