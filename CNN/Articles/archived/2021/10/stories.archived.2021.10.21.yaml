      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is scheduled for release on November 5.</p>'
  'United-Kingdom-COVID-19-cases':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T06:28:30.465+08:00
    'imagesource': 'jcr:cb934db2-7a04-46ee-9539-fa6dafb77a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41dba9a-4832-4c50-8d04-637fc0e09e4a'
    'lead': 'United Kingdom has quietly endured stubbornly high cases, hospitalizations
      and deaths when compared to the rest of Europe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T06:30:06.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:01:45.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:25.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK has more new COVID-19 cases than France, Germany, Italy and Spain
      combined'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2ed80-d7f9-413c-aefb-87efb4707b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last December, as the first of several
        worrying COVID-19 variants ripped through the United Kingdom, Prime Minister
        Boris Johnson made the unwelcome decision to cancel Christmas plans for millions
        of Brits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f94cad-e882-436b-9c71-bfb6e033d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sacrificing our chance to see loved ones this Christmas,
        so we have a better chance of protecting their lives so we can see them at
        future Christmases," Johnson said, taking a potentially career-defining step
        that he had ruled out just days earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d63e18-f229-4b9c-8a5c-b45d628207f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months later, the UK''s attitude towards Covid-19 has changed
        beyond recognition. Virtually all of England''s restrictions were lifted in
        July, with the events and hospitality sectors returning to full capacity as
        Johnson urged Britons to "begin to learn to live with this virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae10e0c-262e-4979-a2f8-96e765967e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Delta variant — more transmissible still than the Alpha
        strain which wrecked last year''s festivities— has not gone away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc900021-d910-4487-ae0b-1de8ea984263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has quietly endured stubbornly high cases, hospitalizations
        and deaths when compared to the rest of Europe. Britain has registered nearly
        half a million cases in the past two weeks -- and almost 50,000 on Monday
        -- more than France, Germany, Italy and Spain combined. The UK reported 223
        deaths on Tuesday, the highest daily figure since early March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ba363-e969-44e5-b22f-18e2c2087941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has strayed from much of the European Union in his approach;
        while a number of countries on the continent have introduced vaccine passports,
        England halted its original plan to do so. Mask-wearing and social distancing
        and other measures are no longer required by law in Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f910d-c314-4d22-b1d9-2747a008a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That contrasts with far stricter measures in several European nations,
        where proof of vaccination or a negative test are needed to visits bars and
        restaurants or work in several fields, including healthcare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cfa37d-1685-47b6-9818-ec45c8a48531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in Britain are now close to buckling once again under
        the strain of new admissions. And the country''s early vaccination success
        risks being undone by a stuttering rollout of booster shots and shots for
        children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e38ba-8c2b-4eba-97a5-dbd949f629e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exceptional policies lead to exceptional outcomes," Deepti Gurdasani,
        an epidemiologist at Queen Mary University in London, told CNN. "It''s very
        predictable. This is a consequence of opening everything up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6ee6e-1cf2-4de4-b340-793c637dad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re approaching winter, and things are only going to get worse,"
        she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95307377-9987-4463-8ed5-bc4cb6cd997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things may yet shut back down; Johnson''s spokesperson admitted
        on Monday that a "challenging" winter lies ahead, and the Prime Minister has
        refused to rule out a return of mask mandates or stronger restrictions to
        protect the country''s National Health Service (NHS) in the coming weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d936a8-e32c-45e0-8fd8-c37ab5ae4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts -- including Johnson''s own health care chiefs -- are
        clamoring for a more urgent change in approach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b8dde-cfa1-4ebb-a333-055a2e2be204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS Confederation, which represents providers of the service,
        urged the government on Wednesday to move to its "Plan B" raft of measures,
        which would include European-style vaccination passes and more mask mandates.
        But the government has ruled out that move for now, only insisting it was
        closely watching the case figures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c2a56-be00-4d71-943d-97dd95ff0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a whole series of ways (in which) we''re out of line with
        western Europe and the rest of the world," said Martin McKee, professor of
        European Public Health at the London School of Hygiene &amp; Tropical Medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffe035-4d5a-4d57-ab3e-9064e0bad797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen in other European countries that collective measures
        make a big difference," he said. "We should be asking ourselves: Are we right?
        (Because) there''s no evidence that we are."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3349d-bf38-419d-9a89-262125d2d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stuttering vaccine rollout</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf22e6a-5d78-44c3-9765-b98d12548615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver behind Britain''s renewed optimism in the new year was
        its vaccination program, which outpaced most countries in its initial scale
        and set the narrative for what Johnson portrayed as Britain''s triumphant
        emergence from the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75366d15-e06c-4a61-ac30-d61ef7cbd2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is struggling to repeat those early successes as
        it attempts to vaccinate adolescents and roll out booster shots to elderly
        and at-risk people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9acc238-928d-4552-88ac-12d34471ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"England''s booster rollout is failing to keep pace with the rollout
        of first and second vaccine doses," John Roberts, a consultant at the Covid-19
        Actuaries Response group which tracks vaccination figures, warned in a statement
        on Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e6d46-a236-4a71-b482-a9ccd4c81975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month after booster shots began, less than half of twice-vaccinated
        over-80s have received a top-up. "It''s clear that accelerating the booster
        rollout is vital to reduce the pressure on health services and minimise Covid-related
        deaths this autumn and winter," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70344ec-59e9-4077-a130-211ee5da0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group estimated that, at current pace, the 22 million people
        that make up the country''s higher-risk groups won''t be triple-vaccinated
        until late January, despite initial government promises that the program would
        protect people for the winter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95244869-ffce-4e2b-adc0-7dff447e7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines continue to reduce the number of Covid-19 patients who
        need hospital treatment, but waning immunity makes the pace of the rollout
        particularly important. The majority of over-40s in Britain were originally
        vaccinated with the partially homegrown Oxford-AstraZeneca vaccine, whose
        efficacy against the Delta variant has been shown to be lower than Pfizer
        and Moderna''s shots.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc41e0-960a-4134-95c6-a344d142c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preprint of a study by Public Health England (PHE) found that
        the shot''s protection against infection fell from 66.7% to 47% after 20 weeks,
        compared to a drop from 90% to 70% for the Pfizer vaccine. Separate PHE research
        found that AstraZeneca''s efficacy against hospitalization from Delta slipped
        from just above 90% to just under 80% after 140 days, while its efficacy against
        death remained close to 90%. Pfizer remained above 90% in both metrics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8426581-8979-48bd-9bf7-c59194447915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts blame the lack of momentum in the UK''s vaccination
        drive on months'' worth of positive reassurances from Johnson''s government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07adb646-6712-4f66-8fd3-2ae6a3440679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the government''s messaging and actions suggest that we''re
        out of danger," Gurdasani said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f80bf-d39b-4c7d-8cb4-b5c3c5fb2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of messaging that the pandemic is essentially
        over, so a lot of people are thinking: "why bother?" added McKee.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b6151-e344-4e79-bf99-7b93ecc8ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns too at the other end of the age spectrum, as
        the NHS works to vaccinate over-12s and avoid a repeat of the rampant transmission
        in schools that disrupted much of the summer term in June and July.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9e84d-7e97-4491-99b9-8ed4e6b8027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That program suffered a false start amid conflicting early advice
        from the country''s scientific bodies; whereas France, for example, began
        vaccinating under-18s in June, the British government only green lit the move
        in September.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72537d2-1fee-4e75-bf80-944ab81bee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.2 million teenagers have now been given one dose of a vaccine
        and just 260,000 have seen two doses in England.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a57d00-b58b-49b1-b338-41f188c59f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not that adolescents don''t want to take it. There
        are many who are desperate to get it, but are not being offered it at school
        yet," Gurdasani said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af872749-b158-4221-a025-415daaf20a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have complained about a lack of vaccinating staff, and England''s
        delay in allowing adolescents to visit national vaccine centers has seen it
        fall behind Scotland in inoculating the age group.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fe5f6-48a7-4c30-a17b-61ae26363f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a loss of direction here," McKee said. "It''s not clear
        who''s in charge."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6bb23-2e48-46f4-a6d0-3781c5215e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s hospitals brace for a bleak winter</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e0360-f7b4-4245-80c7-8caeb3ba1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Covid-19 rates soar above much of Europe''s, but its
        mitigation measures remain minimal.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb7e49-caf8-4838-b4e0-8871621a7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is totally dependent on the vaccination program,
        which is now going on in a very half-hearted way," McKee said. "There really
        needs to be an urgent review of where we are different from other countries,
        and an assessment: should we be different? What is the rationale?"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e271a7-43e5-4efb-bbc8-33c82f8d9247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee joined many experts in calling for a package of measures that
        mirror the continent. Several European countries, including France and Italy,
        have rolled out Covid-19 passes and required vaccination for healthcare workers,
        while many more still employ mask mandates in crowded spaces that the UK does
        not.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6611b7-f1d7-44ef-a811-9454a9020f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, by contrast, has walked back initial plans to introduce
        similar measures. "Vaccine passes have an important role to play; the French
        and the Italian experience show that they do," McKee said. Cases have remained
        low in both countries since the measures were introduced.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6830551-83f0-4a0a-bebd-1b63e57442df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care is devolved in the UK and vaccine passes have been announced
        in Wales and Scotland. Johnson is meanwhile keeping them in reserve under
        its "Plan B" scenario for England -- but with such high infection rates every
        day, many wonder why Plan A is still in effect.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281fcb6-bbb3-4f60-80eb-0b268fa1e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have extremely high infection rates in children (and) they''ve
        spilled over into the elderly population," Gurdasani said. "We''re approaching
        winter, and things are only going to get worse."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29908630-e698-45de-ba94-c796d0d07233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid fatigue amongst the public is another challenge. Mass events
        are underway with no vaccination requirements and little trace of the pandemic
        still remains on British high streets during busy periods.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4cc49-288d-4586-a390-ce4c1c348f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 40% of Britons still regularly practice social distancing,
        compared to 62% in mid-July and 85% in April, according to the Office for
        National Statistics. The same recurring study has also found a gradual decline
        in mask-wearing.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101a3b5-4c15-4a35-a64e-8469ecec45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, that trend is alarming. "We''ve had 30 to 40,000 cases
        every day for months now. There''s no other country that''s tolerating that
        ... (but) it''s been normalized" in the UK, Gurdasani said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e899f-6ec3-4c39-9606-30f020edb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady stream of hospitalizations has not dramatically surged
        in the past two months, but has not noticeably declined either; official figures
        show more than 700 new patients entering facilities every day.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e47bc7-6952-47ab-bca4-2a188bc3a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves hospitals, already struggling to work through a backlog
        of treatments that were delayed during the pandemic, anxiously awaiting another
        winter surge.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc286a-66ea-4fad-b38c-0a6ec412b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, NHS England said more people were waiting for treatment
        than at any time since it started keeping records -- 5.7 million -- while
        health care staff battled the busiest September on record this year.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4117465-259d-4aa2-9774-743d63177fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt the NHS is running hot, with the highest ever
        number of patients seen in A&amp;E in September, 14-times as many covid patients
        in hospital compared to the same month last year and record 999 ambulance
        calls," Professor Stephen Powis, the NHS national medical director, said of
        the figures.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74f15d-a51c-41b9-af24-002495988ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which direction the winter takes is still not inevitable. "There''s
        so many unknowns," McKee said, noting that previous anticipated spikes in
        infections this year have not materialized.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f33be3-aa41-4e29-9783-2ba69631d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts and hospital staff fear a further strain. "It''s not
        a place where most healthcare workers want to be," added Gurdasani. "It really
        scares me that we''re in this place ahead of the winter."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee547c-6b90-4cf7-881d-88fd9a8eb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T06:30:06.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:02:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as the year winds down, the nature of Britain''s second pandemic
        Christmas remains unclear.</p>'
