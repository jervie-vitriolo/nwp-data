      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland has, on the one hand, promised to keep politics out of the
        Justice Department. He has, on the other, a duty to uphold the law, including
        Congress'' right to compel testimony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb007a79-ee39-471d-bb3c-c057e77471c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe8584-06bf-4d2d-94de-030082f4ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root is a lack of respect for Congress. The unwillingness of
        Trump aides like Dan Scavino and others who are just simpatico with Trump
        like Bannon is a problem for the fact-finding element of January 6 investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5d66e-1eca-49b8-acbd-59a02c155084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74c8ba-1383-4c9e-88f5-c17b65da590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That they feel entitled to ignore congressional subpoenas is a much
        deeper problem -- a glitch in the system of checks an balances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d348c1-95ec-4e0f-9b44-c70c2121b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5ed4b-f46b-4b28-9106-b872e83f1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next? A slow court fight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45355b-832c-4977-80a1-b71afc4d0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b098df6-3516-4149-b56b-633550b749e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d8d38-8031-4af8-bd46-9e43f79c11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A system of checks and balances is being ignored. The January 6
        investigation is slowly uncovering, for the umpteenth time of the Trump era,
        one of the major flaws -- frustration might be a better word -- with the US
        system of government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421452c-6c7c-4d28-98a1-6a900096c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102725ec-90b0-45ba-ba4e-6ab0ac35a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be checks and balances between the branches of government,
        which are meant to share power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac1c2b-9a8b-46dc-8077-758b19916835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635af498-ea79-401c-9ff6-8004d1d86789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress legislates. The President executes. The courts settle disputes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a958f3-e058-4918-8616-2391370509e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4eed5-2e12-45e7-a057-ba283360e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re interdependent and yet distinct. It''s meant to be an elegant
        knot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da163ad0-fdbd-4abb-a71c-cbf6ff9a42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773f7bc-4c75-49f4-be1c-9ec85c36858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticking clock. Congress, which is the branch of government most
        accountable to voters, faces an election in a little more than a year, which
        seems like an eternity but is perhaps not nearly enough time to force Trump
        or his cronies to cooperate using the courts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337aebb-a3f7-40d5-83aa-222c85fde4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ee882-42e2-41bb-87e5-c9358601fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the subpoena fight and the contempt question is something
        even more central for a modern society that prides itself as a free and open
        democracy that does not make political prisoners.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cffee-5a4f-40f8-9b31-9dcc8bcd8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed68bc-c344-41b9-b733-e478df6178ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the appropriate accountability for a President who tried
        to stage a coup? Trump has already faced informal accountability. His coup
        failed. He''s been driven off social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f221f-3240-4760-9fa5-021166b80452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7351eb-49ba-46c3-a21b-d800a88c2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He avoided formal accountability. Trump''s party saved him conviction
        in an impeachment trial, which means he can run for President again. The last
        laugh may be on the Republicans who didn''t end his career when they had the
        chance if, as expected, he does run again in 2024.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189444ea-d496-49a1-a871-e4cab43ae86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad54383-762e-4629-8ea3-922fecfabe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has claimed ignorance of the insurrection, something his supporters
        can cling to. But hiding his papers and testimony of his enablers should undermine
        him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e92608-4f8e-4ed8-a2f0-068bbd5336c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717339d-b832-49f8-b323-800327ad3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bannon''s and Mr. Trump''s privilege arguments do appear to
        reveal one thing, however: they suggest that President Trump was personally
        involved in the planning and execution of January 6th," said Rep. Liz Cheney,
        one of a handful of House Republicans who supported Trump''s impeachment and
        broke with the vast majority of Republicans to take part in the January 6
        investigation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ed3d7-f9cb-406a-b5ba-e07db9f615f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d339bb8-c6e8-463b-99fd-7b24ffdb467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will get to the bottom of that," she added as the January
        6 committee pushed the contempt question to the full Congress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81975662-aeff-4c56-b153-903914fddc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:46.010+08:00
