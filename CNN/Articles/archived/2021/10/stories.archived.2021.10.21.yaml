      'jcr:uuid': '5c04c2a8-6169-4878-89eb-2aa9808b79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:57:18.498+08:00
      'mgnl:createdBy': 'vince'
