      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Over
        a year into the pandemic, the food drive headed by San Miguel Corporation
        continues to help Filipinos affected by COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf81560-af6f-4068-8b4c-77ffb8dbf47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:01:25.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate started its pandemic food relief drive in March
        last year and has distributed close to two million pieces of nutribun and
        pandesal breads throughout Metro Manila and neighboring provinces, while its
        feeding center in Tondo continues to provide food aid to over 200,000 families
        living in Manila’s poorest districts, the company said in a statement issued
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f00d6-b6af-4450-8da0-9dc4b7b16bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:01:25.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While vaccinating our employees and deploying medical personnel
        to various public vaccination sites became our focus these past couple of
        months, we never left our disadvantaged countrymen who are still struggling
        to cope with the pandemic. Many of our employees continue to devote their
        time and effort to make sure San Miguel can at least help the poorest of the
        poor avoid hunger on a daily basis,” SMC president Ramon S. Ang was quoted
        by the statement as saying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff869b-5464-4e12-adb3-80be66fd2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:01:25.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added with the help of local government units and other partners,
        bread has been distributed in communities which need it most, ensuring people
        don''t go hungry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105860d2-ab31-4131-8998-e73ce2c4bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:01:25.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:54:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said more than half a billion pesos of its total ₱14 billion
        pandemic response package has gone towards food donations consisting of rice,
        canned goods, fresh meat and poultry, coffee, breads, and flour.</p>'
  'Manila-Ocean-Park-reopens-to-public':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
