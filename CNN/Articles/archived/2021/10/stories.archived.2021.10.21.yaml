      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f1d23-8ad6-4656-a89e-37af4c14bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:22:07.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:53:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC President Abraham Tolentino said the Olympic Council of Asia
        announced the games will push through on Nov. 17 to 26, 2023 after Thailand''s
        government and its national Olympic committee sought postponement due to COVID-19
        concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd026ed-9c3e-4836-bcf8-af0a3de7d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:22:07.839+08:00
