      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said the agency is awaiting copies
        of documents Senator Panfilo Lacson presented during the Senate budget hearing
        showing the alleged overpriced components of the procured ambulances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
