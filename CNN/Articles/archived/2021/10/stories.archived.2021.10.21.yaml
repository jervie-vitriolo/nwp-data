      'mgnl:lastActivated': 2023-01-24T23:58:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65722aa2-a419-4104-959b-3b4f8e4da75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:13:45.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:58:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a place where you can express yourself through your own creativity,
        but it’s also a place where you can customize products…for gift-giving,” said
        Frangos, adding several customers have been eyeing these items for the holidays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45b63c-ab08-4322-b38a-32a74ff90a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:13:45.239+08:00
