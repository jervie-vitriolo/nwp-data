      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we wanted to do is pricing at a responsible entry point to
        maximize value for our new institutional and retail investors. We really wanted
        to attract long-term shareholders that really wanted to be part of this journey,”
        Villar said.</p>'
