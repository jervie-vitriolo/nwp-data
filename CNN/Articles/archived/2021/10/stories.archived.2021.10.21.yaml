    'jcr:uuid': '3e1c098a-9e70-451e-9774-329299a50939'
    'lead': 'The Commission on Elections will conduct a voting simulation on Saturday
      to assess if protocols proposed for the May 9 polls are enough to prevent a
      superspreader event in polling centers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T18:34:16.217+08:00
