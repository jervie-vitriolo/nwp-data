  'Trump-July-6':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T07:53:33.743+08:00
    'imagesource': 'jcr:c5d9e4d3-6d19-4dfd-a9f2-fa40aa9357b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2e5a0e-1ed4-4efb-aef6-cac692dd4da5'
    'lead': ' The US court system is creating some accountability for hundreds of
      the people who attended the January 6 rally, which turned into the insurrection
      at the US Capitol, by charging them with criminal offenses and in some cases
      sending them to jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T07:57:09.909+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:00:23.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:28.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is again upsetting the US system of checks and balances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21127ea0-a5e6-439a-bc74-6313d10c0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US court system is creating some accountability
        for hundreds of the people who attended the January 6 rally, which turned
        into the insurrection at the US Capitol, by charging them with criminal offenses
        and in some cases sending them to jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117494ad-dc3d-482b-8ac0-7733162b978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd70c40-f3f4-4ebf-9e29-0df60c6ecfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political system reveals a much less clear effort to hold accountable
        the people who instigated the whole event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3969f-342c-4c2a-af62-894c4049fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c597f5c-8e2e-47f5-91ea-c90e3efc2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers are set with a Thursday vote to hold former
        President Donald Trump''s ex-adviser Steve Bannon in criminal contempt of
        Congress because he won''t comply with a subpoena in their January 6 investigation.
        Trump is also ignoring Congress by asking the National Archives to squash
        congressional requests for documents related to the insurrection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171b720-31f0-477c-80b9-ac414d9de207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1005ec7-d3de-4e9f-96e6-08d28c759589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes after the contempt vote? It is entirely unclear whether
        that contempt vote will lead to any action by the Justice Department to pursue
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1acfc5-9c73-48ff-bab4-3bc0e5b5e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09d9d4-d60f-441b-b204-4a13c38677d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574b76d-1043-4d9c-9453-eb1590fa963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be some irony in a Democratic administration not pursuing
        criminal contempt charges brought by a Democratic Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd640c-8c34-4ee9-b11f-577ce3cc59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243a751-b3e9-4e11-a1fc-cb1aff609dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T07:57:09.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:00:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for some clarity when Attorney General Merrick Garland testifies
        at an oversight hearing in front of the House Judiciary Committee on Thursday.</p>'
