      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3333f9d-63df-474d-83fb-1577605e4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said the duplicity has raised electricity costs, with up
        to ₱40 million in “hidden charges” being collected from consumers every month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996ff7c-a93b-44b0-9148-951756363eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606afdf-d954-4e19-ae23-22fcc35199ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi denied the claim, saying market fees are even lower now compared
        to previous years. He said PEMC has been serving as a “governing body” during
        the transition period, although lawmakers pointed out that it has been three
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a436b-9b48-479a-b77b-26530c7e9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0751da-7544-4839-b2b4-281207793c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions flared when Pacquiao asked about the role of Matibag’s
        wife, Laguna Board Member Ann Matibag, in IEMOP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bdb12-9e67-4420-bf5d-f6fe2a41f9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3a6c6-a1b5-446c-bb65-b8841f83ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to know <em>anong kinalaman ko at ng</em> TransCo<em> doon
        sa</em> PEMC and IEMOP [what is my and TransCo''s connection to PEMC and IEMOP]?”
        Matibag said, lamenting the video shown by Pacquiao questioning his appointment
        in TransCo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47da634-3405-4b42-a161-46fb31dbddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963bb7c-8562-49ba-9be2-c4dd2beac880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo</em> let’s call a spade a spade <em>dito sa</em>
        hearing <em>na ito e</em>. This is all political, Senator Pacquiao. <em>Alam
        naman natin to</em> [You know what, let’s call a spade a spade in this hearing.
        This is all political, Senator Pacquiao. We all know this],” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48771a13-c282-45e0-900b-059b923a8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d70d88-c5c3-4066-8299-412d0d837316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Senator Sherwin Gatchalian, who was presiding over
        the finance subcommittee hearing, stepped in to stop Matibag’s outburst.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531da9b-678d-4053-a8be-52c40c655e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:49:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc70d5-85c4-4794-99e4-3217de82336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is my committee and you have no right calling this hearing
        a political hearing,” Gatchalian said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b708b37-a367-47e8-bc2e-2dd282335078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a2897-44ac-4d1c-a45c-8cf260f613b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The senators are entitled to ask policy questions. You are out
        of order. You are no longer recognized,” he added, raising his voice when
        Matibag tried to butt in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c48960-f48c-4111-bf4a-5b33b13fe421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd4299-964b-4e27-8a4d-c4ec3c53cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:02.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi apologized for Matibag’s behavior. Matibag, a lawyer, also
        issued a statement after the hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e36957-dc6b-4693-b373-5323ccd5e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cc690-6eb2-45b0-8e44-f99fb8218c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I apologize to the public for my temperament but it was brought
        about by my indignation from what I considered as an unfair hearing,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda58557-4c71-4144-8c00-498ac57a2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b28595-518f-4d4f-81d1-dbd075362baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T22:10:53.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:50:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag noted that Pacquiao’s allegations were the same ones he
        made public in July. The IEMOP released a statement then, asking the senator
        to “spare us from politics” and stressing that it''s a non-stock, non-profit
        corporation compliant with the Electric Power Industry Reform Act of 2001.</p>'
