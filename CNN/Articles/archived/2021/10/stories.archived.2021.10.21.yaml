    'mgnl:tags': ['Kenosha', 'Wisconsin', 'shooting']
    'template': '1'
    'title': 'Two killed in domestic incident in Kenosha, Wisconsin, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83969ca8-476e-4123-908c-2697878f7b4a'
      'mgnl:activationStatus': true
