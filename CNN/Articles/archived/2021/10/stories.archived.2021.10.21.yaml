  'DOE-Dennis-Uy-Malampaya-takeover-risky-project':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T20:20:24.411+08:00
    'imagesource': 'jcr:a2441e05-c4ea-405d-898e-d6f861a490e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b091e4a8-6277-450b-9955-5e94c9437e68'
    'lead': '‘This is a case of damned if we do, damned if we don’t. Bilhin mo, tatanungin
      bakit… Kung hindi mo binili, ito naman ang assumption – pinabayaan namin,’ says
      Energy Secretary Alfonso Cusi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T20:23:20.265+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:50:41.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:45.004+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE on Dennis Uy''s Malampaya takeover: Buying share in gas project
      risky for gov’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b071d-e116-4de2-8b43-178e023a89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong> Energy
        Secretary Alfonso Cusi on Thursday denied being remiss in exercising the government’s
        right to match the offer of Davao businessman Dennis Uy’s Udenna Corporation
        in buying out a majority stake in the Malampaya gas project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf824953-b7e8-4f43-93ca-4bd8cc20806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing on the proposed 2022 budget of the Department
        of Energy, Cusi said state-run Philippine National Oil Company Exploration
        Corporation studied the implications of buying Chevron’s 45% share, but decided
        against it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc29bb8-849d-4fe9-8b48-4f763f7cd8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you buy there is a risk... This is a case of damned if we
        do, damned if we don’t.<em> Bilhin mo, tatanungin bakit binili</em> (If you
        buy, you will be asked why),” Cusi said, taking note of Malampaya’s depleting
        reserves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a785982-e981-41ce-bf1f-36b08a85bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi mo binili, ito naman ang</em> assumption: <em>pinabayaan
        namin</em>. What I can assure you, <em>hindi po ito pinabayaan ng</em> PNOC-EC.
        The board deliberated on that,” added Cusi, who sits as chairman of the PNOC-EC
        board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0adfea-df6f-40e0-ba81-c1a74d3e8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And if you don’t buy it, the assumption is neglect
        of duty. What I can assure you, the PNOC-EC did not neglect it. The board
        deliberated on that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c9d48-314d-43f6-a99c-b2f74fbce994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, Uy, and 24 others are now facing graft complaints for the
        2019 buyout. Former PNOC president Eduardo Mañalac said the government effectively
        forfeited up to ₱138 billion in profits from Malampaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddb780-ae56-4ea5-834c-54d11c00db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy was one of President Rodrigo Duterte''s campaign contributors
        in the 2016 presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9a6c9-0729-4258-ab20-20a8d3154524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Exploration BV and Chevron each owned a 45% stake in the project,
        with the remaining 10% maintained by the state through PNOC-EC. In the past
        two years, however, Chevron and Shell both sold their shares in the project
        to Uy''s UC Malampaya, giving it a 90% controlling stake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4646a32-1b97-4664-8558-51d3be12a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did Chevron sell and why is Shell selling? That is another
        issue. Are they getting away from the Philippines? These are questions [that
        also need] to be discussed," Cusi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb81143-5f92-452b-9ad9-a52c38108453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the DOE scrutinized the Chevron-Udenna deal to
        ensure that the country''s energy security is not compromised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11bed99-cc16-4c00-bcfd-68a197138ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T20:23:20.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Eimor Santos and Melissa Lopez contributed
        to this report.</em></p>'
  'DOJ-drug-war-review-cases-urban-area':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-21T21:09:40.480+08:00
    'imagesource': 'jcr:534808d8-6138-434e-82da-cdbe2d5ecdb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df0575b-d279-460a-8b1e-f1e33fd5f142'
    'lead': 'The Department of Justice would still be looking into thousands more
      cases in relation to the government’s war on drugs, an official said Thursday,
      adding that the panel’s review would focus next on incidents in urban areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T21:17:00.640+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:50:35.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:45.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of drug war cases still up for review, panel to focus on urban
      areas next — DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c58c9-3573-487d-acfc-8d064331e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong> The
        Department of Justice (DOJ) would still be looking into thousands more cases
        in relation to the government’s war on drugs, an official said Thursday, adding
        that the panel’s review would focus next on incidents in urban areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84a073-0b2b-45a1-a13e-13e612b11474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Anim na libo iyan na natitira na kailangang tingnan,</em>”
        DOJ Undersecretary Adrian Sugay said during the <em>Laging Handa</em> briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b0b36-4a4d-431a-bbe6-1612602d5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero sabi nga masyadong marami iyan,</em> so we have a few
        months to do it, so <em>ang napag-usapan namin… siguro nararapat na mag-</em>concentrate
        <em>tayo</em> on certain urban areas,” he added. “<em>Ang direktiba ni</em>
        Secretary (Menardo Guevarra), maybe we should go after cases <em>doon sa mga</em>
        urban areas.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa656e5-fe74-432c-a993-66b00777f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s 6,000 that we still have to look into. But
        that’s a lot and we have a few months to do it, so we have decided that maybe
        it would be better if we concentrate on certain urban areas. The directive
        of the secretary is maybe we should go after cases in urban areas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f203ee3-45bf-418c-88bf-ebd7d50e9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ on Wednesday released details on 52 deadly cases in the
        administration’s anti-drug campaign, with the report finding lapses in police
        operation protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e487dd-c20b-4777-856d-41b2487a0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">Lack
        of records, negative gunpowder tests: DOJ releases drug war report</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e588039b-0f3c-47f3-b4b6-bd94ea4e708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippine National Police welcomed the move for transparency,
        some rights and lawyers’ groups believe the review is <a href="https://cnnphilippines.com/news/2021/10/21/FLAG-Diokno-hits-drug-war-review-DOJ.html">insufficient</a>
        and “barely scratches the surface” of the killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a27bb-fcc9-4f52-aca2-6315b8c27b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugay, for his part, vowed the work won’t stop for the DOJ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68851e20-c2b2-4ac2-9413-d7c18ac3af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T21:17:00.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:50:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ano man iyong naibigay sa amin, ire</em>-review <em>namin</em>
        [Whatever is given to us, we will review] and give the proper recommendations,”
        he said.</p>'
