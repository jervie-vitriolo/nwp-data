      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> A
        popular tourist attraction in Manila is welcoming visitors again, a year after
        it was forced to temporarily shut down due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50831d-d4ba-4a96-a339-727e87c77cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:10:58.060+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Ocean Park opened its gates on Thursday to fully vaccinated
        individuals between 18 and 65 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be7002-68a1-4de5-ace2-b6fbb2149f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:10:58.060+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Vice Mayor Honey Lacuna, who led the reopening, said this
        would help create more jobs and boost economic recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24243a88-c376-426a-adbe-b9dbbd40d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:10:58.060+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful [businesses] like yours will get back on track,"
        Lacuna said. "You are conveying a clear message that we are almost getting
        out of the tunnel and beginning to see the light."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162fada-9e45-4c4b-8611-c9d645f34e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:10:58.060+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Ocean Park will be accessible to the public from Thursdays
        to Sundays, 10 a.m. to 6 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41a257-6c63-42cc-9f8c-429b70090596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:10:58.060+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:54:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tourist spots, including oceanariums, have been closed since
        the onset of COVID-19 in 2020. Some were allowed to reopen after the country''s
        capital downgraded to Alert Level 3 on Wednesday.</p>'
  'Singapore-restrictions-COVID-deaths':
    'author': 'Akanksha Sharma, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T15:16:08.816+08:00
    'imagesource': 'jcr:10ef4201-bb2f-44b9-a886-1dd145bb522d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86405761-2c36-4b2c-b9de-bf91d0df40a7'
    'lead': 'Singapore will extend its COVID-19 restrictions for another month after
      the city-state reported 18 new deaths from the disease on Wednesday, its highest
      number of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T15:19:22.235+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:53:56.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:38.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore extends restrictions after reporting highest single-day COVID-19
      deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962cff08-2b8a-4ec8-9c60-857a4b96f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Singapore will extend its COVID-19
        restrictions for another month after the city-state reported 18 new deaths
        from the disease on Wednesday, its highest number of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faaea6-a0fa-4226-bc9c-f7f672e39be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Thursday, Singapore''s Ministry of Health said
        current measures would be extended to November 21, to help contain case numbers,
        which rose by more than 3,800 on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2487f5-6c8b-40fc-96ec-7c7b19632353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, given the continuing pressures on our healthcare
        system, more time is needed for the situation to stabilise," the ministry
        said in its statement, adding hospitals were braced for "a sustained, heavy
        patient load."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd99ccf-9053-4912-aa98-697f44965b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The ministry) is doing whatever we can to support and bolster
        the hospitals," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaeb5ed-264a-499e-8d5a-710717fb6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Wong, co-chair of Singapore''s COVID-19 taskforce, said
        Wednesday medical staff were "stretched and fatigued."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d78d6-c4cb-42e8-a48d-a64365fd01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current situation, we face considerable risk of the healthcare
        system being overwhelmed," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215af96-9619-4cfd-9e05-3072d6d3d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore had previously announced in June it would be abandoning
        its zero-Covid strategy in favor of a new plan to live with the virus. The
        shift was possible thanks to the country''s high vaccination rates, which
        are among the best in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c1304-67ce-46eb-9763-ce943d70ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 19, 84% of Singapore''s population had been fully
        vaccinated against COVID-19, and 85% had received at least one dose, according
        to the Ministry of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6d201-562d-4886-833a-8c8dccb8cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in late September, Singapore was forced to postpone its
        relaxation of restrictions amid a surge of cases caused by the highly contagious
        Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67aefa-40df-4059-b672-c9a03b984b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new curbs, known as the "Stabilisation Phase", came into effect
        on September 27 and were originally scheduled to end October 24. Under these
        measures, social gatherings are capped to a maximum of two, and workers are
        encouraged to stay at home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e6920-5243-408f-9408-5d6af045fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended restrictions will be reviewed at the two-week mark,
        the Ministry of Health said, and will be adjusted based on the COVID-19 community
        situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93d9e4-b530-45ba-9a7d-648d17fdae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 28 days, 98.7% of local infected cases were asymptomatic
        or had mild symptoms, and just 0.1% had to go into intensive care (ICU), the
        news release said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f7941-6aa0-4950-aa94-2f69cb750508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T15:19:22.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:54:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 3,862 new coronavirus infections identified Wednesday, 630
        were linked to migrant worker dormitories, the ministry said. The remaining
        cases were almost entirely among the local community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7d5c9-dc84-43d1-88eb-7d45115589ae'
