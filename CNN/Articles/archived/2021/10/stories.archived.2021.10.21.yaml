    'template': '1'
    'title': 'Floods, landslides kill at least 150 in India, Nepal'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39fb29-cf93-4974-b63b-8537f724663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Record-breaking rains and heavy flooding
        have killed at least 150 people in India and Nepal over the past few days,
        according to disaster management officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd40be-c323-4e5a-8cbf-b20f0e698dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef878b4-8abc-4d14-b724-b0a7d622ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nepal''s Home Ministry, 77 people died this week from
        floods and landslides, after heavy rainfall that began on Monday. Some 22
        people were injured, and 26 are missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d650c89-bcd7-4557-907e-ebc635d09a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b324539-833e-456d-badf-2de6133132b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding mainly took place in regions across Western Nepal,
        close to the neighboring northern Indian state of Uttarakhand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d65ab9-3322-45d8-b369-6959218cdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25fe2e-b136-4c4b-9605-250d1169674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 46 people have died in Uttarakhand and 27 bodies were recovered
        in the southern Indian state of Kerala, according to officials from both states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812eaa85-3b39-4e9f-bb66-9a6032a35bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3050fea-ac0c-427d-8e2b-368339a165ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both states began receiving heavy rainfall over the weekend, resulting
        in landslides, bridges and houses collapsing, and rivers overflowing. Aerial
        footage of the affected areas showed villages partially submerged by floodwaters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3ea01-ca27-4019-8243-684a5c30f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c7d31-b0ff-4d49-905d-696ee850630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is huge loss due to the floods ... the crops have been destroyed,"
        Uttarakhand''s chief minister, Pushkar Singh Dhami, told Reuters partner ANI
        after surveying the damage late on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ea954-5b16-4f8f-8b18-87e6fbdb4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2dc7b4-ec0a-49cb-baef-f42eb48960ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The locals are facing a lot of problems, the roads are waterlogged,
        bridges have been washed away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6747a-3efd-4a18-965c-8070c91622fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd9101-7932-49f2-9873-ddf19eb4458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uttarakhand, Nainital district was the worst affected area with
        the most deaths, according to senior police official Ashok Kumar. At least
        3,000 people had to be evacuated from a barge on the Sarda River, which overflowed
        on Monday, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa39f7e-9bf4-4174-976e-0d7788c8cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745e153-5a50-419e-977b-99d3fffc01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding comes in the middle of a religious pilgrimage called
        the Chardham Yatra, during which Hindus from around India make the journey
        to Uttarakhand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17085fb-8066-4eab-91da-ea9bf17969ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18413de3-b794-4cd8-b1ce-0e33613eb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 100 pilgrims from the western state of Gujarat were visiting
        Uttarakhand when the floods arrived, according to Gujarat''s disaster management
        minister Rajendra Trivedi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b18367-32f6-4bf7-a97c-8f435c0d2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb88c2d-dcc9-4d82-a3aa-82a5a96e39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those pilgrims became trapped in the upper reaches of Kedarnath,
        one of the main religious sites. A helicopter was sent to evacuate the pilgrims,
        but poor weather conditions frustrated rescue efforts, Trivedi said on Tuesday.
        By Wednesday, water levels had receded enough for the pilgrims and residents
        to find safe shelter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3d443-b319-443d-8fbe-763f513b468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72087ef-f7f2-4256-9f21-1400664abcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilgrimage has been temporarily suspended, and will resume once
        rainfall recedes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1873f-52b7-4ac3-af06-824d2b79d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb6922-9d6d-4a36-b7ba-448f2d981a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two observatories in the Kumaun region of the state, where Nainital
        is located, recorded 340.8 millimeters (13.4 inches) of rainfall and 403.2
        millimeters (15.8 inches) respectively, marking the highest rainfall over
        a 24-hour period ever recorded in the region, the Indian Meteorological Department
        said Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c797ef-e5d9-4585-b3fe-30ea997a56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c82437-11ac-4046-be8a-0c456e3c34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Himalayan state is especially prone to flooding. More than 200
        were feared killed in February after flash floods swept away a hydroelectric
        dam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fb68b-8fc9-472f-bb35-1adf46461d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbacd3f-48a3-48f6-92a5-7a105b7b34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Kerala, more than 200 families are currently in 26
        evacuation camps across the state. With heavy rainfall forecast to continue
        in the coming days, state authorities are urging residents to stay indoors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1e978-b750-44f9-a008-3f0e9914ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T13:23:12.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/20/india/india-uttarakhand-kerala-flood-intl-hnk/index.html">"Floods
        and landslides kill at least 150 in India and Nepal"</a></em></p>'
