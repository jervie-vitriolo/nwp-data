      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50898c-cdd3-4cee-9533-8dfc6af53719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier disclosed the Health department purchased 841 ambulances
        distributed to different parts of the country since 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c26b5-59cc-484e-a56d-87ecdc75bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e5669-069d-4e07-b50c-ce57077c1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said each ambulance may be overpriced by one million pesos, which
        means the government may have lost around ₱841 million from these procurements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375f34f-e55e-43b4-8de1-6efbd74cefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2e576-19c5-4cc4-816b-7f06d45e6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo Secretary Duque, hindi naman namin kayo pinagbibintangan
        dito, kaya lang these are public funds. Ako personally, I augmented the budget
        of the HPEP kasi nga para maging compliant na ito sa Universal Health Care
        Law," the senator said during Wednesday''s budget hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683760f4-8f1e-4232-b747-09979a13b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789d3f7-3d61-47de-b9d7-5fc2d083b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque, we are not accusing you of anything
        but these are public funds. I personally augmented budget of HPEP precisely
        because it has to be compliant with the Universal Health Care Law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627f7b7-6480-4bc2-8b08-a26e97c75fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f73ba-204c-4be6-b94f-7ccfae44d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then somehow, I feel guilty when I see some overpricing in the
        procurement of the equipment," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a417c4d-353d-4f22-b6c0-f9c61b608f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ec945-86da-4503-a480-a837bcc7d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator exposed the supposed overpriced components of the ambulances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ac577-7309-4463-a6e6-8a8a762641ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T19:05:20.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:21.584+08:00
