      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A shooting in Kenosha, Wisconsin, that
        left three people dead and two others in critical condition is believed to
        be a domestic-related incident, officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16f370-406f-40fa-9a83-2bc0210118ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f3db5-ff0c-4e92-af63-7c18ef45b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a news release that it appears the person
        responsible for Tuesday night''s shooting is among the deceased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63905356-4e93-4be1-bd8e-472ea97c6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88019d-1ad7-43e7-894c-ae905d8c5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surviving victims are a 14-year-old boy and a 35-year-old woman,
        police say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79be286-4e97-4672-930e-8403f1c8c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a885e-7058-4e22-abde-944017dc118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed were an 18-year-old woman and a 17-year-old boy. The
        deceased male suspect was 24, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89b656-2895-44fd-a295-952440972067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1d9c1-421e-411e-b11e-d4f86fe2d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a community, we are shocked and saddened by this senseless loss
        of life," said Mayor John Antaramian in the news release. "This year we have
        had 12 homicides and two-thirds of the cases have been results of domestic
        violence. The current hardships people are facing -- including the pandemic
        -- seems to have escalated conflict in some households. If you know of someone
        in crisis, please consider sharing community resources to find them the help
        they need."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9b7eb-a33c-443e-bbf8-27904e8554ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be981f5c-dd51-492a-b362-72ed4bb99771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootings occurred on 40th Place, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627bcd4-bf7b-4307-8006-e237bbfb1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875a74a-ae26-405f-8981-d260fb15504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha was the site of a fatal shooting in August 2020, when protesters
        gathered to call for accountability over the police shooting of Jacob Blake.
        A 17-year-old was charged in a shooting during the protest where two people
        were killed and a third was seriously wounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32828d50-6612-4a33-a9ba-d1b8140246fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:42:13.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:05:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/20/us/kenosha-shooting/index.html">Two
        killed in domestic incident in Kenosha, Wisconsin, police say</a>."</em></p>'
  'US-COVID-19-booster-expansion':
    'author': 'Holly Yan and Madeline Holcombe, CNN'
    'caption': 'Courtesy: Emily Elconin/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T01:43:24.561+08:00
    'imagesource': 'jcr:08c24a0d-3556-4a84-a683-74060454e7f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dddd16af-26cd-4b61-875e-92420e03a783'
    'lead': 'Booster protection in the US could soon expand to a much broader population,
      as a source says the US government likely will soon recommend additional doses
      to people as young as 40 who received a Moderna or Pfizer COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T01:47:04.384+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:04:37.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:21.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'COVID-19', 'coronavirus', 'booster']
    'template': '1'
    'title': 'Booster shots could soon be recommended for people as young as 40 in
      the US, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441428d7-e693-46f6-a720-450b7ffebb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Booster protection in the US could soon
        expand to a much broader population, as a source says the US government likely
        will soon recommend additional doses to people as young as 40 who received
        a Moderna or Pfizer COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675ad65-4f59-4c12-a9be-4cea61991630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6593b7a-8f7e-4c9e-bfc2-809de395bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it will happen," the source familiar with the plan told
        CNN''s Elizabeth Cohen. There is "growing concern within the FDA" that US
        data is beginning to show more hospitalizations among people under age 65
        who have been fully vaccinated, the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d47264-d6ba-498f-98a8-e6630e6db1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f19e1-0752-4afe-93a3-f72d0eafb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Americans who haven''t been vaccinated are 18 times more
        likely to end up hospitalized with Covid-19 than those who are vaccinated,
        said Dr. Rochelle Walensky, director of the Centers for Disease Control and
        Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcfe3e-3028-48a5-8cf7-730dd399f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49da3e-3887-4615-bec2-446b463517b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people are also 11 times more likely to die from Covid-19
        compared to vaccinated people, Walensky said Wednesday. They were also six
        times more likely to test positive for Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31a100-d13d-48e6-ac69-89367c9aa6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a525391-a97f-45a6-9633-6fa2b1b9c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:04:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In August, as we were experiencing the peak of the Delta surge,
        16 jurisdictions provided data on cases and deaths stratified by vaccination
        status. Unvaccinated people had 6.1 times greater risk of testing positive
        for Covid-19," the CDC director said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d805f4-0289-445d-b02b-284007c3b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T01:47:04.385+08:00
