  'booster-shots-people-below-40-COVID-19-US':
    'author': 'Elizabeth Cohen, Holly Yan, and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T10:50:54.027+08:00
    'imagesource': 'jcr:08c24a0d-3556-4a84-a683-74060454e7f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479b2921-c57f-41f4-8911-6d42ebd957c8'
    'lead': 'Booster protection could soon expand to a much broader population, as
      a source says the US government likely will soon recommend additional doses
      to people as young as 40 who received a Moderna or Pfizer COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T10:51:12.881+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:57:42.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:31.504+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['booster-shots', 'below-40-years-old', 'Pfizer', 'Moderna', 'vaccine',
      'COVID-19', 'US']
    'template': '1'
    'title': 'Booster shots could soon be recommended for people as young as 40, source
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e587d71-5779-4047-8725-aca9abe148b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Booster protection could soon expand
        to a much broader population, as a source says the US government likely will
        soon recommend additional doses to people as young as 40 who received a Moderna
        or Pfizer COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a364bd3-e0a9-49c8-912b-66367b979883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.881+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it will happen," the source familiar with the plan told
        CNN''s Elizabeth Cohen. There is "growing concern within the FDA" that US
        data is beginning to show more hospitalizations among people under age 65
        who have been fully vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef5d48-70ec-4e15-8959-c5b983e82e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Americans who haven''t been vaccinated are 18 times more
        likely to end up hospitalized with COVID-19 than those who are vaccinated,
        said Dr. Rochelle Walensky, director of the Centers for Disease Control and
        Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c23504-d6bf-4671-a91d-c3e7b47ba949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unvaccinated people are also 11 times more likely to die from the
        virus compared to vaccinated people, Walensky said Wednesday. They were also
        six times more likely to test positive for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71ce60-a9c7-46dc-bc6a-3361730cd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In August, as we were experiencing the peak of the Delta surge,
        16 jurisdictions provided data on cases and deaths stratified by vaccination
        status. Unvaccinated people had 6.1 times greater risk of testing positive,"
        the CDC director said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12f091-2508-40d9-b822-995d828ee7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 57.1% of the US population are fully vaccinated, according
        to CDC data published Wednesday. Booster shots account for about 40% of doses
        administered nationwide daily, with about 1.3 times as many boosters administered
        each day than first shots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e96d9-62e3-4b55-a817-852d0bc9ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA authorizes more boosters</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170daef7-be6a-4d66-b9dc-b8bc96b3f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration on Wednesday authorized booster
        doses of the Moderna and Johnson &amp; Johnson vaccines and said any of the
        three authorized vaccines could be used as a booster in a "mix and match approach"
        for eligible individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b91bc8-e18e-4531-a035-e6a14cc715b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency gave emergency use authorization for boosters of Moderna''s
        vaccine for people fully vaccinated at least six months ago who are also at
        least 65, or who are at least 18 and are high risk of severe COVID-19, or
        have frequent exposure to the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5eaa8-c749-48dd-ba2f-973273d1ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.882+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a booster for the single-shot Johnson &amp; Johnson vaccine
        can be administered at least two months after the initial shot to anyone 18
        and older, the FDA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095155e-c793-4018-aad7-50a520e538d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The available data suggest waning immunity in some populations
        who are fully vaccinated," FDA Acting Commissioner Dr. Janet Woodcock said
        in a statement. "The availability of these authorized boosters is important
        for continued protection against COVID-19 disease."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca82b5-e3b1-476c-8a5e-026f73e7e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the FDA authorized Pfizer booster shots for people in
        certain high-risk groups who got their second dose of the&nbsp;vaccine at
        least six months ago. They include people age 65 and older; adults with health
        conditions that put them at high risk for severe COVID-19; and adults who
        live or work in places that make them prone to&nbsp;contracting the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad68014-90ff-4929-98f1-17c10b20cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA would consider lowering the age range on its emergency use
        authorizations for booster shots once more safety data comes in, officials
        told reporters on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a6b84-4484-4ae1-821d-2700fd1326da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of having the data," said Dr. Peter Marks, director
        of the FDA''s vaccine arm. "We want to make sure that if we deploy the boosters
        in all of the age ranges, we truly are making a benefit outweigh any risk."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39945d97-a9c6-47dc-abba-5577a24c9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting younger kids vaccinated will ''play a major role'' in slowing
        COVID-19 spread, Fauci says</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a341a-4901-4d4f-a5f1-5ca3e6a4ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28 million children ages 5 to 11 might soon be able to get
        pediatric doses of the Pfizer-BioNTech vaccine if the US Food and Drug Administration
        authorizes shots for that age group and if the CDC recommends it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939d3cb-e4d1-43f4-b903-a965bc9c9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting most children vaccinated against COVID-19 will "play a major
        role" in slowing the spread of disease, Dr. Anthony Fauci said Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e60693-6364-4965-9f8d-cd2c921d8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.883+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the era of Delta, children get infected as readily as adults
        do. And they transmit the infection as readily as adults do," said Fauci,
        director of the National Institute of Allergy and Infectious Diseases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c4937-1ddc-4deb-ad1e-fd2832c5bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can get the overwhelming majority of those 28 million children
        vaccinated, I think that would play a major role in diminishing the spread
        of infection," Fauci said at a White House COVID-19 briefing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed0ca1-828e-4935-9392-fc4f34404554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the reasons why we want to do as best as we can
        to get those children from 5 to 11 vaccinated."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659dbf94-c240-4bc4-b302-a7ff76621f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools try testing instead of isolating exposed students</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93fb4e-76e7-4ebc-b9e9-b184174c07b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some schools have enforced strict quarantine and isolation
        policies for children who are exposed to the virus, the CDC is working with
        select school districts to evaluate test-to-stay programs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f875e7-b65d-4062-82a2-34c8fd0692c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such programs first involve testing —&nbsp;not quarantining —&nbsp;students
        who may have been exposed to COVID-19 at school.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e061408-9a95-463a-a25b-a784679c8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the exposed students test negative and have no symptoms, they
        can continue going to school in person. If they test positive, they must isolate
        at home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c53a60-236a-4c42-a7cf-4027aebbe34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Marietta, we have been tracking students who are testing positive
        through test-to-stay, and it''s 3%," Grant Rivera, superintendent of Marietta
        City Schools in Georgia, told CNN this week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30c214-2464-4c29-95be-eb84bcd2b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three percent of our students who participate in test-to-stay test
        positive, which means we can keep 97% of them in class," Rivera said. "That
        is a measure of success."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e04c45-92d0-4c33-a5d6-01f7b59786fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a traditional quarantine program, the 97% of students who
        tested negative would still stay at home from school.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94f126-0e9c-4004-badf-33dfa59d41f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for the foreseeable future, we will be out here every morning
        on a school day making sure that our kids have this option," Rivera said about
        test-to-stay.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21b9bf-3dd1-4117-8783-9e83db548720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC notes on its website that test-to-stay may be a practice
        comprised of regular testing and contact tracing, but that''s also while "maintaining
        other layered prevention strategies, such as universal masking, to reduce
        the spread of COVID-19."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614fc8e-d5e1-4209-8371-60c389709f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:51:12.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/20/health/us-coronavirus-wednesday/index.html">Booster
        shots could soon be recommended for people as young as 40, source says</a>"</em></p>'
  'vaccines-children-5-to-11-White-House-COVID-19':
    'author': 'Jeremy Diamond, Kaitlan Collins, and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-21T10:57:06.360+08:00
    'imagesource': 'jcr:265bbec8-ff1f-4d48-851b-c30e890e1436'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e6a41b-bdef-4296-a3f0-885cbe449203'
    'lead': 'The White House unveiled its plans to roll out COVID-19 vaccines for
      children ages 5 to 11, pending US Food and Drug Administration authorization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T10:57:55.800+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:57:29.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:31.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccines', 'children', '5-to-11-years-old', 'White-House',
      'US', 'FDA']
    'template': '1'
    'title': 'White House details plan to roll out COVID-19 vaccines for children
      ages 5 to 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05415e-fade-4603-bafa-112ef3473a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.800+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The White House&nbsp;unveiled its
        plans to roll out COVID-19 vaccines for children ages 5 to 11, pending US
        Food and Drug Administration authorization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354aa5d6-609d-4cbc-8a90-11b49314adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.800+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has secured enough vaccine supply to vaccinate
        the 28 million children ages 5 to 11, who would become eligible for vaccination
        if the vaccine is authorized for that age group and will help equip more than
        25,000 pediatric and primary care offices, hundreds of community health centers
        and rural health clinics, as well as tens of thousands of pharmacies to administer
        the shots, according to the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3039d-7285-4d01-8d07-9cd62d923f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.800+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know millions of parents have been waiting for COVID-19 vaccine
        for kids in this age group. And should the FDA and (US Centers for Disease
        Control and Prevention) authorize the vaccine, we will be ready to get shots
        in arms," White House Covid-19 response director Jeff Zients told reporters
        at a White House COVID-19 briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04918f8c-4fcd-48ca-8e4c-54df8e7b5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients continued: "Kids have different needs than adults, and our
        operational planning is geared to meet those specific needs, including by
        offering vaccinations in settings that parents and kids are familiar with
        and trust."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20324cd8-1e08-4b7a-af59-8d8edddbd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is also launching a partnership with the Children''s
        Hospital Association "to work with over 100 children''s hospital systems across
        the country to set up vaccination sites in November and through the end of
        the calendar year," the White House announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6332bc0-ebce-4c41-90e0-afe699dd145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also plans to help make vaccination available
        at school and other "community-based sites" with help from Federal Emergency
        Management Agency funding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2e106-1001-4d62-b217-7efac3093a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services will also carry out
        a national public education campaign "to reach parents and guardians with
        accurate and culturally responsive information about the vaccine and the risks
        that COVID-19 poses to children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5f8bf-1af5-4871-88aa-306bf229aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the FDA are scheduled to meet next week to consider
        Pfizer''s request to authorize its vaccine to children ages 5 to 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1ee84-f04d-4d48-a997-89f9f2efae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized, this would be the first COVID-19 vaccine for younger
        children. The Pfizer-BioNTech vaccine is currently approved for people age
        16 and older and has emergency authorization for children ages 12 to 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd8ed5-3ad4-4ff0-8da2-4805f906fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said last month that a Phase 2/3 trial showed itsvaccine
        was safe and generated a "robust" antibody response in children ages 5 to
        11. The trial included 2,268 participants ages 5 to 11 and two doses of the
        vaccine administered 21 days apart. This trial used a 10-microgram dose&nbsp;—&nbsp;smaller
        than the 30-microgram dose that has been used for those 12 and older.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7eaaf-f57e-481c-8225-5bc45b85e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immune responses were measured by looking at neutralizing antibody
        levels in their blood and comparing those levels to a control group of 16-
        to 25-year-olds who were given a two-dose regimen with the larger 30-microgram
        dose. Pfizer said the levels compared well with older people who received
        the larger dose, demonstrating a "strong immune response in this cohort of
        children one month after the second dose."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6fc2a-73e0-4cc0-9912-c5ec2cde4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Vivek Murthy said on NBC''s "Today" on Wednesday
        that US health officials want to be prepared for children to be able to get
        vaccines as soon as they can. He said the administration has been working
        for the last several weeks to months to prepare for the decision from the
        FDA and CDC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b27e15-22df-4501-92da-a14c53a8c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preparations include ensuring there is enough supply for every
        child in the 5- to 11-year-old age range, making sure there are tens of thousands
        of locations where people can get the vaccines and making sure that parents
        have answers to their questions and accurate scientific information that can
        be used in decision making, Murthy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606fcab-1b81-4743-8bef-79aeb528e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that ensuring that parents had the answers to their questions
        was "really important," and so they have been working hard with doctors, nurses,
        teachers, parents, and other community organizations to make sure that people
        can get the answers to their questions from trusted sources.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c7cf0-3c7d-448d-8514-ae27dcd2f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, President Joe Biden''s chief medical adviser
        and director of the National Institute of Allergy and Infectious Diseases,
        said getting kids vaccinated can help ensure the safety of their entire family
        during an interview with CNN''s Chris Cuomo on "Prime Time" Wednesday evening.
        Fauci recognized "parents have valid questions that need to be answered" about
        vaccinating their children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd4d78-a91b-4d7e-9c26-55a605fdf341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to us to be very transparent with them&nbsp;and to give
        them the correct answers to the questions they ask," he continued. "I think
        if we do that, I hope that the vast majority of parents will realize the real
        benefit for the children to get vaccinated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e153b-a687-4d10-b0e4-383d1f8abb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, 56.7% of the total US population&nbsp;or
        about 188 million people&nbsp;have been fully vaccinated. At the same time,
        23.2% of the eligible population&nbsp;or about 66 million people are not vaccinated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f6c52-5310-4549-8dfe-45c7d99ec003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 240,749 people are initiating the vaccination process
        each day, according to the CDC. This is a 13% decrease from last week and
        a 28% drop from a month earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c2010-52fe-47bd-b3c6-6f8751e073b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant of COVID-19, which is more transmissible and may
        cause more severe illness than previous strains, has ripped through parts
        of the country with low vaccination rates for months, though cases have decreased
        in recent weeks. Biden and health officials have repeatedly pleaded with unvaccinated
        Americans to get the shot, so they can protect themselves and those around
        them, but many still refuse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb236b11-c332-4a7e-9a00-47541131fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said last week the nation was "headed in the right direction"
        on COVID-19, but that the country is now in&nbsp;a "very critical period"
        as he asked the 66 million Americans to get vaccinated. He touted progress
        in the pandemic response and cited lower daily case numbers and declining
        hospitalizations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e12c7-c069-4216-88db-38b196d83255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some places are still seeing troubling hospitalization numbers.
        For example, more than 96% of ICU beds in Minnesota are full, according to
        the state health department.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac7203-fb38-4922-96ba-55447d78334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:57:55.803+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has stressed the White House is leading with the science and
        taking the lead from medical experts with its pandemic response and national
        vaccination rollout. In addition to preparing for the FDA and CDC to make
        a decision on vaccines for younger Americans, the White House has been working
        on getting many eligible Americans booster COVID-19 shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f357ca8-0e51-4e57-85da-030191cdbc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T10:58:47.413+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:57:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/20/politics/white-house-covid-vaccines-for-children-rollout/index.html">White
        House details plan to roll out Covid-19 vaccines for children ages 5 to 11</a>"</em></p>'
  'New-Zealand-and-United-Kingdom-seal-free-trade-deal-':
    'author': 'Robert Iddiols, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-21T11:00:19.115+08:00
    'imagesource': 'jcr:a7484ef9-412d-4535-adcc-ed5fd32fe4c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8401656f-8b90-459b-b77a-e70ffd24c437'
    'lead': 'The United Kingdom and New Zealand announced a free trade agreement Wednesday
      as Britain continues to strike economic relationships after its departure from
      the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-21T11:03:34.752+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:57:21.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:48:32.307+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand, United Kingdom seal free trade deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455c01d-5bfc-46f8-a58e-4124affc4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom and New Zealand announced
        a free trade agreement Wednesday as Britain continues to strike economic relationships
        after its departure from the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b4706-faa8-4121-9802-388d348eb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will cut red tape for businesses, end tariffs on UK exports,
        and create new opportunities for tech and services companies, according to
        a Downing Street statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da299fe-4b31-41d5-a102-94f38ed34022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.752+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime ministers Boris Johnson and Jacinda Ardern sealed the deal
        in a joint Zoom call, following 16 months of negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebd10f-2a86-4fed-ad89-c502476e5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great trade deal for the United Kingdom, cementing our
        long friendship with New Zealand and furthering our ties with the Indo-Pacific,"
        Johnson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3e41c-4c75-4dff-902b-29a952598d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal follows advanced free trade agreements already struck by
        the United Kingdom in the region with Australia and Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ea990-78ce-408e-9979-15dbd0c561f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deal serves New Zealand''s economy and exporters well as we
        reconnect, rebuild and recover from Covid-19, and look forward into the future,"
        Ardern said at a news conference in Wellington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a5218-275c-435d-86bf-ed334270cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tariffs on all products will be eliminated between both countries.
        UK-New Zealand trade was worth £2.3 billion ($3.2 billion) last year and is
        set to grow under the new arrangement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d234ea-cbf5-4b18-be65-926ee48c6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Zoom call, Johnson said that New Zealand products loved
        by British consumers will be available for cheaper, from Sauvignon Blanc wine
        to Manuka honey and kiwi fruit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c3ce4-9c38-44a6-b630-d12378533638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern, meanwhile, called the United Kingdom and New Zealand "great
        friends and close partners."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a9feb-848b-4a73-b40d-a4bc32d1c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The historical connections that bind us run deep," she said, adding
        that the trade deal is "good for our economies, our businesses and our people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8f040-bed0-4cf7-a3e6-284b432e06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-21T11:03:34.753+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/20/economy/new-zealand-united-kingdom-trade-agreement-intl-hnk/index.html">New
        Zealand and United Kingdom seal free trade deal</a>".</em></p>'
