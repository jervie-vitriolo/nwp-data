    'lead': 'Tropical Depression Lannie continues to move northwest over the West
      Philippine Sea, the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T06:06:02.212+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:53:27.231+08:00
