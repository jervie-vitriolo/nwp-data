      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Monday what it meant to become the second Black driver
        to win the Cup Series race, Wallace became emotional.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c0a47-1eff-404d-8952-6c4d97faac1a'
