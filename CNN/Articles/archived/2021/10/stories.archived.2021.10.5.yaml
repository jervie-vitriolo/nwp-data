      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since August 10 that the daily case tally
        was below 10,000. But the Department of Health (DOH) said the relatively lower
        count is due to lower laboratory output last Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
