    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:14.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: ''Pandora Papers'' show Tugade excluded details of offshore
      investment from SALN; transport chief denies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07deb6f-d417-4606-b73f-8be2f411965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> A <a
        href="https://www.icij.org/investigations/pandora-papers/global-investigation-tax-havens-offshore/">report</a>
        on a global investigation led by the International Consortium of Investigative
        Journalists (ICIJ) alleged that Transportation Secretary Arthur Tugade kept
        details of his investment in an offshore company out of his annual wealth
        declaration for several years while in public office. Tugade on Tuesday denied
        any wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ea05b-2d2a-412d-8026-2473edc14770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pandora Papers" exposed the financial secrets of politicians
        and public officials all over the world. More than 600 journalists from 150
        prestigious outlets spent two years investigating nearly 12 million confidential
        files — a bigger cache of documents compared to 2016''s Panama Papers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49691f30-468f-4140-b5df-32100b1e2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism and Rappler culled
        and verified the data that pertained to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36ef7a-0844-447f-827a-11d9a1e7ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pcij.org/article/7178/transport-chief-tugade-keeps-an-offshore-firm">PCIJ
        reported</a> Tugade has been keeping an offshore company while he served in
        the government during the Aquino and Duterte administrations, but he did not
        declare details of it in his Statements of Assets, Liabilities, and Net Worth
        (SALN).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b19f3-de12-4e12-a351-e0e6112e8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Pandora Papers, it said Tugade has been listed as a
        director of British Virgin Islands-based firm Solart Holdings Limited since
        2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cfa60-8348-40f3-9121-5310798d8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade was named president of Clark Development Corp. in 2012. He
        was one of President Rodrigo Duterte''s first appointees when he took office
        in May 2016. But he has not declared Solart Holdings Limited as a business
        interest in any of his SALNs during these periods, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c031133-0f25-4d2c-9149-02748fda4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has disclosed ''offshore investments'' worth P57 million as
        assets every year since 2012, but no details about these investments have
        been declared, except these were acquired in 2003," PCIJ said on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216e71c-15c6-455a-89da-3c6340c226fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All government workers are required annually to submit their statement
        of assets and liabilities, including businesses and financial interests, that
        comprise their net worth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8f30d-7301-4baa-bfe4-4ec3d33dc35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legitimate uses of offshore companies, and we do not
        intend to imply that all of the individuals or companies included in this
        page were in violation of the law," the report added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8c364-611a-43a9-bb0a-84a6923e8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tugade, DOTr respond</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de29a4e-3f84-4b65-8f0d-41e0086f8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he has been transparent on his financial standing, saying
        the offshore investment organized by his family in 2003 has been disclosed
        in his 2012 to 2020 SALNs under "Personal Properties - Intangible", particularly,
        as "Offshore Investments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c4962-9fbd-4439-9387-f97870387f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the said period, the account barely moved," he said in a statement
        on Tuesday. "Wala po akong tinatago, at sasagutin ko ang anumang paratang
        at katanungan [I am not hiding anything and I''m ready to answer allegations]
        in appropriate forums and manner."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08907186-4ff2-4c52-ad96-ef137214b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation, meanwhile, issued a warning that
        a legal team will track down the source of what they referred to as a "malicious"
        and "well-oiled" report. It said the allegations against the secretary reek
        of black propaganda for the upcoming elections, where Tugade is seen to run
        for senator.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d7b67-644c-407e-9f89-66a4bf8946a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imputation are clearly intended to besmirch the character of
        Secretary Tugade, and by extension, the Duterte administration. Consider this
        as a stern warning and an assertion that our lawyers will exert all necessary
        effort, to the fullest extent of the law, to find those behind the malicious
        and irresponsible publication of this report," it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736b442-0260-4fbb-9da6-e23dd28e20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:32:54.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade is one of the more than 900 Philippine-based individuals
        in the Pandora Papers, a collection of more than 11.9 million files leaked
        from 14 offshore finance providers.</p>'
