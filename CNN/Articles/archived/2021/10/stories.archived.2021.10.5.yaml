      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was posted on Saturday, when 39 Chinese military
        planes flew into the zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5df9fd-efc2-49b3-b53b-441fb0b519ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Taiwanese Defense Ministry said the 52 Chinese
        aircraft included 34 J-16 fighter jets, 12 H-6 bombers, two SU-30 fighters,
        two Y-8 anti/submarine warfare planes and two KJ-500 airborne early warning
        and control planes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d6427-2093-4226-84bc-381fe078d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A map released by the ministry showed all the 52 incursions staying
        at the extreme southwestern part of Taiwan''s ADIZ. In response, the ministry
        said radio warnings were issued and air defense missile systems were deployed
        to monitor the activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9620cbc-0082-460d-b1ad-4d8f5105042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the radio warnings, the Taiwanese air force could be heard ordering
        the aircraft to "turn around and leave immediately" upon their entry into
        its ADIZ. All 52 incursions were made during daytime hours on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900a874-b800-4c33-8ba7-a1876bdfa68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions did not violate Taiwan''s sovereign airspace, which
        extends 12 nautical miles from its coast. The US Federal Aviation Administration
        defines an ADIZ as "a designated area of airspace over land or water within
        which a country requires the immediate and positive identification, location
        and air traffic control of aircraft in the interest of the country''s national
        security."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c3247-195c-4ca7-9613-0d7345a7fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of October, Taiwan has reported 145 incursions
        by Chinese warplanes into the ADIZ, statistics from the Defense Ministry showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e26e2b-3e22-4bdc-9b5d-d95d42da336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Taiwan reported record-breaking incursions over the weekend,
        its air force released a promotional video on Facebook which said it is determined
        to defend its airspace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda3ced-7ee3-475b-a836-2de51da57377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When faced with our enemy''s aggression and provocation, we will
        never compromise," the video said. "The determination to defend our sovereignty
        is unwavering."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11a22a-64a8-4495-bc4d-463a1c9c8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article in China''s state-run Global Times on Sunday said the
        People''s Liberation Army (PLA) was conducting "expanded drills" near Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d2bb9-881a-4d8a-87c2-151146589819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department voiced concern over China''s military activities
        near Taiwan on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81368e7-0008-4996-8900-6378c2e2ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is very concerned by the People''s Republic of
        China''s provocative military activity near Taiwan, which is destabilizing,
        risks miscalculations, and undermines regional peace and stability. We urge
        Beijing to cease its military, diplomatic, and economic pressure and coercion
        against Taiwan," State Department spokesman Ned Price said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c4ea06-dbf1-4182-a9de-c0b9aace2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs responded to the US statement
        by criticizing what it described as "irresponsible remarks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76c2f6-03d8-42f4-8ce2-9e16f23d5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant remarks from the United States have seriously undermined
        the One-China Principle," ministry spokeswoman Hua Chunying was quoted as
        saying in a press release on Monday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ef6d5-21d9-45a7-b8c6-7a24b68bf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent times, the United States has continued its negative actions
        in selling weapons to Taiwan and boosting its official military ties between
        the United States and Taiwan," she said. "These provocative actions have damaged
        Sino-US relations and damaged regional peace and stability. China firmly opposes
        this and takes necessary countermeasures."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5862f2-fdee-4f81-9db1-f08e31c5df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d738ae6-6edd-4363-9150-846658646368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing views Taiwan as an inseparable part of its territory
        -- even though the Chinese Communist Party has never governed the democratic
        island of about 24 million people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861f18b-b1a5-46d3-beeb-5d7510f09f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has refused to rule out military force
        to capture Taiwan if necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1e308-fba5-4200-814a-fc1dd89bf5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, analysts have said the flights likely serve several
        purposes for China, both demonstrating the strength of the PLA to a domestic
        audience and giving the Chinese military intelligence and skills it would
        need in any potential conflict involving Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f8987-105d-47da-88ca-14f5e1c3343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the latest surge in Chinese flights near Taiwan, analysts
        say actual combat is unlikely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de8198-7db0-4a19-8ff5-c51d4d49a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs levers to deter Taiwan from taking undesirable courses
        of action, especially independence-leaning initiatives," said Lionel Fatton,
        a professor at Webster University in Switzerland. "For these levers to be
        potent, China must (1) have the (military) capabilities to activate them if
        needed, and (2) the threat to do so must be credible in the eyes of Taipei."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1616fa-06c8-4560-a669-df49a36a2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recurrent air exercises are dedicated to send a clear message
        in this regard," Fatton told CNN on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1cbdfb-25c6-4e65-924f-ac3bf171e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Taiwan doesn''t take irreversible steps toward independence/greater
        autonomous presence on the international scene," combat is unlikely, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9af2e-6b5a-4953-a53f-92f2f53888d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:09:46.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:14.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/04/asia/taiwan-china-warplane-incursion-monday-intl/index.html"
        target="_blank">China sent 52 warplanes into Taiwan defense zone on Monday,
        Taipei says</a></em></p>'
  'Larry-Gadon-Senate-COC-2022-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T10:28:19.709+08:00
    'imagesource': 'jcr:86189a5f-7999-4011-9e3b-b5374dd66bc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94821c16-e187-4d26-8a7f-73c7fd0fa644'
    'lead': 'Lawyer Larry Gadon, who is facing disbarment complaints, files his certificate
      of candidacy for senator. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T10:29:31.014+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:13.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:12.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Larry Gadon attempts another Senate run in 2022'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4dbe49-d259-45b1-a5d8-92759ba5b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:31.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Lawyer
        Larry Gadon, who is facing disbarment complaints, filed his certificate of
        candidacy for senator on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54835eb-b049-41f1-8eaa-48b3001c491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:31.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be his third time to join the senatorial race after his
        failed bids in the 2016 and 2019 polls, where he claimed he was cheated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75975e61-02a4-402c-a767-d33bb225fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:31.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who is running under the party founded by late strongman
        Ferdinand Marcos, used his time on the stage of the Harbor Garden Tent in
        Sofitel hotel to briefly talk about his plans to amend the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e972245-d06b-4af1-82d9-5273155b5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:31.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the administrations of former Presidents Corazon
        Aquino and Benigno Aquino III and commended the presidencies of Marcos, Gloria
        Macapagal-Arroyo, and Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b3f98-06a9-4602-a817-d0a4a580eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:31.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon filed an impeachment complaint against ousted Supreme Court
        Chief Justice Maria Lourdes Sereno. He also sought to oust Associate Justice
        Marvic Leonen but failed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f117fa1-b48c-4684-a3c5-019c63df50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:31.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon also went viral for cursing and calling supporters of Sereno
        “mga bobo” (idiots) and raising his middle finger at them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec25b6b-800a-478f-9e8d-841ea39517c1'
