    'template': '1'
    'title': 'Bubba Wallace becomes 1st Black driver to win NASCAR Cup Series since
      1963'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d792c-e2f1-4dd5-accc-47415e322d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bubba Wallace made history Monday, becoming
        just the second Black driver to win NASCAR''s Cup Series race, the association''s
        top series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93e439-62ab-46f4-a318-afeb7021e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb60680-8beb-4e39-bbe6-f517172d6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace is the first Black person to win the Cup Series since 1963,
        when NASCAR Hall of Fame driver Wendell Scott led the race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795785a-13cf-4b3b-a1ce-9c1370b314d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728006ac-119a-4d2d-a9b4-f6e129946d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talladega, we''re winners," Wallace said in a video posted on the
        Twitter account of Alabama''s Talladega Superspeedway, where the race took
        place. "What a perfect weekend, or weekday, I should say. I just knew something
        about it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff86c3c-0c50-42b5-9531-f78218fb1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ce865-7a20-4f02-80bd-7b38ea8d34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace was born in Alabama. And last year at the same track, he
        found a noose in his garage stall, prompting an FBI hate-crime investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35da58-bdf6-4c29-ad25-df669c526865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a4811-1867-4cd3-9df1-036aba26cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after the race, Wallace thanked his team and the owners, sports
        legend Michael Jordan and Denny Hamlin, for the opportunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d1212-6ef2-46f4-9f71-eeca06afe861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.384+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f37761-09dd-4655-a997-b7e7b6c1ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty fitting that it comes here in Talladega," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8388f-71d1-4e3e-840f-25975efd41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b2f87-612f-40e2-91ee-88aa6c3e2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI determined Wallace was not a victim of a hate crime, since
        the noose had been in the garage since at least 2019. But Wallace later said
        during an interview with CNN''s Don Lemon that that was beside the point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc330d37-e061-41c4-9c14-b8ea30591ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.385+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541f0c5-2868-4785-b4aa-da9442f03cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:31:46.385+08:00
      'mgnl:createdBy': 'glee'
