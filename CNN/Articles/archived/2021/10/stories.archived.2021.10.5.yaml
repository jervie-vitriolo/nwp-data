      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational last Oct. 3, but seven laboratories
        failed to submit their reports on time. These laboratories contribute, on
        average, 1.9% of samples tested and 0.9% of positive cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09c38b-f29f-4046-ace0-dc476431ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:39:25.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate - or percentage of people who tested positive
        - stood at 19.3% based on 41,673 tests done on Oct. 3. The World Health Organization
        recommends a positivity rate of below 5%, as bigger numbers may indicate high
        transmission.</p>'
