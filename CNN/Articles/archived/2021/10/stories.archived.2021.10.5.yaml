      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest DOH bulletin also showed active cases or people currently
        sick dropped to 103,077 - with 78.8% experiencing mild symptoms, 11.4% asymptomatic,
        5.65% having moderate symptoms, 2.9% severe, and 1.2% in critical condition.</p>'
    '3':
