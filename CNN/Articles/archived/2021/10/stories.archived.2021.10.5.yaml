    'title': 'Taliban accused of killing 13 ethnic Hazaras in Afghanistan'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857e6f3-5bce-464a-b9b3-291d98ce1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taliban forces unlawfully killed 13
        ethnic Hazaras -- including nine surrendering former government soldiers and
        a 17-year-old girl -- in Afghanistan''s Daykundi province on August 30, according
        to a new investigation by Amnesty International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be418bf1-556c-46e4-a0f3-bd3d88731509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada40dc0-4499-4699-bce3-19b9023a3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the US withdrawal from Afghanistan and subsequent Taliban
        takeover there has been concern that long-persecuted ethnic and religious
        minorities, such as the minority Shia Hazara ethnic group, will be targeted
        as they were under previous Taliban rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b2cbc-505d-4d20-8ca6-da05aa4a30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1da1d-e599-45d8-bb88-5a0b23b2d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of the victims of the August 30 killings were former members
        of the Afghan National Defence Security Forces, and two were civilians, Amnesty
        reports. The killings are said to have taken place in Kahor village, in the
        Khidir district of Daykundi province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccaa6d-2fd1-4d5f-99a9-ed3a35292a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66961ebf-ef80-47f7-8b7d-607abc0f2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban extrajudicially executed nine of the Afghan National
        Defence Security Forces after they had surrendered, killings that appear to
        be war crimes. Two civilians were killed as they attempted to flee the area,
        including a 17-year-old girl shot when the Taliban opened fire on a crowd
        of people," Amnesty said in a news release on Monday, citing eyewitness testimony
        gathered as part of its investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9627f1-c929-46a7-8fd6-c87bc98f0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d4b92-7f78-4ed9-8457-31169a63327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said it has verified images and video evidence recorded
        following the incident and laid out events in a timeline, beginning with the
        Taliban taking control of Daykundi province on August 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade7396-3895-4aa3-bb6a-2897e71a7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
