      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f831c-ef50-4e1f-be2b-0e01c8f0461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.182+08:00
