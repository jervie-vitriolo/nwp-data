    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'FTC-antitrust-complaint', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Facebook asks court to dismiss FTC antitrust complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e64dd3-d53c-4da7-867a-ff9c6d9b55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook is continuing to battle US regulators
        that are calling for the company to be broken up, this time asking a court
        to dismiss an amended antitrust complaint against it filed by the Federal
        Trade Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89f1bc-8528-45f0-bf79-ac44382803e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb5028-a3f4-4018-b359-db3b991a1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing Monday to the US District Court for the District of
        Columbia, Facebook said the FTC "alleged no plausible factual basis for branding
        Facebook an unlawful monopolist," labeling the agency''s claims as "litigation-driven
        fiction" that does not account for the competition from "surging rivals like
        TikTok."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080eed9-3eaa-4f2d-a111-086309801c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac735434-3fbe-411c-823b-6f9aed9083f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d436abe-fcdf-4e4a-93a2-dbac52eee5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e86bd-be08-4cc8-9d50-7837e4ae9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency filed a fresh antitrust complaint against Facebook in
        August after a judge tossed out its original complaint earlier in the year.
        The judge argued that the FTC had not provided sufficient evidence that Facebook
        holds a monopoly in social media to warrant allowing the case to continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453425f0-b6a8-4895-80d2-98b987786000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce319485-b1ce-44b1-84aa-5373a368150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the revised complaint, which is about 50% longer than the original,
        the FTC covered many of the same arguments. The FTC continues to argue that
        Facebook broke the law by engaging in anticompetitive acquisitions, most notably
        of Instagram and WhatsApp, and denied third-party apps access to Facebook''s
        platform in anticompetitive ways. The updated complaint attempted to address
        the judge''s comment that FTC did not provide metrics to support its arguments
        by referencing how much time users spend on Facebook''s platform compared
        to other rivals, as well as the sheer number of daily and monthly users of
        Facebook services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094eae88-8e5f-4dfc-ae78-518e8b5df4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f0119-efda-4a62-b3c2-138f626b834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the complaint could lead to Facebook having to spin
        off Instagram or WhatsApp. It also serves as a high-profile case for Lina
        Khan, a vocal critic of the tech industry who took over as FTC chair earlier
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b0d0e-6f93-4074-9a45-ae5d1f9094e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84bdc6-2dc2-47e4-a335-a77bb1289f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its motion, Facebook alleged that even after being given more
        time to supply facts to substantiate its case against the company, the FTC
        has "not come close to doing so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649c2fd-c807-4941-9497-3e623d69f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05688810-40fb-48b6-a042-1874327a1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s motion to dismiss the amended complaint came just before
        the October 4 deadline to respond. The move also comes a day after a whistleblower
        who worked at the company went public with documents that she says show Facebook
        knows its platforms are used to spread hate, violence and misinformation,
        and that the company has tried to hide that evidence. (Facebook has pushed
        back at the whistleblower''s claims.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44490f90-d2ef-491b-bb57-d6b1d5093515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:16:51.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/04/tech/facebook-ftc-antitrust-dismiss/index.html">Facebook
        asks court to dismiss FTC antitrust complaint</a>."</em></p>'
