      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —&nbsp;Actor
        Robin Padilla will run for senator under the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) faction headed by Energy Secretary Alfonso Cusi, its
        secretary general Melvin Matibag said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032e320-9883-436e-8374-130cb4d8bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T21:51:14.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Matibag said Robin took his oath as PDP-Laban member
        on Tuesday, along with his brother Rommel —&nbsp;who is eyeing a congressional
        seat as representative of the 1st District of Nueva Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ac9ff-e2f7-4e80-8dec-320f373112a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T21:51:14.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the PDP-Laban group showed Cusi administering
        the oath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab7b37-685f-4740-b990-59c920e464bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T21:51:14.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 national elections, Robin campaigned for then-presidential
        candidate Rodrigo Duterte, who later that year <a href="http://cnnphilippines.com/news/2016/11/15/Duterte-Robin-Padillla-absolute-pardon.html">granted
        him absolute pardon</a>&nbsp;in connection with his illegal possession of
        firearms conviction in 1994.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd7f61-cc9c-422f-9134-b9c46a9f81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T21:51:14.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the actor also supported the ultimately successful senatorial
        bid of Duterte''s longtime aide Christopher "Bong" Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074cb40-e46f-45f1-bbea-61a73d0379c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T21:51:14.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi-led PDP-Laban wing earlier bared its initial senatorial
        slate for the 2022 polls, which includes Cabinet members and some House lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830489c-adf2-4cfd-8548-b7104c0667e1'
      'mgnl:activationStatus': true
