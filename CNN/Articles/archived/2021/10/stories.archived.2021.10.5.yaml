  'Pimentel-Pacquiao-PROMDI-president-PDP-Laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-05T12:02:25.819+08:00
    'imagesource': 'jcr:7769771c-2fdd-4943-9228-a996ac480558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e019e7d1-e59e-4c0d-81f7-4f3ec6fa847a'
    'lead': 'Sen. Koko Pimentel also expresses confidence that the Cusi faction''s
      "very deficient" petition to declare his group illegitimate before the Commission
      on Elections will not stand before the poll body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T12:05:53.177+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:53:10.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:12.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Pacquiao''s PROMDI candidacy meant to solidify bases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae4a8a-1134-4d86-8180-a48acc241cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Sen.
        Koko Pimentel on Tuesday defended the decision of Sen. Manny Pacquiao to run
        under the PROMDI political party when he filed his candidacy for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de87e83-212c-4962-83f0-5f98832e147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bdfab-8909-4853-90d5-6702cd59a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Pimentel said
        that Pacquiao''s supposed expulsion from PDP-Laban initiated by the other
        faction led by Energy secretary Alfonso Cusi was only intended to distract
        the presidential aspirant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f7ac7-7e4f-4b6b-a5a6-87c587deea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd193f-a642-4433-9768-3bfd6351cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginugulo lang nila ang aming presidential candidate na si</em>
        (They are only distracting our presidential candidate) Sen. Manny Pacquiao.
        All of the moves of the legitimate PDP Laban were in accordance with the PDP-Laban
        constitution. Our constitution allows alliance agreements, therefore we entered
        into an alliance agreement," said Pimentel, referring to the ''MP3 Alliance''
        among the ruling party, PROMDI, and the People''s Champ Movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3111f-2b90-48c9-a3c3-dcd380d748cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4447d-d03e-4190-b8b8-4fc2ee5f6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was the first to file his candidacy for president last
        Friday, with his running mate BUHAY Party-list Rep. Lito Atienza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73042457-8a14-4fca-86c9-5551e56d91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70975bb-97b1-469c-850a-cf79b9d41494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bong Go, who was endorsed by the Cusi wing as its presidential
        candidate, instead filed his candidacy for vice president, replacing party
        chair and President Rodrigo Duterte who then announced his retirement from
        politics after his term. The faction still has not named its official standard
        bearer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a78e0e-93ab-480f-b2c9-1059dd312616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7e734-8d4f-4623-a867-8ab2e7fc534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP Laban secretary general Melvin Matibag of the Cusi wing said
        that under the party''s constitution, a member who files a COC under another
        party is automatically expelled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb754d0-3f9d-4e42-bc36-adfa6763400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee3f47-c24b-4faa-a7e3-0ef962b48a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel, who drafted the PDP-Laban constitution, stressed that
        Pacquiao''s PROMDI candidacy is only meant to "solidify his base" as a real
        PDP-Laban candidate who represents people "from the province."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230c906-dd29-49cd-bddf-e7c7bf322912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ea992-9364-4f9d-a904-b5f8e236851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also refuted claims that this move was in preparation
        for the possibility that the Commission on Elections may declare his group
        illegitimate, in response to the Cusi wing''s petition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc261068-7cb9-4e42-b4cc-4e1ed2d6f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d2dcb-ab51-4579-89c8-e411935a8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/9/23/Comelec-PDP-Laban-Pacquiao-Cusi-petition.html">
        Comelec orders Pacquiao faction to answer Cusi wing’s PDP-Laban row petition&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29795f-2c58-453e-9374-5efea3ea5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05668ddd-7e93-44ad-b71b-69a7d8589e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed the answer to the Cusi petition in the Comelec so I know
        what that Cusi petition contains, I know what our answer contains. I am very
        confident that my group or the real PDP Laban will win the case before the
        Comelec," Pimentel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a5806-8dc0-4961-a2e8-1a3424725c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In form and in substance, the Cusi petition is very lacking, very
        deficient."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca9228-4b07-4b56-b0d4-2070c4e57e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:05:53.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:10.393+08:00
