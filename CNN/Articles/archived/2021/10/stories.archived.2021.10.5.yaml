      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora defeated former Vice Mayor Janella Estrada in the 2019 midterm
        elections —&nbsp;the first time former President Joseph Estrada''s family
        did not hold the mayoral post in San Juan since 1969.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
