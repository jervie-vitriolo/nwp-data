    'mgnl:tags': ['elections-2022', '2022-elections', 'Rodrigo-Duterte', 'Bong-Go']
    'template': '1'
    'title': 'Duterte: Go is the best person to help continue my legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08589be-1c5b-4925-8372-52fc4cd97167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T01:29:37.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — President
        Rodrigo Duterte has boosted Senator Bong Go''s bid for the vice presidency,
        saying his former aide was the "best person" to help continue his legacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9341d8-8455-4077-93f5-c39cd22f237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T01:29:37.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly and fully believe that Senator Bong Go is the best person
        to help the next president to continue my legacy and build on the gains that
        we have achieved especially in terms of providing basic services to health
        care, education and other social services for the people," Duterte said during
        his weekly address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d41cb3-8d0a-4eec-9532-6dff1cd6b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T01:29:37.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go surprised many when he <a href="https://cnnphilippines.com/news/2021/10/2/Bong-Go-VP-bid-surprises-Day-2-of-COC-filing-for-national-positions.html"
        target="_blank">filed his certificate of candidacy on Oct. 2</a>, accompanied
        by the President himself. The senator said he replaced Duterte after the latter
        withdrew his nomination to be the PDP-Laban''s vice presidential bet in next
        year''s polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce326c2-2756-4810-8320-19ed8e71ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T01:29:37.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said that Duterte
        had signed his COC ahead of the start of filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f8429-91c3-4f0a-b27e-692ec97b8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T01:29:37.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:53:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s address to the nation, Duterte highlighted Go''s
        accomplishments as a senator, especially his work in establishing Malasakit
        Centers which the President said have helped "millions of Filipinos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc5c03-d7a4-4cdc-ad4c-51e7a38603bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T01:29:37.898+08:00
      'mgnl:createdBy': 'pia'
