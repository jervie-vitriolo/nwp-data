    'template': '1'
    'title': 'Duterte’s lower satisfaction rating in final year still highest since
      martial law — Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c594b94-4f1f-4935-b682-7bacb271e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> —&nbsp;Presidential
        spokesperson Harry Roque on Monday defended the drop in President Rodrigo
        Duterte’s latest satisfaction rating, saying it was still the highest after
        martial law, when compared to the figures of past presidents in their final
        year in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7a9b8-7b50-4ed6-a3d1-b1ad036acc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/news/2021/9/23/SWS-survey-Duterte-satisfaction-rating-May-June-2021.html">survey</a>
        recently released by the Social Weather Stations showed that Duterte''s net
        satisfaction rating dropped to +62 in June, from +65 in May and +79 in November
        2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b5eda-5e67-49bf-ba66-769fad4e1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming nagsabi na bumabagsak na raw ang inyong net satisfaction
        rating,” Roque said in a televised meeting with Duterte and other government
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c499a4-4485-4462-893e-1364fd90bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ang dapat pong malaman ng taumbayan, itong +62 po ng June
        2021 ang pinakamataas na satisfaction rating ng kahit sinong presidente matapos
        po ang martial law,” he added, later noting that he was referring to figures
        recorded a year before their presidential terms ended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957339fd-3021-4371-9007-a59f0dddfe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many say your net satisfaction rating is declining.
        But what the public needs to know is that this +62 in June 2021 is the highest
        satisfaction rating of any president after martial law.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cdf7c-4105-4191-983c-b58e8b4f8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that a rating hitting at least 60 is still a “very good”
        number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450199b-bb78-4f73-8a2d-3694a923405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:15:52.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June survey found that 75% of Filipinos were satisfied with
        the President’s performance, while 13% were dissatisfied. Around 12% were
        undecided.</p>'
  'Duterte-Senate-probe-Cabinet-attendance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
