    'lead': 'Broadcaster Raffy Tulfo, who intends to run for senator, says he will
      craft laws addressing complaints commonly aired in his public service program,
      which many Filipinos have turned to in hopes of obtaining swift justice.'
    'mgnl:activationStatus': true
