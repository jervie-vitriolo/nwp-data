    'lead': 'Filipina composer Denise Santos recently won the "Outstanding Music Composition"
      in this year''s 42nd Annual News and Documentary Emmy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T10:29:51.570+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:53:12.621+08:00
