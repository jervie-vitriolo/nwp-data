  'gym-reopening-guidelines-alert-level-system':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T12:56:18.612+08:00
    'imagesource': 'jcr:10b7d55d-8286-42c2-a54c-fdf0a0bc29b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a8c98a-5f86-4080-9909-75b81b4ff2fd'
    'lead': 'The Department of Trade and Industry (DTI) has issued guidelines on the
      reopening of gyms and other fitness studios under the new alert level system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T12:59:12.723+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:08.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:13.250+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4-meter distancing, no water fountains among alert level system guidelines
      on reopening of gyms, fitness studios'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd5875-cb26-4846-a657-8b56629cb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Department of Trade and Industry (DTI) has issued guidelines on the reopening
        of gyms and other fitness studios under the new alert level system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055fd21-c426-4059-a3be-72e271dd7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the salient points of the rules issued on Monday:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe085d24-4fd8-4a10-b58f-e09849dda2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Establish a health screening area at the point/s of entry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31471d31-1454-48d9-9174-0777a7ec8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments under Alert Level 4 can only open to fully vaccinated
        persons with no coronavirus-like symptoms. They must also show their COVID-19
        vaccination card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b7dad-c662-46ea-8db8-bd6cb0cb5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Enforce four-meter physical distancing between persons inside
        the gym and ensure the wearing of face masks at all times</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fba07-9fa1-4042-921f-e91b9eb0c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Prohibit the use of water fountains, except for no-touch bottle
        refill stations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406da61-d1fa-40c6-aba3-1ad135ae6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Disallow the conduct of group activity</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77fe37-a418-4c68-a931-7aed7409ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Ensure adequate air exchange in enclosed spaces by implementing
        the strategies cited in the Labor department’s <a href="https://www.dole.gov.ph/news/do-224-21-guidelines-on-ventilation-for-workplaces-and-public-transport-to-prevent-and-control-the-spread-of-covid-19/"
        target="_blank">order 224-21</a>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6046e-8219-4ecf-b4a3-3e3b9e070904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Provide any of the following sanitation facilities or supplies:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8747d-9b9d-4c3a-a638-66f902cf9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- handwashing station with adequate and safe water supply</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dd455-c8e5-4989-a81e-71c1874b1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- soap and water or 70% isopropyl or ethyl alcohol</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa741e-5dc2-42a2-a372-67d7ad811ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- hands-free trash cans, soap and towel dispensers, door openers,
        and other similar equipment</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83947fda-4630-4b46-a682-bbfc3269b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Install visual cues or signages on how to prevent the spread
        of coronavirus</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ac787-53b7-405a-ba0c-24a96a2e5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Put up plastic barriers or similar equipment separating workers
        from customers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59533d75-0555-4acf-b097-a09d9e5645fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Provide personal protective equipment to all employees</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ea2d1-80a7-4543-9a13-a888e3a54a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Disinfect premises in accordance with the Health department’s
        Memorandum No. 2020-0157</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90980f90-f8c3-4ab9-b0b2-4410c6d1cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Have a facility for proper management of personal protective
        equipment &nbsp;and other infectious wastes</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472ee4a-1953-446a-a1c8-ce5c890dcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. Assign a health safety officer who will ensure compliance with
        protocols at all times. Non-compliance with capacity limits or health standards
        shall serve as a ground for closure until the business establishment owners
        rectify the violation, DTI said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744c99d-f061-4945-adba-15316250bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more details, click <a href="https://dtiwebfiles.s3.ap-southeast-1.amazonaws.com/COVID19Resources/Issuances+from+other+agencies/Memorandum+Circular+No.+21-34+(with+CTC)+(1).pdf"
        target="_blank">here</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eda127-9aa1-4706-b96a-8743c541661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T12:59:12.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Metro Manila is the only region under the alert level
        system. It is under Alert Level 4 until October 15. Under Alert Level 4, gyms
        and fitness studios are allowed to open at 20% of capacity.</p>'
