      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> - The
        country logged 9,055 new COVID-19 cases on Tuesday, pushing the nationwide
        tally to 2,613,070.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce741c7-b5b8-4534-86c1-f4ac79db97d5'
      'mgnl:activationStatus': true
