  'DOJ-possible-sanctions-drug-war':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T16:27:41.073+08:00
    'imagesource': 'jcr:837e2cc6-a799-437f-8da4-71cd0bc935ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149e3fb5-20c2-4279-98c9-e7d9d2d326bb'
    'lead': 'The Department of Justice on Tuesday identified possible sanctions for
      police officers involved in its review of over 50 drug war-related cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T16:29:07.970+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:52:56.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:15.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      DOJ lists possible sanctions vs. erring police officers in drug war deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e41db-84af-4369-b155-5ed9eb7e3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Department of Justice on Tuesday identified possible sanctions for police
        officers involved in its review of over 50 drug war-related cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c85aa5-55ae-4e91-8afb-39b5ede90948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede sila siyempre matanggal sa serbisyo, pwedeng demotion, pwedeng
        suspension. Depende iyan sa pagka-grabe ng nangyari, kung may nakita ngang
        accountability o may nakitang possible [administrative] liability,” DOJ Undersecretary
        Adrian Sugay said in a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f35be8-4551-494d-b2d9-026ea0268f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can be removed from their post. Some could face
        demotion or suspension. It depends on the gravity of the situation, and if
        they have accountability or possible liability.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac259e-49e1-4052-a35b-574612df7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagdating naman doon sa criminal liability…pwedeng makasuhan sila
        ng — kung nakita na talagang may intensiyon na pagpatay sa dito sa ating mga
        drug suspects — pwede silang makasuhan ng murder or at the very least, homicide,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4bcb9-62c3-48e6-bb3b-56a3a03787e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to the criminal liability, if proven
        there was really an intention to kill the drug suspects — they can face murder
        or at the very least, homicide.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc5743-60fc-4c65-a708-0fe91837d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugay said the department looked at 51 cases and found lapses committed
        by most of the officers who conducted the operations that led to the death
        of drug suspects. The department earlier said over 150 police officers were
        involved in the operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed76b3-8da9-48ed-8789-ebf93f6a4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Karamihan dito sa mga kaso na ito ay talagang kailangang tingnan
        ng mabuti at mukhang may mga proseso o yung ating tinatawag na police protocols
        na hindi natupad,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8e313-7420-4d10-93fc-8f516698f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems processes and police protocols were not followed
        in most of the cases.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65324952-f76c-4492-8f6d-c0970292dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugay said DOJ will turn over its findings to the National Bureau
        of Investigation, which will conduct case buildup and file criminal complaints
        if warranted by the evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43071a4-3ab0-4327-bd87-7c92d50bcd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T16:29:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:52:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the case folders the DOJ will submit to the NBI already
        contain pieces of evidence.</p>'
  'Comelec-official-file-COCs-early':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T17:32:25.022+08:00
    'imagesource': 'jcr:4ad8bb72-5569-432c-b234-d103e7ec9c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dc5d492-3240-4e23-804a-8a4fdf99c841'
    'lead': 'Comelec Commissioner Antonio Kho urges aspirants for national posts in
      the 2022 polls to file their certificate of candidacy early to avoid crowding
      on Oct. 8, the last day of filing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T17:31:30.191+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:52:56.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:16.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec official: File COCs early, don''t wait for last day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b883b4a-f7bd-4bea-8d1e-1e265375a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) –</strong> An
        official of the Commission on Elections (Comelec) on Tuesday advised aspirants
        for national posts in the 2022 polls to file their certificate of candidacy
        (COC) and certificate of nomination and acceptance (CONA) ahead of the Oct.
        8 deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d06f1-7538-4e01-b810-5a8cb4007d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4312e8-48b9-4294-b1ee-752f9ec98035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Antonio Kho made the appeal to avoid an influx
        of people during the last day of filing of COC and CONA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc2198-c515-4285-a523-6a44aa0c68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee432159-7084-4f81-9dbf-dc1d286ecf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to convince those who are planning to file their COC,
        you have tomorrow Wednesday and Thursday. <em>I</em>-avoid <em>natin magkumpul-kumpol
        sa</em> (Let''s avoid huge crowds on) Friday," Kho told reporters at the Harbor
        Garden Tent of the Sofitel Philippine Plaza Manila, where national posts bets
        file their COC and CONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9a235-2409-451c-b42c-c39e977172b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646623c-725a-4a93-8f68-4edd051e1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho also reminded aspirants to check if they have complete requirements
        before submitting their COC and CONA to avoid returning to the filing center,
        especially on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb8f1c-4203-41e6-96a2-54bbcc5eee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cb9bf-ecac-49cf-b674-ce54301617fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag</em> Friday <em>kayo pumunta, hindi na kayo makakabalik
        kasi mahaba masyado ang pila</em> (If you will go on Friday, you will have
        a hard time because the lines will be long)," added Kho.</p>'
    '9':
