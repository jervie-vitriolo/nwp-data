      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/04/media/pandora-papers-five-takeaways/index.html">"Here
        are 5 takeaways from the Pandora Papers"</a></em></p>'
  'Brain-stimulation-severe-depression':
    'author': 'Maggie Fox, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-05T07:20:14.090+08:00
    'imagesource': 'jcr:34003625-713d-4328-9c9d-f973f8ae161b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b1c3c8a-0129-4b9c-b4b3-a517f2cb780c'
    'lead': 'After years of suffering, a patient with severe and untreatable depression
      has finally found relief with an experimental brain implant originally developed
      to help people with epilepsy, researchers in California reported Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T07:25:41.273+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:20.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:09.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brain stimulation acts ''like a switch'' to turn off severe depression
      for one patient'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69e684-f1af-459b-909e-bb93d6973d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After years of suffering, a patient
        with severe and untreatable depression has finally found relief with an experimental
        brain implant originally developed to help people with epilepsy, researchers
        in California reported Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092dbc-4c56-412f-8c98-9511c86f5b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only a single patient, but the team at the University of California
        San Francisco says it has seen remarkable results with the device, which is
        calibrated to detect the signals associated with depressive symptoms in the
        patient''s brain, and interfere with them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bdce7-45ab-4d1b-9e32-6f2a841dfd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we turned this treatment on, our patient''s depression symptoms
        dissolved and in a remarkably small time she went into remission," Dr. Katherine
        Scangos, a psychiatrist and neuroscience specialist at UCSF who led the study
        team, told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23715e81-1b16-48b9-8cb9-8745f6dbdfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a switch."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0d082-38f9-4cef-afe7-058ee12b37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year later the patient, who is identified only as Sarah, says
        the device has banished her depression with no side-effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b18647-438c-421c-b4a2-338343e1eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had exhausted all possible treatment options with no success
        at lifting the depression that had descended five years earlier," Sarah told
        reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954cd77-4806-4dfd-abf2-d3d3605b0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daily life had become so restricted and impoverished by depression
        that I felt tortured by each day and forced myself to resist the suicidal
        impulses that overtook me several times an hour. When I first received stimulation,
        I felt the most intensely joyous sensation," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543e908-063f-4eb1-95c7-61933fdb32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And my depression was a distant nightmare for a moment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dab0f1-cfac-4eed-9025-c14e4074492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study team worked intensely with Sarah to first map the areas
        of her brain that became active when she was experiencing the worst symptoms
        of depression. They implanted two small wires into her brain to detect the
        associated brain activity and then deliver a pulse of electricity that interrupts
        the signal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b12949-fb57-4de4-930e-5b9f02d11c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a highly personalized treatment and one that will require
        years more of research to develop into anything that will be useful to the
        wider public, the team reported in the journal Nature Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412f8ea-ec53-4b69-9767-3333a472233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it provides some small hope for people with the most severe
        and intractable forms of depression, who are not helped by cognitive therapy,
        drugs, or even electroconvulsive shock therapy, the team said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f9ca7-5906-4537-9f0d-d980c3810cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To identify a patient''s unique depression circuit we placed temporary
        electrodes, which are really thin wires, into mood-related brain regions in
        patients with depression. And then we delivered small pulses of stimulation
        across the regions, one by one, and recorded the patient''s clinical response,"
        Scangos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3c7bd-703a-4b36-bde6-d2f551735484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers have tried this approach for depression. According
        to the US National Institute of Mental Health, a review of various deep brain
        stimulation techniques shows that 40% to 50% of people treated with deep brain
        stimulation show more than 50% improvement. A different type of stimulation
        called vagus nerve stimulation is also being tested, as well as several techniques
        using magnetic stimulation of parts of the brain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528e40b-7384-4b58-a727-a77f0fd956a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precision mapping</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9beb1-09f2-4593-b36b-e00c06675d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Scangos and her colleagues said the difference on their approach
        was the careful mapping of Sarah''s particular brain activity and the calibration
        of the device to respond to changes in signaling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c20e6-ec8c-4082-b80f-45e0a6596dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not one depression area or one mood area in the brain,"
        said UCSF neurosurgeon Dr. Edward Chang, who was a member of the study team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09810537-f088-43ad-946f-6b28f504b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sarah''s case, signals from the amygdala, a small structure in
        the brain associated with emotions, predicted her worst symptoms. Chang and
        colleagues adapted a commercially available device approved by the US Food
        and Drug Administration for treating severe epilepsy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17cb11-c24f-4b7c-8a5c-544a840a8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It affords us precision in a way that we never had before in treating
        depression. This is our first demonstration of personalizing," Chang said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ff54b-2616-45e1-95f1-8cd1b5b7909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exact mechanism of how it treats the symptoms is unclear,"
        he added. The team got the idea when they saw evidence that people being treated
        for epilepsy with the device often reported their symptoms of depression were
        improved by its use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e217d5-24e9-4bbd-bf7a-81dec690f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The is not a demonstration of the efficacy of this approach. We
        have a lot of work ahead of us as a field to validate these results, to see
        if this is something that will be enduring as a treatment option," Chang said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585c607-6989-414e-a155-e9214f05d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah has the device permanently implanted now. A small piece of
        her skull was removed to accommodate the device, which is about the size of
        a matchbook, Chang said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780a0a5-758a-4d17-9af3-3babb024033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scangos said Sarah receives about 30 minutes of stimulation on and
        off in a day to control her symptoms. The battery in the device should last
        about 10 years at this rate of use, she said. "We titrated the stimulation
        so she cannot detect it," Scangos said,</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96defb-1c09-411e-a0ce-043a7046812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach is only for the most severe cases, Scangos and
        Chang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f240d02-aee8-49b8-a811-b061ba56ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know if we were going to be able to treat her depression
        at all because it was so severe," Scangos said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea4782-a6f1-4ca6-99b0-9f73518142b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though this is what we call minimally invasive, it is surgery
        and it does have risks," Chang added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8c0cf-3240-4ed8-83aa-4236ed94f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This joyous feeling washed over me''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f516f89-0605-469e-a3db-180118c85897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sarah, the effects were worth the risks. "Any kind of release
        would have been better than what I was experiencing," she said. "Depression
        controlled my life. I barely moved. I barely did anything."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0ede7-f797-4296-b399-cdef8b658835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time the team tried the stimulation after mapping her
        brain, "I just laughed out loud," Sarah said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec3a79-5ca1-49ee-ac8a-ecdd37eeee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time I had spontaneously laughed and smiled where
        it wasn''t faked, it wasn''t forced, for five years," she added. "This joyous
        feeling washed over me."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c2f27-dd61-4217-bde8-b6f31632be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took considerable adjustment to make the stimulation feel seamless
        -- and to make sure the effects lasted for longer than a few minutes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37afde5-4883-4600-acc3-c64c9a238c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, within a few weeks, the suicidal thoughts just disappeared.
        Then it was just a gradual process. It was like my lens on the world changed,"
        Sarah said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f089bd-97b7-44c8-81f0-19905cd32722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything has gotten easier and easier and easier."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a88d56-14b8-4edc-b890-8391b1f93431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day sticks in her mind. "I just remember coming home one of
        the first times the device was on. I could see the bay and where it met the
        marshes, and I remember being, god -- like, the color differentiation. It''s
        gorgeous -- the light." Sarah''s depression symptoms had made the world seem
        gray and uninteresting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ce996-d08b-4437-b154-b6fbed909f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a moral failing</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffc212-90ee-497c-8b50-fc228738b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of this, I said oh my god -- this is no different from
        someone with Parkinson''s," Sarah said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde886ae-7449-4caa-a99e-1f1ee9ad47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody says to somebody with Parkinson''s ''if you just have a
        positive attitude and bear up, you''ll cure yourself.'' No one says this to
        someone with cancer,'' " she added. But people do not treat depression as
        a disease, she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b13a7a-9285-4a13-b2fb-79bc511fb3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feedback we get from society is it is a moral failing. It must
        be something that you are doing wrong," she said. "Even if it is well meaning."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c170da-c7d5-46fc-b590-42db94fd2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every failed treatment made her feel more like a failure, Sarah
        said. "The stigma of depression is an overwhelming weight," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9190c-29df-4111-b8be-3f3ee79eeff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NIMH, depression is characterized by a persistent feeling
        of emptiness and guilt, loss of hope and energy and other symptoms. "Depression
        is one of the most common mental disorders in the U.S. Current research suggests
        that depression is caused by a combination of genetic, biological, environmental,
        and psychological factors," NIMH says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de61f7d-faeb-46ba-b026-3a2d98cd9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5% of people worldwide suffer from depression, according to
        the World Health Organization.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7f163-f48c-4a35-bcdf-655d324c2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:25:41.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/04/health/depression-implant-treatment-wellness/index.html"
        target="_blank">Brain stimulation acts ''like a switch'' to turn off severe
        depression for one patient</a></em></p>'
  'Bubba-Wallace-Black-driver-NASCAR':
    'author': 'David Close and Theresa Waldrop, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
