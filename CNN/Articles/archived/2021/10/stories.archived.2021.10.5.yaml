      'text': '<p>"<em>Ano daw ang plano ko, kung magre</em>-retire <em>na ba ako?
        Ang sabi ko naman, pwede bang kung papalarin ako, habang</em> councilor<em>
        ako sa</em> San Juan,<em> pwede ba ako maglaro sa</em> PBA.<em> Ang sabi naman
        nila, pwede daw</em>," Yap said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe4f8e-218d-443b-884a-52c8f2fca514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:04:33.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They asked me of my plan, if I will be retiring. I
        said, if I win as San Juan councilor, can I also play in the PBA? They said
