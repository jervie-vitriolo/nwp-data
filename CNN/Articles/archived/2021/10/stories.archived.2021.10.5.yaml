  'Duterte-ICC-drug-war-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T08:27:32.823+08:00
    'imagesource': 'jcr:79f8f908-9154-4315-adee-fff6e44cd1bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '668bc989-2bbc-48a3-9273-f506d4250cd7'
    'lead': 'President Rodrigo Duterte says he will return to his hometown when his
      term ends to prepare for the investigation of the International Criminal Court
      into the alleged crimes against humanity committed under his administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T08:29:19.361+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:17.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:10.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hintayin ko kayo'': Duterte to prepare for ICC probe'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c6063-27cd-44f2-a21e-838a544bd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte said he will return to his hometown when his term ends to
        prepare for the investigation of the International Criminal Court into the
        alleged crimes against humanity committed under his administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a8d3e-528e-4de7-82c0-4b647cff448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nila umuwi na ako sa Davao at maghintay ako sa maraming si
        dada nang dada diyan ng kaso. Hintayin ko kayo. I will prepare for my defense
        na ''yung ICC na ''yan," he said in a speech on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993a5a5-2795-4d6a-baa3-ae456cd52f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They want me to go home to Davao. I will wait for
        those who keep talking about the case. I will prepare for my defense in the
        ICC.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c52c4-1dee-44ec-ba75-bc2ce198ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is set to <a href="https://cnnphilippines.com/news/2021/10/5/Duterte-on-retiring-from-politics-2022-elections.html">retire
        from politics</a> in 2022, previously said he would rather be dead than face
        the ICC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d8f35-955b-40ef-8355-4c85725c6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court''s pre-trial chamber in September
        authorized the start of the investigation into the Duterte administration’s
        controversial "war on drugs" national campaign and similar crimes allegedly
        done in the Davao region when he was still mayor — including the deaths in
        the vigilante group "Davao Death Squad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19665ac0-4bef-4edf-a102-130a20d72389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte reiterated that the international body does not have
        jurisdiction over the Philippines, claiming the judicial system is working
        in the country, he appealed for a fair trial. He said the death toll shouldn''t
        be padded just to have evidence against him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d37f2-c94f-4d3c-9cf0-07a84a7185d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag lang kayong magsinungaling. Totoo lang, tutal may record
        naman. Huwag kayong mag-imbento na ''yung namatay ng malaria diyan, icha-charge
        ninyo sa akin," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069b29e-93a5-4570-8e23-b69dbb2ab862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just don''t lie. Base it on the truth according to
        the records. Do not manipulate the death toll or add those who died of malaria
        to my charges.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2389f68-986a-4914-9fc5-ceb67a8bb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T11:29:14.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/3/Police-officers-involved-in-50-drug-war-cases-may-be-criminally-charged---.html">RELATED:
        DOJ: Police officers involved in 50 drug war cases may be criminally charged</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038cead-5d09-4920-8c26-896a18b1e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T08:29:19.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said it will not cooperate with the ICC, but
        former ICC judge Raul Pangalangan said there is no stopping the court from
        gathering evidence so the investigation can proceed even with the government''s
        refusal to cooperate.</p>'
