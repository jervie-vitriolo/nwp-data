      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also be prepared to be able to help the poorest Filipino
        families who have been adversely affected by the pandemic to be able to rise,"
        she said.</p>'
    '13':
