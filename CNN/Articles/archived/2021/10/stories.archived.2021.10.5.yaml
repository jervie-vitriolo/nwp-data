      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63881a89-12be-480c-b949-5459bc42cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        PDP-Laban faction of Sen. Koko Pimentel has closed its doors to a possible
        reconciliation with the rival group of Energy Secretary Alfonso Cusi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7911750-12ee-447d-8d2a-58b8c0f1500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea74cc-b588-4825-b7b2-8ac9250c0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Pimentel
        said he is not interested in unity talks with the Cusi faction, which recently
        expelled Sen. Manny Pacquiao for filing his candidacy for president under
        the PROMDI political party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a904578-a082-4bd0-a745-e19ed880d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1688a3a-19cc-4c5a-af96-767154ee6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not interested anymore because I have learned my lesson. I
        only want to be associated with people I can trust," Pimentel said. "Anyway,
        being in a political party is an exercise of your right to association."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed442eef-71c6-495f-82fc-2da03561793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa6a52-308a-4903-a363-12614d8594f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of our appeals to those who are illegitimately claiming
        the name ''PDP-Laban.'' why don''t you just form your own group, invent your
        own name instead of hijacking an existing political party? But maybe <em>dahil
        election na</em> (maybe because it''s elections season), it serves a purpose
        for them that’s why they are doing this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb93b85-a335-4ac2-bc5b-0e0ae6d76421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdaf3d9-c6aa-4e4b-bc92-28f5925d2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi wing earlier accepted the candidacy of Sen. Bong Go for
        vice president, replacing party chair and President Rodrigo Duterte who then
        announced his retirement from politics after his term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c3dfe-df70-4f06-8185-bd319e38b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b80c51-bcec-4700-b6b3-13b5dd6c6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group is now left with no standard bearer, after its months-long
        political rift with Pacquiao and Pimentel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c127dd-6b90-4b58-937f-800a612e44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c2be3-4e90-4151-a8a1-97c3b37f37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel repeatedly stressed that Pacquiao''s PROMDI
        candidacy is valid under the constitution which he himself drafted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec6863-1ba1-4399-a904-4972d69cc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292cbddc-dc5c-4b7b-9951-4c475fbe93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/5/Pimentel-Pacquiao-PROMDI-president-PDP-Laban.html">Pimentel:
        Pacquiao''s PROMDI candidacy meant to solidify bases&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf2aec-df67-411f-884a-ca0fd0d2ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb110aa-6a56-45c8-b64a-16cbc58c0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition unity talks still possible?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40477bda-7abf-49d1-9336-7ab4ba86a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for talks with other presidential aspirants from the opposition,
        Pimentel left the decision to the boxer-turned-politician.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75454924-d61e-489d-a37e-23e7cade1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a333bc-3c32-48cd-a7e4-b2922814d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave that to our presidential candidate because that is
        a very important decision, because he has already filed," Pimentel said, when
        asked whether a dialogue will resume between presidential aspirants Sen. Ping
        Lacson, Manila Mayor Isko Moreno, or even possible contender Vice President
        Leni Robredo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d942b-6920-4f30-bf3a-bc0250b0d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976f46d-c169-4086-ad5d-0389b65b5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said Pacquiao may still be open to resume dialogue,
        but it might pose grave implications to the alliance partners, grassroots
        organizations and movements supporting the formalization of his bid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75043873-221a-4f91-8093-a9560fab26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f3a03-7d80-482b-928c-124329ed4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also dismissed the possibility of reassessing the party''s
        presidential and vice presidential bets if Pacquiao and his running mate BUHAY
        party-list Rep. Lito Atienza fail to top the list.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c127a9f-5d6a-48b3-8397-9e03e9dc06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae58ca-5ce3-453f-9f70-652935c8fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No survey can declare the official winner. The survey will be the
        election itself with around 60 million people casting their votes. A survey
        is around 1,800 lang yata ''yan (only)," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb1b85-9762-49bb-b905-fa6545dd88ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b617ba-7d2c-41c6-891f-01ef0d06dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has placed fourth in the latest Pulse Asia survey of preferred
        presidential bets. Davao City mayor Sara Duterte, who has again topped the
        list, filed her candidacy for reelection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4204b4-6f65-479c-81a7-5193737087ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e64c7f-9dee-49c0-abfb-7157d8606299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long filing of candidacy for the 2022 polls will run until
        Oct. 8 but aspirants seeking to substitute those withdrawing from party tickets
        can file their COCs until Nov. 15. If the reason is due to death or incapacity,
        substitution will be allowed until midday of May 9.</p>'
