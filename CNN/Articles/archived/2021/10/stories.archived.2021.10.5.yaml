      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the commander-in-chief, Duterte’s order to the military and police
        is an “undue impairment of Legislative prerogatives and violates the doctrine
        of separation of powers,” the organization added.</p>'
  'Facebook-FTC-antitrust-complaint':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Courtesy: Brendan Smialowski/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-05T05:14:05.724+08:00
    'imagesource': 'jcr:b806b5aa-9d6f-4288-b559-7dda04517573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373b11b4-01f0-4b27-9d4f-646ad00f5ebf'
    'lead': 'Facebook asks court to dismiss FTC antitrust complaint'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T05:16:51.132+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:53:32.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:05.917+08:00
