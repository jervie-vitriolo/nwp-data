      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> - Vice
        President Leni Robredo, who has yet to bare her decision for the 2022 elections,
        will make an "important announcement" on Thursday, Oct. 7, according to her
        spokesperson.</p>'
