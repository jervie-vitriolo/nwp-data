  'limit-COVID-19-vaccine-trials-studies-new-platforms--special-groups-DOST-':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T14:50:09.476+08:00
    'imagesource': 'jcr:e49bee90-361e-4f54-aaa7-37f1eedc45ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e6055e-1fda-473f-b182-6841d4bd44f1'
    'lead': 'The country will be focusing on future trials involving either a new
      platform or a new way of delivering the COVID-19 vaccine, or a different study
      population, the Department of Science and Technology said on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T14:55:18.961+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:53:00.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:14.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOST', 'COVID-19', 'vaccine', 'trial']
    'template': '1'
    'title': 'DOST: PH to limit COVID-19 vaccine trials to studies on new platforms,
      special groups

      '
    'visualType': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b3d48-b1aa-41fe-b5d0-19586ac60185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        country will be focusing on future trials involving either a new platform
        or a new way of delivering the COVID-19 vaccine, or a different study population,
        the Department of Science and Technology said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01965c-7ef0-4d69-9323-54f6ba43018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd74ff-fdc0-4687-af9a-c0da01aa376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST-Philippine Council for Health Research and Development director
        Jaime Montoya said the Philippines will no longer accept new vaccine trial
        applications of existing platforms for the general population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51f576-df67-4986-aaea-a4c94b02db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ffbdb-3198-4fee-a24b-6fe2e0f13164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IATF also approved the proposal...to actually limit clinical
        trials to be done in the country to those vaccines that would be for new indications,”
        said Montoya in a forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a660a5c-568a-40b5-9b30-9b3b5271b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331d0cc-d055-499e-aab8-b4c35bfe0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, hindi na natin masyado tatanggap ng mga trials that
        will look at the usual age populations no, kasi marami na tayo noon [For example,
        we will not accept trials that will look at the usual age populations anymore,
        because we have so much of those already]. We are going to prioritize (studies)
        that will look at special groups,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd94939-cdc8-450b-983a-cd41ad735896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b942f23a-6d67-4e51-b1aa-e142935604d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For classic platforms such as the use of inactivated virus or MRNA,
        the focus of the study should be on special groups such as children, health
        workers and high-risk groups. A study on a new vaccine platform or way of
        delivering vaccines, meanwhile, may be conducted among the general population
        aged 18 years and older, said Montoya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49d4e8-23c8-4aa6-82a4-b5c0111f141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673be0b-706f-48e2-8975-7e960e77a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag sinabi ko na new platform, hindi na ito mga MRNA…For example,
        DNA vaccines is one, isa ‘yan sa titingnan. Number two is route of administration.
        May bakuna na titingnan, hindi na by injection kundi by inhalation, through
        the nose. So medyo kakaiba, ito ang new ways na titingnan at new population
        na titingnan,” Montoya said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96f4ad-a8c3-4378-b2a8-569db6b80989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edb018-a715-4fb3-926e-f3f1bacc99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I say new platform, these are not MRNAs anymore...For
        example, we are looking at DNA vaccines. Number two is route of administration.
        There’s a vaccine that could be delivered not by injection but through inhalation,
        through the nose. So these are the new ways and new population that we are
        looking at.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27326fd6-1516-47de-aef4-5598d3144385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed538f02-7623-48b1-a1cb-8b18e10ed0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:55:18.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
