      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball star James Yap and former hoopers Don Allado and Paul
        Artadi will be running for councilor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188a821-00dd-4258-b9ec-8b91921171e2'
