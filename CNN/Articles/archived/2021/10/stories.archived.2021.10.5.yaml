    'jcr:uuid': 'a5164dee-eb77-436d-97b9-0473878605ce'
    'lead': 'Bubba Wallace made history Monday, becoming just the second Black driver
      to win NASCAR''s Cup Series race, the association''s top series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T07:31:46.383+08:00
