      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political contenders from the two factions of the ruling party PDP-Laban
        may still file their certificates of candidacy for the 2022 polls, pending
        the final decision of the Comelec on their dispute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595e3db-5979-4353-8b7d-2bc4909ef899'
