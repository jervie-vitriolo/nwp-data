    'title': 'Pimentel: No more ''unity talks'' with Cusi wing, but dialogue with
      opposition up to Pacquiao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33745a-cf90-4967-a2d0-5dc2e7138d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:13:18.692+08:00
