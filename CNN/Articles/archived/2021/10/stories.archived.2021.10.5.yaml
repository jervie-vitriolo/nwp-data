      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya also emphasized the importance of studying new generation
        vaccines. These have been developed to address the new variants, especially
        Delta. Recent studies show the waning efficacy of other vaccines against Delta,
        including Sinovac, six months after receiving the second dose.</p>'
  'Bongbong-Marcos-president-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T14:59:21.751+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1125cdd8-fd9f-42fc-9c0d-d21deffba7c2'
    'lead': 'Former senator Bongbong Marcos, son of late strongman Ferdinand Marcos,
      is running for the country’s highest post in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T15:10:09.344+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:52:58.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:15.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos to run for president in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6312633-c149-47fe-9140-cd999d538c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:10:09.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—</strong>&nbsp;Former
        senator Bongbong Marcos, son of late strongman Ferdinand Marcos, is running
        for the country’s highest post in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2140d-898a-44f6-b517-22f428e4accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos officially declared his presidential bid in a social media
        video on Tuesday. In his virtual speech, he cited challenges faced by the
        nation during the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce790333-5127-43e9-bede-99e1e3bbbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that it is this manner of unifying leadership that can lead
        us through this crisis, get our people safely back to work, for all of us
        to begin to live our lives once again,” Marcos said. “And that is why, I am
        today announcing my intention to run for the presidency.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f645e25-6b57-411c-be45-9e00209e2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will bring that form of unifying leadership back to our country.
        <em>Hangad kong ibalik ang mapagkaisang paglilingkod na magbubuklod sa ating
        bansa</em> (I aim to bring back the united service in our country),” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4bd14-aefc-4b3c-bc5d-1abc7a8906d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ announcement comes on the same day he joined the Partido
        Federal ng Pilipinas. He assumed the party chairmanship after taking his oath,
        according to his camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60edf3e-9f3c-478a-a852-db8efa63cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker said he accepted the party’s endorsement as
        standard bearer for next year’s elections after consultations with grassroots
        leaders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9941c-9a97-4f81-b408-19d40e865ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Marcos was also nominated as the presidential bet of
        the Kilusang Bagong Lipunan, a party founded by his late father. At the time,
        Marcos said he was still on the final stages of deciding which national post
        he would vie for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa97794-3a28-44bb-8d14-2c4952b20f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ran for vice president in the 2016 election but lost to Leni
        Robredo. He filed an election protest against Robredo, but the Supreme Court
        unanimously dismissed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e462495-bb2a-464b-ac4e-e8772bee0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously served as a congressman representing Ilocos Norte,
        and had also held the governor and vice governor posts in the province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec33bdb-b3f2-4129-b0af-8aa7212cb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:00:41.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has yet to announce when he will be filing his certificate
        of candidacy for the presidency.</p>'
  'Trials-lagundi-COVID-19-treatment-positive-results-DOST-':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T15:10:40.247+08:00
    'imagesource': 'jcr:cc0a4373-7556-495f-981d-01ca41a80bde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c945583f-e207-42c8-9475-36ea820d3e85'
    'lead': 'The country might soon have an additional supplementary treatment for
      COVID-19 patients as the trials for herbal medicine lagundi showed “positive
      results”, the Department of Science and Technology (DOST) said on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T15:13:45.930+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:52:57.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:15.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lagundi', 'DOST', 'COVID-19']
    'template': '1'
    'title': "Trials on lagundi as COVID-19 treatment show ‘positive’ results — DOST\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc74e3c-3331-470e-86f3-0b657321e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        country might soon have an additional supplementary treatment for COVID-19
        patients as the trials for herbal medicine lagundi showed “positive results”,
        the Department of Science and Technology (DOST) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb13343-bdfe-44b3-99e8-f60fbaa1331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f9b64-b15f-4a77-8f88-db8a56d615a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Council for Health Research and Development Director
        Jaime Montoya said the study on the use of lagundi for COVID-19 patients with
        mild symptoms ended in mid-September and the result of the trial would be
        published soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ab8a9-34d1-4286-9e7c-b623ed671546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd97aa-d8a6-43f1-8c63-28786e5acff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re looking at whether it can help alleviate or prevent progression
        to moderate or severe cases or allow early resolution of symptoms. The study
        has already been finished, the data has been presented to us but we are just
        finalizing results before the data release para ma-review ng experts ang results
        (so that experts can review the results),” Montoya said in a forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82a4ba-62b4-4173-9e82-865127036e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4b783-c5bb-4091-a5f2-26a4fbb7a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added lagundi has anti-viral properties for cough remedy, and
        the study looked at whether or not this also works against COVID-19. The clinical
        trials involved 278 patients from seven quarantine facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608936e-4e68-41e0-9b89-a745c56777da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eb4b0-7b91-4742-9f5e-82ee7f9967ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang positive naman (It looks positive). I think it will be
        an additional medicine that we can give to COVID-19 patients,” Montoya said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd640a-4f24-42dc-bd2e-8ec7d5867381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfbe34-ed37-4da2-bb6b-917cb694c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST also has an ongoing study to know if herbal medicines virgin
        coconut oil and tawa-tawa can help COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371856e-ba61-48ec-9c98-965193a3c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a7c93-2127-4bea-9267-8830b1168b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya clarified that herbal medicines are only considered as adjunctive
        treatment, and cannot substitute the standard care for COVID-19 patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0a853-9a45-43c0-a16b-25cc29f96b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924bf9c-6667-40f0-ad95-e4a7aaebda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a standalone. It is only, kung proven to be useful, to
        be used in addition to all of the other medicines currently proven effective
        against COVID-19,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc220ea-a922-4989-8e7d-f150bf1009a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c10df-9bf5-412a-8a5b-3cd756b19645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T15:13:45.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:52:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not a standalone. It will only be used in addition
        to all other medicines, if proven to be useful.]</p>'
