      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Atty. Barry Gutierrez said the announcement will be
        made at 11 a.m. at the Quezon City Reception House.</p>'
