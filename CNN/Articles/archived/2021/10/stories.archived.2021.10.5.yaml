      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He formalized his bid for reelection as he filed his certificate
        of candidacy (COC) on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab5f2b-b09a-47e1-98bb-917f73e2b2e2'
      'mgnl:activationStatus': true
