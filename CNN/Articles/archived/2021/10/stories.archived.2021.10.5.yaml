      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Wallace''s first year driving for 23XI Racing. The victory
        is also the first for Jordan as an owner.</p>'
    '1':
