  'Taal-Volcano-record-high-level-sulfur-dioxide':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T22:05:15.114+08:00
    'imagesource': 'jcr:1f9fe29f-fe52-4bc4-a1b8-5a518a0774a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba9f1e4-cf69-4a64-89ff-8bec21f9cc3f'
    'lead': 'The Taal Volcano emitted a record-high 25,456 tons of sulfur dioxide
      on Tuesday, beating the previous record of 22,648 tons per day tallied on July
      4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T22:03:17.383+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:52:47.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:21.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taal Volcano emits record-high level of sulfur dioxide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ce8a8-ac13-43fd-b524-857262cf6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) –</strong> The
        Taal Volcano emitted a record-high level of sulfur dioxide on Tuesday, the
        Philippine Institute of Volcanology and Seismology confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d7c2f-b123-422a-952d-cdfa0b3d1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ebf51-dbcd-48e5-840c-5ba608ab496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano in Batangas province spewed out 25,456 tons of sulfur
        dioxide, beating the previous record of 22,648 tons per day logged on July
        4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45399100-01f8-484b-8c69-f5a30f75e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377759bc-7a10-436f-858a-9ffcc1f581e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also noted a visibly moderate to strong degassing in the
        volcano''s main crater. It also released steam-laden plumes as high as 3,000
        meters above the Taal Volcano Island (TVI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de0681-1b20-4f4e-9434-ae92e57f2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bc948-d589-4772-a979-fcb162b9aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sudden inflation of TVI was detected by GPS monitoring in August
        2021, which may indicate renewed pressurization of the subsurface hydrothermal
        system due to continuous magmatic degassing," state volcanologists said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d057054-cd43-46c0-acc6-b7fc30bb3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6256519-1428-4c15-894d-5504d7e1fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano remains at Alert Level 2 where steam-driven or phreatic
        explosions, volcanic earthquakes, and ashfall can still occur in the vicinity
        of TVI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abadcc-a3a6-4415-9069-21c79cddd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e8780-01b2-4bf4-b61b-21c03a9b1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has been at the same alert level since July 23, after
        it was raised to Alert Level 3 due to a phreatomagmatic eruption on July 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d772f-b636-4a76-ad53-bfe17e53e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a797adf-4807-44e3-87c5-3444012c7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T22:03:17.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state volcanology bureau also reminded the public that entry
        into the volcano''s permanent danger zone and fishing in Taal Lake are prohibited
        by law.</p>'
  'Bongbong-Marcos-2022-presidential-bid-netizens-reactions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T22:58:08.362+08:00
    'imagesource': 'jcr:4fa1a8ce-f25a-4d47-9aad-1c450b9e051a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7662ba15-62c6-46d4-bd7f-a32ca4dc909f'
    'lead': 'Former senator Bongbong Marcos'' announcement drew a range of reactions
      on social media — with some groups highlighting the plight of martial law victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T23:20:43.152+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:52:47.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:21.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Show of disregard for martial law victims'': Groups, netizens react
      to Bongbong''s presidential bid'
    'updated': 2021-10-05T23:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a37e2-4ac6-464c-ac72-2d4346aaea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—&nbsp;</strong>Social
        media went abuzz on Tuesday after former senator Bongbong Marcos announced
        he was <a href="https://cnnphilippines.com/news/2021/10/5/Bongbong-Marcos-president-2022-elections.html">running
        for president in the 2022 polls</a>, with some groups slamming the move as
        an affront to martial law victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f9339-b751-481e-824c-90ac0047e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Campaign Against the Return of the Marcoses
        and Martial Law (CARMMA) described the bid of Marcos —&nbsp;son of the late
        strongman Ferdinand Marcos —&nbsp;as a "brazen show of disregard and contempt"
        for martial law victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee1272-b1a0-4756-9f07-450d3cd08007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Marcos] is spitting on the graves of the dead and on the faces
        of the victims of the Marcos dictatorship. Not a trace of remorse, nor any
        worthwhile compensation has been given by the Marcos family for the billions
        worth of treasure and gold that they plundered from the Philippine economy,"
        CARMMA said, adding that Marcos was "not an innocent bystander" during his
        father''s rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0517bbc-1f5f-43d4-869a-6df6c175e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups Bayan and Bayan Muna also criticized the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5f4ae-659f-4209-beb8-ef1a8fa9f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagtakbo ni</em> BBM <em>bilang pangulo ay malaking insulto
        sa biktima ng</em> martial law <em>at diktadura. Insulto sa henerasyon ng
        mga Pilipinong nagbabayad sa mga ninakaw ng mga</em> Marcos," Bayan Secretary-General
        Renato Reyes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ab33d-4bdc-4e33-bb59-b53d01534e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: BBM''s decision to run is a huge insult to the victims
        of martial law and dictatorship. This is an insult to the generations of Filipinos
        still paying for what the Marcoses stole.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca717f-76e6-467e-aa09-8e32fbab4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Chairman Neri Colmenares added that Marcos'' presidential
        run is a "monumental effort to whitewash their name and erase the people''s
        memory" of martial law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb7da4-02a5-49db-8db5-831a8ffc63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:20:43.152+08:00
      'mgnl:createdBy': 'alyssa'
