      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of livelihood, Legarda said the government has existing
        programs that are effective, but additional budget is also needed to be able
        to benefit more especially the poorest.</p>'
