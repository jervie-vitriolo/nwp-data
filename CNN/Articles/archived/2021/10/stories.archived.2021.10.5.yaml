    'template': '1'
    'title': 'Raffy Tulfo wants to fix ‘broken’ govt system that gave rise to ‘Tulfo
      justice’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5ad9c-e9e1-4dee-bb6f-2cb97e0bc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Should
        he win a Senate seat in 2022, broadcaster Raffy Tulfo said he wants to make
        sure Filipinos can turn to the government for immediate help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8891813-d234-4fb1-9893-2a204484fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd3c1b-f60d-4d93-9a75-296fb3cdd322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ News.PH on Monday night, the
        senatorial aspirant said his wildly popular television and YouTube program
        Raffy Tulfo in Action (RTIA), which many turn to in hopes of obtaining swift
        justice, is “a product of a broken system in government.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b54734-d77c-4924-b952-4cb1e16b685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44228f5e-9ba6-47e6-963b-97359eb0d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTIA YouTube channel alone has a massive reach of 21.7 million
        subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea428c1-ac11-4eb0-9227-f64836289108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e969637-f27d-4588-b1fb-9b3f36b10d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Tulfo attempts to resolve complaints of different kinds--from
        alleged abuses by employers or misconduct by local authorities, to those involving
        conflicts among family members or between romantic partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1d01b-3b4f-4349-b597-8e6691149e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674852c-00c9-43a2-a035-df59daa88bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung maayos sana ang pamamalakad ng ating mga taga gobyerno,
        hindi na nila kailangan ang</em> RTIA," he said. "<em>Hindi na nila kailangan
        ako</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f618c8-2947-479c-ba1d-c78f012e2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e219f29-b198-4a7a-885f-e9389feed870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If only government officials do their job properly,
        people would no longer need the RTIA. They would no longer need me.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedaa50-cf16-43df-9f64-0a3d779c1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec16535-651e-43ce-b7f7-18cdae5ef2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impairment is something he hopes to fix, Tulfo said, by crafting
        laws that would address complaints commonly aired in his public service program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53e4ed-743b-414c-b319-1eeffb2f6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e422c6-ed4a-4fc7-9a11-cb3921710485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the broadcaster, his experience in RTIA would become
        the basis for the measures he would push for if he becomes a lawmaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8bcf2-07f4-4f5e-9f13-88ccc425a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd130e23-2be0-4471-bc17-34d34c0bf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> advocacy <em>ko ay tatlo</em>,” he said. “<em>Ito
        ‘yung araw-araw na mga problema na-eengkwentro ng aking</em> action center,
        <em>nakakausap ko, na binibigyan ko ng</em> solution. OFW (Overseas Filipino
        workers), labor, and family.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e6f3a-9cb1-48d3-ba7b-1afed869c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b425e-1b03-4718-9040-a7c6d637e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have three advocacies. These cover problems which
        my action center encounters on a daily basis and which I find a solution for.
        OFW, labor, and family.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b699f-6be2-456e-b984-8179465553d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4df19-919f-4932-b518-0551369d259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:00:36.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, <em>diyan talaga magiging</em> center <em>ng aking adbokasiya,
        ng aking</em> legislation," he added, "to make sure na darating ‘<em>yung</em>
        time <em>na ‘yung</em> RTIA <em>ay hindi na kailangan</em>...because <em>nakapagpasa
        na ‘ko</em> before the end of my term, <em>kung papalarin, ng mga komprehensibong
        mga</em> legislation that would really solve all these problems <em>na inilalapit
        sa akin</em>.”</p>'
