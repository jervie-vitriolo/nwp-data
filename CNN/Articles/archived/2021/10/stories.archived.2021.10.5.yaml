    'jcr:uuid': '175a9850-7b40-4f19-821b-e53c004b4226'
    'lead': 'A report on a global investigation led by the International Consortium
      of Investigative Journalists (ICIJ) alleged that Transportation Secretary Arthur
      Tugade kept details of his investment in an offshore company out of his annual
      wealth declaration for several years while in public office. The secretary denies
      any wrongdoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T14:32:54.670+08:00
