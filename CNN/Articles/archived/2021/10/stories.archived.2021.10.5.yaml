      'mgnl:type': 'text'
      'text': '<p>"It was a noose," Wallace said. "Whether tied in 2019 or whatever,
        it was a noose. So, it wasn''t directed at me but somebody tied a noose. That''s
        what I''m saying."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572eba19-1797-4485-aebb-791eeed6cd1e'
