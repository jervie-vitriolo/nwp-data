    'title': 'COA set to audit PH Red Cross – Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c9878-405f-45ff-9009-cf3036b1c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        Commission on Audit (COA) has signed a memorandum to start looking into the
        transactions the government made with the Philippine Red Cross (PRC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432b87b-803a-4198-87d2-99433409c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e740a-c226-4ae2-bc96-39a1b498753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am pleased to learn about the prompt response of COA chairman
        Michael Aguinaldo to our call to audit the Philippine Red Cross,” President
        Rodrigo Duterte said in his taped weekly address that aired late Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a265d1-8e3f-473a-b2fd-9e5096876c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f747d-93fb-4f96-84b0-7e4f36396f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the signed memorandum was dated Sept. 23, 2021. Under this,
        all concerned COA officials and offices are directed to submit to the agency’s
        Fraud Audit office a compilation of their findings per sector on the subsidies
        and/or fund transfers received and utilized by the PRC from January 2016 to
        September 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdf743-0ff2-4e95-bf6d-fcf9888fcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e81e7-66c3-4636-a5a5-5763ad8d8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shall also submit a duly signed summary schedule of subsidies
        and/or funds received by PRC on the same period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25838928-8e34-43d7-b496-d934aebbbb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
