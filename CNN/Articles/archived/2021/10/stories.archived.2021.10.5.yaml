  'facebook-whatsapp-instagram-down':
    'author': 'Clare Duffy and Sean Lyngaas, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-05T01:19:14.559+08:00
    'imagesource': 'jcr:1309074d-5fbc-4ad7-a17e-d303ad70619a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb31807-bdaa-413e-882d-ae90004fc66d'
    'lead': 'Around six hours after Facebook, WhatsApp and Instagram went down, service
      started coming back online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T01:22:39.930+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:53:34.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:04.693+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'social-media', 'Facebook', 'Instagram', 'WhatsApp']
    'template': '1'
    'title': 'Facebook''s services start coming back online after outage'
    'updated': 2021-10-05T06:30:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b468f7-8029-4237-a63d-0ce13c8f56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Around six hours after Facebook, WhatsApp
        and Instagram went down, service started coming back online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d96269-b01b-484b-ae58-c1503d609daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Instagram and WhatsApp all suffered outages midday Monday
        (early Tuesday morning, Philippine time), according to public statements from
        the three Facebook services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f7269-d9c4-48af-bd66-18b5c31c4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware that some people are having trouble accessing our
        apps and products," Facebook said on Twitter. "We''re working to get things
        back to normal as quickly as possible, and we apologize for any inconvenience."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcd878-81a7-4d3e-9f91-a98753d97980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outage tracking site Down Detector logged tens of thousands of reports
        for each of the services. Facebook''s own site would not load at all for about
        an hour on Monday; Instagram and WhatsApp were accessible, but could not load
        new content or send messages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90163fc-cc79-4a0c-9d34-19c9fa0ca97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the outage was not immediately clear. However, multiple
        security experts quickly pointed to a Domain Name System (DNS) problem as
        a possible culprit. Around 1 pm ET, Cisco''s internet analysis division ThousandEyes
        said on Twitter that its tests indicate the outage is due to an ongoing DNS
        failure. The DNS translates website names into IP addresses that can be read
        by a computer. It''s often called the "phonebook of the internet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dd325-756b-42b6-9e70-76b6c150de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four hours after the outage started, Facebook CTO Mike
        Schroepfer tweeted: "We are experiencing networking issues and teams are working
        as fast as possible to debug and restore as fast as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52caa699-d8a0-41be-b800-53adbad6a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook tweeted just after 6:30 pm ET that its apps and services
        were beginning to work again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c66f5e-6d6a-42a2-8665-cc801a3282f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the huge community of people and businesses around the world
        who depend on us: we''re sorry," it said. "We''ve been working hard to restore
        access to our apps and services and are happy to report they are coming back
        online now. Thank you for bearing with us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45d523-3195-40eb-8f3d-c160df1aa122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know If I''ve seen an outage like this before from a major
        internet firm," said Doug Madory, director of internet analysis at network
        monitoring firm Kentik.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc998f1e-9dd5-44af-880e-357da48d1a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lot of people, Madory told CNN, "Facebook is the internet
        to them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467bbe5-41ee-4011-8b1b-bdccdec6da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms sometimes lose internet connectivity when they update their
        network configurations, Madory said. That''s what happened in June to Fastly,
        a US cloud computing firm, which experienced a global internet outage for
        about 50 minutes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88420e72-eceb-4b9e-aaeb-26d105d994ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that a company of Facebook''s size and resources has
        been offline for over three hours suggests there is no quick fix for the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09908b77-3923-401f-b44a-aeebf6310357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Dobbins, principal engineer at digital security firm Netscout,
        said Facebook will likely work to gradually restore service, and that it could
        take some time for routed information "to be received and propagated worldwide."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2bd0a-9c69-4133-8462-3529cbd274aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage came the morning after "60 Minutes" aired a segment in
        which Facebook whistleblower Frances Haugen claimed the company is aware of
        how its platforms are used to spread hate, violence and misinformation, and
        that Facebook has tried to hide that evidence. Facebook has pushed back on
        those claims.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5453e33-7509-4bc8-8b40-f47045057793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview followed weeks of reporting about and criticism of
        Facebook after Haugen released thousands of pages of internal documents to
        regulators and the Wall Street Journal. Haugen is set to testify before a
        Senate subcommittee on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996105bf-bb58-4513-a6e8-07f426d2b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:47:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Facebook were down more than 5% in midday trading Monday,
        putting it on pace for its worst trading day in nearly a year.</p>'
  'duterte-go-legacy':
