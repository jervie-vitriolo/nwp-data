    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470440c-1f72-426a-a377-3c23ebd0dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
