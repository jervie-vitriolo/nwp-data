      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e590dce-90e3-4f7b-955e-146ddec532be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T23:30:58.154+08:00
