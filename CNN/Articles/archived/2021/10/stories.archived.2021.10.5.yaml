      'mgnl:lastActivated': 2023-01-24T21:53:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780daff9-8553-4376-9363-d2cd19741ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I withdrew all my vice presidential bid for next year’s elections
        after giving serious thought on the sentiment of the Filipino people,” he
        said, referring to a survey which found majority of Filipinos believe it was
        unconstitutional for him to seek the second highest post.</p>'
