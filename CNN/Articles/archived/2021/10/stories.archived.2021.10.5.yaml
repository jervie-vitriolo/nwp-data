      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Battle at Lake Changjin" was released at the start of the week-long
        holiday in China and was also timed to celebrate the 100th anniversary of
        the founding of the ruling Communist Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c7137-0de6-4793-9679-f8dbcece5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abaf8eb-5c2c-444e-86b5-9285571aa020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tells the story of the brutal 1950 Battle of Chosin Reservoir
        in the Korean War. The Chinese side claims it as the most critical victory
        of the conflict, known in China as the "War to Resist American Aggression
        and Aid Korea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5aa2a5-f590-4acb-a00e-6e1e3684c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69fcfc-951c-46d7-9f50-b4fa06ac126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-directed by top Chinese and Hong Kong filmmakers Chen Kaige,
        Tsui Hark and Dante Lam, the film casts Wu Jing in a lead role. One of China''s
        most popular actors, Wu is best known for starring in and directing action
        flick "Wolf Warrior" in 2015 and its even more popular sequel in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98b6cb-128d-4edd-9214-1e09c8a35b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314f39b-e180-445a-8a99-1686ee80d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Battle at Lake Changjin" was commissioned by the Chinese government''s
        powerful central propaganda department and the country''s top movie regulator.
        It received huge support from the government from script development, production
        and publicity, to using serving soldiers among the movie''s 70,000 extras.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b262e49-bca5-4523-be3a-6186dba83fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b0231-5c40-4791-8ff8-c1249d637e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was produced by a group of major studios, led by Bona Film Group
        and the Chinese military-owned August First Film Studio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc7e0c-87e3-4f87-b19b-d2ed160e00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea725bf5-e955-4283-86ea-955888049636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the "most expensive film" made in China, Bona Film''s chairman
        Yu Dong told media at its premiere last month. The Hollywood Reporter previously
        reported the movie had a budget of 1.3 billion yuan ($200 million).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d3b4d-1d4b-4ade-9916-0becb481bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d573fe-1666-4797-9802-48672028248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said that he was inspired by patriotic Korean war films when
        he grew up, and wanted to make a new one "for the young people today," according
        to the state-owned National Business Daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fefa2c6-9e5c-4d70-84b1-866ae735da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef4899-3660-452d-9b93-f72ba0b509f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has ordered China''s cinemas to use the box office this
        year to spread propaganda celebrating the anniversary of the Communist Party.
        Movies will have to focus on themes of "loving the Party, the country, and
        socialism" and "singing the praises of the Chinese Communist Party, the motherland,
        the people, and its heroes," the China Film Administration said earlier this
        year, explaining its goal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658db9c-66c1-4fc9-aa77-a1ab0476d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759faa9c-9aea-4673-8493-c201e3db4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the movies screened so far are old propaganda that were
        popular during the time of Mao Zedong, who led Communist China from its founding
        in 1949 until his death in 1976. They highlight themes of patriotism and were
        specifically created to educate viewers about the history of the Party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b17668-cbb2-4f71-a7aa-c160d94781c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fef95-d32f-49df-acb1-877f11fdd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie regulator emphasized a desire for "young people" to "grow
        their affections" of the Party and socialism by watching the movies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c279d-8c17-452b-b232-00a940bf531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0fba8-987f-449f-8035-bbe8204b6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the "The Battle at Lake Changjin," Yu said he wants "young audience
        today to like it, as well as the young audience 50 years from now,"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ab0e3-b771-45a3-9a6b-9c673428d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a8abfb-c123-48df-b7da-8a1255a10f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengta, a box office data app owned by Alibaba, forecast the film
        will pull in as much as 4.5 billion yuan ($700 million). That could make it
        the second biggest movie globally this year, behind the $822 million earned
        by Chinese comedy "Hi, Mom," according to data compiled by Box Office Mojo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60eab0-50ad-46aa-8ed7-b4a6dec307ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abc92a-3c2b-47cb-b399-b24ef9bf9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, China overtook the United States to become the top movie
        market in the world — a milestone achieved in large part because the United
        States struggled to contain the coronavirus pandemic. As a result, many of
        the biggest box office draws in the last few months were produced by Chinese
        studios and production companies, including last year''s top film, the Chinese
        war epic "The Eight Hundred."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c50efea-32e3-4d91-83ce-c0e6f8d03d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:38:49.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "China''s Korean
        War propaganda movie smashes box office record"&nbsp;</em></p>'
  'Panama-Papers-Transportation-Arthur-Tugade-offshore-company-investment-SALN':
