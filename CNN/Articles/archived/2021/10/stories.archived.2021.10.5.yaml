      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9db3c6-b32a-4919-ad33-da98e40ddf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:04:33.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in Zamora''s team are some sports personalities eyeing
        a seat in the city council.</p>'
