    'template': '1'
    'title': 'Meet Filipina Emmy awardee Denise Santos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9fb7b-14e4-4a85-83d6-788fa5803d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Filipina
        composer Denise Santos recently won the "Outstanding Music Composition" in
        this year''s 42nd Annual News and Documentary Emmy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616c300-c339-4c16-a2c2-fd7bce8844f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7d46c-4075-4456-9718-a334bfedb112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos shares her Emmy victory with writing partner Adam Lukas of
        Bleeding Fingers Music for their work on the BBC documentary series ''Primates.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8829960-eed6-49fe-82f2-be21dc1dc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc90b11-1059-452b-bfb9-3568658e451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still processing all of this. I am still not over being nominated
        and having won it. It''s a great feeling," Santos told CNN Philippines'' <em>New
        Day</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b8867-245a-452b-bb4a-b0c975672682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28a662-a07c-4f09-ab68-fe49ec381187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can definitely feel the support from everyone back home that
        I''ve worked with in the past. It''s validating. It''s overwhelmingly comforting,"
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3d04d-aa06-471a-b98f-e6fe2c9597df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9825da-25ec-43bd-b62b-c568077f7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who is currently based in Los Angeles, shared that it took
        her three months to finish scoring for the nature series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066ba1e-885b-44f8-8a07-b95a85bf0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602f80e-e193-4d6a-9900-7c27c3f9c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was right around my wedding day so it was the most stressful
        three months of my life," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68564098-dabd-4195-bf64-2cfe67498f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cebdd-6098-4415-83d4-b8ac1452cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With nature documentaries versus fictional shows, the main difference
        is these animals, these landscapes, there is no talking," Santos shared. "You
        really have to hone in on what the narration is saying depending on the research
        that they have done. That''s what the big difference is."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b30237-6ddb-4f54-88a2-05de14d84497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2a170-b4f9-441c-91bb-9ad39b8ab8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos graduated from the Ateneo de Manila University with a bachelor''s
        degree in management. Two years after, she gained a professional certificate
        on music production at Berklee College of Music then studied film scoring
        at the University of California in Los Angeles Extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d9c2a-60a2-455a-9e96-6fb3a9e63205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3ef12-fb75-4e95-8879-8461fdc43bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said working for Bleeding Fingers Music, a collective of
        young composers for film television and scores, has catapulted her into becoming
        a better musician, after working on her own for two to three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d92ca6-576b-429a-80c4-2e5753da11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742d30b-f450-4ba1-b294-9f8019bd37bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I found my people, I was able to truly become myself. As a
        composer, I think it is very important that you are comfortable with who you
        are, and you can make risks knowing that you are supported by a group of people,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a300e32-b1d4-4ade-8d4a-4ae40dcb44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b7cca-ea42-47ae-827f-20b6b3aadae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Santos'' recent projects abroad include Discovery Channel''s
        reality series ''Alaskan Bush People,'' Amazon Prime''s ''Making the Cut,''
        and Lifetime''s documentary series ''Surviving Jeffrey Epstein.''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325852a-8c71-499b-a7dd-402a097059ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad13e45-4d00-4695-8fac-997a3da410bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also scored Samantha Lee''s Filipino independent films ''Baka
        Bukas'' (2016) and ''Billie and Emma'' (2018).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df79a7-fe0f-4eb0-ab69-20ed2211e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8174c-ebd8-44d3-b470-b881de535f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos did not hesitate when asked whether she is willing to contribute
        to more Filipino projects in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31693d7-554b-468c-8f74-57bde7f8c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7a627-47c7-4b67-b248-0e38b077fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:29:51.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:53:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things have slowed down because of the pandemic but I would never
        say no to a Filipino-born project," she said. "I think that''s how I started
        and it has a very special part in my heart."</p>'
