      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Quezon
        City Mayor Joy Belmonte on Tuesday filed her certificate of candidacy for
        her second term as the city''s local chief executive. She is expected to go
        against Anakalusugan Rep. Mike Defensor, a staunch ivermectin advocate who
        announced his mayoral bid on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2383592-e657-4f2e-b835-ecfd6eb41a96'
