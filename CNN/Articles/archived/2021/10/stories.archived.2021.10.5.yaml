    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43cc1f-cea6-4249-878a-9c8a1dbd9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
