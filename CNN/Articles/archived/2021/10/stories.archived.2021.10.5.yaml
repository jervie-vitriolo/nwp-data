      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998157f-73f2-4dc6-97ad-2d8a27b1bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticizing senators, especially Sen. Richard Gordon,
        as they continue investigating the government’s purchases of COVID-10 supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a027b6-be9d-4beb-9e65-dcfbfe6c9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92a42f-0995-4ce7-9956-dfcc647239c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is the chairman of the Senate Blue Ribbon Committee conducting
        the probe, and the PRC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7688d-836a-49b8-b195-bd7e5be7dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cf6d0-ad7a-48c1-a7f4-9bd05a6155a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Aguinaldo said COA has <a href="https://cnnphilippines.com/news/2021/9/3/COA-audit-Philippine-Red-Cross-Duterte.html">no
        power to audit the humanitarian agency</a> despite the chief executive’s demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d6878-a524-444f-b174-66d9cf7c9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.108+08:00
