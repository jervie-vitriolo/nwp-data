      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte said it is time to pass the torch to a new set of leaders
        after announcing his plan to retire from politics at the end of his term next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe0dfc-29bf-49ca-9db1-833a39c46f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa63c95-6f44-47f3-b0aa-0eae7ca232a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is time to give way to a new set of leaders who hopefully continue
        the reforms, projects and programs that this administration has pursued for
        the past few years,” Duterte said during his taped address aired late Monday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff633d-0d9b-47e3-a28e-9866689c8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f056ae-e592-4024-a606-22e6439c950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remarks when he accompanied Senator Bong
        Go -- who replaced him as the vice presidential bet of the ruling party PDP-Laban
        – to file his certificate of candidacy on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd749b-0036-45d6-a6ec-baf901d19ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.637+08:00
