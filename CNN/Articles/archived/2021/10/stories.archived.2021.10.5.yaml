    'lead': 'A Senate Blue Ribbon Committee member warned government officials intending
      to heed Duterte’s order that they will cross paths again in budget hearings,
      where senators can still raise questions on the issue.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T19:54:10.302+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:52:50.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:19.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators slam Duterte''s ''unconstitutional'' order barring Cabinet
      members from hearings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ae975-5994-46d2-af4f-7e8a482b8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> -- Senators
        on Tuesday criticized President Rodrigo Duterte’s recent memorandum forbidding
        Cabinet officials from attending the Senate Blue Ribbon Committee’s hearing
        into the government’s handling of COVID-19 response funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7cf21-c911-4034-a6e5-c5bb13e1e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Sen. Richard Gordon, who has been at the receiving
        end of Duterte’s insults, said the chief executive is “violating the Constitution”
        with the issuance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9817af5-233b-4f07-b93f-74fa1530b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang issue ng national security dito, walang executive privilege
        dito, walang diplomatic discussions,” argued the lawmaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871035ff-9c64-4bd1-9b3f-494f61433411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no issue of national security here, no executive
        privilege, no diplomatic discussions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4108891-5394-4257-8293-72765d486226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreeing with Gordon’s remarks, Sen. Franklin Drilon questioned
        the nature of the President’s order and noted it has “all the red flags of
        constitutionality.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c77f5-bb11-4c9d-a12e-8162332584f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It only covers the Senate. It only covers the Blue Ribbon, only
        this particular Blue Ribbon hearing. I cannot see any other memorandum as
        blatantly unconstitutional as what we have before us,” said Drilon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de0542-a64b-4899-8b21-2c6d28a5ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson even quipped about what would happen to Bureau
        of Internal Revenue Commissioner Caesar Dulay, who testified during the hearing
        despite Duterte’s order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c64a16-6f58-4218-a1ba-faacb2d5cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, reminded his colleagues that this is “no laughing
        matter” and expressed disappointment over the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2875ce-e81e-4e6e-915c-50c8f9757d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Francis Pangilinan issued a warning to government
        officials intending to heed the memorandum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bc157-744c-441d-a3bd-b5ed005d336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To those who are not present in today’s hearing, we will see you
        in the budget hearings. We will raise these questions in the budget hearings,”
        said the senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeaadc4-50e1-47e2-9e50-1e8eb71c48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Duterte’s spokesman Harry Roque confirmed the directive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c1c5c-9aa2-4968-86ab-00d0b5d4bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is currently in a state of calamity on account
        of COVID-19. Having said this, officials and employees should focus all their
        time and effort in addressing the challenges of the pandemic by performing
        their functions with utmost responsibility, integrity and efficiency,” he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38d663-9300-4c90-84a0-6342dc4e3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has lambasted the Senate for probing the management of pandemic
        response funds, which included the awarding of billions of pesos in allegedly
        dubious contracts to Pharmally Pharmaceutical Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9798bd-7aae-40e2-85f2-3e8d237cee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung galit ka sa isang tao, huwag mo gamitin ang pera ng gobyerno
        para bumanat ka nang bumanat at siraan natin ang Commission on Audit, siraan
        natin ang Senado,” said Gordon, referring to Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fea7f-7a36-4d97-9297-ab89efbd4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:54:10.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are mad at one person, do not use government
        funds to relentlessly attack and badmouth the Commission on Audit and the
        Senate.]</p>'
