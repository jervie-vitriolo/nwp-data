      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora filed his COC together with his slate, including Vice Mayor
        Warren Villa. They will be running under the ruling PDP-Laban party.</p>'
