    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt yet to pay ₱1.5B to Pharmally, says firm exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb72a2ba-d8a6-4837-a01d-69ceb2e344a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> - Pharmally
        Pharmaceutical Corporation treasurer Mohit Dargani on Tuesday said the government
        still owes the firm around ₱1.5 billion for the medical supplies it purchased
        for its pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ecb96-76fd-4a96-9546-6275e407bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of the Senate Blue Ribbon Committee hearing
        on the use of COVID-19 funds, Dargani said they have so far only received
        approximately ₱8.5 billion of the supposed ₱10 billion payment from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47f3b8-8fe6-46b4-9ec8-c21fddc5b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all of the goods listed in Pharmally''s contracts with the
        Procurement Service of the Department of Budget and Management have been fully
        delivered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35610711-4fc5-4aac-9827-b91f7a00e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have one contract that was put on hold, possibly for termination
        by the DOH (Department of Health)," Dargani added, but later clarified this
        information was "just based on news articles" he has read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685802e0-c1cf-40da-abb2-02ffeba243cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon asked if Pharmally is willing
        to defer collection of the remaining ₱1.5 billion until the controversies
        surrounding its transactions with the government are settled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2125d-ee69-4b4d-909f-08a103f52a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani said this is something he cannot decide on his own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6ebfa-e004-4da1-931a-61b5f2295b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot speak on behalf of the company. It is something that the
        board needs to decide on," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f75d1-dffb-4d21-9ad9-b11d41e29ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed if he''s willing to at least recommend to other board members
        the suspension of collection, Dargani said he believes they should be compensated
        as the supplies "have been delivered in good faith."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435f4c3-a976-4acc-83db-2635e663cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:06:05.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:52:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel is investigating Pharmally after the firm - incorporated
        only in 2019 - bagged ₱8.6 billion worth of contracts for medical supplies
        despite having a paid-up capital of just ₱625,000.</p>'
  'Nobel-prize-physics-winner':
    'author': 'Rob Picheta and Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-05T20:12:01.777+08:00
    'imagesource': 'jcr:94175d19-bea7-479a-b910-0bed38618ab1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d31ef50-6d82-4b32-b069-59e4e6c613b7'
    'lead': 'The Nobel Prize in physics has been awarded to scientists Syukuro Manabe,
      Klaus Hasselmann, and Giorgio Parisi, whose groundbreaking work over the past
      60 years predicted climate change and decoded complex physical systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T20:14:59.483+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:52:49.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:20.130+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Prize in physics awarded to scientists whose work warned the world
      of climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e938bc3-a113-4dc0-a321-2b3e213dc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The Nobel Prize in physics has been
        awarded to scientists Syukuro Manabe, Klaus Hasselmann,&nbsp;and Giorgio Parisi,
        whose groundbreaking work over the past 60 years predicted climate change
        and decoded complex physical systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93593d-6f27-4460-a82d-abf0e3ae23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manabe, 90, and Hasselmann, 89, were jointly honored for "the physical
        modelling of Earth''s climate, quantifying variability and reliably predicting
        global warming," according to the press release from the Royal Swedish Academy
        of Sciences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc1a20-3d54-46a8-bbcc-525563996657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men carried out pioneering work in the 1960s and 1970s that
        sounded an early alarm on human-made climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ff1d1-950e-47cb-aa19-df92b65722a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian physicist Parisi, 73, claimed the other half of the award,
        for "the discovery of the interplay of disorder and fluctuations in physical
        systems from atomic to planetary scales."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915d50f-b56e-4dd4-97f0-405d01eed67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio were announced as winners at a news conference Tuesday
        in Stockholm, Sweden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55304685-d333-4b8d-abb0-1636d2db4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manabe''s work in the 1960s demonstrated how increased levels of
        carbon dioxide in the atmosphere caused the Earth''s temperature to rise.
        In doing so, he "laid the foundation for the development of current climate
        models," the Royal Swedish Academy of Sciences said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb279f08-86c1-42ab-bee8-7a21f234f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, Hasselmann "created a model that links together
        weather and climate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c51179-2f92-4939-a914-263ab67ee14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thors-Hans Hansson, the chair of the Nobel committee, said: "It''s
        a physics prize. And what we are saying is that the modelling of climate is
        solidly based in physical theory."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfeab52-d8b7-4e89-a4b1-b5c6e7a98880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parisi''s discoveries, meanwhile, "make it possible to understand
        and describe many different and apparently entirely random complex materials
        and phenomena." This is not only true for physics but also for other areas,
        such as mathematics, biology, neuroscience and machine learning, the academy
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99928d13-c22e-44a4-ac98-03076591c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s decision to recognize pioneering work on climate
        change comes weeks before the world''s leaders meet at COP26, a crucial summit
        in the United Kingdom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9eeec7-68a0-48c0-a1a8-242e27ca0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parisi acknowledged the timeliness of the award while speaking with
        reporters after the announcement. He said it is "urgent that we take a very
        strong position, and we move at a very strong pace," adding: "It''s clear
        that for the future generations, we have to act now, in a very fast way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589911fb-1865-4016-a072-ac6e3134519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Moloney, CEO of the American Institute of Physics, told
        CNN: "I can''t say whether the Nobel Prize Committee had a political message,
        but what it does clearly show is that [the] Earth system science models on
        which we understand the trajectory and the predictions for our planet''s climate
        [are] sound, solid science."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578278c-9648-41c1-b092-3216874f57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together [the new laureates] have laid the foundation of our knowledge
        of the Earth''s climate and how humanity influences it, as well as revolutionized
        the theory of disordered materials and random processes," added David Pendlebury,
        a senior citation analyst at the research company Clarivate''s Institute for
        Scientific Information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473b4d8-82f0-411d-92a9-ad70bf066e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Nobel Prize in medicine was given to David Julius
        and Ardem Patapoutian for their discoveries of receptors for temperature and
        touch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6073268-ec2d-4d06-b0be-4b7ea09323cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T20:14:59.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:52:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/05/health/nobel-prize-physics-winner-scn-2021/index.html">"Nobel
        Prize in physics awarded to scientists whose work warned the world of climate
        change."</a></em></p>'
