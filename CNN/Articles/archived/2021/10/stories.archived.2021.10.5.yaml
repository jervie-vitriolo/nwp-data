      'mgnl:type': 'text'
      'text': '<p>[Translation: This election, do not make a wrong move because I’m
        still here. I want Filipinos to experience clean elections before I step down.]</p>'
  'Raffy-Tulfo-2022-elections-senate-seat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T05:57:48.219+08:00
    'imagesource': 'jcr:990f2b4b-2848-4746-8f21-d00a45c2d6cd'
