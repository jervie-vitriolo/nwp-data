      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Vice Mayor Gian Sotto will also seek reelection. Councilor
        Winnie Castelo is expected to be Defensor''s running mate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580ce84-43af-437e-a1fd-4ea86ea6935f'
