  'earth-dims-study':
    'author': 'Jennifer Gray, CNN meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-05T07:25:50.131+08:00
    'imagesource': 'jcr:0f46bb2e-7974-402f-b5ac-21433cad7116'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa07d2a8-04cf-4081-b3ea-6b956adc5019'
    'lead': 'A new finding that seems a little out of this world is a new reality
      for researchers who have been studying the cosmos for the last two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T07:32:16.937+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:53:18.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:10.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Earth isn''t as bright as it once was'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf39205-27e4-47e9-955e-70190259cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A new finding that seems a little
        out of this world is a new reality for researchers who have been studying
        the cosmos for the last two decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86bfa3-7a30-4d61-a72c-e4cf3d299458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered the Earth is not as bright as it once was and has
        been dimming at a noticeable pace in the last few years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e47b1c-c110-49bf-a49a-d80c34867368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a telescope, which does not look much different from the one
        you could have in your home, researchers from the Big Bear Solar Observatory
        have been taking measurements each night for the last 20 years, to study the
        sun''s solar cycle and cloud cover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b2687-2628-4a50-8dff-a666fb7af158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did this by measuring the "earthshine," which occurs when "the
        dark face of the Moon catches Earth''s reflected glow and returns that light,"
        according to NASA. The amount of earthshine will vary from night to night
        and season to season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c989c8-5472-4cce-a71f-333c24399b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at a quarter moon. You can see the whole moon because
        three quarters of it is illuminated in this ghostly light," said Philip Goode,
        a researcher at New Jersey Institute of Technology and the lead author of
        the new <a href="https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2021GL094888"
        target="_blank">study</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f7665-5536-4a1f-9833-69feb2ad6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 20 years of measuring the ''ghostly light,'' they found it
        to be fading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f16e3-9003-4ae6-a92e-577fd66c6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually the sunlight reflected off the earth, and that''s
        what''s getting dimmer," said Goode.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3d699-8ca2-4a87-8a72-1f514b2831d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Earth is now reflecting about half a watt less light
        per square meter than it was 20 years ago, the equivalent of a 0.5% decrease
        in the Earth''s reflectance. Earth reflects about 30% of the sunlight that
        shines on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7dd265-ad24-4a65-81ca-dfaa39c74d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these things, you can surrender your common sense at the
        door and there are a lot of surprises," Goode said. "These are one of those
        surprises."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e3440-4aed-4592-8659-f817264fcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first 17 years, the data looked more or less the same, to
        the point where the researchers almost called off the rest of the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd61f50-8785-4d94-8a56-e474d6962f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sort of reluctant to do the last three years of data because
        it looked the same for 17 years, but finally we decided to do it because we
        promised ourselves 20 years of data so let''s just do this, and we got the
        unexpected," said Goode.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac5a46-9cf3-4f91-92d2-def30f5ef2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shocking turn of events, the last three years of their study
        showed the earthshine had gone down dramatically. So much, they thought their
        data was flawed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441f53f-972f-4e07-87f8-066e6f54894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we analyzed the last three years of data, it looked different,"
        Goode said. "The reflectance had gone down and had gone down noticeably. So
        we thought we had done something wrong. So we redid it several times and it
        turns out it was correct."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d9e71-869b-46c8-b888-02608e5fd741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noticed the data didn''t correlate with the varying brightness
        of the sun due to its solar cycles, which meant the cause had to be something
        else.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06928a82-50cd-41cf-ae1d-bc9ca670a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they noticed was a decrease in cloud cover. The sunlight is
        bounced off the cloud tops and reflected back into space. When there is a
        decrease in cloud cover, more sunlight is allowed in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd4838-bbf7-4f9b-964c-37e681b389b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earth is getting more heat because the reflected light is being
        reduced, so it''s getting more sunlight coming in, in the visible spectrum,"
        said Goode.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2331689-6141-4acd-bc61-cd737d895a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest decrease in cloud cover was over the west coasts of
        North and South America, the same region where the sea surface temperatures
        have been rising due to a reversal of a climatic condition called the Pacific
        Decadal Oscillation (PDO).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a220ae-43b8-4061-978c-659becc2013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDO is a term used to refer to the long-term ocean fluctuations
        in temperature across the Pacific Ocean. As the ocean warms and cools in different
        places, it has a direct impact on the path of the jet stream. This shifting
        of the jet stream has a direct impact on weather conditions and long-term
        climate, especially across the western coasts of North and South America.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb088de2-8a1a-4cba-b68d-aaa34671d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Off the west coast of the Americas, the low-lying clouds were burned
        away and more sunlight came in, so the way we saw it was, the reflectance
        of the Earth had dropped," said Goode.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad484a0-cf09-409c-bfb4-a5d745618fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goode stopped short of saying it would have a direct impact on the
        Earth warming faster. "Sure, the Earth is getting an extra half a watt per
        square meter, but what the Earth chooses to do with this energy, we would
        be sorta guessing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccdce9-1fc1-4dea-8020-57a6688060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T07:32:16.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:53:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/04/weather/earth-dimming-climate/index.html"
