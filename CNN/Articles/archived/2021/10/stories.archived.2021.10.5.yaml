      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said he will issue the said memorandum to formally
        prohibit his Cabinet members from attending the Senate hearings. He also instructed
        the military and the police to ignore Gordon’s orders if he asks for their
        assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd702d-d6df-4325-bec0-7b6f277e67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459de7b6-3bed-483e-8344-56ab9e8915e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Bar Association asked Duterte to
        recall the directive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a147852-dcf3-41a5-b81e-e5b2c233ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a35d67-8f12-42ce-99e0-84b3abf76962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that “directing officials of the Executive department
        to disobey summons issued by the Senate upsets our system of checks and balances
        and transgresses the doctrine of separation of powers among the three branches
        of government under our Constitution.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3dd07a-af24-4de2-a9b4-f0f7cfe3cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b60540-3e74-4601-ad02-3e03bd1e93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the order is detrimental to people “exacting public
        accountability” through elected officials in the Senate committee who are
        simply exercising their Constitutional power of legislative oversight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0e5d6-63ae-43c8-a06f-9ce1898e170e'
      'mgnl:activationStatus': true
