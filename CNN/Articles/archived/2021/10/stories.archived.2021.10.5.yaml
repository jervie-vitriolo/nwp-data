    'lead': 'Pharmally Pharmaceutical Corporation treasurer Mohit Dargani on Tuesday
      said the government still owes the firm around ₱1.5 billion for the medical
      supplies it purchased for its pandemic response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T20:06:05.754+08:00
