    'template': '1'
    'title': 'Duterte on Senate probe on COVID-19 supplies: Do it after Christmas,
      elections  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf52cc9-56e2-4771-ac04-712c580df4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte criticized senators anew for summoning his Cabinet officials
        to attend the ongoing investigation on the government’s purchase of COVID-19
        supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae0e6c-019f-4b43-a5ca-fc36ed09cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd02e43-d03f-4b77-a023-c78eb26722b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his recorded speech aired Monday night, Duterte told legislators
        that if they want to continue with the probe, they can do so after Christmas
        or the elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e3be-75f0-47e6-9db1-e711bc21ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566077fb-bba1-4c59-86fa-d52d6ab29d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want to do it, hearing, even after Christmas or after elections
        if you want… <em>Ang problema iyong tao ko lang. Iyong</em> Pharmally, I said,
        <em>gusutin ninyo ng husto</em>…<em>huwag mo lang isali ang mga tao ko</em>,”
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df91ee-9c49-4bf3-9921-f9875bb0c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c53e16-dd26-4bde-9803-01f305813559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is about my people. That Pharmally, I
        said, you can crush them all you want, just don’t include my people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572b722-ee3f-4e4b-9cfb-5f7dc2709192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79ca34-7894-496d-a4c8-4fa842194faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said senators are not giving due respect towards Cabinet
        officials and wasting their time by summoning them for hearings, where sometimes
        they end up not being questioned at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00ad39-557a-4130-a9b7-7a08c6ef4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8f8ac-9841-4058-a2f0-9cec47865621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took aim anew at Senator Richard Gordon, who leads the probe
        as chairman of the Blue Ribbon Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9229e8-8b7f-4fa7-8b81-92a8189a374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638e45a-b1fe-4711-ac06-f7dc96cc05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gordon, you are not god and you cannot play god. You cannot continue
        this hearing ‘till kingdom come,” he said, reiterating that the senators should
        not compromise the government’s COVID-19 response by having concerned officials
        “tied up for so long” in their hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4402e-d5d2-4f25-8663-a9fddcfb359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480453a-1f65-47b0-9da8-b57e255f39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of his speech, Duterte signed the memorandum ordering
        the Executive department to ignore the Senate’s summons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebddd19-1b60-4027-acd3-f1b12d70d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b5cb4-f8f8-4143-93c6-d0d50791f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate is not a criminal court. Stop using it simply as a witch
        hunt,” the chief executive said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18552a01-916a-42b3-b05c-874dbd64c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3313d38-e187-450f-b33d-d91771f920c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T02:39:06.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he thanked the House of Representatives "for conducting
        a neutral and unbiased hearing" and for terminating their proceedings early.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30b20d-07c7-4cf6-8b6f-81fda2ad9d47'
