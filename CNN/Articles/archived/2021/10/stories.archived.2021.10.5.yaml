      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0926e-10c8-4282-a112-9a1d4f241140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Taliban for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95179f9b-1469-47eb-89fa-dd5f7dec8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b18ba-7ae1-4da8-a141-a507dc260af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cold-blooded executions are further proof that the Taliban
        are committing the same horrific abuses they were notorious for during their
        previous rule of Afghanistan. They repeatedly violate the rights of those
        they perceive as their adversaries, even killing those who have already surrendered,"
        Amnesty International''s Secretary General Agnes Callamard said in the news
        release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8e003-1c1b-4b2d-be7b-73af58e22d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:33:26.631+08:00
