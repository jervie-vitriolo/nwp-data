      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)—</strong> &nbsp;San
        Juan City Mayor Francis Zamora is seeking a second term in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c5b9b-7055-438b-802b-75295693c18b'
      'mgnl:activationStatus': true
