      'mgnl:type': 'text'
      'text': '<p>Lannie will likely exit the Philippine Area of Responsibility on
        Wednesday morning.</p>'
  'Instagram-eating-disorder-account-promotion':
    'author': 'Donie O''Sullivan, Clare Duffy and Sarah Jorgensen, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-05T06:16:50.158+08:00
    'imagesource': 'jcr:3a261ce0-7832-42a3-8325-1cb053c0822c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a26946e7-7c84-4330-8def-71970f6b7a05'
    'lead': '''I have to be thin,'' ''Eternally starved,'' ''I want to be perfect.''
      These are the names of accounts Instagram''s algorithms promoted to an account
      registered as belonging to a 13-year-old girl who expressed interest in weight
      loss and dieting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T06:20:13.447+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:25.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:07.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram promoted pages glorifying eating disorders to teen accounts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32623acd-ed31-4e3f-8df3-e411c20ef8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"I have to be thin," "Eternally starved,"
        "I want to be perfect." These are the names of accounts Instagram''s algorithms
        promoted to an account registered as belonging to a 13-year-old girl who expressed
        interest in weight loss and dieting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97778854-6d03-4d5e-b476-d05bfe9342e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof that Instagram is not only failing to crack down on accounts
        promoting extreme dieting and eating disorders, but actively promotes those
        accounts, comes as Instagram and its parent company Facebook are facing intense
        scrutiny over the impact they have on young people''s mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8db10-2314-4962-a139-acbd0d2d9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram acknowledged to CNN this weekend that those accounts broke
        its rules against the promotion of extreme dieting, and that they shouldn''t
        have been allowed on the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846120cf-ad5b-4561-8dcd-6b8adacc7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme dieting accounts were promoted to an Instagram account
        set up by Sen. Richard Blumenthal''s staff. The Connecticut Senator''s team
        registered an account as a 13-year-old girl and proceeded to follow some dieting
        and pro-eating disorder accounts (the latter of which are supposed to be banned
        by Instagram). Soon, Instagram''s algorithm began almost exclusively recommending
        the young teenage account should follow more and more extreme dieting accounts,
        the Senator told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc4023-963c-43fc-9fe3-ece86dce5db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal''s office shared with CNN a list of accounts Instagram''s
        algorithm had recommended. After CNN sent a sample from this list of five
        accounts to Instagram for comment, the company removed them, saying all of
        them broke its policies against encouraging eating disorders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ce4bf-b4ad-407f-b22a-a7ea4476b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not allow content that promotes or encourages eating disorders
        and we removed the accounts shared with us for breaking these rules," a spokesperson
        for Facebook, Instagram''s parent company told CNN. "We use technology and
        reports from our community to find and remove this content as quickly as we
        can, and we''re always working to improve. We''ll continue to follow expert
        advice from academics and mental health organizations, like the National Eating
        Disorder Association, to strike the difficult balance between allowing people
        to share their mental health experiences while protecting them from potentially
        harmful content."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ec151-b25e-4a93-a273-dcedb8663fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Monday, Blumenthal said: "This experience shows
        very graphically how [Facebook''s] claims to protect children or take down
        accounts that may be dangerous to them are absolute hogwash."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e639f6-9786-4384-a0e7-932caa5c6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal''s experiment is not an anomaly, and may come as little
        surprise to regular uses of Instagram who are familiar with how the platform''s
        algorithm recommends accounts that it has determined a user might be interested
        in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754942e-b930-432e-927b-e85253027870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows reporting by the Wall Street Journal based on internal
        Facebook documents that show the company is aware of the "toxic" effects its
        platforms, especially Instagram, can have on young people. Much of that reporting,
        and Facebook''s ensuing commentary, has centered on the negative impacts of
        social comparison to celebrities and popular figures on the app — a problem
        Facebook says is society-wide, and not exclusive to its apps. According to
        the WSJ reporting, however, Facebook researchers acknowledged that "social
        comparison is worse on Instagram" than some other platforms because it focuses
        on the entire body and a person''s lifestyle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225cf0b-18b2-4a34-9da6-3116f458dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal''s experiment goes a layer deeper, showing how quickly
        Instagram''s algorithm promotes harmful content to young users.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4dff7-13c7-48f3-b52b-fa4932b836b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN set up an account last week using the same methodology as the
        Senator''s office, also following some extreme dieting and pro-eating disorder
        accounts. On Sunday, Instagram promoted accounts with names like "Sweet Skinny,"
        "Prettily Skinny," and "Wanna Be Skinny" to the experiment CNN account that
        was also registered as belonging to a 13-year-old girl. CNN has reached out
        to Instagram to ask if these accounts also violate its policies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfba29e-276f-443c-9043-55a1c5867b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The danger of eating disorder content on Instagram</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd9275-f85f-42ae-bb4d-9c3d9c2afd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing content from these extreme dieting accounts — which included,
        for example, images of extremely thin bodies and information about a user''s
        "current weight" versus their "goal weight" — can act as validation for users
        already predisposed to unhealthy behaviors, experts say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48fba2-97f5-40c4-8123-2e528fe957a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s called confirmation bias, where people tend to seek information
        that confirms what they already believe is true," said Pamela Keel, a psychology
        professor at Florida State University, who has studied how using Instagram
        can contribute to eating disorders. While confirmation bias is often discussed
        in the context of other issues on social media, such as vaccine misinformation,
        it could also affect "somebody who''s already thinking that they need to be
        thin, or thinner, and is looking for other people to agree with them that
        that''s an important thing," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccba26-5586-4749-a5f8-65db98d3b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re constantly looking for validation that we''re right, even
        if that validation is really, really harmful to our personal health," Keel
        added, raising the stakes for Instagram to avoid promoting such content.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2040c-7d35-4c1e-b027-3a84cd135d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported last month that researchers at
        Facebook who have studied its effects on young users over the past three years
        found that Instagram can damage young users'' mental health and body image,
        especially among teen girls. One internal document cited by the newspaper
        said that for teen girls who had recently experienced body image issues, the
        app exacerbated those feelings for one in three of them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4e32b-3fa1-4a8f-85b8-731e0ec0a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, Facebook''s global head of safety
        Antigone Davis criticized the Journal''s reporting, calling the Facebook documents
        it cited "not bombshell research." She added that the company has found "that
        more teen girls actually find Instagram helpful." Frances Haugen, the former
        Facebook employee who leaked the documents to the Journal and lawmakers, is
        set to testify to the same Senate committee on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66002c-291a-46c8-ad2d-3a8efe8d3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has also pushed back on claims about its role in perpetuating
        harmful behaviors by saying that social comparison is a widespread issue and
        that potentially problematic images are also available elsewhere. Indeed,
        "pro-anorexia" online communities have been around for years, predating the
        rise of Instagram. However, Instagram''s broad reach among young women and
        girls means that such content posted to its platform can be especially dangerous,
        according to Keel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e5ace-09ba-4fbc-9b9f-31e5d9a6c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dominance of Instagram among the age group that was already
        at greatest risk of eating disorders is one [issue]," Keel said. "You''ve
        got a vicious cycle: You''ve got a group who are at elevated risk of these
        problems demonstrating to this artificial intelligence that this is what grabs
        their attention, and then that artificial intelligence says, ''Here let me
        give you more of this.'' ... It''s just a perfect storm."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5810df1-ab1a-466d-acb5-c269eb600999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Kronengold, communications lead for the National Eating
        Disorders Association (NEDA), added that while Instagram and other social
        media sites may not cause eating disorders and other body image issues, "we
        know it''s definitely a strong risk factor in these situations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5b32d-f779-494c-bbc1-f6a697372132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Journal''s reporting last month, Instagram detailed
        several new features it plans to implement to address mental health concerns
        (some of which were developed in partnership with NEDA), including "nudges"
        that could encourage users to change up their viewing habits if they''ve recently
        looked at potentially problematic content. The company has said it wants to
        prevent potentially triggering content while still allowing users in recovery
        from eating disorders to discuss their experiences — a potentially difficult
        balance to strike, experts say.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb2d36-ac3d-442c-9ce9-c143dc289ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:20:13.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no long-term benefit to killing members of your largest
        user base, because eating disorders are incredibly dangerous, there''s no
        way that''s what [Instagram] wants," Keel said. "My one request would be just
        to be more transparent. You''re tracking this, you''re trying to do things
        to minimize the risk of your site, and just be more transparent about what
        you''re trying to do."</p>'
  'Europe-COVID-19-booster-shots-immunocompromised':
    'author': 'James Frater, Lindsay Isaac and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-05T06:22:34.803+08:00
    'imagesource': 'jcr:5d1e66d0-8524-4569-aa95-3cacf4f665f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9449d5c0-ed82-4702-a2f3-ab28bb187083'
    'lead': 'The European Medicines Agency (EMA) has concluded that a booster shot
      of the Pfizer/BioNTech and Moderna coronavirus vaccines ''may be given to people
      with severely weakened immune systems, at least 28 days after their second dose,''
      according to a statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T06:25:07.002+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:24.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:08.111+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe''s drug regulator advises COVID-19 booster shots for the immunocompromised'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45c582-7d04-4807-9672-6ff122ff2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Medicines Agency (EMA) has
        concluded that a booster shot of the Pfizer/BioNTech and Moderna coronavirus
        vaccines "may be given to people with severely weakened immune systems, at
        least 28 days after their second dose," according to a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7d4b0-737e-49e0-9631-548a748b2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said it had come to the decision to recommend a third
        shot after studies showed an extra dose of the two vaccines "increased the
        ability to produce antibodies against the virus that causes COVID-19 in organ
        transplant patients with weakened immune systems."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280ba05-4692-401b-883a-a08a45c3ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA statement added that there was "no direct evidence" that
        being able to produce antibodies protected against coronavirus, but "it is
        expected that the extra dose would increase protection at least in some patients."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c445c8-82b5-4b0f-9d41-9a6843360403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it would continue to watch for data on the effectiveness
        of protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccfb8b-029d-4ff3-9f5e-05116aa32302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also drew a distinction between giving the extra dose to people
        with compromised immune systems and those without. For people with normal
        immune systems, the EMA concluded that booster doses of BioNTech/Pfizer "may
        be considered at least 6 months after the second dose for people aged 18 years
        and older."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01c213-b3a8-44a3-b878-3e340e595acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data it evaluated, an extra dose of the BioNTech/Pfizer
        vaccine caused a rise in antibody levels when the dose is given "approximately
        6 months after the second dose in people from 18 to 55 years old." The EMA
        said it is currently evaluating data to support a booster dose for the Moderna
        vaccine for those with normal immune systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aab082-28e7-4333-bf13-d3a833b3d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA directed European Union nations to issue "official recommendations
        on the use of booster doses, taking into account emerging effectiveness data
        and the limited safety data." However, it cautioned that the "risk of inflammatory
        heart conditions or other very rare side effects after a booster is not known
        and is being carefully monitored."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47041c2c-3962-4028-b1af-703c9d7adc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries had already started deploying booster shots
        before the EMA''s broad recommendation on Monday. Germany, Italy, France and
        several other nations are already administering them to people facing higher
        risk of serious illness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85970214-ebeb-4f42-bbd5-18fef17186e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration (FDA) and the US Centers for
        Disease Control and Prevention have also already recommended additional doses
        for some Americans, including people who are 65 years old or older, those
        with compromised immune systems and people who live or work in a setting that
        puts them at a high risk of exposure to Covid-19, such as health care workers,
        teachers or people living in shelters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ea7ef-4481-4790-bfda-1959d2ccbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies published in September supported the argument that
        individuals may require booster doses of Pfizer''s Covid-19 vaccine over time,
        with data suggesting extra doses would be safe. The reports were part of the
        scientific evidence analyzed by the FDA -- including data from Israel''s booster
        program which started in August -- when coming to its recommendation last
        month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c83696-b2cd-48af-8ccc-da5e3b3e94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in September, Dr. Hans Kluge, regional director for Europe
        at the World Health Organization (WHO), told CNN''s Christiane Amanpour that,
        so far, there was "no evidence that the general population would need a third
        jab."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de5841-3b2c-4542-8503-af140e89e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kluge cautioned that "we should be on alert" and "follow
        the evidence," citing Israel as an example. "Quite a proportion of the people
        who are infected now or end up in hospital were the elderly people who got
        two jabs," Kluge said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce30f8-4244-4446-a248-e7f97095db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on global vaccine inequity, Kluge called for "political
        leadership and coordination" to manage the excess supply of vaccine doses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b45c16-2f5c-4b14-88e9-7bcb3f4235ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some estimates of 1.2 billion excess doses in the West
        between now and the end of the year. But we have to ensure that those excess
        doses get where they are most needed," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e00dcd-3fb5-46d1-b9ab-293a5c0f1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, WHO Director-General Tedros Adhanom Ghebreyesus called
        on wealthy nations to refrain from boosting their Covid-19 vaccinations until
        doses are available to more of the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893ed66-9a03-485a-bc2f-4780a4db445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling for an extension of the moratorium, until at least
        the end of the year, to enable every country to vaccinate at least 40% of
        its population," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecf1e7-1159-421c-8905-bddc49e8d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:25:07.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief acknowledged that third doses may be needed for those
        most at risk who see their immunity wane, "but for now, we do not want to
        see widespread use of boosters for healthy people who are fully vaccinated,"
        he added.</p>'
  'India-COVID-19-death-compensation':
    'author': 'Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-05T06:25:48.262+08:00
    'imagesource': 'jcr:281cfc28-01c7-4995-a2d9-6dfc6993a2ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0bab501-5059-42a9-ae4c-04d5489e7366'
    'lead': 'India''s top court approves the government''s decision to pay about $670
      for every coronavirus death in the country as compensation to the next of kin
      of the deceased.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T06:29:26.789+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:23.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:08.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India to pay more than $300 million to next of kin of COVID-19 victims'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a1ed1-50c8-40fa-9db0-0fb1addec1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s top court on Monday approved the
        government''s decision to pay about $670 for every coronavirus death in the
        country as compensation to the next of kin of the deceased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187496b-4b01-49b3-b5f1-ae0475e628d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments tally to more than $300 million based on India''s current
        death toll, according to CNN''s calculation. It had officially recorded 448,997
        Covid-19 deaths as of Monday morning local time, according to the Indian health
        ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a5b75-82b4-4120-af58-8124782088a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of hearings, the Ministry of Home Affairs issued
        affidavits in September offering compensation to family members of all Covid-19
        victims, including people who died by suicide after hearing the diagnosis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3593f22-a995-42b4-8ecf-412799ffa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims who died within 30 days of the diagnosis will be eligible,
        according to the court judgment, as well as people who were treated in hospital
        for longer than that and then passed away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8623551-8f19-4b0d-9c12-ee93f1975b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that no state can immediately deny the compensation
        even if an individual''s death certificate does not list Covid-19 as the cause
        of death, according to advocate Gaurav Bansal who filed the original petition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931c3b6-b895-4778-beaa-f8565e986528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contested cases, a grievance redressal committee will examine
        records of deceased patient and make a call within 30 days, added Bansal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e77a60-d70a-48fb-84d6-72fd77acab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All concerned hospitals where the patient was admitted and given
        treatment shall provide all the necessary documents of treatment etc. to the
        family member of the deceased, as and when demanded," the judgment read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cfa9f-50b6-4854-976c-8f506962cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per the law, this is not charity. This is the legal right of
        the person who is applying for the compensation," Bansal told CNN last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b2b94-9fb5-4c40-9290-7f2a58fa1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:29:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redressal committees have been assigned to address any and all
        issues related to causes of deaths from family members. The program allows
        for next of kin to retroactively claim the compensation, and it will continue
        to be provided for deaths that may occur in the future phases of the Covid-19
        pandemic.</p>'
  'Pandora-Papers-investigation-politicians-offshore-finances':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-05T06:50:17.541+08:00
    'imagesource': 'jcr:4b612f07-f707-409d-ae3c-f9151e3fd083'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2fb5bc-cfc7-4329-8ae9-b0c4d4c4f226'
    'lead': 'The Pandora Papers reveal how unusual offshore finances and secretive
      wealth have infiltrated global politics. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T06:55:19.522+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:53:22.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:08.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here are 5 takeaways from the Pandora Papers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d80c21-a255-49b5-8d2b-0b7657db663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Consortium of Investigative
        Journalists (ICIJ) on Sunday released the "Pandora Papers," an exposé of the
        financial secrets and offshore dealings of dozens of heads of state, public
        officials and politicians from 91 countries and territories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95e663-4348-4ddc-9faf-1287ecfb51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 journalists from 150 outlets spent two years investigating
        nearly 12 million confidential files — a bigger cache of documents than 2016''s
        Panama Papers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b67368-f5f4-4336-b855-76899f34f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pandora Papers reveal how unusual offshore finances and secretive
        wealth have infiltrated global politics. Some of the people named in the papers
        are major political leaders in developing or impoverished countries, such
        as Jordan and Kenya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb4792-72a2-4b65-b215-485ec1733840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the power players who could help bring an end to the offshore
        system instead benefit from it — stashing assets in covert companies and trusts
        while their governments do little to slow a global stream of illicit money
        that enriches criminals and impoverishes nations," the ICIJ said in its introduction
        to the series, which is being published by the Washington Post in the United
        States and the BBC and The Guardian in the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2be44c-7ae9-4ef2-b93f-430ace67bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names mentioned in the articles are a who''s who of heads of
        state, billionaires and public officials from all corners of the world. Here
        are five of the biggest takeaways from the series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32d252-83ce-42b0-a61a-8f42191927f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pakistani Prime Minister Imran Khan</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e5d0d-09cb-467a-9070-85d3b8f56e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama Papers brought an end to former Pakistani Prime Minister
        Nawaz Sharif''s term. Former cricket star Imran Khan staged protests against
        Sharif and was elected prime minister in 2018 on a platform of equity and
        anti-corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745697b-6568-4421-a88f-dceabcac96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reports the Pandora Papers reveal no offshore
        accounts from Khan — but they do include people in his inner circle, from
        one of his ministers to a top donor who has funded his party, according to
        the ICIJ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6bc76-049b-4acf-9ded-1053c5154124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan responded to the investigation on Twitter Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edae57-8ae4-4309-894e-a40ba920cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My [government] will investigate all our citizens mentioned in
        the Pandora Papers [and] if any wrongdoing is established we will take appropriate
        action. I call on the international community to treat this grave injustice
        as similar to the climate change crisis," Khan tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5d284-9ede-44b1-b287-aa979e1999d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jordanian King Abdullah II</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63756a3a-156e-4d35-8194-a0de071d9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Abdullah II purchased 14 homes worth more than $106 million
        in the United Kingdom and United States through front companies registered
        in tax havens, the ICIJ said. The properties include apartments in central
        London and Washington, D.C., according to the group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d1f3c-7b20-4ebb-af7c-f26ba5754f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accountants and lawyers in Switzerland and the British Virgin Islands
        formed shell companies on the king''s behalf and made plans to shield his
        name from public view, according to the ICIJ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60d19a-01db-41df-a58a-97f48333a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though owning offshore accounts is not illegal, Jordan is one of
        the poorest Arab countries and relies heavily on international aid. Most of
        the deals took place after the Arab Spring in 2011, the ICIJ reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f44e7-a7a0-47ea-92fc-9c426af06a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Jordanian monarch were to display his wealth more publicly,
        it wouldn''t only antagonize his people, it would piss off Western donors
        who have given him money," Annelle Sheline, a Middle East expert at the Quincy
        Institute, told the ICIJ.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adbe6c-8dc6-4857-97cc-db726aa3f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s Royal Hashemite Court said in a statement that the report
        "included inaccuracies and distorted and exaggerated the facts."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3378a-ed2c-47ab-97cd-8a4b504d3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no secret that His Majesty owns a number of apartments and
        residences in the United States and the United Kingdom. This is not unusual
        nor improper," the court said in its statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093df8f1-f436-4d99-ae6c-663c8ea8a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The properties are used by the King and his family members to stay
        in during private visits and hence are not publicized for security reasons,
        not in a bid to conceal assets, it added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e709258-1f41-4f1d-a214-cc09d3743c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of maintaining these properties are "personally funded
        by His Majesty" the statement said, adding that "none of these expenses have
        been funded by the state budget or treasury."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c994b-59dc-4b3c-912d-fd7897510df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations that link these private properties to public funds
        or assistance are baseless and deliberate attempts to distort facts," the
        statement read.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66744e28-718f-4360-92cd-561d1c25fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kenyan President Uhuru Kenyatta</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8081f96-1da7-4121-97df-dcc859d28f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ICIJ, Kenyan President Uhuru Kenyatta''s family
        has been accumulating a fortune in offshore tax havens for decades. The Pandora
        Papers show the family owned at least seven entities based in the British
        Virgin Islands and Panama, two well-known tax havens, the ICIJ said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758f53f-4144-45e0-90ba-2a1f2e77d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offshore businesses have assets worth more than $30 million,
        the ICIJ reported. Kenyatta, who has vowed to fight corruption in his country,
        is the son of Kenya''s first president after its independence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cef49-3b05-4994-9bff-4274fd80e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the family''s companies were created before Kenyatta was
        elected president, the ICIJ reported, and documents show that some remained
        active after he took office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8bcf0-1a7b-4f3a-b161-1b1085fe520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pandora Papers show no evidence that the Kenyatta family stole
        or hid state assets in their offshore companies, the BBC reported. Kenyatta
        and his family members did not respond to the ICIJ''s requests for comment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191973d-edfc-4baa-9e61-b3cff8915c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta told CNN that he would "respond comprehensively" to the
        Pandora Papers once he returns from a foreign trip.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9335a-cd32-47f4-acc8-9f11de5c5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reports will go a long way in enhancing the financial transparency
        and openness that we require in Kenya and around the globe. The movement of
        illicit funds, proceeds of crime and corruption thrive in an environment of
        secrecy and darkness," he said, according to a spokesperson.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4269694-befb-4c90-83df-0f91d3c290ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pandora Papers and subsequent follow up audits will lift that
        veil of secrecy and darkness for those who can not explain their assets or
        wealth," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5bfa71-a196-4234-8b00-910e8173a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Czech Prime Minister Andrej Babis</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9e1f1-1226-4d12-8421-3ee31fe18da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ report claims the populist prime minister of the Czech
        Republic secretly moved $22 million through offshore companies to purchase
        an estate on the French Riviera in 2009, before he entered politics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979fa20-4fb4-4308-807a-7e757300084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A businessman who is worth about $3.4 billion according to Bloomberg,
        Babis has railed against the elite since he became prime minister in 2017,
        vowing to crack down on tax avoidance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f49db9-ab14-4d93-ab3f-fa45b457b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asset declaration forms obtained by Investigace.cz, the ICIJ''s
        Czech partner, show that neither the chateau property nor the companies involved
        in its ownership appear in documents that Babis has filed since entering politics.
        According to the ICIJ and Investigace.cz, these disclosures were required
        by Czech law.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62260ff0-8dde-420f-88e6-26051473f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ report was released just days before parliamentary elections
        in the Czech Republic. Babis responded Sunday on Twitter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ff897-dafe-4246-a238-cfcdda1e8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it is here. I was waiting what will they what pull out right
        before elections, to harm me and to influence Czech elections. There is no
        case that they can pull against me during the time I am in politics," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac207b08-f2e3-464a-910d-91595ea9db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never done anything unlawful or bad, but it does not stop
        them to try to slander me again and to try to influence Czech parliamentary
        elections," added Babis.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab3518-0089-48e6-af4e-90408728e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babis did not respond to the ICIJ''s requests for comment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac46c5-bb53-4b09-bbc4-bb8f7234db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ex-British Prime Minister Tony Blair</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb019afa-5996-4f88-9dac-373838080192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UK Prime Minister Tony Blair and his wife, Cherie Blair,
        avoided paying £312,000 ($423,000) in stamp duty — a tax on property purchases
        — when they bought a townhouse in London, the BBC reported. The building now
        houses Cherie Blair''s law firm.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef176e05-5567-4bec-8fa1-1c61321474b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blairs purchased the townhouse in 2017 by buying the offshore
        firm that owned the property. When the property was put up for sale, its ultimate
        owners were a family with political connections in Bahrain, according to the
        BBC.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537ef90-7155-479c-8a38-c0fbc38c4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blairs set up a UK company to purchase the offshore firm. Doing
        so was legal, but it allowed them to avoid paying stamp duty, according to
        the BBC, because the tax is not charged when a company owning a property is
        acquired.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fc633-7b86-43e9-a2da-13a93cc8e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not unusual for a commercial office building to be held in
        a corporate vehicle or for vendors of such property not to want to dispose
        of the property separately," Cherie Blair told the BBC.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf089d1-e3bf-4cb5-8787-815fda9ccf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherie Blair also said her husband''s only involvement in the transaction
        was that the mortgage for the property used their joint income and capital,
        according to the BBC.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28aa08a-f4e2-4224-a660-5ff7b422ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:53:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the arrangements were made for the express purpose of bringing
        the company and the building back into the UK tax and regulatory regime, where
        it has remained ever since. All taxes have been paid ever since and all accounts
        openly filed in accordance with the law," Cherie Blair said, according to
        The Guardian.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a40e25-e10e-4437-a5a5-d2884111f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T06:55:19.528+08:00
