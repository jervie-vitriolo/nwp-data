      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never think about those things, and when you, when you say it
        like that, honestly it brings a lot of emotion, a lot of joy, to my family,
        fans, friends. It''s pretty damn cool."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
