    'lead': 'Taliban forces unlawfully killed 13 ethnic Hazaras -- including nine
      surrendering former government soldiers and a 17-year-old girl -- in Afghanistan''s
      Daykundi province on August 30, according to a new investigation by Amnesty
      International.

      '
