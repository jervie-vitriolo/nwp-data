      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd8ec7-b599-4491-922b-613409ca7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.638+08:00
      'mgnl:createdBy': 'bamba'
