      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> High blood pressure in young adults is
        linked to smaller brain size and increased risk of dementia, a new study has
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f75f08-eec4-46a3-b5fd-3da13449e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469e48e-075a-4c5a-83a3-b16df41307fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who were diagnosed with hypertension between ages 35 to 44
        had smaller brain sizes and were more likely to be diagnosed with dementia
        compared to adults their age with normal blood pressure, according to a study
        published Monday in Hypertension, a journal of the American Heart Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ad2ac-8c9c-445e-9b29-35043027fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f101b-ff7a-4273-8e68-21f82dd02623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults under age 35 had the largest reductions in brain volume compared
        to adults their age without high blood pressure, which could come with adverse
        health effects, said Dr. James Galvin, professor of neurology at the University
        of Miami''s Miller School of Medicine in Florida. He was not involved in the
        study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b00ca2-38b8-4dab-bb8f-0b4e46c3fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec873f7-a316-4e9e-9a7b-4506f66ac989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smaller brain volumes in younger aged individuals as a consequence
        of their high blood pressure may put them at higher risk of dementia as they
        age," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e27375-c354-4f1f-8512-d921b7a51e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c9e3c-f2ec-44d5-abe3-77824ee54b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used magnetic resonance imaging (MRI) scans of 11,399
        people ages 55 years and younger who were diagnosed with high blood pressure
        as well as 11,399 people without hypertension. The participants information
        came from the UK Biobank, a database of anonymous health information from
        around half a million people. The study authors did follow ups with participants
        over an average of 11.9 years later to see if they actually were diagnosed
        with dementia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3508a-7049-4fbb-85aa-6460da7b9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fab71-16c3-4545-b79b-c40d0f69815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypertension is common in adults ages 45 to 64 and is associated
        with brain health and dementia later in life, but little is known about how
        the age of when high blood pressure is diagnosed affects these associations,
        said senior study author Dr. Mingguang He, professor of ophthalmic epidemiology
        at the University of Melbourne in Australia, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd6bcd-0699-442a-ae2e-de792c47389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f24676-7a28-43db-96a6-a185db6abb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is proven, it would provide some important evidence to
        suggest earlier intervention to delay the onset of hypertension, which may,
        in turn, be beneficial in preventing dementia," He said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f39498-297b-4e1f-99e4-735763a22a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396d933-44e4-4c76-a8ea-572b28304013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a smaller brain volume means there is a loss of neurons and
        the connections they have with each other, said Donna Arnett, dean of the
        University of Kentucky College of Public Health in Lexington, who was not
        involved in the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca93453-ca3e-4b3c-a427-b40d5a94f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ecee5-b16a-4e86-a125-24683be2976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger brain volumes are associated with better cognitive function
        while loss of brain volume is associate with the development of dementia,
        Galvin said. Hypertension over time impacts blood flow to the brain and can
        potentially damage the brain structure, he explained. If left untreated, it
        affects brain function, Galvin added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381053c0-03b2-4cd7-bc0f-14457f11191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11e5dc-e430-4b03-8882-87574e44fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, young people may be impacted more because they face a
        longer lifetime duration of blood pressure on the brain, Arnett said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9bf29-e14a-407b-8713-6a7d9197e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c170fa7-b389-4857-95ed-5bb49f2897c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing hypertension at all ages</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9770b-6ebb-4431-afc2-d7dd6cf7fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to take care of brain health at an early age to
        prevent hypertension, which could lead to adverse health effects like a smaller
        brain size and dementia, Arnett said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec8a14-ca83-47cc-834b-e5e5b6bc9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ce6f7-c610-4754-a22b-2a63e903435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting enough exercise and eating a healthy diet can help lower
        high blood pressure, said Dr. Glen Finney, fellow of the American Academy
        of Neurology, who was not involved in the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdd04f-10d8-489a-a152-20d54b9eb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1663d41c-9361-4e91-942b-c0bc3dc05ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a healthy diet includes moderating alcohol intake and keeping
        blood sugar levels in the normal range for your age, he said. Reducing your
        salt intake can also help lower blood pressure, Galvin added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f795e6-c1bc-4044-8c38-8ef3de421cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db9fe1-538a-4c07-8cb6-2d1e41469fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If lifestyle changes are not enough, Galvin recommended speaking
        with your doctor about taking blood pressure medication.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb2a86-f841-4204-afd7-1cb9f586241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679af29-49d0-41f4-ac4d-3222b8f6745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing other risk factors for dementia such as obesity, diabetes,
        high cholesterol and smoking also decreases your risk of developing dementia,
        Galvin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aba635-cfeb-4772-a83f-5c941a041d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d5e58-38e9-42bf-853b-7b3a747bc9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study reaffirms the importance of young people getting regular
        health check-ups and taking good care of their health in early years, Finney
        noted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab81db-d01a-48c2-9c86-67b4748e4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b828f-d177-4c2a-9d3f-ac5cb5c529f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice changes in memory, thinking or behavior as you age,
        let a medical professional know, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90285a7-3a9a-418b-85bd-72e06b7ce2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:22:02.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/04/health/hypertension-dementia-brain-size-study-wellness/index.html">High
        blood pressure in young adults is linked to smaller brain sizes and dementia,
        a study finds</a>."</em></p>'
