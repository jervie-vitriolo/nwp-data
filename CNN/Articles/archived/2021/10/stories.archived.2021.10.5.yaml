      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a40cc-5db4-4097-8eff-9c6fc66e1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that it can only scrutinize the payments delivered
        by the Philippine Health Insurance Corporation (PhilHealth) to the PRC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58bef8-6cbe-43e0-8559-3f0788d074d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.824+08:00
