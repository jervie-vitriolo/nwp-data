      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outturn brings average inflation for this year so far
        to 4.5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a1cff-b66a-4d7e-ab42-9dac6c744cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T09:03:54.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also within 4.8-5.6% range forecast by the Bangko Sentral
        ng Pilipinas for the month. However, it is outside its target 2-4% band for
        the entire year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f8b85-e2f9-4cd7-b797-2e4ef34b78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a57fc-f4a2-404e-a0dd-cf8fdb13efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricycle, bus and jeepney fares led the slower inflation for transport
        at 5.2% in September, way down from August’s 7.2%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ca8dc-dd1f-4870-89c7-cf0d94254633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde999ff-30b8-4476-88ff-d5dee3ac628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish, meat, and fruits — which saw negative inflation in September
        — drove the milder pace for food and non-alcoholic drinks during the month
        at 6.2%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c0c8e-3eb4-44c7-997f-94497df33e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.248+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63c4e2-daeb-47f9-8d3a-bb14cdfa1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from food and non-alcoholic beverages, Mapa listed housing,
        water, electricity, gas and other fuels; and restaurant and miscellaneous
        goods and services as primary contributors to September inflation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55965a5-6d04-4670-9d48-57b7fc1e1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4387a7-2ada-4f34-908f-5eef3850d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region likewise saw inflation decelerate during
        the month to 3.7% from 3.5% in August. However, areas outside the metro logged
        a 5.2% pace — similar to the month prior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a750b-148d-40b0-ac34-882154cdcacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf08a0-dbd0-4d20-a96a-c132e135922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol registered the quickest rate in September among regions outside
        NCR at 6.9%, while the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        posted the mildest at 2.5%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec2736-f2e4-48f9-a5d7-c40d111a9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25077fac-30d8-49ec-baeb-3691fe4ce4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four regions observed inflation accelerate in September, nine saw
        it quicken, and three recorded similar rates from August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d4dab-e68c-43d9-86e6-ca176e5ebc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1238c-a46f-413e-9500-a04a34aa9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s bottom 30% income households, meanwhile, had a 5%
        inflation rate in September. This is likewise slower than August’s 5.3%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaadf3-00c6-4205-a741-f7827d8d39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e30f54-1280-4bd4-a904-ca852ee18b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yields an average inflation of 4.9% for the poorest Filipino
        families for 2021 so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dffb67-3dfc-424b-beaf-480dc5d510e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa noted that inflation
        rates for August and September “surprised” market watchers and even the BSP’s
        own forecasters, with August’s rate at the high end of the central bank’s
        band and September’s at the lower end of its range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f64fe-03a6-4e0e-b0a1-0220990d9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:27:07.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7735ff-9325-42bb-b88e-76e87db31924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:27:07.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This highlights the cost push nature of the recent inflation surge
        with prices accelerating quickly once supply disruptions take place and dissipating
        just as fast once bottlenecks are eased,” he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f5833-4d67-4dbe-aa3b-b1dd98900b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said separately that inflation “could remain elevated in
        the near term” before it eases within its target band by year-end.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907abbf-1bfc-41fe-b22c-3513e92653e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3777093-1b0c-4057-868f-08e32088dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also noted that risks to the outlook “remain tilted
        toward the upside” for the remainder of 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28d60f-6661-4e56-8de9-fe8a08257206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc31318-098b-4080-abdd-110f85f9d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It tagged pressures on global commodity costs, effects of weather
        disturbances, and prolonged recovery from the African Swine Fever outbreak
        as upside risks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c3c989-a1a1-4951-abd2-de8200e0c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3faf4c-482a-49e6-a184-3cc2e4c902be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T10:13:54.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downside risks, meanwhile, are the spread of more transmissible
        coronavirus variants and “weaker-than-expected” prospects for global growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82119360-9cc1-4ae8-98b9-ef1d94074401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:27:07.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank again reassured it is ready to keep its accommodative
        policy stance “for as long as necessary” to aid sustained economic recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc7f5f-63fb-44f8-9b63-bc7f58f29fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T14:27:07.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:53:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pressure has been building on the BSP to hike prematurely but the
        surprise inflation print helps the central bank justify its current stance,”
        said the ING economist.</p>'
