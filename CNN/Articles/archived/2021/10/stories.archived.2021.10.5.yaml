      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d0e05-2ab1-4252-9c61-9ed236eec71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:54:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:30.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also reminded COA of its “constitutional duty”
        to collect the ₱140 million worth of notice of disallowance issued against
        Subic Bay Metropolitan Authority during Gordon’s time as its chairperson in
        the 90s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac758b-b064-49dd-a285-fc89005fd2aa'
