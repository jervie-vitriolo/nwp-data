      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b31d70-1010-4f1b-bd24-eaab69471b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:31:30.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list group Lingkud Bayanihan''s CONA was rejected by the poll
        body on Oct. 2 due to incomplete requirements, but the organization successfully
        filed its papers on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af53ec9-9d7f-4509-aeea-dd256a468b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:35:49.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 26 aspirants for president, eight for vice president,
        45 for senator, and 74 partylist groups have filed their COCs and CONAs since
        the filing started on Oct. 1.</p>'
  'time-to-scrap-deceptive-substitution-scheme':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T17:52:57.733+08:00
    'imagesource': 'jcr:b979df97-ab3c-4122-8370-f03e0ec523b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005cff1a-9e70-4adb-bc00-4a0d5971610e'
    'lead': 'Two political analysts and a poll watchdog say they support removing
      the option for aspiring politicians to join the elections at the last minute
      via substitution, saying it''s a "deceptive" and "opportunistic" tactic to get
      ahead in the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T17:52:12.439+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:52:55.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:16.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time to scrap ''deceptive'' substitution scheme for aspiring candidates
      – analysts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a915744-c6b0-4611-8a3d-b55fb907599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) –</strong> Filipinos
        love drama, and some politicians know just how to play it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fb501-ab63-40f2-bf27-268b37f3e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123c98c-087e-4c84-b97b-15fee48517f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing election rules allow last-minute political aspirants to
        join the race through substitution, which was how then-Davao City Mayor Rodrigo
        Duterte became one of the presidential candidates in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737bc5b3-84df-4352-980f-c3194496b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33650fc-bfdd-49fb-894f-951b7818d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two political analysts said a similar maneuver might not
        work this time, adding that the option to substitute should now be removed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7ef0c-2946-47bd-8811-c34dc72fb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267c8bf-0a2a-4c63-8c1c-454013b29a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not so sure if people will still buy it because it''s no longer
        fresh. It has been used by Duterte in the 2016 elections," Dr. Jean Encinas-Franco,
        associate professor at the University of the Philippines'' political science
        department, said in an interview. "There''s a guessing game behind it pero
        [but] as to whether it will lead to votes, I don''t know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f331e17-2566-45f9-8d22-72ce2a6ac7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5d994-2f47-410e-b194-5b231d93c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only three days left for aspiring candidates in the May
        2022 polls to submit their certificates of candidacy (COCs) before the Commission
        on Elections. However, the list of bets will not be final until after Nov.
        15 due to possible substitutions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bab6da-9a56-49f0-817f-1c066a7aab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165eab71-081a-494d-ad79-b7cf6c747fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said there are two types of substitution.
        First is voluntary substitution, where an aspirant who previously filed a
        COC withdraws his intent to run to give way to a fellow party member aiming
        for the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdc079-5754-4ad6-81b6-1f3df13e3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429499d-9ca3-403a-a773-7a9b305010ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez told reporters on Monday that the substitute candidate must
        be a member of the same political party and not just of a group that''s part
        of an alliance. He added that the poll body has not received applications
        from party coalitions for the 2022 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d47e37-1123-4184-97a5-80c7d4491e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2d7ab-eb46-4d46-aa53-dde0ef8af813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s also involuntary substitution, for when a candidate
        dies or is disqualified from the race before May 9. Rules allow for a relative
        who shares the same surname to jump in until noontime of election day, and
        votes cast will be counted in their favor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12242eb8-a2be-4513-832b-8dc525acf7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a1d70-e723-4933-a05a-4c3533d43d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Tony La Viña, former dean of the Ateneo School of Government,
        said another substitution may be in the works. He added that Senator Bong
        Go could just be a placeholder for the President in the vice-presidential
        race -- the same tactic employed by PDP-Laban member Martin Diño for Duterte
        in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74067cfe-9460-4e86-b0fa-11dceeccfd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a543fdb-3de6-41cb-a04b-83a2dfaa1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he intends to run as vice president for continued
        immunity from lawsuit, although Justice Secretary Menardo Guevarra and legal
        experts have said that it is only the sitting president who enjoys such a
        perk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d63ca5-5154-42ba-adb7-428f79e6b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af443565-790a-4331-aedc-26042662c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña added that the system is deceptive and should already be
        removed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d862f98-00ed-44e0-ae5e-8134561e0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6ffbc-2c90-4ad6-bfcc-56f76944c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already an outdated provision because it is based on the
        idea that political parties are the way we organize our politics. It''s simply
        not true in Philippines now," he told CNN Philippines. "This is an old trick,
        and an old trick needs to be retired. We need to have more mature politics
        in this country, our politics has been hijacked by personalities and by families."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bf255-0ccc-4487-9fee-aee9666019df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ecd293-e9a9-428c-a594-11d5c49c55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For La Viña, replacements through involuntary withdrawals from the
        race are "justified." However, voluntary switch-ups should not be allowed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf82522-6848-4b45-a111-c1496d47db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09296055-cdc7-4088-b1f9-62da1f109c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are fooling the people, you are lying to the people," he added.
        "From the very beginning you already know what you want to do...then you just
        pretend that you changed your mind."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471c3e5-49a1-408e-bad6-eef07891c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5c0ab-57bd-43be-ab06-a80fd9e5b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Alvia, secretary general of the poll watchdog National Citizens''
        Movement for Free Elections (Namfrel), said separately that substitutions
        should only be allowed "for death or mental/physical incapacity" of the original
        filer of candidacy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b55490-ae3c-4ec9-ac06-a5ff58c68f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c7a52-4bd8-4764-ae07-d59d669493e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not illegal, we view this as an opportunistic tactic to extract
        a competitive advantage of ''reserving'' or ''parking'' a candidate slot for
        a position," Alvia said. "Feigning to run or not to run for a post reveals
        to what extent a candidate or political party will go to extract a win or
        advantage. Sadly, that''s part of the game."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69f172-01cd-4997-bcb1-466d8cb9a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da22e0-632e-43ca-abbf-2d0d01f4ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco pointed out that changing a candidate in the middle of the
        game gives a sense that aspiring leaders are not really serious about serving
        the people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510062eb-ca44-494e-ab53-44d4a998f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab41ed8-f992-4f76-a0c0-9ee556a8cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we have that (substitution) creates so much uncertainty.
        How can you even begin to ask about platforms if they don''t know who''s running
        for which position?" she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718678cf-c221-421a-ba17-5d0b1befc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9617b-e444-4236-b142-175b11f2c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T17:52:12.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña said a new law is needed to do away with the substitution
        scheme.</p>'
  'fil-am-icons-skepticism':
    'author': 'Andrea Panaligan'
    'caption': 'Today, there’s a sense of skepticism in how Filipinos now engage with
      young Fil-Am stars. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-10-05T17:53:57.694+08:00
    'imagesource': 'jcr:3c1495d8-c604-4107-9714-74caddb15814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c220f5f-e1dc-4ac3-8961-fcb0de9838f6'
    'lead': 'Today, there’s a sense of skepticism in how Filipinos now engage with
      young Fil-Am stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T18:14:10.782+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:52:53.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:17.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What ever happened to the quintessential young Fil-Am icon?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e77ad-d81f-4b43-9cb8-34a1a0d24729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was only 12 when Jessica Sanchez was on “American Idol”; the cable
        TV in our home was just merely months old. It was the first season of “Idol”
        I got to watch, and frankly, my first real sampling of national pride. Screams
        shook the living room walls every time Ryan Seacrest would call for Jessica
        fans in the audience, followed by an anxious silence whenever our favorite
        contestant edged into elimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6dca6-f42f-4b35-8966-4b43bc75c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the season finale, where Sanchez made it to the top two, she
        belted out “I Have Nothing” and “The Prayer,” songs we’ve heard so many times
        in local singing contests. For years, Filipino singers have been known as
        the long gown-clad high note-hitters, and as the audience went wild for Sanchez’s
        explosive ending to the Celine Dion hit, it felt like we were finally cementing
        our rightful place on the international stage. Naturally, we all rooted for
        the girl who was carrying the entire country on her tiny shoulders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9765a-0b51-4e1f-be89-11e57195c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there’s a sense of skepticism in how Filipinos now engage
        with young Fil-Am stars. When I spoke to Filipino Gen Zs about this, many
        of them shared the national pride for Sanchez and her fellow “Idol” alum Jasmine
        Trias, but almost all are hesitant to say the same for their contemporary
        counterparts, like Olivia Rodrigo and Bella Poarch. They explained that we’ve
        become more critical of the Global North’s frequent <a href="https://tribune.net.ph/index.php/2021/08/09/the-curious-case-of-pinoy-baiting/">Pinoy-baiting</a>,
        especially online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85dc42c-28be-4c3b-813a-caaf0f47ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like 22-year-old Ash, think there are simply more Fil-Am
        celebrities winning awards and breaking records these days that there is no
        cause for celebration anymore. But most of the people I spoke to are looking
        to anchor their national pride in something more substantial than blood. In
        their eyes, stars like “Driver''s License” singer Rodrigo are “not being portrayed
        as Filipinos in the first place,” and that “these people grew up in America.
        They’re Americans.” As one respondent said, “Mas nakikita ko kay Bretman [Rock],
        Olivia, etc. yung mga cousins kong lumaki na sa US as Fil-Ams more than nakikita
        ko sarili ko sa kanila as a Filipino.”</p>'
    '41':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/x4fOdOZwGL0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91f849-4846-479d-b496-66511f959dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.786+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8772191-3e52-4f9b-a6ea-460910a5178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos can access a range of global media content, and seeing
        a countryman in such content can trigger a sense of pride… a sense of visibility
        and appreciation for the identity and culture,” explained Dr. Earvin Cabalquinto,
        a lecturer at Deakin University, whose research focuses on the intersection
        of digital media and migration. He added that with the country’s colonial
        history, our exposure to these foreign products, cultures, and practices is
        further amplified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b276b-5268-4d0d-b28e-f2241b0c8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is enhanced even more by the rise of social media, I
        do think having reality TV as Sanchez and Trias’ ticket to fame helped cement
        their place as the Fil-Am icons of our early teenhood: their stories of proverbial
        rags to riches were heavily televised and packaged as a satisfying pop star
        arc. It has become a cliche in reality singing competitions to have contestants
        confront their personal history and identity, especially since such a degree
        of emotional intensity draws viewers in and consequently racks up TV ratings,
        regardless of genre. This is not to discount their achievement, however; Trias,
        whose parents immigrated to Hawaii, was the highest-placing Asian-American
        on “American Idol” until Sanchez landed on the top two spot at the season
        11 finale. But Filipinos were able to loyally follow their journey on the
        show precisely because it was on a show. Weekly, we could tune in and see
        the singers literally become one step closer to their dream — a dream that
        many of us have come to share. Besides, a competition format often incites
        more national support, à la Miss Universe or the recently concluded <a href="https://cnnphilippines.com/life/culture/Sports/2021/8/9/olympics-philippine-team-underdogs.html">Tokyo
        Olympics</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c6c39-b3e2-40cb-a023-5aa152ce2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/Sports/2021/8/9/olympics-philippine-team-underdogs.html"><strong>READ:
        In Tokyo 2020, Filipinos are no longer Olympic underdogs</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ec925-389f-47b3-b13a-4b52116dba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This arc becomes more apparent when we compare it to how someone
        like Bella Poarch rose to fame. Like Rock (who turns out to be her cousin),
        Poarch found success online, fronting the fourth most-followed Tiktok account
        and the most-liked video on the platform, where she lip syncs to the song
        "Soph Aspin Send" by British rapper Millie B. Her gaming content soon caught
        the attention of major esports organizations, and in May of this year, she
        signed a record deal with Warner Records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fe0fe-dbe7-4cce-b5f5-70254ef1e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social media (and social media fame) is very often an echochamber
        — Tiktok, with its hyper-personalized “For You” algorithm, is especially notorious
        for this. While it’s easier to build a sense of intimacy with celebrities
        online, popularity in one corner of the internet is relatively not as pervasive
        as popularity on TV. Poarch’s debut single “Build a Bitch”<a href="https://www.warnerrecords.com/bella-poarch-build-a-bitch-biggest-youtube-debut-in-history.html">
        is the biggest YouTube debut in history</a>, yet the local fanfare for this
        record-breaking achievement was more subdued compared to that of Trias, who,
        upon arriving in the Philippines after appearing on “Idol”, released the now
        iconic McDonald’s promotional single “Love Ko ‘To” and appeared in multiple
        popular TV franchises like “Pinoy Big Brother.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba505bd-3dfc-46c9-9781-f89a1e0f2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poarch’s story, after all, is not as neatly presented as her “Idol”
        counterparts. Her early life in the Philippines remained a mystery <a href="https://www.youtube.com/watch?v=2jFIQr_cVz4&amp;ab_channel=H3Podcast">until
        a few months ago</a>, when she opened up about her childhood in a podcast
        and in some videos with Rock. Perhaps having a conclusive, pre-packaged backstory
        like Trias and Sanchez makes it easier for us to see ourselves in the stars
        we revere.</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/2jFIQr_cVz4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79795554-07b1-498a-bd48-30e2c3d2ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00607219-cd45-4233-9f1f-c19f2ca31cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe there’s also something to be said about the nature of Poarch’s
        content vis a vis “Idol” contestants. Sanchez herself <a href="https://www.sandiegouniontribune.com/columnists/story/2021-04-29/where-is-american-idol-sensation-jessica-sanchez-now">admits</a>
        her career “has been mostly performance-based,” and her success, while celebrated,
        was reportedly not a cause for surprise: “A talent for singing is an almost
        universally innate trait among Pinoys, and Sanchez is certainly no exception,”
        Business Mirror <a href="https://businessmirror.com.ph/2019/01/17/ph-fans-to-see-more-of-jessica-sanchez-this-year/">wrote</a>
        in 2019. Gen Z Fil-Am stars, from Poarch to Rodrigo, are beginning to deviate
        from the Whitney Houston-loving, biritera archetype Filipinos are known for
        globally, and maybe this subtracts from the kind of universal approval Sanchez
        previously enjoyed. And because social media is an echochamber — unlike singing
        competitions, which is a near-universal feature of Filipino culture — pride
        for Poarch and Rodrigo becomes conditional, reserved primarily for people
        who listen to the genre of music they make, or who find their social media
        personas, sans explicit Filipino ancestry, more relatable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde65c52-1ae4-494a-9476-783004261ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, it seems a critically acclaimed oeuvre is not enough
        to inflame passionate declarations of Pinoy pride. Singer-songwriter H.E.R.,
        who was born to a Filipino mother and an African-American father, bagged multiple
        prestigious awards, including four Grammys and an Oscar, since debuting in
        2016. She also recently posted <a href="https://twitter.com/HERMusicx/status/1371618695944998921?">a
        video</a> of her Tita Joanne reacting to her Grammy wins, which many Filipino
        fans resonated with. Despite that, most Filipinos online were unaware of her
        heritage until a slew of <a href="https://twitter.com/triviaakook/status/1396484356298792962">viral</a>
        <a href="https://twitter.com/pisceanhive/status/1395895405590708225">tweets</a>
        called attention to it (amid the discourse around Rodrigo’s Filipino identity,
        no less).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09254f4-8455-411e-bdbf-53c8dc0fee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2021/5/14/H.E.R.-Filipino-roots.html"><strong>READ:
        Award-winning singer H.E.R. talks about her Filipino roots</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7723834-00a8-456f-9083-7167991a72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the imminent disassociation of Fil-Am celebrities with local
        conceptions of Pinoy pride, it’s hard not to question why H.E.R. and Saweetie,
        who are both half-Black, were never part of the discussion until recently.
        We can hypothesize that the recognition afforded to their half-white counterparts,
        like Rodrigo and Emmy award-winning actor Darren Criss, is thanks partly to
        their proximity to whiteness; and while this does not dismiss their Filipino
        roots, this <a href="https://sundial.csun.edu/156565/opinions/the-unspoken-truth/">white
        adjacency</a> grants them the systemic privilege that H.E.R. and Saweetie
        do not possess.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b2f4c-221d-417b-b3e2-d0bfd73884e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course Fil-Am celebrities are not a monolith — I think Bretman’s
        case is particularly unique — but there’s still some truth to the notion that,
        in the collective Filipino unconscious, “Fil-Am” almost always constitutes
        being half-white. Because of centuries of white colonialism and Western cultural
        imperialism, we have a deep-rooted tendency to highly value this “dominant”
        culture and simultaneously devalue our own. In the book “Brown Skin, White
        Minds,” author E.J.R. David spotlighted this internalized oppression, pointing
        out that countries like the Philippines may have a colonizer-defined cultural
        identity that tries to “emulate the colonizer.” There are different ways to
        look Filipino, especially with our history of colonization, but when you live
        in a country where only a certain Liza Soberano-esque phenotype gets warranted
        fame, it becomes clear that there exists a preference for Eurocentric features
        locally.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd947562-7ff4-479b-9cd8-7eb985fb1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c24245-722c-4868-a5d2-7611225b065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked if ancestry contributes to a celebrity’s aptness in
        being a herald of Pinoy pride, 19-year-old Jose said, “I think the deeper
        question is why we are so inclined to see Fil-Am celebs as a source of validation
        for our national identity.” This brought to mind <a href="https://opinion.inquirer.net/141882/rethinking-pinoy-pride">a
        piece by columnist Gideon Lasco</a>, where he wrote that our notions of Pinoy
        pride often arise from a history of Pinoy humiliation: “Held in the light
        of this symbolic violence, people have looked at international validation
        as a way to affirm their sense of national worth.” Through unpacking our tendency
        to claim celebrities with any degree of Filipino ancestry, he called for the
        uncoupling of these public figures from our sense of identity and worth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a90607-7720-4f10-a712-076b9591bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>We’re becoming more wary of tokenized representations of
        Filipino culture, and growing more appreciative of Fil-Am celebrities’ attempts
        at authentically engaging with this part of their identity.</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56aff5-3ec8-4b70-a601-665d08afc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something many Filipino Gen Zs like Jose are already cognizant
        about, even in the case of Sanchez and Trias. We’re becoming more wary of
        tokenized representations of Filipino culture, and growing more appreciative
        of Fil-Am celebrities’ attempts at authentically engaging with this part of
        their identity. Jaime, 20, explained, “As long as they actually immerse themselves
        in Filipino culture they can be symbols of Pinoy pride, kasi how can a person
        be a symbol of something they can’t even relate to?” 23-year-old Pat shared
        the sentiment, adding that she prefers seeing genuine interaction with Filipino
        fans over “someone who claims to be Fil-Am but only knows adobo and ‘mahal
        ko kayo.’”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760afee-9fd7-4ce4-beff-c8a33f09a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s definitely some nuance here. 21-year-old Lori said we can’t
        blame Fil-Am kids for not being in touch with their roots if they were not
        raised in a Filipino environment; besides, the experiences of diaspora and
        mixed-race people are in itself already so complex, even without an entire
        country regarding their personal achievements as cause for national celebration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc1c1b-9f1d-486d-9216-c1d2fa396cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:14:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:52:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while I personally doubt that Filipino Gen Z will ever canonize
        someone as a Fil-Am icon the same way we did Sanchez and Trias when we were
        younger, perhaps this isn’t much of a loss. As Lasco wrote in his column,
        maybe we can welcome our connections to these stars without relying on them
        to give us a sense of worth. I’m hoping, however, that this is proof of the
        fact that we are beginning to redefine Pinoy pride for ourselves, reformulating
        a criteria separate from West-centric respectability. And perhaps this discussion
        is a wake-up call: after all, there would be no need for debate on ancestry
        if we shift our search for Pinoy pride inwards.</p>'
