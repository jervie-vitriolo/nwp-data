    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lannie', 'updates', 'weather', 'PAGASA']
    'template': '1'
    'title': 'Lannie continues to move west northwest over West Philippine Sea  '
    'updated': 2021-10-06T00:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ade479-a0d4-42f1-add8-b5a392974e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T13:06:11.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:53:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — Tropical
        Depression Lannie continues to move west northwest over the West Philippine
        Sea, the state weather bureau said on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662a6d6-1b55-419f-a5fa-336c8dc48c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last located 545 kilometers west of San Jose, Occidental
        Mindoro, the Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said. It added that Lannie maintained its strength
        with maximum sustained winds of 45 kilometers per hour near the center and
        gustiness of up to 55 kph.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3185c7c-5cbe-45dd-b667-d3dcddbd8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T00:00:39.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the storm signal is now lifted in the country, PAGASA said
        Palawan is likely to experience moderate to heavy rains until Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b76da0-14a7-4817-bd9d-c18554b8e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T00:00:39.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannie earlier made landfall on Iloc Island, Linapacan, Palawan
        at 6:15 a.m. and in El Nido at 6:45 a.m. on Tuesday. It hit land eight times
        on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7a93c-5c8c-4248-964b-e556484bab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stranded</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5e63a-3701-4380-b28e-babe58cda1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) on Tuesday report that passengers
        were stranded in some ports in the country due to the tropical depression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05ebc9-5838-4125-9801-d358e2b20139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 p.m.,15 passengers and five vessels were stranded in three
        ports in Palawan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e615c80-05f8-4504-b7ee-2f5296cd2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PCG in Aklan rescued two fishermen along the waters
        off Sta. Fe, Romblon and Nabas, Aklan on Monday afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a756400-9c75-4333-88ae-9ccab48ba192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deaths</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb618ef-30e2-4b41-a0a0-44490cac964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu Province, two drowning deaths were recorded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4770a56-0f28-4167-a892-3a063f25429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Disaster Risk Reduction Management Office chief Neil
        Sanchez said 34-year-old Indian national Valjinder Singh drowned Monday night
        in a river in Consolacion town.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4112d1-61b4-4db1-99ed-de001c01e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim and his girlfriend were swept by strong currents when
        they tried to cross a swollen river on board his motorcycle. The woman survived
        but Singh died. Rescuers found his body past 1 a.m. Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191498f-a056-40df-9034-5dd2aeb2470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Carcar City, the body of 13-year-old Jan Cristel Encabo was found
        off the coast of Barangay Perelos. She was reportedly swimming with friends
        amid huge waves on Monday afternoon, about the same time the storm made landfall
        in neighboring San Fernando town.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccee07-887c-4f72-a31c-079fa34b9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carcar City Disaster Management Office found Encabo’s body past
        11 a.m. Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431949b-2e18-4572-abcf-7aa09b3bedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T18:43:21.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:53:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
