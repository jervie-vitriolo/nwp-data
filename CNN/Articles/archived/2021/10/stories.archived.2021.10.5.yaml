  'PNP-limit-supporters-COC-filing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-05T19:20:13.485+08:00
    'imagesource': 'jcr:cb31482a-3a43-454d-9d7d-fbbe7dd47c2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0840042-5657-4099-97aa-fc3287cc4f0d'
    'lead': 'Philippine National Police Chief Gen. Guillermo Eleazar urged aspirants
      to prevent fiesta-like crowds from gathering inside and outside the designated
      areas for the filing of their certificates of candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T19:18:46.173+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T21:52:51.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:18.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP urges aspirants to limit presence of supporters in COC filing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a08d84-b370-432f-8bfa-6d66abd0d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) -</strong> Philippine
        National Police Chief Gen. Guillermo Eleazar on Tuesday urged aspirants to
        prevent fiesta-like crowds from gathering inside and outside the designated
        areas for the filing of their certificates of candidacy (COC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60bb71-c57b-4a4d-9e31-e8a0d3a5a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710570b-f223-4b54-b8e5-0265443e1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit nag-oobserve ng</em> physical distancing, <em>eh wag
        na nating gawin na napakaraming</em> supporters <em>at iwasan na mala-fiesta
        na filing nitong</em> COC <em>natin</em>," Eleazar told reporters in front
        of the Philippine International Convention Center, where supporters of aspirants
        are allowed to assemble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6189ca-42ee-4824-984c-40feea0f2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fe2f2-5839-434c-832c-206bcbccf4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if they observe physical distancing, let''s not
        allow in too many supporters and make the COC-filing like a fiesta.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d96c22-615e-46c5-83da-b8e85834647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a846c-a6fe-4e36-b6b5-646371f5e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first four days, the COC-filing had been generally peaceful
        as per reports of unit commanders, Eleazar added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22564f20-e40a-4f2d-aa84-fab6e76008a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa9d0e-356d-4299-b88a-f03d49d7aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also pointed out that among the additional measures
        the police took to implement a safe COC-filing week is the creation of a health
        management task group which ensures that public health standards are maintained.
        He also announced that the gun ban will be lifted on Oct. 9 at 7 a.m..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029fcf7-5a50-4220-b04c-eb984c2279f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939df86-31e7-433e-8202-7551fb42586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he is confident that the measures to protect the public
        will continue until the May 2022 elections when he is no longer the PNP chief.
        Eleazar is set to retire in 40 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ba903-169b-4edd-a4f4-16e28ec80f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e2bdc-c790-4bcf-8d3d-d8d8715fadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T19:18:46.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:52:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> PNP <em>andiyan na ang mga</em> policy, <em>andiyan
        na ang mga programa na iyan ay inuupdate, rinerevise pinapaganda. Kahit sino
        umupo, sa tulong ninyo sa operasyon ng lahat, kayang kaya natin</em>," said
        the police chief.</p>'
