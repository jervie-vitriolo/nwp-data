    'jcr:uuid': 'd32177bc-3dc6-44a7-97c6-c84e18d727f2'
    'lead': 'President Rodrigo Duterte has boosted Senator Bong Go''s bid for the
      vice presidency, saying his former aide was the "best person" to help continue
      his legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-05T01:29:37.897+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:53:34.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:52:04.855+08:00
