      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfcb37-1f47-4c10-ae10-e6fa281e00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added that he hopes the next government officials
        would continue the programs that his administration has pursued, specifically
        in fighting illegal drugs, criminality, corruption, terrorism and insurgency,
        as well as building infrastructure projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c431897-ad2e-411f-9c5b-24723c5d3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bddb9d-c934-447d-ab3b-0d64ae95eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte told Filipinos to vote for “ordinary-minded”
        politicians instead of going for the “brilliant” ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5ecee-0fd0-4b92-ab5b-6623afd877fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa1338-2099-40af-81ca-97bf9541c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said long-time public officials should now be replaced and
        that he will make sure that the 2022 polls will be free from any dirty tricks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d30389-6554-4556-be45-3e59898d5677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f8cf0-02d3-4c19-b74c-57a942b516f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:53:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am warning everybody… <em>itong</em> election <em>na ito, huwag
        mo talagang, huwag kang magkamali kasi nandiyan pa ako</em>,” the President
        said. “<em>Gusto ko na bago ako umalis ay makatikim naman ang Pilipino ng
        malinis na eleksyon</em>.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efde2c5-62a8-4648-9957-73fb4bce0bc7'
