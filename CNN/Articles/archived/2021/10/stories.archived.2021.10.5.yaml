    'template': '1'
    'title': 'Duterte on retiring from politics: ''It''s time for a new set of leaders'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25657d55-0af4-4614-9148-7734fd48780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-05T05:57:20.636+08:00
      'mgnl:createdBy': 'bamba'
