      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the <a href="https://www.facebook.com/FilipinoMikeDefensor/posts/262534885681919?__cft__[0]=AZWoykoX0PCzL6MEouWXUMi5vn_k1Pp3Gs5omC7uftn2KcCNxS67Of3qoKpb25F0WL3BSiW9Qzars6I3eJcdfHF-lLynlxADNG2jRxge3OdXLrey_NvvmZC7fXQgtB76b8w4SJpuguehUprYDmIvmte_&amp;__tn__=%2CO%2CP-R">Congressional
        slate of Defensor''s group</a> is Rose Lin, a controversial executive from
        Pharmally Biological, who will run as 5th district representative. Lin previously
        attended a Senate probe to shed light on Pharmally Biological''s supposed
        links to Pharmally Pharmaceutical Corp. which is under fire for alleged anomalous
        purchases of face masks, face shields, and personal protective equipment.</p>'
  'Taliban-accused-killing-ethnic-Hazaras-Afghanistan-':
    'author': 'Sarah Dean, CNN'
