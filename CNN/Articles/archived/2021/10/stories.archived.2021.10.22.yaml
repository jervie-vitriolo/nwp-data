      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) –</strong> Filipino
        speed skater Julian Macaraeg fell short of a podium finish in the first leg
        of the 2021-2022 International Skating Union Short Track Speed Skating World
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca3331-2ecd-40c4-97a8-1601bd6a146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.486+08:00
