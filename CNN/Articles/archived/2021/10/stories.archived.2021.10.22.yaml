  'UK-willfully-negligent':
    'author': 'Rob Picheta, CNN'
    'caption': 'Britain''s doctors'' union has accused Boris Johnson''s government
      of being "willfully negligent" in its handling of the latest wave of the COVID-19
      pandemic, as ministers refuse to introduce mitigation measures despite the country
      recording more than 50,000 new infections on Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T13:33:51.701+08:00
    'imagesource': 'jcr:670c2c1d-0aad-4651-acea-d1a43381ae20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1161a2-e96b-4ea2-b2c9-730e12481fd0'
    'lead': 'Britain''s doctors'' union has accused Boris Johnson''s government of
      being "willfully negligent" in its handling of the latest wave of the COVID-19
      pandemic, as ministers refuse to introduce mitigation measures despite the country
      recording more than 50,000 new infections on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T13:39:15.215+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:15:31.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:34.022+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'United-Kingdom']
    'template': '1'
    'title': 'UK government accused of being ''willfully negligent'' as COVID-19 cases
      mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a95ef-b442-4561-9b3f-c63613a62b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s doctors'' union has accused
        Boris Johnson''s government of being "willfully negligent" in its handling
        of the latest wave of the COVID-19 pandemic, as ministers refuse to introduce
        mitigation measures despite the country recording more than 50,000 new infections
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b5057-687f-42a4-a4cd-367e9aa9f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has recently registered far more cases than most
        of Europe, and its rates of hospitalizations and deaths have failed to substantially
        decline since the summer, when the country lifted almost all of its remaining
        restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd44b2a-3820-4ce9-b667-dfa0be15c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday it reported 52,009 new infections, the highest mark
        since July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6e8fb-2e98-4006-8d95-1d6e2e143b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has nonetheless ruled out moving to its "Plan B"
        approach, which would see the introduction of vaccine passports and mandates
        in line with many European countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe309ba-02fa-4a79-b900-ad6cfec57f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sticking with our plan," Boris Johnson said Thursday. "The
        numbers of infections are high but we are within the parameters of what the
        predictions were."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca840c6-f785-4238-9810-4d6dd1e5a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a scathing intervention on Wednesday, the British Medical
        Association (BMA) said Johnson''s government "has taken its foot off the brake,
        giving the impression that the pandemic is behind us and that life has returned
        to normal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ded51-9eac-43bb-acde-b3f43385b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is willfully negligent of the Westminster Government not to
        be taking any further action to reduce the spread of infection, such as mandatory
        mask wearing, physical distancing and ventilation requirements in high-risk
        settings, particularly indoor crowded spaces," it said. "These are measures
        that are the norm in many other nations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469ecd7-f985-4159-99a5-eef7b7989cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Health Secretary Sajid Javid admitted on Wednesday that
        cases could reach 100,000 a day this winter, but said the government would
        not implement its Plan B measures "at this point."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc80060-005b-44e4-acf3-4aec199dbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients admitted to hospitals in the UK has been
        steadily increasing since the beginning of October, though it remains far
        below the wave of infections last winter that forced a lengthy nationwide
        lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d077e-a96b-4ece-bad3-df84889367ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the vaccination program, yes the link between cases and
        hospitalizations and deaths has significantly weakened. But it''s not broken,"
        Javid said at a news conference on Wednesday. "This pandemic is not over,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8a893-ec5c-469f-a254-e68f21d346d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the BMA said the country is "rapidly approaching a position
        where, yet again, the Government is delaying for too long, and equivocating
        over taking action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e119b-6ff9-4e55-9b05-0e91c3e2a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to learn the lessons of the past and act fast,
        or else we will face far more extreme measures later," the body said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48de85c-a772-4778-851c-5624a19c9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its warning followed a similar message by the NHS Confederation,
        which represents providers of the country''s National Health Service (NHS).
        Last month was the busiest September in the history of the service, according
        to official figures, and there are fears that the winter months will again
        push its hospitals towards capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1da73-3369-40c1-9bcd-33a6ebf0a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 140,000 people have died due to COVID-19 in the UK, according
        to official figures, the worst death toll in western Europe and the eighth
        highest globally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436e948-b91b-49ce-b482-91a9ab7cb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Prime Minister Johnson controversially ended England''s
        remaining pandemic restrictions. Pubs, bars and large events have been able
        to operate as normal there since, without a vaccination requirement or a requirement
        that people wear masks. But infections have failed to decline markedly since
        then and now are spiking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6557a32-32db-4f18-a58b-b8e8835a221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a swift start to vaccinating its population, the UK now
        has the 13th highest vaccine rate in Europe and the government has faced criticism
        over the speed of its booster shot program and the availability of vaccines
        for 12 to 17-year-olds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfc3ab-2f1e-4ebe-bf70-d765d78a1a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:39:15.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/21/uk/uk-covid-bma-warning-gbr-intl/index.html">UK
        government accused of being ''willfully negligent'' as Covid cases mount</a>"</em></p>'
  'Korea-Eubiologics-EuCorVac19-vaccine-phase-3-clinical-trials-PH':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T13:42:00.000+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e411f5e-9c93-4273-bdae-2816dd0c075c'
    'lead': 'Eubiologics, a biopharmaceutical firm based in South Korea, also vows
      to allocate 40 million shots of its COVID-19 vaccine to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T13:43:33.463+08:00
