  'PH-first-mental-health-app-DOH-USAID':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-22T18:06:02.856+08:00
    'imagesource': 'jcr:07af2a2b-1bef-42e8-8fa1-9b55b33f39fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdf69de-37e3-41f9-affb-3840b7fe92da'
    'lead': 'The country is set to launch its first-ever mental health and self-care
      mobile app, in the hopes of giving Filipinos a "chance and choice to seek help."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T18:05:47.094+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:10:49.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:42.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ph', 'doh', 'usaid', 'lusog-isip', 'mental-health', 'self-care',
      'app', 'ios', 'android', 'first', 'launch']
    'template': '1'
    'title': 'PH''s first mental health care app to be available on Oct. 27'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c329c-6d99-406f-9eb2-c272d3d67a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.096+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        country is set to launch its first-ever mental health and self-care mobile
        app, in the hopes of giving Filipinos a "chance and choice to seek help."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60a6cf-ba82-4237-b521-9f9066760b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.096+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lusog-Isip," which was developed by the Department of Health (DOH)
        and the United States Agency for International Development (USAID), aims to
        provide self-help tools for users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39095480-ed9e-418f-b79d-665042e2c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.096+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Chief Health Program Officer Frances Prescilla Cuevas said the
        app''s features and interventions were especially "contextualized according
        to the needs of Filipinos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd020356e-0326-4172-a3f7-d881f981e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.096+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to help you come out with your current mental health
        status, and it will tell you <em>kung anong next na pwede mong gawin</em>
        (what you can do)," Cuevas told CNN Philippines on Friday. "So, it''s basically
        a self-care app, [....] not a diagnostic tool."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbea36-4467-4a4a-8a82-a3b21ef0513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:52.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://ph.usembassy.gov/usaid-and-doh-launch-philippines-first-mobile-app-for-mental-health/">USAID</a>
        earlier said the platform was developed "in response to the growing need for
        mental healthcare during the COVID-19 pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740d19d-aa55-45c0-a083-84b72de49a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Lusog-Isip will provide access to self-help materials
        for improving clients'' mental health and address substance use," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eeec2d-23e3-4d3f-9f00-9b6dce8866fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will be accessible to the public starting Oct. 27. It can
        be downloaded for free on Android and iOS devices through the Google Play
        Store and Apple App Store.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1448475-59cc-4bdf-9a42-9a7d86d7d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USAID said the app will first screen individuals to get a sense
        of their overall well-being and how they cope with stress. It will then suggest
        self-help tools, including workbooks, exercises, audio guides, journals, and
        even self-care reminders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb04b30-b6a1-4a19-9d92-6577e8c8357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will also provide a list of online or nearby mental health
        and psychosocial support service providers, the USAID added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa56e55-e447-4c59-83e3-93c952d48638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, the DOH said it was working with local governments
        to ramp up mental health services across the country. Medications for common
        conditions will also be made available for free in various access sites.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620defe-9695-459f-8330-0581a35431a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.097+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, individuals who need to be admitted to hospitals can
        avail of certain patient packages. They will be provided assistance through
        PhilHealth reimbursements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1ef93-1235-4627-996e-c7d149ebdd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuevas reassured users that their personal information will be kept
        confidential.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d66681-275f-4a84-afda-e2fbeed912b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t even know the identity of those logging in to the app,
        so there''s data privacy in that regard," she said partly in Filipino.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fcaf3-07f3-4eee-aad8-5471c4cc811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:05:47.098+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:10:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just [about] giving the Filipinos a chance... a choice where
        they [could] ask for help," Cuevas added.</p>'
