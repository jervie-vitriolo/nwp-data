    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Governor wants one-week notice on COVID-19 alert levels'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617e063-33db-4355-b657-ebd9f13c3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:03.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong>&nbsp;The
        president of the League of Provinces on Friday asked the national government
        to announce the alert level classification of localities at least a week before
        the date of implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094bc41-1568-44cc-85fe-f4076112f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung maisasama na rin po at mako-cover iyong ibang natitirang LGUs,
        bigyan din po ng sapat na panahon. Palagay ko po, mga pitong araw supisyenteng
        supisyente na po iyon," Marinduque Governor Presbitero Velasco, Jr. said in
        a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88cc36-d07d-4537-9aa0-ac14643624e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If other local governments will be included and covered,
        I hope they will be given enough time to prepare. I think seven days are sufficient.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592a778-2bf1-48b3-a2bf-526476535c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the government to publish the Inter-Agency Task Force''s
        (IATF) issuances on newspapers of general circulation as local officials in
        remote areas struggle with internet access.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154641c4-a8fb-42b9-a084-35f92cb6d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that LGUs should have more authority to craft
        coronavirus-related policies that will address their unique needs and challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7e06d-3599-4aad-80fa-94aa5bcdcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appeals came after the IATF announced on Oct. 19 that a number
        of areas outside Metro Manila will shift to the new alert level system the
        next day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5684414-78e2-4828-993e-91a07e306b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T19:18:49.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:10:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco reiterated his call for the IATF to postpone the implementation
        of the new scheme in areas outside the capital region until the end of the
        month so LGUs could brief their implementers and constituents about the rules
        of the alert level system.</p>'
    '8':
