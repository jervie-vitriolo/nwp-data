      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbed8b7-2544-4730-ba81-70cf7e1f5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:00:16.016+08:00
      'mgnl:createdBy': 'gabrielle'
