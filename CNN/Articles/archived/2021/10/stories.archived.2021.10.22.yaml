      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Pharmally can''t document the cost of goods sold,
        perhaps their tax deficiency is already in billions of pesos. Based on evidence
        presented before the Senate, they should be audited by the BIR (Bureau of
        Internal Revenue).]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d05694-519f-4e5c-bd74-bbd65430b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
