      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SEA Games campaigner Sacho Ilustre clocked the fastest
        time in the men''s 100-meter butterfly with 57.13 seconds, just a few ticks
        away from the 57.44 seconds finish of upstart Joshua Ang of the Golden Sea
        Eagles.</p>'
