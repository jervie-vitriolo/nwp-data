      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting vaccinated against the virus, not only the adults, but
        also eligible children based on the Department of Health policies and guidelines
        will make a better environment for the kids," Health Undersecretary Roger
        Tong-An said during the ceremonial vaccination at Cardinal Santos Medical
        Center on Friday.</p>'
