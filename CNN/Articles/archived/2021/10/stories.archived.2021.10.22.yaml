      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b9ab9-1c1f-4392-83a6-038cf5b35a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.259+08:00
