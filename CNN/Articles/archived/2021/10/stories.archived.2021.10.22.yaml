      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a1959-df82-4588-84ea-a9041e8c439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a stretch considering <em>na hindi tayo nag-aaverage
        ng more than a million. Hirap na nga sa 500,000</em> (daily inoculation) <em>at
        nagdi-dwindle pa yan</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc1f6b-45e2-4aa0-ae20-892abe22c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db0dce-3ce9-4da6-bd34-2622ed09d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be a stretch considering that we could not
        even reach an average of more than a million. We are even having a hard time
        reaching 500,000 daily inoculations and it dwindles.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c11256-ba41-4cf3-9342-7bfa384a5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:02.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec2ca7-61a1-4d2b-856f-96ab8b654faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the upcoming holidays might even slow down the government''s
        inoculation pace further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62dc35a-5b56-4e9d-bb43-2b3ffa297007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc1d2e-02fc-4fc4-a394-59823734073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"December is almost a ''half-month.'' If you remember, <em>pag December
        celebratory na ang mga tao</em> (by December, people are already in a celebratory
        mood). I don''t think it will be accomplished yung 1.5 million a day," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff608fc-2f7a-4a5b-8439-623b5b5e88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c14ab-f8e0-4391-904c-96adff80bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, vaccine czar Carlito Galvez Jr. bared the government''s
        new target "in order to achieve a happy Christmas this year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb7bac-1e4c-42f2-8e50-3d1e097b8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a2d94-55a8-4d42-b5b0-610017cedb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent data from the Health department shows that an average
        of <a href="https://app.powerbi.com/view?r=eyJrIjoiMzliZTBjZWQtNjcwYi00YmM3LWFjYjktZDNjYWRjNDdiMmJmIiwidCI6IjM3ZDFjZmJmLTM1NTMtNDc5ZS1iOGM0LTVhZDdkNjNkNDM4MyIsImMiOjEwfQ%3D%3D">423,157
        daily doses</a> were administered in the last seven days as of Oct. 21, not
        even half of the government''s new inoculation target.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88e592-f502-4de7-bc75-103df9fb6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad7d56-2428-4af6-817c-9f15930768bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also cited the lack of cold-chain facilities and the slow
        distribution of vaccines in the provinces. He said that such issues were already
        raised a few months back in some congressional hearings, but the problem seems
        to be coming from the National Task Force (NTF) Against COVID-19, which seems
        to be causing "bottlenecks" in delivery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8228b-e3b7-44bc-9384-6d4016b2aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db2918-af00-4f31-b5da-201962b22e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, as articulated, there was a bottleneck, even up to
        now in the NTF, because the NTF is regulating the vaccines that will be released
        to LGUs and private sector," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbbfbb-6b47-49d5-a233-ea1514f3d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6129dbf-edad-47a7-b340-d7361353e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to drop the multiparty agreement <em>kasi nagkakaroon
        ng bureaucratic red tape doon sa area na yun</em> (because there is bureaucratic
        red tape in that area)," said Leachon, noting that the rollout would have
        been faster if the private sector and localities can directly purchase from
        vaccine manufacturers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa629214-3e78-484f-9be4-9b71aa0e10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e62ea3-382f-4798-bb8f-2897a9f80de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 54 million doses have been administered since
        the vaccination drive started in March. Over 25 million Filipinos are now
        fully vaccinated against COVID-19, still far from the government''s goal of
        inoculating 77 million Filipinos before the year ends.</p>'
  'ICC-arrest-warrants-heads-of-state':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T11:34:55.489+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ddb259-5b44-4f52-b44f-26d7ed59e291'
    'lead': 'The International Criminal Court can issue arrest warrants against heads
      of state and other government officials if there is sufficient proof to accuse
      them of a certain crime, ICC Spokesperson Fadi El Abdallah says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T12:36:13.126+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:15:51.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:32.720+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC may issue arrest warrants vs heads of state if necessary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d2560-66e5-45f3-8705-ea0c45eebffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​Metro Manila (CNN Philippines, October 22)</strong> — The
        International Criminal Court can issue arrest warrants against heads of state
        and other government officials if there is sufficient proof to accuse them
        of a certain crime, ICC Spokesperson Fadi El Abdallah said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8b450-bd9c-4fbb-8fc3-eebdb71c5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is possible because the immunity of the heads of state
        is not something that is opposable to the ICC," El Abdallah said during his
        <a href="https://www.facebook.com/InternationalCriminalCourt/videos/613122016375982"
        target="_blank">Facebook Live video</a> when asked about the matter.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2e80c-df0e-49f1-a020-5be3ff9c1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And same logic if the Security Council imposes the Rome Statute
        as an obligation to a state that is not part of the Rome Statute, the same
        article — Article 27 — remains applicable for the ICC," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a79aa-bc17-4d27-964f-6070c8fb2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rome Statute, the treaty that established the ICC, "investigates
        and, where warranted, tries individuals charged with the gravest crimes of
        concern to the international community."&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae8732-92e3-45e7-a837-4c45f8c33af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.icc-cpi.int/nr/rdonlyres/add16852-aee9-4757-abe7-9cdc7cf02886/283503/romestatuteng1.pdf"
        target="_blank">Article 27</a> states that the statute "shall apply equally
        to all persons without any distinction based on official capacity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b1b64-b2d4-4d20-a0b1-28a471aea011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s pre-trial chamber recently authorized the <a href="https://cnnphilippines.com/news/2021/9/15/ICC-drug-war-probe-.html"
        target="_blank">start of an investigation</a> into the Duterte administration''s
        bloody drug war, as well as the alleged Davao Death Squad''s extrajudicial
        killings.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9ea98-9caf-40fa-ac12-50bae406d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe covers supposed crimes committed from November 1, 2011
        to March 16, 2019. In 2011, due to term limits, President Rodrigo Duterte
        was then Davao City vice mayor while his daughter Sara served as mayor. Duterte
        was the city''s mayor for over two decades before being elected in 2016 as
        President - from 1988 to 1998; 2001 to 2010; and again from 2013 to 2016.
        Because of his crime-fighting tactics, he earned the monickers "Dirty Harry"
        and "the Punisher."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e08a87-cc54-4582-9860-094e4776e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent administration earlier said it will <a href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html"
        target="_blank">not cooperate with the ICC</a> in relation to its investigation,
        arguing the court has no jurisdiction over the Philippines following the country''s
        withdrawal from the ICC two years ago.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535e68c-ebdb-49a6-8c65-67cf401a2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC has maintained it has jurisdiction over supposed crimes
        committed while the Philippines was still a state party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6044bf-18f8-4c9c-a711-110c147b4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:36:13.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:56.697+08:00
