      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action marks a significant escalation in how far Democrats are
        willing to go to rebuke individuals who refuse to cooperate as the House select
        committee investigates the violent attack that sought to overturn the results
        of the 2020 presidential election.</p>'
