      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) -</strong> The
        National Capital Region launched the second phase of its COVID-19 vaccination
        program for minors with comorbidities on Friday, Oct. 22, a week after the
        pilot run in select hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131039f-6bb3-43d8-863d-7445018e8c56'
