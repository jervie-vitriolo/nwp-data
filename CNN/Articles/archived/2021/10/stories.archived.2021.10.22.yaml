      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c16d0-911f-44a9-bc4e-1f2283af615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
