    'template': '1'
    'title': 'Senators to Pharmally''s Darganis: Come out of hiding, submit sought
      documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0541b-9917-41c2-9905-77807444628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Senators
        on Friday criticized Pharmally Pharmaceutical Corp. corporate secretary Mohit
        Dargani for his statement alleging unjust treatment amid their probe into
        the COVID-19 fund management controversy as he remains nowhere to be found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413f84c-069e-49f7-935d-7183d6a7bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad72395-a9bf-41b5-99d8-a2c6f1fa0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Richard Gordon in a statement
        noted Mohit along with his sister Twinkle Dargani, Pharmally''s president,
        have been treated "as fairly as the circumstances warranted" along with other
        invited resource persons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4c07b-3344-4edb-a3ac-9c3c1cd348a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:29.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002146f5-ffc9-4b2b-b73d-c5a116a867f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Mr. Dargani continued to refuse to give us the truth, the whole
        truth, and nothing but the truth, he left the committee no choice but to use
        its rarely-used power to cite him for contempt -- not to punish him, but to
        compel him to give us a complete picture of the issue being investigated,"
        Gordon further said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c769b-4107-43eb-8930-6d3735f93491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483165c9-5ea9-446a-94d5-7ef3009d23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, meanwhile, pointed out how Pharmally officials
        randomly disappear when supposed anomalies concerning the firm are unearthed.
        She cited regulatory affairs head Krizle Grace Mago''s disappearance after
        she admitted they tampered expiry dates for medical-grade face shields, a
        claim which was eventually retracted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccb112-2f53-408c-88c8-e5968d073689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa4ce9-1957-4fca-a2f6-f58791327372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Sergeant-at-Arms earlier told CNN Philippines that the
        Darganis have been "<a href="https://www.cnnphilippines.com/news/2021/10/20/Pharmally-Dargani-siblings-in-hiding-.html">in
        hiding</a>" after the committee ordered their <a href="https://cnnphilippines.com/news/2021/10/19/Senate-order-detention-Mohit-Twinkle-Dargani.html">arrest</a>
        for refusing to submit subpoenaed financial documents.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e31c4-f1a4-42e7-9181-a4d730d77040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0382b1-70c7-4508-9a1f-44bce87cafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmally corporate secretary abruptly left the hearing on Oct.
        19 after being told they will be detained immediately in the Senate until
        they answer questions on source documents for their company''s financial statements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ba9f9-2656-4758-b034-5408c635c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b69b94-9515-43b2-b897-3baf87874ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Pharmally can''t document the cost of goods sold, <em>baka</em>
        several billion pesos <em>na ang</em> tax deficiency <em>nila</em>. <em>Base
        sa mga naihaing ebidensya sa Senado, dapat na silang i-</em>audit<em> ng</em>
        BIR," said Hontiveros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5801d2a-cf5d-4806-bc8d-be611ae0e226'
      'mgnl:activationStatus': true
