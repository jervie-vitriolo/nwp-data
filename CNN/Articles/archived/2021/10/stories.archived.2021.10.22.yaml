      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion said he
        wrote a letter to Labor Secretary Silvestre Bello III asking the agency to
        require workers who directly interact with customers such as those in hospitality,
        tourism, retail, and personal care services and those who engage in labor-intensive
        work like construction, automotive, wearables and manufacturing, electronic
        semiconductors and Business Process Outsourcing (BPO) to get vaccinated against
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ea19d-bea5-4247-8eff-b8845e4919ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:05:14.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s correct na bakunado na ang customers namin
        exclusively and yung empleyado namin ay hindi pa bakunado," he said on Friday.
        "So that''s where we''re also recommending that they impose that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd98709-e9d5-429e-a024-f715dec6a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:05:14.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think it''s correct that our customers are
        vaccinated, but our workers are not.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0b460-670f-4f5d-b027-ddcee9362cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:05:14.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to his letter, Concepcion quoted Bello as saying, "We
        will study your suggestion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ef5a4-5f93-4fc4-b50e-a1c6c89fd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:05:14.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government is not mandating vaccination for all workers,
        Bello told CNN Philippines this is already being observed in restaurants that
        are only accepting fully vaccinated customers to avail of dine-in services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6052e-2f24-4c5f-8578-4c161283b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:05:14.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines earlier reported that
        some employers are implementing the illegal "no vaccine, no salary" scheme.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d35424-c3bc-440c-9319-ce0236a8f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:05:14.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Concepcion and DOLE have denied receiving any complaints.</p>'
  'COVID-19-update-DOH-October-22-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T16:19:17.311+08:00
    'imagesource': 'jcr:8c2bf8b3-e058-4930-ad15-7e27bae68c9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '344c8d79-6ea8-477b-8660-31e2919f4fd8'
    'lead': 'The country recorded 5,823 new COVID-19 infections on Friday, pushing
      the nationwide tally to 2,745,889, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T16:20:50.659+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:13:20.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:38.468+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH reports 5,823 more COVID-19 cases, 283 new deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9802a-53af-4c8f-810e-6b43341adffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:20:50.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        country recorded 5,823 new COVID-19 infections on Friday, pushing the nationwide
        tally to 2,745,889, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d82966-5eac-4e5a-8d75-16dbd667f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:20:50.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2.4% or 66,838 of the cases are active or currently sick,
        with 79.1% experiencing mild symptoms, 8.33% in moderate condition, 6.1% that
        are asymptomatic, 4.6% having severe symptoms and 1.9% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89795f83-f6b6-43e2-a3da-59aecca08386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:20:50.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 41,520 - which is 1.51% of the case total
        - after 283 more people lost their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fd3a0-f07d-4476-84b1-d0f242694f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:20:50.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 4,748 others recovered, bringing the survivor count to
        2,637,531 or 96.1% of the COVID-19 count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74069f-9e3e-466b-847f-2fd6093becee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:20:50.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 220 survivors into deaths after validation
        and deleted 45 duplicate cases, including 36 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7308d-bcd1-4bd1-a6ed-b5fee0994e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:20:50.660+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit data and were excluded from the
        count. These laboratories contributed an average of 1.6% of tested samples
        and 1.6% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f76ea2-70be-4b22-a1e7-1d5c162cd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:03:09.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - rose to 11.6% based on 58,273 tests reported on Oct. 20. On Thursday,
        the positive rate was at 10.9% based on tests reported on Oct.19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014f699-4569-4981-b7f3-6557b92b1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:03:09.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate has to fall below 3% to show that testing efforts are sufficient,
        according to US nonprofit Covid Act Now. For the World Health Organization,
        a positivity rate of below 5% means the infection has been controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004af80d-3f25-435c-bfe7-79df01a0de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:03:09.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David said Friday''s case count was lower
        than the group''s projection of 6,000 to 8,000 new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6eef48-d144-4bb9-ae4d-94ebc91beef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:03:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower again than our projected range, which is interesting but
        I hope they are not accumulating a lot of backlog. The number of deaths is
        also high," David commented on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb17e3d-e5c0-4777-8815-487ed42a5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:19:53.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA group also released a report, stating that the seven-day
        average in new cases in Metro Manila continued to decreased to 1,044 and the
        reproduction number also dipped to 0.46. The average is lower compared to
        last week''s which was at 1,824 and the reproduction number then was at 0.59.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e1ad9-5d80-4c9d-8299-04b274cb8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:19:53.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have repeatedly said that the COVID-19 reproduction
        number should be one or less, as anything higher would point to significant
        community transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb8ab3-50ef-41a2-9883-502870af3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:19:53.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:13:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region''s positivity rate remained at 8%, OCTA
        added. Meanwhile, its healthcare utilization rate and intensive care unit
        occupancy rate dropped to 40% (from 47% a week ago) and 52% (from 61% a week
        ago), respectively. Both figures are at the low risk level for COVID-19.</p>'
  'Kang-Ji-Won-eyes-Brandon-Vera':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-22T16:30:49.778+08:00
    'imagesource': 'jcr:e876a5a3-593b-4b73-b0ef-627e487eb98c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c69bd9-2c66-4721-85b8-4abb50e07528'
    'lead': 'Rising star Kang Ji Won has signified his intention to face Filipino
      mixed martial artist Brandon Vera for a shot at the ONE Championship heavyweight
      title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T16:31:03.591+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:13:11.784+08:00
