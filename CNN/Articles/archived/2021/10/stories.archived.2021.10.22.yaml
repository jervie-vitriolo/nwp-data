    'template': '1'
    'title': 'Booster dose of Pfizer/BioNTech coronavirus vaccine shows 95.6% efficacy
      in Phase 3 trial, companies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7798387-8729-46d5-9aea-2327c46e03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A booster dose of the Pfizer/BioNTech coronavirus
        vaccine was found to have a high efficacy -- 95.6% -- against COVID-19 in
        a Phase 3 trial, the companies announced on Thursday. They noted that "efficacy
        was consistent irrespective of age, sex, race, ethnicity or comorbid conditions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c6c8c-4cfa-4ad3-87e6-b4f8bf50cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b3c6a-675a-413e-a378-84979234ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included more than 10,000 fully vaccinated people, age
        16 and older, who randomly received either the 30-microgram booster dose of
        vaccine or a placebo. The median time between completing their initial second
        dose of vaccine and receiving a booster or placebo was about 11 months, the
        companies said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cbb38-943f-4149-9f50-73f2d6727d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a441205-e037-44ae-b63b-e3aa915e6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech reported that during the study, there were 109
        Covid-19 cases among people who received a placebo and five cases among those
        who received the third dose of vaccine. The companies noted that the vaccine
        efficacy they found, of 95.6%, reflects that reduction of disease among those
        who received a booster shot versus those who did not. These are the first
        results from a randomized, controlled Covid-19 vaccine booster trial, the
        companies said, and they reflect a period when the highly contagious Delta
        variant was prevalent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76a84f-a0b8-40b3-9684-5d785e75b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983fdb2-9154-4d6a-8270-b191ae958f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results provide further evidence of the benefits of boosters
        as we aim to keep people well-protected against this disease," Albert Bourla,
        Pfizer''s chairman and chief executive officer, said in a news release Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30af73-44e5-47b0-83c9-7af13235489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988e382-c033-4295-96c9-3dafb160aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to our efforts to increase global access and uptake
        among the unvaccinated, we believe boosters have a critical role to play in
        addressing the ongoing public health threat of this pandemic," Bourla said.
        "We look forward to sharing these data with health authorities and working
        together to determine how they can be used to support the rollout of booster
        doses around the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddf712-7ad7-4d9a-bfed-b549f0410b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89417ab9-2c34-455a-a1c3-f695621ed249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the US Food and Drug Administration authorized a booster
        dose of the Pfizer/BioNtech coronavirus vaccine for emergency use in adults
        65 and older, adults at high risk of severe Covid-19 and adults with frequent
        exposure to the coronavirus through their work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe80c51-4322-42b8-95bf-d4716da01fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380043c-5062-44b3-8d5e-fea5d4636cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Wednesday, the FDA authorized the Pfizer/BioNTech booster
        for those who may be eligible but are fully vaccinated with either the Moderna
        or Johnson &amp; Johnson coronavirus vaccines, as a mix-and-match approach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89c457-02f3-4d70-acbf-4181fbd6be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340745c4-a66e-4640-9e30-59f8e47753ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the US Centers for Disease Control and Prevention''s vaccine
        advisers, the Advisory Committee on Immunization Practices, meet Thursday
        to decide on whether to recommend the FDA''s recent mix-and-match authorization
        -- as well as the authorization of Moderna and J&amp;J boosters -- and then
        the CDC director will decide whether to sign off on ACIP''s guidance</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8748372-572a-42ee-8f68-988fd63567c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:11:08.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:18.031+08:00
