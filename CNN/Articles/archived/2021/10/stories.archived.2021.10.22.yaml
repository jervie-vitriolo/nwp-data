      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Dela Cruz set the new mark at 32.89 seconds, breaking
        the 32.93 seconds made by Joy Rodgers during the 30th Southeast Asian Games
        on December 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50e448-e9b2-4250-a717-f937fc065b7f'
