      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b3855-d85f-4d15-80e6-9fe6764f2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:54:57.756+08:00
      'mgnl:createdBy': 'david'
