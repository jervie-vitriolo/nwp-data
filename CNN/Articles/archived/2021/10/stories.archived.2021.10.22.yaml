    'lead': 'Stephen Curry capped a 45-point performance with two late 3-pointers,
      allowing the Golden State Warriors to spoil a valiant effort by the Los Angeles
      Clippers in a 115-113 victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T16:51:44.882+08:00
