      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the improving situation in Metro Manila, the University
        of the Philippines COVID-19 Pandemic Response Team also said that daily cases,
        hospitalization rate, and positivity rate continue to improve across the country.</p>'
  'Jopet-Sison-federal-government-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
