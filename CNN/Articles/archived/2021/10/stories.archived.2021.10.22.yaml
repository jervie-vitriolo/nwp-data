      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> A
        health reform advocate urged the government on Friday to consider giving an
        additional dose of mRNA vaccine to health workers and immunocompromised patients
        to prevent wastage of expiring doses that were earlier shipped to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0812d-3e3b-4982-9b64-d19fa616aa03'
      'mgnl:activationStatus': true
