    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7550b072-d201-4da6-bbc9-3ec73bd41722'
    'lead': 'Face-to-face classes for other courses, even in low-risk areas, remain
      prohibited because of low COVID-19 vaccination coverage among students in universities,
      Commission on Higher Education chairman Prospero de Vera said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T17:50:17.376+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:11:36.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:41.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED: No in-person classes for other courses for now due to low COVID-19
      vaccination coverage among students'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccba44-246f-4647-99a3-6c0871558ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Face-to-face
        classes for other courses, even in low-risk areas, remain prohibited because
        of low COVID-19 vaccination coverage among students in universities, Commission
        on Higher Education chairman Prospero de Vera said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40353897-e79e-4509-bb7e-a80607b1680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, students of medicine, allied health sciences, engineering
        and technology, hospitality management, hotel and restaurant management, tourism
        management, marine engineering, and marine transportation programs are the
        only ones allowed to participate in face-to-face classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27351eaf-3b18-49af-a8e3-5d5168151fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagaaralan pa natin iyan. Nagsisimula pa nga lang tayo gumawa
        ng guidelines," de Vera said in a government briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564119c-e9f1-47be-b734-55c15fa547fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still studying this. We just started crafting
        guidelines for this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2000c-ba66-4a27-bf38-2f348c99c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman natin pwedeng gawin iyan sa ngayon dahil mababa pa
        ang vaccination rates ng mga estudyante," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64b041-1f16-4ffa-b34c-64081cbcab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot do this yet because of low vaccination rates
        among students.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e46dd-6aef-47fc-8609-5315635713dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports from higher education institutions, de Vera said
        only 27% of students are vaccinated so far. He expressed hope all students
        could get inoculated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965741c2-5f0f-4a5e-9b76-e4198d8dd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also said local governments should be consulted and the
        vaccination rate among the school personnel, and in the area where the educational
        institution is located, must be high before in-person classes for all degree
        programs could resume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538a8fb-9784-46d9-a410-3c2ca563f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:17.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:11:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED chief said the commission will assess by January next year
        if these can already be permitted.</p>'
  'Azkals-U-23-Asian-Cup-qualifiers-':
