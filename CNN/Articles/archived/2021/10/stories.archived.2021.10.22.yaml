      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggests that the company is taking some effort to appease
        offshore investors. Previously, Evergrande had worked to clear some tabs with
        domestic lenders while staying silent on its debts to international investors,
        a sign that its priority was to pay back Chinese investors first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f692b8-88e6-4e07-8bb9-945af330f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546aeb98-a01f-4604-ad90-5e0fb7f51957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock jumped 4.3% in Hong Kong on Friday, while shares
        of its property management and electric vehicle units also surged about 4%
        each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9bf1f-257c-4f84-9d6a-e2b4a1118c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cee3f-7432-42dc-b510-430381395abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jeffrey Halley, senior market analyst of Asia Pacific
        at Oanda, a failure to make the bond payment this weekend could have allowed
        some of Evergrande''s other creditors to demand their money back, adding further
        strain on the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fc402-f39e-4ec4-b2cd-7f5d74eb8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05787bf9-64ee-4f4c-8565-3ddb10a3e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Evergrande appears to have settled one of its debts, it
        is not out of the woods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e85fc-1200-4c0d-8f8d-1e94cc786501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f83fc1-a189-4c06-9a63-04bbe34422ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the developer appeared to have missed the deadline for
        a $47.5 million interest payment on another offshore bond. A 30-day grace
        period for that payment is set to expire next week, according to Halley.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63034951-bdff-4748-9049-ec91be87aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b5538-8e60-4aca-a85f-3f398c8d600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the real estate giant has bought itself some time, ending
        a tense week on a slightly positive note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aee5ed-f06b-4d53-8014-24fa7bafb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0d6b7-9e26-4d1c-bdb8-879602cb58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s stock rebound came after a plunge Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a95d7-0d0f-4122-9228-4bf061a79e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed191f1-f356-42a3-be08-c1e8f3f5cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer said this week that it had called off a $2.6 billion
        deal that would have helped ease its punishing cash crunch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e473a-64a3-4d8a-ba92-921263e61d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c36ff8-377c-4c92-a04f-aca765fada5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which would have seen Evergrande sell a controlling
        stake in its property management unit to rival Chinese developer, Hopson,
        was terminated as of Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddbfe5-1ace-420b-8647-174206da616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbf943-bb60-4f4a-b30a-85a81e8b8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies traded blame for the collapse of the deal, with Evergrande
        claiming in a stock exchange filing that "the purchaser had not met the prerequisite
        to make a general offer for shares in Evergrande Property Services."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49114e42-6ec8-4f77-b35c-4c7f7420367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8141537-f584-4b14-8566-2913c8ca2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopson said in a statement that it was ready to complete the deal,
        but "other parties" had attempted to change the terms of the agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa06cf-78a8-49bf-9e91-8cb092b499b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5340d-5ebf-4eb9-84a5-8297baacc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Evergrande has been trying to resolve its cash
        flow issues by attempting to sell some of its assets, such as a partial stake
        in its electric vehicle business, as well as an office tower in Hong Kong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba416c8a-f01a-41c7-b401-b4e91bd33ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc40113-4604-4bb0-bb6c-fdde35149079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company hasn''t had much luck in its search for buyers,
        which is keeping investors on the edge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85815073-859b-48ef-b43f-a249519e0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df448f6a-a9c2-4c28-a8d8-0788fd38c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a financial forum in Beijing on Wednesday, Chinese Vice Premier
        Liu He stressed that risks were generally under control, despite what he called
        "individual problems" in the property market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98b24f-85b6-4fde-a155-39f218eb5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c530242-64a8-4f39-a8fd-dbb8836b5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4e47a-f014-4524-a38a-dd431b82d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.030+08:00
