  'US-Biden-Taiwan-China-attack':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T10:59:09.594+08:00
    'imagesource': 'jcr:62aa0611-823e-4b75-91cd-1dab2918b0c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ce26a8-fe4c-4b0a-8be0-4a4bbec890d2'
    'lead': 'US President Joe Biden says the US is committed to coming to Taiwan''s
      defense if it comes under attack from China — a stance that seems in opposition
      to America''s stated policy of ''strategic ambiguity.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T11:01:17.188+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:16:19.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:31.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden vows to protect Taiwan in event of Chinese attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292ee09-d190-46ed-8044-651dd611e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden said Thursday the
        US was committed to coming to Taiwan''s defense if it comes under attack from
        China — a stance that seems in opposition to America''s stated policy of "strategic
        ambiguity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43f5d0-d794-4df1-974e-c239ab4580fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked twice during CNN''s town hall whether the US would protect
        Taiwan if China attacked, Biden said it would.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad80324-6373-496a-aaed-2dc86528a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:21.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we have a commitment to do that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ed87e-99c2-4816-8b70-1f8d996b7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made similar statements in the past, only to have the
        White House say longstanding US policy had not changed toward the island.
        The US provides Taiwan defensive weapons, but has remained intentionally ambiguous
        on whether it would intervene militarily in the event of a Chinese attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801baac-6026-44b6-a30d-1c2918942a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" Policy, the US acknowledges China''s claim
        of sovereignty over Taiwan. In recent weeks, Beijing has sent dozens of warplanes
        near into Taiwan''s Air Defense Identification Zone (ADIZ), and Chinese President
        Xi Jinping has said that "reunification" between China and Taiwan was inevitable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075a344-e01b-4164-b9cd-402df73dd568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official attempted to clarify Biden''s comments on
        Taiwan after the town hall, saying the President was "not announcing any change
        in our policy and there is no change in our policy" in his remarks about China
        and Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae05e55-e756-4e0c-9cd2-b1ed81267924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. defense relationship with Taiwan is guided by the Taiwan
        Relations Act. We will uphold our commitment under the Act, we will continue
        to support Taiwan''s self-defense, and we will continue to oppose any unilateral
        changes to the status quo," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704db678-1fcf-4b01-a23c-7c0d37858195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Thursday he was not concerned about an intentional military
        conflict with China — but indicated he was worried about unintentional escalation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b43817-ce7d-4afa-8d27-3af693018a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, Russia and the rest of the world knows we have the most
        powerful military in history of the world. Don''t worry about whether they''re
        going to be more powerful," he said. "But you do have to worry about whether
        or not they''re going to engage in activities put them in a position where
        they may make a serious mistake."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbb4b1-ed50-4b54-8510-216d9953e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, citing his relationship with Xi, said he wasn''t looking
        to enter a prolonged conflict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2af075-f2f5-41cc-8937-734c1b6bbaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken and spent more time with Xi Jinping than any other
        world leader has. That''s why you hear people saying Biden wants to start
        a new cold war with China. I don''t want a cold war with China. I want China
        to understand that we are not going to step back and change any of our views."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57a024-99ff-45da-9e59-ee4f4f62c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T11:01:17.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
  'Alec-Baldwin-movie-gun-prop-Rust-accident':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-22T11:09:32.681+08:00
    'imagesource': 'jcr:3bd30fdf-643f-4370-9ddb-b898535848b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f704804-ce51-4b38-934f-8fd28cd3e2c3'
    'lead': 'The prop firearm was discharged by actor and producer Alec Baldwin  on
      the New Mexico set of the movie ''Rust.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T11:11:01.408+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:16:11.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:31.914+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director of photography killed, movie director injured after Alec Baldwin
      discharged prop firearm on movie set'
    'updated': 2021-10-22T12:55:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e5bdf-6d9a-40e2-820a-e1fd73142980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the set of the movie "Rust" in New Mexico,
        its director of photography was killed and movie director injured after actor
        Alec Baldwin discharged a prop firearm on Thursday, according to a law enforcement
        statement provided to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd5f68-b222-46a2-9369-4396f62d5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of photography Halyna Hutchins, 42, was transported to
        the hospital via helicopter and pronounced dead by medical personnel at University
        of New Mexico Hospital, according to the Santa Fe County Sheriff''s Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9b10b-9e34-4399-85eb-3135bb0aedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Joel Souza, 48, was transported to Christus St. Vincent''s
        Regional Medical Center by ambulance for care. Details on his condition were
        not released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3663ffc-6ed8-43ae-8905-fd8b5ba91468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to investigators it appears that the scene being filmed
        involved the use of a prop firearm when it was discharged," the statement
        said. "Detectives are investigating how and what type of projectile was discharged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed42c2-b646-4ed5-a967-c4e9b7299bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at approximately 1:50 p.m. local time, investigators
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972bc9e-4ca0-4546-b4ee-c2187b51a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rust" is a Western film set in the 1880s that stars Baldwin, Travis
        Fimmel and Jensen Ackles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7efbf-7637-45ba-9fa9-2d42bf7fe944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Email requests for comment sent to the film''s production company
        and a representative for Baldwin were not immediately returned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55596d11-defe-42e8-8ddb-20010702c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:55:13.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheriff''s Office said the investigation "remains open and active"
        and no charges have been filed.</p>'
  '1.5-million-daily-target-vaccination-Leachon-a-stretch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-22T12:23:35.390+08:00
