      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b1209-9ea1-4448-92f7-ca44ea0a1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legislative actions will include holding employers responsible
        for damages if an employee is forced to get vaccinated and has an adverse
        reaction, according to the governor. DeSantis said any business that mandates
        Covid-19 vaccines will no longer qualify for the state''s Covid-19 liability
        protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1c12c-290d-4326-b5f4-0aa75065c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3accbbe8-de26-4921-ab44-9a50f98a6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, you should not be discriminated against
        because of your health decisions," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd471b83b-e643-4663-aa10-2d3102dd2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.162+08:00
