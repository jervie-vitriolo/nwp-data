    'lead': 'According to the IATF resolution, restaurants in areas under Alert Level
      3 can offer indoor dining services at 30% capacity and al fresco dining at 50%
      capacity as long as the workers are fully vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T00:19:26.599+08:00
