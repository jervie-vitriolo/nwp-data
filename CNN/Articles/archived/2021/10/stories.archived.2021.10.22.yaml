      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have a long journey ahead. That is why I
        ask you: Show that pink is not just a color, it''s a way of life; it''s not
        just a color of clothing or ribbon, it''s the color of a personality that
        is open, listening, and loving…Pink is the color of the future and love will
        bring us there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8a695-de88-479a-b34f-ac89b3770d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Oct. 7, pink came to be Robredo’s new symbol for the 2022 elections
        as she wore a blue blouse with a&nbsp;pink ribbon when she announced her presidential
        bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec0005-3eb9-41a3-ad65-a9ab2bb5a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from different walks of life posted <a href="https://www.cnnphilippines.com/news/2021/10/7/Robredo-pink-campaign-colors-president-2022.html">pink-hued
        profile photos and cover photos</a> on social media hours before and right
        after she announced her plan to run for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c772a8-3211-4344-9c2c-86bdd814141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow is also the color of the Liberal Party, which both Robredo
        and her running mate Senator Francis Pangilinan are officials of. But Robredo
        is running as an independent to show inclusivity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e52bfd-0d59-4821-99d1-ddf57da27288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/8/Leni-Robredo-Kiko-Pangilinan-pink-ribbon.html">''Pink
        revolution'' a symbol of bigger battle for Robredo-Pangilinan tandem</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7cffe-c9b7-4da8-a4f3-192022e2f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also reminded her supporters that they should mirror the
        true meaning of the color while wearing it. They should do good things, extend
        help to others, and be calm in spreading their message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938cc3e-b1a6-4170-a936-05423f93e71a'
