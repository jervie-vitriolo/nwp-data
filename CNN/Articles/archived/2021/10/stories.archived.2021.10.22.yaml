      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 25 million individuals have received full protection from COVID-19
        since the start of the vaccination program in March. However, this is still
        far from the revised 90% target to achieve the so-called herd immunity.</p>'
  'mRNA-vaccine-mix-and-match-Sinovac':
