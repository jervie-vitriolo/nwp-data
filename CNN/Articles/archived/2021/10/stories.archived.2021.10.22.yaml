      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Department of Transportation said it will
        recommend to the IATF the raising of maximum passenger capacities in public
        utility vehicles with Metro Manila easing to Alert Level 3.</p>'
