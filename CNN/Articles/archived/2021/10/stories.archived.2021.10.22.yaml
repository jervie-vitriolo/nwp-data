      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d8baa-0455-4c05-b550-b075afb9a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now you have these aggressive potential mandates, which could
        potentially lead to many people losing their jobs," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70889e5-0aa6-45fc-ad9b-8211250d2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.162+08:00
