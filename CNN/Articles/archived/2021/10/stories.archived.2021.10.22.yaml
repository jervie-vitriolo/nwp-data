    'title': 'PH still in global dirty money watchlist

      '
    'updated': 2021-10-22T20:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2d7f1-a3b5-410f-b4ec-8fa8752602e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — The
        Philippines remains in the global money laundering watchlist in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c50bf-5c95-4a4b-a3bf-ec1c507b4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Action Task Force (FATF), however, noted progress
        in the government''s fight against any cash gained through illegal means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e9af0-cdf3-4b24-b044-2ee978043254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF, the global money laundering and terrorist financing watchdog,
        again released its list of jurisdictions under increased monitoring, with
        the Philippines still on the roll.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313811c-fc2b-470e-b54f-0327917c9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June marked the Philippines'' return to the grey list, four
        years after global regulators removed the country from the watchlist following
        the enactment of Republic Act 10927, putting physical and internet-based casino
        operators under the coverage of the Anti-Money Laundering Council or AMLC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c5eb2-c359-4440-b2a4-dc4d3e86b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously dropped in the FATF''s blacklist in 2000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127f486-e7c7-4c3c-a639-1d4119043c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jurisdictions under increased monitoring are actively working with
        the FATF to address strategic deficiencies in their regimes to counter money
        laundering, terrorist financing, and proliferation financing," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ed885-e3a4-4f35-8528-d2e369fb6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the FATF places a jurisdiction under increased monitoring,
        it means the country has committed to resolve swiftly the identified strategic
        deficiencies within agreed timeframes and is subject to increased monitoring,"
        the report added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae5b28-dddc-4c17-a30e-da016a652ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the Philippines in the grey list are Albania, Barbados,
        Burkina Faso, Cambodia, Cayman Islands, Haiti, Jamaica, Jordan, Mali, Malta,
        Morocco, Myanmar, Nicaragua, Pakistan, Panama, Senegal, South Sudan, Syria,
        Turkey, Uganda, Yemen, and Zimbabwe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9c872-452f-4f3f-aef1-c7669b92d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the same report, the FATF also noted improvement in
        the Philippine government''s approach in AML/CTF (anti-money laundering and
        counter-terrorism financing).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ed1c2-1d01-40cc-8a94-1d213fdedbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since June 2021, when the Philippines made a high-level political
        commitment to work with the FATF and APG to strengthen the effectiveness of
        its AML/CFT regime, the Philippines has taken steps towards improving its
        AML/CFT regime, by developing and implementing guidance on delistings and
        the unfreezing of assets for targeted financial sanctions related to PF (proliferation
        financing)," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cd758-2601-473f-944d-ae7b07d50e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF said the Philippines should work on the implementation
        of its action plan, which includes demonstrating effective risk-based supervision
        of Designated Non-Financial Businesses and Professions or DNFBPs; ensuring
        that supervisors take advantage of necessary controls to cushion risks associated
        with casino junkets; implementing new registration requirements for money
        or value transfer services, and slapping sanctions to illegal remittance operators;
        demonstrating increased usage of financial intelligence; and strengthening
        financial sanctions framework for terrorism financing and proliferation financing
        cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0276f-dabd-468c-9b81-35b9a61228e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLAC) said the country needs
        to comply with 17 action plan items set in different timelines, the earliest
        on January 2022 and the latest on January 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3049d1-1bee-4cb0-b3f0-e56010ec8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:19:55.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee6324-e831-4f47-9068-a9bd8fcfa79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:19:55.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These action plans items must be implemented by supervisors, law
        enforcement and intelligence agencies, prosecutors, and other relevant government
        agencies, within the timelines provided by the FATF. It must be understood,
        however, that demonstrating effectiveness, which is measured through sustained
        actions, takes time," AMLAC executive director Mel George Racela said in a
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454cb52-e555-4937-9365-e2c3b29fcf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:19:55.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb5045-c086-4491-9def-ae304ffb6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:19:55.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela also praised the country''s improvement in its anti-money
        laundering and counter-terrorism financing efforts amid the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20a09a-817b-4ae8-8856-b182976f96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:19:55.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc634b91-edbe-46d1-bfa5-34ff7f0a5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:19:55.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the Philippines is committed to the timely implementation
        of the remaining action plan items to sufficiently address all 18 Action Plan
        items," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3af668-e67e-4056-a473-902f56a2d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:47.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:11:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Philippines was included in the list last June, the FATF
        said the government needed to submit progress reports thrice a year.</p>'
  'CHED-face-to-face-classes-all-courses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T17:47:55.459+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
