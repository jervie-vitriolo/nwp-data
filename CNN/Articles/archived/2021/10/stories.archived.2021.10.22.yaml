    'created': 2021-10-22T21:07:28.577+08:00
    'imagesource': 'jcr:7ace6aa7-08eb-4edc-8e1d-c7c43c610b04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924163e9-e28f-4904-8dcf-f195886d89ef'
    'lead': 'A Senate investigation looms for the National Electrification Administration,
      which has been taking heat for an unwelcome attempt to change the leadership
      of the Benguet Electric Cooperative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T21:10:15.087+08:00
