      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US suffered a setback in the race
        with China and Russia to develop hypersonic weapons when its latest test failed,
        the Pentagon said in a statement Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7419f-429d-4f07-bb74-7a2e0c3a4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A booster stack, which is the rocket used to accelerate the projectile
        to hypersonic speeds, failed and the test of the projectile, the hypersonic
        glide body, could not proceed, the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e393b-de4b-4b1f-b0fa-a209cb88a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the rocket failed the Pentagon was not able to test the
        hypersonic glide body, which is the key component needed to develop a hypersonic
        weapon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0805ce-6edc-4939-a604-4323ea3e0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have started a review of the test, which took place Thursday
        at the Pacific Spaceport Complex in Kodiak, Alaska, to understand the cause
        of the booster failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2a8bd-16f7-41cf-aa26-4111ad3a57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experiments and tests -- both successful and unsuccessful —&nbsp;are
        the backbone of developing highly complex, critical technologies at tremendous
        speed, as the department is doing with hypersonic technologies," said Lt.
        Cdr. Tim Gorman, a Pentagon spokesman, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083ab71-a1c4-4a4c-9d56-42c0b664b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has made developing hypersonic weapons one of its top
        priorities, particularly as China and Russia are working to develop their
        own versions. The failure is another blow to the US effort following a failed
        test in April and comes days after it was reported that China had successfully
        tested a hypersonic glide vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a5e81-917a-44d1-9b39-04f0369e5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling at Mach 5 or faster, hypersonic weapons are difficult
        to detect, posing a challenge to missile defense systems. Hypersonic missiles
        can travel at a far lower trajectory than high-arcing ballistic missiles,
        which can be easily detectable. Hypersonics can also maneuver and evade missile
        defense systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09ceb0-9178-4721-8567-42425bf516c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reports of successful Chinese and Russian test</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d11fd3-7827-404e-9225-a376b5bdc076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Financial Times reported that China had successfully
        tested a hypersonic glide vehicle capable of carrying a nuclear weapon. They
        reported the glide vehicle was launched from an orbital bombardment system.
        Though China denied the report, saying on Monday that the test was instead
        a "routine spacecraft experiment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd1fd0-833b-4789-a732-eff57dbc9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say they are particulary concerned about China
        developing hypersonic capabilities because they could enable Beijing to launch
        an attack over the South Pole, evading US missile defenses, which are generally
        geared toward missiles coming over the North Pole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0b65a-936d-481c-b866-ab86554412f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Russia claimed to have successfully tested a submarine-launched
        hypersonic missile for the first time, dubbed the Tsirkon. Earlier this summer,
        Russia said it had fired the same missile from a warship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf8e4a-3fef-4a00-a2c9-d68702f9aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Pentagon insists it remains on track to deliver
        offensive hypersonic weapons in the early 2020s, a timeline that seems more
        urgent with the advances in hypersonic technology shown off by the Russians
        and Chinese.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67baf355-fdf1-4261-8cf5-ef3dc12df190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This flight test is part of an ongoing series of flight tests as
        we continue to develop this technology," Gorman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079dd0b9-9c75-4a2b-bc1d-c8a7c4b10f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed test of a hypersonic glide body occurred after the Navy
        and Army earlier this week conducted a series of successful hypersonic measurement
        tests highlighting the Pentagon''s priority of rapidly researching and testing
        the weapon system. The three joint sounding tests were designed to collect
        data and carry out hypersonic experiments from DoD partners involved in developing
        the advanced weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de43ef-9281-4f11-b87a-cc7b877a47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These launches allow for frequent and regular flight testing opportunities
        to support rapid maturation of offensive and defensive hypersonic technologies,"
        the Navy said in a statement about the trials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe1857-4d4d-4883-b45d-cd6c461d0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tests, carried out at NASA''s Wallops Flight Facility on the
        Eastern Shore of Virginia, provide data for the development of the services''
        hypersonic weapons, including the Navy''s Conventional Prompt Strike and the
        Army''s Long Range Hypersonic Weapon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dd527-498c-4c87-91c8-7e51c932137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is focusing on conventional hypersonic weapons that are based
        on ships, land and air platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b78a55-34a0-4a54-a6d9-5b36b9bc1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Air Force''s hypersonic missile program suffered a
        setback when it failed to launch from a B-52. Instead, the AGM-183A Air-launched
        Rapid Response Weapon (ARRW) remained on the aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a7913-a3ce-4bd5-9e8a-ca05452a2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:01:56.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:15:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/21/politics/us-hypersonic-test-fails/index.html">Latest
        US military hypersonic test fails</a>"</em></p>'
  'Australia-Melbourne-lockdown':
    'author': 'Ben Westcott, CNN'
    'caption': 'At midnight, Australia''s second-largest state emerged from what some
      experts and local media called the world''s longest lockdown. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T14:03:33.227+08:00
    'imagesource': 'jcr:d49aa554-8b74-4b36-b348-bde5a28522b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104bdefd-f1c3-4f9c-8959-34ec4ca3c83c'
    'lead': 'At midnight, Australia''s second-largest state emerged from what some
      experts and local media called the world''s longest lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T14:07:44.823+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:14:39.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:35.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'More than half of Australia''s population is now ''living with Covid.''
      The rest is still some way off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f1197-6838-4605-887e-d131f3b96475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At midnight, Australia''s second-largest
        state emerged from what some experts and local media called the world''s longest
        lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb7d05-7e50-4bab-818a-3e1ced986922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria is the third state or territory — after New South Wales
        (NSW) and the Australian Capital Territory (ACT) —&nbsp;to begin living with
        Covid-19 after reaching its target of a 70% adult double vaccination rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71ca11-ae19-4302-9896-95a15a0460cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of restrictions means that, as of Friday, more than half
        of Australia''s nearly 26 million population is living with the virus, while
        authorities in the rest of the country push to raise vaccination rates while
        controlling borders to keep it out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c65d74-93cc-4d88-8617-f5fac620c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division has created a two-speed path out of the pandemic led
        by states that have suffered the greatest toll, frustrating the federal government''s
        efforts to reopen the entire country to foreign arrivals for the first time
        in almost two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf33c1-d64b-4946-9c27-58c527e95e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to move in a pace the Australian public feel very comfortable
        with, we need to demonstrate that opening up those borders is being done safely,
        and they can feel confident, because I want us to open confidently," Prime
        Minister Scott Morrison said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddaf7a-0e9d-40cc-a875-6f6d2d8088cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s 6.7 million residents can now leave their homes for
        any reason, though they''ll need to show proof of full vaccination to enter
        public venues. Restaurants can cater for limited numbers of diners indoors,
        students are back in schools, and there''s no longer a 9 p.m. curfew in Melbourne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d728de7-414a-4ac0-b4a8-a43900abdd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stores selling non-essential goods won''t open until 80%
        of the state is double vaccinated and masks are required inside and out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f11f5-d52d-44be-a1e6-6a2ca08930d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the end of the lockdown is a huge relief for Melbourne residents
        who have spent more than 260 days confined to their homes, forbidden to leave
        except to buy groceries or other essential items, mostly in two long stretches
        from July to October, 2020 and August to October this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43ef9a-656f-4c0b-9fc6-b0b9f2f51caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest lockdown was sparked by an outbreak of the highly-contagious
        COVID-19 Delta variant. Even as doors opened on Friday, the state recorded
        2,189 new cases —&nbsp;and when people start moving around, it''s expected
        those daily case numbers will continue to rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b76b5-0169-4cd3-8544-be81dfad2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A country divided</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66cc22-f340-442a-a581-8f9b28347301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy lockdowns were part of Australia''s attempts to reduce
        the country''s COVID-19 infections to zero, a strategy which was largely successful
        until the outbreaks of the Delta variant. As of Thursday, Australia had recorded
        nearly 152,000 COVID-19 cases and 1,590 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a96d7-f08b-4288-bd8c-1032658ff878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the beginning of Victoria''s reopening highlights a stark divide
        in Australia. While more than half of the country is highly vaccinated and
        living with the virus, the other 11 million people are living in states with
        lower vaccination rates that are largely free of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cdb1c-fa44-4d6b-98de-26b5b5dc4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear how long the two Australias can live easily alongside
        each other. Part of the problem is that, outside of hotspots, there''s been
        little urgency for residents to get the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500a7fc-52b1-4b77-b6e3-3ba63884bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the vaccination rates for Covid-affected southeastern
        states are far higher than those for the rest of the country. For example,
        more than 95% of people in the ACT have had their first dose, but that figure
        falls to 57% in Covid-free Western Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4d382-bdc3-42a5-8700-04bfd8282ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the current pace of vaccinations, Western Australia and other
        largely Covid-free states are not expected to hit their 80% double dose targets
        for weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa4149-5e70-4b81-891b-b7cbe5e8bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, they remain on guard to keep the virus out. In
        Queensland on Thursday, a rare breach produced the state''s first local positive
        case in weeks. A man in his 30s who had recently returned from Victoria had
        spent as many as 10 days while infectious in the community and was so unwell
        with COVID-19 that he had trouble speaking to contract tracers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe92c88-386e-4b60-b3a2-ec6f3c6ffad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland''s Premier Annastacia Palaszczuk described the infection
        as a "wake-up call" and warned residents that time was running out to get
        a dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2ec70-cd6c-49a9-a114-b67930870c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Queensland revealed plans to reopen its borders on December
        17 —&nbsp;whether the state has hit its 80% double vaccination target or not.
        The Western Australian government said on Tuesday it didn''t plan to reopen
        its borders to the rest of the country until after Christmas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda135b0-b8ee-44f1-8edf-2bb60659a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transition could be ''challenging''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4ce62-2b4f-4df9-b70f-ab05261d2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Morrison acknowledged on Thursday that some parts
        of the country had "concerns about Covid," but he said that was all the more
        reason to get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6848e-fc66-4e13-bea1-fd672258ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination gives the confidence to move forward," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79d2ca-978e-4611-b5e0-ff10469c2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the national plan, the country''s borders will reopen when
        double vaccination rates hit 80%. On Friday, Victoria joined NSW in announcing
        the resumption of international arrivals from November 1, with no hotel quarantine
        required for fully vaccinated travelers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84755e7-20ba-46c5-ad25-93e97792881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas also brought forward its planned flight departures for some
        international routes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e159ec-a88b-43b9-9ff4-c0fc1c3e8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, all flights depart from Sydney —&nbsp;the first Australian
        city to start living with COVID-19 on October 11. There, daily cases numbers
        have been falling. On Thursday, the state recorded 345 new infections — well
        below the highs of early September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffde11-6e58-4a33-8cb3-173fc4de64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions eased further on Monday when NSW reached its target
        80% of adults fully vaccinated. Limits on the numbers of people allowed in
        private homes rose to 20 and for the first time in months, residents could
        play community sports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0908a11-0ea8-486c-93a0-bae5707b638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is slowing reopening —&nbsp;some parts faster than others,
        and states are looking to each other — and outside —&nbsp;for guidance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d2283-c5bd-4688-ab97-557a3caeafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Singapore is the only other example in the region of a community
        that''s shifted from a policy of zero Covid to living with the virus. However,
        the city-state has struggled to strike a balance between relaxing restrictions
        and preventing the number of new infections from overwhelming hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7597d16-ea4f-4954-9445-46039f47f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Singapore said it would be extending its restrictions
        after recording 18 deaths in the past 24 hours, the country''s highest number
        since the start of the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242e4f6-f99e-4d36-84b2-b4001d490018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Wong, co-chair of Singapore''s COVID-19 taskforce, said
        Wednesday medical staff were "stretched and fatigued."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c012305-df60-4cf6-86e2-37d86b9f697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current situation, we face considerable risk of the healthcare
        system being overwhelmed," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08176179-bdc6-452f-a254-407a62588729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Australian health experts have warned the health system
        is unprepared for a large spike of new COVID-19 infections after reopening,
        Victorian Premier Daniel Andrews was optimistic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8945a-33d6-4267-a33a-bddf1912443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said Monday that case numbers were becoming "less and less
        relevant" due to high vaccination rates among the community, and he acknowledged
        the shift to living with Covid would be "very challenging."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2a0aa-f121-4764-9ef5-b13628f691e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you''ve got hundreds and perhaps thousands of patients
        needing care ... that does put great strain on our system," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38e3cc-2231-419e-9426-8ad281ff01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T14:07:44.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:14:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/21/australia/australia-covid-melbourne-lockdown-intl-hnk/index.html">More
        than half of Australia''s population is now ''living with Covid.'' The rest
        is still some way off</a>"</em></p>'
  'local-governments-2021-Undas-season-request':
