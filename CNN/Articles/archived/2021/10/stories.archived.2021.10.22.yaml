    'title': 'IATF urged to rethink cemetery closure during Undas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fb3bd-c205-4b98-8456-19180871c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:09:08.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong>&nbsp;—&nbsp;Some
        local governments are hoping the country''s pandemic response task force will
        reconsider its order to close all cemeteries to minimize the risk of COVID-19
        transmission during Undas, the League of Provinces said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62638649-9522-4591-9011-21b777efc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:15:16.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibang LGU ay humihiling naman po na pwede narin daw buksan
        kahit po Oct. 30 and 31," Marinduque Governor Presbitero Velasco, Jr. - the
        league''s president - said in a Laging Handa briefing. But he did not name
        the local governments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d807db-6365-491f-9390-6205c4974b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:15:16.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A number of LGUs want to open cemeteries on Oct. 30
        and 31, if possible.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b391d7-1e2e-43ad-90ca-372a9dbd95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:15:16.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like last year, visitors will not be allowed to enter burial grounds
        from Oct. 29 to Nov. 2, Interior Secretary Eduardo Año has said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd263a7-2118-4541-b167-1e2d41f688b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:15:16.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa paggunita naman po ng Undas ngayong November 1, ang IATF (Inter-Agency
        Task Force) ay naglabas na ng guidelines na ipasasara ang lahat ng sementeryo,
        memorial parks, libingan, kasama na ang columbaria mula Oct. 29 hanggang Nov.
        2, 2021," Año announced during the task force''s meeting aired on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f58a21-86e6-435d-801d-6963cd6bb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:15:16.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To commemorate Undas, the IATF released guidelines
        to close cemeteries, memorial parks, and columbaria from Oct. 29 to Nov. 2.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b07666-4b58-4139-bf57-ddeb9c36345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:15:16.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said cemeteries, memorial parks, and columbaria can open at
        30% capacity on other days.</p>'
    '7':
