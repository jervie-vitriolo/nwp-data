    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Financial-Stability-Oversight-Council', 'climate-crisis', 'climate-change',
      'United-States', 'US']
    'template': '1'
    'title': 'The climate crisis is an ''emerging threat'' to financial stability,
      US regulators say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36356ebb-5183-4e8d-bdf8-160782f45a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Financial Stability Oversight
        Council released a report on climate change Thursday, outlining the danger
        that a warming planet will have on the financial future of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b58085-7115-471b-b783-8c30d1177ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a5b14-616c-4251-8420-144100d194c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is an "emerging threat to the financial stability
        of the United States," Stephen Ledbetter, the executive director and director
        of policy at the FSOC, said during a call with reporters Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3e951-7525-46e9-9353-8ebb7706eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea09b6-b262-4eb2-928b-315a2d6c67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council''s report comes just 10 days before the United Nations
        Climate Change Conference, or COP26, is set to start. The international talks
        will take place in Glasgow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f65d4-58af-4eee-9836-34163821a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906101ad-5e99-4ec6-bf72-56394b4742e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report makes it clear that financial regulators understand
        the need for action to ensure that the climate crisis doesn''t cause the next
        financial crisis," said Ben Cushing, manager of the Sierra Club''s Fossil-Free
        campaign, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b2037-72a3-4af1-8247-4a46406d4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6056c-d544-4f13-9bae-f1a93c0ad566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the FSOC board left out "key risk-reduction tools,"
        which makes the report more vague and fails to treat climate change "with
        the urgency it deserves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe5926-758e-4fc3-956d-0bec7ca41f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7e9ec-c22b-4e87-95ef-3c1e35663676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of the threats from climate change itself, climate solutions
        will threaten financial stability if regulators don''t steer finance in a
        more productive direction," David Arkush, the director of Public Citizen''s
        Climate Program, told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848e7c3-4816-4d36-9fbc-f3ae3d0b0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253815d-4cc8-4c12-aad7-9c7c06a6b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, Wall Street is aggressively financing fossil fuels,"
        he added. "Investments that will become worthless as we make progress on climate
        targets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ffc0f-df17-45f6-90a0-a94da4f48b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105eb4d-1bea-4ada-9c3a-5574c970d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund recently shared the same sentiment
        with CNN Business. Tobias Adrian, the director of the IMF''s monetary and
        capital markets department, said the climate crisis could "absolutely" ignite
        a financial crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3c49a-6634-48a4-ba5e-c40506bcb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:13:55.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/21/business/climate-crisis-financial-stability-fsoc/index.html">The
        climate crisis is an ''emerging threat'' to financial stability, US regulators
        say</a>."</em></p>'
