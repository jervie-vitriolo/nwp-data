      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) -</strong> If
        elected to the Senate, labor leader Sonny Matula said he will push for measures
        that will further strengthen the country''s healthcare system and benefit
        the workers'' sector amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c8372-5c09-4464-a3e7-898b92f866dd'
      'mgnl:activationStatus': true
