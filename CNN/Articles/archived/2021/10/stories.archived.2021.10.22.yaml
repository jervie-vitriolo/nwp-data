      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f00d4a-5052-4c18-adda-d86721996117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:31.633+08:00
      'mgnl:createdBy': 'pilar'
