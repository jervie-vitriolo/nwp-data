  'FSOC-climate-crisis-financial-stability':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-22T21:10:44.631+08:00
    'imagesource': 'jcr:9dd700b3-b8d9-4c9c-87fa-563f049e1fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab21dad-cbce-47fb-82dd-68ffe05686f0'
    'lead': 'The Financial Stability Oversight Council released a report on climate
      change Thursday, outlining the danger that a warming planet will have on the
      financial future of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T21:13:55.055+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:08:28.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:47.178+08:00
