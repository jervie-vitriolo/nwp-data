      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:11:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08576e-e193-45d5-8758-1c54dc71658f'
      'mgnl:activationStatus': true
