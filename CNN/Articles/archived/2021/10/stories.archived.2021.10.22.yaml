      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee, which went nine consecutive minutes without a field goal
        in a brutal first quarter and never led in the game, was led by superstar
        Giannis Antetokounmpo, who had 15 points and 10 rebounds. Khris Middleton
        was held to 10 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a638483-b4b6-4e2a-96d2-0695d918f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:54:57.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks played without two starters: center Brook Lopez (back
        spasms) and Jrue Holiday (bruised heel). Rotation players Donte DiVincenzo
        and Bobby Portis are also injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d5c55-41fb-4699-a33f-f53933f6885b'
      'mgnl:activationStatus': true
