      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami led by as many as 31 points in the second quarter before settling
        for a 72-43 halftime lead.</p>'
