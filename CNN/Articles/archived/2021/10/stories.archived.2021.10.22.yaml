      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry, who appeared to sprain both ankles during the same second-quarter
        play, returned to the court just a few minutes later.</p>'
