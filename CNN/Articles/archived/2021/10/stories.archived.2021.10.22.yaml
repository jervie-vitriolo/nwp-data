      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Laminta of the D''Ace Seahawks recorded the best time in the
        men''s 200-meter individual medley with two minutes and 13.89 seconds while
        the lone female participant Xiandi Chua ended with two minutes and 25.32 seconds..</p>'
