    'template': '1'
    'title': 'Sonny Matula gets 12th spot in Robredo''s senatorial slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc24c2a-c075-4ca9-932b-f9dfa86a9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:45:59.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)—&nbsp;</strong>Presidential
        aspirant Vice President Leni Robredo on Friday announced labor leader and
        lawyer Sonny Matula will complete her senatorial slate for the 2022 polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257b56f-f829-4731-bada-9d4b99aca8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ikinagagalak ko ngayong ihayag: Isinusulong ko para sa Senador
        si</em> Attorney Sonny Matula," Robredo said in a statement on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48295eb2-df4c-4846-a7c3-be8fa65ffc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleased to announce: I am endorsing Attorney
        Sonny Matula for senator.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ddca9-7f65-45e7-a8ce-63801b6d350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said there have been many considerations and discussions
        on who will grab the 12th spot in her Senate lineup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a2c7b-20bd-4cf4-937d-356808e34cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In choosing Matula, Robredo cited the lawyer''s track record —&nbsp;especially
        with regards to his advocacies, and fighting for the rights of the labor sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847e2de-e425-4c32-a4de-dad29297a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also believes that Matula will "fight for what
        is right and just."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6a531-de6b-41df-b06d-6824619cb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw sa mga usapan namin kung nasaan ang puso ni</em> Attorney
        Sonny Matula. <em>Para sa kaniya, ang pakikianib sa atin ay hindi isang transaksyon,
        kundi tungkulin</em>," Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b7b6d-bf30-4a0a-b0aa-ca96256b7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was clear in our conversation where Attorney Sonny
        Matula''s heart is. For him, joining us is not a transaction, but a duty.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad53487-3ddf-4ac0-8716-8a681fdee29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Robredo <a href="https://cnnphilippines.com/news/2021/10/15/Leni-Robredo-Kiko-Pangilinan-senator-slate-2022-elections.html">bared
        11 personalities</a> that she and running mate Senator Kiko Pangilinan will
        be endorsing in next year''s elections.</p>'
