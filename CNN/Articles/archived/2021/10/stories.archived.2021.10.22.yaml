    'template': '1'
    'title': 'Robredo: Pink is the color of the future, a way of life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb234319-e986-40c9-a137-32b053a75ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Pink
        is not just a campaign color for presidential aspirant Vice President Leni
        Robredo. She told her supporters that it is a representation of the future
        and a way of life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0686d9-05d0-4455-8f5e-d2f0885aabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahaba pa ang lalakbayin natin. Kaya may panawagan ako sa inyo:
        Ipakita na ang</em> pink, <em>hindi lang basta kulay; uri siya ng pamumuhay.
        Hindi lang siya damit o</em> ribbon;<em> kulay siya ng pagkatao na bukas,
        nakikinig, nagmamahal…Rosas ang kulay ng bukas, at pag-ibig ang magdadala
        sa atin doon</em>,” she said in video message Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4957d9a-8674-44c3-8110-8b223c7bcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:29:57.557+08:00
      'mgnl:createdBy': 'bamba'
