      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health (DOH) said its phased approach
        in Metro Manila covers minors under the A3 (persons with comorbidities) group
        for now. The campaign was rolled out in coordination with the Metro Manila
        Center for Health Development, the National Vaccine Operations Center, and
        the local government units.</p>'
