    'template': '1'
    'title': 'Stephen Curry pours in 45 as Warriors edge Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71178b6a-4635-475d-b553-14093adc0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Stephen Curry capped a 45-point performance
        with two late 3-pointers Thursday night, allowing the Golden State Warriors
        to spoil a valiant effort by the Los Angeles Clippers in a 115-113 victory
        at San Francisco.​​​​​​​</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cacfbc-8c48-4364-ab45-f7bac235d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest was the Clippers’ season opener.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9afbf3-1f4b-440b-a297-03b5ff8311f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417eaf8-114c-4b28-8ce4-7c28e414b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, riding the momentum of an opening win in Los Angeles
        against the Lakers on Tuesday, trailed 107-105 before Curry bombed in a 31-footer
        for a one-point advantage with 1:54 to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e3e73-2bab-4c3b-bf3a-b756ae3e6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e71827-ccca-48df-9ad3-a20adc6eba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bledsoe put the visitors back up by one on a layup with 1:44
        left, but Curry nailed another 3-pointer with 57.7 seconds left. Golden State’s
        Draymond Green converted an Andre Iguodala assist into a clinching hoop with
        11.6 seconds remaining, giving the Warriors a win in their home opener.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0abc05-b723-4e27-ac0c-9d16ff04a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ce0ec-af56-4e6b-877a-51b01de5aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivica Zubac sank a free throw with 3.7 seconds left to get Los Angeles
        within two points. He intentionally missed the second, but the battle for
        the rebound went on long enough for the clock to expire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03aaf64-7754-45d9-884f-4353905f8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c9417-20be-4a70-bd5b-a0419410358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry scored 25 points in the first quarter alone thanks to a perfect
        start from the field (9-for-9), from beyond the 3-point arc (5-for-5) and
        from the free-throw line (2-for-2). He wound up 8-for-13 from long distance
        and completed a double-double with a team-high 10 rebounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c95ed-0de4-493d-9422-5fd55137171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8882154-de02-4048-9228-41bd2c965944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wiggins contributed 17 points and Damion Lee 11 to the win.
        Green chipped in with a team-high seven assists to complement 10 points and
        six rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca825a-b867-4456-bd72-295f383fa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b7797-1391-4af3-a182-b028a9bf5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George paced the Clippers with 29 points, shooting 5-for-11
        on 3-point attempts. He also found time for team highs of 11 rebounds and
        six assists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ec472-923e-4a8f-bb98-a620a5308065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3423ec6-082e-423e-b781-032af2c9492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe finished with 22 points while Zubac added 14, Terance Mann
        and Reggie Jackson 11 apiece and Marcus Morris Sr. 10 for Los Angeles. The
        Clippers made it interesting despite getting outshot 51.8 percent to 44.2
        percent and outscored 45-42 on 3-pointers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad01eb-2edb-41dd-b6ea-6c8d98343a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c0e13-abf7-46ef-9f50-fd7331ddbc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as many as 19 points in the first half, the Clippers
        went up 98-90 on a Justise Winslow layup with 10:36 to play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e588b53-6b0e-4abe-b261-fc746a6a02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b960ba-1184-4a8c-b902-1bde19614947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Golden State, holding the visitors scoreless for the next 6:09,
        countered with 12 consecutive points to take a 102-98 advantage into the final
        4 1/2 minutes, setting up the tight finish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c1a72-a116-4205-b874-f00c0ff95aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wild first half featured Curry’s flurry before the Clippers closed
        the second period on a 25-5 run to snatch a 67-66 advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585634ad-0aef-4734-8d6b-5ed0e31aaf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e0ff0-725e-46d3-9cee-6e773723ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George had 22 points in the half, 13 of which came in the late rally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4530c-2a81-4112-86b0-be595b6e3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49fe90-e1e7-4f8d-a219-ed59592339bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry led all scorers with 28 at the break.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cce2ad-adea-4ea7-b838-8310e3b61e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c60940-ddb8-4864-8109-bb443b0a6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:51:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors hit 15 of their 19 shots (78.9 percent) in taking a
        44-27 lead after one period.</p>'
