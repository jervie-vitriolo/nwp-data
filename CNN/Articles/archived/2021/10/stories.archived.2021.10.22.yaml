      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) –</strong> Thanya
        Dela Cruz of Marikina City on Friday reset the Philippine women''s 50-meter
        breaststroke record in the first day of 2021 Philippine Swimming, Inc. Swimming
        National Selection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f442c70-33f1-45bf-b4d8-48aa801787ce'
      'mgnl:activationStatus': true
