      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Evergrande has made a crucial payment
        that allows it to stay out of default, at least for now, according to Chinese
        state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fa602-0ec6-41f3-a6f1-554f87aed3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3ccc5-b16a-4a98-963c-03981a33a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run financial newspaper Securities Times reported Friday that
        the embattled property conglomerate had made an $83.5 million interest payment
        on a dollar-denominated bond that was due last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fdd41-ab5e-422b-88d4-a9195cb84d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef3dcf-656f-4d60-b4e4-c102a6c8c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-day grace period for that payment is set to expire on Saturday,
        but Reuters reported, citing an unidentified source, that Evergrande has wired
        the funds and bondholders should receive it before that deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9eb9b7-c70b-4441-95cc-a9964f525401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e5207-110e-49b0-99b0-8e38d2cfdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande did not immediately respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3be762-f3b1-4597-810b-85f638948342'
      'mgnl:activationStatus': true
