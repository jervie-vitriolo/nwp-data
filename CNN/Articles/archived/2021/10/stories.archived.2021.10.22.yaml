      'text': '<p><strong>(Reuters) -&nbsp;</strong>The Miami Heat, setting a franchise
        record for most points in a season-opening game, rode a 26-2 first-quarter
        run and 27 bench points from Tyler Herro to a 137-95 win over the visiting
        Milwaukee Bucks on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b02d67-4cbf-42c6-b0c2-dd2dd96d92ce'
