      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat mayroon silang</em> assistance, <em>or mayroong tinatawag
        natin na</em> proposal for a pandemic leave <em>kung mayroong ma-</em>COVID-19
        infected ''<em>yung ating mga manggagawa para hindi sila mawalan ng</em> income
        <em>sa panahon na sila ay nagkasakit o naka-</em>quarantine <em>sila</em>,"
        Matula told CNN Philippines'' News Night on Friday.</p>'
