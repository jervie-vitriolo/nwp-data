    'mgnl:tags': ['bongbong-marcos', 'gwen-garcia', 'sara-duterte-carpio', 'cebu',
      'province', 'visit', 'courtesy-call', 'meeting', '2022', 'elections']
    'stories': ['bb816eac-2f0b-4a09-b1e6-4e2285524315', '24e32b5c-2f7d-449f-90aa-59d45d6fa66b',
      '67fe2c3c-ce0d-4f00-89e8-02682bc136e5']
    'template': '1'
    'title': 'Bongbong Marcos flies to Cebu to meet governor, supporters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacba22-abd8-48f9-82a5-30d80e2b0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr. visited Cebu on Friday — the first
        time since he declared his candidacy — to meet with Governor Gwen Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e2e01-b2ae-44cb-bc5b-3bb03d1da9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.791+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos paid a courtesy call on Garcia, who he said he has not seen
        in a long time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f29d1e-172b-487d-ab8d-eb300d6f078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to see her again [....] <em>Nagtsismis lang kami
        dalawa kung anong bali-balita</em> (We just talked about news) of what''s
        going to happen," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3992d-3979-4e97-83c4-0b0e788f90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he sought endorsement from the governor, Marcos only answered:
        "I''m seeking endorsement for everyone, and an endorsement from Gov. Gwen
        is going to be for a presidential candidate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d5b0e-7244-40bb-8d32-bb1e8e7f19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Garcia''s endorsement would be "extremely important," but
        "that''s not what we talked about because there''s still time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fde662-5035-4362-a661-042437dde4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know everybody is waiting for at least Nov. 15 when the list
        of candidates is final," Marcos said. "<em>Baka may mangyari pa. Mahaba pa
        ito. In the last few weeks, ang daming development na hindi natin inasahan.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e989fe6-7acd-4129-8a0a-22c7cee0a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anything could still happen. We''re still far from
        that date. In the last few weeks, there have been a lot of developments that
        we did not expect.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b6556-15bf-4857-98a9-0d04ef7a3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nov. 15 is the deadline set by the Commission on Elections for the
        substitution of party candidates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d69ac1-5cd0-47c1-8f78-23c491b8c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.792+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he also "informed and consulted" Garcia about his campaign
        in the vote-rich province.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500771e-04d8-46d3-a208-073aa17fed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Cebu. It is very, very important because [it] is very much
        a leader in opinion generation in this part of the country — in fact, second
        only, perhaps, to Manila, to the rest of the Philippines," he said, adding
        it was still "the economic center of the Visayas."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d328638-1092-4c63-bb92-0c7f95252182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also met with some of his supporters at the old Mactan-Cebu
        Bridge, which was built in the 1970s during the term of his father, the late
        dictator Ferdinand Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdd1ec-7de7-4fc6-abee-6ec94d306cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, the presidential hopeful said he has yet
        to announce his running mate as he''s still waiting for the end of the substitution
        period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c9b7c-a4d3-425e-8787-ffedaa6ab6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same thing for his senatorial slate, although he said
        he has already come up with an initial lineup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c543a-1dc4-499b-bfcb-95c6a615183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential daughter and Davao City Mayor Sara Duterte
        <a href="https://www.facebook.com/MayorIndaySaraDuterteOfficial/posts/773460653498148">confirmed</a>
        that she was also in Cebu on Friday. She said she had a meeting with her cousin,
        Cebu 5th District Board Member Red Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aab85e-75e9-49ae-b652-99584e607ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear, however, if Marcos and Mayor Duterte — who is being
        pushed to run for president — met in the province.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc8789-eff2-4795-9e52-3c34f28d8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.793+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is a known bailiwick of opposition leaders and critics of the
        former senator''s father, who placed the country under martial law from 1972
        to 1981 and ruled for almost 21 years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6f2e5-9050-4c07-9ba8-4495c9e89b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also where the late president Corazon Aquino took shelter
        before the People Power Revolution in 1986.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97451a58-a00a-458f-a4d9-80645a1a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:39:51.794+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:09:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Rex Remitio and stringer Dale
        Israel contributed to this report.</em></p>'
  'Senate-probe-Benguet-electric-coop':
    'author': 'Eimor Santos, CNN Philippines'
