    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T21:23:23.784+08:00
    'imagesource': 'jcr:d1b33efe-89f3-4c85-89f4-99a5e906844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c337af4-954b-421b-986f-30cd67d4e22d'
    'lead': 'A group of Filipino students and alumni of a prestigious United Kingdom-based
      university set the record straight on the academic credentials of presidential
      aspirant Ferdinand ''Bongbong'' Marcos, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T21:22:36.603+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:07:29.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:48.349+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oxford group: Marcos received special diploma, no college degree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36aff4-c40e-4816-a632-178108a2a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:22:36.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)–</strong>&nbsp;A
        group of Filipino students and alumni of a prestigious United Kingdom-based
        university set the record straight on the academic credentials of presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df62878-f590-4c7e-bdf8-6c5310f6d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/oxpinoy/posts/1497610563934147">statement
        posted on their social media page</a> on Friday, the Oxford Philippines Society
        said Marcos did not finish his Bachelor of Arts in Philosophy, Politics and
        Economics degree at the prestigious university, citing the confirmation made
        by the University of Oxford in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f8ec4-216e-4607-b0e9-9bbce0e286c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos enrolled in the course in 1975, but the group said he failed
        in his first attempt at the preliminary exams required by the degree program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb19a2-dd96-4126-b4c3-de33bd46fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passing the preliminary examinations is a pre-requisite for continuing
        one''s studies and completing a degree at Oxford University. Preliminary examinations
        are taken in the first half of a degree course, usually in a student''s first
        year of studies," the organization said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f022a-10e8-4f14-ac49-f9292f3dc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said while Marcos received a special diploma in social
        studies from the university in 1978, it is different from a degree.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca579359-083b-4d49-a51d-1d3857d0490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A special diploma is not a degree, and neither is it comparable,
        superior nor equivalent to one. A special diploma is not a course of higher
        education leading to an undergraduate or first degree or even a master''s
        degree," it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee172a-7f50-46a5-ac92-a618e95853d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford Philippines Society said the statement is aimed at preventing
        disinformation in light of the upcoming presidential elections next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11756d75-0562-4362-a51d-b7b986b0a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such disinformation prevents Filipinos from exercising their democratic
        rights in a fair and meaningful way, and we believe every Filipino should
        have access to correct information as we prepare to vote in May 2022," the
        group said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b29ece-9b2b-49dc-848c-129647e24edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos replied to the information about his credentials in the university.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77339252-bf7b-43a4-9656-3c67139111da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Presidential aspirant Bongbong Marcos has always been forthright
        on his conferment of a special diploma in social studies by the distinguish
        university and has never misrepresented his Oxford education,” his group said
        in a statement on Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f14317-906d-496a-a719-8112ba640734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his failed vice presidential bid in 2016, Marcos confirmed his
        special diploma. He also said he did not finish his master''s degree at the
        Wharton Business School in the University of Pennsylvania.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa7517-2241-4615-8fd7-569d6b275a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-23T13:06:11.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:07:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator is the son and namesake of late dictator Ferdinand
        Marcos.</p>'
