  'Duque-Metro-Manila-alert-level-1-crowding-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T10:45:36.985+08:00
    'imagesource': 'jcr:332b5e5a-ada1-4703-8105-e179265ac9ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be66b3c-60c2-4fed-a7cb-687327582119'
    'lead': 'Health Secretary Francisco Duque III says Metro Manila may be placed
      under the lowest alert level by December if the encouraging COVID-19 trend continues
      until the end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T10:57:45.935+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:16:41.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:30.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque hopeful for NCR Alert Level 1 by December, warns of possible surge
      due to crowding'
    'updated': 2021-10-22T22:49:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a47e2-c183-49db-88f3-0c1096f22070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:57:45.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Health
        Secretary Francisco Duque III has said Metro Manila may be placed under the
        lowest alert level by December if the encouraging COVID-19 trend continues
        until the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833159ae-1abf-4851-af20-a97bdc0f93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:57:45.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this will continue and a downward trend becomes more
        definitive so we''ll be able to deescalate from our current alert level three
        down to alert level two, and hopefully alert level 1 by first week of December,"
        he said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe227f-459d-4d73-a659-8a79f988bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:57:45.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, warned that another surge is likely in the next
        four to six months due to the crowding in public spaces, such as the high
        volume of people visiting the Manila Baywalk Dolomite Beach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591691c-af29-4077-b9a2-b4f23bdafa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:57:45.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are superspreader events," the health chief said. "This is
        a potential for a possible surge in the future, maybe four to six months."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af5dec-2705-4568-af7a-f630abbb4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:57:45.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But hopefully we continue to discipline ourselves and comply with
        the minimum public health standards," he also said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7abfc-87d4-4c52-a161-2bfa2cb9d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:49:16.449+08:00
      'mgnl:createdBy': 'pilar'
