      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa Navotas City Hospital, ang kaya natin dyan is 400 to 500
        a day. Pero ang mga bata kasi dapat may kasamang guardian. ''Yung sa 150,
        bale 300 ang ineexpect natin. Unti-unti ang rollout,"</em> he said, noting
        that select public schools have already been tapped to serve as inoculation
        sites, pending the approval of the DOH.</p>'
