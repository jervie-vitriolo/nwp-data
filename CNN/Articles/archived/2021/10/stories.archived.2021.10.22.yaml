      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami also got 21 points from Jimmy Butler and 20 points and a game-high
        13 rebounds from Bam Adebayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0263b7-43d9-43c2-914c-a2d796850b15'
      'mgnl:activationStatus': true
