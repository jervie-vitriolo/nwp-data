      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) –</strong> Azkals
        Development Team (ADT) stalwarts Oliver Bias, Mark Winhoffer, and Quincy Kammeraad
        lead the Philippine side that will compete in the 2022 Asian Football Confederation
        Under-23 Asian Cup qualifiers in Singapore next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7799f08-f2b3-420b-bfea-cd357fc46a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:53:34.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab2275-46f8-4205-b7cd-d0e5c2e6be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:53:34.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino booters need to finish on top of the Group H standings
        to easily secure a berth in the 2022 AFC U-23 Asian Cup in June next year
        in Uzbekistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b02445-972c-4c0b-8da5-07f3da664df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:53:34.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc435df-6c55-4d44-8543-2d609fe2a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:53:34.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:11:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals U-23 squad can also advance to the pandemic-postponed
        regional football competition if they can finish in second place in Group
        H, provided they are in the top four of the group runner-up standings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c667a6-f1d7-4a5d-a9b8-c9a1e5f7d40b'
