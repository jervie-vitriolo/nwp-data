      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/21/europe/moscow-lockdown-october-2021-covid-intl/index.html">Moscow
        is going back into lockdown as Covid-19 deaths multiply in Russia</a>."</em></p>'
  'Facebook-kept-its-oversight-board-in-the-dark':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-22T00:53:53.951+08:00
    'imagesource': 'jcr:b39735b5-356b-49e7-9433-74d0588651be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84164325-80d2-4cc2-a648-e6b4f42da2e3'
    'lead': 'Facebook failed to provide crucial details about its "Cross-Check" program
      that reportedly shielded millions of VIP users from the social media platform''s
      normal content moderation rules, according to the company''s oversight board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T00:56:32.213+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:21:36.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:21.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'oversight-board', 'VIP-users']
    'template': '1'
    'title': 'Facebook kept its own oversight board in the dark on program for VIP
      users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1afd21-e38c-4b7c-9f01-9255fe481bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook failed to provide crucial details
        about its "Cross-Check" program that reportedly shielded millions of VIP users
        from the social media platform''s normal content moderation rules, according
        to the company''s oversight board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65e071-7e4a-46c3-8770-d43cac378f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efabbce-655f-4021-b1cd-c024967bdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant "has not been fully forthcoming on Cross-Check,"
        the oversight board said in a report published on Thursday. "On some occasions,
        Facebook failed to provide relevant information to the Board, while in other
        instances, the information it did provide was incomplete," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38636766-6c29-409d-8cc7-621839513226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43135506-1f3d-4cc6-81e1-0b7076dcaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook uses Cross-Check to review content decisions relating to
        high-profile users, such as politicians, celebrities and journalists. The
        program had mushroomed to include 5.8 million users in 2020, according to
        the Wall Street Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d83f2e-f355-4649-889a-78fd9d8db475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aeb93e-a304-478c-b8d4-6d9d43ee2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook Oversight Board is an entity made up of experts in
        areas such as freedom of expression and human rights. They are appointed by
        the company but operate independently. The Oversight Board often described
        as a kind of Supreme Court for Facebook as it allows users to appeal content
        decisions on Facebook-owned platforms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bbaaf-c55a-4a6e-91c5-f6f8bb7652bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27905c3c-975f-4452-9b3c-3f44a5ceb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published last month, the Wall Street Journal used internal
        company documents to show that Cross-Check protects VIPs from Facebook''s
        normal enforcement processes. In practice that means that posts that violate
        the company''s rules are not immediately removed or certain individuals are
        immune from enforcement actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026dffc-c8ed-4d3b-ab6e-2c18488e521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02729434-59ed-4de9-8a9f-35f22c09e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, the documents show, [Cross-Check] has protected public
        figures whose posts contain harassment or incitement to violence, violations
        that would typically lead to sanctions for regular users," according to the
        Journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44fd04-d1ac-40c5-a6ae-565aff54c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c12821-fe99-4344-b51b-2be0a70aab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, Facebook spokesman Andy Stone told the Journal
        that criticism of Cross-Check was fair, but added that the system "was designed
        for an important reason: to create an additional step so we can accurately
        enforce policies on content that could require more understanding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca2b7b-fd92-4524-9a33-c5fc82ec0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c471e-5c74-46b9-9b3a-4b39d260ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Cross-Check''s considerable size, Facebook did not mention
        the program when it asked the oversight board to review its decision to block
        former President Donald Trump from using its platform. Instead, Facebook only
        mentioned the program when the oversight board asked whether Trump''s page
        or account had been subject to ordinary content moderation processes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9967c5d-e30e-4410-8511-e51dad8400cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9792d-d3f8-471b-8feb-51257f2e94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook told the oversight board that the program applied only
        "to a small number of decisions," which the company subsequently acknowledged
        was misleading, the board said. It also provided "no meaningful transparency
        on the criteria for accounts or pages being selected for inclusion in Cross-Check"
        despite a request from the board to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec176d5c-da58-4348-87a3-ed1bb4fe09cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010355cb-2c2e-4b45-89ef-bd4d73be3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said Thursday that it has accepted a request from Facebook
        to review Cross-Check and make recommendations on how it can be changed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e8a6b-f336-4989-bc22-3a573db92784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeded03-9193-42e3-85a9-f91b5fc07652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson thanked the board for its ongoing work and
        for issuing the transparency report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151435e4-79d9-412b-8afa-f294f2e00a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b363d4-85d2-4301-83e3-2551e3177c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the board''s work has been impactful, which is why we
        asked the board for input into our Cross-Check system, and we will strive
        to be clearer in our explanations to them going forward," the spokesperson
        said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05be2b-c0d0-42db-b481-f47f8d98ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:56:32.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/21/tech/facebook-cross-check-oversight-board/index.html">Facebook
        kept its own oversight board in the dark on program for VIP users</a>."</em></p>'
  'murderer-of-UK-lawmaker-terrorist-links':
    'author': 'Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T00:57:31.740+08:00
    'imagesource': 'jcr:a35fc795-9457-45eb-ae87-f232a9b66b4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f090862e-d2f5-4279-9fcb-e2a67622bbaa'
    'lead': 'A man charged with the murder of British politician David Amess had links
      to the ISIS terror group and targeted the MP due to his support for air strikes
      on Syria, a court in London heard Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T01:00:37.804+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:21:19.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:21.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'lawmaker', 'David-Amess', 'murderer', 'terrorist']
    'template': '1'
    'title': 'Alleged murderer of UK lawmaker David Amess had terrorist links, court
      hears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef7a42-7b3c-41bb-be1f-165b20676f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man charged with the murder of British
        politician David Amess had links to the ISIS terror group and targeted the
        MP due to his support for air strikes on Syria, a court in London heard Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a87582-9175-4b2d-bea4-63fe7f8f4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc052da2-adfa-40ca-b6b8-d3d9096e82a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Harbi Ali, 25 and from London, appeared at Westminster Magistrates''
        Court for a hearing that lasted 13 minutes, the UK''s PA Media news agency
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115be93-4eb9-4b6a-bbef-acebb8d683fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c2b68-e636-4e7f-b3db-cec7170a9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that Ali had started planning to kill a Member of
        Parliament two years ago, initially focusing on two other politicians. He
        reportedly visited the Houses of Parliament, the home of one MP and the constituency
        surgery of the other in order to carry out reconnaissance, PA added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a4b53-8060-4327-8657-1c08e4931457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c4c8d-6337-48d7-9acd-3c9c5c96e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess was stabbed to death in his constituency east of London last
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a691b-1fc7-4747-8ce9-9df85f5e9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8bc8b1-4f44-40c0-9384-e1d1acc3afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali traveled from his home in London to meet with Amess after saying
        he would be moving to the constituency, according to prosecutors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758a797-4081-4972-9f7d-c70774aa29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8997db8-823b-4ad5-92da-4323eb54e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali was allegedly seen on his cellphone during the meeting, before
        stabbing Amess in the stomach with a large knife that he took from his pocket,
        the court heard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc75332-b101-493b-902f-7887716cabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467aaad0-e230-4bb6-86f5-be710c282a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amess died at the scene at 1.10 p.m. local time (8.10 a.m. ET) due
        to multiple stab wounds to the chest, according to a preliminary post-mortem
        report seen by PA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6fecd-c6b2-4633-aa8b-c7de9fea7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929892d-a793-4478-9329-1ef886376c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali was also charged with the preparation of terrorist acts, Nick
        Price, head of the Crown Prosecution Service, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572a4ac-689f-452a-b6e4-283500bac57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7131f3-aba9-4aba-b5c8-2a5debd6d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will submit to the court that this murder has a terrorist connection,
        namely that it had both religious and ideological motivations," Price said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ca1c2-94d6-4a97-880e-c4fcb7d66cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5472d69-5cf9-4703-a20a-0f23f6b5bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has also been charged with the preparation of terrorist acts.
        This follows a review of the evidence gathered by the Metropolitan Police
        in its investigation," Price added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82457d6d-9623-43f5-ac02-ded916f897cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6554a77-b611-4004-be50-f56cbea737b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali is due to the appear at the Old Bailey court in London on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05848739-8460-4cc3-8e29-3f947a793dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260471c-6499-4ba4-bf81-12e5bbd11c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T01:00:37.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Amess, a popular Member of Parliament in Prime Minister
        Boris Johnson''s ruling Conservative Party, shocked the nation and prompted
        calls for a review of security measures for lawmakers carrying out constituency
        work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
