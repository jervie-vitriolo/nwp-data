      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as he became the champion, right there in that circle,
        in the post-fight interview, he called me out. I didn''t call him out, he
        called me out. I think that''s enough reason for me to get a title shot,"
        Kang added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ec637-eb0e-48a2-a7fe-34a588c857ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
