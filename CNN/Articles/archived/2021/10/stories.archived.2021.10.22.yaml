      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e14ba6-3ee8-4430-b7eb-a0b41ff9d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:31.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:11:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concept that Sec. Cusi wants is that excise tax
        will be reduced by the time the price (of fuel) will increase.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc4bb4-8086-459e-8a5d-cdb639f55a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:31.633+08:00
      'mgnl:createdBy': 'pilar'
