  'Bongbong-Marcos-visits-Cebu-Gwen-Garcia-Sara-Duterte':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T20:39:00.000+08:00
    'imagesource': 'jcr:406a2eba-2191-414c-ae04-c8b6a75abea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17bf1bca-582a-485f-8f4e-f3ff9f138c00'
    'lead': 'Meanwhile, Davao City Mayor Sara Duterte — who is being pushed to run
      for president — confirmed that she was also in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T20:39:51.791+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T00:09:15.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:45.743+08:00
