    'template': '1'
    'title': 'Labor chief: COVID-19 vaccination only required among staff of restaurants
      with dine-in services'
    'updated': 2021-10-22T09:05:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61670f9-2e10-4736-bb9a-e168d603e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T09:05:05.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Department of Labor and Employment has set the record straight on the issue
        of requiring COVID-19 vaccination among workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e7e0d-d831-46bc-b0d6-8db56bbcf4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T09:05:05.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word on Thursday, Labor Secretary
        Silvestre Bello III said there is “no such thing as mandatory vaccination”
        and there is no law requiring employees to have COVID-19 shots. But he said
        there is an exception when it comes to workers in the restaurant industry,
        which is indicated in a resolution from the Inter-Agency Task Force (IATF).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02edd4-a6ab-4a3f-a5bb-4b4c67bc9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T09:05:05.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no law which requires everybody, including workers, to
        get vaccinated. It is only a resolution of the IATF which requires that in
        operating a restaurant, you have to have your workers vaccinated. That is
        the only instance where vaccination is required of workers. Otherwise, there
        is no law which requires everybody, including workers, to be vaccinated,"
        he explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2f4c2-9e63-4f7d-92cb-fb3374d121e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T09:05:05.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IATF resolution, restaurants in areas under Alert
        Level 3 can offer indoor dining services at 30% capacity and al fresco dining
        at 50% capacity as long as the workers are fully vaccinated.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8505e5?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48eb458-480d-4a10-a8e7-dc2e63559081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:19:26.601+08:00
