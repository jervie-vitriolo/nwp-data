      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat’s other newcomers this year are power forwards P.J. Tucker
        and Markieff Morris. Tucker started and had eight points and six rebounds.
        Morris had seven points and four rebounds off the bench.</p>'
