    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae045cf-f729-4557-8456-e19cfc12056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula and fellow progressive leader Neri Colmenares of Bayan Muna
        were among those considered for the last spot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b767e-ea4a-4a05-807e-821b492db656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Matula grateful for Robredo''s endorsement</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f88884-88be-4059-8f26-909e587713c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula said he is honored to have been included in Robredo''s senatorial
        ticket. He also underscored the importance of having a representative of the
        workers in the upper chamber.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="tl" dir="ltr">Matula on his inclusion in Robredo’s Senate slate: Ito
        ay tanda na seryoso si VP Leni na bitbitin at isulong ang laban ng manggagawa
        at ng batayang sektor sa darating na halalan. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
