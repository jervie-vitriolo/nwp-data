      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a former special adviser to the National Task
        Force Against COVID-19, told CNN Philippines'' <em>The Source</em> on Friday
        that the government should fast-track the regulatory approval of a third shot
        of mRNA COVD-19 vaccine, following reports of over 400,000 Moderna doses that
        are about to expire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aaee03-87d9-4228-a809-e8af87ed6616'
      'mgnl:activationStatus': true
