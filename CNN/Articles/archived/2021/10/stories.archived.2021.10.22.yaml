      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea418e2-ed31-4394-b597-1f316cedf93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our positions should not be used as a place to bully people and
        businesses, but it should be used to push and promote good policy," state
        Sen. Shevrin Jones said in a tweet. "Florida deserves leadership that will
        promote truth and facts, not more reckless politics with human lives on the
        line."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66e845-00e2-41e8-b09c-3dc508a3dc78'
