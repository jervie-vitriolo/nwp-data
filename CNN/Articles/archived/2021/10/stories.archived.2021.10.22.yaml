      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) -</strong> Transport
        group Pasang Masda said it will withdraw its <a href="https://cnnphilippines.com/business/2021/10/8/Transport-groups-fare-hike-as-fuel-costs-rise.html"
        target="_blank">petition for a fare hike</a> if the government will grant
        its requests, including allowing jeepneys to operate at full capacity again,
        and giving cash subsidies to their drivers.</p>'
