      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d60fd8-a62f-425c-85f1-cc8e1415cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:49:16.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:16:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to be very strategic and very calculating when
        we do changes in the alert level system...let us, number one, monitor the
        data very closely and then number two, not try to do things, make any changes
        so drastically," Limpin told CNN Philippines'' <em>The Exchange</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16aa73e-e522-401e-a056-47d87da9ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:49:16.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:16:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bf3a3-a004-440d-9484-6bca87863816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:49:16.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:16:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also emphasized the importance of a "massive" information campaign
        when alert levels are downgraded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbf30b-a6df-4684-b571-b8ac1b301226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:57:45.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 3 until the end of October, but
        DOH is confident the capital region may ease to a lower level in the coming
        weeks if the cases continue to decline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41aa787-c96b-4e72-afd6-d5b97d5f514f'
      'mgnl:activationStatus': true
