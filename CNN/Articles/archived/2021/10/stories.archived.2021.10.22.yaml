      'mgnl:type': 'text'
      'text': '<p>Joshua Del Rio of the Ateneo Blue Knight Swim Club finished the
        men''s 1500-meter freestyle with a time of 16 minutes and 40.12 seconds, while
        15-year-old Michaela Mojdeh topped the women''s event with 18 minutes and
        58.71 seconds.</p>'
