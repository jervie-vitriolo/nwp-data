    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leachon: With current PH vaccination rate, 1.5M daily target still a
      stretch'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fb994-b5c7-4d12-adbf-043f2d8a09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        government''s new target of up to 1.5 million daily vaccinations is a "stretch"
        considering the country''s current average inoculation rate, a health reform
        advocate said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1783200-2188-43d1-8b43-8321315cdb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a002d-cece-4088-a186-f50c5b83cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:27:17.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former pandemic response task force adviser Dr. Tony Leachon told
        CNN Philippines'' <em>The Source</em> that it would not be possible to achieve
        this new target for the rest of the year, especially when the government could
        not even administer a million doses daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee23779-d59c-4c64-84b6-8d5d08485d7b'
      'mgnl:activationStatus': true
