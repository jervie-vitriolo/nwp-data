      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767639c-06d0-4712-9527-63f4355d884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday, Bello was quoted in reports saying that employers
        could now fire unvaccinated employees since the said provision obligates employers
        to ensure that their staff are immunized against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee034a-2379-46e2-9348-c395c6cc6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the interview that this "is a case of misinformation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e92a9-21a8-4a5d-9602-0ad88d49e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, vaccination should not be made mandatory in the future,
        Bello said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3fd5c-1c79-49d0-8f57-db4a5755dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion has proposed
        to the government to make vaccination mandatory for those who interact directly
        with customers, such as those who work in hospitality, tourism, retail, and
        personal care services and those who engage in labor-intensive work like construction,
        automotive, wearables and manufacturing, electronic semiconductors and Business
        Process Outsourcing (BPO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9b176-fc54-453c-9b2e-b9d07d493202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s correct na bakunado na ang customers namin
        exclusively and yung empleyado namin ay hindi pa bakunado. So that''s where
        we''re also recommending that they impose that," he said on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3d33f-a6c1-4b2e-980b-54c2b43fd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think it''s correct that our customers are
        vaccinated, but the workers aren''t.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb9651-85d0-4661-9826-959511f89835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T15:31:52.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:22:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said Bello responded positively, saying they will study
        the recommendation.</p>'
