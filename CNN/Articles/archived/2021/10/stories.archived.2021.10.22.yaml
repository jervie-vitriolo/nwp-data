    'template': '1'
    'title': 'Korean COVID-19 vaccine maker seeks Phase 3 clinical trials in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14026585-d703-46cb-9ea7-2d2fc06cdf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:43:33.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:15:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> A
        South Korea-based vaccine manufacturer is eyeing to conduct the third phase
        of its clinical trials in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6092f6-83a7-4d9a-b6fc-629b9db6c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:43:33.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:15:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Embassy in Seoul, biopharmaceutical
        firm Eubiologics is now on the final stage of its Phase II study on the EuCorVac-19
        vaccine and "intends to conduct Phase III clinical trials in the Philippines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3daa4-6800-47c4-b9de-8df53ac0bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:43:33.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:15:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Ambassador Maria Theresa Dizon-De Vega met with the company''s
        top officials on Thursday, where she cited the "importance of vaccine cooperation
        in the overall effort to effectively respond and manage the impact" of the
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e8abe-8e8e-4431-8eda-bb30ceb78bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:43:33.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:15:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also said Eubiologics vowed to provide 40 million shots
        of its COVID-19 jab and transfer technology for vaccine development and manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05165221-61c7-40e7-8f23-49a65017bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:43:33.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:15:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase I and II trials for the EuCorVac-19 were approved by Korea''s
        Ministry of Drug and Safety in January after it "<a href="http://eubiologics.com/eng/sub4_2_view.php?idx=13&amp;page_number=1&amp;mode=&amp;search_gubun=all&amp;search_keyword=">demonstrated
        superior immune response against SARS-CoV-2</a>," the virus that causes COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf1bff-8085-4e12-9299-62323b8d6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:43:33.464+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:15:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the vaccine brands currently authorized for
        emergency use are: Pfizer-BioNTech, Moderna, Sputnik V, Sputnik Light, Johnson
        &amp; Johnson, AstraZeneca, Bharat Biotech, Sinovac, and Sinopharm.</p>'
  'AstraZeneca-vaccine-arrival':
