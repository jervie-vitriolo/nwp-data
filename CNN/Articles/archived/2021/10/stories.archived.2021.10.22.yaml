    'template': '1'
    'title': 'Senatorial hopeful Jopet Sison wants federalization, ''democratized''
      natl budget'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99894a4e-2921-46ea-a5cb-0c80f058a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Senatorial
        aspirant Jopet Sison of Aksyon Demokratiko will push for a federal government
        and a more transparent national budget if he wins a seat in the upper chamber
        next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fa970-81da-49c2-a4ce-bcf3a21ccab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f01f61d-9284-425c-9027-58bfb0de71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Friday, Sison
        shared his legislative agenda which includes espousing "transparency" and
        "devolution" to provide a government that is more responsive to the people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d01706-bddf-45d9-9f9f-28690df1e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eca80e-8085-4eeb-83fc-3cf747187db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A major amendment will be a constitutional change in the form of
        government, specifically pertaining to...the federalized government so we
        can provide a government near the people," Sison said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5f20d-01c1-464d-82e7-245ad56f78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc6cb6-83e3-4f99-ac73-6cb9d2852712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the need for lawmakers to provide amendments on how
        to present a "democratized" national budget which would involve the public
        when it comes to scrutinizing government allocations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da8973-4235-404c-91bb-aa32409540e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f15b2-0520-4294-8ffe-f283d07b532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much talk on transparency in this budget that it''s
        high time we provide amendments in terms of presentation of the budget," Sison
        noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32245a-0401-4336-a614-2237ebca820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed69f4b-d13d-499a-9994-4f506e9d0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:33.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of pork barrel can really be resolved through transparency
        by coming up with a democratized budget, where it is open for every Filipino
        to scrutinize and to view so specific line items in the budget would be easily
        available and we can avoid lump sum creations, irregularities, corruption,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeeea21-5bc6-4fbc-8ff1-e4283b8a8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574de8a-5c6b-4d67-ba70-5d1d0d01a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison will also push for housing reforms in the Senate, having served
        as assistant general manager of the National Housing Authority from 2001 to
        2005, then president of the National Home Mortgage Finance Corporation from
        2006 to 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd6341-4060-480d-bab2-f761c90d85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08560a-bcdb-4dfb-b967-44f3286e5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Quezon City chairman ​of the Liberal Party, he ​ran for
        the city''s second highest post under PDP-Laban in 2019 but lost to Vice Mayor
        Gian Sotto. He was also a 4th District councilor from 1992 to 1998.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e628424-2ea6-4783-9498-f74a3c1803d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8a192-e45b-45b3-a485-b2fee18aad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to qualification, I think I can do the job," said Sison. "As
        to winnability, of course I am banking on name recognition based on my experience
        in politics and the services we''ve rendered through the program ''Ipaglaban
        Mo.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00500643-abc4-416e-9d2a-c217cbc52221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c4352-3f4e-4a9f-b567-3367cdcdbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He co-hosts the ABS-CBN legal drama with his father, Atty. Jose
        Sison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1559780-69d2-4d37-b0b0-7f2fe1a30bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f8c1a-da80-4cce-b955-a1ff408b3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has replaced veteran broadcaster Noli De Castro in the senatorial
        slate after the latter withdrew his candidacy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530134d-8c7c-46d7-8c25-f47d03b7df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826561b-f749-43c6-88f7-363c62f073d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied there is "bad blood" within Aksyon Demokratiko with some
        members quitting the party recently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3c1b5-7cea-4097-a491-09a88f1611bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:58:40.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:16:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
