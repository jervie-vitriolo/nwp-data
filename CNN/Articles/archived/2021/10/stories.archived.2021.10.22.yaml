    'mgnl:tags': ['BOC', 'tariff', 'rice', 'imports', 'RCEF', 'agriculture', 'October',
      'duty']
    'template': '1'
    'title': 'Rice tariffs hit ₱14.3B in early October – BOC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb7e87-60a8-49cc-9424-c84c435ae964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Bureau of Customs (BOC) has collected ₱14.3 billion worth of rice import duties
        as of the first week of October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f12bcf-2e9c-4eae-bdd1-8de925fefca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a07be-b055-40b0-bdc4-d26ba30c5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BOC said tariff collections came from 2.18 million
        metric tons of rice imported by the country from Jan. 1 to Oct. 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90503b86-18e5-4683-96cc-9f0eff9fe4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e94d36-47fa-474d-81b6-49347d80ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from rice imports in the same period came from shipments
        with a combined value of ₱40.81 billion, according to a report by Customs
        Commissioner Rey Leonardo Guerrero to Finance Secretary Carlos Dominguez III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37740e1-3d1b-4580-bb4b-b80fe9be3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a621a-59d6-450a-84b2-47e3587ec9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero also noted that preliminary data showed collections were
        up 3.2% from the ₱13.84 billion that the BOC collected in the same period
        last year. The average valuation of rice for the period slightly increased
        to ₱18,898 per MT in 2021 from ₱18,867 per MT in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db429b9-40c8-4bfb-87fe-2c5b969c2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6eb10a-60cd-424e-8fe0-751f5e485da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the continuous decline of the price of rice in the world
        market since May 2021, average value of rice per metric ton increased by only
        0.2% versus last year," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c9642-40a7-4645-b4da-1b47df53e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd2c64-2a32-4bcb-a954-a18e65437c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rice Tariffication Law, tariff collected from rice imports
        are to be included in the ₱10-billion Rice Competitiveness Enhancement Fund
        annually. The fund is used for the implementation of programs that will improve
        productivity and boost competitiveness of Filipino rice farmers through skills
        trainings, access to farm inputs and machinery, and loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e92d5-624c-4131-90fa-d2140ef7c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56609663-66ea-49bf-b0e1-4a9e9e4fce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:35:16.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest projection by the United States Department of Agriculture
        shows that the Philippines may import 2.3 million MT of rice this year due
        to “strong pace and large purchases from Vietnam.”</p>'
  'US-CDC-vaccine-advisers-recommend-Moderna-Johnson---Johnson-booster-':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Jay L. Clendenin/Los Angeles Times via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T05:44:48.537+08:00
    'imagesource': 'jcr:f7410b08-0d63-4dcf-be6e-c566404bedc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6933f5ba-9ff0-4714-a861-6b35aabb245c'
    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      voted on Thursday to recommend booster doses of both Moderna''s and Johnson
      & Johnson COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T05:47:10.544+08:00
