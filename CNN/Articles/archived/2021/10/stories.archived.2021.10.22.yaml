  'NBA-Enes-Kanter-China-Tibet-Xi-Jinping':
    'author': 'Josh Horwitz, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-22T07:26:23.723+08:00
    'imagesource': 'jcr:050110d8-4adb-4d94-a904-dc40d8846f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b4e3d6-1269-4e7c-b6fc-d0ac2d09ced5'
    'lead': 'Boston Celtics highlights were absent from China''s Tencent Holdings
      Ltd sports platform after their backup center Enes Kanter criticized Chinese
      President Xi Jinping and China''s treatment of Tibet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T07:30:48.783+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:18:27.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:27.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boston Celtics'' Kanter sparks backlash in China after comments on Tibet,
      Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba2eb2-c246-431d-825d-f60f045c4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SHANGHAI (Reuters) —</strong> Boston Celtics highlights
        were absent from China''s Tencent Holdings Ltd sports platform after their
        backup center Enes Kanter criticized Chinese President Xi Jinping and China''s
        treatment of Tibet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee99bdf-49de-40ef-811f-afb5486049f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter, who has a history of activism speaking out against his native
        Turkey''s President Tayyip Erdogan, tweeted a two-minute video of himself
        expressing support for Tibet and wearing a T-shirt emblazoned with the image
        of the Dalai Lama, its exiled spiritual leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd76a9d-85d0-43b4-9a20-8354453ef1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to add my voice and speak out about what is happening
        in Tibet. Under the Chinese government''s brutal rule, Tibetan people''s basic
        rights and freedoms are non-existent," Kanter said in the video posted on
        Wednesday in U.S. time, along with text describing Xi as a "brutal dictator."</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dear
        Brutal Dictator XI JINPING and the Chinese Government<br><br>Tibet belongs
        to the Tibetan people!<a href="https://twitter.com/hashtag/FreeTibet?src=hash&amp;ref_src=twsrc%5Etfw">#FreeTibet</a>
        <a href="https://t.co/To4qWMXK56">pic.twitter.com/To4qWMXK56</a></p>&mdash;
        Enes Kanter (@EnesKanter) <a href="https://twitter.com/EnesKanter/status/1450869180283203589?ref_src=twsrc%5Etfw">October
        20, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829b44c-2f63-4724-a8db-7297211d2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060f9ec-1d5b-4171-99e8-d6e89c492125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter posted similar messages on his Instagram feed. On Wednesday
        during the game against the New York Knicks, he wore shoes emblazoned with
        the phrase "Free Tibet" made by Baidiucao, a dissident China-born cartoonist
        and artist based in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c10b11-8bf7-400a-928b-a40fbd0f1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter did not immediately respond to a request for comment. He
        did not play in the Celtics season opener, a double-overtime loss to the Knicks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb44a64-0c9e-4df6-b6fe-7defb3267506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter was pilloried on Chinese social media and his name appeared
        to be blocked on the popular Weibo messaging platform. Only a written timeline
        of his team''s game was available on the Tencent platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc192a4-b301-44c6-b0e6-344750df70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent did not immediately respond to a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899a5b7-36eb-41d4-af8d-f4628d347c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Wang Wenbin told a news briefing
        on Thursday that Kanter was "trying to get attention" and that his remarks
        "were not worth refuting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebf162-4bf7-4cac-b160-74bf26dff666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never accept those attacks to discredit Tibet''s development
        and progress," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cde99-3d3b-467d-acfb-14816346c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter''s remarks, and the backlash, come two years after then-Houston
        Rockets general manager Daryl Morey made comments in support of the democracy
        movement in Chinese-ruled Hong Kong. Those remarks prompted state broadcaster
        CCTV to cease broadcasting NBA games and e-commerce vendors to remove listings
        for Rockets merchandise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d555bd8-d0eb-4200-9f6f-4d0a6d33b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter''s tweet also followed the Wednesday arrival of the Olympic
        torch in Beijing, whose scheduled hosting of the Winter Games in February
        2022 has prompted calls for boycotts over Chinese treatment of Tibet, Uyghur
        Muslims and Hong Kong. read more</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416185c-cb03-4521-9cd4-6e33622094c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of mid-Thursday in China, Kanter''s Chinese-language surname
        and full name yielded only one search result, compared with multiple results
        earlier in the morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373dc82-50c8-46d3-9faf-da1812ae6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported that Celtics games were pulled from
        the Chinese internet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ab50f-dbbd-4b2d-bddc-b12cf1f06869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo did not respond to a request for comment. A spokesperson for
        the NBA in China did not respond to an emailed request for comment, and the
        Boston Celtics did not respond to requests for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedce5a-27e6-4c3f-baac-51cc64186eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has ruled the remote western region of Tibet since 1951,
        after its People''s Liberation Army marched in and took control in what it
        calls a "peaceful liberation", and considers the Dalai Lama a separatist.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52595503-0fb9-4c7e-9972-2030f82ca454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Weibo fan page for the Boston Celtics with over 650,000 followers
        wrote that it would cease updating its social feed after Kanter''s tweets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff3053-5f1b-4cbd-bd2e-df07032e63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is blocked in China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc39cd-b722-4d7e-879e-4fb10bacabec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any information on the team will cease to appear on this Weibo.
        Any behavior that undermines the harmony of the nation and the dignity of
        the motherland, we resolutely resist!" the page''s administrator wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575ca9e-5468-456d-8c54-109f48be6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Celtics'' official Weibo page, more than 100 commentators
        left comments on Thursday criticising the club and Kanter. Some called for
        him to be fired.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14413eb-dfba-42eb-a722-3a71db453e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been an old Celtics fan for more than 10 years. After Kanter
        did this, I won''t support the Celtics team a single day any longer. Between
        my hobbies and my country, there''s no comparison," wrote one commentator.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c696e-c672-455f-be30-51712dad042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outspoken critic of Turkish leader Erdogan, Kanter, 29, was indicted
        in his home country in 2018 on charges of belonging to an armed terrorist
        group, which he denies. Turkey, which revoked his passport, is seeking his
        extradition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66233201-e6fd-472e-9563-e56339d6fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of current and former American lawmakers and officials
        offered their support for Kanter on Thursday, including former U.S. Secretary
        of State Mike Pompeo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc653748-3586-4e63-9194-70cfaa9a5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good on @EnesKanter for standing up to the CCP and speaking truth
        to power," Pompeo said on social media. "This is what real courage looks like."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75e198-4254-419a-b5a1-a6fd3e4cd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:30:48.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additonal reporting by Gabriel Crossley in Beijing, Brenda Goh
        in Shanghai, Rory Carroll in Los Angeles and Amy Tennery in New York; Editing
        by Tony Munroe, Alistair Bell and David Gregorio</em></p>'
  'Explosive-star-death-early-warning-system':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Astronomers watched a star explode in a supernova inside the interacting
      Butterfly Galaxies, 60 million light-years away, using the Hubble Space Telescope
      and other observatories. Courtesy of Ryan Foley/UC Santa Cruz/ESA/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T07:42:02.062+08:00
    'imagesource': 'jcr:88365f9d-6615-460e-ace2-95126cf89ac7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c6a1a72-f405-493d-a20d-b8f6056f1be7'
    'lead': 'Astronomers had an unprecedented front-row seat to the explosive death
      of a star 60 million light-years away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T07:42:28.081+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:18:11.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:27.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosive star death witnessed by Hubble could help develop an early
      warning system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865739ec-2612-4655-b357-8c556db12618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers had an unprecedented front-row
        seat to the explosive death of a star 60 million light-years away. They witnessed
        the event thanks to telescopes on the ground and in space, including the Hubble
        Space Telescope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781a017-60a6-4c74-a5d2-baf8a61278b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These observations not only provided groundbreaking insight into
        what happens before a star dies, but could also help astronomers develop an
        early warning system for stars that are about to meet their end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13793896-19c5-4fcd-af14-6f5d3999891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to talk about supernova work like we were crime scene investigators,
        where we would show up after the fact and try to figure out what happened
        to that star," said Ryan Foley, leader of the discovery team and assistant
        professor in the University of California, Santa Cruz, astronomy and astrophysics
        department, in a statement."This is a different situation, because we really
        know what''s going on and we actually see the death in real time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b862a-cbe3-4a1b-9e42-0c6b1d361a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:13.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supernova, called SN 2020fqv, is located in the interacting
        Butterfly Galaxies, which can be found in the Virgo constellation. While the
        star''s death occurred millions of years ago, the light from the supernova
        is just now reaching Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fd8c4-d312-4c8b-9d02-84a113fb778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supernova was discovered in April 2020 by astronomers using
        the Zwicky Transient Facility at the Palomar Observatory at the California
        Institute of Technology in San Diego. The celestial event was also under observation
        by NASA''s Transiting Exoplanet Survey Satellite, or TESS. Scientists mainly
        use TESS to search for planets outside of our solar system, but the satellite
        also stares at the stars and has made other discoveries beyond finding exoplanets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593677a0-55aa-4cef-910d-39fee2a9dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pioneering observations before a star''s death</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d75cf9-7b28-4e49-8c2b-b6c367634397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the breaking discovery, astronomers rapidly aimed Hubble,
        as well as ground-based telescopes, at the supernova. Together, the observations
        provided a complete overview of the first moments of the star''s death and
        what followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39ff2f-47ff-4b82-badb-a97a1e5f9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble was able to spot circumstellar material around the star shortly
        after the explosion. The aging star released this material in the final year
        before its death, allowing astronomers a glimpse into what happened prior
        to the supernova.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2fc69-ebf1-42b5-a41b-ecdc0c469c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rarely get to examine this very close-in circumstellar material
        since it is only visible for a very short time, and we usually don''t start
        observing a supernova until at least a few days after the explosion," said
        lead study author Samaporn Tinyanont, a postdoctoral scholar at the University
        of California, Santa Cruz, in a statement. "For this supernova, we were able
        to make ultra-rapid observations with Hubble, giving unprecedented coverage
        of the region right next to the star that exploded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23471b2-1f56-4d8c-abf5-44616551eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing these findings will soon be published in the Monthly
        Notices of the Royal Astronomical Society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449763a-3768-4932-9e7b-e38b29dbc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invaluable data may help find other supernovas</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197b6f6-8876-4131-b2d9-086d0a54f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand more about the history of the star, the research team
        used previous Hubble observations of the astronomical object over the last
        few decades. And TESS had captured an image of the star every 30 minutes for
        several days before the supernova occurred, as well as during the event and
        for several weeks afterward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af205bf8-d405-46b0-806c-370d96a2c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What emerged was a portrait of the star''s life across multiple
        decades before it died in a spectacular explosion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a8685-f969-442c-afa5-087f565594be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have this whole story about what''s happening to the star
        in the years before it died, through the time of death, and then the aftermath
        of that," Foley said. "This is really the most detailed view of stars like
        this in their last moments and how they explode."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfdaeb-7f20-4707-bdd8-1d842ca2782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers refer to the event as "the Rosetta Stone of supernovas."
        Much like the three languages included on the famed ancient stone tablet,
        three methods helped the research team discover more about the star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c7ad7-8020-46ef-8a4d-184fcc775d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archival Hubble data, theoretical models and observations of the
        supernova helped the team determine the star''s mass, about 14 to 15 times
        the mass of the sun, before it exploded. In order to understand how massive
        stars die, it''s imperative to understand their mass.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9be96-3228-47c0-975a-4ce65d96568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People use the term ''Rosetta Stone'' a lot. But this is the first
        time we''ve been able to verify the mass with these three different methods
        for one supernova, and all of them are consistent," Tinyanont said. "Now we
        can push forward using these different methods and combining them, because
        there are a lot of other supernovas where we have masses from one method but
        not another."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269949c-7466-4473-b4e1-041285dc2004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the pattern of behavior witnessed before this supernova,
        scientists may be able to apply their findings to find other stars on the
        brink of explosion. Before stars explode, they become more active and release
        material.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb3b95-d95a-4203-9b10-cb2f74b27307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a warning system," Foley said. "So if you see a star
        start to shake around a bit, start acting up, then maybe we should pay more
        attention and really try to understand what''s going on there before it explodes.
        As we find more and more of these supernovas with this sort of excellent data
        set, we''ll be able to understand better what''s happening in the last few
        years of a star''s life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382a00d-b25c-455f-b57b-dddabbe96785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:49:04.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/21/world/hubble-telescope-doomed-star-scn/index.html"
        target="_blank">Explosive star death witnessed by Hubble could help develop
        an early warning system</a></em></p>'
  'New-Zealand-United-Kingdom-free-trade-deal':
    'author': 'Robert Iddiols and Charles Riley, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-22T08:05:11.104+08:00
    'imagesource': 'jcr:7c0fc8e8-1568-402c-ae3f-3ae098dffe94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b58d6d6-a89e-49d6-a8f8-6e66c63844d9'
    'lead': 'The United Kingdom and New Zealand have struck a free trade agreement
      that will reduce tariffs on bulldozers, wine, buses, and clothing'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T08:06:57.735+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:18:04.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:28.118+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-zealand-', 'united-kingdom']
    'template': '1'
    'title': 'New Zealand and the United Kingdom reach free trade deal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079304b9-9e08-4980-a896-4642039dc832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:04.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom and New Zealand have
        struck a free trade agreement that will reduce tariffs on bulldozers, wine,
        buses, and clothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d345389-cf9c-49d1-ad10-d8961664414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft deal, which follows 16 months of negotiations, is the
        latest to be brokered by the United Kingdom after its departure from the European
        Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba56856-1661-467f-b781-2c21fb359171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is not expected to deliver a boost to the UK economy.
        But Downing Street expressed hopes that it will help "pave the way" for Britain
        to join Trans-Pacific Partnership (CPTPP), a free trade area of 11 Pacific
        nations including New Zealand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742d150-e8ac-4e14-96cd-9800d84675c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great trade deal for the United Kingdom, cementing our
        long friendship with New Zealand and furthering our ties with the Indo-Pacific,"
        Prime Minister Boris Johnson said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9fc9a3-a7e6-4204-bc38-adeb1b1dc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the United Kingdom and New Zealand was worth £2.3
        billion ($3.2 billion) in 2020, accounting for less than 0.2% of total UK
        trade. The deal is not expected to increase UK GDP, according to the UK government''s
        own estimates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8d345-b56b-4480-9013-3a2fc5d6b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s ability to negotiate its own trade policy
        has been billed by the government as a major benefit of Brexit. It has moved
        ahead with deals with both New Zealand and Australia deal despite opposition
        from UK farmers, who are worried the agreements could allow cheap imports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ec9a8-1290-4a74-943f-5a3a87c32f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to sign new trade deals comes as Britain seeks to compensate
        for losing the economic benefits of EU membership. The European Union accounted
        for 42% of UK exports of goods and services and 50% of imports in 2020, and
        companies face new barriers to trade following Brexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942c73a-865b-4b0c-875b-be2aab129580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has also struck deals with Japan and Norway, but they were
        based on existing agreements negotiated by the European Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ad24a-dbb9-4b4a-93a6-6fbff6b12704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said that New Zealand products loved by British consumers
        will be available for cheaper, from Sauvignon Blanc wine to Manuka honey and
        kiwi fruit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751dbba6-a122-4637-93eb-93e6496ee6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern described the countries
        as "great friends and close partners."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270bfed-dd63-473e-962d-18e69368764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T08:06:57.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The historical connections that bind us run deep," she said, adding
        that the trade deal is "good for our economies, our businesses and our people."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa325ac-24ac-4392-861c-eba8f36a5226'
