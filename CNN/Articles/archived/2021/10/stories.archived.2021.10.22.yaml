      'mgnl:created': 2021-10-22T00:53:19.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported its highest numbers of daily cases and deaths multiple
        times in recent days, and registered a record 1,028 official fatalities on
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f9e63-1b9f-475e-bf46-4d3177c92201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874782f1-968c-42b1-96f3-7586999a8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mikhail Mishustin said at a Covid-19 taskforce meeting
        on Tuesday that the burden on medical institutions is seriously increasing,
        while the governor of the Oryol region, Andrey Klychkov, recently revealed
        that the region does not have the capacity to hospitalize any more coronavirus
        patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997719f-bfc7-4e30-a3c4-efcdb28a763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6f7ba-b804-4a32-9927-a4fdeeb805f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most terrible figure is that we had 1,854 beds prepared, today
        there are no more free beds available. Of course, we will free as many beds
        as we can, we''ll look for options. But at the moment there are no beds available,
        and this raises serious concerns," Klychkov said during a live broadcast on
        Instagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fce0ae-f855-433d-96c3-aa79da89e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5436c-c92b-4a4d-9d06-cec8a918c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts blame a slow vaccination drive, an overwhelmed health care
        system and widespread mistrust in government for the situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31727e2b-fca3-4e94-aa18-86d5f7e56e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256944f0-f8c7-4a6f-962e-6f6002c8495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s efforts to reduce transmission have been seriously hampered
        by a lackluster vaccination program. Just around 30% of the population is
        fully vaccinated, in a country where four domestic vaccines are available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42122b9-42aa-4588-a5ea-150abac2d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5a4b6-2251-4c99-8fba-59c8ec442e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, when the country hit another Covid deaths record, the
        Kremlin admitted its partial responsibility for the low vaccination rates.
        "Of course, not all that needed to be done was done for informing and explaining
        the inevitability and importance of vaccination," President Vladimir Putin''s
        spokesperson, Dmitry Peskov, told journalists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052142e-9d0e-49f8-ad6b-fd5bf8ed478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd593924-20f0-4d61-9e78-165c0be637f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, citizens of our country need to take a more
        responsible position and get vaccinated," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d97fb8-d45e-4aab-a96a-09bd662cc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T00:53:19.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
