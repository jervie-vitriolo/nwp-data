      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Andrew Learned tweeted, "This is our Governor playing presidential
        primary politics by putting Floridians last."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89697c8-0896-4498-87b3-e63279e61966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.161+08:00
