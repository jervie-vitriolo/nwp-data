      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis said he will also ask the legislature to "fortify the parents''
        bill of rights," an executive order signed earlier this year that directs
        the Florida Department of Education and the Florida Department of Health to
        issue emergency rules that give parents a choice on whether their children
        should wear masks in class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56005f-d010-46f2-8ab8-9781a59bd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.162+08:00
