      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/21/entertainment/dune-adaptations-history-lynch-villeneuve-cec/index.html"
        target="_blank">Hollywood keeps retelling ''Dune.'' Why this latest adaptation
