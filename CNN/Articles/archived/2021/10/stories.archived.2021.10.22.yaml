    'template': '1'
    'title': 'Lego recreates the house from ''Home Alone'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296a5b6-ff8c-4686-afb7-8317ca6770e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lego has created a nostalgic replica just
        in time for the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd3e0d-7fe2-4cd4-bd70-1363677146cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d9d81-b0c8-4b6a-afed-d147aa2cb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego''s latest fan-designed set is a replica of the house from the
        classic 1990 movie "Home Alone," about the problems that arise when burglars
        attempt to rob the house while young Kevin (Macaulay Culkin) is, fittingly,
        home alone after being left behind while the rest of his family is on vacation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895e347-71a1-4fd8-8f1a-3d9fb8b31d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b413fbad-c99a-4a6f-8283-32c809b288c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set, which features 3,955 pieces, will be available for purchase
        starting November 1, around the same time the initial movie was released,
        and will retail for $249.99.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a57cd-2b1e-44ba-94fa-036e466d5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417b24b-fa69-46fb-b9ff-27f51df29d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lego version of the house is "an incredibly detailed recreation"
        that is "true to the movie," the company said in a news release. It comes
        complete with the ground and first floor, kitchen, basement and attic. It
        also comes with mini Lego figures of main characters Kevin, Harry, Marv, Kate
        and old man Marley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c745af-daf2-4bdb-918e-8a39558ac576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935178e-6f38-47ad-a89b-20b8f8372e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like every 90s kid, I grew up watching Home Alone and it takes
        a very special place in my heart," said Lego fan designer Alex Storozhuk in
        a statement. "I can''t even imagine holidays without it. This movie is very
        nostalgic and makes those warm childhood memories come up every time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a40bf-eba3-43ae-9d14-a2c5863b33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6e4e1-c7e5-4da1-b4db-99e01a94dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those memories are bound to be triggered with this set, which
        contains detailed references to the original movie, including things like
        the after-shave lotion from "The Scream" bathroom scene and Buzz''s pet tarantula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038ea30-b8d8-4270-b9fd-236fe657201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be10502-6360-4cae-b7b7-a4673ba1bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the themes of the film, we wanted to make the experience
        as immersive as possible for fans of LEGO building and the movie," said Lego
        Designer Antica Bracanov in a statement. "The step-by-step build which mirrors
        the movie, and the ability to open up the set and see inside lends itself
        well to hours of joyful focus this holiday season -- just add a festive backdrop
        and a certain Christmas movie!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238af96-3cd7-4484-be0f-12d3f1ddeaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207860c-c5d2-4591-acfb-6e785b458b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home Alone," which stars Macaulay Culkin as Kevin, was a hit when
        it first premiered in 1990, leading to sequels including "Home Alone 2: Lost
        in New York" and "Home Alone 3," as well as additional movies made for TV.
        The films have become so iconic that Disney planned "Home Sweet Home Alone"
        for its Disney+ platform, which is set to be released in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59cfeb-8d8d-4775-8919-44d36e733ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:54:34.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/21/entertainment/home-alone-lego-cec/index.html">Lego
        recreates the house from ''Home Alone''</a>."</em></p>'
