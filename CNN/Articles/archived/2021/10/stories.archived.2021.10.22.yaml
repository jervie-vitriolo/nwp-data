    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMA: South Korean star Kang Ji Won eyes Brandon Vera as next foe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808bb45-3855-4d36-9f1f-72dfee30af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) –</strong> Rising
        South Korean heavyweight star Kang Ji Won expressed his desire to battle former
        ONE heavyweight world champion Brandon Vera in his quest to win the title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43966bd-a3e1-47c1-b28c-fcff9a5b292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd663ad-c429-4da0-b22c-d98bd4c90752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Kang emphasized he highly respects Vera as a fighter,
        but the South Korean believes he can beat the Filipino mixed martial arts
        star who he said is already past his prime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2681e8b-93c2-4ace-bb7b-841c50f37559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ccc19-ea26-4951-b79c-0d04b21c4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now looking at him, I believe that he''s old. He came
        from the UFC but now I don''t think he''s the same anymore. I really think
        that I have a good chance in that fight," Kang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b3bc1-7dcf-4bac-b89b-4b06fe0f834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa8b8c-c2f7-42c0-ad13-4669c749e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean MMA star also said that defeating Vera will earn
        him a shot at the ONE heavyweight world title, currently held by Arjan Bhullar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a7844-2d94-4285-8947-565e96a93238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
