      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Gordon called on Dargani and his sister to come forward
        and submit the documents the committee asks of them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
