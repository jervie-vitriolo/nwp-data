      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        country received additional doses of the AstraZeneca and Pfizer COVID-19 vaccines
        on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2583443-877a-4b51-90a9-766d426f5eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:52:48.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment carrying 698,600 doses of the vaccine made by the British-Swedish
        firm arrived in the morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f91a82-6201-4def-9623-8c14cfda4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:48:23.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of vaccines procured by the private
        sector close to four million doses, according to presidential adviser for
        entrepreneurship Joey Concepcion. He added the deliveries from AstraZeneca
        will accelerate towards the Christmas season and may be completed before the
        second quarter of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34890e8f-ef56-4e2f-ab76-4645d02a6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:48:23.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 1,014,390 Pfizer shots procured by the national
        government were delivered to different locations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b352c-dc6b-4790-99e0-cfcf6490dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:52:48.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29aa968-2e38-4cdd-b150-75dd5b0566d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:52:48.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 914,940 doses arrived at the Ninoy Aquino International Airport
        in Pasay City Friday night. Luzon will get 813,150 doses while the remaining
        101,790 will be flown to Davao Saturday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f124d1-0e42-4368-b768-64447f9e94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:52:48.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1fbfd-c5c7-45f3-9ad6-a8a72c551da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:52:48.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:15:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu also received 101,790 more doses of the American-made vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710b799-1ae0-4121-bdae-52302ec8adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:48:23.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the country''s total vaccine
        supply is expected to breach 100 million doses by the end of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6351695-1eda-465e-ab39-6f57874eb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:48:23.316+08:00
