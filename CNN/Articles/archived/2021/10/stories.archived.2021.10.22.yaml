    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate eyes probe on Benguet electric coop ''takeover'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edac14b-bbf0-4ad4-a092-7433e4284809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)—</strong>&nbsp;A
        Senate investigation looms for the National Electrification Administration
        (NEA), which has been taking heat for an unwelcome attempt to change the leadership
        of the Benguet Electric Cooperative (BENECO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520f32c-78a9-4c3f-b7c9-2d804d7c2735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a committee hearing on the proposed 2022 budget of the NEA
        on Friday, Senators Sherwin Gatchalian and Imee Marcos questioned the supposed
        takeover of the BENECO headquarters in Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d943343-4678-4d47-bd6d-cd64aa0fbb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is a budget hearing but we need to look at the details
        closely so we might conduct a hearing on this," said Gatchalian, chairman
        of the Senate Committee on Energy. This means he''s considering opening a
        legislative inquiry on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579361a-0d18-4a94-8f72-a73d6ee8801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But hopefully prior to the hearing maayos na ito (this will be
        resolved) because all we want is stability in the area," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82476bff-9281-42c5-8e6c-4dac27e7f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos uploaded by the BENECO Employees Labor Union showed
        heavily armed police personnel entering the cooperative''s compound in the
        wee hours of Monday morning.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBELUofficialpage%2Fposts%2F198093135799144&show_text=true&width=500"
        width="500" height="718" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f5ac2-a6fa-4750-ac20-ee84b2dd54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956736c-a95c-4a67-81e8-8aaec655b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BENECO''s workers and supporters held protests, and even Baguio
        City Mayor Benjamin Magalong denounced what he called a "forcible takeover."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ad8f4-4512-4315-9a98-30bdcb192ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Magalong advised former Presidential Communications
        Assistant Secretary Ana Marie Rafael-Banaag to turn down the NEA Board of
        Directors'' endorsement of her as the new general manager of BENECO to replace
        Engineer Melchor Licoben.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd321634-dd12-4c1b-831a-8da1ad471154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, NEA Administrator Emmanuel Juaneza said "there''s
        no trouble in the area anymore," with Licoben and his employees back in BENECO
        as of Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9817ed5-f3e5-486e-89e3-aad29c7a3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juaneza explained NEA earlier sought police assistance as Licoben
        refused to relinquish the top post at BENECO&nbsp;— &nbsp;something he should
        have done when the position was declared vacant two weeks prior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49384543-b312-4cf3-a308-811ff86b62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a blatant defiance not to follow the order of NEA so
        we were compelled to seek the help of the Philippine National Police," Juaneza
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60ea47-7bf5-464b-9492-1e8c7665e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, pointed out that the NEA''s own Memorandum
        No. 2017-035 states that the Board of Directors of an electric cooperative
        shall appoint its GM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c8288-787e-4cc7-8451-670e577bfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is not an ailing coop then why did NEA intervene? NEA can
        only intervene if it''s an ailing coop," Gatchalian said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898dec67-f1f5-46e3-9afc-9c7364b8010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a well-run coop, because it''s not ailing, then let their
        board decide who to assume as GM in accordance with their succession plan
        and in accordance with NEA rules," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca994d-54d3-4cd2-a7d5-04bb3ab006c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos agreed. "It''s quite a profitable operation and they (BENECO)
        were surprised that it came to this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add69c8c-f1ff-44da-9b41-1c8f48d15225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators also raised allegations that NEA''s chosen GM,
        Rafael-Banaag, is not qualified for the post since she did not have five years
        of experience in managing an electric utility-related business enterprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f81a7-bad0-4afa-ba97-2a64c057a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all of these allegations and the problem is the consumers
        who are bearing the brunt. Not only there''s risk of brownouts but they themselves
        are going to the compound and there seems to be a form of People Power to
        install the old GM for that matter," Gatchalian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd39632-d927-4004-a623-1ac70dd363aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juaneza said he will submit a report explaining the legal basis
        for the NEA''s move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3f27e-0085-4140-b9d6-cceb57e5fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:15.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:09:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also waiting for the Court of Appeals to decide on the petition
        filed by Engineer Licoben and that would actually clear the way for both parties,"
        said Juaneza, himself a new appointee — &nbsp;being named NEA chief on Monday.</p>'
  'Joe-Biden-Federal-Reserve-Jerome-Powell':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-22T21:07:23.742+08:00
    'imagesource': 'jcr:bdff8546-bd0e-432f-999f-06d50fde3619'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd0bcad-cb8e-4770-8006-f312dc8babf2'
    'lead': 'US President Joe Biden faces a number of economic concerns, from supply
      chain disruptions to inflation. But the White House will soon need to tackle
      another major financial issue: whether or not to nominate Federal Reserve chairman
      Jerome Powell for a second term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T21:10:19.362+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:08:38.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:46.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'President', 'Jerome-Powell', 'Federal-Reserve']
    'template': '1'
    'title': 'Joe Biden''s Fed conundrum: Stick with Jerome Powell or let him go?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccb088-8a47-4877-bfc1-fb977369a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden faces a number
        of economic concerns, from supply chain disruptions to inflation. But the
        White House will soon need to tackle another major financial issue: whether
        or not to nominate Federal Reserve chairman Jerome Powell for a second term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e39a5-a377-45ac-bb1f-fbed1617c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cc730-9b83-454a-a970-1b02f8466891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s tenure as Fed chair is set to end in February, and a growing
        number of prominent Democrats in Washington are calling on Biden to choose
        someone else to head the Fed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac95e3-b416-4931-8792-c081d865ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab3238-27ca-41de-9120-595c8e422c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a few months ago, it seemed like a slam dunk that Biden would
        follow the lead of his former boss, Barack Obama, and ignore partisan politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e00558-64e9-4bd7-ab1b-22b7c2c6dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad42514-8192-468a-ac0c-8edd6fa7a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Obama stuck with Ben Bernanke for a second term during
        the immediate aftermath of the Great Recession in 2009 -- even though Bernanke
        was first selected by former President George W. Bush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2b858-70c6-44cc-a9f5-b470b8b9d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e072d-bc35-41ca-8411-8b80ef457c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By nominating Powell to remain as the boss of the central bank,
        Biden would be signaling that he wants continuity as the economy rebounds
        from the pandemic and the Fed begins to unwind its stimulus measures. Powell
        was chosen by former President Donald Trump for the job in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9ed38-fe52-4753-baed-48d9ab4405e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6d34f-27b5-4c99-a9b5-d684304ac520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed is expected to soon start the process of cutting back on
        its bond purchases that helped keep long-term rates low, a process known as
        tapering. Short-term rate hikes are also expected as soon as the end of 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fe952-b8a5-48d0-b560-951e710c1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809f350-b2e3-4f3f-b8f3-0f2050b4095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden fits more into the camp of being an older-school politician.
        It''s dissimilar to the last administration," said Scott Pike, senior portfolio
        manager at Income Research + Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8d200-56a5-4f76-b08b-56f1df82a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f99d3-6d90-40d2-bc73-655f00961a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s leaning more towards reappointing Powell and there
        is support for that from the other side even if there is pushback from some
        in his own party. Powell is still the frontrunner," Pike added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0b528-a955-4f5b-8f41-c435b85285fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce8de9-1145-4bc3-88a9-af32bc7d4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fed trading scandal could push Biden away from Powell</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a2e6b-befb-40be-afed-6e322d02abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the the situation has changed in the past few months, which
        raises the possibility that Biden could instead go the Trump route and dump
        Powell after one term -- just as Trump chose Powell instead of nominating
        Janet Yellen (who is now Treasury Secretary) for a second stint as Fed chair.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50030b2a-95bc-4508-b4ca-eaa2e0525695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e6e86-41ec-4904-9579-6fe33aaa63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several key leaders of the progressive movement in DC, such as Senator
        Elizabeth Warren and Congresswoman Alexandria Ocasio-Cortez, have expressed
        concerns about Powell''s push for deregulation of big financial firms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b16ea-d09b-4cae-9885-18960701a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdab242-7803-4de2-8a76-4d185418950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Democrats have also argued that the Fed, under Powell''s watch,
        has also not done enough to promote racial and gender equality or tackle risks
        stemming from climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0abb94-af8c-484c-b9e1-f45596318fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfdb35-470d-40c1-aea8-da40eb57f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scandal about personal stock trading by former regional Fed presidents
        Robert Kaplan and Eric Rosengren, who led the Dallas and Boston Fed, respectively,
        before recently resigning, may also dampen Powell''s chances at getting nominated
        again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1f691-f1e2-4037-bcef-bc030f19c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea666a-5b7f-4919-b533-6410c6330fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, Biden may not want to test his chances by sticking with
        Powell if it seems like the Senate, which has to confirm any Fed chair nomination,
        may balk at the pick. Biden might need to nominate a woman or Black person
        instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77035d1a-aa3a-4819-9a31-356416871bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d6f95-76dd-4bca-a15b-e97f17dfcc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Predictit, an online exchange that gives odds on political
        events, traders now think there is a 72% chance that Powell will be confirmed
        by the Senate next year. That''s still high, but it''s down from a 90% probability
        as recently as September 12.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0157375-d57a-433b-957d-1b3c68f28390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b392704-7fa0-4af4-b1ee-32db6c45154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the other Fed chair contenders</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9886ad-81f9-42f2-98d6-3902aed3036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lael Brainard, a current member of the Fed''s Board of Governors,
        is listed as having a 23% chance. Sarah Bloom Raskin, a former Fed governor
        who served as Deputy Secretary of the Treasury in the Obama administration,
        is also being tracked by Predictit but is considered a long shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9d85a-ef2b-4809-8140-9dd080ba7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52325cab-8b3b-440a-aa12-2e459a4bc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Fed chief Rapahel Bostic, who recently banned his staff
        from using the word "transitory" to describe inflation even though it''s Powell''s
        preferred phrase, and former Fed member Roger Ferguson are each given a small
        chance of being the next Fed chair as well. Both are Black.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c62df1-c571-42b3-9c30-9fe83bb8c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c2812-0018-4a0f-9436-ee22e04b1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed was not immediately available for comment regarding questions
        about what''s next for Powell. But during a press conference last month, Powell
        shot down speculation about his future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23985c2d-8cc9-49b8-95e7-e1b53a242f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.364+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd1e1c-d477-44f0-b236-8f73a88e1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m focused on doing my job every day for the American people,
        and I don''t have any comment on that," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316090f-bfb3-4285-bd9e-90ec2bb2f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d244e2-40d5-4048-9957-b72c7f58ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was also not available for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f4f40-0785-4c17-94bb-a5b4b8d4d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee53c6e-abe0-4117-a585-992c5aae169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, White House principal deputy press secretary Karine Jean-Pierre
        told reporters earlier this month that the president "does have confidence
        in Powell at this time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c06040-5f71-4bed-97ca-d28ad2bc0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:08:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd16862-2c60-4cd6-82f1-996fbf17d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even if Powell winds up being one and done as Fed chair,
        that may not matter too much to the market.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced72e1a-eb7e-4686-b619-dd260a65a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2821c61-ef87-4e03-81b0-413b087007b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investors might prefer to see continuity at the central bank,
        Income Research + Management''s Pike said that none of the other rumored Fed
        chief candidates would likely look to do things all that differently than
        Powell. The tapering will continue and eventual rate hikes will follow.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd57a7c-df90-46fd-921d-575cc7e3e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:10:19.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:09:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

