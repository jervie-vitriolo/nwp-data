      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here at CNN Philippines Life, we anticipate Spooktober with a string
        of stories that show how Filipino horror has developed throughout the years,
        from board games to wordless comics, and everything in between.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4c550-7af3-40a3-967f-9b12b7fbafbc'
