      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered Parliament in 1983, initially representing the Basildon
        constituency, and had served continuously in the House of Commons since then,
        making him one of the longest-serving lawmakers in the chamber.</p>'
