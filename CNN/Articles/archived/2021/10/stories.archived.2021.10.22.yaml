  'denise-santos-emmy-win-manila-bands':
    'author': 'Marga Buenaventura'
    'caption': 'Emmy award-winning composer Denise Santos talks about the joys of
      working from home, the difference between scoring a film vs. a documentary,
      and how the right timing helped her find her footing in a foreign industry.
      Photo courtesy of DENISE SANTOS/Illustration by JL JAVIER'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-10-22T18:37:43.504+08:00
    'imagesource': 'jcr:ed9aae5e-7fcc-4e04-ad7f-cd735beb344a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd6f687e-56df-46a2-8187-b4bc6d5251b4'
    'lead': 'Emmy award-winning composer Denise Santos talks about the joys of working
      from home, the difference between scoring a film vs. a documentary, and how
      the right timing helped her find her footing in a foreign industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T18:41:47.857+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:10:10.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:43.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the Emmy-winning composer who’s inspired by the Manila band scene'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c321219-57d0-482a-b871-0a09acbfcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We often forget that when it comes to music, the operative term
        is “play.” We play music in order to listen; we play instruments to create
        rhythm. But for someone like composer, film scorer, and musician Denise Santos,
        it can sometimes be a challenge to bring out that playfulness when she’s hard
        at work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d8c34-c5ad-4120-9598-1e9a742bdcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I often forget to play,” Santos says from her Los Angeles home
        over video call. “It’s just that the stakes are so high most of the time,
        <em>(Laughs)</em> so I’m like, ‘Okay, let’s just get to work!’”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726efac9-6155-4922-a247-b74233d3b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the last few months, the stakes have never been so high for
        the Filipino composer — having co-scored the BBC One documentary “Primates,”
        a three-part series about humanity’s closest relatives in the animal world.
        Working in tandem with composer Adam Lukas, their “Primates” score bagged
        them the Outstanding Music Composition prize at the <a href="https://cnnphilippines.com/lifestyle/2021/10/5/Emmy-award-Filipina-composer-Denise-Santos.html"
        target="_blank">42nd Annual News &amp; Documentary Emmy Awards</a>. Santos
        has previously lent her scoring skills to local feature films such as “Baka
        Bukas” and “Billie and Emma,” both directed by Samantha Lee. She also continues
        to work as a composer for scoring company Bleeding Fingers Music, which is
        co-owned by the Academy and Grammy award-winning film composer Hans Zimmer
        (“Inception,” “Dune”).</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
