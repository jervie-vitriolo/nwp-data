      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa7e7b-a050-47e4-bf85-d24b92a4a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats called the action an "outrageous" attack on local governments
        and businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec73702-ef58-45fb-970a-b8ff844c2988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.160+08:00
