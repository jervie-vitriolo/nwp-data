    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The CNN PH Life horror reading list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e35877-3585-4162-9596-65b715575f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:00:16.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoys love a good scare. Growing up, we are presented with stories
        that mine our collective imagination — whether it’s a bloody history of a
        house in your neighborhood or your school’s signature supernatural story.
        As years go by and we accumulate more things that excite and spook us, our
        foundation of fear becomes entwined with our personal histories and myths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110cd01-0269-45fa-b9bc-ede8d32da989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:00:16.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jade Castro (“Zombadings 1: Patayin sa Shokot si Remington”
        and “The Door Beneath the Earth”) summarized the notion of Filipino horror
        here in his answer to our question, <a href="https://cnnphilippines.com/life/entertainment/film/2016/10/25/filmmakers-on-pinoy-horror.html">“What
        makes a great Filipino horror film?”</a>: “The particular fear of something
        — death, decay, the unknown, losing your freedom to a dictator, whatever it
        is — is what makes the prop or special effect work. It''s the hidden motor
        that excites us when we watch and keeps us up at night. The deeper and truer
        the fear is inside us, the better.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf936b-f8fe-42d6-b673-f3b09f20fd7e'
      'mgnl:activationStatus': true
