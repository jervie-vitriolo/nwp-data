      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Niel Paderes and Shayne Lugay won the men''s and women''s 100-meter
        backstroke with times of one minute and 1.22 seconds and one minute and 10.38
        seconds, respectively.</p>'
