      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Harpoons Swim Club standout also topped the field of eight
        swimmers in the women''s 50-meter freestyle with 27.92 seconds, ahead of runner-up
        Trixie Ortiguera from Tarlac who clocked in at 29.31 seconds.</p>'
