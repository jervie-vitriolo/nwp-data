      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in capacities from the current 50% will "not only help
        commuters but also PUV drivers and operators as well," the agency noted.</p>'
