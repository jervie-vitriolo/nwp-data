    'template': '1'
    'title': 'Florida education agency to investigate private school ordering pupils
      who get a vaccine shot to stay home'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4d570-51a7-4752-ab44-f2b2fe3f681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Florida Department of Education
        on Thursday sent a letter to the Centner Academy, a Miami private school with
        a controversial policy for students who get vaccine shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02e108-fb12-4ba6-bd56-98aeafe2d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centner Academy has asked parents to keep their children home for
        30 days if their child has received a COVID-19 vaccine dose, according to
        a letter sent to parents and obtained by CNN affiliate WSVN. The letter cites
        false and disproved claims about the impact of the inoculation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023ea69-5317-46c9-9591-b61778bfcb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school had previously made unsubstantiated claims about adverse
        reactions non-vaccinated people could have by "interacting with people who
        have been vaccinated" that have not been identified in or supported by research
        by the Centers for Disease Control, Food and Drug Administration, National
        Institutes of Health, or World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97d298-b896-478e-8c7a-5eda58d3079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four agencies, backed by extensive research, have confirmed
        that vaccines are the best method of defense against the spread of the coronavirus
        and severe illness and death from COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1120eb2-94c4-45e4-bc09-4a545b9f6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the Department of Education said it had recently
        come to its attention that the school "may employ attendance policies which
        require parents of recently vaccinated students to quarantine their children
        for an unreasonable, unnecessary, and unduly burdensome amount of time before
        returning for in-person instruction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c3bba-2686-4556-b33a-857d9a99586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.046+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Chancellor Jacob Oliva reminded the school that while the
        Department of Education is still investigating the matter, Centner Academy
        has "various obligations under the law —&nbsp;specifically, both attendance
        and health, safety and welfare requirements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d042757-c21c-46d7-980a-1ba340915e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva encouraged school officials to review their policies and conform
        them to Florida law. Failure to abide by the state''s requirements would jeopardize
        the schools'' scholarship eligibility, now and in the future, Oliva wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc17bb-54ae-4d35-ac6f-6414bae13555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliva said the academy has until Friday to show its policies are
        in compliance with relevant laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e4404-a307-440b-a675-1ec93e858564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should our investigation reveal that your schools'' policies fail
        to comport with these lawful rights and obligations, understand that the action
        that follows —&nbsp;up to and including revocation of your schools'' scholarship
        eligibility and funding —&nbsp;will be both swift and decisive," the letter
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e529432-7a10-4b84-974a-31968ba14f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Centner Academy for comment regarding the
        department''s letter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086e17-ad1e-4e88-811a-fc4f356298a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Centner letter makes claims of vaccine shedding</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253efa4-8ee8-4d48-83b0-b55f8ee035db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.047+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from Centner Academy to parents, read in part, "If you
        are considering the vaccine for your Centner Academy student(s), we ask that
        you hold off until the summer when there will be time for the potential transmission
        or shedding onto others to decrease," WSVN reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547bbe8-cb38-42ff-8d3b-50b281f63d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the potential impact on other students and our school
        community, vaccinated students will need to stay at home for 30 days post-vaccination
        for each dose and booster they receive and may return to school after 30 days
        as long as the student is healthy and symptom-free," the letter added, according
        to WSVN''s reporting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf85547-c86b-4293-a344-07ac48f8f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centner Academy co-founder David Centner said in a statement earlier
        this week the policy is a "prudent precautionary measure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb5d70-6c70-4365-be22-672a6998a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, the school leadership does not believe that one who
        is vaccinated can infect another person with COVID," he added. "Further, the
        school is not opining on whether a vaccinated person can negatively impact
        others."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63db13-7804-4d3d-a008-a473131139ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, due to voluminous anecdotal reports in circulation on
        this latter topic, we must err on the side of caution when making decisions
        that may impact the health of the school community. Until there are definitive
        and scientifically proven studies that refute these reports, we need to do
        what is best for our students and staff," Centner said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abe5e6-6263-436e-ad5e-0274308db254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Centner Academy requesting a copy of the email
        sent to families but didn''t hear back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847abfca-4cb1-4ff3-b7b7-ae555733622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, on its page dedicated to Myths and Facts about vaccines,
        says: "Vaccine shedding is the term used to describe the release or discharge
        of any of the vaccine components in or outside of the body. Vaccine shedding
        can only occur when a vaccine contains a weakened version of the virus. None
        of the (COVID-19)&nbsp;vaccines authorized for use in the U.S. contain a live
        virus."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699839bc-bb94-42a9-87a7-2e034897b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is approved for people ages 16 and older
        and has emergency use authorization (EUA) for children 12-15. Pfizer is seeking
        an EUA for a lower dose vaccine for children 5 to 11.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e7b89-edc6-4153-bb9a-766f05af50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines of two other US makers —&nbsp;Moderna and Johnson &amp;
        Johnson/Janssen —&nbsp;are authorized for people 18 and older. These are being
        studied in younger ages.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc034f63-deac-4db9-9a90-efa8e4d7aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teachers warned in April</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92308e2-a419-4220-9af7-619ca7ea76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Centner Academy asked its employees to wait until
        the end of the school year to get vaccinated, but still cautioned that if
        they did, they wouldn''t be allowed to return for the next academic year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b78b76-76c9-457e-95de-725ad76042e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s CEO and co-founder, Leila Centner, sent a letter to
        faculty and staff at the Centner Academy, citing unsupported assertions about
        COVID-19 vaccines that contradicted a large body of evidence of the vaccines''
        safety and efficacy from health experts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ca97e-f00f-4a68-9c5e-31b683fb2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centner,&nbsp;the wife of David Centner, claimed in the letter that
        "it will be years before we have reliable information regarding the short-
        and long-term effects of the COVID-19 vaccines."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5331-fc59-451f-9b0b-d959dc5c9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive testing has shown the three vaccines are safe and effective,
        according to federal regulators.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ea45b-23f0-461a-bde2-7507232b8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it opened in 2019, the Centner Academy described itself as
        the "first happiness school," with an emphasis on mindfulness. Nearly 300
        students attend the school, which offers preschool through middle school,
        with tuition peaking at $29,850 before fees, according to the school website.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47143ff0-17ba-4253-a11e-2e9d3194ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:34.049+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/21/us/miami-private-school-education-agency/index.html">Florida
        education agency to investigate private school ordering pupils who get a vaccine
        shot to stay home</a>"</em></p>'
  'artist-three-decades-painting-Myonghi-Kang-South-Korea':
