        of that title.&nbsp;</p>'
  'Leni-Robredo-Sonny-Matula-senate-slate-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T16:43:45.187+08:00
    'imagesource': 'jcr:fdb280f6-470d-4dae-b92d-79a763a2349c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a5c05e-544b-4d0f-a943-2f4e8bcccf3b'
    'lead': 'Presidential aspirant Vice President Leni Robredo on Friday announced
      labor leader and lawyer Sonny Matula will complete her senatorial slate for
      the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T16:45:59.876+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:12:59.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:39.293+08:00
