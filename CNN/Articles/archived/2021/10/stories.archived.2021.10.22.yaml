      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote by the full House to hold Bannon in criminal contempt of
        Congress sets up a referral to the Department of Justice, which would then
        have to decide whether to prosecute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d7a2b-4f0d-4003-a4a5-faead398b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c54786-c6df-47db-b615-ffa0290ac23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland on Thursday said the Justice Department
        would review any referral, but at a House Judiciary Committee hearing, he
        did not say what the DOJ decision would be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e036072-6c71-4bf3-bf7c-d2f2d8229d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c37aa-5d63-4d43-a091-7d5aefad9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice will do what it always does in such circumstances,
        we''ll apply the facts and the law and make a decision, consistent with the
        principles of prosecution," Garland said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c76548-eb4d-4bf0-84c9-c434afec3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d5cc8-10a9-4e01-9c18-d0d92edc27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the afternoon, the House voted to approve the rule providing
        for consideration of the contempt resolution. The rule passed on a largely
        party-line vote of 221 to 205, with only two Republicans joining Democrats
        to vote in favor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32621a-b7b7-40fd-891c-5fd4df72c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae112bb-c06a-4d49-9531-57659e6a740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about punishing Steve Bannon," Democratic Rep. Bennie
        Thompson, who chairs the House committee, said Thursday. "But Steve Bannon
        has led us down this path by refusing to cooperate in any way with our investigation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4c077-f936-4d4b-b8f6-d887c872cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099985d9-c7a6-4eeb-9857-96dd2be5b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We need to take a stand for the select committee''s investigation
        and for the integrity of this body. What sort of precedent would it set for
        the House of Representatives if we allow a witness to ignore us flat out without
        facing any kind of consequences?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc2367-2a6b-4c7c-9da2-e2d75db2921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57691d-b4ce-4482-beae-a13695a28900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon has previously argued that he is unable to cooperate with
        the committee until matters of executive privilege are resolved by the courts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c2ab2-0edf-4c86-a204-0d271f4ca19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59a1cc-ee93-4a36-8d17-b4828411db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney has told the committee that "the executive privileges
        belong to President Trump" and "we must accept his direction and honor his
        invocation of executive privilege."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b744f-b91c-4f80-845b-5557b64abce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d1060-c110-4e79-af4a-9e4224ce43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next steps after the vote</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365ef98-bf52-4e0a-a958-a346ad942ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the vote, House Speaker Nancy Pelosi is expected to certify
        the report to the United States attorney for the District of Columbia. Under
        law, this certification then requires the United States attorney to "bring
        the matter before the grand jury for its action," but the Justice Department
        will also make its own determinations for prosecution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead461dc-68cb-4cfd-8c8c-11ae97f5110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4963554-7867-4f11-8101-6c8e8cbcaa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any individual who is found liable for contempt of Congress would
        be guilty of a crime that may result in a fine and between one and 12 months''
        imprisonment. But this process is rarely invoked and rarely leads to jail
        time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4ccf1-a431-4c4c-8451-3bc6699a785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b627cbc-b9fd-4f68-98f5-c3cbf6275178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding Bannon in criminal contempt through a prosecution could
        take years, and historically, criminal contempt cases have been derailed by
        appeals and acquittals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0b735-c269-4f33-ad13-929b17631a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107cab3-b528-4612-9ada-f3518ede8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the House''s pursuit of criminal charges may be more
        about making an example out of Bannon and sending a message to other potential
        witnesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c6f3d-daab-404d-b744-42fadd31bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e264737-023e-4b71-b2c7-d48788021f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want our witnesses to understand something very plainly. If you
        are thinking of following the path Mr. Bannon has gone down you are on notice
        that this is what you''ll face," Thompson said on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79858d-5c04-44b0-9507-d620ddf56f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ce7e7-94e2-4a19-bc13-6ca2a61cc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stark partisan divide</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed922c-19b1-46f5-b83b-5b5a59a99e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of House Republicans opposed the effort to Bannon
        in contempt of Congress, brushing aside concerns about weakening the institution''s
        future oversight authority and rejecting accusations that they''re trying
        to block Democrats from getting to the bottom of the January 6 insurrection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415b017-a96f-4ed4-b3f8-b9db2b30e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbbef96-faba-4d9f-bbc1-0eb07ab56a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy, when pressed by CNN on Thursday
        on whether he''s okay with people defying congressional subpoenas, said the
        January 6 select committee''s subpoena of Bannon is "invalid."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558c407-c54c-46df-a65b-a3585ad6e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b73d0-4cc5-4211-944a-140b1a99e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the right to go to the court to see if he has executive
        privilege or not. I don''t know if he does or not, but neither does the committee,"
        McCarthy said. "So they''re weakening the power of Congress itself by issuing
        invalid subpoenas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1140d5-da59-485a-af79-6d8b80a49911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:38.328+08:00
