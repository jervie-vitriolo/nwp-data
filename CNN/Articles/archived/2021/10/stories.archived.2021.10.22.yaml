      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf1073-eef5-4d25-b977-0669a795fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nirerequest na naming gawing</em> 100% <em>ang aming</em> capacity
        <em>para naman po kumita ang mga</em> jeepney drivers, <em>at ipinapangako
        ko po na</em> we will recall our petition for fare increase <em>pagka ito
        po ay naibigay na sa amin</em>," Pasang Masda president Obet Martin told CNN
        Philippines'' News.PH on Friday.</p>'
