      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami scored 19 consecutive points and led 40-17 after the first
        quarter. The period ended with Herro rushing up court and hitting a 35-footer
        at the buzzer. The Heat shot 57.7 percent from the floor in the first quarter
        while Milwaukee shot 22.7 percent.</p>'
