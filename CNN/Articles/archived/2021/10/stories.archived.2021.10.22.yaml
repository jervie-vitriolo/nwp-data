      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At least man lang for mRNA vaccines this can actually be a
        good third dose for healthcare workers and for those high-risk patients para
        di naman siya masayang</em> (so that these doses would not be put to waste),"
        he said. "That particular regulatory approval should actually be in place
        so we can use that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b27229-6e55-461f-a292-b81517f85872'
