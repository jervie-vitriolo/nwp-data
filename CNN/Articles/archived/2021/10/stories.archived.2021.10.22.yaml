      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers finished behind Dela Cruz with a time of 33.94 seconds in
        the national swimming team tryout meet on Friday at the New Clark City Aquatic
        Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0e883-8613-4eb1-aae2-a7bffdaf26ef'
