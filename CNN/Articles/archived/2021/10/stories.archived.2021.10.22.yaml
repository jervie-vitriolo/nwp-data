      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Galinato is the newest addition to the Diliman-based cagers
        after the Filipino American big man prospect committed to play for a one-and-done
        arrangement with the Maroons.</p>'
