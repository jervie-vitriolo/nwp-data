      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Harpoons'' Miguel Barreto topped the men''s 400-meter freestyle
        with a time of 4:07.37, while QC Buccaneers'' Chloe Daos touched at 4:39.21
        to take the women''s side.</p>'
