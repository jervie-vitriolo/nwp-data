      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Harpoon Ryan Marco Tirol had the best time in the men''s
        50-meter breaststroke with 30.05 seconds.</p>'
