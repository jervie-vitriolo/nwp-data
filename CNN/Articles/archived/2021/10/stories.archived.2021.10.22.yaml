      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erguiza said the agency already discussed the matter with the House
        Committee on Transportation. "This matter on excise tax has already been put
        on the table," he further explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15481e1-950c-429c-9b68-e0be9134a607'
      'mgnl:activationStatus': true
