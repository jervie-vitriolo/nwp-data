    'mgnl:lastActivated': 2023-01-25T00:19:44.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:24.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-CDC', 'vaccine', 'advisers', 'Moderna', 'Johnson---Johnson',
      'booster']
    'template': '1'
    'title': 'US CDC vaccine advisers vote to recommend booster doses of Moderna and
      Johnson & Johnson vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0fe5b-5e1b-464f-a291-266d57e2b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vaccine advisers to the US Centers
        for Disease Control and Prevention voted on Thursday to recommend booster
        doses of both Moderna''s and Johnson &amp; Johnson COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc8fa5-b323-44bb-a4ee-8d0bd112221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9e571-b5db-4dcb-b549-1e4529b4a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee for Immunization Practices accepted
        the US Food and Drug Administration emergency use authorizations for each
        vaccine -- after considerable discussion about whether such broad authorization
        was needed for Moderna''s. Members broadly agreed that people who got Johnson
        &amp; Johnson''s vaccine need a second vaccination, as that vaccine is less
        effective than Moderna''s and Pfizer''s in preventing infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d73205-cd36-4ff3-a5af-61546c1fdc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa604d9-7c23-4d3f-96a2-52aad52a7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be up to CDC Director Dr. Rochelle Walensky to accept
        or modify the committee''s recommendation. The CDC will also issue detailed
        clinical guidance spelling out what people should consider in seeking out
        and getting booster shots. This will include whether people may mix and match
        vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749d467-525f-4186-bede-b2119b2988ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79eead7-f7f7-4ccf-98fb-b098464cb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA gave emergency use authorization Wednesday for booster doses
        of Moderna''s and Johnson &amp; Johnson''s Janssen vaccines. The FDA also
        authorized a mix and match approach -- saying people could get any vaccine
        as a booster, regardless of which vaccine they got for the initial immunization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3465eb-aad1-4706-8da7-0f4b371c87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fc4d1-4bbc-43af-9bff-e3e31e842e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''S EUA covers Moderna recipients who were vaccinated at
        least six months ago or longer, who are 65 or older or who are 18 or older
        and at high risk of severe coronavirus infection because of a medical condition
        or because of working or living conditions -- medical staff, for instance.
        That''s the same as the existing EUA for Pfizer''s vaccine. The EUA for the
        Janssen vaccine is for anyone who got that vaccine two months ago or longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21144c83-0e56-4c22-9417-c9eefadaf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9c88a-aea1-41b1-a8df-036796c6f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP modified its interim recommendation to use the same language
        to cover Moderna''s and Pfizer''s vaccines jointly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9291b-0659-4515-9545-97ac400d5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T05:47:10.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/21/health/acip-cdc-vaccine-boosters/index.html">CDC
        vaccine advisers vote to recommend booster doses of Moderna and Johnson &amp;
        Johnson vaccines</a>."</em></p>'
  'Brian-Laundrie-remains-Gabby-Petito-FBI':
    'author': 'Aya Elamroussi, Taylor Romine, Leyla Santiago, Randi Kaye and Sara
      Weisfeldt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T06:03:41.316+08:00
    'imagesource': 'jcr:c6ebe320-b7ed-44a5-a1f8-dc3d0e429579'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc326b6b-a32a-47f5-a2ef-79995757acca'
    'lead': 'The FBI says that remains found in a Florida nature reserve are those
      of Brian Laundrie, who went missing last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T06:05:06.453+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:19:23.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:25.414+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dental records show remains found at Carlton Reserve are those of Brian
      Laundrie, FBI says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccf47e-8d1f-45dd-9031-425e9062408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update, published at 5:48 p.m. ET]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c52b98-77a0-4494-a2b1-aee9cf0b55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s Denver office said Thursday that remains found in a Florida
        nature reserve are those of Brian Laundrie, who went missing last month. The
        FBI said dental records confirmed the identification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95100c6f-57ee-4cab-bad7-da8806f1b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 5:33 p.m. ET]</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb7b23-29f2-4f41-aa7d-74c4b644ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Florida said Thursday that skeletal remains found during
        the search for Brian Laundrie at the Carlton Reserve on Wednesday are of a
        human.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064acab-e9a8-4acf-ad57-9dd4ff146340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are human remains, no doubt there. I would say that the remains
        were consistent with one individual, you know skeletal remains," North Port
        Police spokesperson Josh Taylor said in an on-camera interview with CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefc679-7b51-444e-80a8-6cba308bc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found clothing believed to belong to Laundrie, he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec637bd-f862-4f47-aabf-131c7a74c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s consistent with what he was believed to be wearing," Taylor
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cd762-a595-4e5d-bc57-6ff03b841acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor indicated the belongings had been out there for some time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d17c04-fb48-40e8-9f86-71c631fb97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie went missing last month, a few days before authorities
        in Wyoming found the remains of his fiancée, Gabby Petito, whose death was
        ruled a homicide by manual strangulation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b0031-cf0d-470d-bc62-3940b519969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also found a backpack and a notebook belonging to
        Laundrie, 23, near the remains while they were searching the Carlton Reserve
        in North Port, according to FBI Special Agent in Charge Michael McPherson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cad3f-730b-46e2-866d-5b4ff81c50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notebook to my understanding has not been opened. You know,
        that will need to be processed," Taylor said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8797e5-626e-4252-906c-06f20c7a72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:29.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the investigation told CNN the notebook
        is "possibly salvageable." The source said the notebook was "outside of the
        dry bag."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea3255-8266-4bb6-a496-aa6b610dc148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had been clearly wet and they are going to use any potential
        means to dry that out before opening it," according to the source, who added:
        "They''ll be very careful with it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b347c-4c1f-46ca-af3d-157c12bf9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said it is unclear how the notebook ended up outside
        the dry bag.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064ea11-b334-4636-b822-525087714ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Taylor was asked about whether a weapon was found, he said
        he could not comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312879c3-5856-460f-8547-9d514fdd89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there is an ongoing search for the murderer of Gabby
        Petito, he responded, "That is certainly not in the North Port Police Department''s
        purview."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7db14-092d-4457-9611-294dbe2b09f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a search with police, Brian''s father, Chris Laundrie, was
        the first to spot an item belonging to his son, according to Taylor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70091975-3e99-4f59-8741-b5b8dc01897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie family attorney Steven Bertolino told CNN''s Chris Cuomo
        on Wednesday that "the probability is strong that it is Brian''s remains."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6d319-6b2d-491a-b9ba-04469801deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery came on Wednesday morning when Laundrie''s parents
        and law enforcement searched an area of the reserve that had been underwater
        but recently reopened to the public.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c479a3-a327-4bf8-99e4-1003c956bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite sad, you can imagine as a parent, finding your son''s
        belongings alongside some remains. That''s got to be heartbreaking. And I
        can tell you that they are heartbroken," Bertolino told Cuomo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ab4c6-3518-43da-912b-b52cc1edd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee County Sheriff Carmine Marceno said Thursday law enforcement
        had been searching in treacherous conditions, including nearly chest-high
        water full of snakes and alligators.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1827eb20-fc32-473d-8fe4-4cce61a587c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very, very difficult conditions. You''re searching in
        areas that you just can''t walk up and look. It''s not like you''re searching
        a house or a car," he said. "These areas are huge and they''re covered by
        water."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e33ecf-4519-4bd9-bbcc-ce6ba11ac90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:34.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhaustive search for Laundrie stretched over a month as authorities
        tried to piece together what happened to him and Petito during their road
        trip through the Western US this summer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff1232-c713-402b-9bb9-0ed494be2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petito, 22, disappeared on the trip amid tensions in their relationship,
        and her remains were later found in Wyoming near where the couple had last
        been seen together. Teton County Coroner Dr. Brent Blue ruled her death a
        homicide and said she died by manual strangulation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252e6b1-823b-4d64-bc37-bf3605cab07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie, who had returned by himself to his parents'' home in Florida,
        refused to talk with investigators and then went missing in the nearby nature
        reserve. He has not been seen since September 13.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cd98f-d612-4b64-908f-8721a17fdf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not been charged in her death, although he was indicted for
        allegedly using two financial accounts that did not belong to him in the days
        following her killing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b09e01-eec5-40e2-9583-741371ae81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, including several K-9 units and off-road vehicles,
        returned to the reserve on Thursday morning to further search the area. A
        medical examiner arrived to the reserve on Wednesday, and a formal identification
        of the remains could take some time. A source close to the investigation told
        CNN that the remains "appear to have been there a while."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84743ec8-6d7e-4892-b449-c04d58088df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the condition of the remains, it may take some time to
        officially identify. It is going to be a very thorough process with the medical
        examiner," the source said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be84b1-fd2a-4378-985c-345de9d2bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Laundrie''s parents were on scene when remains were found</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bdbd3-daa7-427e-9ffc-a247a14cd52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laundrie''s family had declined to talk publicly following legal
        advice, but they had directed authorities to where they believed Laundrie
        may be staying in the reserve, Bertolino said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18a8e2-0403-4665-8aa7-6c740844aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents -- Chris and Roberta Laundrie -- joined in the search
        Wednesday morning and found a bag belonging to their son at the park, which
        their attorney described as "happenstance."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5f322-1e5a-41bc-87e6-d938bd812a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bertolino, Laundrie''s parents informed the FBI and
        the North Port Police Department on Tuesday night that they wanted to visit
        the park Wednesday morning to search for their son.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1df3f-c1a8-4517-9528-6103e4512b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement met them there and closely accompanied them as they
        entered the park, Bertolino said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ec976-545f-4fe5-98bc-12dcad98c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they went further in, Chris ventured off the trail into the
        woods. He was zigzagging in different areas, law enforcement was doing the
        same thing. And Roberta Laundrie was walking down the trail," Bertolino said.
        "At some point, Chris locates what''s called a dry bag. The dry bag is a white
        bag, laying in the woods, say 20 feet or so off the trail."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30267b-ff6f-49a2-a204-19d8f3cebc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry bag was in some brambles and he didn''t want to move it
        because he wanted his law enforcement to see it, Bertolino said. However,
        Chris Laundrie couldn''t find law enforcement and didn''t want to leave the
        bag there with a news reporter standing nearby, so he picked it up, Bertolino
        explained.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed0117-1b08-4991-b65c-0d07684b9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did meet up shortly with law enforcement, they looked at the
        contents of the bag. At that time, law enforcement officers showed him a picture
        on the phone of a backpack that law enforcement had located also nearby and
        also some distance off the trail," Bertolino told CNN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283869f7-7305-4679-8e28-ee2d8ee11db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:41.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point, the Laundries were notified there was also remains
        near the backpack, and they were asked to leave the preserve."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3816612-a84b-4d59-b011-fdeb0c399816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were found "about 2 to 3 miles inside the Carlton Reserve,
        or about a 45-minute walk" from the entrance at Myakkahatchee Creek Environmental
        Park, Taylor said Wednesday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead0a0b-c491-4900-b4a6-7b08ffc4e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the parents chose to go to the park on Wednesday,
        Bertolino said it was the first day it was reopened to the public.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec0757-cc2f-4bac-92ad-b547bdbd6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T06:05:06.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents had assumed that the experts, the FBI and all the tracking
        teams they had would be able to locate Brian based upon the information that
        we had provided them to the specific areas and trails in the park that Brian
        liked to visit," Bertolino said. "The park had been closed to the public.
        There was really no other reason for the Laundries to go search anywhere else."</p>'
  'Queen-Elizabeth-health-hospital':
    'author': 'David Wilkinson and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T06:58:31.753+08:00
    'imagesource': 'jcr:fc435e85-bb39-495b-b43b-5d8c19d86ae9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0d6dfa-566f-47c9-b658-f82f2628b893'
    'lead': 'The 95-year-old UK monarch entered the hospital on Wednesday and returned
      to Windsor Castle on Thursday, the spokesperson''s statement read.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T07:00:25.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:19:14.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:25.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Elizabeth II spent a night at the hospital for ''preliminary investigations,''
      says palace spokesperson'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80acc33d-276b-4ad8-a36d-9c4d0543b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Queen Elizabeth II spent Wednesday night
        at a hospital while undergoing "preliminary investigations," according to
        a Buckingham palace spokesperson, after abruptly canceling a planned trip
        to Northern Ireland this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0220d-421b-414a-8ca4-b30b4e328754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old UK monarch entered the hospital on Wednesday and
        returned to Windsor Castle on Thursday, the spokesperson''s statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b01c7-dc3e-419c-8946-c9a671bf19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following medical advice to rest for a few days, The Queen attended
        hospital on Wednesday afternoon for some preliminary investigations, returning
        to Windsor Castle at lunchtime today, and remains in good spirits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12d053-f372-4dca-90df-31a15b743911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been due to attend a church service in the city of Armagh
        on Thursday marking the centenary of partition and Northern Ireland''s foundation
        but "reluctantly" accepted medical guidance to cancel the trip, the palace
        previously said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd472953-8047-4441-8827-a3c0f45cd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is still expected to attend the COP26 climate conference in
        Glasgow, Scotland, later this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401a0fd-04a4-4342-aa73-1e951d20c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with Buckingham Palace told CNN that the hospital visit
        was not initially announced because it was going to be a short stay, and noted
        that the Queen is entitled to medical privacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c5dd6-1078-46bb-94e6-2b25b85cab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight stay at the hospital was for practical reasons, the
        source said, adding that a cautious approach was being taken by the medical
        team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c772b2-8aa0-49cf-a5c7-cca21bbad645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was back at her desk Thursday afternoon and undertaking
        light duties, the source also said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74b9d1-5b59-490d-90eb-dbbb69f9e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the world''s longest-reigning monarch, presiding over the
        nation for almost seven decades. Earlier this week, the Queen turned down
        a magazine''s attempt to award her the title "Oldie of the Year," saying she
        felt too young at heart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4cf20-3058-4415-ab7f-826be7e99739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Majesty believes you are as old as you feel, as such The Queen
        does not believe she meets the relevant criteria to be able to accept, and
        hopes you will find a more worthy recipient," read a letter from her assistant
        private secretary, Tom Laing-Baker, to the magazine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f015438-000b-4951-a49b-f65ac542159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:00:25.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Isko-Moreno-Bongbong-Marcos-oil-price-electricity-tax':
