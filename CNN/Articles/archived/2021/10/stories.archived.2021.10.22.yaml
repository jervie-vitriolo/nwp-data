      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said supply is no longer an issue, but admitted that
        logistics woes continue to hound the government''s national vaccination program.
        Despite these challenges, the government recalibrated its vaccination strategy
        to hike the target shots administered daily to 1.5 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f5e26-4711-48fa-a3ee-acfc629769b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T13:48:23.316+08:00
      'mgnl:createdBy': 'lara'
