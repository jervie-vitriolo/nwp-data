      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians president Dr. Maricar Limpin, meanwhile,
        urged the government to look "very closely" at the data and ensure their accuracy
        when looking into placing the region under looser alert levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c95c51-c9a9-4973-8ab0-24639b251c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:49:16.450+08:00
      'mgnl:createdBy': 'pilar'
