      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff36678-0ce7-4400-9a10-7b63af9a6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:54:57.757+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:12:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat shot 53.1 percent from the floor and 42.9 percent on 3-point
        attempts (15-for-35). The Bucks shot 38.1 percent from the floor and 28.6
        percent on threes (12-for-42).</p>'
