      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said that a third dose is different
        from a booster shot. Boosters are given to those whose COVID-19 immunity has
        waned over time after vaccination while a third dose is for those who did
        not generate a strong immune response following COVID-19 immunization.</p>'
