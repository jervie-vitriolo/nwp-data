      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Greg Pence -- the brother of former Vice President Mike Pence,
        who was presiding over the electoral vote count on January 6 -- did not vote.</p>'
