      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d517d24-e377-41b5-999f-22be55538666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people in this chamber right now who were with me and
        with the rest of us on that day during that attack. People who now seem to
        have forgotten the danger of the moment, the assault on the Constitution,
        the assault on our Congress. People who you will hear argue that there is
        simply no legislative purpose for this committee for this investigation or
        for this subpoena," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba9ff8-e08d-44ea-bec9-3633a5207ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.434+08:00
