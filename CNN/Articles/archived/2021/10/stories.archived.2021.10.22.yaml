      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8f512-5beb-44c5-841f-e2086061b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:21:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis noted the "very strong action" taken by the state legislators
        in the last session. DeSantis cited measures such as the state''s vaccine
        passport bans that "nipped that whole issue in the bud."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282b3c9-e9af-46a7-b460-67f1dfc1d420'
