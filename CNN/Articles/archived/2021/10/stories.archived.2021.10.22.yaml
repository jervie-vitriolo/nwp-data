    'template': '1'
    'title': 'Hollywood keeps retelling ''Dune.'' Why this latest adaptation may be
      the one that takes off'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793ceaa-5d2a-4370-a52c-230ac329754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Get ready for the spice to flow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d40c3-cfbf-4873-bc85-a6022b1da3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a number of pandemic-induced delays, the latest movie adaptation
        of Frank Herbert''s 1965 sci-fi classic novel "Dune" is landing in theaters
        and on HBO Max this weekend. Directed by Denis Villeneuve, with its stars
        including Timothée Chalamet, Zendaya and Oscar Isaac, the film is among this
        year''s most highly anticipated releases. ("Dune" studio Warner Bros., HBO
        Max and CNN are all part of WarnerMedia.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a718c82-6be7-4014-8eed-f6008c2e303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movie is not the first onscreen adaptation of the novel
        -- a much-maligned film came out in 1984, while a TV miniseries followed nearly
        two decades later. Even so, the source material has long been considered nearly
        impossible to adapt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4cb27-a70f-47f6-83a2-7b0a405bfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set on Arrakis, an inhospitable desert planet valued for its hallucinogenic
        "spice," the novel follows the journey of young Paul Atreides (Chalamet) whose
        family has been tasked with overseeing the planet -- taking the place of their
        rivals, the Harkonnens. The story features everything from spaceships and
        extraterrestrial life forms called sandworms to themes revolving around betrayal,
        politics and religion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a854315-bd00-40a9-bd5b-22521f057b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world established in "Dune" and its sequels is full of layers,
        many of which have been difficult to translate to the big screen. Here''s
        a look back at previous adaptations and why audiences today may be likely
        to appreciate Villeneuve''s adaptation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c216c1a-dd52-48fd-8607-b59df12a3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first adaptation of ''Dune'' didn''t do so well</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c98a8d-d9a7-42d7-b747-1fb41f7f4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than a decade for the first movie adaptation of "Dune"
        to get made after rights to the film changed hands multiple times during the
        1970s. Director Alejandro Jodorowsky ("El Topo") -- subject of the documentary
        "Jodorowsky''s Dune" -- was at the helm at one point, with grandiose casting
        plans that included Orson Welles and Salvador Dali. But the project ultimately
        collapsed thanks in part to a mounting budget and an unwieldy runtime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0b667-6ed9-4d77-ab20-2715493a2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Dune" film became reality when director David Lynch -- coming
        off the success of "The Elephant Man" -- took on the project. Released in
        1984, Lynch''s "Dune" was a commercial and critical disaster, making just
        $30.9 million at the domestic box office on a budget of $40 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038918ae-fe1f-44e8-b95c-b1c63b3579ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This movie is a real mess, an incomprehensible, ugly, unstructured,
        pointless excursion into the murkier realms of one of the most confusing screenplays
        of all time," Roger Ebert wrote in his one-star review of the Lynch adaptation,
        calling it a "project that was seriously out of control from the start."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d082ec5-4742-4c78-8646-799cd8724f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Producers crossed their fingers and hoped that everybody who has
        read the books will want to see the movie," his review concluded. "Not if
        the word gets out, they won''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b425452-d036-4829-a85c-94309ce977be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though 1984''s "Dune" has gained something of a cult following over
        the years, Lynch himself doesn''t speak highly of the film, calling it a "huge,
        gigantic sadness in my life" during a virtual Q&amp;A in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031f054-22b5-47bc-a8eb-8081db2fb8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sci-fi and film aficionados have a few theories about why these
        early attempts to tell the "Dune" story onscreen didn''t click.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7b9a4-a5cc-407b-aa44-29f0e780c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Jodorowsky and Lynch "were trying too hard to be eccentric
        in their own way -- to balance their own style and the [source material''s]
        complex features -- and as a result their efforts came across as somewhat
        contrived and perhaps overdone," said Marina Hassapopoulou, a professor of
        Cinema Studies at New York University, in an email to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4d4bd-fc13-45ba-bb80-d9f9bf6578ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch''s version, in particular, tried to do too much in a limited
        window of time, YouTube video essayist Patrick Willems told CNN, noting that
        the "movie is what people who don''t like science fiction think all science
        fiction is, which is basically just cold and dense and emotionless and basically
        nothing but information and lore."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58433f17-eae7-47f2-9557-63083906df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike "Star Wars," which used its opening crawl to catch the audience
        up on the story and provided reasons to be invested in the characters'' journeys,
        Lynch''s adaptation of "Dune" immediately "dumps all of these terms and names
        and information on you," Willems said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7628c8b-ea6f-4a15-8496-d7e0c1dc782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just about two hours long and they tried to fit so much into
        it that it really feels like a CliffsNotes version of a textbook," he said.
        "You can see the elements of a compelling story -- it''s just that it''s so
        condensed, and it feels much more like an information dump than an actual
        emotional story about characters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197632a8-508e-43f5-bb50-a8127fee8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 2000 miniseries fared better</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9d602-5512-487d-a700-46f463032ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failures of Lynch''s adaptation did not stop another "Dune"
        from being made. In 2000, the Sci Fi Channel (now stylized as SyFy) released
        "Frank Herbert''s Dune," a three-part TV miniseries written and directed by
        John Harrison that adhered more closely to the source material. The miniseries
        was a triumph compared to Lynch''s big screen adaptation, bringing Sci Fi
        its highest ratings at the time. More than 3 million people watched the first
        part, according to the New York Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42a00e-0cb4-417f-b76b-7c9775c079e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the miniseries had its detractors, it won two Emmy awards
        for cinematography and special visual effects. This led the channel to release
        a sequel miniseries, "Frank Herbert''s Children of Dune," starring a then
        relatively unknown James McAvoy, which combined events from the author''s
        follow-up books "Dune Messiah" and "Children of Dune."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2e29a-a489-4ee5-a4f7-1063ecdc823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, while these takes on the "Dune" story found their audience,
        they did not have the same wide reach a big-budget theatrical release typically
        has.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbab2a7-ccf4-4cce-ba63-a4c1cab2b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the pre-''Battlestar Galactica'' era of the Sci Fi Channel
        -- nothing they were doing was really connecting with wider mainstream audiences,"
        Willems said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb275a-4a51-4f44-ac19-3d583bdbda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Despite the complex source material, directors remain drawn to
        ''Dune''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82436f1e-5e3c-4b6e-b28a-bceee19e0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dune" has often been considered "unfilmable." As Hassapopoulou
        puts it, "the source material is too sublime to be adapted (and limited to)
        an audiovisual medium like cinema, and that makes it challenging to adapt
        from book to film."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c50f96-b5a3-49c8-b0eb-46fded412f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this year''s Villeneuve release indicates, filmmakers remain
        drawn to the source material -- partially because of the complexities and
        challenges involved. Villeneuve told the Los Angeles Times "it took a long
        time to find the right equilibrium" between maintaining the main storyline
        and capturing some of the text''s complexities, while also keeping some sense
        of "mystery."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1eda5-bf86-4fa4-a215-92ec01ef4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very important for me that we not explain everything," he
        told the Times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0002454-99a8-4b49-94db-b5bc0875a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some of its denser themes, the "Dune" story has many universally
        recognizable elements. The feud between House Atreides and House Harkonnen
        is a trope readers of classic literature -- such as "Romeo and Juliet" and
        "Wuthering Heights" -- are already familiar with.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988d1d3-ad4c-4389-9f7a-4f97d50cbb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the kind of thing people have been making movies about since
        the dawn of cinema," Willems said. "Aspects of the story are really universal,
        but then you''ve got sandworms, you''ve got spaceships -- you''ve got all
        these fun, strange sci-fi things to play around with."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af1976-a0db-4c27-83f6-44cdd7c9809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are audiences ready for 2021''s ''Dune''?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7dbba-e479-4cff-b0b9-b7785e369ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, Villeneuve''s "Dune" has taken in well over
        $100 million at the international box office. The film received an 8-minute
        standing ovation at its world premiere during the Venice International Film
        Festival and reviews are mostly positive as it opens in US theaters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30995c-ff77-4b5f-bd61-fee69ab7ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film''s ultimate performance at the box office is not
        yet known, Hassapopoulou believes "Villeneuve''s ''Dune'' will be the most
        commercially successful out of all adaptations so far," pointing to the director''s
        previous works as reasons why his vision will succeed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7a808-9cae-4892-b902-1722941317c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he has done with the Blade Runner legacy via ''Blade Runner
        2049'' (2017), Villeneuve is capable of bringing in new fans and sparking
        renewed interest in the source materials," she said. "His film ''Arrival''
        demonstrates that he is capable of handling complex storytelling in a way
        that still makes it accessible to mainstream audiences."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d9963-11af-4ae0-842a-e088dde79530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, mainstream audiences today may simply be more ready than ever
        for a "Dune" adaptation than they were before. Hassapopoulou said Hollywood''s
        output since the 1990s has been "increasingly demanding more intellectually
        active and critically engaged viewers," which means the new "Dune" may appeal
        to newer generations who "are not put off by aesthetic experimentation and
        convoluted narratives."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e41703-8c10-4593-8552-3b95eb01c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willems feels similarly, pointing to how "nerd media" has become
        more mainstream in the past 15 years. The average person today can name a
        number of previously obscure Marvel characters, while series like "Game of
        Thrones" -- "​​this really dense fantasy thing with dragons and ice zombies"
        -- became so popular, it was something even his own parents cared about, he
        noted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6a417-e8a7-4b36-b279-7b5bcbca83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with various factors aligning in the new movie''s favor,
        there are still some risks involved. For one thing, Villeneuve''s "Dune" doesn''t
        cover the whole novel -- and it''s not yet confirmed that a second movie will
        definitely be made. "Will enough people go see it to ensure that Warner Bros.
        can justify making... part two?" Willems asked, while observing that splitting
        the most recent film adaptation of Stephen King''s "It" into two parts "worked"
        for the studio, which ultimately committed to completing the story in a second
        movie.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4276303-c05b-4330-993b-647b3e69df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:18:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Dune" is something people have heard of, it isn''t necessarily
        a "familiar proven franchise" either, he said. But that hasn''t stopped his
        own excitement to see the film.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa331f-43ba-496a-b41c-d260b1dd201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:27:01.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:19:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really curious how the general public will react and respond
        to it," he said. "We don''t get an awful lot of movies like ''Dune,'' so personally
        I hope that people show up for it."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95b243-ce1b-48d0-a48b-7c599a162d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:28:38.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:19:00.737+08:00
