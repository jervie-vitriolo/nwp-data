      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tandaan: Madaling makipagtalo; mas radikal ang magmahal. Hanapin
        ang mga damdamin at sentimyentong nagbibigkis sa bawat Pilipino, at mula doon,
        bigyang-liwanag ang katotohanan</em>,” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
