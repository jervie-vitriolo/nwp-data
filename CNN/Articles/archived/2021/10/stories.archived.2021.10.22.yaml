    'lead': 'Here are a few Spooktober stories from our archives that show how Filipino
      horror has developed throughout the years, from board games to wordless comics,
      and everything in between.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T18:00:16.016+08:00
