      'mgnl:created': 2021-10-22T16:31:03.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera, who holds a 16-9-1 slate, ended his six-year reign as ONE
        heavyweight world champion last April after suffering a <a href="https://www.cnnphilippines.com/sports/2021/5/15/Brandon-Vera-ends-five-year-reign-ONE-heavyweight-champ.html"
