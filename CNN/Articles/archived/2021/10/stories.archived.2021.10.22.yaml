      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Department of Energy (DOE) said Friday talks are underway with lawmakers on
        adjustments in fuel excise tax as motorists deal with one oil price hike after
        another.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dc489-88eb-4af9-bbb3-6ce8893a23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:31.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:11:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bc1c2-a382-4a89-8b9d-31563759834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:31.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:11:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> concept<em> na gusto gawin ni</em> Sec<em>.</em> [Alfonso]
        Cusi, by the time<em> na nag-</em>increase<em> ang</em> price<em>, kung pwedeng
        magbawas ng</em> excise tax," said DOE Asec. Gerardo Erguiza, noting they
        recently wrote to Congress to provide leeway to address the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34601760-c62b-4be2-9cf7-179c8eae3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:21:31.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:11:56.087+08:00
