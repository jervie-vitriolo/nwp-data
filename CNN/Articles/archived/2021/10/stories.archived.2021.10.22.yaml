    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f286b307-df99-427f-bef3-402f90656ea3'
    'lead': 'Former pandemic response task force adviser Dr. Tony Leachon says it
      would not be possible to achieve this new target for the rest of the year, especially
      when the government could not even administer a million doses daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T12:27:17.461+08:00
