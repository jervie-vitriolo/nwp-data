        22, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7997d2-4c91-4633-b45d-907627ca8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e46b3-ea40-42e6-ae7d-baf08d0004e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that his inclusion in what he labeled as
        a "mainstream political coalition" would be a huge help for the sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9061986-d1f7-4988-b9e7-80a57c149dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapasalamat kami kay</em> VP Leni <em>na napagbigyan ''yung
        mga manggagawa</em>, for the first time, <em>palagay ko, ''yung mga manggagawa,
        nabigyan ng</em> break," Matula said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a1e74-0640-4b97-9a73-9a8fdc4b3e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thank VP Leni because the workers, for the first
        time I think, are given a break.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cab05-e437-4e9e-a518-601da5dbd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula added that Robredo may have had a hard time picking between
        him and Colmenares, whom he described as a "very qualified" aspirant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d29b4-1e11-4197-8387-264020b1f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colmenares respects Robredo''s decision</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d12f0-2a3f-471d-868d-6c46bbed86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Colmenares said he respects Robredo''s decision, noting
        that his non-inclusion "does not preclude us from continuing engagement and
        cooperation with her campaign on urgent issues that concern our people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e744750-66c9-44c5-a67c-ebd76c86e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:40:26.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:13:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most urgent of these issues is preventing a Marcos restoration
        and a Duterte extension amid the continuing pandemic and the worsening crisis
        in the country," Colmenares said in a statement. "[L]et us not lose sight
        of the bigger fight before us."</p>'
  'Stephen-Curry-pours-in-45-as-Warriors-edge-Clippers':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-22T17:45:56.252+08:00
    'imagesource': 'jcr:cb809aa5-0cdf-44d3-af77-9e0d285f99eb'
