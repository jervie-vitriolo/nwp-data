    'lead': 'Your business is our business. Join our senior anchor Rico Hizon on The
      Exchange.


      • Economic managers are pinning their hopes for recovery on business and border
      reopenings. Metro Manila is living with the virus under Alert Level 3, while
      several industrial and tourist hubs outside the capital region are easing restrictions
      on many activities


      • From living in lockdown to living with COVID-19 – the government is recalibrating
      its strategy to allow more businesses to reopen safely. But how can our kababayans
      protect themselves while they resume day to day activities in the new normal?


