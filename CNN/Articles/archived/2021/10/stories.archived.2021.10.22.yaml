  'AirAsia-PH-to-call-back-laid-off-workers-by-Q2-2022':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-22T12:47:15.084+08:00
    'imagesource': 'jcr:10294b81-3dd7-4a54-b0cf-84e000a01273'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e809809c-356d-440f-8f0d-63f0ae352156'
    'lead': 'AirAsia Philippines is looking to rehire former employees by the second
      quarter as it expects operations to fly high to pre-pandemic levels by early
      2022, its top official said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T12:49:03.681+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:15:43.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:33.082+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AirAsia PH to call back laid-off workers by Q2 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a9f01-0b50-4501-90fe-479b72c40467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — AirAsia
        Philippines is looking to rehire former employees by the second quarter as
        it expects operations to fly high to pre-pandemic levels by early 2022, its
        top official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e4cd6-de2c-419f-ae2d-bac9cd0d5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, AirAsia Philippines chief executive officer
        Ricky Isla said 2022 will be a year of recovery for the aviation industry,
        both for domestic and international air travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbe80e-2d00-4d62-a54e-a2ab7b6f0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.681+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support the expected demand recovery in the sector, the executive
        said rehiring is the group''s "top priority."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab709053-1f1e-48c6-9bb0-db4985e0f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, hopefully by second quarter [2022] tignan
        natin papunta tayo diyan [we see that we will be moving in that direction],"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fbb23-7c14-4048-908a-d53d72df0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be more aircraft, more destinations, additional destinations
        or flights so that’s the first thing we will [do] to rehire pilots, cabin
        crews, engineers, and maintenance people," Isla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fc2a1-4a42-4853-a3df-1bf5bcb333a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus crippled air travel operations last year, local
        airlines were forced to let go hundreds of employees. The low-cost carrier
        had to lay off over 600 workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af569e45-2680-461a-b6ec-79b1991c33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Berja, AirAsia Philippines chief financial officer, said in
        the same briefing the group has been recording improvement in passenger load
        factor across its destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c41692-cd10-4e14-b512-8d9a646a75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this will further be boosted as the government allowed
        seniors aged 65 and older, and minors from Metro Manila to travel to areas
        under general community quarantine (GCQ) and modified GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39096db-9b53-4de3-babd-7789749d2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This December, coming from that recent OCTA research, hopefully
        we will be able to implement Alert Level 2," Isla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ae172-4d47-467d-8205-c54e896f49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking to a very strong, bright Christmas," the chief added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50928c21-38a0-4d28-af45-01ec43ef0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the first quarter of 2022, AirAsia Philippines hopes its domestic
        passenger volume will rebound to 90% of pre-COVID levels. Before the pandemic,
        its passenger volume stood at 7-8 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de027154-acbd-4b1c-9334-bf3c202c798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines'' international performance, meanwhile, is expected
        to recover by the second half of 2022, Isla noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bf4b4-5a94-4f17-a55c-17f8d2a98b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T12:49:03.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:15:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is eyeing to reopen its regional routes from Manila
        to Taiwan, Hong Kong, and Singapore by December 1.</p>'
