      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fff03c-ddb8-4a82-a46a-31d891dd1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros likewise reminded Mr. Dargani that all resource persons
        in Senate hearings are under oath, and that flip-flopping and irreconcilable
        statements from them are tantamount to disrespecting the committee and the
        Filipino people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529537d-d359-4e29-90c9-050cf4bcf288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259ad67-9cdf-4ca0-8298-b79347967a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani on Thursday accused the committee of treating them like
        "criminals whose lives aren''t worthy of living anymore" even if they tried
        their best to cooperate and respect the senators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76ce8b-0239-435a-b6f2-90a01136b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905fc79-9365-4aa8-a23e-1f0a3e0f240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:39:52.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:10:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want us detained because we asserted our rights, they can''t
        get what they want to hear from us," said Dargani in a statement, adding they
        are being "falsely accused for political gain" in time for the polls next
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55d7f0-7486-47d3-997a-efc082ee656d'
