      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Strategic Advisory Group of Experts earlier advised that
        an additional dose of all WHO-approved COVID-19 vaccines be offered to those
        who are moderately or severely immunocompromised. It also said a third dose
        of Sinovac and Sinopharm COVID-19 vaccine should be offered to persons aged
        60 and above and those whose immune systems are diminished.</p>'
