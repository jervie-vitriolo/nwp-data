      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/21/health/pfizer-booster-dose-efficacy-wellness-bn/index.html?utm_content=2021-10-21T18%3A30%3A15&amp;utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social">Booster
        dose of Pfizer/BioNTech coronavirus vaccine shows 95.6% efficacy in Phase
        3 trial, companies say</a>."</em></p>'
