      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the Navotas City Hospital, we can usually accommodate
        400 to 500 a day. But these children need to come there with a guardian. So
        for the 150, we are expecting 300 people to come in. The rollout will be gradual.]</p>'
