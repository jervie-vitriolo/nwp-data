      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a439f3d-db98-47d2-95bb-c932224cece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Filipino American speed skater got eliminated early
        in the men''s 500-meter event on Thursday after a last place finish in his
        heat in the preliminaries, with a time of one minute and 6.351 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2ccaa-dbed-4235-84f0-36441c2a45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265f051-f535-42f9-ad44-89fbdc218f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of California, Los Angeles standout also bowed out
        of the men''s 1500-meter event on Thursday as he ranked sixth in the preliminary
        heats with a time of two minutes and 27.362 seconds. Only the two best speed
        skaters in each preliminary heat advanced to the next round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e9d5f-dbb7-46c0-a567-f663a3098ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
