    'template': '1'
    'title': '''I obey time'': An artist spends three decades on a single painting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fce09-9cd5-43f3-943b-193e9c19f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was the late 1980s when South Korean
        artist Myonghi Kang began work on her painting "Le temps des camélias" ("The
        Time of Camellias"). Living in Paris'' 19th arrondissement at the time, she
        would periodically revisit the then-vertical canvas to add strokes of color
        or floral forms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814ee20-4f4d-4877-b06d-eac0eaed847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would go back to the painting with all these questions in my
        mind&nbsp;and memories from traveling," she recalled, via a translator, in
        a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8907f4-a2eb-4826-bac8-599c1605ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the painting never felt finished. Kang eventually abandoned
        her creation, and it was not until she took it to South Korea''s Jeju Island
        in 2007 that she felt inspired to revisit the artwork — and to switch its
        orientation to that of a conventional horizontal landscape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb0616-8f9a-4719-98a5-46ce3241421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only when I brought the painting to Jeju in springtime that
        I had the courage, after 10 years, to work on it again," she said. "I had
        a lot of camellias in my studio, and so I started bringing in all the elements
        that I saw around me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b8b2f-12fa-4586-8b72-4508268ff21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.245+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be another decade before the ethereal painting, now on
        display at Hong Kong''s Villepin gallery, was complete. As such, the work
        depicts not only the vibrant flowers alluded to in its title, but the passing
        of time itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5501c-d562-442e-8888-706f6e99ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot really explain," Kang said. "I just felt this painting
        had to be made like that. I trusted the moment —&nbsp;to know the right moment
        for me to paint the different parts until I was finished."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bdc7a-80ce-4b97-b03b-2630a0daf559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not dare say that I paint time —&nbsp;that would be very
        arrogant —&nbsp;but time is in what I paint," she later added. "I let myself
        be the hands of time. I obey time, but do not try to manipulate it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5bd1-38a9-4b11-a528-222179b65bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This impulsive approach is typical of Kang, whose quietly radiant
        art reveals her complex relationship with nature. Now in her mid-70s, she
        can spend years on a single piece, her often-gentle brushstrokes belying a
        process she described as "very, very intense."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabd450-29c1-490c-9ec3-d6d2725a94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just look at paintings and feel they are not finished. And it
        can even be hard to sleep," she explained. "They are always moving and progressing,
        and sometimes, I never get the feeling they are done. Sometimes, I wish I
        could have a drink and forget about it, but it''s not possible. I always need
        to try to solve the little things I see every day in front of me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a21eb9-c65d-4de1-8b2f-526b6c2e9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite suddenly, however, the compulsion to sign —&nbsp;and thus
        finish —&nbsp;a painting will strike her "like a lightning bolt," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ffc9de-707b-4105-a1fb-d45a8ee43e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that I plan or know rationally. It''s spontaneous."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e7cb0-451c-4bae-b5f5-026be9d3a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.246+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nature is everything''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36486b33-e077-4b7b-948e-1a248af50b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kang''s absorbing paintings appear abstract at first, they
        are often grounded in the world around her. But though her creations resemble
        landscapes, they never depict a single specific scene, rather an amalgamation
        of sights, memories, and sensations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391782d-962a-4042-88cf-08f817e3875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every moment, from when I wake up to the time I start working,
        is part of the painting," said Kang, who is also known for writing poetry.
        "And memories — maybe from 10 years before —&nbsp;of looking at camellias,
        for example, will also be integrated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19288119-323c-4510-9055-43b62702aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not one figurative way of expressing what I paint. It''s
        the accumulation of observing —&nbsp;trying to capture the sky, for example
        —&nbsp;and really capture the ''whole,'' rather than a specific camellia or
        a certain rock."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3776a-94b6-453d-af5d-c5cae74ab54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set across three floors in Hong Kong, Kang''s latest show brings
        together works from the past decade, including the aforementioned "Le temps
        des camélias." Spending time with the canvases helps bring the artist''s hazy
        subject matter,&nbsp;whether orange blossom, the house of a neighboring optician,
        or clouds swirling in pale blue skies, into sharper focus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c1fd4-9fb6-4bca-ad84-405c3e04f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallerist behind the show, Arthur de Villepin, believes the
        work''s beauty is found in the small "details" observed in its company.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53867d59-3202-49ca-9b29-4230361c49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:16:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see the different layers, and you see that, sometimes, the
        brushstrokes will be vivid and quite quick and represent a certain part of
        her personality," he said over the phone from the south of France. "Or sometimes,
        the colors will be very bright. Then at other moments, the colors fade away,
        and that capacity to put different lives at different moments ... That''s
        what I found amazing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3d30d-97a6-493e-9b6b-7596d3175d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complete with natural sounds playing from hidden speakers, the exhibition
        serves to transport visitors away from the busy surrounds of downtown Hong
        Kong to the bucolic Jeju Island, where Kang, who lives and works between South
        Korea and France,&nbsp;still paints.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c873a92-ca6e-45e4-916b-4556b20da7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.247+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our minds, nature is grass and trees and flowers," Kang said,
        when asked about her relationship with her surroundings. "But nature is everything.
        Nature is people. It''s a city. It''s history ... Nature is a bridge to allow
        dialogue between all things."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04fbae-2a39-49ea-a315-99fc0a08a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myonghi Kang" is on at Villepin, Hong Kong, until Oct. 24, 2021.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f5285-248c-4182-99ae-942bdf6e2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T10:48:39.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T00:17:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/myonghi-kang-villepin/index.html">''I
        obey time'': The artist who spent three decades on a single painting</a>"</em></p>'
