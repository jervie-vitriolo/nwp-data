      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 71 swimmers are vying for a spot in the Oct. 22-24 national
        team selection bubble. Tankers chosen will be included in the national team
        training pool competing in upcoming international meets like the 2021 FINA
        World Swimming Championships (25 m) at Dubai, United Emirates, 2022 World
        Aquatics Championships at Fukuoka, Japan, and next year''s Southeast Asian
        Games at Hanoi, Vietnam.</p>'
