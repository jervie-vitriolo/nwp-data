      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran point guard/six-time All-Star Kyle Lowry, Miami’s biggest
        offseason acquisition, missed his first five shots and finished with five
        points -- on 1-for-8 shooting -- and six assists. He didn’t make his first
        (and only) field goal until he swished a 3-pointer from several feet beyond
        the arc with 11:37 left in the third quarter.</p>'
