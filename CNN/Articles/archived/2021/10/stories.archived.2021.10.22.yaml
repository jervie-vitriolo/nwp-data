      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deaeeef-273b-41ad-b1f5-b7cda4f30162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg is set to compete in the next three legs of the 2021-2022
        ISU Short Track Speed Skating World Cup with the second tournament to be held
        in Nagoya, Japan on Oct. 28-31, the third set in Debrecen, Hungary on Nov.
        18-21, and the final leg in Dordrecht, the Netherlands on Nov. 25-28.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b45bbc-9e38-4e11-bf6b-018a6ed64dc2'
