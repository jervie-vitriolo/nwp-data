      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:11:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While calls have mounted for the suspension of excise tax on fuels,
        the Department of Finance has already said the government might lose over
        ₱131 billion in revenues with its implementation.</p>'
    '9':
