    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno, Marcos present similar proposals to curb effects of rising oil
      prices'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e9fc7-da0d-48a9-9ecb-ed572b1dfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> —&nbsp;Presidential
        aspirants Manila Mayor Isko Moreno and former Senator Bongbong Marcos presented
        similar proposals to curb the effects of rising oil prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afadb2-ad90-422d-997d-18ef48f1c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a dialogue with farmers in Tarlac on Thursday, Moreno said
        he aims to practice “delayed gratification” if he is elected president. His
        plan: slash taxes on oil and power by as much as 50%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982b267-cc87-405c-a48e-4d72bbf91b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard bearer of Aksyon Demokratiko also promised tax cuts
        on electricity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27939a13-8de5-473c-9d74-6ac1d371bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot bring down the cost of power generation but the end-users
        or the consumers, can be made to pay lower electricity bills. How? Bawasan
        natin ang buwis sa kuryente ng 50 porsyento (Reduce electricity taxes by as
        much as 50%),” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9813e7-65af-4a4d-8b23-049a2a39e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno hopes that by doubling down on tax cuts, people would have
        more money to spend and the economy would recover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52b3cd-fb33-42d9-86ba-87e0a08cff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A 50-percent reduction in fuel excise tax can lower the power generation
        cost and another 50-percent cut on taxes on electricity would mean savings
        for the majority of our people, many of whom are jobless now due to the pandemic,”
        he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6d68d-e8b4-4e41-956c-10d266517f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos called for a suspension of excise tax on oil products
        to cushion its impact on the transport sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae45dce-3e5d-4ab0-aca3-d14aae622b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to do something about this issue urgently because one sector
        that will be gravely affected has been suffering for the longest time in this
        pandemic. Transport workers and operators who depend on their daily operations
        for their livelihood are already in dire straits,” Marcos said in a statement
        after meeting with several transport groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3cdee-6364-4177-9661-fd742120f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bet of Partido Federal ng Pilipinas also called
        on the Department of Energy (DOE) to restore the Oil Price Stabilization Fund
        (OPSF)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7cd91-266e-4def-a21b-40f52a38a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I implore the DOE to make a careful study on the possibility of
        bringing back the OPSF to cushion Filipinos from the impact of rising oil
        prices," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c3242-7f61-48b8-a97a-c242b63b7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund was established in 1984 during the term of Marcos’ father
        and namesake, the late dictator Ferdinand Marcos, to reduce price changes
        brought by exchange rate adjustments or movements in the global oil market.
        It was scrapped during the term of former President Fidel Ramos and just before
        the Oil Deregulation Law was signed in 1998.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6ae6e-a263-4ad3-85bf-ed8b46a1afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Idea theft’: Did Marcos copy Moreno’s proposal?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b133755-e23b-4229-9bcb-50399a95447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko called Marcos’ proposal an “idea theft”, saying
        the late dictator’s son copied the idea of the Manila Mayor, who proposed
        it first.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef327945-fcad-407d-94ad-45a9d8020130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is similar to a rich kid from Forbes Park stealing the ‘term
        paper’ of a poor but smart kid from the slums of Tondo. It seems that thievery
        and fakery is in the blood of the Marcoses. Fake war medals of Senior. Fake
        diploma from Oxford of Junior,” said Aksyon Demokratiko chairman Ernest Ramel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e698722-b14f-48d5-a6ee-b4c241f99cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno has made no secret for his own copying of Marcos-associated
        projects during his term as mayor, such as feeding programs for school children,
        socialized housing, and the Kadiwa program in Manila.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7307d-f7d3-4516-bb47-8bbd5833348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Lakas ng Masa standard bearer Leody de Guzman called out
        both Marcos and Moreno, saying he has been calling for the suspension of excise
        taxes since 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0771bf5-863b-4373-9130-7dc367ac0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi unahan sa pagtanggal ng excise tax, o kung galing Forbes
        Park o Tondo. Ilaban niyo ang masa hindi lang kapag kampanyahan na,” De Guzman
        tweeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38e41f-1d17-4f82-8094-58df0ae0b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not about who proposed to remove the excise tax
        first or if the person is from Forbes Park or Tondo. Fight for the masses
        not only when you’re campaigning.”]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d069f79-c6b2-4a1d-a866-c0dd2c516718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi told the ABS-CBN News Channel on Wednesday
        that he raised the possibility of suspending excise taxes on petroleum, but
        he also recognized that that the decision is up to Congress and that amendments
        to the Tax Reform for Acceleration and Inclusion Law (TRAIN Law) are needed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76aa0b-3a71-4f5c-8f53-d173fd71c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi also called for the authority of the DOE to suspend the implementation
        of these taxes under “certain abnormal conditions.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db9277-ae5b-46aa-b30b-3bc829a40bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T07:12:28.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 43 of the TRAIN Law, petroleum excise tax suspension
        is only allowed from 2018 to 2020 should crude oil prices reach $80 per barrel.
        The decision to cut taxes is left to Congress as mandated by the 1987 Constitution.</p>'
