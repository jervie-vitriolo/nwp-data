    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1332ed4-81b1-47e8-ba07-38b67d976f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.161+08:00
      'mgnl:createdBy': 'bamba'
