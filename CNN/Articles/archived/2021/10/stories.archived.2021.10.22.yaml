  'BOC-rice-tariff-collections-October-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-22T05:33:03.276+08:00
    'imagesource': 'jcr:e3541b1f-a56a-427a-9513-d6b92e4abcbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf7f9fb-9d5b-432d-bd78-fec371f4ae87'
    'lead': 'Tariff collections came from 2.18 million metric tons of rice imported
      by the country from Jan. 1 to Oct. 8, the Bureau of Customs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T05:35:16.350+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:19:51.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:24.507+08:00
