      'mgnl:type': 'text'
      'text': '<p>SM Supermalls will be gradually reopening their cinemas in areas
        under the Alert Level 3 by batches - this November and December, and by early
        next year - according to Tan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed037c5-feae-49b4-9afa-d5c115673302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd82f4-2aa1-405b-a92f-c73fe7ce5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tom''s World has already started accepting customers
        as early as Oct. 16 when the capital region eased from Alert Level 4 along
        with Calabarzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df067c74-fa8d-4118-a39f-0c152df9ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5b799-727c-4b22-9263-586fc380ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always wanted it to be experiential for them: the experience
        that they have to play our 3D machines or drive our driving machines. To be
        able to feel that they''re really engaged into something, not just in the
        phones, tablets," Tom''s World vice president for corporate management Oliver
        Co said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f75f19-0f20-4e94-a34f-abeb42d3079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258d71d-26e5-4307-85da-895582c6d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mandated by the government, all customers and employees in these
        establishments must be fully vaccinated against COVID-19, and only certain
        capacities are allowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7bda3-1185-4090-95fa-88084ebd9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548e215-d80d-4b7f-88e9-9e685a2476ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premises also undergo frequent disinfection, along with the
        usual temperature checks upon entry, and minimum public health standards must
        be observed at all times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeebd78-20aa-46e2-97de-306109b357df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52d6d2-60f4-4720-b425-58f0e3d9aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks and face shields must always stay on, particularly in
        SM Supermalls'' theaters, where eating and drinking will not be allowed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb20b6e-5277-4374-b5d3-72fc9e88c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144edf8-3ed1-4039-820e-730f88206b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T22:47:07.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:07:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Laguna, and Rizal are currently under <a href="https://cnnphilippines.com/news/2021/10/19/Government-expands-alert-level-system-outside-Metro-Manila-.html">Alert
        Level 3</a> until end-October while Batangas is under the less stricter Alert
        Level 2.&nbsp;</p>'
  'Boracay-may-scrap-swab-test-rule':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T23:06:06.980+08:00
    'imagesource': 'jcr:93b29a39-3310-4348-812c-1d107f141c87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3c8ba7-61a0-4612-be64-4bf1636f6571'
    'lead': 'The Aklan provincial government will no longer require local tourists
      to present negative swab test results, once all tourism frontliners and eligible
      adult population on the island get fully vaccinated by November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T23:05:23.753+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:06:56.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:05:50.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay may scrap swab test rule for fully vaccinated tourists by November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24503e6-657b-4632-83a4-c6d92358b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) -</strong> Local
        authorities on Friday said they may consider easing travel restrictions by
        next month for fully vaccinated local tourists heading to Boracay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd47c8a-b66a-4f85-96e6-8256c3ac2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c001b-ce58-4091-a166-175963c04172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflores told the media that the provincial
        government will no longer require local tourists to present negative real-time
        reverse transcription polymerase chain reaction (RT-PCR) test results, once
        all tourism frontliners and eligible adult population on the island get fully
        vaccinated by November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc48c8-3651-4a64-b8ab-0642e9eb8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89240fa4-b55a-4a5e-9aba-326e407b81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraflores said this would allow the economy to recover from the
        impact of reduced tourist arrivals due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6846e5-a237-4532-be3e-613d19dd0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cb91a-ad2c-4308-92fe-54957415e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of the month or early next month, we will issue already
        the necessary executive order scrapping the requirements for RT-PCR tests,"
        the governor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bdd88-5aa0-4fa4-a0e5-256830126e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925985f-7ebb-4d09-aa11-7ba9f9f08f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all the tourists to come. We''re barely scratching the
        surface," he added, noting that only 700 tourists arrive in Boracay per day
        - way below its pre-pandemic daily average of 6,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494279b-b4b6-4dca-ae17-d23606207f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603787c2-edd6-4a79-bc38-255dce588c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the directive becomes official, fully vaccinated local tourists
        will only need to present a vaccine certificate from the Department of Information
        and Communications Technology VaxCertPH website, along with their Aklan QR
        code once they land at the Caticlan Airport. The QR code requires a confirmed
        hotel booking and flight information, and is used for entry, exit, and contact-tracing
        purposes during the tourist''s stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db08d9c-60f4-490f-8eb3-0baa022f224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74531004-fbab-43ea-931f-5a1d35f94240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative RT-PCR result requirement will still be retained for
        those who only got one dose of a two-dose vaccine, as well as for unvaccinated
        local tourists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0c634-e7c7-4483-bbe6-6ae64528f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33dd368-6e15-4668-945c-79972b3ad28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is one of three destinations in the Philippines awarded
        with a Safe Travel Stamp by the World Travel and Tourism Council for adopting
        globally-recognized COVID-19 health and safety protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9241a-0864-48ac-a9db-932af2d06996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72a5ce-447c-4267-8c4e-ee980c2ad126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat said based on data from
        their office in Region VI, 11,668 out of the 12,809 tourism frontliners have
        already been fully vaccinated. She and other local officials said they are
        confident they will reach complete vaccination by the end of October due to
        the arrival of over 35,000 doses of the Pfizer vaccine on the island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef5903-ae57-4e18-a42c-5be9ee5f29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:07:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04107b-539b-43fc-8a7d-77f64d19a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:05:23.755+08:00
