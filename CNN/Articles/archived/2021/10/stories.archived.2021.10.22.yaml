      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.icc-cpi.int/Pages/item.aspx?name=pr1371"
        target="_blank">ratified</a> the Rome Statute on August 30, 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
