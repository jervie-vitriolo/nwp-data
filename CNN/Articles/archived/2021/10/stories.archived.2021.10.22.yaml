      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis said he and his administration will continue to fight the
        federal Occupational Safety and Health Administration''s (OSHA) proposed new
        vaccine rule for large employers, an emergency standard announced by President
        Joe Biden last month. DeSantis said they are looking specifically at how federal
        mandates apply to contractors and hospitals and in the early phases of assembling
        legal action on both fronts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842073c-ce57-4a32-891f-ace7a1472b72'
      'mgnl:activationStatus': true
