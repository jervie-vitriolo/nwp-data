      'jcr:uuid': '616b7f32-2e61-4150-aeec-63a9c61a750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T03:16:51.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:20:53.593+08:00
