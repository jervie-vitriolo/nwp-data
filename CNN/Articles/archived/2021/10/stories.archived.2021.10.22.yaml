      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news provided some relief to investors and analysts who had
        once again worried this week that the company, which continues to teeter on
        the brink of collapse, would slip into its first formal default.</p>'
    '9':
