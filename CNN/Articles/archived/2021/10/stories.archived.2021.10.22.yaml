      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497f5d8-1030-4c9a-940b-e94b93afd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:51:23.985+08:00
