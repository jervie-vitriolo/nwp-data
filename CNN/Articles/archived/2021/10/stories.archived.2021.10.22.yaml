      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4af485-653f-413a-ac86-72ca3f164d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Santos is well aware that music is a job, she still sees that
        there’s a lot of fun to be had in it.&nbsp;“My husband [composer Josh Atchley],
        he’s really the one who brings me back to that headspace,” Santos shares.
        “He’s such a playful person. I always confide in him when I’m stuck with cues,
        and he reminds me to get my mind out of the formality of this whole thing
        and just play. I’d pick up an instrument that I haven’t been playing for the
        last few hours. If I’ve been on the piano this whole time, I’ll pick up a
        guitar in the back or a djembe. I switch it up just to break the monotony.
        And also, that discomfort of being on a new thing allows me to just have fun.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4288b-0152-4cab-b140-d294af099398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fun, for her, brings back memories of the band scene in Manila,
        where she used to play keyboard for three different bands: the jazz-alternative
        Hidden Nikki, the Broadway-inspired Carlo Lava &amp; the Lingababes, and with
        singer-songwriter Kai Honasan. “Different genres, different experiences,”
        Santos says. “We played in all sorts of venues. The music was so exciting,
        because I looked up to all of them, all of my bandmates, so much. Every time
        I played with them, I’d get goosebumps. I’m giddy. I can’t believe I get to
        play with these people because they’re so amazing.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48467109-2543-4819-a067-4859568522dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dichotomy of her music work in both Manila and California is
        part of what Santos believes is what gives her sound distinction. (“It’s hard
        to explain,” she says, “but I can hear it in my music.”).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0b3b4-f2dc-4f48-999e-cd253445c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video call with CNN Philippines Life, the Emmy award-winning
        composer talks about the joys of working from home, the difference between
        scoring a film vs. a documentary, and how the right timing helped her find
        her footing in a foreign industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52c700-0b2b-435a-a654-5d99dbeb78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on an amazing win! What was going through
        your mind during your Emmy-winning moment?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8e3fa-b090-4918-a20c-470c2e3892a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much going on. I think the first one was that I felt
        so loved. When we were sitting there, and they were announcing the nominees,
        our bosses and the team were actually in the room with us. It felt like such
        a peaceful moment, because everyone had to be quiet. It was just an overwhelming
        feeling of being supported by these people. And I also knew that my family
        was watching it live, a lot of friends from back home were watching it live,
        so that was the first feeling among a hundred more that I had. <em>(Laughs)</em>
        That was the most prominent feeling that I could describe. Loved and supported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5790263-71fc-4cb7-ae1d-99886fa59192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before I ask you more about your process, I just wanted
        to mention that you have such a beautiful home. I love the doors and all the
        openness of it. Is this room your office right now?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca7110-4d84-43ed-89a3-5c8696412f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My husband and I just moved in, we just bought our house. It’s been
        a big year! <em>(Laughs)</em> We’ve been here for about a month and a half,
        and this is a temporary studio space because we’re building one in the back.
        Right now I’m in the den, which also [alludes] to my name. But it’s kind of
        like the office room. I love it; it’s got a Mediterranean design. My husband
        is also a composer but he has his own studio area.</p>'
    '1':
      'image': 'jcr:15cedad8-f563-460b-bb6c-a18c719d4d0f'
      'imageCaption': '"A lot of people have actually come back to the studio, but
        I chose to stay at home," says the Emmy award-winning composer. Photo courtesy
        of DENISE SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9849996-3574-4e55-acb5-c09c26617df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:51:23.985+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743ea77-18d7-462c-967d-1a469c0344cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:51:23.985+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So it truly is “The Den.” I love that. Do you find yourself
        working at home a lot? Or was this only because of the pandemic that you find
        yourself doing so?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78f3d3-02c5-476a-9b26-52e8204ae7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:51:23.985+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only started during the pandemic. I work for a company called
        Bleeding Fingers, and we have a studio space in Santa Monica. Each of us have
        our own little room, but because of the pandemic, we’ve all had to work from
        home. And then I kind of realized that I actually prefer working from home.
        A lot of people have actually come back to the studio, but I chose to stay
        at home. It’s just so much better for me, I think. There’s less pressure to
        finish at six. <em>(Laughs).</em> Normally if you’re coming in, you wanna
        be home for dinner. So there’s just a lot more freedom [working from home.]
        I mean, psychologically, that does so much, knowing that I can just keep working.
        I can take a break from dinner and keep working without making my day feel
        really divided. I think I’m gonna work from home for as long as they allow
        me.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f4aad-66b1-48d8-85d2-9534a6293eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s interesting, because a lot of people say that they
        work better in an office space, but that’s different for you.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034e3a1-40d9-4474-bd88-c8a03b2cb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess we all have our different ways of working. The kind of projects
        we get are so different. Some of them I can do within a 9-to-6 schedule. And
        even if I’m working from home, I try to be done by 6 p.m. I like to keep that
        routine. But there are just some projects, like “Primates,” for example. We
        were pulling 14-hour days, and we would be at the studio until 10. It’s much
        better doing that at home, where I can be in my pajamas all day, and I don’t
        have to drive myself home all tired. But if I’m not working on a heavy project
        like “Primates,” I still maintain my 9-to-6 schedule. I get to compartmentalize
        my time and my day.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63734e-a3aa-420d-891b-16b4871606f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve worked in both documentaries and feature films. What
        would you say is the difference in your approach to scoring for either one?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d21ff-3edb-4eb1-8907-96159b133aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main difference is that with fictional films and TV shows, there’s
        dialogue, versus a documentary where there’s no dialogue. You’re looking at
        animals and nature, and there’s narration. But with dialogue… I think there’s
        more room for “tricks.” When you’re doing a fictional project, the way the
        music works is really… You can do a lot of trickery there. You can make music
        that’s contrapuntal. You can make music that isn’t necessarily matching with
        the scene, but then it makes sense because the director has this vision of
        confusing an audience. But with a documentary, you have to stay factual. You
        can only do so much musically. You can’t really change a scene that much.
        A big part of that, to me, is listening to the narration. For example, I’m
        looking at a scene that’s beautiful. It’s a landscape shot. If I didn’t listen
        to the narration, I would normally score that scene like a beautiful piece
        of music. A suite. But sometimes the narration is actually saying, “This is
        a land in Indonesia where monkeys are going extinct.” So you want to follow
        that train of thought instead of just going on your own. So I think that’s
        the main difference.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf0f65-455a-436d-bf8d-1fb4cf01c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then another thing, at least in my experience, when you’re working
        on nature documentaries, we get to be more “Mickey Mouse-y” about it. That’s
        like a scoring term — we think about Mickey Mouse cartoons where every movement
        has a sound. There’s an instrument for all the footsteps. I think we get to
        do a lot of that more. It’s closer to the way you would score an animated
        film.</p>'
    '9':
      'image': 'jcr:3f5078da-628c-4a95-8dff-1033d31bbfe1'
      'imageCaption': 'A photo of Denise and "Primates" co-composer and (co-Emmy winner)
        Adam during the 42nd Annual News & Documentary Emmy Awards. Photo courtesy
        of DENISE SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4eb26e-fb34-4b58-b310-429b3b121ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:51:23.986+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe9d1a-2be3-41f9-a936-dca399d5a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you bring your band experience to your work right now?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201beb99-23ec-4e66-84f8-c81ed632f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do, and I think that’s one of the things that makes me different
        from some of my colleagues. I think there’s two groups — there’s a group of
        us that’s band-based, and there’s a group of us that’s more orchestral. But
        yeah, I use a lot of my band experience. Also because having played in bands,
        I listen to a lot of band music. I listen to a lot of that to bring it in.
        It’s hard to explain but I can hear it in my music. The band-playing is there.
        If I’m working on an orchestral cue, I will always try to put in electric
        guitar, I’ll try to put a drum kit in there, I’ll try to have electric bass
        in there, as opposed to just sticking to the orchestra. I can’t get that sound
        out of my taste, so I always try to plug it into my music.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a9b0e-40c4-4761-bd24-8fdd7a1e35e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Having experienced the music industries in the Philippines
        and in the US, how different are they from each other?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa6ba0-33c1-4e59-bf50-8aa6245f2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’re quite different, because when I was in Manila, I was 50-50
        a composer and also a band member. When I got here, I was focused more on
        the composing side. I was maybe 80%, maybe even 90% composing. So my experiences
        were different. I don’t think I can compare them very much. For one, I feel
        like the community back home is tighter. It’s a smaller city, and everyone
        knows everyone. It felt like every show was like hanging out with friends.
        That’s what I love and miss about it. Whereas here, when we were playing with
        bands, there were a lot of strangers, ‘cause LA is so big.</p>'
    '3':
      'image': 'jcr:47837382-d52e-4154-88f3-2745b177b927'
      'imageCaption': 'Denise Santos at Sound Creation Studio in Manila with Kai Honasan.
        Photo courtesy of DENISE SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d517a5-1204-4c64-9dea-a650665d2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:51:23.985+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-25T00:10:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e27aa-3e59-4758-87e5-f7c45e652fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in the film scoring world… The difference from back home is
        that here, it’s the heart of the city. Filmmaking is the heart of the city.
        So everywhere you go, you’re gonna meet someone who’s a creative, who’s part
        of a production team, who’s a director, a writer. So here, I felt like the
        creative juices flowed more for the film music side of things. That being
        said too, the film music community is so big here. And there is a community.
        I think back home, when I was there I only knew maybe three other composers.
        And we rarely really got together. It wasn’t so much a thing. But here, there
        are composer meetups, there are all kinds of societies for composers. All
        kinds of guilds. The resources here are so much greater just because there’s
        a long history of filmmaking.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2e3ae-78b9-4572-8ad1-d5ebe1b9c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your Emmy triumph is definitely a point of pride for so
        many Filipinos, but on the other side of it is that sometimes it would take
        leaving the Philippines for Filipino work to gain global recognition. Based
        on your experience, what would you say makes creative work in the Philippines
        difficult to champion?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdce9cb6-711b-452c-b9c1-3aa6068fb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it all comes down to funding, and who is willing to take
        risks on more creative and edgy ideas. The talent is there. I talk with my
        Filipino director friends all the time, and the question is always funding.
        The market in the Philippines is different from a global market, and obviously
        people want to fund projects that are tried and tested. It’s such a big risk.
        Whereas here, I think people are more accepting of radical ideas in terms
        of filmmaking, and topics in filmmaking. That’s one of the bigger challenges
        — how do we convince big studios in the Philippines to support ideas that
        are not necessarily cookie cutter or tried and tested formulas. I think we’re
        getting there, with “On the Job” getting on HBO Asia, with “Trese” getting
        on Netflix. A lot of my colleagues and friends that I left back home are getting
        into international film festivals. I think with the rise of streaming, there’s
        more openness to different kinds of stories. With the diversity movement in
        Hollywood, it kind of trickles down to the rest of the world. I think it''ll
        come, but the main problem is that how do we as Filipinos get into that motion
        of supporting our local talent no matter how different they are.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a29d6b-24d7-40eb-91a1-a202678ce979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film scoring and filmmaking industry in the US and in
        the world at whole is definitely moving towards a more diverse scene. But
        it’s still predominantly male and White. Have you had any challenges in breaking
        through the industry given this challenge?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb0fe8-cd43-47c2-937c-b02c939f8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:41:47.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:10:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say yes and no. I think when I started, it was at the cusp
        of that change, so I maybe had two years of struggling to break that ceiling.
        But at the same time, I knew that it takes someone five years to actually
        get work that is recognizable. I saw it as a challenge not just for me, but
        for anyone starting out. And then people started looking for more female composers,
        and people of color, and I guess my timing was just perfect. So when I was
        feeling ready, and I felt like I had improved, and I was ready to take on
        bigger stuff, the movement started happening. I got really lucky with that
        timing. Had I joined or started my journey in LA five years earlier than I
        did, I would have waited longer. The challenges are there, definitely. There
        are times when I felt like my male counterparts were favored. But I just kept
        going.</p>'
  'one-week-notice-COVID-19-alert-levels':
