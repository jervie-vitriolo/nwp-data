      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are going to be doing, in addition to mounting aggressive
        legal challenges to federal mandates, we are also going to be taking legislative
        action to add protections for people in the state of Florida. And that''s
        something that cannot wait until the regular legislative session next year,"
        DeSantis said at a news conference in Clearwater.</p>'
