      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab150d-c477-42fc-a170-0750c331122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg is the first Filipino speed skater to compete in the Winter
        Youth Olympics, representing the country in the 2020 edition along with Filipina
        alpine skier Ana Wahleithner.</p>'
