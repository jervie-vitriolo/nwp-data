      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Navotas Mayor
        Toby Tiangco said 150 minors aged 17 with comorbidities were scheduled to
        get vaccinated with the Pfizer vaccine within the day in the city''s accredited
        facility.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f423f0-f4d2-4a8c-8da8-8a3e9e5e169e'
