      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney, one of two Republicans on the special committee, criticized
        her colleagues Thursday for protecting Bannon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f1590-94c5-46e4-9da3-baf6ec8b931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T04:52:53.434+08:00
