      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05161030-a9f2-43b3-8537-e74a4443c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament held in Beijing, China is the first of four legs
        of the competition, which serves as a qualifying event for the 2022 Winter
        Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8746f-c172-4f1e-b5bc-0d9ae686f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:36.064+08:00
