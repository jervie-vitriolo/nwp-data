      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf5091-671e-4fc1-8c62-401d0dc13209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang, who now sports a spotless 5-0-0 record, had an impressive
        debut with the Singapore-based mixed martial arts organization this year after
        a technical knockout win over Yuji Shimada in February and a counter left
        knockout victory against Amir Aliakbari in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221ab9f-5131-46bf-ad47-4801f4bfe733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:13:18.824+08:00
