      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon noted that for those who were inoculated with Sinovac, the
        government should already heed this advice of the WHO SAGE or consider adopting
        the latest authorization of the US Food and Drug Administration to use Moderna
        and Johnson &amp; Johnson as booster in a "mix and match" approach, especially
