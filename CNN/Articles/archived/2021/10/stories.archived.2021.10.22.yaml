      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte announced he would pull the country out of the
        international court’s jurisdiction. The Philippines’ withdrawal from the ICC
        <a href="https://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html"
