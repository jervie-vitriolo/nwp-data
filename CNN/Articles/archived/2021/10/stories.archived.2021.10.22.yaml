      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula added that he will also push for the recruitment of more
        healthcare workers. He also promised to scrap contractualization, including
        for personnel working at the frontlines of the health crisis.</p>'
