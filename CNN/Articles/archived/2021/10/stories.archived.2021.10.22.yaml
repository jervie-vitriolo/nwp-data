      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Friday''s hearing of the Senate Committee on Finance, Senator
        Migz Zubiri said he wants to see the action plan before the DA’s 2022 budget
        is taken up at the plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06384dff-088f-4c21-89f3-72512bb7b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako naman ang magmamando kung ilalabas ko ''yang</em> budget
        <em>ninyo sa plenaryo,</em>" Zubiri said as the panel takes up the DA’s budget
        for next year. "<em>Dapat may</em> action plan<em> tayo dito sa problema ng
        abono na hinaharap ng ating mga magsasaka.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160325b9-f687-493e-9bba-f504c8d54cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be the one to direct if I will take your budget
        to the plenary. We must have an action plan in the fertilizer problem of our
        farmers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76041c2-d6b3-4833-95dd-280b07ce69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos pointed out that a sack of urea fertilizer used
        to cost ₱900 but was sold recently at ₱1,800 per sack or higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016349f8-251a-4de9-ae8b-17c76da0ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Rice Research Instritute, Senator
        Cynthia Villar said organic material can also be used to fertilize crops aside
        from the urea fertilizer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293bea51-cdf6-4996-84e5-6afe62d1b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I’m encouraging organic," Villar said. "<em>Kasi ‘yung</em>
        organic,<em> gagawin lang ng mga</em> farmers<em> ‘yun. Hindi nila bibilhin
        tapos maso</em>-solve <em>pa ‘yung</em> waste management <em>problem natin,
        ‘di ba? Eh di kalahati hindi na bibilhin</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688d63e-7adb-415e-b03a-16031e7b624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e77c4-6387-4341-8c35-b230e0cfc97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I’m encouraging organic. Because the organic
        can be done by the farmers. They don''t have to buy it, while the waste management
        problem will also be solved, right?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea755f6e-db41-4792-bc8e-e6fdf6838ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers questioned the Fertilizer and Pesticide Authority
        (FPA), an attached agency of the DA, why it has not done more to help farmers
        produce their own fertilizers at a lower cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1c4b0-1e45-4c93-b10d-baa5b093ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPA executive director Wilfredo Roldan tried to reason that the
        agency is merely regulatory, which the senators did not buy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b5ec9-47e5-44ce-894e-2bed7ce8bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakarami nating</em> organic material for organic fertilizer
        <em>eh wala naman ako nakikitang programa</em>," Zubiri pointed out. "You
        need to come up with more progressive measures <em>hindi lang tayo</em> reactive.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd522292-404c-491d-acee-8fca94eb89c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have so much organic material for organic fertilizer
        but I don’t see programs. You need to come up with more progressive measures,
        and that we are not just reactive.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d3d8f-4039-477a-986b-19847a7c6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it provides free fertilizer and seeds in the form of
        vouchers as part of its Rice Resiliency Project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d0c07-9f98-4831-9e00-32731aec888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T18:13:07.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:10:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some farmers'' groups recently demanded the resignation
        of Agriculture Secretary William Dar as the agency supposedly failed to deliver
        the free fertilizer subsidy.</p>'
  'senators-Mohit-Dargani':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-22T18:33:28.150+08:00
    'imagesource': 'jcr:67290678-e542-4bc0-ad3d-e2319e24d068'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146d1068-dfc5-446a-b9f5-559d59b67746'
    'lead': 'Pharmally corporate secretary Mohit Dargani earlier said the Senate Blue
      Ribbon Committee has treated him and his sister Twinkle, the firm''s president,
      like "criminals whose lives aren''t worthy of living anymore" and "falsely accused"
      them in time for next year''s polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T18:39:52.257+08:00
