      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c903c-79ec-46d4-a02c-670e385a3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T20:27:22.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:09:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraeg failed to progress to the next round of the men''s 1000-meter
        event on Friday after clocking in one minute and 27.803 seconds in the preliminaries.
        He finished third out of 10 speed skaters in the heat, where only the top
        two will get the tickets to the next round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd73e86-20af-4b4b-aab7-8baf5b4a2087'
      'mgnl:activationStatus': true
