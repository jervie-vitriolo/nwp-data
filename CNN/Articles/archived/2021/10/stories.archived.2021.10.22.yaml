        votes to hold Trump ally Steve Bannon in criminal contempt for defying subpoena</a>."</em></p>'
  'Lego-Home-Alone-house':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-22T04:53:07.477+08:00
    'imagesource': 'jcr:7a7bd974-d2a3-48ac-bc99-eba5ecf829c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a918e86-dc33-4254-bf7d-bc4e919ed4a9'
    'lead': 'Lego has created a nostalgic replica just in time for the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-22T04:54:34.802+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:20:05.736+08:00
