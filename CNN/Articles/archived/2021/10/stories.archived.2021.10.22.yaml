      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy because it''s been a long time since I last swam
        competitively. Coming here, I don''t have any expectations and I just want
        to get back that feeling," Dela Cruz said.</p>'
