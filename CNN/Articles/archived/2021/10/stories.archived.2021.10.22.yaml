    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-22T03:08:27.693+08:00
    'imagesource': 'jcr:fea13c13-3e99-4b1b-b14f-c7a6da240fea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
