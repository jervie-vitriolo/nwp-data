      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera has yet to comment on Kang''s callout for a fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72eec84-53b5-4db7-8a6c-864364fae450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T16:31:03.592+08:00
