      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Republicans voted with all 220 Democrats to pass the resolution:
        House Select Committee Vice Chair Liz Cheney, Reps. Adam Kinzinger, Nancy
        Mace, Fred Upton, Peter Meijer, John Katko, Brian Fitzpatrick, Anthony Gonzalez
        of Ohio, and Jaime Herrera Beutler.</p>'
