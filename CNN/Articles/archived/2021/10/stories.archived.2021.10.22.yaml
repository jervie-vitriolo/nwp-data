      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking to read something a little closer to home, we
        recommend: <strong><a href="https://cnnphilippines.com/life/entertainment/film/2016/06/09/philippine-haunted-houses.html">The
        horrific histories of Philippine haunted houses</a></strong>. In this 2016
        piece, we compiled a list of some of the scariest real-life haunted houses
        in the Philippines. With histories dating back to World War II, The White
