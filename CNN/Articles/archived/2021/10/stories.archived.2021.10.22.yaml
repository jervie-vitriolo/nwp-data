      'mgnl:lastActivated': 2023-01-25T00:06:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467d752-b38b-46d5-b443-5d51f191588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin assured the public that safety protocols will still be followed,
        including the use of plastic barriers and requiring passengers to wear face
        masks and face shields. He also pointed out that even public spaces were reopened
        despite crowds observing little to no physical distancing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6df488-bf36-486b-9f64-b4397055bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23665cdf-f42c-40eb-a44e-ad64fd2e9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sapagkat kung makikita po natin nung</em> first day <em>nang
        mag-</em>level 3 <em>po tayo, ''yung</em> dolomite <em>diyan sa</em> Roxas
        Boulevard, <em>libong tao po wala na pong</em> social distancing," Martin
        said. "<em>Makikita natin sa mga</em> mall <em>sa ibang mga grupo diyan sa</em>
        Quezon City, <em>may mga</em> business establishments <em>halos ang tao po
        ay dikit-dikit na rin po</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66e092-1438-4dd1-a3b6-335670ec8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebab4f-1193-4cee-aa16-b8cc0241bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw on the first day that we were placed under
        alert level 3, thousands flocked to the dolomite beach in Roxas Boulevard.
        They were not even observing social distancing. We can also see groups of
        people crowded together in malls and business establishments in Quezon City.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef005b2-a196-47d1-879c-f74f65d27b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fad4a-2824-4095-a7d0-481bd15662a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, jeepneys are allowed to operate at 50% capacity, but
        rising pump prices have made matters worse for drivers. Diesel prices have
        jumped to nearly ₱48 per liter.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b252d47-bbfd-498d-9dcb-8cb232e73a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d434d-9b0b-48de-8dd2-640d5c8dff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cash subsidies</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb636031-6dda-4513-b4f0-e545ba180eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48cdbe-0ee8-48b1-8e99-65e5d142f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also explained that cash subsidies the government earlier
        provided through the pasada card were only given to jeepney operators, who
        blocked drivers from getting their own share of financial aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a410d05-bd15-4573-ac7d-13b5ee865781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b4aee-ff4b-4e6f-bf70-3858c4816cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito rin po ang hinihiling kong ilaman sa pasada</em> card <em>na
        ito at ipangalan na po sa</em> driver," Martin said. "<em>Hindi po naibigay
        sa mga</em> driver <em>ang</em> pasada card <em>na iyan, sila</em> (operators)
        <em>po ang kumuha niyan</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed688c7-3b18-4c17-9623-967e862bd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043e0ba-250e-4d0e-a477-417e0c2f61d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I request that pasada cards be assigned to drivers.
        The pasada cards before were not given to them. Only the operators were able
        to use them.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e364127-4d15-4cfc-9f50-a069ce0f1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b8f4d-9378-427f-a8a9-e3981351564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Energy chairman Sherwin Gatchalian also thinks
        bringing back subsidies will help cushion the impact of the pump price hikes
        amid the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b25472-5299-4b15-94f1-718d68d32f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d7ac3-64ae-4163-ab10-1613ecaf112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Pantawid Pasada, it''s about ₱1-1.5 billion in targeted subsidies,"
        Gatchalian told CNN Philippines'' The Final Word, referring to the government''s
        public transport assistance program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484dd95-b27c-49dc-ae81-5d33fcb0e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65fa41-6a50-4a7a-bbf0-fa8e0be092fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T23:29:55.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:06:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not administratively problematic because all you need to
        do is to give ₱1.5 billion and drivers can now go and get their cards and
        relief for about ₱10 fare," the senator said.</p>'
