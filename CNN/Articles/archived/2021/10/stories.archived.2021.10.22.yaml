      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The House of Representatives voted on Thursday
        to hold Steve Bannon, one of former President Donald Trump''s closest allies,
        in criminal contempt of Congress after he defied a subpoena from the committee
        investigating the January 6 attack on the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70054ace-d3c7-4545-bf0e-c45fe37eb4c5'
      'mgnl:activationStatus': true
