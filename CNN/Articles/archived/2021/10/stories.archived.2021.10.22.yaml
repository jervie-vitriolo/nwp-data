    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54673aa-23b2-463b-a22c-314cad0ce721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T21:18:45.026+08:00
