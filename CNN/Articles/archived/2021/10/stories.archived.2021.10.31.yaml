      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/health/halloween-2021-safety-tips-wellness/index.html">Here''s
        what you need to know to have a safe Halloween</a>".</em></p>'
  'Why-people-keep-scrolling-when-they-say-they-are-done-with-Facebook':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-31T07:53:36.030+08:00
    'imagesource': 'jcr:9c460e47-6bd2-4c0c-b238-6aadcf254612'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7498beb-54a7-460a-bc06-747d0804ff13'
    'lead': 'The tides are turning against Facebook. But no matter how much they may
      want to, some people just can''t seem to break away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T07:55:13.537+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:30.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:45.179+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why people keep scrolling when they say they are done with Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae9f7d-fe51-430c-a65a-a89c94e261c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The tides are turning against Facebook.
        But no matter how much they may want to, some people just can''t seem to break
        away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5370a-ca3e-462b-bd36-31631169ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy has spilled out of the tens of thousands of pages of
        internal company documents leaked by company whistleblower Frances Haugen,
        who said the files show that the company''s products "harm children, stoke
        division, and weaken our democracy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b198173-7eb9-4728-a6cb-704860b270ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is just the latest in a series of Facebook-related
        incidents building outrage over data privacy, content moderation and mental
        health concerns, it doesn''t seem to be getting easier to log off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658a016-5d6f-4f5e-acd2-610a011df716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the hallmarks of addiction is we continue a behavior that''s
        inconsistent with our values," Dr. Anna Lembke, professor of psychiatry and
        behavioral sciences at Stanford University, said. "It''s quite possible that
        people who are angry with Facebook and say that Facebook''s behavior is not
        consistent to their values but who continue to use Facebook on a very regular
        basis are people who may indeed be addicted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6cff1-50ed-45e4-8a43-3cdba2262c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook continues to rank among the most widely used online platforms
        by US adults, with 69% saying they use the social media space, according to
        an April survey from the Pew Research Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b3156-224f-42a5-ae2d-c9de6d4c735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it so hard to keep off the app if you have decided you are
        done with Facebook? Because the platform taps into our societal needs and
        biological drives to keep us coming back for more, experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512343-30e5-41d2-bf49-6606a0cefd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have such a profound impact on how people feel about themselves
        or rate themselves, that''s going to win," said John Duffy, a clinical psychologist
        who practices in Chicago. "Even if you can point to rationally that this is
        not a good thing for me, the emotion wins."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997c196-ce80-4336-90f4-a493a93b0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As strong as the pull may be, understanding how the platform draws
        people in can help those who want to spend less time scrolling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de8fad-085d-41b6-8bc8-7718c9a49732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wired for likes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd5ae4-d684-42d0-899e-97b06b90a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beautiful faces, bright lights, instant emotional connection --
        it''s hard to look away when Facebook is geared to the things humans evolved
        to be drawn toward, Lembke said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965db006-6063-47c0-93b9-b324b9e02ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are wired to want to connect with other human beings," she said.
        So, when we join in the outrage, joy or heartbreak of an intimate post, we
        get a surge of dopamine in the reward pathway of the brain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6186dd-e11e-4a6b-9b94-5e807bc8dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dopamine, often called the "feel-good" neurotransmitter, plays a
        part in intense drives like movement, motivation, addiction and romance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c0b9c-2363-41d9-8a58-b4a96734c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There can be too much of a good thing, however, Lembke said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649c57a-6dd9-459a-9140-2a86c655586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where humans once had to work hard and have meaningful conversations
        or experiences to expand their circle, social media has made potential human
        interactions nearly infinite -- and a click away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8169f3-ca0c-4779-8b8e-d0c0a7a7bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primitive brains were not evolved to accommodate these huge
        influxes of dopamine all at once," Lembke said. "We were evolved for a world
        of scarcity and ever-present danger. We were wired for natural rewards of
        finding food, clothing, shelter, mate after tremendous effort, suffering and
        searching."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67454a7-cd14-4b39-8a52-67bf34c4f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compensate for the overload, brains adjust by decreasing their
        own dopamine productions -- not just to a baseline, but a deficit that requires
        a return to the source of dopamine to be satisfied, Lembke said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe34b1-d021-43b9-9231-f995d5dc38c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With repeated exposure over time, we essentially enter a chronic
        dopamine deficit state, which is akin to clinical depression," Lembke said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c86c5-79f2-47f0-a7a0-02a5ae76930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need to check again</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1e397-e43c-455c-8448-e4a8271e2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if biological impulses weren''t enough to keep us hooked, social
        media platforms like Facebook provide plenty of social reinforcements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563aad2-4ad3-40cf-a1ca-55953374af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "as simple as wanting to be a part of the thing," Duffy said.
        "The fear of missing out we have at 13 we still have when we''re 50."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f949d-3d5f-4575-8578-32bdeeb430c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have a natural tendency to want to define themselves and
        where they fit in a hierarchy, Duffy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2c9bb-01a2-4d22-ab45-afd7bb64f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I attractive? Do people like me? Am I invited to the thing?
        Those were the important things that mattered 20 years ago," Duffy said. "Now
        it''s, ''OK, I posted something this morning. Do I have any new followers,
        do I have any likes?''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb83cc-d3ed-4a47-8fce-d92ad4ee4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, where new activity is cropping up all the time,
        that drive to define oneself falls into an intoxicating cycle, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cde984-a86e-4f17-84f8-ea975f6b8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because its forever refreshed from moment to moment to moment,
        it''s not like you can check in for a moment in a day and feel like OK, I''ve
        covered my Facebook angle. We have to keep checking it," Duffy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a2b2c-7b2d-4acf-8943-7eab5af175db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the likes are low and the checking leads to disappointment,
        social media platforms offer the promise of another chance, Duffy said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca2364-529e-4336-9640-9b00eccfdf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lose today, there is this idea in the back of a lot of our
        minds that ''Well, I''ve got another shot at it tomorrow,''" he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b89e18-3663-499c-acef-37bb1d15ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to break away</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2d119-6153-4cd3-ac91-b8f2e676328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s attraction may be strong, but there is a game plan for
        those who are motivated to break away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614fb7d-f8c8-4e51-9bb9-79cd198248bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is going cold turkey for about a month, both Lembke
        and Duffy said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892831d-27f9-4e9a-959b-632561972596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take at least that long for dopamine levels to restore themselves,
        but many people don''t wait that long to see results, Lembke said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4acf0-146b-4290-9264-85bb1d1dab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always warn people that in the first two weeks, they''re going
        to feel worse before they feel better because in the first two weeks, they''ll
        still be in that dopamine deficit state," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b36ed-daa4-458d-8464-04f308538069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By week three or four, Lembke found that many people start to notice
        they are thinking about Facebook less and enjoying their other activities
        more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c8142-6be5-4140-97a4-28d06b0cd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the month, the key is moderating consumption, she said. That
        can be done through establishing tech-free spaces, setting timers for use,
        turning off alerts and avoiding the social media apps that make you feel out
        of control, whether it is Facebook, Instagram or Tiktok, Lembke recommended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce6231-f9c7-4f41-be0f-44304a8c9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the temptation to log back on is too strong right after the timer
        goes off, Lembke recommended doing something that connects you back with your
        body, whether that is a walk outside or plunging your face in an ice-cold
        bath.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f72ac-b8c1-447b-b9ef-ae234575d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:55:13.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/health/facebook-addiction-psychology-wellness/index.html">Why
        people keep scrolling when they say they are done with Facebook</a>".</em></p>'
  'Biden-administration-EU-tariffs-on-aluminum-and-steel':
    'author': 'Donald Judd'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-31T08:15:29.777+08:00
    'imagesource': 'jcr:63de8a74-a47b-451f-8d11-8bb3a0f3e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a01197-ceeb-4255-8644-ecf2264e33e9'
    'lead': 'The Biden administration reached an agreement with the European Union
      on Saturday to ease Trump-era sanctions on aluminum and steel, officials announced,
      another step in deescalating tensions with European allies as Biden is in Rome
      for the G20 summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T08:16:53.764+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:27.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:45.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration, EU reach agreement to ease Trump tariffs on aluminum
      and steel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4fa12-5977-4e0e-a0b6-991650182401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration reached an agreement
        with the European Union on Saturday to ease Trump-era sanctions on aluminum
        and steel, officials announced, another step in deescalating tensions with
        European allies as Biden is in Rome for the G20 summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c349569-f2bb-4ebb-9910-1aaeb691f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has said that one of the key goals of his presidency
        is to demonstrate that democracies can deliver results for their people, especially
        working people, and solve the challenges of the 21st century, and two of the
        greatest of those challenges is the threat of climate change and the economic
        threat posed by unfair competition by China," national security adviser Jake
        Sullivan told reporters Saturday. "Today''s deal with the EU delivers on that
        promise by making headway on both fronts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b5fb8-3f89-4ba1-a8b4-4e221733c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Trump announced a 25% tariff on steel imports and 10% tariff
        on aluminum to shore up the struggling industries, drawing stiff rebuke from
        US manufacturers of products made using steel and aluminum, which maintained
        that the tariffs would cost jobs in their operations and increase consumer
        prices. On Saturday''s call, Sullivan called the tariffs "one of the largest
        bilateral irritants in the US-EU relationship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bd215-489d-4722-bdc7-6550323b79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce Secretary Gina Raimondo applauded Saturday''s agreement
        as well, while acknowledging it wouldn''t fully revoke tariffs on aluminum
        and steel in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19738bce-3961-4f3d-978e-f3abcef7cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve reached an agreement with the EU which maintains the 232
        tariffs but allows limited volumes of EU steel and aluminum to enter the US
        territory," Raimondo told reporters. "We''ve also agreed to work together
        with the EU to use trade tools to fight global excess capacity of steel and
        aluminum to address carbon intensity, which is a huge milestone in our fight
        against climate change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebb355-4680-4c45-82e4-18d2832f8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s agreement was the results of "arduous" talks in Rome,
        Raimondo said, and still aims to block China from flooding markets with excess
        steel, while easing pressures on imports from Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b26a70-0196-4a3e-9746-1acfaf129437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too long, China was routing its cheap steel into the US
        via Europe and other markets, which drove down prices and made it essentially
        impossible for America steel and aluminum industry to compete," Raimondo said.
        "And of course, in so doing, hurting the industry, hurting our workers  so
        today''s agreement enables us to allow limited volumes of steel to enter the
        US tariff-free while still protecting America''s steel industry by ensuring
        that all steel entering the US via Europe is produced entirely in Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a0819-6f9c-41bf-841d-405420dc9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official dismissed the suggestion that easing
        the tariffs on aluminum and steel might cost Biden politically. "This deal
        is just the first deal that actually gets something in exchange for US steel
        companies and its workers," the official said Saturday, adding that clean
        standards for steel will provide an advantage to American manufacturers. "Right
        now, our steel companies are the cleanest in the world, and they don''t get
        any credit for that. And this deal will turn that sort of low carbon intensity
        across all modes of production into a source of competitive advantage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3aff0-3c80-4172-aefc-f277cd895af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Raimondo, today''s agreement also means the EU will drop retaliatory
        tariffs against US brands like Harley-Davidson as well as the Kentucky bourbon
        industry, set to increase in December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddbe06-091e-4243-b144-4c777cf46c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 1.7 million Americans supported by the distilled spirits
        industry, 5,600 manufacturing workers at Harley-Davidson, and all of their
        jobs are safer today because of this deal," she boasted. "This deal creates
        a framework through which the US and EU agree to take carbon intensity into
        account in future negotiations, it''s the first of its kind deal. And it means
        that the US and EU, you know, both produce steel and aluminum that is significantly
        cleaner, i.e. less carbon intensive than the steel produced in China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646955d5-6dc8-4026-922c-26eba95fba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American manufacturers were quick to celebrate the news Saturday,
        with Harley-Davidson calling the agreement "an important course correction
        in U.S.-EU trade relations," and thanked the administration for its efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdde5ec-dab0-4300-b885-bf9821c19efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s news is a big win for Harley-Davidson and our customers,
        employees and dealers in Europe, said CEO Jochen Zeitz in a statement. "We
        are excited that this brings an end to a conflict that was not of our making,
        and in which Harley-Davidson had no place."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26fd2a-0c72-49f7-93f4-a5cc6c9fdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whiskey distillers said they were eager to serve their European
        customers after Saturday''s announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59cbe6-ce6a-4aef-bf97-bd0f015222a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the removal of these EU tariffs, we are energized and ready
        to ramp up our American Whiskey promotions in the EU to re-introduce America''s
        native spirits to EU consumers and resume a great American export success
        story," the Distilled Spirits Council, which represents American whiskey distillers,
        told CNN in a statement Saturday. "The end of this long tariff nightmare is
        in sight for U.S. distillers, who have struggled with the weight of the tariffs
        and the pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fbfe9-efe2-4068-8303-15f949739b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s announcement delivers on President Biden''s vision to
        turn the page on past disputes and begin a new chapter of enhanced transatlantic
        relations," US Trade Representative Katherine Tai told reporters. "In addition
        to the EU, eliminating the retaliatory tariffs against the US," the two parties
        "have also agreed to suspend the WTO disputes against each other related to
        the 232 actions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31384d1b-f4c0-4118-85b0-303a551610a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T08:16:53.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/politics/steel-tariffs-ease-sanctions-biden-european-union/index.html">Biden
        administration, EU reach agreement to ease Trump tariffs on aluminum and steel</a>".</em></p>'
  'davao-del-sur-orlando-dinoy-death':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-10-31T12:01:54.986+08:00
    'imagesource': 'jcr:44e0a72b-66b0-458b-af41-4287cfe82e03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30355d1-f593-4a1f-af90-a1581a520193'
    'lead': 'A journalist in Davao del Sur was killed by an unknown gunman Saturday
      evening. Newsline Philippines confirmed Orlando "Dondon" Dinoy, one of their
      reporters, has died.'
