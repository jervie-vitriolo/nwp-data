    'template': '1'
    'title': 'Journalist killed by unknown gunman in Davao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4e95a-79fd-445c-a947-027815de5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong> &nbsp;A
        journalist in Davao del Sur was killed by an unknown gunman Saturday evening.
        Newsline Philippines confirmed Orlando "Dondon" Dinoy, one of their reporters,
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3874d6-f8ca-49aa-95ef-25c6cc00c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T13:07:35.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was killed inside his boarding house past 6 p.m. tonight,"''
        the Davao City-based media outlet said in a post on its Facebook page.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fnewsline.ph%2Fposts%2F4072026142902892&show_text=true&width=500"
        width="500" height="676" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c2f88-f396-4c74-a4ac-86cc962f08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa85ecb-f926-4e60-b016-934e1863813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsline Philippines said an initial report indicated Dinoy was
        in his rented apartment in Poblacion Uno, Bansalan, when the gunman went inside
        and shot him at close range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f3aba-3b7a-42fd-934e-af517b4fdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T13:07:35.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the Presidential Task Force on Media Security
        (PTFoMS) condoled with Dinoy''s family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70327f-d5f4-420c-9aa9-22aaf987508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T13:07:35.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Joel Sy Egco, the executive director of PTFoMS, said
        the government condemned the crime "in the strongest terms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c6820-6bf5-40f5-9f57-4b5685468ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T13:07:35.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said he was coordinating with PBGen Filmore Escobal, the director
        of Police Regional Office 11, to determine those responsible for Dinoy''s
        killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7279fb-c0a9-4304-a264-6380fbc52550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Philippine National Police chief Gen. Guillermo
        Eleazar said he had ordered an investigation into the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88858924-eadb-428f-80f2-9b8d835ae554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ipinapaabot ko ang taus-pusong pakikiramay sa mga naulila at
        kasamahan ni</em> Orlando Dinoy <em>at bilang aksyon ay inatasan ko na ang</em>
        RD, PRO11 (regional director, Police Regional Office 11) <em>na tutukan ang
        kasong ito upang mapanagot kung sino man ang may gawa ng krimeng ito,</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e45020-154a-49ad-8a6d-94a2c0391a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I extend my heartfelt condolences to those left behind
        by Orlando Dinoy and in response, I have ordered the RD, PRO11 to focus on
        this case to those responsible for this crime will be made accountable.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c08b1-4b6d-4308-b960-5ec89971a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:26:07.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Justice Secretary Menardo Guevara said the PTFoMS will
        "lead and coordinate" the investigation into Dinoy''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89549de5-f439-48c5-b08b-3c1e6a0245cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:26:07.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP and the NBI (National Bureau of Investigation) are member
        agencies of the PTFoMS. <em>Kasama sila sa lahat ng</em> investigations [They
        are included in all investigations]. We are calling on all journalists and
        media persons who feel that their personal security is at risk to immediately
        inform the PTFoFMS, through its executive director Joel Egco, so that the
        task force may take all the necessary protective or preemptive measures,"
        added Guevarra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b37485-8996-4606-861a-981949cbb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinoy''s death comes after a report from the New York City-based
        Committee to Protect Journalists that said the Philippines is the <a href="https://cnnphilippines.com/news/2021/10/29/PH-7th-CPJ-Global-Impunity-Index-.html"
        target="_top">seventh worst country</a> when it comes to prosecuting killers
        of journalists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd9c05-469a-4ead-ae5a-7be6f7b28926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T12:07:51.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Global Impunity Index released on Wednesday, the media
        watchdog noted that the Philippines has 13 unsolved media killings from 11
        in 2020, adding that between 1992 and 2021, 85 journalists were "murdered".</p>'
  'robredo-camp-fake-news-peddlers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-31T14:18:02.436+08:00
    'imagesource': 'jcr:63214a96-3650-410e-9670-25b6a4a2437b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb83248-f67c-41e6-ad8f-72dd43d19109'
    'lead': 'The spokesperson of Vice President Leni Robredo has announced the formation
      of a group of volunteer lawyers that would go after individuals claiming they
      bribed people to join her nationwide caravan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T14:22:53.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:47:24.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:45.669+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fake-news', 'Leni-Robredo', 'BISErbisyong-Leni']
    'template': '1'
    'title': 'Robredo camp warns peddlers of fake news about ''caravan kits'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f040156-59f7-4ba2-8d16-595ca7f0b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>  The
        spokesperson of Vice President Leni Robredo has announced the formation of
        a group of volunteer lawyers that would go after individuals claiming they
        bribed people to join her nationwide caravan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7d574-f7df-46ac-9cf8-0ad31dbf1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mukhang umabot na tayo sa punto na kailangan nang turuan ng
        leksyon itong mga gumagawa ng mga ganitong klaseng mga kwento-kwento,"</em>
        her offices spokesperson Barry Gutierrez said during the radio show BISErbisyong
        Leni on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a0fdf-cc80-4cd2-8a88-155edbfa3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that we have reached the point where those
        who make up these kinds of stories must be taught a lesson.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e1734-72f6-4630-95ba-6e8dde73c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to alleged bribery claims circulating online following
        the volunteer-driven nationwide motorcades in support of Robredo''s presidential
        bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b612c-cee0-4b2e-acdd-17ae1c56dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez already denied reports on an alleged "caravan kit" provided
        to individuals who participated in the motorcades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8f6cc-7b50-47df-a09f-8d9b41eb2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the "caravan kit" showed it had a 100 bill, a snack
        bar, campaign stickers, pink face masks, and a letter urging the recipient
        to vote for Robredo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d90b7-3b09-4b68-b1f5-1dc8c846c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said "Lawyers for Leni" has already shown intent
        to file cases against those individuals found to be involved in this scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8e91b-7710-474f-871d-d24907e95a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Robredo expressed gratitude to Filipinos who flaunted
        their pink flags during the nationwide caravan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f06a4-1764-40bc-ac46-d6ae0f0998d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang nagulat kami...</em> From north to south talaga ''yung
        nag-participate," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebef014-c724-4895-9276-4d8142ea2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T14:22:53.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were very surprised... Those who participated came
        from north to south.]</p>'
