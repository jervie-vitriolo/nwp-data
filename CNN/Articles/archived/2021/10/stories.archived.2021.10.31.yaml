    'lead': 'Greenpeace Southeast Asia and World Wide Fund for Nature Philippines
      call on the Philippine delegation to the United Nations Climate Change Conference
      of the Parties to champion climate finance and accountability from developed
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T23:20:04.607+08:00
