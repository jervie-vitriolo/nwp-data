  'Robredo-camp-on-drop-in-Duterte-satisfaction-rating':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-31T15:51:32.572+08:00
    'imagesource': 'jcr:aa8b0c0b-5e5e-45d7-b1cd-22ae3b1af964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9854d214-3a33-4108-802e-c53e07b88dee'
    'lead': 'The countrys pandemic situation may have caused the recent drop in President
      Rodrigo Duterte''s satisfaction rating, the camp of Vice President Leni Robredo
      said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T15:53:30.440+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:20.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:46.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp on drop in Duterte''s satisfaction rating: ''Pagod na ang
      mga tao'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a2458-4683-4594-9ae1-f24364a58122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>  The
        countrys pandemic situation may have caused the recent drop in President
        Rodrigo Duterte''s satisfaction rating, the camp of Vice President Leni Robredo
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78084cec-1cad-4f07-ae1a-f315acdc66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko, pinaka-klaro ay pagod na ang mga tao na halos dalawang
        taon na, nandito pa rin tayo," Barry Gutierrez, her offices spokesperson,
        said when asked during a radio show on the possible factors that may have
        weighed down Duterte''s latest net satisfaction rating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0af05-4d80-4553-8cd8-aba8528f6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s pretty clear that Filipinos are now
        tired of the situation, that it has been two years and were still here.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3a6b3-bc17-4874-ad8c-ecc35b685022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Social Weather Stations survey, Duterte
        scored +52 in the poll conducted from Sept. 12 to 16. While the figure is
        still considered "very good," it is 10 points below the June 2021 score of
        +62.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1e552-e149-447d-a84b-f89eb1565c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 67% of adult Filipinos are satisfied with
        the President''s performance, an 8-point drop from June. About 15% are dissatisfied,
        which is up by 2 points, while 11% are undecided, which is down by one point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e1569-f941-4f1d-bbb4-a0f6fb776dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/10/29/Duterte-satisfaction-rating-SWS.html">READ:
        SWS: Duterte''s satisfaction rating drops further</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acf151-3a87-4b83-96c3-4e744a0213b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pangamba at ang kawalan na malinaw na sagot kung paano matutugunan
        ang ganitong problema...yun ang tingin ko nakaka-contribute sa konting agam-agam
        at konting kawalan ng tiwala sa mga namumuno sa atin sa kasalukuyan," Gutierrez
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fd905-9ed8-4522-8b7b-ab8f2c5a6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fear and the lack of a clear response on how to
        solve the problem... that I think contributes to the apprehension and declining
        faith in our current leaders.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3691f-f023-4efb-ad61-8126f02ef7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s drop in satisfaction rating, Malacaang still
        thanked Filipinos for their continued trust in the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165bebb-ac50-43d1-8e4f-a5f59dca9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, presidential spokesman Harry Roque claimed
        the SWS survey result was "a clear validation that public confidence remains
        high on the ability and competence of the Chief Executive to lead the nation
        amid the current health crisis brought by the COVID-19 pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f3681-b982-47e7-9ee2-880bde1d6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank our people for giving the President a consistent very
        good rating, as reflected in the first (May 2021), second (June 2021) and
        third (Sept. 2021) quarter 2021 surveys of SWS," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb207b-0509-4f14-b154-a0d34be106df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:53:30.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our people united behind the President and the administration,
        along with the members of his Cabinet, will continue to improve the lives
        of Filipinos that will be felt beyond 2022, especially as we build back a
        better, post-COVID-19 economy," Roque added.</p>'
  'nba-roundup-bulls-jazz':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
