      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party of the Philippines spokesperson Marco Valbuena said
        independent pathologists should perform an autopsy on the bodies to determine
        the actual circumstances of their killing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8544134-3344-46a1-9b93-1b8135501172'
