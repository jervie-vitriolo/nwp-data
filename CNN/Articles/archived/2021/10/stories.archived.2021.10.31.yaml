    'created': 2021-10-31T07:11:10.319+08:00
    'imagesource': 'jcr:8e0ded48-f6a1-433a-b95b-99e84188fcd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286e0980-d197-4873-a079-53c1f835e5f6'
    'lead': '"Trick or treat!"'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T07:13:37.189+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:32.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:44.828+08:00
