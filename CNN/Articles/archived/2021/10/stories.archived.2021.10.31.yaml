      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with a game-high 20 points and Draymond Green chipped
        in with 14 as part of a double-double with a game-high 11 rebounds for the
        Warriors, who beat the Thunder for the second time in five days.</p>'
    '68':
