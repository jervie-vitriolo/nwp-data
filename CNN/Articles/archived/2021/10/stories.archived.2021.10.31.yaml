  'tonga-first-covid-case':
    'author': 'Philip Wang and Helen Regan, CNN'
    'caption': 'The island nation of Tonga reported its first case of Covid-19 on
      Friday. (Photo credit: Adobe Stock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-31T18:48:13.769+08:00
    'imagesource': 'jcr:700092a0-dcb7-4bf7-b02c-076f7b0f512f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeda1dcf-9fc3-45c4-af5f-aefd5ad4d044'
    'lead': 'The South Pacific island nation of Tonga reported its first case of Covid-19,
      spurring thousands of people to get vaccinated amid warnings of a national lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T18:50:25.257+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:47:11.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:47.447+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country just found its first Covid case. Now it''s preparing for
      a potential lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da890cf-02b4-4d8d-9541-35af32e3c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The South Pacific island nation of Tonga
        reported its first case of Covid-19 on Friday, spurring thousands of people
        to get vaccinated amid warnings of a national lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e16eb7-b2f3-4dc7-9458-f521bbda8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga was one of only a few countries that had not reported a single
        Covid case since the start of the pandemic. But on Friday, Tonga''s Prime
        Minister Pohiva Tu''i''onetoa confirmed its first positive case from a passenger
        who had traveled from New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a632b-dc4e-4631-8274-d50acc518b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected traveler arrived in Tonga on Wednesday having flown
        from Christchurch, according to New Zealand''s Health Ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7499e02-6e30-4b5b-a214-5d7a21a9bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger was fully vaccinated, had tested negative in New Zealand
        prior to the flight''s departure, and was discovered among travelers staying
        at a hotel used for managed isolation and quarantine for new arrivals into
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cf512-69dd-4907-a571-a09663ff703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tu''i''onetoa said all airport staff who were in contact with any
        of the passengers on the flight have been quarantined and he warned Tongans
        to prepare for a potential national lockdown following the case, according
        to news website Matangi Tonga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20baa64e-1888-4b4c-a9e0-c118b726fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should use this time to get ready in case more people are confirmed
        they have the virus," he reportedly said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bae7c3-6d09-468d-b5fc-c3eac3b8bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the news of the positive case, thousands of people rushed
        to vaccination centers to get their Covid shots, Matangi Tonga reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c370da-8fda-4eca-869b-b18e9e35a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga''s Minister of Health ''Amelia Tuipulotu said the high turnout
        over the past few days will boost the nation''s vaccination coverage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407fd4b-a2e2-476f-b10c-0b7ea8f1fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people are coming forward because now we have coverage of
        first dose of about 86% and a second dose of about 62%, so this is a major
        turnout today and will boost the overall coverage of first and fully vaccinated,"
        Tuipulotu said, according to Matangi Tonga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e701a54-a9ac-4d26-9d24-341175e06c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonga is a Polynesian country of more than 170 South Pacific islands
        and home to about 100,000 people. The archipelago lies about 800 kilometers
        (497 miles) east of Fiji and 2,380 kilometers (1,480 miles) from New Zealand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7217fe-0ca7-4e55-a519-38d33c866fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it hasn''t reported a Covid case until now, the island nation
        declared a state of emergency in March 2020 and shut its borders to foreign
        nationals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27372e3-b56c-4f2a-8db1-47f2377f5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other Pacific island nations, Tonga''s early action protected
        it from Covid outbreaks that could have devastated the country, where 22.1%
        of the population live below the national poverty line and medical facilities
        and equipment are limited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46e7e1-3245-4a21-8070-6bcaa74b5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strict travel measures have severely impacted the economies
        of Pacific island nations, especially those that rely on tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d5482-0c61-4c22-b30f-e1c4975237ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific nations of Tuvalu and Nauru are among the only countries
        in the world not to have reported a Covid infection. Turkmenistan and North
        Korea have also not officially reported any cases, though experts say those
        claims are unlikely to be true.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde701a-b41e-4223-b917-8524cb50bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T18:50:25.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/30/asia/tonga-first-covid-case-intl-hnk/index.html">"This
        country just found its first Covid case. Now it''s preparing for a potential
        lockdown"</a></em></p>'
