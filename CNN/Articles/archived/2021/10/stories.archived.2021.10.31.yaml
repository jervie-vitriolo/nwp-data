  'Alec-Baldwin-Rust-shooting':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-31T06:35:02.611+08:00
    'imagesource': 'jcr:eb49802d-02e3-4e9c-bf7d-b8fb94143f28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a314128-7e4d-4e25-9fda-3872b710889a'
    'lead': 'Alec Baldwin told the paparazzi he is not allowed to talk about the details
      of the shooting that occurred on the set of his latest film, "Rust," but he
      had some things to say about the woman who died, cinematographer Halyna Hutchins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T06:37:54.667+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:36.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:43.876+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alec Baldwin speaks out about Halyna Hutchins and guns on sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c87b2c-582f-4eab-8557-644766fe3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Alec Baldwin told the paparazzi he is
        not allowed to talk about the details of the shooting that occurred on the
        set of his latest film, "Rust," but he had some things to say about the woman
        who died, cinematographer Halyna Hutchins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029bbf2-617e-4239-ac71-93c5d61d52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on TMZ''s website Saturday, Baldwin and his wife
        Hilaria Baldwin appeared on camera from "Manchester, VT, where he and his
        family have been laying low since the fatal incident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02316b75-6533-4242-8b10-30cda78d8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not allowed to make any comments because it''s an ongoing
        investigation," Baldwin told those gathered. "I''ve been ordered by the Sheriff''s
        Department in Santa Fe. I can''t answer any questions about the investigation.
        I can''t."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c8a46-254a-4796-a330-7471621dee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins died after Baldwin discharged a prop gun on the set of
        his film. She was 42.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d962da4-dc9c-4313-9d17-9ccb43e26eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s director, Joel Souza, 48, was wounded in the shoulder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603dd75-9949-4e31-a9c2-c86294735755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was my friend," Baldwin told the paparazzi about Hutchins.
        "The day I arrived in Santa Fe to start shooting I took her to dinner with
        Joel the director."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188a16d-c682-4b80-be3f-1720e6967768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.667+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s wife attempted to interrupt him and he said, "excuse
        me" to wave her off as he said, "We were a very very ... well-oiled crew shooting
        a film together and then this horrible event happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7cbe5-ce62-4a15-8434-b9bcab3c1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a0023-89ae-4362-9e29-08555c33bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Sheriff Adan Mendoza said at a joint news conference
        between the Santa Fe County Sheriff''s Office and district attorney''s office
        that Baldwin fired a "suspected live round."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a01baf-9a48-49eb-b878-ac0ada42ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts are clear: a weapon was handed to Mr. Baldwin," Mendoza
        said. "The weapon is functional and fired a live round, killing Ms. Hutchins
        and injuring Mr. Souza."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e87da6-03b5-4e73-b7f4-edf96a793c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin reiterated in the more the four-minute-long video posted
        Saturday that he has been told multiple times that he is not allowed to talk
        about the ongoing investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24efabc5-2d9c-4879-8a2d-8eed7cb0d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He invited other questions, and Baldwin''s wife got upset when one
        of those asking could not remember Hutchins name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0df89b-e7e4-4e34-9d23-3eff1c6eaaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her name is Halyna," Hilaria said. "If you''re spending this much
        time waiting for us you should know her name."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fb368-be4e-4173-a8dd-919aaef58ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said he met with Hutchins husband and her young son after
        the incident, but said he "wouldn''t know how to categorize" how the meeting
        went.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e078d2-3904-47c4-a5e2-1f244264d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy is overwhelmed with grief," Baldwin said. "There are incidental
        accidents on film sets from time to time, but nothing like this. This is a
        one in a trillion episode."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf508f6-e99e-4cbb-ba33-80e6eaf92672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who is also producing "Rust," said he is in "constant
        contact" with Hutchins'' husband and son who are "in shock."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5ccc3-7f27-42e7-8f69-1094201eca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eagerly awaiting the Sheriff''s Department telling us what
        their investigation has yielded," Baldwin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157cd86-0967-48fe-9d60-659913235d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he couldn''t answer whether or not he would ever work on
        another film set that involved firearms like those used on the set of "Rust."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c6cd-49f0-4462-ab43-3f06ae947c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do know that an ongoing effort to limit the use of firearms on
        film sets is something I''m extremely interested in," Baldwin said. "But remember,
        something that I think is important and that is how many bullets have been
        fired in films and TV shows in the last 75 years? This is America. How many
        bullets have gone off, nearly all of them without incident."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be5c61-3e85-4335-91b5-1ac3388a45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of something going wrong and in the wake of "this horrible
        catastrophic thing some new measures have to take place," he said, including
        the possibility of using rubber guns or plastic guns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8fcff-6500-4c76-9686-23f053a43872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not for me to decide," Baldwin stated. "It''s urgent that
        you understand I''m not an expert in this field so whatever other people decide
        is the best way to go in terms of protecting people''s safety on film sets
        I''m all in favor of and I will cooperate with that in any way that I can."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4355d0d-ad93-4a6d-9e42-a7110f186a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baldwins, who have six children together, declined to say why
        they were staying in Vermont and asked to no longer be followed as they said
        their children were in the car crying because they were being pursued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2e867-c9ea-4e39-b34e-7747352fe4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:37:54.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/entertainment/alec-baldwin-halyna-hutchins-shooting/index.html">Alec
        Baldwin speaks out about Halyna Hutchins and guns on sets</a>".</em></p>'
