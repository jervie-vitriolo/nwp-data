      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the wishes of the families to have the bodies of Ka
        Oris and Ka Pica be immediately released to them in order for them to conduct
        a proper wake and give all those who knew Ka Oris the opportunity to pay their
        last respects," he added.</p>'
