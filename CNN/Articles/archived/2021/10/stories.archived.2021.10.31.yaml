      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5c8e8-cf2c-4a0b-b720-16788a64ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH delegation at UN COP26</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25f95d-34ed-4fd2-be89-c4212195bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9965c5-4a13-4101-a7f9-4ef3b8903481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary and Climate Change Commission Chairman-Designate
        Sonny Dominguez will lead the country''s delegation at COP26. He called on
        developed nations to deliver on their promises in the climate change fight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426f929-1600-4581-8d78-08fd8bd5998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb982f-3d77-42cb-a33c-b95aacdf4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the Western countries to take responsibility for having
        contributed and continue to contribute the most to greenhouse gas emissions.
        They must be given the greater burden of paying for the grants, investments,
        and subsidies needed for the most climate-vulnerable countries to mitigate
        the effects of global warming," he said at an online meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210848d6-2175-4c10-a862-d78277c2c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0e125-b331-48bc-bb94-513f474c3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez will also present the Sustainable Finance Roadmap, which
        includes policies to help transition into a greener economy. He hopes this
        will serve as a blueprint on how to mainstream climate change to the financial
        sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4aa60-7e1d-48f9-ba9a-3a45163437df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5127741f-9452-4315-a9c3-fecb6980a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace SEA and WWF Philippines welcome the presence of Dominguez,
        saying this will be a strong signal on the country''s position on climate
        finance. They also hope he pushes for accountability from developed countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e4496c-9c2e-425b-a00e-b88f6e2fc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70a642-7da4-4527-9b42-a7a44eaf7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddyboy Locsin will also join the delegation,
        along with representatives from the DOF, DFA, Environment department and Energy
        department. No other member of the Climate Change Commission (CCC) is part
        of the delegation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d4978-3cc9-4dfc-a7d7-7ccb7845ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c274f74-65de-4dc3-a70d-0530fea9a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao said there should have been at least one representative from
        the CCC and civil society in the delegation. He said CCC members can provide
        previous positions and deals the country had in past talks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647d143-df85-4088-b414-9976baac4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fc865-a664-4c74-b3a5-8c7ff7c43668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why there were supposedly no consultations between
        environmental groups and the delegation. Being a former CCC Commissioner and
        chief negotiator in high-level climate talks, he said it''s important to know
        the situation on the ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dce30e-e362-45a2-b4d8-154d98f49e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fefd9-d165-4ec1-8679-31fb29c11b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was chief negotiator, we share that information with stakeholders
        <em>so alam nila yung dala-dala natin na</em> position. Ngayon, we don''t
        even know what they are going to saybecause there were no consultations.
        I don''t think the delegation will negotiate effectively," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ee43d-34c9-4510-9fe4-f66f1766ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821804ac-2c0e-4c8b-8dc6-3c1174c2eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was chief negotiator, we share that information
        with stakeholders so they know our position. Now, we don''t even know what
        they are going to saybecause there were no consultations. I don''t think
        the delegate will negotiate effectively]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a5bcd-8424-4af2-9fa6-53b43471259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8dab4e-6679-4979-9508-5fe49bd4da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sao said the lean delegation may also be a result of the
        limitations and glaring inequalities among nations brought about by the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73fc229-2255-47ad-8f72-21d4f5890727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a5238-4831-4d7a-a730-2861b4c0a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH plans to curb climate change</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a311481-f54c-48e1-9b8d-bb23b9ecc9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d36a1-44ad-4c3d-b27a-417cdcac1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines pledged to cut local carbon emissions
        by 75% by 2030. The country contributes only 0.3% to the total greenhouse
        gas emissions. This goal is part of the Nationally Determined Contribution
        (NDC) in accordance with the Paris Agreement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f7d5b-712a-4b13-9b6e-b451d7f4315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dde46-5662-4840-8687-473717a02f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups say the conditional target (around 72%) is
        a tall order, but can be achieved with climate finance and the push for renewable
        energy. As of 2019, nearly half of the local energy supply comes from non-renewable
        sources like oil, coal and gas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a5c53-bdc5-4fc2-8cf3-0e0abe6d3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae135a10-d962-409d-aa30-e9f1e72f455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would require transformation of our energy sector, of our transport
        sector, of our industrial production sector as well as a clear program to
        protect our forests. But most of that are already in the government plans.
        What we do need is the climate finance and technology must be forthcoming
        from the industrialized countries," Sao said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df25ed4-6789-4281-8766-884356e12b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcfaf6-fb92-4947-98b6-b8c16da115b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibay says the government can be more ambitious in its unconditional
        goals. She believes the country can explore the existing proposals and policies
        on renewable energy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14aa909-e782-4c14-b870-971e4453a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ddd37-c1f9-41e1-872d-0fbd1eaaed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
