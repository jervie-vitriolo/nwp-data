    'template': '1'
    'title': 'NBA ROUNDUP: DeMar DeRozan, Bulls hand Jazz first loss of season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236a0fd-8e2d-47dc-8c76-bbf32760058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> DeMar DeRozan led all scorers with
        32 points, including a late game-clinching dunk, to lead the Chicago Bulls
        to a 107-99 home victory against the Utah Jazz on Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b93d3-d42a-447f-9f7e-382daa3eba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa77a8-e439-4455-a2ad-b0e19b40894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz rallied to make it a game after falling behind by 17 points,
        but just didn''t have enough to overcome the Bulls in the final minute and
        sustained first loss of the season. Their 4-0 start had been Utah''s best
        since the 2006-07 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a306e62-9ed6-4dac-a9e1-b46502623e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach LaVine scored 26, Nikola Vucevic contributed 16 points with
        12 rebounds, and Lonzo Ball added 11 points as the Bulls rebounded from their
        first loss of the young season to win for the fifth time in six games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cdfe8-a0e2-448d-88e5-08b61b73a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.309+08:00
