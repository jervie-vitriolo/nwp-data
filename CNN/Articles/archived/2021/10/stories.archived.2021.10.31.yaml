      'jcr:uuid': 'eea25a87-13e5-4c77-bba5-459c746cd795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>  Three
        international organizations penned an open letter to leaders of G20 countries,
        asking them to make vaccines more accessible to bridge vaccine inequity and
        pay more attention to needs of people displaced by natural calamities and
        conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c19662-abb0-401c-a581-e1e05bece4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine inequity is costing lives every day, and continues to place
        everyone at risk. History and science make it clear: coordinated action with
        equitable access to public health resources is the only way to face down a
        global public health scourge like COVID-19. We need a strong, collective push
        to save lives, reduce suffering and ensure a sustainable global recovery,"
        <a href="https://www.iom.int/news/open-letter-g20-heads-state-and-government-appeal-make-vaccines-accessible-people-move"
        target="_blank">said the letter</a> which was signed by Antnio Vitorino,
        director general of the Inernational Organization of Migration, Filippo Grandi,
        the UN High Commissioner for Refugees, and Tedros A. Ghebreyesus, director
        general of the World Health Organization.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7852d-d30e-4fbd-a8da-b60cfd4bf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of G20, or the <a href="https://www.g20.org/about-the-g20.html"
        target="_blank">Group of Twenty</a>, are holding their annual summit meeting
        in Rome this weekend. Made up of 19 countries and the European Union, the
        G20 addresses issues concerning the global economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256a2c9-e310-4cdb-99a3-9c306f5fd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open letter calls for the G20 to commit to three things: increase
        vaccine supply for the world''s poorest, ensure vaccines will be given to
        "people on the move"  referring to refugees, those who are internally displaced,
        and asylum-seekers among others  and that support is given to "low- and middle-income
        countries" fo fight COVID-19 "with all available means."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc0532-3af2-42f0-9e94-604546f1c3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, <a href="https://www.cnnphilippines.com/news/2021/9/29/Palace-blames-vaccine-inequality-bottom-COVID-19-resiliency-report-Bloomberg-.html"
        target="_top">the Philippine government said</a> vaccine inequality was the
        reason why the country landed at the bottom of Bloomberg''s COVID Resilience
        Ranking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e9ddc-b12c-4d9c-ab71-5b62a49d8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, as President Rodrigo Roa Duterte articulated in
        the United Nations, rich countries hoard life-saving vaccines, while poor
        nations wait for trickles," presidential spokesperson Harry Roque said in
        a statement released that month. "The Philippines is a classic case in point,
        where inoculation is highly dependent on the availability and stability of
        vaccine supply."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bf838-6cd7-4d81-acec-f890c60e5378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month WHO representative to the Philippines <a href="https://www.cnnphilippines.com/news/2021/9/14/vaccine-inequity-booster.html"
        target="_blank">Dr. Rabindra Abeyasinghe</a> said that as long as there''s
        vaccine inequity and there are vulnerable people who remain unvaccinated,
        there would be room for COVID-19 to multiply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ffe22-6ae5-46fd-91ca-8b10c11f0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly issued open letter noted that for every 100 people in
        high-income countries, 133 doses of COVID-19 vaccine have been administered
        but it is different in low-income countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5600f-f9f0-4e6f-877e-eaa916336494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In low-income countries, only 4 doses per 100 people have been
        administered," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6167013-f9cb-4f3a-b284-a36d76d7966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also stated that other tools such as tests, treatments
        and "tailored public health measures" are needed to fight the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59dfc8-4a93-457f-b553-13c4fd71df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:22:41.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the leaders of the worlds largest economies, you have the power
        and responsibility to help stem the pandemic by expanding access to vaccines
        and other tools for the people and places where these are in shortest supply,"
        it said.</p>'
  'NPA-leader-Ka-Oris-death-AFP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-31T15:35:33.761+08:00
    'imagesource': 'jcr:67ec7b00-2416-4707-8956-1ebc4c343f0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1b1e6c-5099-4acd-a1d7-1aa6e1687bad'
    'lead': 'The slain communist leader''s wife says Ka Oris was unarmed and was ambushed
      on his way to get medical treatment, contrary to the military''s report that
      he died in a gunfight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T15:36:34.820+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:47:22.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:45.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top communist leader ''Ka Oris'' killed in Bukidnon'
    'updated': 2021-10-31T22:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97e35a-1496-4d55-975c-fa254a4126b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:36:34.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>  Top-ranking
        communist leader Jorge Madlos, also known as Ka Oris, was killed in Bukidnon
        by state forces, both the military and the National Democratic Front-Northeast
        Mindanao confirmed on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a130d0-e7a6-461f-b736-616628ac5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines reported that Ka Oris was one
        of the two casualties in the firefight between government troops and around
        30 communist rebels in Barangay Dumalaguing in the town of Impasugong on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b14bff-bf40-4724-8090-2fc11fcd4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by the AFP as the "top most wanted NPA commander in the
        country," Ka Oris was the commander and spokesperson of the National Operations
        Command of the New People''s Army. He was also spokesperson of the NDF in
        Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1279b-9688-45b9-b1d0-34a752dbb2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, the Philippine Army presented a photo of what
        it identified as the NPA leader''s body. Through the photo, NPA members who
        were captured or who surrendered have positively identified that the body
        was that of Ka Oris, said Major General Romeo Brawner, Jr., the Army''s 4th
        Infantry Division commander.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42f397-c44a-4f72-90ff-46c831a82559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said they were in the process of acquiring DNA samples and
        dental records to ascertain the cadaver''s identity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f015c91-dcf5-4dd4-8cbb-b5f3f1ad8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as of now, we are very certain na ang namatay po, ang na-recover
        natin na cadaver [that the person killed, that the cadaver we recovered] is
        the cadaver of Ka Oris," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a62717-62cd-445e-9c7f-dccc129a3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkamatay po ni [The death of] Jorge Madlos, or Ka Oris, has
        been one of our missions for the past several years already, and finally,
        we have been able to neutralize Jorge Madlos," the army official added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645683c7-e5ad-4f83-a843-ecc57d7f5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AFP, Ka Oris was wanted for a number of criminal
        cases, including murder, multiple murders, and robbery related to the armed
        struggle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30e86d-23c6-41c1-bedc-28d9789dd47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it identified the other casualty as Eighfel Dela Pea,
        alias Ka Pika or Ka Maui, a medical and communications staff of the NPA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560e946-6d10-463c-9a63-0536eb0b060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said none of its soldiers died or were wounded in the
        clash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b24a9-2e0f-496d-8c80-e9caa4f76507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NDF: Claim of gunfight untrue</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60005c9e-601d-4bd1-b269-a7b0d5509e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Oris''s wife and NDF-Northeast Mindanao spokesperson Myrna Sularte,
        also known as Maria Malaya, confirmed the deaths in a statement later in the
        day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c08f1-c6e0-4608-b145-8bf81a664955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she refuted the government''s claim that there was a gunfight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b3364-181b-4cc8-8de1-afb4bea9c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said Ka Oris was onboard a motorcycle with Dela Pea on Friday
        evening on his way to get his regular medical check-up and treatment, when
        they were ambushed and killed. She said both were unarmed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd6044-73cd-4337-b689-26f9385bf733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brawner is obviously ashamed to say that they (military) just waited
        by the provincial highway and attacked Ka Oris and his companion female medic
        who were onboard a single motorcycle," Malaya wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45307742-a404-4c63-b188-e5338fcb22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T22:18:50.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We challenge Brig. Gen. Brawner to reveal to the media and the
        public what really happened, to not be a big liar, for only then can he truly
        take pride in his achievement of killing Ka Oris," she continued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3d295-1b73-496e-8e9a-27e2b61b9c33'
      'mgnl:activationStatus': true
