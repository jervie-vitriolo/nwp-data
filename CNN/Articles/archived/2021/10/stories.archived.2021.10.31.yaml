      'mgnl:type': 'text'
      'text': '<p>The Spurs led by two points heading into the fourth quarter and
        92-85 after Keldon Johnson''s 3-pointer with 2:22 to play. Murray then hit
        a bucket and a 3-pointer, the final with 1:12 to play to put away Milwaukee.
        Derrick White added 17 points for San Antonio, with Bryn Forbes scoring 16.</p>'
