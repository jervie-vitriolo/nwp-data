    'jcr:uuid': '99339677-1081-4123-8764-c12582a189b3'
    'lead': 'A late goal from Timor Leste striker Zenivio Mota resulted into a winless
      campaign for the Philippine Azkals in the 2022 AFC Under-23 Asian Cup qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T20:46:14.977+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:47:02.314+08:00
