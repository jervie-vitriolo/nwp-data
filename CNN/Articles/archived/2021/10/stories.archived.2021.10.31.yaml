    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08794c-e8b3-48b2-9ee3-0b097126211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:18.791+08:00
