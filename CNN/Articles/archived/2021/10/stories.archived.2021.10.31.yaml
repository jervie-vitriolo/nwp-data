      'jcr:uuid': '47c1fc5b-00d0-4fcd-8da0-4ae163a9765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T15:55:31.313+08:00
      'mgnl:createdBy': 'david'
