  'PH-new-covid-cases-october-31':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-31T16:11:48.980+08:00
    'imagesource': 'jcr:64fe3a4d-3388-4585-ad73-a77aba3c1b98'
