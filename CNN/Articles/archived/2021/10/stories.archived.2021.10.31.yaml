    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 3,410 new cases, 128 more deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26228389-1fdf-4368-8290-80a7f490a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31)</strong>  The
        country listed 3,410 more COVID-19 infections on Sunday, the seventh consecutive
        day the tally dipped below 5,000, the Department of Health announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470fc82-eec0-45aa-88fa-ecef772a893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total count reached 2,787,276, of which 1.6%, or 45,233, are
        active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3725dc-c403-447e-9959-d18729bf920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 73.6% of those currently ill experience mild symptoms,
        4.9% are asymptomatic, 11.83% are moderate cases, 6.8% severe, and 2.9% critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4ae93-d026-4bde-82a2-21e76d04baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths also increased by 128, the report showed, after the country
        saw a record-high rise of 423 the day before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aaf9a7-5542-45b4-abd5-de971c5ff530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly confirmed fatalities brought the total to 43,172, and
        included 91 cases mistakenly reported as recoveries in previous updates, the
        department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483a491-5308-4fee-b962-0e9f0fadf2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries, on the other hand, reached 2,698,871 after 5,825 more
        patients got well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321ef0a-0c46-4ba2-a36b-2939d3edc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH posted a positivity rate of 7.2% based on 46,450 coronavirus
        tests reported on Oct. 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50817dda-3c77-48df-be8c-e3ff94956822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that four testing laboratories failed to submit their latest
        results on time. These facilities contribute around 0.6% of samples tested
        and 0.4% of positive individuals, based on government data over the last two
        weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33eef33-d9d2-44f1-af17-76c89ea3d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T16:11:26.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After validation, the department also removed 30 duplicates from
        its data, including 25 recoveries.</p>'
