      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hundreds of thousands of people are demonstrating
        across Sudan in protest of Monday''s military''s takeover, marking the largest
        protest against the coup yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031904c-95cd-41a6-92c5-c217b2bff2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets of the Sudanese capital, Khartoum, were packed with
        protesters on Saturday morning, with demonstrators chanting anti-military
        slogans and waving anti-coup banners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd48995-7e8a-4b1d-b5c7-667d45ef6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No for military rule, yes for civilian rule," protesters shouted
        in videos posted to social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b0026-92cc-46df-8e44-fa67dbca060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three people were shot dead by the military, according
        to the Central Committee of Sudan Doctors (CCSD), which is aligned with the
        civil component of the now-dissolved Sovereign Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6c56c-b645-4deb-bdb4-f0e227e06f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person had been shot in the head and another shot in the stomach,
        the CCSD said in a post to Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531516b-f619-4b5d-a9d0-c210e3d9b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCSD also said at least 100 others were wounded during the protests
        when the military fired live bullets and used tear gas at demonstrators in
        several areas across the country to disperse the crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8b08c-3c15-4670-8714-baef8b171fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide protests were called by the activist coalition Sudanese
        Professional Association (SPA), who were instrumental in organizing the 2019
        Sudan uprising that led to the toppling of President Omar al-Bashir''s three
        decade rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50d6cd-4b0d-4c03-adb7-ccd0962a0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPA is demanding the restoration of the country''s transitional
        civilian government and is calling on protesters to join a "million-man march"
        against the military takeover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3c256-0b1b-4225-977d-a1cc8e04c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to tell the world that we will not accept any military
        interference to decide the fate of our country," one protester said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf991d1-dc55-49e1-a768-7a5a6f996be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This country should be ruled by a civilian government. Military
        leaders shouldn''t be involved in any political decision. They are here to
        protect the country and its people," another protester said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0c100-0167-45fe-a383-7fc2dc1acec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 13 people have been killed and 140 others injured in the
        protests since the military takeover, according to the CCSD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622152f-96d8-43a1-bfd9-81d0dc92cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, demonstrators also called for Sudan''s top general,
        Abdel Fattah al-Burhan, to resign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a1426-c2db-43f9-97fc-d13525f999a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 25 coup followed months of rising tensions in the country,
        where military and civilian groups have shared power in the years since Bashir
        was deposed. Since 2019, Sudan had been ruled by a shaky alliance between
        the two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2d039-20b6-4a62-a88f-011d57a33339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed on Monday when the military effectively took control,
        dissolving the power-sharing Sovereign Council and transitional government,
        and temporarily detaining Prime Minister Abdalla Hamdok.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9bded9-4007-4411-a347-6c0495b73dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burhan said Monday the agreement with civilian members of the country''s
        transitional sovereign council "became a conflict" over the past two years,
        "threatening peace and unity" in Sudan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31d8b3-bdb7-432f-a380-f2b2023bf4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several articles of the constitution have been suspended and state
        governors removed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3be3d6-8411-4ada-8b21-b1d28e44fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global leaders have lambasted the coup, with the United States,
        the European Union, the United Kingdom, the African Union and the United Nations
        all urging stakeholders to return to the country''s democratic transition
        process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e1efb-8fef-438c-91bd-7828349bbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US special envoy to the Horn of Africa Jeffrey Feltman
        warned against the use of violence against protesters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b770b62-5620-4b2b-b8f2-b46b19267f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sudanese people must be allowed to protest peacefully this
        weekend, and the United States will be watching closely," Feltman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c71be-82b5-4773-b233-648a2c697fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:43:33.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/30/africa/sudan-coup-protests-intl/index.html">Massive
        crowds demonstrate against military takeover in Sudan</a>".</em></p>'
  'Maryland-man-won-lottery-prize':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-31T06:49:47.413+08:00
    'imagesource': 'jcr:e3924005-cafd-441a-bf7c-b9ef7988c588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5059cc6-81e8-4071-b538-5c8a04bceb4b'
    'lead': 'A Maryland man just claimed his second $2 million lottery prize, after
      winning the first one several years ago.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T06:52:22.311+08:00
