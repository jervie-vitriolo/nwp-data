    'template': '1'
    'title': 'Environmental groups hope PH delegation pushes for climate finance in
      COP26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc319240-be7e-4e38-927c-843c988ed8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) </strong> Greenpeace
        Southeast Asia and World Wide Fund for Nature Philippines call on the Philippine
        delegation to the United Nations Climate Change Conference of the Parties
        (UN COP26) to champion climate finance and accountability from developed countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c5463-40e6-477e-a3d5-bc387f7489da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42468154-a77a-4ea4-a1f1-d6d785069049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the nearly 200 countries that will attend
        the UN COP26 from Oct. 31 to Nov. 12 in Glasgow, Scotland. The summit also
        comes nearly six years after the creation of the Paris Agreement, which mandates
        nations to curb the effects of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1ee1e-5d80-4bb9-a720-dab5d5d52a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a2dc1-0e93-4d87-8da1-38c32e82861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups say the event is particularly significant for the Philippines,
        given that the country is among the most vulnerable nations to climate change.
        Greenpeace Southeast Asia Executive Director Yeb Sao says the delegation
        should take a stand on issues like global climate finance and carbon offsets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a6215-9cd6-4a6c-b20d-7df21c6d6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad1455e-5ba8-47f8-b5d6-a7f629b5744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important as a vulnerable country is that there is progress
        in pledges, climate finance, carbon offsets, loss and damage. What we hope
        to achieve as a delegation is to see developed countries being able to ratchet
        up their pledges," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ff33f-03e5-4465-a03c-4cc77fc31c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018883d-9317-45cf-9fdb-afb3b108bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF Philippines Climate Programme Head Angela Ibay said the decisions
        that will be made at UN COP26 will have an effect on the country''s long-term
        plans. She hopes developed nations will announce more ambitious goals, concrete
        plans and pledges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45002d7-d899-4815-a724-fb260b7b0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63585ef7-c6dd-40d1-8af2-dc3acdab733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:20:04.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very critical that we also have funding for adaptation purposes
        because we know we are impacted by climate change and it does cost a lot to
        be able to rebuild, to adapt to it," she said.</p>'
