    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:44.401+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He just won a $2 million lottery -- for the second time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491feee-91a4-4380-8228-fce3fdd184e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Maryland man just claimed his second
        $2 million lottery prize, after winning the first one several years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd45e6-4ec9-4024-9d58-be101bcd14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired utility worker from Salisbury bought two "$2,000,000
        Richer" scratch-off tickets from a local Exxon gas station. On the first ticket,
        he uncovered a $100 prize. But the second ticket hit big, revealing the $2
        million jackpot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc24fc-1b68-4fea-8f39-dbd1ee82bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky player discovered he won during the pandemic, but kept
        the ticket hidden in a safe until days before the expiration date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ff9fb-e606-4e96-ace7-c409a92a5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just a bit nervous," he told Maryland Lottery officials.
        "I worried that I could have a fire (at home) that would burn it up, that
        the ticket''s expiration date might come up and even had just a bit of doubt
        that it was really real."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd75037-3b86-4b18-97b1-97238ce27d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his first win, the man told lottery officials he planned to
        use the money to fund a family vacation and his retirement. Now retired, his
        new winnings will be put toward another family vacation and home improvements,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e34f02-e7ca-4773-92b4-457afce2faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, he''s keenly aware of how lucky he is, and even offered
        some advice to players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0a797-1683-478d-8e43-00fbebd3b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be realistic and make sure that when you play that you aren''t
        just playing for the big jackpot. Play for enjoyment and as long as you enjoy
        what you are doing, win or lose, you''ve already won," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761cead-40c5-4bcd-a37f-b38e0a9c18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T06:52:22.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game "$2,000,000 Richer" was launched February 25, 2019, and
        ends November 1, 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e65869-ab3a-47b1-84bb-cccb66179e0c'
