      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry rebounded from a lackluster first half with three
        3-pointers in a two-minute flurry early in the third period, sending Golden
        State to a demolition of visiting Oklahoma City.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
