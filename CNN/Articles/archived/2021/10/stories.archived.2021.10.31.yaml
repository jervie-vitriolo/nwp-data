  'G20-agrees-key-climate-goals':
    'author': 'Angela Dewan, CNN'
    'caption': 'Photo courtesy: Brendan Smialowski/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-31T23:55:21.717+08:00
    'imagesource': 'jcr:f77ac611-dc77-4fcb-baab-42221e4db8b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2856aec-302a-48ee-84ba-6dffeeb0c1db'
    'lead': 'The Group of 20''s final communiqu is expected to put an end date of
      2021 on the financing of coal and include language committing to keep a limit
      of 1.5-degrees Celsius of global warming within reach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T23:55:07.706+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:46:57.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:50.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'G20 agrees on key climate goals around global warming limits and coal
      financing, but lacks firm commitments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7fc5c-40ae-45f9-8cb7-4d55c6b0d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Group of 20''s final communiqu is
        expected to put an end date of 2021 on the financing of coal and include language
        committing to keep a limit of 1.5-degrees Celsius of global warming within
        reach, Tom Burke, co-founder of the E3G climate think tank, told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45e043-ea5e-4243-94c4-268a7ffbd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257113a1-459d-4436-b0cc-3ac0ca485aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke, who has been briefed on the talks, said there would be language
        around "accelerating action" to achieve net-zero emissions by or around mid-century.
        That would include an acknowledgment that countries'' emissions reductions
        plans, known as Nationally Determined Contributions (NDCs), over this decade
        need to put them on track for net zero by 2050.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb97f7a-cdc2-4644-98bb-7bdf42c540cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377f3c3-c482-44b9-a0cb-0e899d8c81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen the draft communiqu and details of any agreement
        are subject to change. The final communiqu is expected to be released later
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3e66a-a069-4775-8823-4c47034fc044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444cc40-e6cf-419b-9795-761c1c5c52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries'' current contributions do not put them on track
        to achieve their net-zero goals for the mid-century, several analyses have
        shown. Scientists say that the world must halve emissions over this decade
        to have any chance of hitting net zero by 2050 and containing global warming
        to around 1.5 degrees Celsius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e951acb-6a2a-4264-953b-b0fecec89490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a5d7f-bf2b-4569-9820-db176886ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 agreement is also expected to reaffirm the commitment for
        wealthy nations to transfer $100 billion a year in climate finance to the
        Global South, an existing agreement that has not been fulfilled, Burke said.
        A recent report from the COP26 presidency showed that the world would not
        meet this target until 2023. It will also agree to the mobilization of money
        from financial institutions, especially development banks, to fill the gap
        and fund a global green recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166829a1-1747-4946-b308-00751dce090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296e518-bd4b-47da-a24b-0b1e8df0e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also include a first-time acknowledgment of the "significant
        contribution" of methane emissions to climate change and the need for its
        reduction. The US and EU are leading the Global Methane Pledge, which more
        than 60 countries have signed up to, agreeing to cut methane emissions by
        30% over this decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a09616-6265-4dc9-8699-fab1794d3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc805ba-16bf-420a-8b4b-0a1e1e4bf7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
