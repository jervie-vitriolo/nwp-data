    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what you need to know to have a safe Halloween

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f213172-0130-43af-81ce-b5ea71eabc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Trick or treat!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09222e92-d5a2-47c5-9271-2c4d3f0c3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words will be echoing in neighborhoods across the country
        as children go door-to-door in search of delicious treats this Halloween.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8ff0f-b099-44a2-8e24-77f1a5e0efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going trick-or-treating outdoors is a low-risk activity, according
        to CNN Medical Analyst Dr. Leana Wen. Families should assess if they are comfortable
        going to higher-risk indoor activities, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdd934-539c-466d-81f6-bc59056d73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the flurry of all the costumes and decorations, it can be easy
        to get caught up in the excitement of the holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231dfe8-3a11-4478-9acc-88e5a63bc470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure you celebrate safely, here are some guidelines to follow
        this Halloween.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf13cf-9611-47b8-99c4-8e40a15c2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wear a face mask</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806dca5-7489-4051-84aa-4b52780d79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is a serious concern, so it''s important everyone wear
        face masks when trick-or-treating or attending parties, said Dr. Emily Levy,
        pediatric infectious disease and pediatric critical care specialist at the
        Mayo Clinic Children''s Center in Rochester, Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b363f7-c7cb-4de2-83f9-1870a754af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surgical, medical or multi-layer masks are going to be more reliably
        protective and better fitting as compared to costume masks," she said via
        email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427cebc-3fba-4c1c-98a4-80a9bcb78af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are invited to an indoor party, it''s a good idea to ask
        if masks will be required, Levy noted. Larger parties with unmasked attendees
        could lead to the spread of Covid-19, especially for younger children who
        are not vaccinated yet, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddabc4-b7fa-411c-a03e-9c1254296a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families should also weigh the risks if they have a loved one who
        has health complications that make them more susceptible to contracting the
        virus, Levy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa881c3-1da7-49a8-9170-06e9ed2819fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay safe around fire</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0113c4-8f02-4a74-96f9-3fe5e03418b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Halloween decorations, such as jack-o''-lanterns, use fire,
        and they are often placed in high foot traffic areas like porches and walkways,
        said Erin McDermott, a spokesperson for the National Safety Council. Try using
        electric candles for pumpkins to limit the chance of a fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215c550-1440-4442-ad77-9f3dd5c1394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costumes with fabric or other accessories that drag along the ground
        are at risk of catching on fire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791a463-c841-4179-9f7f-7cec0be29aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When selecting your costume, make sure the clothing, wigs and accessories
        are fire-resistant, McDermott said. It will be clearly marked on the packaging,
        so if you do not see a tag, assume it is not fire-resistant, she added. In
        addition, make sure there are no pieces dangling and that the costume is not
        too long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fec3eb-f01d-4072-8f0d-5f67a0c2fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light up your costume</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c8028-65de-4bfc-bfea-7e7bd874fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of pedestrian fatalities from vehicles is 43% higher on
        Halloween compared to other autumn days, according to a 2019 study published
        in JAMA Pediatrics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce7775-b062-4940-8fce-1dde4e350869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDermott recommended trick-or-treaters wear reflective tape on
        their costumes as well as carrying glow sticks and flashlights so drivers
        can see children more easily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74440f52-b60b-4b20-8a08-2fe0337957be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, children should use crosswalks, not run between parked
        cars, and walk instead of running across the street, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45048472-a1f7-48e4-a93c-50969354a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspect the candy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc15446-ea30-4acd-bbf1-6be7a2c5e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When children return home from trick-or-treating, grown-ups should
        inspect the candy to ensure it''s safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e496b5-d638-4dd2-811b-9e670cf6460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any candy that is not commercially packaged or that has pinholes
        in it should be discarded, McDermott said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111dd47-8345-4643-b501-9531f1d22c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any of your children have food allergies, she recommended adults
        read the ingredients labels to prevent an allergic reaction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561ccea-268d-4f67-b6dc-43d496615054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some treats, such as hard candies, nuts and gum, can be considered
        a choking hazard for young children, so they should not be left unattended
        with those candies, she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42212ab6-b7a6-4051-93bb-60b945fe4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When in doubt, throw it out," McDermott said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc001ba-d3c2-4816-b9e3-3ceb3a501cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be mindful of trick-or-treaters with autism</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dea5e-9c03-4e5a-a3bf-11cf19a28d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some children and young adults with autism, there are many challenges
        that arise from trick-or-treating, said Wendy Fournier, president of the National
        Autism Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a824b-d28c-4155-b198-bd4eede2cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people with autism are unable to speak, which means they may
        not say "trick-or-treat" or "thank you," she said. Eye contact can also be
        challenging, and some may not be able to wear a costume due to sensory issues,
        Fournier added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636154f0-f09d-46e8-a009-b489bd20bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people passing out treats, make sure to greet everyone with
        understanding and kindness, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea1435-2e89-4908-b7d5-2af291e31e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, instead of asking and waiting for a child to say,
        ''trick-or-treat,'' just say hello or compliment them on their costume and
        wish them a Happy Halloween," Fournier said via email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88200f4e-13bf-488a-837a-105a08dc30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people with autism may choose to use a blue bucket on Halloween
        to collect their treats, which is a signal to others that the trick-or-treater
        has autism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfddce-061a-4087-9790-7a12684ec385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has recently become a divisive choice, with some saying it sets
        people with autism apart and potentially makes them a target for abuse, Fournier
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05c8e9-993c-4200-93ae-475b899990c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, others believe it''s a great way to discreetly
        alert people that the child or young adult may not be able to participate
        in all aspects of trick-or-treating, she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ff694-a09b-4069-99b5-d9eedc42c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to use a blue bucket should be based on a person''s
        unique needs, Fournier said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca62b1-8940-45b4-9d0c-52735db17f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T07:13:37.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:32.984+08:00
