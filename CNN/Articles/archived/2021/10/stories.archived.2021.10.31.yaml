    'jcr:uuid': '7cf96560-4a8d-4650-877b-625308083079'
    'lead': 'The country listed 3,410 more COVID-19 infections, the seventh consecutive
      day the tally dipped below 5,000, the Department of Health announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-31T16:11:26.039+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:47:14.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:46.947+08:00
