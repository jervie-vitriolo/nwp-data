      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03a8ac-0e0c-4f2b-bfd7-a02b92125d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya won the first Copa Paulino Alcantara edition in 2018 while
        Ceres-Negros FC  now rebranded as United City FC  dethroned the Iloilo-based
        club in 2019. The competition was not held in 2020 due to the COVID-19 pandemic.</p>'
  'Azkals-finish-winless-2022-AFC-U-23-Asian-Cup-qualifiers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Asian Football Confederation'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
