      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane emissions come largely from leaky fossil fuel infrastructure
        as well as livestock. Australia has said it will not sign onto the pledge.
        Other major methane emitters, including Indonesia, have signed on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de77338-608c-41ec-b04d-d34bc1f18a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63330b-c62d-4f0e-a877-7b9a2c9cbba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major producers or consumers of coal are showing resistance
        to climate language in the G20 draft communiqu around decarbonization, especially
        around the use of coal, Bas Eickhout, an European Union member of parliament,
        who is close to the talks told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882aaf9-979b-4c59-a38d-f4dcacfe800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba2b34-4ab3-47ef-9266-1dc4f4bbaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan led a group of countries at the G-7 meeting in June to soften
        language around decarbonizing power systems, and the country -- along with
        China, India, Australia and Russia -- want to ensure the language in the current
        G20 communiqu does not include firm commitments, said Eickhout, who is a
        member of the EU Parliament''s delegation at the upcoming COP26 talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ac532-7623-4e62-a04f-07c0b1116472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e1c9e-14d7-4608-8ddc-f0e77bedfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eickhout said that Japan was insisting the communiqu says that
        power systems should "overwhelmingly" decarbonize by the 2030s, rather than
        making it a clear commitment. That has the backing of China and India, the
        world''s biggest coal consumers; Australia, the world''s biggest coal exporter
        by value; as well as Russia, another major exporter and consumer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc0039-6547-49f5-b9fe-2761161f71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350e127-47b4-4762-b93d-c20603e52fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was resisting putting an end date on the financing of coal
        projects abroad, a commitment the Chinese President Xi Jinping made in September
        at the United Nations General Assembly, Eickhout said, but added that Russia
        was showing some room for compromise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33543303-9193-42a1-8f1a-7dfed112d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661de568-8a2a-4e01-a1cc-75f4f5911d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference at the G20 in Rome, Australian Prime Minister
        Scott Morrison said that there were "quite a large group of nations that are
        -- hold similar concerns about this" when asked about specific language related
        to coal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1cb66-3ac6-4389-823a-c0a1126146eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc950d-a3b3-4f74-b846-04341c26bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T23:55:07.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:46:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, those matters have been worked through, through the sherpas,
        and through the communiqu," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2fe229-ffb2-40de-9e17-5a34ad17de9a'
