      'mgnl:type': 'text'
      'text': '<p>Bello said the payment of the unsettled salaries and benefits will
        be made during the visit of the Middle East nation''s labor minister Ahmed
        al-Rajhi in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b137e1-5c1b-4c30-a87e-c430810e905e'
