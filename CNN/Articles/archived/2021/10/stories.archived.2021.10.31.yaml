      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0fd471-e8fd-46c3-9ccf-0d1c9a5ac8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other clubs participating in the Copa Paulino Alcantara 2021
        are the Azkals Development Team, Kaya FC-Iloilo, and Mendiola FC 1991  all
        bracketed in Group B.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9c3fe-9935-4507-a1b9-1bb401f26d7b'
      'mgnl:activationStatus': true
