    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals finish winless in 2022 AFC U-23 Asian Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02434ae-b6fb-4cd0-81d2-c708ca0e8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) </strong> The
        Philippine Azkals failed to score a point in their winless campaign in the
        2022 Asian Football Confederation Under-23 Asian Cup qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da338984-e066-48dd-b4bf-c83d9cad1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcdee1-5519-485f-9da7-4a5e54c1a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late goal from striker Zenivio Mota gave the upset 1-0 win for
        Timor Leste over the Philippines in the final game of the group stage on Sunday
        at the Jalan Besar Stadium in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6ff49-d2f7-41b2-a229-80a4acae1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b9778-b8c8-4147-a25c-8147ba9daa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-open goal converted by Mota near the box in the 89th minute
        was made possible from a cross by midfielder Paulo Gali in the left flank,
        which scrambled the Philippine defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc35a11-8b42-4cb7-83aa-1bce59ec91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2338afc-f758-4b71-9108-c729d3dde319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals U-23 team controlled most of the possession in the match,
        but the defense displayed by their Timorese counterparts denied them a golden
        opportunity to close their campaign on a positive note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b0f6e-e9e6-4b4f-b954-600771e33b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724ed2d-8b73-4d60-a8ef-70d58a034ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos finished at the bottom of Group H with no points to
        show, after a <a href="http://www.cnnphilippines.com/sports/2021/10/25/Azkals-bow-to-South-Korea-Asian-Cup-U-23-qualifiers.html"
        target="_blank">0-3 loss</a> to defending AFC Under-23 Asian Cup champions
        South Korea and a 0-1 defeat against host nation Singapore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017715b-1ef9-4e41-8687-bb69afde2018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c2d823-c8de-49ba-a5e9-82e4d307d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:46:14.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timor Leste is currently tied with Singapore with four points and
        hopes the host country loses its final group stage clash against South Korea
        tonight for a possible shot to enter the main continental tournament slated
        in June next year.</p>'
