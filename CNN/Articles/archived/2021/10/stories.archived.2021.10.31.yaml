      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) </strong> Defending
        Philippines Football League (PFL) champion United City FC will not compete
        in the upcoming Copa Paulino Alcantara 2021, the club confirmed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04bb6a-e2db-45bf-8499-a95610148476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc64d0-6854-456f-8afa-384d2648b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to announce that UCFC has decided not to participate in
        the Copa Paulino Alcantara. We wish the PFL and all other clubs good luck
        in the competition," the squad said in a <a href="https://twitter.com/UnitedCityFC_PH/status/1454758203850477569"
        target="_blank">statement</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb832f-fff0-4aa7-aefb-7f2c18ce3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City FC owner Eric Gottschalk said the decision to withdraw
        from the annual football tournament was beyond their control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5f255-857a-44bb-b3da-ecaceb288225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:06:09.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e05e6-87a7-4364-bdda-7368ea1f8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T20:06:09.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been confronted with a no-win situation (not caused by
        us) but out of our control. We are taking the appropriate measures with pulling
        out of the Cup being the first while sensible one," Gottschalk told CNN Philippines
        in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c83b3-2071-4cad-bcf8-8934e6fe9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottschalkadded they will instead focus their efforts in defending
        their title in the PFL next year, with a target kickoff date in the first
        quarter of 2022, according to league commissioner Coco Torre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3e6ff-c9fa-48f7-8960-d87c97afad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torre assured the Copa Paulino Alcantara 2021 will push through
        from Nov. 7-19, despite the withdrawal of the powerhouse club.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef551e-250c-4bac-bcc0-6490d174cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43510a0d-bbe3-419e-a91e-64e5c02c9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although with sadness, we understand the decision made by United
        City FC to not compete in this year''s Copa Paulino Alcantara based on the
        reasons they have shared with us," said Torre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d224b7-a9f1-4b10-bd28-7f4ac8c94a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f425d-b485-4aba-ad87-6fd4265b3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City FC is grouped with Stallion Laguna FC and newcomer Dynamic
        Herb Cebu FC in Group A of the annual football tournament named in honor of
        the Filipino football legend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e469859-3fde-454b-985e-b33d9cefca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8955b-35bb-41fb-8306-73db356cb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torre said the Plate Final phase in the tournament will be shelved
        due to the absence of a third place team in Group A, leaving Stallion and
        Cebu to contest the bracket''s top seed for the semifinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd9451-060b-46f8-8189-bf93055a9eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-31T19:46:52.982+08:00
