      'mgnl:type': 'text'
      'text': '<p>Shai Gilgeous-Alexander had a team-high 15 points for Oklahoma City,
        which was coming off a home win over the Los Angeles Lakers that came one
        night after a competitive 106-98 loss to Golden State on Tuesday.</p>'
