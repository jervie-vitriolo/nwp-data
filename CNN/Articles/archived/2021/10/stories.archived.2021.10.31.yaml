      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell topped Utah with 30 points, including 22 in the
        first half although he shot just 3-for-15 in the second, and Rudy Gobert amassed
        17 points, 19 rebounds and three blocked shots to lead the Jazz. Jordan Clarkson
        chipped in with 16 points off the bench, while Bojan Bogdanovic added 14 points.</p>'
