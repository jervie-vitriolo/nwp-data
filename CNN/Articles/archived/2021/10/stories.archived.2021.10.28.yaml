    'mgnl:tags': ['school', 'classes', 'education', 'NEDA', 'COVID-19', 'face-to-face']
    'stories': ['d4061062-a8f1-44a0-911c-4d76ed19f44d']
    'template': '1'
    'title': 'NEDA chief pushes for alternate class schedules, outdoor classrooms
      to open more schools by January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6749368-2dca-4c88-883d-1e06f38553ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) –</strong> The
        National Economic and Development Authority (NEDA) said it hopes more students
        can already return to classrooms by January just weeks after the start of
        the Department of Education (DepEd)''s trial run of face-to-face classes starting
        November 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3b7e1-5c7f-4be2-9c0f-aa28d4cd227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua on Thursday
        said he is in talks with the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases (IATF) for protocols for the safe reopening of
        campuses to schoolchildren despite the COVID-19 crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c010e-2fde-48f2-a283-871a05e260ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/10/25/90-schools-pilot-face-to-face-classes-DepEd-.html">90
        schools to hold pilot face-to-face classes in November — DepEd</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841ef93-fbb4-4da4-9b45-e51c29cc0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is we pilot, get it started today so that
        hopefully, the learnings of our pilot in November can be applied to a wider
        opening in January," Chua told a webinar hosted by the Economic Journalists
        Association of the Philippines. "I am also concerned about COVID but I think
        we should treat this virus now as part of our lives... We will work with the
        data and scenarios to get as many of the schools reopened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e40027-f30e-407a-b97b-493078aa1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier said the pilot test will be done in kindergarten,
        grades 1 to 3, and technical-vocational programs in senior high school. Classes
        will be held for half a day and will be conducted every other week in not
        more than 100 schools in areas identified as low-risk for COVID-19 transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bae8f-2d04-4ba0-9239-e3634f927b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students can come twice a week. They can come for one whole week
        and then spend two weeks to quarantine in case someone has COVID and I think
        it will work out well," Chua said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361ab08-6b52-4795-8dbd-ce65fb0fa512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see the rural public school empty on the national highway,
        they have so many land. I cannot imagine how they cannot have schooling even
        in the gym or beside the tree or have alternate schedules so that the class
        is not full," he added, referring to a recent visit to Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd44397-d50b-475f-b1d5-5a31d753e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/9/27/face-to-face-classes-teacher-COVID-19-vaccination.html">COVID-19
        shots now mandatory for teachers in pilot face-to-face classes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc9a27-df7b-46ca-8f77-ce891ae79f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief stressed that returning to school-based sessions
        is significant, as losses in productivity and learning –&nbsp;<a href="https://www.cnnphilippines.com/news/2021/9/9/NEDA-trillions-losses-school-closures.html">pegged
        at ₱11 trillion in 2020</a>&nbsp;–&nbsp;could double if school closures extend
        for another year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba7896-0560-4486-a50d-8a49b58249fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distance learning is also a source of financial constraint, Chua
        added, with a NEDA survey baring that three in every five families have one
        parent who skips work to teach their children at home. This results in a 25%
        reduction in income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3f558-ab2e-4006-93ce-038a1d5d5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the last to resume face-to-face learning worldwide,
        with Venezuela having resumed physical classes just this week for millions
        of students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd3e12-9ebe-4f95-9889-cfc951b2e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank earlier called for classrooms to reopen,
        saying <a href="https://cnnphilippines.com/news/2021/5/4/ADB-reopen-schools-slow-progress-remote-learning.html">students
        make slower progress under distance learning.</a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a18678-a52a-4557-9c86-5091d9e1c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:41:01.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:18:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also cited American research findings which showed online schooling
        is only 52% as effective as face-to-face classes, and that this would translate
        to lower future incomes and missing a child''s full potential and skills development.</p>'
