  'Merck-molnupiravir-COVID-19-treatment-pill-generic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T10:51:08.238+08:00
    'imagesource': 'jcr:91e1a385-2c98-4c64-93e8-95437295e8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d96a54a-cc18-4f36-87f9-16175cf6de09'
    'lead': 'Select drugmakers in poor countries can produce their own generic version
      of the antiviral pill molnupiravir, hailed as the first oral medicine that can
      treat COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T10:56:34.892+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:23:30.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:19.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Merck to allow drugmakers in poor countries to make COVID-19 pill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115453e1-6d12-4ca4-8a32-81be8a08b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Select
        drugmakers in poor countries can produce their own generic version of the
        antiviral pill molnupiravir, hailed as the first oral medicine that can treat
        COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db449f-bba8-4a21-844a-e63bfcd9fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical firm Merck announced on Thursday it is <a href="https://www.merck.com/news/the-medicines-patent-pool-mpp-and-merck-enter-into-license-agreement-for-molnupiravir-an-investigational-oral-antiviral-covid-19-medicine-to-increase-broad-access-in-low-and-middle-income-countri/">signing
        an agreement</a> with the Medicines Patent Pool (MPP) to facilitate affordable
        global access to molnupiravir, an investigational medicine for the treatment
        of mild-to-moderate COVID-19 in adults who are at risk of progressing to severe
        infection and/or hospitalization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387372a1-6455-469e-bcb8-8cc301d9e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPP will select drug manufacturers from 105 low- to middle-income
        nations who will benefit from the royalty-free license.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aadd52-d199-419a-bcbf-d3717dcdba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage further efforts in voluntary licensing to ensure that
        people in low- and middle-income countries can access COVID-19 treatments,"
        Unitaid Executive Director Dr. Philippe Duneton said. MPP is founded by Unitaid,
        a global health agency that funds initiatives to address major diseases, including
        COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa9d12-b0c7-46fb-a4c2-8c4a16160657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement means Merck Ridgeback Biotherapeutics, and Emory University
        will not receive royalties for sales of molnupiravir for as long as the World
        Health Organization classifies the COVID-19 pandemic as a public health emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a28564-9f51-4201-8265-6e9c4b802f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:33.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emory University invented the drug and licensed it to Ridgeback
        Biotherapeutic. Merck and Ridgeback Biotherapeutics are jointly developing
        molnupiravir.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5f677-3a98-46a6-8ecc-42a4f504f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has only been approved for use in the Philippines through compassionate
        special permits and it can only be accessed in hospitals for now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22253dcc-58d5-45b0-848f-897b8685e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of molnupiravir is expected to reach the Philippines
        in November. The five-day molnupiravir treatment plan would range from around
        ₱20,000 to ₱30,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6769c51-5146-4f7a-9496-2df56996e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:56:34.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:23:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck has a pending application for emergency use authority before
        the US FDA. The initial result of the study showed molnupiravir cuts risk
        of hospitalization and deaths by half. It is the first oral drug developed
        for early treatment of Covid-19 infection.</p>'
  'elon-musk-billionaire-tax':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T10:44:44.496+08:00
    'imagesource': 'jcr:7be304fd-46e6-42bc-b69d-e515ed5519b6'
