    'template': '1'
    'title': 'Cigarette sales in America were falling. Then COVID hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7db185-e074-4b7c-92d4-f304e724fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We all had to find our own ways to
        cope with the pandemic lockdowns last year. Some people bought Pelotons and
        baked bread. Others took a slightly less healthy route.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1135bb2-d7f1-401e-956f-2cda8ae66c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db6421-5591-40da-a36c-7b267e96d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cigarette sales in America last year rose for the first time in
        two decades, a new report from the Federal Trade Commission says. It was a
        only a slight 0.4% increase — the total number of cigarettes sold to wholesalers
        and retailers nationwide increased by about 8 million, from 202.9 billion
        in 2019 to 203.7 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cabc4b-707e-4c1e-b51d-390841cce84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42588ac3-5840-45d0-b10c-5186453e3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it marks a surprise reversal of a long-running downward trend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921330e-5774-4aef-8df7-004db229ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.383+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f0cad-7e5c-4e44-9722-6f81ed2ffcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US adult smoking rates have been falling since 2000, and now stand
        at about 14%, according to the North American Quitline Association, a nonprofit
        that promotes tobacco-quitting services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b65e3d-9380-48e3-82dd-b5d45383b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497d85a-0ee1-456d-8158-b144bab638c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group credits that steady decline to tobacco taxes and smoke-free
        air laws, as well as growing use of programs such as quitlines. But during
        the pandemic, fewer smokers were taking advantage of those services, the group
        said in a report earlier this year, citing "stress and anxiety resulting from
        the pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d91f51-4452-4b83-833d-e327e2a41421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78133a-f6b9-42b6-9cf4-cb7b079b248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC report didn''t detail why sales inched higher, but the rise
        tracks with similar shifts in consumer behavior ushered in by the pandemic.
        Retail alcohol sales, for example, shot up in the spring of 2020 not only
        because bars and restaurants closed but because consumers were imbibing more.
        The overall frequency of alcohol consumption increased by about 14% from 2019
        to 2020, the researchers reported last year in the journal JAMA Network Open.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c4dd1-a6fb-4976-8494-cdb2abe08617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8230dd-b214-4575-a1b9-98959e6485b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say increased isolation, stress and uncertainty created
        a perfect storm for substance use disorders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a1bde9-7394-4b20-8725-70f290949625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c18c7-81c6-4187-8159-86ad59205e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altria, which makes Marlboro cigarettes, noted in a recent earnings
        call that the 2020 lockdowns saw Americans "add nicotine occasions to their
        day." Smokers are also switching back to traditional cigarettes from vaping
        devices in response to restrictions on e-cigarette flavors, according to the
        Wall Street Journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f10a3-795c-445a-8f28-d11922e0a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:21:15.384+08:00
