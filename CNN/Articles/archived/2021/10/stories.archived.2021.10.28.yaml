      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        average number of COVID-19 deaths recorded daily this month dropped to 68
        from 168 in September, a health official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f6e14-40cb-48f2-bf27-556f82d1a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:02:55.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mababa ang deaths nangyari ngayong Oktubre kumpara noong Setyembre
        at Agosto," Department of Health chief epidemiologist Alethea de Guzman told
        a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae0126-e15e-4c24-a8f5-2f0c179f751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:02:55.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had fewer deaths this October compared to September
        and August.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa158872-5c44-4869-a1d3-ad407c054972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:02:55.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We peaked at 168 deaths per day nung pong September at ngayon,
        tayo ay nag-a-average na lamang ng 68 deaths per day," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d3c29-4f6c-4ffb-b231-5ba357e175b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:02:55.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We peaked at 168 deaths per day in September, but
        now we are averaging only 68 deaths per day.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b1366-e2c2-4df0-8e4c-5e814c25ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:02:55.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country remains at low risk for COVID-19 due to the continuous
        decline in new infections, she also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cbc24-1456-45cc-b72f-03e5e50b021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:02:55.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these improvements, the public must continue to comply with
        safety and health protocols, so the number of new infections and fatalities
        could drop further, de Guzman stressed.</p>'
  'galvez-bloomberg-biased-comment':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T18:07:52.873+08:00
