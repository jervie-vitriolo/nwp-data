    'template': '1'
    'title': 'DOH: Effect of alert level system in areas outside NCR may be seen in
      1-2 weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b38e5-08b7-41ac-82bc-9e81b425a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong>&nbsp;The
        full effect of the new COVID-19 alert level system in areas outside Metro
        Manila could be seen in one to two weeks, but early signs suggest it is working
        in some localities, according to a Department of Health (DOH) official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca33d80-73e9-4603-a1a2-8a247dbf5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon pong mga areas na nakakakita ng improvements in their case
        data and [healthcare] utilization data subalit nakakaisang linggo pa lamang
        tayo," DOH chief epidemiologist Alethea De Guzman said in a Laging Handa briefing
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1e229-0092-4c20-a6c1-a210eec5b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are areas seeing improvements in their case
        and healthcare utilization data, but we have just been implementing this for
        a week.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9cced-1c58-4d21-8472-4c5401f342fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas maganda pong balikan kung ano ang naging epekto nitong policy
        shift sa mga areas na in-expand natin ang pilot makaraan siguro ng isa o dalawang
        linggo," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab23a7-0541-4881-8a3f-1946b92a7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:18:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is better if we look at the effects of the policy
        shift in areas included in the expanded pilot run after one to two weeks.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e9940-ab8e-4dfa-8aa9-0680fa707e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen areas outside Metro Manila shifted to the alert level system
        on Oct. 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d7a11-0f5a-41e6-8aab-ca294ea100cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region (NCR), De Guzman said the scheme
        was able to shorten the period between case detection and isolation to two
        days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e79c0b-e7a5-4226-a876-dac9d4667794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828919f1-87ab-4c4a-8944-d86272fca67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said members of the Inter-Agency Task Force will discuss in
        their future meetings whether NCR can already ease to a lower alert level
        next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e5ec0-8b1d-4e18-9221-ef7925dc653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under Alert Level 3 until the end of October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6d4eb-8a8f-4215-86e5-2e88e0da441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:34:53.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While new cases and healthcare utilization are decreasing, Metro
        Manila remains at moderate risk for COVID-19 as its average daily attack rate
        - or the number of infected people per 100,000 population - is still high
        at 7.35.</p>'
  'NEDA-school-openings-January-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
