      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson is nothing if not single-minded and ambitious.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb6f7f-e164-4f99-8309-15163917b147'
