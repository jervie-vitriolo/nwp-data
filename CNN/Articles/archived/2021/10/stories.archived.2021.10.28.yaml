      'mgnl:lastActivated': 2023-01-25T01:28:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Saudi Arabia have both set targets of 2060, but these
        are largely meaningless without tangible action now, critics say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3c85e-f1ba-4443-a63a-19a14d83448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4770786f-94aa-491e-868b-694ddc1c7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between now and the middle of the century the United States will
        release 92 gigatons of carbon into the atmosphere and the EU 62 gigatons,
        Gupta said, citing Indian government calculations. China would have added
        a staggering 450 gigatons by its net zero target date, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f4941-ecc0-4e5f-a9b4-79eacbb97622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2449e-edd9-40d3-91c9-914809a1136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of nearly 200 countries will meet in Glasgow, Scotland,
        from Oct. 31-Nov. 12 for climate talks to strengthen action to tackle global
        warming under the 2015 Paris Agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febe248-0210-4a0c-a87d-f45fce4b21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6698568-29b7-4456-a1e4-af34f18ef621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi will attend the conference in
        a sign of how the country is taking climate change seriously, officials say.
        Chinese President Xi Jinping is not expected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ebe34-f652-4e1f-950b-5e9f707ae16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:29.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d2bb9-59b8-4975-81bf-2f1ee91edff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working towards net zero, countries are expected to announce
        new and strengthened intermediate targets for cutting emissions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aa1d2-32df-4f67-9200-5997c0f1b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78801527-7b56-4953-82eb-f920bdd6ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Minister Bhupendra Yadav said India was on track to
        achieve targets set at the 2015 Paris conference and left the door open to
        revising them. "All options are on the table," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968b6bc-e58a-498e-8027-079ba3c42a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52cee4-6d4b-49d7-baea-6bc5b0e37b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has committed to cutting the emissions intensity of its GDP
        by 33%-35% by 2030 from 2005 levels, achieving a 24% reduction by 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d38d9-df50-4010-81ba-b589b65483f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8387466-551e-4672-bc94-840b7bf470b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some environment experts say India could consider lowering its emissions
        intensity by as much as 40 percent dependent on finance and whether it has
        access to newer technologies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ed4df-4f78-465a-bc2f-d0bb45a88c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91139037-268d-4696-8592-91c0b9102f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:43:36.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav said he would measure the success of the Glasgow conference
        by how much it delivered on climate finance to help the developing world cut
        their emissions while ensuring economic growth.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98745a-27ab-4021-b76c-0fa9b58db229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:54:05.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/27/asia/india-net-zero-target-intl/index.html"
        target="_blank">India, the world''s third-biggest emitter of greenhouse gases,
        rejects net zero emissions target</a></em></p>'
  'World-Heritage-Forests-carbon-emission':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T06:54:12.291+08:00
    'imagesource': 'jcr:2a2a2ede-16a3-4cf5-92f3-b9e58f717fc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b973a0-5401-4509-9df3-91410be9784a'
    'lead': 'Human activity and climate change-fueled disasters have turned 10 of
      the planet''s internationally recognized forests, also known as World Heritage
      sites, from carbon absorbers into carbon emitters, researchers have found'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T06:58:22.252+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:27:55.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:12.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These World Heritage Forests have gone from removing carbon from the
      atmosphere to emitting it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f2c08-5422-4208-97b4-9d04e4cead7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Human activity and climate change-fueled
        disasters have turned 10 of the planet''s internationally recognized forests,
        also known as World Heritage sites, from carbon absorbers into carbon emitters,
        researchers have found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffcf4e6-c6d7-426e-aa92-4ef8fb743a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded5715-2cae-407f-a0a8-aa5b45077304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from UNESCO found these sites can absorb approximately
        190 million tons of carbon dioxide from the atmosphere each year -- roughly
        half the amount of the United Kingdom''s annual fossil fuel emissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c57693-3145-4bda-8e29-f6911e8bf987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3479de0-38e5-46ba-9443-3cb65c3c2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past 20 years, many of these sites showed an increase
        in emissions, some even exceeded how much carbon they were removing from the
        atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6d31f-dccb-4d73-b876-eecc75409cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64212e87-a164-4846-b3d9-d1aee99faf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO researchers said two main factors are causing forests to
        flip from sinks to sources: climate change-fueled extreme weather events including
        wildfires, storm and drought; and human land-use pressures such as illegal
        logging, wood harvesting and agricultural practices such as livestock grazing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f469b-97c7-4b40-8cd9-76df36cbd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6983e-7020-4b99-ba4e-a03f352e7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the scale of these forests, Tales Carvalho Resende, project
        officer at UNESCO''s natural heritage unit and co-author of the report, says
        this is increasingly a global issue, meaning global action is needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d0bb3-b350-44cc-a8fa-d1af18a84893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8627c9e-bd01-411d-99c3-cb70149eaaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the results revealed here is that it''s not necessarily an
        issue related to a specific country or region, but that it''s really a global
        issue," Resende told CNN. "When we see where the 10 sites that have become
        carbon sources are, they are scattered all around the world, so the takeaway
        of the findings is that climate action is needed at a global level."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32d6ad-1361-4e47-a085-0ce59ca3be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69b064-a0c9-4621-a51c-5759a191c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Congo Basin to the Redwood National and State Parks, the
        planet''s 257 World Heritage Forests cover more than 170 million acres of
        land, nearly twice the size of Germany.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc6a72-e998-4833-9db1-5c850159c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5d923-9454-469c-91e5-d7cdee56c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report shows that since 2000, the threats of extractive
        industries, environmental degradation and climate change have been reported
        in roughly 60% of the World Heritage sites, which have lost more than 8.6
        million acres of forests, larger than the size of Belgium. Out of 10 sites
        they found to have flipped to carbon emitters, three are located in the United
        States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1f684-cab1-4925-a1d0-c0fc3bf1a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae95eca-1935-4ffc-82de-7935c0d3eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors point out that it''s the first time researchers have
        quantified how the world''s forests are sequestering atmospheric carbon dioxide.
        Over the centuries, the World Heritage Forests have stored approximately 13
        billion tons of carbon, which exceeds the total amount of carbon in Kuwait''s
        oil reserves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd895168-435b-40f5-bd1e-be98ea52caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e4fb4-6985-4475-96e0-33129e755d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now see the important role World Heritage forests play in
        stabilizing the global climate," Nancy Harris, research manager for the World
        Resources Institute''s Global Forest Watch and co-author of the report, told
        CNN. "And the truth is, we are completely undervaluing and underappreciating
        them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838a237-6a3e-4be8-9e2d-7ff6ff09ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591f518-5e1f-41aa-acf9-6b72b00b2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the sites that sequester the most carbon dioxide were in
        tropical and temperate regions, such as South America and Australia. Although
        those sites are still sequestering carbon, researchers said there are signs
        that more of them could join the rest in becoming carbon sources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa19f3f-3daa-435a-b7f2-95c7f8a8f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f45433-ceaf-44f5-8ed7-e34515f7594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires, in particular, have burned vast swaths of these forests
        in recent years. While fires are a critical part of the forest ecosystem,
        with many plant species relying on them to disperse their seeds, scientists
        say fires are intensifying which risks the potential of releasing the carbon
        long stored within the soil and trees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9a39c-9424-441e-a7b8-ba310b2438e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccceb2-24f0-447b-ba04-8df40edbc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last decade, warming temperatures and dry conditions have
        primed much of the environment for wildfires to ignite. The report pointed
        to several examples of significant fires that have occurred in the last decade
        at World Heritage sites, including in Russia''s Lake Baikal in 2016, and Australia''s
        Tasmanian Wilderness and Greater Blue Mountains Area in 2019 and 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b8d83-e04c-4767-85d2-9dc18b27e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1812f9-2611-451f-b686-1737b7263336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen some wildfires in some sites that have emitted more
        than 30 million megatons of CO2 -- that''s more or less what Bolivia emits
        in from fossil fuels in one single year," Resende said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70507f71-09ce-4bb4-9ecb-723a136bd888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d77cc-9111-4cc6-b828-d73f613f63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One single event can actually be the emissions of a whole country,"
        he added. "And bear in mind, the fact that the emissions that have been accounted
        for in the study are only within the limitations of the sites, so this means
        that they represent only a small portion of fires in the broader landscape."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff046f-002c-4222-8376-f78c51eca41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1e318-7004-4861-9355-2d71b826514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report builds on recently published maps that track the global
        exchange of carbon between forests and the atmosphere during the 2001 to 2020
        period, using site-level monitoring to analyze the forests'' climate impacts
        as well as the consequences of human activities to these World Heritage sites.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397e968-7a5f-4f42-a3ab-ae2b52f96ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa0f2c-2c03-403a-9cec-b1b3a45c34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis illustrates how we can stop taking nature for granted
        and start putting a value on the climate benefits generated by these and other
        important forest sites around the world," Harris said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc034a17-46cd-46b1-8fb3-6ff5f23b1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b084a-1154-4d91-a2e9-eb293f085660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forests play a vital role across societies. According to the International
        Union for Conservation of Nature, which also contributed to the report, nearly
        25% of the world''s population -- many in developing nations -- depend on
        the forests for their livelihoods. Additionally, forests bring in up to $100
        billion per year in goods and services. It''s also home to 80% of Earth''s
        land biodiversity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90943552-e9d6-43c9-b451-b63a2a3deade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e68f0e-f596-4a2b-9503-30d421a06fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forests'' ability to prevent the climate crisis from spiraling
        out of control makes the threats they face all the more concerning, Resende
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac81b6-2235-465e-8dd5-b7f396e1f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b619b-bed3-49cb-8ff6-0a33a222f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders will gather in Glasgow, Scotland, next week for the
        UN-brokered international climate negotiations, where the focus will be on
        getting countries to commit to stronger fossil fuel cuts and putting an end
        date on coal. They will also discuss stronger commitments to protecting and
        restoring the planet''s forests as carbon sinks and to ultimately halt deforestation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da55d5-d4d9-4c88-b33a-b03c868a98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8b996-e75b-4ff5-a370-a4524207cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to really trigger climate action, to safeguard these jewels
        that are World Heritage sites," said Resende. "These are laboratories for
        environmental changes as a whole, not only related to climate but also biodiversity.
        We want to facilitate dialogues with the key stakeholders to actually fund
        and provide some sustainable investments to these sites."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fb39b-ed75-4966-8c2f-6fb6285a0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T06:58:22.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:28:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/27/world/unesco-world-heritage-sites-carbon-emissions-climate/index.html"
        href="https://edition.cnn.com/2021/10/27/world/unesco-world-heritage-sites-carbon-emissions-climate/index.html"
        target="_blank">These World Heritage Forests have gone from removing carbon
        from the atmosphere to emitting it</a></em></p>'
