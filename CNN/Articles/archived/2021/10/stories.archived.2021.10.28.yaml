      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8beff-661f-44a3-9655-9ff29f1cdce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.765+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:17:09.230+08:00
