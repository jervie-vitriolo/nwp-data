      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a suite of issues with respect to China from the security
        perspective that deeply concern us about the trajectory about where things
        are going in the Indo-Pacific," Kirby said. "Taken together, all of those
        things are reason for concern and are being used to inform the operational
        concepts that we want to be able to employ."</p>'
