      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the hypersonic missile test is one of a "suite of concerns"
        relating to China in the Indo-Pacific region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe0e64-6a5a-4bf5-9b15-03f5dd5d9c19'
