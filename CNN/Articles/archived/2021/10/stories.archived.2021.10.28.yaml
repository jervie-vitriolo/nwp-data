    'jcr:uuid': '482fd69e-313e-4699-80ce-64dc62510f5f'
    'lead': 'Today, relations between Taipei and Beijing are at their lowest point
      in decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T07:59:27.884+08:00
