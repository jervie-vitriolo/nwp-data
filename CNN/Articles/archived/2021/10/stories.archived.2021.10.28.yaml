    'lead': 'Latest data from the Philippine Statistics Authority shows that the producer
      price index for agriculture increased to 8.2% in the first quarter of 2021 from
      -2.9% in the same period in 2020.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T05:28:28.991+08:00
