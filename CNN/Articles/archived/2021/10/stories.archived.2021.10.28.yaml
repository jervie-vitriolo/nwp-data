      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650f9fd-8709-4c62-be49-f0369ea6c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who is running for president next year, said Lao did not
        follow the provisions of the Procurement Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5a90c-c5c0-4106-a2ca-0ad201bc753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
