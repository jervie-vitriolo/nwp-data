      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/10/27/business/ford-earnings/index.html">Ford
        earnings and sales fall — but not as much as feared</a>."</em></p>'
  'Milley-China-supersonic-test-very-concerning':
    'author': 'Oren Liebermann and Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T10:26:31.243+08:00
    'imagesource': 'jcr:23868076-6d8c-4e7c-93b3-b3c319a0a819'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1741819e-d88b-4409-b526-2b2ef65decfb'
    'lead': 'The top US general said China''s test of a hypersonic weapon over the
      summer was "very concerning" and that "it has all of our attention."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T10:29:29.883+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:23:37.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:19.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'top-general', 'China', 'hypersonic', 'Joint-Chiefs-of-Staff',
      'Gen.-Mark-Milley']
    'template': '1'
    'title': 'Top US general says China hypersonic test is ''very concerning'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a17a6-039b-4d09-8bf5-2471fcb005d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The top US general said China''s test of
        a hypersonic weapon over the summer was "very concerning" and that "it has
        all of our attention."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d3916-5310-488d-b254-52b5d9419f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a1bff-44f5-426f-a30e-71d59677140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Chiefs of Staff Chairman Gen. Mark Milley, speaking to Bloomberg
        Television, stopped short of calling the test a "Sputnik moment" but he did
        acknowledge "it''s very close to that." He called the test of the weapon "a
        very significant technological event" that is just one element of China''s
        military capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b1678-1756-4965-83b6-92c7b6a62b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd686fe3-7e20-4fe1-ad6a-c49cd5f9a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first official acknowledgment of the test from the Pentagon,
        which has so far declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb7f06-ca9b-47e7-b5ee-f79d90e22cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4a7bd-dcd5-4656-a9d2-65018930761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese military capabilities are much greater than that" single
        test, Milley said. "They''re expanding rapidly in space, in cyber and then
        in the traditional domains of land, sea and air."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dd022-2743-4156-8574-e6404469bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d845eb7-50dc-4a6e-a03a-ec2d543fb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is very significant on our horizon," Milley added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287da47-d1f7-4cf3-a7cc-04596f773261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb4742-bf3b-4829-9a5e-0413cd84b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Financial Times reported about a Chinese
        test of a hypersonic glide vehicle launched from a rocket in low-Earth orbit
        that could theoretically be capable of evading US missile defense systems.
        The speed with which the Chinese developed the system surprised US national
        security officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edf158-73f6-4b6c-b4da-2f57c2485d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764e539-274d-4129-80a0-2ee8c97c4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Financial Times report, China''s Ministry of
        Foreign Affairs spokesperson Zhao Lijian said the August test was "a spacecraft,
        not a missile."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba46d7-30f4-448f-b92a-23247c276b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da8951-4560-4da1-b47a-7606e94da17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test was a routine spacecraft experiment to verify the reusable
        technology of spacecraft, which is of great significance for reducing the
        cost of spacecraft use. It can provide a convenient and cheap way for humans
        to use space peacefully. Many companies in the world have carried out similar
        experiments," Zhao said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934d677-a5c7-4d92-b3a8-cdb2ddbda4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5ab61-3a3a-4930-8eb0-e31eec8a0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:29:29.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin has repeatedly emphasized that
        China is the pacing challenge for the Pentagon as Beijing races to modernize
        its military. And last week, CIA director Bill Burns said China is the greatest
        technological threat to the United States</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
