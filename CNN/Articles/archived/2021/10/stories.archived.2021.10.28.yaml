      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd00609-9324-4e3b-906f-2982dba99064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional governor Nello Mosumeci described the situation as "very
        critical" and described the scenes seen across Catania and its province as
        "atrocious."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff0ca5-919f-40ad-bce3-de03ffdacbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d664c-43a8-476f-9e7e-1a100f85ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roads have been turned into streams" and "countryside into lakes,
        entire isolated districts and hundreds of flooded houses, incalculable damage
        to buildings and crops: Eastern Sicily is experiencing a phenomenon that we
        fear, unfortunately, will be less and less sporadic, with tragic scenarios
        destined to repeat itself," he said Tuesday on his official Facebook page.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde770d4-f9eb-43af-b13f-5650a8edec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507c276-e499-4c3c-9875-d52b2c8f9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicanes occur around twice a year, usually between September and
        December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f2126-41ff-48e7-afe3-6727ab85f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:23.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6ea89-18c6-4e33-9e6d-71e23f3098ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system is not expected to threaten the G20 talks in Rome, but
        adds further urgency to the ongoing effort of several countries to commit
        the world to tougher climate change targets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee80d2-2012-4c02-b4e0-4221cad92e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078080f5-76f3-4154-b340-db55b569923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science shows that human-made climate change is making extreme weather
        events, including heavy rainfall, more frequent and intense. The climate crisis
        is also contributing to swings between drought and floods in many places,
        including parts of the United States, like California, as well as the Middle
        East and Africa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3872d-480e-4b49-b178-8db649a5c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418889a5-40eb-4623-95b2-864ff323fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Earth''s atmosphere gets warmer, it can hold more moisture,
        which is why the world is experiencing heavier bursts of rain that it historically
        has. But the climate crisis is also creating longer dry spells, or drought,
        which leaves land and soil so dry that it can''t absorb the rain as effectively
        as usual. This combination makes flooding more likely, and often more destructive.</p>'
  'US-young-children-5-11-COVID-19-vaccine-dosage':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T07:40:01.875+08:00
    'imagesource': 'jcr:98e94aa3-4cff-42ad-8566-b7c970fee9a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c062d3a8-5aa6-4502-b6f2-adc84eefdb92'
    'lead': 'The Pfizer/BioNTech''s COVID-19 vaccine that could soon be authorized
      for younger children in the United States still requires two shots given on
      the same schedule as the vaccine for adolescents and adults — but the doses
      will be a third of the size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T07:43:27.588+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:26:06.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:14.428+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why COVID-19 vaccines for younger children would come in smaller doses'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86224ced-10e8-4782-b9bf-88af2a6fe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pfizer/BioNTech''s COVID-19 vaccine
        that could soon be authorized for younger children in the United States&nbsp;still
        requires two shots given on the same schedule as the vaccine for adolescents
        and adults — but the doses will be a third of the size.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bd7cb-5b13-4bcc-b7d0-f9e05264a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 5- to 11-year-olds, Pfizer has requested US Food and Drug Administration
        authorization for a 10-microgram dose; the dose used for people 12 years and
        older is 30 micrograms. Moderna this week released initial results for a two-dose
        Covid-19 vaccine for children ages 6 to 11 that''s half the size of the company''s
        vaccine for adults.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c164604-4385-4386-9f4d-429026f77de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is there a difference? And what should parents of 11-year-olds
        do, especially if the child is approaching 12?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dce1c7-efc0-4987-ac7b-273872a02e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the right dosage</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1982d8a-aadf-4445-bce1-a74ee360c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One goal of vaccine trials for any age is to find the smallest level
        of antigen — the part that triggers an immune response — to maximize protection
        without side effects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae7c4e-fc95-49df-81fd-33e920cf01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that we have optimized immune response and minimized reactions,"
        Pfizer Senior Vice President Dr. William Gruber told the FDA''s vaccine advisers''
        Tuesday about the company''s Covid-19 vaccine for younger children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e5c39-7f6d-4b6c-ae8a-b6a9b105979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about the size of the child. Rather, it''s that little
        kids are still developing, and the immune system weakens with age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815c8b5-54df-4168-a2f9-db3d1c47e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids actually tend to have very robust immune responses," said
        Dr. Kari Simonsen who has been leading the trial of the Pfizer vaccine at
        Children''s Hospital &amp; Medical Center in Omaha, Nebraska. "In some cases,
        they can actually create strong responses to smaller amounts of vaccine antigen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747476a-52e0-45a4-b148-bd663a341697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some vaccines, adult and child doses can be the same, but in
        other cases, like with the hepatitis A vaccine, adults get a higher dose than
        children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4d6ea-5846-4cde-9864-018c1860a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we are fond of saying in pediatrics: Children are not small
        adults. Children are children," said Dr. James Versalovic, Texas Children''s
        Hospital interim pediatrician-in-chief. "Their bodies are developing and will
        react differently, and we need to treat them differently."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a65af9-5a18-4fa4-b634-434fcd208764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a consideration as Pfizer tested vaccines in younger children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8e3a9-ae50-4add-bb6c-0b8e98b1a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took a step back after we did the adolescents, and we looked
        at the dosing, because we thought that we may be able to use a lower dose
        and be able to get the same immune response," said Dr. Bob Frenck, director
        of the Vaccine Research Center at Cincinnati Children''s Hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18293d9b-f1c3-4f9d-acad-c4331c64f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testing, "we got just as good an immune response as the 30-microgram
        dose and there were less side effects."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af62479-3483-4763-b324-85b9ae37af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from a Phase 2/3 trial Pfizer submitted in September,
        the two-dose, 10-microgram vaccine generated a "robust" antibody response
        in younger children. In a document posted last week, Pfizer said its vaccine
        is safe and 90.7% effective against symptomatic Covid-19 in children ages
        5 to 11.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc324a-0e38-4c1d-a2a2-43a959dfd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At higher doses tested in the trials, scientist saw a few more minor
        side effects, nothing severe. With the 10-microgram dose, researchers saw
        fewer issues with chills and fever than they saw in the 16- to 25-year age
        group that was tested.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21455f99-1276-4fde-b6c8-c08747615053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower dose should also reduce the theoretical risk of myocarditis,
        the inflammation of the heart muscle that has been seen in a small number
        of people after they got the Pfizer and Moderna vaccines. No cases of myocarditis
        were seen in the younger children in the trial, but not enough children were
        tested to show whether they are also at risk. Scientists will be watching
        for cases closely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1ba5c-267a-48ff-9a92-d120b2bff424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is reassuring to me that we are giving a lower dose," said Dr.
        Paul Offit, a member of the independent FDA vaccine committee who directs
        the Vaccine Education Center at Children''s Hospital of Philadelphia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3de13-fa20-47db-8789-ab74657623fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should an almost-12-year-old wait for a larger dose?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbd3d2-3c69-4d7e-bfa8-3eded0e8f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents of 11-year-olds may be wondering if they should wait
        to get the higher dose shot, but Dr. Bernhard Wiedermann, an infectious disease
        specialist working on the Pfizer trial at Children''s National in Washington,
        DC, said parents shouldn''t wait for the child to turn 12.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad1f20-6f4a-44d1-b013-a83aea1974f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had a family member in that situation, I would advise them
        just to get the dose that''s authorized for their current age," Wiedermann
        said. "I think we still have reasonable risk that we''re going to see cases
        start to increase again sometime in the next few months."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfb4c5-9adf-4f42-9d80-5883dc19dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s Gruber said dose levels for 12- to-15-years old could
        be reduced at some point, but there''s no data yet to support such a change.
        Earlier research showed this age group had a higher antibody response with
        the 30-microgram dose.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91937197-1cc5-4de4-b43e-df9485fb05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thinking about that as a potential option, particularly
        as we move out of the pandemic period," Gruber said, referring to consideration
        of a smaller dose. "The key goal right now is obviously providing protection
        with a safe and effective vaccine."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4a1df-f96a-4d6f-9b1e-65ed1121d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiedermann said doctors should not take that idea and run with it
        now for 12- to 15-year-olds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e3a4d-cfdc-4397-af4e-3afcbb932997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been telling our providers you should always stay within
        the lines when you''re coloring," Wiedermann said. "The immune response for
        this virus is very complex. A practitioner might think, whether it''s giving
        a higher dose or a lower dose, that they''re helping a particular child, but
        if it hasn''t been studied don''t do it, because we really don''t know what
        the effects of that will be. This is not the time to be messing with anything
        outside of what''s been authorized."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fde1d-ef7e-456f-a8e3-5ee1068b8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af059d13-d1bb-4feb-a6b4-b8f4e8142bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US FDA will take its vaccine advisers support for the vaccine
        under consideration and will likely extend the emergency use authorization
        to children ages 5 to 11 in the next few days.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa957a49-3e7c-438d-9cd8-7957f4bfb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the CDC''s independent vaccine advisory committee meets November
        2, and will vote on whether to recommend it for use.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9ae4a-5161-447c-97b7-d4631d82a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, CDC Director Dr. Rochelle Walensky will decide whether
        to accept or modify the CDC committee''s recommendation. Once a recommendation
        is final, younger children could start getting vaccinated immediately.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978bc7b-ed4f-4aa8-9689-085ecbfcb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 28 million children would be eligible for the Covid-19 vaccine,
        and plans are already underway to help them get it. Getting this group vaccinated
        could get the country a step closer to ending the pandemic, experts have said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c13bcc-adb9-411f-b06c-0c78509b8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:43:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:26:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can create a situation where more of these kids are not getting
        infected, we should be able to drive this pandemic down, which is what we
        really hope to do even as we face the cold weather and other concerns about
        whether we might see another surge," Dr. Francis Collins, director of the
        National Institutes of Health, said on ABC''s Good Morning America on Tuesday.
        "We don''t want that, and this would be one significant step forward in getting
        our country really in a better place."</p>'
  'Taiwan-s-President-says-the-threat-from-China-is-increasing--every-day--and-confirms-presence-of-US-troops-on-the-island':
    'author': 'Will Ripley, Eric Cheung and Ben Westcott, CNN'
