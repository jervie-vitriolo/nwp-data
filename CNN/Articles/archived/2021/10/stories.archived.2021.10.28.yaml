    'title': 'Lacson: Ex-DBM official liable for graft over Pharmally deals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d55ad-c546-4f9f-94d7-661e3550d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —&nbsp;</strong>Senator
        Panfilo Lacson wants graft charges filed against Christopher Lao - the former
        chief of the Procurement Service of the Department of Budget and Management
        (PS-DBM) - for allowing Pharmally Pharmaceutical Corp. to bag huge contracts
        despite its financial incapacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b9e2e-8f08-49d6-81ff-987da2fad1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac765fcd-04dc-4afa-9561-8ad291cc1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Thursday, Lacson said Pharmally was awarded
        a ₱13.86 million contract despite only having a net working capital of ₱599,450
        in 2019. The senator said the company should only get a contract with a maximum
        worth of ₱5,994,500.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f76665-488d-435a-adc6-207baf8b91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa3074-b5c4-4f18-aa8c-b2a581b78976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you can include in your interim or preliminary committee
        report na mayroong maliwanag na violation dito (that there is a clear violation
        here) and this is violation of the anti-graft law," Lacson told Senate Blue
        Ribbon Committee chairman Richard Gordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0239a0-0741-4e10-aa50-e917d8f73392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4209f89-56a3-44d7-81b6-bf112174ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dapat nabigyan ng kontrata na mahigit times 10 ng kanilang
        net working capital. Lumampas sila. Hindi lang ''yon, nasundan pa ito ng katakot-takot
        pa na mga deliveries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182b4b2-de2d-412d-96e0-1400d0e7eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3690b73-9483-46a2-bd67-fd02b99fdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:31:21.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not have been given a contract worth more
        than 10 times of their net working capital. They exceeded. Not only that,
        it was followed by huge amount of deliveries.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52bb06-0f67-42e2-980f-72ae75601f5f'
      'mgnl:activationStatus': true
