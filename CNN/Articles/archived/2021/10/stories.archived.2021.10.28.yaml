    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reaches milestone with 100 million COVID-19 vaccine doses delivered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d0e58-21af-442b-aa11-ba315564d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> —&nbsp;The
        total COVID-19 vaccine supply delivered to the Philippines hit over 100 million
        doses on Thursday, Oct. 28, with the arrival of nearly a million more Pfizer
        shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801246c6-9047-42f9-9314-f378cf510842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cumulative tally reached 100,528,840 after the country received
        an additional 976,950 Pfizer doses procured by the national government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c1bd5-b912-4227-bb65-83e0d48e149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the US-made vaccines landed at the Ninoy Aquino
        International Airport at around 8:30 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa494c-18ea-4021-98bf-d37ee8a4e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, more than 800,000 AstraZeneca doses donated
        by Japan were also added to the national inventory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03126800-e335-43a3-a301-9da7c5e2d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:17:57.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said the achievement is not only
        a product of the country''s efforts, "but is also a testament to the strong
        cooperation and will among international partners and stakeholders."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60be631-40bf-4551-94db-2a73486a12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:17:57.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted nearly 30% of the overall supply have been donated by various
        entities including the World Health Organization-led COVAX facility, as well
        as several other nations that have also pledged to send more doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001bf99-ca27-4c18-ad44-07ef087d13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:17:57.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now inoculated millions of our Filipino people against
        the deadly disease and are now bringing back a greater sense of normalcy,"
        Galvez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51d32f-0f79-41e9-8384-ac9d9f0bc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:17:57.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines received its first vaccine shipment, which was Sinovac’s
        CoronaVac donated by China, in late February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26bde2-3c9b-42fd-ae6b-79511f3d3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest government data, 57.49 million doses have
        so far been administered to around 31 million Filipinos since the rollout
        began in March. More than 26 million people are now fully inoculated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cebbb2-621b-403d-94ad-29653aac5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official figures also show that an average of 522,272 persons have
        received the shots daily over the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c258406-7668-46cf-a67e-bd7014718c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:19:54.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is optimistic it can reach its 1.5 million daily
        inoculation target by Nov. 15.</p>'
  'Philippines-climate-justice-action-East-Asia-Summit':
