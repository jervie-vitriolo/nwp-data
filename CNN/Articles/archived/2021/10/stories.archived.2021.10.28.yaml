      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, the ECJ imposed a daily €500,000 ($586,000) fine
        for each day Poland continues extracting coal at an open-pit mine near the
        Czech and German borders. The European Commission ordered Poland to stop operations
        at the Turów lignite mine in May following a lawsuit launched by the Czech
        Republic. Poland has so far failed to comply with the order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac664b-d619-467d-9b66-5ab646b31040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.083+08:00
