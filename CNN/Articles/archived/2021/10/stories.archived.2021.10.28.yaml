      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—&nbsp;</strong>Dentists
        will be allowed to administer COVID-19 vaccines to help boost manpower in
        the government’s inoculation efforts, a health official said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614efa08-38d4-49b7-8613-fc879f608c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:20:08.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:19:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the Metropolitan Manila Development
        Authority recommended their inclusion to speed up the vaccination rollout
        in the regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff012b2f-4f7e-4d51-b827-82737dbf9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:20:08.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:19:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary and National Vaccination Operations Center (NVOC)
        chairperson Myrna Cabotaje said Health Secretary Francisco Duque III expressed
        confidence that dentists are capable of doing the job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e994327-e18d-4772-a295-903c9beea2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:20:08.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:19:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registered dentists will be supervised by the medical doctor
        in the vaccination site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be37ac5-717b-4ecc-a324-bd10635bedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T17:20:08.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:19:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We released the National Vaccines Operations Center advisory.<em>
        Pwede na pong isama ‘yung mga</em> dentists <em>na bakunador, basta may kaunting</em>
        training<em> sa</em> technique [Dentists can be included as vaccinators as
        long as they undergo some training],” she said in a media briefing.</p>'
  'Effect-expanded-pilot-test-alert-level-system':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T17:31:52.721+08:00
    'imagesource': 'jcr:1645396f-4766-4e53-80cb-2a552177c09a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c3bfe49-b331-4c2c-aa3a-3424983cc818'
    'lead': 'The full effect of the new COVID-19 alert level system in areas outside
      Metro Manila could be seen in one to two weeks, but early signs suggest it is
      working in some localities, according to a Department of Health (DOH) official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T17:34:53.901+08:00
    'mgnl:createdBy': 'catherine'
