    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff5b88-6961-4249-9806-67e3e4149f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T20:33:10.764+08:00
