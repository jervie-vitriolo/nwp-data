      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)&nbsp;—</strong>&nbsp;The
        financial arm of the Department of Trade and Industry will accept zero-interest
        loan applications from pandemic-hit micro, small, and medium enterprises (MSMEs)
        in need of funding for the 13th month pay of their employees beginning next
        week, an official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254ab6e-d2cc-4059-afeb-3f12aad14377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:01:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula sa Nov. 2 hanggang sa Dec. 7 ay maaari na pong mag-apply
        ang mga maliliit na negosyo sa aming website na sbcorp.gov.ph," Small Business
        Corp. (SBCorp) spokesman Bobby Bastillo said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b4a378-0012-4da5-88f2-e3855457fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:01:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From Nov. 2 to Dec. 7, MSMEs can already apply for
        loans through our website: sbcorp.gov.ph].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e5d79-a3fc-4e2f-997a-31f4d3cc74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:01:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only MSMEs with 20 employees and below could apply, Bastillo said.
        The target beneficiaries are around 11,000 firms, which notified the Department
        of Labor and Employment from March 2020 to Oct. 15, 2021 that they have adopted
        the flexible work arrangement, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7407c-cf06-4392-9cb9-cf4c4b620d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:01:27.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:19:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSMEs must submit the following requirements:</p>'
