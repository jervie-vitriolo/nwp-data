      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, CNN Philippines Life photographer JL Javier went to different
        cemeteries around Metro Manila prior to the Undas closures&nbsp;to capture
        how visitors are remembering their departed loved ones.</p>'
    '0':
