    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf41e154-abbe-4f6c-b9db-1aa81b3defdd'
    'lead': 'President Rodrigo Duterte has called for the opening of travel corridors
      in the region, during a meeting with his counterparts in Brunei, Indonesia,
      and Malaysia, as he cited the need to rehabilitate the pandemic-hit tourism
      industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T21:04:06.048+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:16:48.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:32.687+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pushes for travel corridors with other ASEAN members for tourism
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292d2af-404f-4ffc-a9a9-6b2940bb61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — President
        Rodrigo Duterte has called for the opening of travel corridors in the region,
        during a meeting with his counterparts in Brunei, Indonesia, and Malaysia,
        as he cited the need to rehabilitate the pandemic-hit tourism industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45c761-1077-4ba7-934b-710e30aeef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement during the 14th Brunei Darussalam-Indonesia-Malaysia-Philippines
        East ASEAN Growth Area (BIMP-EAGA) Summit, which he virtually attended on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5f799-425c-425c-a57f-1f54e3e0c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of these travel corridors would allow people to enter
        certain territories without the need to quarantine, subject to certain requirements
        such as full COVID-19 vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0487a51-7683-4a2c-89f4-009caae591bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said similar arrangements to safely reopen borders
        and mitigate the impact of the global health crisis should also be considered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2035c-360a-422f-8670-e68eb0a7d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that we make BIMP-EAGA a major catalyst for transformative
        change in our region," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3aebaf-63fc-4158-a377-56d389daac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, he also stressed the need to re-establish air
        and sea linkages disrupted by the pandemic and pointed out the importance
        of investing in digital infrastructure to address development gaps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80574b0c-264f-46d4-b594-385d7c4502f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.cnn.ph/news/2021/10/27/PH-bottom-Bloomberg-resiliency-ranking.html">latest
        Bloomberg report</a> which covered 53 countries, the Philippines, Malaysia,
        and Indonesia landed at the bottom 10 in terms of resilience and effectiveness
        of response to the COVID-19 crisis. Brunei was not included in the nations
        which were evaluated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed3386-a937-4b4d-ac94-4852369035da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg said that while the outbreak in Southeast Asia may have
        peaked and vaccination has improved, many of the region''s nations are "still
        reeling" from the surge caused by the highly contagious Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec3ce7-fba6-4b68-9654-ec2e5ae5b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities questioned the report, saying the country''s
        COVID-19 situation has been improving. They asked about the criteria used
        in the assessment and why only a fourth of the world''s countries were included
        in the ranking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f091dc-50a8-411e-b2cb-3cd8793246ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:04:06.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/28/galvez-bloomberg-biased-comment.html">Galvez:
        Calling PH worst place to be during pandemic a ''biased comment''</a></strong></p>'
  'PH-covid-vaccine-supply-100-million':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T21:19:03.348+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4524f6fe-bda5-40e1-a604-7a1bd219aff1'
    'lead': 'The total COVID-19 vaccine supply delivered to the Philippines hits over
      100 million doses with the arrival of nearly a million more Pfizer shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T21:19:54.477+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:16:41.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:33.013+08:00
