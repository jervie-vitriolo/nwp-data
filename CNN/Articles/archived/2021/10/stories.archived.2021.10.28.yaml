      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Again, contemptuous ‘yung ginawa nila. Habang siya ay nakasalang,
        si Mohit Dargani, nung sinabi namin na sila ay pako-contempt, that would have
        been the reason for him to say, ‘magsasalita na po ako’,” he said.</p>'
