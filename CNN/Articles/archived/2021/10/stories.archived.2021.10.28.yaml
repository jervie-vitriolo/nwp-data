      'mgnl:lastActivated': 2023-01-25T01:27:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beijing is making one thing clear
        to the country''s embattled property developers: Pay your debts. All of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f5163-bc31-45e1-8e03-32140fbea58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804bd2b-3954-4b75-8c74-dcb1dfb3419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major economic and finance agencies on Tuesday called on companies
        in "key industries" to redeem the principal and interest on their overseas
        bonds, according to a government statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8804e-cf3d-48ce-bb09-dbcdad4d06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ce28b-ecda-4cf8-9828-b58ebbd8825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators from the National Development and Reform Commission —
        the country''s top economic planner — and the State Administration of Foreign
        Exchange delivered the message to companies in a meeting on Tuesday. They
        did not say which firms were in attendance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b59ef-d857-4ab9-b56b-9fafd159b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42454c-9205-4ceb-810a-3cda9de88d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the timing is notable: Just days ago, property giant Evergrande
        paid $83.5 million worth of overdue interest on a dollar-denominated bond
        that was due last month, just as a 30-day grace period was about to expire.
        (Evergrande didn''t comment publicly on the payment, but it was reported in
        Chinese state media.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c855b-1177-430e-9e42-ba01217d99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5938f-2ca4-4f57-997b-0d408340c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting serious</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c8a9b-79ff-4c03-89b6-5355a1ab5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Evergrande payment suggested that the developer is getting serious
        about meeting its debt obligations with overseas bondholders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb05b1-d2a8-4185-8272-005d3aa1cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766605b1-b279-49e7-a9ad-c66184705a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the company had been silent on a slew of missed interest
        payments on dollar-denominated bonds. As deadlines came and went, for weeks
        the only debt it weighed in on was an interest payment on a yuan bond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814a374-1d5f-438d-852c-5891431c5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69731257-2447-490c-91a1-80994840886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande has also stressed the importance of finishing housing
        projects in mainland China, a sign that it wants to prioritize its commitments
        to Chinese home buyers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df03ca-28f4-4721-94f8-279703ff142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14b29f-66e9-4e3d-99a2-6ae82bb0e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday, Beijing was also quiet about any threats posed by
        an inability of Evergrande and other developers to pay offshore debts. At
        a financial forum in Beijing last week, Chinese Vice Premier Liu He stressed
        that risks were generally under control, despite what he called "individual
        problems" in the property market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b12d07-9b74-4a91-bab5-df766c04b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779acc25-1cf9-4c8a-8626-6c0b3c3cd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government statement Tuesday may indicate that Beijing understands
        that any market fallout from Evergrande needs to be limited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a5022-5c05-415d-9ef9-33cdc036e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e322fb-5d3b-47eb-babc-8b69d6f96ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies said that they want companies to settle foreign debt
        to protect those firms'' reputations, as well as the "overall order of the
        market." When Evergrande first warned last month that it could default, stocks
        in Hong Kong, New York and other major markets were rattled by fears of possible
        contagion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00910d00-2627-4871-a91f-1b14704f8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b4e19-89bb-4d59-9b0d-e1298f02a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top concern should be the overall credit rating of Chinese
        offshore bonds," said Iris Pang, chief economist for Greater China at ING,
        adding that Beijing also wants to ensure future demand for such bonds is not
        affected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e487e5-c6bf-469b-91dc-88cd671022ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd046867-e23b-432d-b1f4-ba7b23cbc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese policymakers also "don''t want to see the offshore bond
        market freeze due to the Evergrande saga," said Larry Hu, head of China economics
        at Macquarie Group, adding that authorities would want to maintain a steady
        flow of capital in and out of the mainland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39033f40-ba3e-4d34-89ba-55872a493355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd8eca-fb70-48d6-b080-942b7bcdc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rising risk to refinancing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d78ac-4408-4633-9d98-d5eeb03b33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over defaults by Chinese property developers have spooked
        international investors and could make it more difficult for the companies
        to refinance their debts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b2eaf-5f07-438c-bf77-d75bf013cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46db1b-d73f-4712-816b-8a314497a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Beijing-based developer Modern Land said that it
        has failed to pay either the principal or interest on a $250 million bond
        that was due October 25. It blamed "unexpected liquidity issues" related to
        the economy, the real estate industry and the coronavirus pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde2e74-9087-44de-9c7b-68b1c29a10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5f231-4bde-4047-9b4d-6184ec4bf693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of needing to refinance is rising for Chinese developers,
        according to analysts from Moody''s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be1b9e-c25a-4046-ad62-6a1a03ca2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e79de0-9aae-4806-882b-dbede8c053bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wrote in a Wednesday report that access to funding for such
        firms has been constrained by weak investor sentiment and tightening government
        regulations. The government has curbed excessive borrowing by developers since
        summer 2020, as it worried too much cheap money was flooding into the highly
        leveraged sector. It has also pledged to tame runaway home prices to bolster
        social equality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7db6d-68c9-4456-9b23-afb8ae8a069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeceb90-fccb-460b-8ce9-42ec1b633cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for companies that aren''t in the property sector, the Moody''s
        analysts said that "rising spreads in the offshore market may challenge refinancing
        plans" until market sentiment normalizes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd0ce3-c04c-45c7-ac5b-b1313fb4e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5746458-8903-49d0-a0f9-7449dbd027ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese property developers account for 64% of Asia''s non-financial
        bonds that mature over 2022 to 2026, according to Moody''s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe45352-f219-42fb-b50c-8beaadb4864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ad9bd-1534-42a7-b7d2-8b7b40110d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The trouble isn''t over</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3935a-c6b4-4385-a5ad-3afeb615f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande isn''t out of the woods. A 30-day grace period for an
        overdue $47.5 million interest payment on another offshore bond expires on
        Friday. It also faces several other bond payments in the rest of this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcba8e6-c6d6-42de-b0f9-297355973652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21dd34-74f0-41d0-854e-82ddf8f5ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not clear how the company will come up with the funds
        it needs to make those payments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fc417-6434-489f-a09a-154fc210c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39706e36-d469-4336-8a9f-23f49d30c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg reported Tuesday, citing anonymous sources, that Chinese
        authorities have told Evergrande Chairman Xu Jiayin to use his personal wealth
        to pay the company''s debts. The news outlet noted that it''s not clear whether
        he even has enough money to do so, given the company had more than $300 billion
        in liabilities as of June. Evergrande did not respond to a CNN Business request
        for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de6c5d-3b19-4120-9786-ec9b0a490dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779592b-eab4-43c7-b017-73210762c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that Beijing is unlikely to directly intervene and
        bail out Evergrande or other developers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60fa23-a546-422a-86ad-8f6bed9419ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b3af0-f0c8-444f-b485-95a9cc683ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:31:47.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would encourage excessive risk-taking in the future," Hu from
        Macquarie said, noting that the recent debt crisis stems from too much "risk-taking"
        by developers in the past few years. "Beijing would ensure an orderly debt
        restructuring for those developers in trouble, so that the unfinished projects
        could be done and delivered."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423de91-791f-4376-8972-69c4fab4b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:32:39.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/27/business/china-overseas-debts-evergrande-intl-hnk/index.html"
        target="_blank">Beijing says it''s time for companies to pay their overseas
        debts as Evergrande fears linger</a></em></p>'
  'medicane-storm-italy':
    'author': 'Rob Picheta, Michael Guy, Barbie Nadeau, Livia Borghese and Sharon
      Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T07:32:45.873+08:00
    'imagesource': 'jcr:9e97033f-72b7-441e-949f-88b6ec80b54f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb540fe9-2ee0-412b-875e-fef4e4f45baf'
    'lead': 'Southern Italy is bracing for two more days of devastating rain and flash
      flooding, as a ''medicane'' storm that has deluged streets and killed two people
      continues to barrel through the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T07:35:10.369+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:27:11.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:13.990+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Medicane'' storm tears through southern Italy, flooding streets and
      leaving two dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9bc92-c032-4cf5-92f7-57b734cefcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Southern Italy is bracing for two
        more days of devastating rain and flash flooding, as a ''medicane'' storm
        that has deluged streets and killed two people continues to barrel through
        the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d9c7f-ee92-45f6-a942-b812f65648b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316cb3c-1b65-4c25-8099-09f053d50cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicily''s President Nello Musumeci confirmed the deaths and said
        a third person was missing late on Tuesday, while the mayor of the city Catania
        urged residents to stay home if possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12ecb2-b5e7-4bc6-a0e1-7e470d999b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25077f9a-d811-430f-9bf2-4b11df41b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been through two very difficult days. We have lived through
        dramatic hours," mayor Salvo Pogliese said in a video posted to his Facebook
        page. He said the weather was "definitely better" on Wednesday, but warned
        the forecast for Thursday and Friday remained "particularly worrying."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680ab11-50ea-40c2-97ed-df6a84871e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d08e8-a725-43b9-b2ce-de8bc091c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red warnings have been issued for Wednesday and Thursday on the
        island of Sicily and the region containing the city of Catania, which has
        already been pummeled by adverse weather throughout the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b90aaa-77a8-4e95-94fa-d0aa0586ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203a1d3-7a5b-4bb9-b861-576205dc1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm comes as global leaders prepare to gather in Rome, Italy''s
        capital, for a G20 summit. Climate concerns are high on the agenda at the
        event, which will be immediately followed by a critical COP26 meeting in Scotland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fff9e2-af40-4e7d-b391-73730db38181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae893bc6-92a9-4798-a196-3d22416138e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medicane -- a hurricane-like storm system that formed over the
        Mediterranean Sea -- has dumped one year''s worth of rain on the Linguaglossa
        region in the space of two days, according to climatological data in the nearby
        city of Catania.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a3cdd7-073b-4263-a5b6-dcb1cd98f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e394cc-824c-4519-8ff2-090b0137993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is forecast to linger around the area until the weekend,
        with more rain expected. Schools and non-essential shops and offices are ordered
        to stay closed until Friday in Catania.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20ab6c-7617-4c62-9cb7-72aa7af25448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65907a7-4baa-447b-a2da-cf104cfb717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 600 rescue operations have been carried out in Catania in the
        past day, the interior ministry said Wednesday in a press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867de37-9d41-42aa-a88c-5f150c3809de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41006d8d-aeb7-4ed1-8635-8496f9ba298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:27:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event is not over. Now there is a moment of attenuation, but
        our weather models tell us it will be back. Complicated hours await us in
        this area. We expect a significant worsening from Thursday to Friday," the
        head of civil protection Fabrizio Curcio said at a press conference in Catania.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240c05e-3301-4b7b-8c55-e7028816299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T07:35:10.370+08:00
