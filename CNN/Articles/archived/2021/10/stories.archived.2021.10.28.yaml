      'mgnl:created': 2021-10-28T14:19:01.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned Budget Undersecretary Lloyd Christopher Lao, the former
        head of the agency’s Procurement Service, filed his ITRs through the eBIR
        Forms Online Facility but could not be viewed by the bureau, said the senator.
        Lao also did not make any filing last year, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553243d-11ce-428d-9b34-1f75964ff3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5739a6-d409-41bf-aaec-1a39cebae01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also noted that Greentrends Trading International, a supplier
        of Pharmally Pharmaceutical, did not file any ITRs from 2015 to 2021. Another
        company, Xuzhou, had no available records beginning 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f6478-ffb7-41c1-84c8-61a1e285be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bad2d5-b0e7-478d-8db3-64748671a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xuzhou Construction, the government’s second top pandemic supplier,
        earlier told the committee it is a state-owned company in China and that it
        pays income taxes there. It said it doesn’t pay taxes in the Philippines since
        it doesn’t accept payments in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07f448-06c2-4e86-ac66-7fd00e59c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20f549-f20f-49b3-9356-87ea4c29cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon’s presentation summed up that most of the ITRs of those allegedly
        involved in the anomalous deals were either not filed, unreadable or incomplete.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886aca14-268e-41ab-a9e4-1f6f5aad89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:55:32.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his end, panel chairman Sen. Richard Gordon noted that the said
        documents were supposed to be for their executive session but emphasized the
        people''s right to information on matters of public concern must be recognized.
        The committee "is in power" to declassify these, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a1b64-c989-486a-9787-12ab983f4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8688f08-d609-4c37-9911-d18f5861f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee also adopted a motion urging the Bureau
        of Internal Revenue to form a task force that will perform a special audit
        on taxes paid by medical goods suppliers amid the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7565fbf-f769-45cf-9c08-7775a38f5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf3b66-044b-45ef-8449-32b717dbe0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:19:01.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:20:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax expert Mon Abrea reiterated during today’s hearing that not
        paying taxes, failure to register with the BIR, not filing tax returns, under-declaring
        sales, and claiming expenses without supporting documents are grounds for
        tax evasion and are criminal violations under the National Internal Revenue
        Code.</p>'
  'Comelec-substitution-voluntary-withdrawal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-28T14:33:33.722+08:00
    'imagesource': 'jcr:b0300582-d48c-4084-9038-588fa274f276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab73538e-c89b-43b9-ae68-f664bc2f5692'
    'lead': 'The Commission on Elections defends again the substitution scheme, noting
      this time that imposing a ban would only hold a political party hostage to the
      whim of an indecisive aspirant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T14:36:01.375+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:19:51.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:25.536+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Substitution does not harm electoral process; voluntary withdrawal a
      remedy for political parties - Comelec'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1dcea-47d0-46c6-bfac-5ef3a668a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        Commission on Elections on Thursday defended again the substitution scheme,
        noting this time that imposing a ban would only hold a political party hostage
        to the whim of an indecisive aspirant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d7683-b42f-4fe2-85eb-70cb7a409961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e5928-2101-4d5c-835f-13d91d4b4366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take out the ability of a party to substitute against a
        voluntary withdrawal, in effect you are holding the party hostage to the whim
        of a candidate," Comelec spokesperson James Jimenez told CNN Philippines''
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284aac23-54f2-4548-808b-d693b32fde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003188c-ea60-47f7-9533-c088e4948e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a candidate files a Certificate of Candidacy under pretense
        of good faith and then later on says ''<em>ayaw ko na</em> [I don''t want
        to run anymore],'' you are going to leave the political party high and dry,"
        he added. "That’s not fair."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e952a5-5841-4a9e-b4c9-0b4d06cc939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06759a-e8ea-4fca-a90b-04ec748359c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez stressed that substitution for voluntary withdrawals "is
        still a necessary remedy, particularly for political parties." He said it
        brings "no damage" to the electoral system but acknowledged that there is
        a need for regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38222690-b3a0-4933-af34-c0d617451256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444a221-214a-4b1c-8d14-584812caeeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no damage to the electoral system if substitution happens
        but again, because of how it is being used now, maybe there’s room for some
        sort of regulation," he said. "But an outright ban would not be ideal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111cfbe-9df2-437f-92c6-dc1fd58465fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4bf7e-5dcf-4b6d-b505-a9adb09fdbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier filed measures seeking to prohibit the substitution
        of candidates, following speculations that some contenders, like presidential
        aspirant Sen. Bato dela Rosa, as well as the presidential and vice-presidential
        bets of Lakas-CMD, are only "placeholders" ahead of the deadline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46212ca-b3d8-4f90-84ba-c7e8a024e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036d214-5aff-46e6-96ce-a90525c74996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 77 of the Omnibus Election Code allows a candidate of a
        registered or accredited party to be substituted in case of death, disqualification,
        or withdrawal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694db37-6280-45b3-bcb8-728058e412d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22841282-2b83-4e84-b523-884c54062bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T14:36:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:19:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitution for political candidates in the 2022 polls is until
        Nov. 15.</p>'
