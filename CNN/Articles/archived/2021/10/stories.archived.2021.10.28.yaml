      'jcr:uuid': '55502782-112f-44cd-bbe9-9d777a96d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of speaking up, he suddenly went missing from
        the virtual hearing and never answered anymore. They escaped and have become
        Senate fugitives and the siblings never showed up again. It goes to show that
        they have done something wrong.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c15610-f238-4e45-b008-0034a4d6369d'
      'mgnl:activationStatus': true
