      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, during his speech at the United Nations General
        Assembly <a href="https://cnnphilippines.com/news/2021/9/22/Duterte-appeal-climate-finance.html">last
        month</a>, had also urged powerhouse countries to fulfill their financial
        commitment to help developing nations'' climate change efforts.</p>'
  'Isko-Moreno-Pampanga-visit':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T21:44:48.301+08:00
    'imagesource': 'jcr:de6403c4-6b7c-4c50-8a25-00b88da0c6ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba732be0-2694-457f-b943-88ba524941a9'
    'lead': 'Manila Mayor and presidential aspirant Isko Moreno said Thursday creative
      ways of handling government finances may help micro, small and medium enterprises
      recover from the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T21:51:28.964+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:16:25.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:33.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno sells economic, fiscal platforms in Pampanga visit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571362e-8f2a-4247-a045-e2fb462532a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando City, Pampanga (CNN Philippines, October 28)—&nbsp;</strong>Manila
        Mayor and presidential aspirant Isko Moreno said Thursday creative ways of
        handling government finances may help micro, small and medium enterprises
        (MSMEs) recover from the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72767db6-9bf9-4fa1-871c-949f3e546e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his visit to two factories in San Fernando City, Moreno outlined
        his financial game plan: loans for MSMEs badly hit by the pandemic, and giving
        directions to local governments on how best to spend their budget allocations
        given the increase in internal revenue allotments in line with a Supreme Court
        ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f1845-4079-4046-8049-3bed9df96e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Mandanas Ruling, the 2018 decision stated that all local
        governments are entitled to a share of all national taxes, not just their
        internal revenue allotments given by the national government. Local governments
        are expecting budget increases of up to 50% beginning in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ec7e3-4007-440d-abd3-bed94c91a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kesa magastos sa kung saan-saan lang, hihikayatin ko, sakaling
        maging pangulo ako, ang mga</em> LGU<em> na gamitin ang dagdag na kita sa
        maraming taon. Isanla nila ang</em> IRA <em>sa</em> DBP (Development Bank
        of the Philippines) <em>at maski pribadong mga banko na maraming pera ngayon
        dahil mahina ang loans dahil naman sa walang negosyo, para magtayo ng pabahay,
        iskwelahang kumpleto sa</em> computers,<em> at ospital,</em>” Moreno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4857ec6-cf9f-48a3-8e5e-6369cc7ee385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of spending this money on other things, I’d
        encourage LGUs to utilize their additional income. They can put their savings
        in the DBP and private banks that have loads of cash because loans are weak
        due to the decrease in livelihood, to put up housing, put computers in schools,
        and build hospitals.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa9b34-8264-41b2-9797-3af4c4f9f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Moreno’s campaign team also said that if elected
        president, the mayor also plans to use the added IRA to give low-interest
        loans to assist struggling MSMEs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565198d9-6ba7-4c84-a0b5-6e308ccc973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said additional IRA proceeds will be used to target
        specific concerns of local governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad06c11-bba1-40a4-b9cf-cca1e81839fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You create a menu that addresses the general population and needs.
        For example, with the new amount <em>na mage</em>-generate <em>ng</em> (that
        will be generated by the) LGU, if you create menus, then you''re trying to
        put direction to the country''s future," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae72a05-0274-4999-9974-f853828d1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said will prioritize giving jobs to those affected by the
        pandemic, regardless of employment status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05089d-e82d-4805-a37b-3162c7da0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:28.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his stand on contractualization, he answered, “That’s
        the least of my problem. What I want is for you to have jobs, jobs, jobs.
        Temporary, immediate,<em> basta maghanap buhay ka muna, pag umuunlad na tayo
        balikan natin ''yung</em> issue <em>na ‘yun</em> (you should be employed first,
        then if our lives improve we can go back to the issue). For now, we must find
        a way how to stimulate businesses so they can sustain jobs.”</p>'
  'Merriam-Webster-new-words':
    'author': 'Seán Federico-O''Murchú'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-28T21:53:36.924+08:00
    'imagesource': 'jcr:7f182558-0ddf-4ec0-9a4a-f85360786984'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d667d26-d375-4820-a184-f340397f1f4e'
    'lead': 'Amirite, or amirite? As the world evolves, words follow, which is why
      Merriam-Webster has added 455 new ones to the dictionary this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T21:56:09.251+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:16:15.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:33.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Merriam-Webster adds 455 new words to the dictionary, including ''fluffernutter''
      and ''dad bod'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17d3f0-f0c6-43b2-bc62-580edb23d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Amirite, or amirite? As the world evolves,
        words follow, which is why Merriam-Webster has added <a href="https://www.merriam-webster.com/words-at-play/new-words-in-the-dictionary">455
        new ones</a> to the dictionary this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cc07a-fbb1-4e02-86ed-9ebb43cce2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TBH, many have emerged from the Covid-19 pandemic that has shaped
        so much of people''s lives over the past 20 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990862d-88a6-47ee-b95e-f692e8fca9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the English word of the year was not surprisingly "pandemic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b2a63-81c1-4061-87dd-5254be8e5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, "digital nomads" who want to avoid "super-spreader" events
        where they might incur a "breakthrough" infection can circle the globe with
        their "vaccine passports" and hopefully avoid "long Covid." And Merriam-Webster
        says that''s all OK, as far as the new winning Scrabble words go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84af15-1987-4d84-b7d9-6911e17d1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As uncertain as such a life might be, there''s a fresh menu of dishes
        highlighted in the latest dictionary additions that can help ease transitions
        into a post-pandemic world, although some may be wary of developing a "dad
        bod." (Yes, that''s in there, too).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3558a51-4d2d-4d59-af12-f904ae340be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new words are grouped into categories for online culture and
        communications, the coronavirus, tech and science, pop culture, medicine,
        politics and food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16622fbd-e259-4f6c-b45b-df93f54cca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the wordsmiths, you could begin your day with a "chicharron,"
        the tasty fried pork belly snack, or some "goetta," which is meat mixed with
        oats, onions and spices that comes in the form of a patty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f8fd5-c5cc-4d7f-bc7c-0d5978509287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might be prepared in an "air fryer," or not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a301592-d25d-4343-b930-558d648274a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could be washed down with a refreshing "horchata," the cold,
        sweetened drink made from ground rice or almonds and flavored with cinnamon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b611b8-d9eb-49d0-a017-531a10769f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the entire Merriam-Webster-approved meal can now be wrapped
        up with some delicious "fluffernutter," the white bread sandwich containing
        peanut butter and marshmallow crème.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e21344-c5c4-480b-81be-438a95524e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these regional food terms are not exactly new. Chicharron
        and horchata are stables in Latin America, while goetta, which is of German
        origin, has been celebrated as a tasty cousin of scrapple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d399b-be76-474d-8a66-574997735621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fluffernutter got some attention in 2013 when Sen. Mitt Romney
        celebrated his 66th birthday with one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bc873-173c-4e57-8049-87181e4779e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN headline at the time: "Romney''s having his fluffernutter
        and eating it too."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef2e1f-5909-45ba-ba6f-605cb4e7f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:56:09.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:16:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/28/us/merriam-webster-new-words/index.html">"Merriam-Webster
        adds 455 new words to the dictionary, including ''fluffernutter'' and ''dad
        bod''."</a></em></p>'
