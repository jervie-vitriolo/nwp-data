      'text': '<p>The company posted adjusted earnings of $2 billion, down 22% from
        a year earlier and less than the adjusted earnings from Tesla, which despite
        its soaring stock value has only a fraction of the sales of any major automaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081f91c-8de6-43e6-a5c0-62a54e45f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f8e24-fed9-4305-8345-d11f8c7041df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:57.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s automotive revenue of $33.2 billion fell 4% from a year
        ago (although it was nearly triple that of Tesla). But both the revenue and
        earnings were much better than analysts surveyed by Refinitiv had expected.
        They had been forecasting Ford would earn less than $1 billion on automotive
        revenue of $32.5 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be6ef8-10c0-4caf-a45f-266397829109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3f6a7-6c73-4202-84c4-f5a85cb6db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that while the availability of computer chips remains
        a challenge, the situation was "markedly improved" from the second quarter,
        propelling a 32% rise in Ford''s shipments to dealers compared to the April
        through June period, and 33% gain in revenue on that basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c143c-9d4c-4181-bf76-06f36da27685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a51c1-587d-4635-92f2-44fb095adbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain problems have hit the auto industry hard for months,
        limiting production by causing temporary plant closings. Overall, US car sales
        were down about 13% in the quarter, according to Cox Automotive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167480a-3429-4992-b4b1-c78e50176697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:23:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677d6f9-b3dd-4855-80b0-dbc749b2835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s results were similar to what was reported at rival General
        Motors earlier in the day — earnings and revenue fell from a year earlier
        but were better than forecast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20422245-c3dc-4819-8b64-560a56a528fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2225867e-54fa-4c13-a14f-935f133b3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford raised its full-year operating earnings guidance to between
        $10.5 billion to $11.5 billion, up from the range of $9 billion to $10 billion
        it gave three months ago. And the company restored the dividend it suspended
        during the earliest days of the pandemic in March 2020 as it sought to preserve
        cash in the face of then plunging car sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb4ec6-077f-408c-8b04-f54c6c8f56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d286f0-0ea0-48c8-8334-a6e8d12ba19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:24:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Ford, which closed down 3% in regular trading Wednesday,
        jumped 4% in after-market trading on the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085e3c4-4a91-4700-ac7f-c599a99e5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T10:26:26.128+08:00
