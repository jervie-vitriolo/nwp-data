    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9fb7e-36ea-4841-b30e-4b15b95bfae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.720+08:00
