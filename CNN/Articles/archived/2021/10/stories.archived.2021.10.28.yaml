      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        proposal to bring back the full passenger capacity of public utility vehicles
        will only be effective if Metro Manila''s commuters are fully vaccinated against
        COVID-19, an infectious disease expert and the country''s vaccine czar said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece630ea-70fe-4291-9218-42c093ac8b7a'
      'mgnl:activationStatus': true
