    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d51b04-f540-4ae0-a2fb-861cb3e81c34'
    'lead': 'The country received 896,000 more doses of the AstraZeneca vaccine on
      Thursday, pushing the country closer to the 100 million mark in vaccine deliveries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T15:34:13.862+08:00
