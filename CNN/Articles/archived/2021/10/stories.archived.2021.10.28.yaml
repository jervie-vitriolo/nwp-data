    'title': 'Govt to open loan application for 13th month pay of MSME workers on
      Nov. 2'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0bf7d-6d1c-4d68-8a17-edaed3dfafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T16:01:27.837+08:00
