      'mgnl:lastActivated': 2023-01-25T01:15:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26f623-0a70-4b02-9976-f66b92be1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators had a hard time dealing with former presidential
        adviser Michael Yang during Thursday’s Senate investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b6aac-fcba-4ebc-9168-8a53b79b86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T22:13:43.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:15:47.773+08:00
