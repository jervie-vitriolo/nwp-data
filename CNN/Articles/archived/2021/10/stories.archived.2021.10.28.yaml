      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Department of Transportation (DOTr) pushed
        for 100% passenger capacity in public transport vehicles, starting with Metro
        Manila, to cushion the continued impact of the pandemic and oil price hikes
        on drivers and operators.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac717a74-bd2d-4484-b73f-305e2597b0f9'
      'mgnl:activationStatus': true
