    'lead': 'Dentists will be allowed to administer COVID-19 vaccines to help boost
      manpower in the government’s inoculation efforts, a health official said on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T17:20:08.308+08:00
