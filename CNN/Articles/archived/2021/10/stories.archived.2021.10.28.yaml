  'Wall-Street-Journal-opinion-Donald-Trump-US':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T13:05:00.000+08:00
    'imagesource': 'jcr:7ec66f0c-6a54-431e-9d19-1947f2207b7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31d7f52-57bf-4392-93e9-22162227822e'
    'lead': '"I think it''s very disappointing that our opinion section continues
      to publish misinformation that our news side works so hard to debunk," one of
      the reporters said. "They should hold themselves to the same standards we do!"'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T13:00:52.884+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:20:45.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:23.253+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wall-street-journal', 'donald-trump', 'president', 'US', 'fake-news']
    'template': '1'
    'title': 'Wall Street Journal reporters object while opinion section prints Trump''s
      letter to the editor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946738f-9e29-46e5-aa79-1571947d8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<em>A version of this article first
        appeared in the "Reliable Sources" newsletter. <a href="https://edition.cnn.com/specials/media/reliable-sources">You
        can sign up for free right here.</a></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821b3ba-80f8-4e36-affa-7890ae64f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal''s Opinion section published a lengthy letter
        to the editor from Donald Trump on Wednesday that was full of the former US
        president''s debunked claims and conspiratorial falsehoods about the election
        he lost last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67239988-b45f-4d95-b402-5ce67513dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal''s opinion operation is separate from the newsroom and
        sometimes downright oppositional. But both are part of Rupert Murdoch''s cherished
        newspaper, which is a key part of the News Corp portfolio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4d52f-afc5-4039-aff8-c37d9b8fef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Journal reporters grumbled about the letter after it came
        out on Wednesday, but none were surprised it was published, given the Opinion
        section''s right-wing and contrarian bent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bbcabb-88be-4155-bdeb-75ec7f63ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very disappointing that our opinion section continues
        to publish misinformation that our news side works so hard to debunk," one
        of the reporters said. "They should hold themselves to the same standards
        we do!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2980a43-0163-4f00-a227-9c6b987fb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.885+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar disputes over differing standards have broken out in the
        past between the news and opinion camps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa52f99-9dbc-4ce6-9f7f-1df054557c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, some Journal newsroom staffers hinted at their dissatisfaction
        through retweets that were critical of the Trump letter. At least one reporter
        retweeted The Daily Beast''s Matt Fuller, who wrote, "Newspapers don''t exist
        so that powerful people can publish whatever lies they want. In fact, that
        may be one of the very opposite reasons newspapers exist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf29c9b-c523-4b10-b886-c8d43ebebd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what was the justification for publishing the letter to the editor?
        No comment, thus far. Jeremy Barr of the Washington Post inquired, but "Steve
        Severinghaus, a spokesman for the Journal, declined to comment about the decision
        to publish the letter. When asked specifically about the newspaper''s standards
        for publishing a letter, he did not respond."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8ac7a-b2c9-4720-b282-876c6408f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:00:52.886+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/27/media/wall-street-journal-trump-reliable-sources/index.html">Wall
        Street Journal reporters object while opinion section prints Trump''s letter
        to the editor</a>"</em></p>'
  'Olivia-Rodrigo-Joe-Biden-shoehorn-gift-White-House':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-28T13:05:09.780+08:00
    'imagesource': 'jcr:e0b5daf6-c13b-46fa-a680-8f5bf2d7b557'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f8d3a7-507e-4398-8273-d006db750533'
    'lead': 'What do you gift one of the biggest teen pop stars in the world? If you''re
      President Joe Biden, the answer is easy: a shoehorn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T13:05:27.859+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T01:20:39.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:23.585+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['olivia-rodrigo', 'us-president-joe-biden', 'shoehorn', 'm-ms',
      'black-aviator-ray-bans', 'white-house']
    'template': '1'
    'title': 'Olivia Rodrigo says Biden gave her a shoehorn and some M&Ms when she
      visited the White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa65df-a2c5-4707-af9d-456cc04ac0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>What do you gift one of the biggest
        teen pop stars in the world? If you''re President Joe Biden, the answer is
        easy: a shoehorn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0203a3a-4065-477b-a618-c0ca4a4c7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Rodrigo, the singer behind the hits "Driver''s License" and
        "good 4 u," was invited to the White House back in July to promote the COVID-19
        vaccinations among young people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d2149-2922-4f45-bd84-46d3a3ffc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on "Jimmy Kimmel Live" on Tuesday, Rodrigo
        revealed the president had given her a few gifts when she visited: some M&amp;Ms,
        a pair of black aviator Ray Bans (the same ones he wears), and a shoehorn,
        "which was strange," Rodrigo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df1729-6c49-4a99-9566-b8cb36ef70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see it when he gave it to me. It was, like, in a bag,"
        Rodrigo told a very amused Kimmel. "But I, like, opened it up, and I was like,
        ''Oh, that''s so cool.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33180fe8-d30b-4a6e-9ee7-028468eee1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoehorn wasn''t just any shoehorn. It also had the presidential
        emblem on it, Rodrigo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483db93-f991-4972-9203-b587c35e49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.859+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if you ever thought Joe Biden was too old to be president,
        now, we know he is," Kimmel joked. "He''s giving out shoehorns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031670e-5415-4b6e-b425-cb34ed1bc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the gift, Rodrigo said it was "such an honor" to go
        to the White House, especially for "such an important cause." Still, she said,
        she was nervous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2563796-9f97-48c0-9710-08da8c1afd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I walked in there, and there''s all these plates that George Washington
        used to eat his dinner on, and all of [these] crazy stuff," she said. "I was
        just scared that I was going to sneeze and break such a priceless artifact.
        It was crazy. But, walked out, didn''t break anything."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918caf7-ac12-4701-85d1-f4cbfdaa9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo, a Disney star known for her role on "High School Musical:
        The Musical: The Series," had a breakout year in 2021. Her album, "Sour,"
        debuted at the top of the chart when it was released in May, with numerous
        hit singles and billions of streams on Spotify. Her songs have become so popular
        that the TikTok favorite "Driver''s License" even inspired a skit on "Saturday
        Night Live."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777040ed-c5ff-4ab8-9b74-94da14235f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T13:05:27.860+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:20:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/27/entertainment/olivia-rodrigo-joe-biden-gift-cec/index.html">Olivia
        Rodrigo says Biden gave her a shoehorn and some M&amp;Ms when she visited
        the White House</a>"</em></p>'
