      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, infectious
        disease specialist Rontgene Solante, a member of the government’s vaccine
        expert panel, said unvaccinated passengers will suffer the most if the Transportation
        department pushes through with its plan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53043c99-5dd9-4160-8172-51d5f1283c97'
      'mgnl:activationStatus': true
