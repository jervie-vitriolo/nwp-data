      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/politics/january-6-committee-postpones-trump-record-request/index.html">January
        6 committee postpones request for some records from Trump White House.</a>"</em></p>'
  'EU-court-fines-Poland-over-judiciary-spat':
    'author': 'Martin Goillandeau and Ivana Kottasová, CNN'
    'caption': 'Courtesy: Omar Marques/SOPA Images/LightRocket via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T02:03:45.565+08:00
    'imagesource': 'jcr:894fd553-03f8-4946-b144-122461035e54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5e7826-9a13-408d-9e47-f420e46cf5bb'
    'lead': 'The European Court of Justice (ECJ) said Wednesday that Poland was breaking
      the law by maintaining the disciplinary chamber of its Supreme Court, a body
      that''s deemed to be incompatible with EU law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T02:07:29.081+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:30:12.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:08.641+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'Poland', 'fine', 'judiciary-spat']
    'template': '1'
    'title': 'EU''s top court fines Poland 1 million euros per day over judiciary
      spat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18305536-e598-4c25-962c-dac6d4021b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union''s top court has ordered
        Poland to pay a daily fine of €1 million ($1.2 million) for failing to suspend
        a disciplinary chamber for judges that the bloc says breaches EU law, in yet
        another escalation of the conflict between Warsaw and Brussels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a5ead-f799-4d3a-becd-2b6394da7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ecdc7-e099-4a66-a301-4e386171a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Court of Justice (ECJ) said Wednesday that Poland was
        breaking the law by maintaining the disciplinary chamber of its Supreme Court,
        a body that''s deemed to be incompatible with EU law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f571d-a232-405a-a613-7d5bc2f4bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62ad7d-67cb-4abd-aabc-7c5662523854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECJ said in a July judgment that the chamber did not "provide
        all the guarantees of impartiality and independence and, in particular, [was]
        not protected from the direct or indirect influence of the Polish legislature
        and executive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0da0b4-3817-4f93-9b6e-5869c4cccbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069cda7f-2568-477b-99f1-0038efacd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish government announced in August it would abolish the disciplinary
        chamber "in its present form," as part of a new judicial reform "expected
        to be launched in the coming months", but has yet to deliver on that promise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937fa2f-96d5-4882-8a56-45e6db124546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ad1c2-8b0b-4f9d-820c-efc9d7b2b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €1 million daily fine goes into effect on Wednesday and will
        be imposed every day until the Polish disciplinary chamber is abolished, the
        ECJ said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a6194-c139-48c8-956d-9f0eec53c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7f381-5ddd-446c-ae09-7757a6517231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial penalty had been requested by the European Commission
        in September and the decision marks the latest turn in an increasingly bitter
        dispute between the Commission and Poland on the rule of law and the independence
        of the judiciary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74348f4d-e27e-4400-92d4-d5d50025719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ef0eb-1dce-4b45-99cd-6c582a7095d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish Prime Minister Mateusz Morawiecki said last week he was ready
        to resolve disputes with Brussels, but added his country would not bow to
        "blackmail," sparking fears of a potential ''divorce'' between Poland and
        the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839aff3-4024-4243-b23e-39f673206443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb2d5c-4fd9-4a1c-a620-4d9f091dee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Morawicki dismissed the idea of "Polexit" --
        leaving the bloc -- as popular support for membership remains very high in
        Poland, which has benefited enormously from EU funding since it joined in
        2004.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc154250-a178-487f-a3fe-6c09c746bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7857fc-bcd9-4352-a275-6c718e0bdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the conflicts between Brussels and Brussels are piling up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d824bf1-50f2-48f4-9b32-f738990ac7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0c9c0-2885-4e2d-b645-ea5966ef0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Poland''s Constitutional Tribunal ruled that
        parts of EU law are incompatible with the Polish constitution, undermining
        the legal pillar on which the union stands. European Commission President
        Ursula von der Leyen warned Poland that its challenge to the supremacy of
        EU law called into question the very foundations of the 27-nation bloc and
        could not go unpunished.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8186136-bb35-400e-b952-bc1d989b1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987e3b5-6ad1-4776-a77f-2d6501469603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament then voted overwhelmingly to condemn the
        Polish ruling and pressed for funds to Poland to be withheld.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35179a03-fdb5-45f9-ae51-9f41e933aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f69f9-3959-40ac-a8b5-bd9d21ce5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:07:29.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:24.167+08:00
