    'imagesource': 'jcr:35446976-8492-45a8-a4ca-76dcbb6f9e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5d1f4b-934a-41d6-a021-dcaefa6866f5'
    'lead': 'We all had to find our own ways to cope with the pandemic lockdowns last
      year. Some people bought Pelotons and baked bread. Others took a slightly less
      healthy route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T10:21:15.383+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:24:05.635+08:00
