    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7aebc5-c762-4c07-9e20-2aeab77205d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
