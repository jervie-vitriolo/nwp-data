    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-science-and-technology', 'dost', 'food-and-drug-administration',
      'fda', 'lagundi', 'tawa-tawa', 'application', 'indication', 'covid-19']
    'stories': ['c945583f-e207-42c8-9475-36ea820d3e85', '5de7fd64-0d4e-402c-9b05-1c03d24c3637']
    'template': '1'
    'title': 'DOST to register lagundi, tawa-tawa for use against COVID-19 ''in three
      months'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff1029-3556-421c-8cf6-daafc48f5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:17:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Patients
        with mild symptoms of the coronavirus may soon have options for supplementary
        treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e376f-d311-4059-a937-045af736bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology (DOST) said it was eyeing
        to register lagundi and tawa-tawa with the Food and Drug Administration (FDA)
        as an "added indication" for COVID-19 "in about three months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af019bdb-fe74-4c13-a20e-5107a0c01d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indication refers to the use of a drug for treating a particular
        illness. Oftentimes, a registered drug has more than one indication or can
        be used to treat several diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23480911-7a60-4609-866f-8703aa27a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung lagundi at tawa-tawa kasi, nagtatapos pa sila ng technical
        reports nila... Siguro, mga about three months, saka sila mag-a-apply</em>,"
        DOST Undersecretary Rowena Guevarra told CNN Philippines on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa0378-cbe0-4587-9841-297e8766711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are still finishing the technical reports for
        lagundi and tawa-tawa. Maybe they will apply in about three months.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5b893-340a-437d-b08e-239d262f1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.218+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST said it was also working on the application for the use
        of virgin coconut oil against COVID-19, but added the process might take longer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b5c31-22da-48ce-a173-2bcfdcdf65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier study by the Food and Nutrition Research Institute had
        found VCO can ease symptoms of suspected cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f32ae-906e-434b-88ac-657bf238158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the clinical study for lagundi, which ended in August,
        has shown the herbal medicine "can be safely used for symptomatic, mild COVID-19,"
        Guevarra said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f05bed-a2a8-45f1-9a0c-45be68a549c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:00:34.219+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T01:18:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials for tawa-tawa also yielded "positive results," with patients
        experiencing relief from symptoms within three to five days.</p>'
  'NSWMC-writ-of-kalikasan-plastic-inaction':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Atty. Michael De Castro – Counsel and petitioner; Atty. Gloria Estenzo
      Ramos – Oceana Vice President and petitioner; Mae Chatto – Oceana Campaigns
      Specialist and petitioner'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-28T18:58:13.810+08:00
    'imagesource': 'jcr:86134129-09c3-4858-8ea1-3129fa285960'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462d5701-3704-4681-a919-a3129b614810'
    'lead': 'Several groups and individuals sought legal action against the National
      Solid Waste Management Commission (NSWMC) and some government officials for
      their alleged failure to act on the country''s plastic pollution problem for
      the past 20 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T19:08:01.005+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:17:37.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:30.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NSWMC']
    'template': '1'
    'title': 'Govt sued for alleged inaction on plastic pollution'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5431b1-3c78-4444-a837-583eb6e2f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong>&nbsp;Several
        groups and individuals sought legal action against the National Solid Waste
        Management Commission (NSWMC) and some government officials for their alleged
        failure to act on the country''s plastic pollution problem for the past 20
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cdda9-ca0e-49ca-9925-ef90ffa9204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a4231-c155-440c-9667-35ccdef68465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean conservation group Oceana Philippines led the filing of the
        petition for a writ of kalikasan and writ of continuing mandamus at the Supreme
        Court on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b858af0-2763-43d6-8337-7c9bd91ac04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afc697-97ac-4d5c-b312-75f2795fc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy under Philippine law that
        provides protection of one''s constitutional right to a healthy environment.
        Meanwhile, a writ of continuing mandamus is issued by a court against an agency
        that failed to perform an act enjoined by environmental laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39813f-7984-43f2-aef0-bbad4b66c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45378bdc-730b-4f47-bb0f-8677dd0403e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the petition obtained by CNN Philippines said the NSWMC
        allegedly failed to fulfill its mandate of releasing a list of non-environmentally
        acceptable products (NEAP) to be banned under <a href="https://www.officialgazette.gov.ph/2001/01/26/republic-act-no-9003-s-2001/">RA
        9003</a> or the Ecological Solid Waste Management Act of 2000. Its author,
        former senator Sergio Osmena III, is among the 52 petitioners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e6b13-692b-4e56-b51d-7550a02d663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For twenty long years - an entire generation - the Respondents
        steadfastly refused to prepare the list of non-environmentally acceptable
        products as mandated by §29," the petition stated, referring to the section
        in the law that requires the NSWMC to craft the list within a year of the
        act''s effectivity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc13419-d83f-4b24-8c14-51b04bef85c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the NSWMC, the respondents include Environment Secretary
        Roy Cimatu, Science and Technology Department chief Forunato De La Pena, Health
        Secretary Francisco Duque III, Trade Secretary Ramon Lopez, and Public Works
        Secretary Roger Mercado.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce9789-1780-45cc-afc9-ca89e2b3885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ca8f0-1fa8-4fd7-88dd-d6a71c01b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Unfair''</h3>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5b390-b8ab-46be-b282-2273f25ef88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed700a03-eb46-48c5-8683-3b5f81b5d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSWMC''s alternate chairman Usec. Benny Antiporda later shared
        a response to CNN Philippines, calling the petition "moot and academic," since
        the commission already acted on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fd79a-f912-4029-8a03-d380fae25a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b323240-79b1-41f4-9767-7ee88b0db263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February - two decades since RA 9003 took effect - a resolution
        from the NSWMC <a href="https://www.denr.gov.ph/index.php/news-events/press-releases/2192-ph-may-soon-ban-plastic-softdrink-straw-plastic-coffee-stirrer-following-nswmc-approval">labeled
        plastic coffee stirrers and plastic straws</a> as NEAP. That time.&nbsp;Antiporda
        himself acknowledged that the listing was "<a href="https://www.denr.gov.ph/index.php/news-events/press-releases/2192-ph-may-soon-ban-plastic-softdrink-straw-plastic-coffee-stirrer-following-nswmc-approval">long
        overdue</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3156ed-39cb-4d63-8d3c-80d9cd753fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574c570-99f7-4272-add0-07c4de7d3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman now explained that the listing of the two plastic items
        was initially met with "heavy resistance" from even <a href="http://nswmc.emb.gov.ph/?page_id=14">members
        of the commission</a>, particularly the recycling industry of the private
        sector.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdde700-648d-4e9f-a1d0-a3d6385e3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bc305-7030-4fc1-bf86-a1dee8117086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the exclusion of the NSWMC''s recycling representatives
        in the list of respondents made him believe there was "something wrong" and
        "unfair" about whom the petition was directed at.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae2cd8-ff8f-4d00-a2e9-8b36e0bcd4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c7106-6cb2-49fc-b45c-f755085b1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sinama ''yung</em> recycling [They did not include the
        recycling sector] when they were a part of it," Antiporda said in a phone
        call on Thursday. "They are barking up the wrong tree."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481aad1b-c4c3-4b35-afd1-76693adb0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aec15a-54b7-42f9-bbff-316ee4dbec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T21:51:27.579+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NSWMC might also counter with their own lawsuit but
        they have yet to discuss it with their lawyers. In the meantime, the commission
        is working with the Department of Science and Technology to research on what
        other items will be labeled as NEAP, the chairman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86513e-f581-4a23-8ef9-3bc4c3b1ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ff62b-47c0-4aae-9c3d-b5b20966ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The plastic problem</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756a30d-e242-4e2c-925d-beb4017e75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc04f6-2255-43ba-81f7-893f33a7a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the studies the petitioners cited was an <a href="https://www.science.org/doi/10.1126/sciadv.aaz5803">April
        2021 article published</a> on the Science Advances journal, which found that
        the Philippines was the largest contributor of mismanaged plastic waste transported
        to aquatic environments through rivers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d170e5-f35e-4cea-a4a9-fdf0b0bd7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ef1af-a9a4-4af1-922c-1465ed72efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country emits 356,371 metric tons of waste per year, which pass
        through 4,820 of its rivers, the article noted. However, this only comprises
        8.8% of the country''s overall plastic waste contribution, it added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f3c0a-cad2-43db-9419-c42b8a9457c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975484fb-0c31-4eea-a09b-1b3fcd7ff440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River was also the "most polluting river" based on monthly
        emissions of floating macroplastics from 67 different rivers collected between
        2017 and 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7399388-48eb-4747-b1e8-6aafebdaab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28325765-9fed-4141-a760-332fef445f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners stressed that proliferation of plastic waste is
        a concern of food security, health, and livelihood.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c58b4-dd1a-41be-875b-5ac04faf80e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495bb38-1705-485e-aa5d-fce9e1c84cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Pablo Rosales - a fisherman for the past eight to ten
        years - said he is fearful that the plastic disaster would put a permanent
        dent on fisherfolk''s source of income.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95435a-9385-48d6-b2ea-67b108680f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c53339-b755-4035-9be2-00032262c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa bawat paglabas ng pag-aaral na ito ay tumatama kaagad sa
        kabuhayan ng mga mangingisda</em>," Rosales said during an Oceana virtual
        conference. "<em>Tumitimo ang takot ng mamamayan para kumain ng likas na yaman
        mula sa karagatan</em>."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87df8e-9f73-4663-b099-ec908422d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every time research (on plastic) comes out, it immediately
        affects the livelihood of fisherfolk. It adds to the public''s fear of consuming
        resources from the sea.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38be8e-9a6a-4022-b78f-f388399b343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749c205-8b1c-4f51-b5e6-7a47a19ae844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa itong parang bangungot sa kabuhayan, bangungot sa mamamayan,
        bangungot sa kalikasan</em>," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa3675-df45-4436-91e4-9fdd3d4114ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22843f-72b5-4162-8704-7a3bb8881c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T19:08:01.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:17:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is like a nightmare to livelihood, a nightmare
        to the public, (and) a nightmare to the environment.]</p>'
