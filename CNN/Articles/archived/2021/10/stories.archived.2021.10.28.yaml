      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said there is "something wrong" with handing out money to
        people, since it impacts how voters think about the elections. Political candidates
        who make such offers during the campaign season also "have a lot of defenses
        available to them," but their true intent will have to be formally determined.</p>'
