      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao earlier drew criticism for his supposed premature campaigning
        where he gave out money during his visit in Batangas. The boxer-turned-politician
        himself confirmed that he gave out bundles of ₱1,000 cash in a relief activity,
        but reasoned that he has been doing it for decades using his personal money.</p>'
