      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/europe/poland-eu-fine-supreme-court-intl/index.html">EU''s
        top court fines Poland 1 million euros per day over judiciary spat</a>."</em></p>'
  'Facebook-government-investigations-following-whistleblower-documents':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Matt Dunham/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-28T02:08:19.538+08:00
    'imagesource': 'jcr:7acefbbc-d96d-426a-890e-efb11a52ee8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d12fd7-c8be-4335-b65c-c587b25e5687'
    'lead': 'Facebook acknowledged to shareholders this week that it is facing "government
      investigations" related to the tens of thousands of pages of internal company
      documents leaked by whistleblower Frances Haugen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T02:10:32.020+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:29:58.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:09.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'whistleblower', 'investigation', '-Frances-Haugen']
    'template': '1'
    'title': 'Facebook says it''s facing ''government investigations'' related to
      whistleblower documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d56b6e-c376-4e07-85bb-888a62331c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook acknowledged to shareholders this
        week that it is facing "government investigations" related to the tens of
        thousands of pages of internal company documents leaked by whistleblower Frances
        Haugen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693abfc-6fec-497c-99ca-7ee812f885d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3060944-0de9-4041-bfdd-0537a727b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning in September 2021, we became subject to government investigations
        and requests relating to a former employee''s allegations and release of internal
        company documents concerning, among other things, our algorithms, advertising
        and user metrics, and content enforcement practices, as well as misinformation
        and other undesirable activity on our platform, and user well-being," the
        company said in its quarterly earnings filing with the Securities and Exchange
        Commission (SEC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b28d36-4fb8-4ca3-bcff-57bc5f4784b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed5b81-e592-4da6-adcf-b4b8a63020b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing did not specify whether the government "investigations
        and requests" refer to known inquiries by the US Senate and UK Parliament,
        or to previously unconfirmed probes from federal agencies in the United States
        and from governments abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483ed16-ce77-4853-94e6-2b29d55276ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7035503-77be-487e-b359-df0a3b0f31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook declined to provide specifics on the disclosure. "We are
        always ready to answer regulators'' questions and will continue to cooperate
        with government inquiries," spokesperson Andy Stone said in a statement to
        CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceefcca-269b-42f9-a986-4e7b4d59b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a42da-fbcb-41e8-9afa-39f9e0ca57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Trade Commission (FTC) is said to have begun "looking
        into" the whistleblower''s disclosures, the Wall Street Journal reported Wednesday,
        citing unnamed sources familiar with the matter. In particular, the agency
        is reportedly looking at whether Facebook might have violated its $5 billion
        settlement with the agency in 2019 over the company''s data privacy practices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61bd64-09a2-47c8-a873-519fb7516cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e9c60-010a-45c4-98ea-aa902503198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliana Gruenwald of the FTC''s Office of Public Affairs declined
        to comment, adding, "FTC investigations are nonpublic so we generally do not
        comment on whether we are investigating a particular matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de046e3e-6954-4ce8-9206-489e5e306b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c427bc-e703-4412-b650-0bc9f663d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen, a former Facebook product manager who left the company in
        May, provided the documents as evidence to support at least eight complaints
        to the SEC alleging that Facebook had misled investors and the public about
        issues that surfaced internally. She also provided redacted versions of the
        documents to Congress. The leaked documents also formed the basis of the Wall
        Street Journal''s "Facebook Files" series and, more recently, a host of reporting
        by a consortium of news organizations, collectively referred to as the "Facebook
        Papers." CNN is a member of the consortium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb4626-c957-4cab-8da4-8e3aa13f01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e188b6-8249-4d32-8b61-ef8854f32695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC did not immediately respond to a request for comment on
        whether it has launched an investigation based on Haugen''s complaint and
        disclosures from another, anonymous former Facebook employee-turned-whistleblower
        that emerged Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6eca43-5d06-4ca1-b593-2deae658f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80895d7-c298-4115-8bc8-700d8c2c225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents provide the deepest look yet at many of Facebook''s
        biggest problems and how they''ve been discussed internally — unprecedented
        insight into the nearly $890 billion company, whose apps are now used by more
        than 3.6 billion people worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c8f7b-2807-4961-b96d-b7dcb3ac69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ce6d7-fb75-419b-b987-d17ce173cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has aggressively pushed back on many of Haugen''s claims
        and much of the reporting around the documents, which the company says mischaracterizes
        its research and efforts. "Yes, we''re a business and we make profit, but
        the idea that we do so at the expense of people''s safety or wellbeing misunderstands
        where our own commercial interests lie," a company spokesperson previously
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75e8ac-df10-49d6-84cb-97e165f18329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c21956-069d-4c49-a534-6866701bc283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the disclosure — and the wave of critical news coverage
        of the company — it''s not clear Facebook shareholders are concerned. After
        Facebook reported Monday that its quarterly profit had grown to more than
        $9 billion, the company''s stock rose as much as 3% in after-hours trading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542fbdf-4f20-4bd1-9cf2-9b1ef18db2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f4c96-311f-419e-80ef-0c135c3cfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook shares are currently down nearly 11% since last month,
        but that may reflect investor concern about the impact of Apple''s privacy
        changes on the social media giant''s ad business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a236630-7040-456c-a22d-dc9c9d7ce9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T02:10:32.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/tech/facebook-papers-government-investigation/index.html">Facebook
        says it''s facing ''government investigations'' related to whistleblower documents.</a>"</em></p>'
