    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f86cb-e5aa-4a78-90d2-ac2b968c598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 cases in the Philippines going down, restrictions
        easing up, and vaccination rates rising, Nelson said the Philippine government
        can further boost this confidence by passing key economic legislation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372abf1d-2150-470c-99a2-f2ad79f414b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd63b1-998f-468d-94da-737297c9d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic measures which are currently being debated, particularly
        the Retail Trade (Liberalization) Act, Foreign Investments Act, Public Service
        Act, are very important," he said. "If we can get those measures passed, I
        would see more (investors) coming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e4094-2bb7-4e26-b955-fbbc2b26b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97b588-2016-4a24-a626-f13ee8adc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T23:58:18.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said the chamber hopes these measures would be passed during
        the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9497cd-74e6-43f3-adc6-639c201654e7'
      'mgnl:activationStatus': true
