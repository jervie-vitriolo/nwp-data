      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06403b-ffb6-407f-a687-316598adc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T00:55:32.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:30:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously sought to assert privilege on more than 40 documents
        held by the Archives and sued to attempt to block the House from accessing
        them. Since then, the National Archives has processed a second and third batch
        of records from the Trump presidency. Trump has objected to the release of
        many of those documents, too.</p>'
