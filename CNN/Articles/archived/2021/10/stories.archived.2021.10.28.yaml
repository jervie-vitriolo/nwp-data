    'mgnl:tags': ['PSA', 'PPI', 'producer-price-index', 'agriculture', 'price', 'commodity']
    'template': '1'
    'title': 'Agricultural commodity prices continue to rise in Q1 2021   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8fa46-f872-4908-9728-429ba0e2148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        producer price index (PPI) for agriculture increased to 8.2% in the first
        quarter of 2021, data from the Philippine Statistics Authority (PSA) showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe86690-678b-449e-8301-145bcef9f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PSA’s report, the latest figure is a turnaround from
        -2.9% recorded in the same period in 2020 and also a jump from the previous
        quarter’s 4.1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027dc70-77c0-49d3-addf-b3233ce26131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPI for agriculture is a measurement of “the average changes
        in average farmgate prices of a basket of goods relative to a base period.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c92e5-82e0-4f4c-96dc-567b2de6c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, livestock and poultry posted the highest increase in
        the first quarter of 2021 at 23.7% from -2.2% last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85c703-bc53-4675-b12b-e0e62210db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A higher double-digit annual increment of 44.5 percent was recorded
        in the index of livestock during the quarter. Likewise, the index of poultry
        also posted a double-digit annual growth of 12.5 percent in the first quarter
        of 2021,” the PSA said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c9c36-ad91-492e-9e84-4ac3765bc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for crops, PPI rose to 8.9% from the 3.2% decline recorded a
        year earlier. This was attributed to hikes in the indices of condiments (74.8%),
        leafy vegetables (77%), fruits (3.5%), and commercial crops (12.5%).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091158f-2e8b-495e-b393-a7526a012956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PPI for fishery continues to drop, reaching -16% in the
        first quarter of 2021 from -2.3% in the same period last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a1e24-e025-4174-a563-93c9880c4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA explained that the indices for some commodity groups, like
        commercial fishery, inland municipal fishery and marine municipal fishery,
        “exhibited faster annual decreases during the quarter.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea6ed5-476c-4518-bfca-9ed72c2dd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:28:28.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:29:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the regions, the Cordillera Administrative Region recorded
        the highest growth at 58.2%, while the Bangsamoro Autonomous Region in Muslim
        Mindanao posted the lowest at -4.7%.</p>'
  'dead-sea-creatures-in-UK-beaches':
    'author': 'Allegra Goodwin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-28T05:39:13.475+08:00
    'imagesource': 'jcr:1f6a17b1-8278-43b5-806c-b02cac0986d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17e6305b-9636-4dda-9535-85bb166d8ae8'
    'lead': 'British environmental watchdogs have launched an investigation after
      thousands of dead sea creatures washed up on beaches in North East England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-28T05:41:37.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:28:48.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:14:11.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sea-creatures', 'UK', 'beach', 'environment']
    'template': '1'
    'title': 'Thousands of dead sea creatures are washing up on English beaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de73120-daa8-4f1d-8424-56c39a7064ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British environmental watchdogs have launched
        an investigation after thousands of dead sea creatures washed up on beaches
        in North East England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4b2f5-a130-42b7-8ae9-172b3db566ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:49.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfeb9d-4c9c-4a6d-87b4-d03dc97c4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Bell, a Marske-by-the-Sea resident, told CNN she walked the
        beach near her home every day and had seen a "steady build-up of soft crustaceans,"
        in the past few weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788c4f3-a861-4bfa-a9fe-16d6c9844a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279c170-1a7c-4769-99c1-cceea7d9b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell said she went to the beach on Monday morning and was shocked
        to see "the seaweed was piled high to waist level, but it was absolutely full,
        and I mean thousands of dead crabs and alive crabs, all varieties, lobsters
        as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35155cf-ede8-40a8-aa98-b3e5343ce4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcea354-5e85-4455-9d5f-22c201e4e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she visited the beach again Wednesday, only to find
        the smell was "absolutely terrible," as the piles of dead crabs began to "decompose
        down."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bbd051-b921-44c3-9679-35aa15fc54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05f1a7-6a29-4e44-9ee1-57edb57d670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Environment Agency told CNN it was working with the Centre
        for Environment, Fisheries and Aquaculture and North Eastern Inshore Fisheries
        Conservation Authority to investigate why hundreds of dead crabs have washed
        up along the shore in the Tees Estuary and neighboring beaches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129234d-b674-4f5d-903a-5ee314175cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52327b3-5e8d-4696-a83b-30b25602ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samples of water, sediment, mussel and crab have been collected,"
        and have been sent for analysis to "consider whether a pollution incident
        could have contributed to the deaths of the animals," the Environment Agency
        spokesperson told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6f17e-362b-498c-9111-9a742fab7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f1f18-cc35-4451-b586-88bf0e2547fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Young, who represents the seaside town of Redcar in the UK
        Parliament, tweeted Sunday that the developments along the coats were "deeply
        worrying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5b45c-5b5c-4320-93bd-3f63f63e386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b06a25-7b1c-4b5d-872c-f564d9eed7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell said she and her husband spent over four hours trying to put
        as many of the crabs that were still alive and trapped in the seaweed back
        into the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55e4b4-8838-4014-9498-8548ff9f3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f356eed-dc5c-4175-9f87-19821ad57abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just devastating to see them laying there," she said. "It''s
        saddening because it is such a beautiful area to live in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbeb13-0698-4505-b2cf-f556a5ff46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea2264-200f-4750-9cae-38eee1feda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell added she hoped locals would get answers. "If it is a man-made
        incident and we''ve actually done it then obviously we need to make sure it''s
        not going to happen again," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903db23c-e4d3-4974-9e20-43c94af99056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-28T05:41:37.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/27/europe/environment-dead-sea-creatures-uk-intl/index.html">Thousands
        of dead sea creatures are washing up on English beaches</a>."</em></p>'
