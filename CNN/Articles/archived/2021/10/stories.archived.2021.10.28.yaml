      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also told <em>The Source</em> on Wednesday that a gradual
        increase to 75% capacity might be better until COVID-19 cases further decline
        and when almost all people in the capital region are fully vaccinated.</p>'
